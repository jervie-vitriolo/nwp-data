      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAHOOTS is already doing what police reform advocates say is necessary
        to fundamentally change the US criminal justice system -- pass off some responsibilities
        to unarmed civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169bab2-2126-4bbb-8574-abd8f14d7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58118e87-a2e6-46a4-a471-270005c797df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities much larger and more diverse than Eugene have asked CAHOOTS
        staff to help them build their own version of the program. CAHOOTS wouldn''t
        work everywhere, at least not in the form it exists in in Eugene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3092ea4-2da4-4cba-8f00-b02e79122d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa2970-17a1-4eb0-8720-3abab8128163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a template for what it''s like to live in a city with
        limited police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f02f00-d7cb-4d7c-86ed-7ab073f1a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554dd64-4f4e-4b47-8129-f358271a7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s centered around a holistic approach</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28712f0c-acf5-44de-916a-2e560b3b306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAHOOTS comes from White Bird Clinic , a social services center
        that''s operated in Eugene since the late 1960s. It was the brainchild of
        some counterculture activists who''d felt the hole where a community health
        center should be. And in 1989, after 20 years of earning the community''s
        trust, CAHOOTS was created.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab15af-121b-4bc7-a33b-c05522a5137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d821ff-6228-47a4-874a-77800c8bfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stands for Crisis Assistance Helping Out on the Streets and cheekily
        refers to the relationship between the community health center that started
        it and the Eugene Police Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d354579-4ade-4152-b61b-4e6bb4be4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e55e9e-23a3-461c-acb0-32d356927bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the clients White Bird assisted -- unsheltered people or
        those with mental health issues -- didn''t respond well to police. And for
        the many more people they hadn''t yet helped, they wanted to make their services
        mobile, said David Zeiss, the program''s co-founder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f674ce-c5c6-48ed-8dac-e1afd0f882fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:10.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af9ae7-a509-452a-bd4b-8151c5ee34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that we were good at it," he said. "And we knew it was
        something of value to a lot of people ... we needed to be known and used by
        other agencies that commonly encounter crisis situation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93db71-4207-4ae1-a3d2-820306758c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c675e20-a98c-4157-ab03-ac59eda42fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works this way: 911 dispatchers filter calls they receive --
        if they''re violent or criminal, they''re sent to police. If they''re within
        CAHOOTS'' purview, the van-bound staff will take the call. They prep what
        equipment they''ll need, drive to the scene and go from there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae685de0-5355-4b54-ae1e-dfc5776bee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4c276-6cbe-4950-bc18-75414589cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program started small, with a van Zeiss called a "junker," some
        passionate paraprofessionals and just enough funding to staff CAHOOTS 40 hours
        a week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99201942-285e-43ae-90f2-8a211b65b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0557b8f-02a2-4d93-acad-1ae586b2297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:13.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It always paired one medic, usually a nurse or EMT, with a crisis
        responder trained in behavioral health. That holistic approach is core to
        its model.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc9be4-f386-4284-b734-ab14f84366f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b836901-b56b-4560-b2b3-3eb3444b3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per self-reported data, CAHOOTS workers responded to 24,000 calls
        in 2019 -- about 20% of total dispatches. About 150 of those required police
        backup.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd610c-0504-4c9a-bc92-ee26e9302511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629b9a8-02fa-4b93-bc9b-2de7cd70fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAHOOTS says the program saves the city about $8.5 million in public
        safety costs every year, plus another $14 million in ambulance trips and ER
        costs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d5c6b-0bb1-4961-a62f-f70ddb0aa9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108afe4-46a2-4efc-a75b-7109cfb7245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It had to overcome mutual mistrust with police</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffe1a9-21dd-4195-bb05-da0352c19bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Bird''s counterculture roots ran deep -- the clinic used to
        fundraise at Grateful Dead concerts in the West, where volunteer medics would
        treat Deadheads -- so the pairing between police and the clinic wasn''t an
        immediately fruitful one.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e543e-ccbe-4a73-8189-72665d263285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c579ce9-193d-4ebb-8e88-398b03b475af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "mutual mistrust" between them, said Zeiss, who retired
        in 2014.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76746480-f9f7-445f-bf20-e007c6f6bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9efa6d-948a-45c9-88b5-e14e596dd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true there was a tendency to be mistrustful of the police
        in our agency and our culture," he said. "It was an obstacle we had to overcome."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c28c5-64ea-4c4d-b658-cd084c9ba96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa67f3-19f2-40ee-a233-3a307a7f2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the most part, both groups have: Eugene Police Chief Chris
        Skinner called theirs a "symbiotic relationship" that better serves some residents
        of Eugene.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36b5fe-c8c7-4d65-9097-146dad23718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05bd3d-4f04-43ec-ac8e-e7389a9dc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they show up, they have better success than police officers
        do," he said. "We''re wearing a uniform, a gun, a badge -- it feels very demonstrative
        for someone in crisis."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859519d5-c43e-466f-b9d1-bc5cf3416bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe766893-29bd-41f5-a75f-21d8315ef380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It seeks to overturn a disturbing statistic</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dd222-bc3f-4039-a117-8e6ba40266d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s a great deal of people in Eugene in crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9da2c-e5da-44f0-a686-a5b7251aa74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebcd6c2-7a96-43c3-9675-32e436dabd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane County, which encompasses Eugene and neighbor city Springfield,
        has staggering rates of homelessness.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67172a-f948-4f8e-93e1-f39c0694c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256f7cc-566d-4055-915e-6f432d1d9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county''s per-capita homeless rate is among the nation''s highest.
        Recent data from the county also suggests mental health crises are widespread,
        too -- the suicide rate, at around 17 deaths per 100,000, is about 40% higher
        than the national average.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b97a2-3105-4490-a22e-c597755f3285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6665af-fe78-4d55-a4b0-7faa4de40455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police encounters with the homeless often end in citations or arrests.
        Of homeless people with mental health conditions, anywhere from 62.0% to 90%
        of them will be arrested, per one journal review of homelessness studies.
        They may end up in jail, not in treatment or housing, and thus begins the
        cycle of incarceration that doesn''t benefit either party.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d58a01-55a5-43b8-bd47-9e8374351960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623a554-ad95-4a52-9506-d444269b85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAHOOTS was created in part because of another disturbing statistic
        -- around 25% of people killed by police show signs of mental illness, according
        to a journal review of the Washington Post''s extensive officer-involved shootings
        database.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd397d9-4605-4d91-a226-7553bc953605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b511901-d743-4bc6-abdd-2a04e05dc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eugene Police Department has been criticized in years past for
        shooting and killing people with mental illnesses. Most recently, in February,
        the city won a wrongful death lawsuit brought by the family of a man who was
        shot by police. His loved ones said he was a veteran with PTSD who''d threatened
        suicide. (Skinner was appointed chief in 2018, three years after the shooting.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea482b-e014-4358-9802-0a827a6c1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6ccc4-19d1-46dd-a939-918605d1fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of CAHOOTS'' clients are homeless, and just under a third of
        them have severe mental illnesses. It''s a weight off the shoulders of police,
        Skinner said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d8342-03be-4539-8d04-fe7038e97f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a5a49-ac1c-4b8f-96c3-ef073e5f8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s time for law enforcement to quit being a catch-base
        for everything our community and society needs," Skinner said. "We need to
        get law enforcement professionals back to doing the core mission of protecting
        communities and enforcing the law, and then match resources with other services
        like behavioral health -- all those things we tend to lump on the plate of
        law enforcement."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069abdca-2822-42e1-9fa1-cd60a4a59c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18668e38-30aa-47aa-9144-6e40048847a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Its staffers are unarmed</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c464f94-4321-4457-9dfa-b9e09d110a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no such thing as a "typical" CAHOOTS shift these days,
        said Ben Brubaker, who worked as a CAHOOTS crisis worker before assuming the
        senior role of clinical co-coordinator at White Bird.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f11690-6936-428f-98d2-64157611f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9323e-246a-4ba5-81b9-bfe4d69670d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers respond to substance addiction crises, psychotic episodes,
        homeless residents and threats of suicide. They make house calls to counsel
        depressed children at their parents'' request, and they''re contacted by public
        onlookers when someone isn''t in a position to call CAHOOTS themselves.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80884391-f598-47f4-9991-089044ecfed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd78de1-5975-49d0-82b8-7b5c1a8e7cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike police, CAHOOTS responders can''t force anyone to accept
        their aid, and they can''t arrest anyone. They''re not armed, and their uniform
        usually consists of a White Bird T-shirt and jeans -- the goal is that the
        more "civilian-like" they look, the less threatened their clients will feel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63497c-47d4-401f-aea3-6700c98d7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd23d07-7303-47a8-bca8-5b23830a2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their approach is different, too. They''re taught in training to
        abandon the "pseudo-professional" affect that staffers inadvertently take
        on in talks with clients. And aside from an extensive background in medical
        care or mental health, all CAHOOTS employees are judged by their "lived experiences,"
        Brubaker said -- people who''ve dealt with many of the situations CAHOOTS
        clients find themselves in are better able to empathize and serve those people,
        he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c36c9d-2c58-48d5-b236-bad555f70a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad4bde-5c38-4cdb-a391-93996d98c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building that rapport and trust with clients is part and parcel
        with their clinical work.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44b680-83fa-43f7-9225-179530ef532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff0de6-9f6c-48c0-8793-e8603b48c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can be tricky," Brubaker said. "We show up in a white van."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d112b-0b1d-4639-aa1d-758b0c03ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc41d2b-b8e0-488b-9eea-e63e6cffe34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The demand for its services continues to grow</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452a656-8247-43c2-9ab3-1945e6625525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people they assist, though, that''s still preferable to
        a police cruiser.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7002d41-ddf8-41c5-9f2a-952dd15a7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b7e01-3d47-4f07-abc8-03b15cfe12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can call police or EMS for assistance if the case requires
        a "higher level of care" than CAHOOTS can provide, he said. But much of it
        they can do on their own. They can transport clients to hospitals, shelters
        or White Bird Clinic, where they''ll have access to medical and dental care
        and counseling.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9a820-4de3-4575-8809-48420479bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898ae31-f47d-44d2-b080-3960b7ccb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support continues to swell -- CAHOOTS receives about $2 million,
        which Zeiss says is almost three times what its budget was when he retired
        in 2014. And CAHOOTS a few years ago expanded to serve neighboring Springfield.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe1df5-8e85-4199-b542-519ca389a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35bf7fc-7c0c-4aa5-824b-e4cf4d24870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the program is still working with just three vans, which are
        staffed 24/7. The workload can be overwhelming, Brubaker said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e173b-9182-4314-bc20-417b385fb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf59b2-26ad-47a6-b724-42e2bff2cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high demand, low capacity model is holding CAHOOTS back, said
        Ibrahim Coulibaly, a former White Bird volunteer who serves as the president
        of the Lane County NAACP chapter. Expanding CAHOOTS'' services so it had its
        own campus, too, could improve its reach, he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a2a43-a4f4-448d-867e-ef45cfa35be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41508c-00f6-455a-ae57-23387933d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more funding, he said, reallocated from the police budget or
        another source, the program could respond to even more crises, with even more
        employees and, hopefully, at least one more van.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a7fdb-86c0-4fd4-a590-392b67191bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22009da0-39ed-42f6-a94a-864b38152b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAHOOTS could use more than another van, though, said June Fothergill,
        a pastor at a Springfield church who calls CAHOOTS to pick up the homeless
        people or people with substance use issues that stop by for free meals.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872dcefa-aa48-46a2-968d-85d5f1aa6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac37cf-8607-4d89-99f6-4aeb39a3b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fothergill said while CAHOOTS does its part well -- providing immediate
        services to someone in crisis -- there''s still a void when it comes to long-term
        solutions.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1d8ea-8873-4d46-b7e4-9c90f6089a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f6e68-139c-4b07-b8ab-a29e2381ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can call someone for the crisis, but what are they supposed
        to do for it -- where can they take them except for jail?" she said. "That
        doesn''t necessarily provide much treatment."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c55ace-101b-42bb-81db-0824a1c58649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02436d-c94b-487f-9e87-2de17709a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re better equipped than police to care for the people she
        serves, she said. But if there isn''t space in affordable housing, Eugene''s
        detoxing center or mental health facilities, those clients will turn into
        regulars.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af17b5-5a9d-4109-a163-e7d185c7fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cea042-faf5-46c8-b4d1-37021fe4daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing what they can do," she said. "There''s wonderful
        work going on, but it isn''t adequate at the moment."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3eec79-e37e-45aa-9803-653a6299979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13b808-bd9e-4124-9c7a-950c2f4cc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It says a partnership with police is essential</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c97d8c-5d58-4df4-8a76-a04ed5de0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of "defunding the police" crept into the mainstream just
        one month ago, since the death of George Floyd sparked nationwide protests
        against racism and police brutality. But what the term means depends on who
        you ask.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4092e-070d-42f8-b458-ec43b8c43bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0a58b-feca-4c6c-98b1-90cbc1d568b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for limiting the role of police have pointed to Eugene
        as an example of social service providers and law enforcement working in harmony.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cf15b-2f75-46a1-ba18-2b93fc246e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac94f9-a530-40c3-9361-46c0d375a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a growing group of dissenters feel there''s little room for
        police in the movement to fundamentally change the American criminal justice
        system. Services like CAHOOTS, they say, may function better and more broadly
        without the assistance of police.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466d5bf-67c3-41e3-ba4c-1ff2f0aef0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf7dfc-6dcc-4ef5-ae43-e6a02ab57362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeiss isn''t sure he agrees.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1041e-7baf-4990-86bd-1ce581a283f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f18bc-3753-4588-af1a-8a5220875880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partnership with police has always been essential to our model,"
        he said. "A CAHOOTS-like program without a close relationship with police
        would be very different from anything we''ve done. I don''t have a coherent
        vision of a society that has no police force."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d82bd-842b-45a4-828f-e286090be5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62849a5d-cdc5-43e3-afd6-b6b561f0a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the current movement has seemingly pitted service providers
        like CAHOOTS against police, which may stoke suspicion among police over "whether
        we''re really their allies or their competitors," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b4f1d-c21b-4e08-a58f-6230c773f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921a5fc-b7ae-41df-9354-88c9018ea043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some sense, that may be true. But I think we still need to focus
        on being part of a system, and a system that includes police for some functions,"
        Zeiss said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da25b0-f4fe-4848-96f6-e586db7e14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de38e0e-09fa-4632-bfe2-6c80f25cdeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skinner, the Eugene police chief, said reallocating funds from Eugene
        police would stifle the department, which is already money-tight, and its
        ability to do the work to defend CAHOOTS when situations turn violent.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7e48a-c960-43bd-b91a-16aa048f35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d47b9e-4bdf-41c9-8036-e22068ef93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime you''re thinking about what meaningful change looks like,
        especially that''s sustainable, it takes a significant amount of engagement
        from stakeholders," he said. "While I totally understand people''s desire
        to do something very very quickly, we kind of need to keep our eyes on the
        prize here. If we want to reform police, we have to do it methodically and
        strategically."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9c611-e240-46e2-a06b-fd47bee6d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b47971-e864-4044-a789-e44b70fb884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s become central in the ''defund the police'' debate</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ee014-1860-44fd-924d-4ddb1fe823ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coulibaly said community leaders are in talks over what to do about
        police -- should their funding go to CAHOOTS, or should more funding be directed
        toward better educating police about deescalation techniques? They haven''t
        reached a consensus, he said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b1fc4-a22f-4a39-b6e2-cf3700b7d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:25:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e328a2-aa3b-4d10-b26e-5f6e9f7cbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the city doesn''t have enough money to fund CAHOOTS, probably
        they should think about reallocating some of the funds that go to police to
        support CAHOOTS," he said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ef150-2c39-47ac-ad4f-5cda0afe4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c07aa-e423-42d1-a6e6-cd64da3420db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brubaker said the relationship with police remains strong, but CAHOOTS
        is evaluating the calls for change from the public, who''ve directed their
        support toward the program. He said staff are figuring out what shape the
        program will take going forward, but there''s no clear path.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24bdd1-fbca-45b9-949b-e2dd86da00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0667ea1-183d-4f2c-8504-72c369e38e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not trying to be the face of a mainstream institution,"
        he said. "We''re just people serving people."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed743da-32c5-407b-8796-b6806bb2401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fd226-0f6c-4b86-9a84-6afff0e9cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other cities are trying to develop a similar model</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dce36-1fac-4ccf-a243-204cda1d2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a separate entity in charge of alternative care is more
        enticing than ever as cities mull over the efficacy of their police departments.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10391149-7fb5-478c-96b3-a2cdd64fc380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303fb47e-6edd-41ee-bec3-d633679c585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAHOOTS has met the moment. Brubaker said he''s consulting with
        cities on how to implement their own CAHOOTS-inspired program, subbing White
        Bird Clinic for a local organization that serves a similar role.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ff811-8def-4922-84b6-2e888cf11a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:05.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a169be-82d9-4084-8778-22f6380f76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:05.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few criteria, though, that Brubaker considers immutable:
        The CAHOOTS stand-in should be operated by a local nonprofit separate from
        the government that already has an established, positive rapport with the
        community, and it should ideally be staffed by people who reflect the diversity
        of that community.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69da231-960c-4d1f-9363-392b8d8fe3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024e5d7-bf21-4e6c-ba6a-01dd6b091c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAHOOTS consulted Olympia, Washington, on the creation of its own
        Crisis Response Unit, which is staffed by two social workers. Denver is piloting
        a program, also inspired by CAHOOTS, led by a local social justice organization.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4b9ca-5b1f-4690-9394-e21ec8dac8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:07.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56be459-0825-4305-9a0d-b34fa94149a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>... but there is no one-size-fits-all solution</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ece51d-50c2-4cdc-9cd4-46bcf13af811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Bird Clinic and CAHOOTS coordinators can''t go into other
        communities and set up copies of CAHOOTS. What works in Eugene wouldn''t work
        in New York, or in Miami, or in larger cities more diverse than Eugene (less
        than 2% of the population is Black, according to census data).</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604c236-3820-44ac-ab94-b3be72b93a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9192323-4458-47d8-8cb5-25715eac0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brubaker knows that a "fill-in-the-blank" stye of reform wouldn''t
        work. But CAHOOTS does provide a template.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8db52-e313-4196-b21c-bfcf549fb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc29cac-7224-472f-956d-f3e736800dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess the role that I see for our agency isn''t to go in and
        tell other communities what they need to do and should be doing," he said.
        "Our role is to assist those communities to have a conversation with each
        other about what they need and what that response can look like."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13b363-91a0-46ca-95c5-a1385938cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821c039-9660-4e4d-a445-e4fc4bf837b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an immediate fix. Zeiss said it took a lot of "patient
        plotting" for CAHOOTS to really have an impact.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0f17c-a0c6-4743-939e-b0c9faee9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d8c6f-3364-44ee-a5b8-8261a6f610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we''ve patiently waited out an entire generation
        of police officers," he said. "There''s nobody on the Eugene police force
        today who can remember being a Eugene police officer without CAHOOTS. It''s
        been that slow of a process."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb683c62-dc96-4532-a9fe-b4cfcf24d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa8bb4-afcd-4583-bf13-e451763627a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean other cities shouldn''t try.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3ed48-0194-4bdb-bb6a-9cc3b0e1876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6f479-619e-4c37-bbc8-b04f650a5445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to start," he said. "You can start immediately by creating
        something, and expand it as confidence in it grows."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3f097-0bea-4ba3-a14c-0f066dda2710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757d65f-5317-463d-8b6b-5cd2408ecb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another city''s CAHOOTS may not be called CAHOOTS at all, though
        it''ll probably use another cutesy acronym. It''s not likely to satisfy advocates
        who want to defund the police entirely. But, if done right, it could change
        the lives of some of a city''s most vulnerable people.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7f97d-29e3-4f17-95b6-3dfa23a3c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:28:29.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:26:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/05/us/cahoots-replace-police-mental-health-trnd/index.html">This
        town of 170,000 replaced some cops with medics and mental health workers.
        It''s worked for over 30 years</a>."</em></p>'
  'UK-pubs-reopen-coronavirus':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-05T17:28:37.243+08:00
    'imagesource': 'jcr:564448c7-4cbc-4733-ab94-1da5db86b516'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd159d60e-8c98-4b0c-945d-4d789636a4f6'
    'lead': 'The revered English poet William Blake once purportedly likened an English
      pub to a church, with two important caveats: "a pub is warmer, and there''s
      more conversation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T17:31:50.184+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:24:11.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:36.784+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England', 'pubs', 'reopening', 'coronavirus', 'Great-Britain']
    'template': '1'
    'title': 'Plastic screens, tracings apps and table service. English pubs reopen
      on bittersweet day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367dd1e-5ea2-4cbb-ac29-717ac4c18aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The revered English poet William Blake
        once purportedly likened an English pub to a church, with two important caveats:
        "a pub is warmer, and there''s more conversation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abad489-d95e-4ffb-8c5e-df578396018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c1704-2351-46ea-81e1-c54b48e03a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the writer Samuel Johnson, there was "nothing which has yet
        been contrived by man, by which so much happiness is produced as by a good
        tavern." And the sentiment was captured by Shakespeare, too: a character in
        "Henry V" wishes he were "in an alehouse in London," reasoning: "I would give
        all my fame for a pot of ale and safety."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbfa1b-e044-4ee2-8dda-eac1e980f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471c60b-cd71-4aae-acbc-c4263a237293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pubs are the beating heart of Britain, as vital a national institution
        as The Bard''s writings themselves. But for the first time since World War
        II, ale and safety have become mutually exclusive commodities -- and millions
        have been locked out of their locals since mid-March as a result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ef329-c412-4561-868a-4c97dcd4ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0c2b8-39a6-47f9-a1c7-3bb7714d1db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve missed going to the pub with my mates, as any British person
        would," says Akwasi Akoto, 25. But England finally returned to the pub on
        Saturday, the first day of the country''s latest, most significant easing
        of lockdown restrictions. Those in Scotland, Northern Ireland and Wales must
        wait longer to return to their local.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b300b3-381e-4808-bb13-a20703ae237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1295bc9-ef61-403a-9454-3ac916ecaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson ordered the UK''s 60,000 pubs to close
        15 weeks ago to fight the coronavirus pandemic. Arguably, nothing has symbolized
        the country''s subsequent social and cultural paralysis more than the sight
        of boarded up taverns on every high street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ed807-1686-4fcf-aa89-3ab9e495c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d22f75-204a-4994-80f6-27a3a39f1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the first pints pulled in months represent a national celebration,
        it''s a muted and awkward one. The experience looks very different: social
        distancing is mandatory and only table service is allowed, so the typical
        sight of punters wedged shoulder-to-shoulder at the bar after work remains
        a pre-pandemic memory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd89e4-0e34-4022-a2cd-939bfa4aeccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1752c1-99ea-405d-a234-d749b5b10564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite a growing ambivalence towards the lockdown in recent
        weeks, concerns about public health remain in the country, which has suffered
        one of Europe''s most deadly Covid-19 outbreaks. Even in the UK''s beer gardens,
        many are angry about how their country got its coronavirus response so wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df2e41-2585-400e-85ac-8831ddd0620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6e1a1-ecf3-42a6-9544-6d85f933ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes it so almost dystopian is that the staff are wearing
        such heavy PPE just to bring you a drink," Akoto, who filed through the doors
        of a London pub shortly after 10 a.m., tells CNN. "It feels a bit self-indulgent
        and a bit selfish -- I felt selfish being there." For the thousands who placed
        an order on Saturday, many more stayed away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a48a0c-ea04-44f9-b6b0-d1435aa285ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbff338-e203-4bcb-a99b-48d8e0a27c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the day marked something of a catharsis for others, and the
        mood was jovial among those who did cross the threshold into their favorite
        taverns. "I wanted a slice of normality," says Craig Sartwright, explaining
        his decision to venture into a pub in Clapham, south London, where he pointedly
        keeps his distance from other drinkers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c35044-7c28-422a-aea8-e66856c7d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6390ef9-3684-43ad-a120-1f5682389f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely feel people have missed the pubs, especially some
        of the most vulnerable in our society," adds Owen Reed, a staff member at
        a Wetherspoons pub in Bedworth, central England. "Many of our customers are
        older, and sometimes have no close family and friends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1672f-a7a7-4c99-9d8a-84df6b09177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5640b-1a7e-4574-b59e-c2dd71fef894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Them coming into the pub to see us is sometimes the only human
        contact they will have all day, or longer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7dd0c-19bf-4f1a-b4ab-d408aaf6afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c371266-924a-46c4-afe2-d5a2a536b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is all very worrying''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70035d0-ac63-4af8-a47d-48226422f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with everything else, drinking in the age of coronavirus feels
        different.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9d989-1b12-4f98-a3fc-0212fb8ea323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07382a5b-2b4e-40c0-b553-ed0a8983c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers at pubs across the country were asked for contact details
        before they could enter, in order to help with Covid-19 contact-tracing should
        someone subsequently test positive. In many establishments, plastic screens
        were set up and glasses were swapped out for disposable cups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71c995-5eb2-4944-8ef1-4bd7291fae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bf6af-dc15-4a56-aee7-30f9493855a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tried in our efforts not to make the pub too clinical and
        utterly joyless," the Southampton Arms in north London told its customers.
        And most significantly for the landlords across the country whose finances
        have been hit by the pandemic, venues were running significantly under capacity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f283d71-4ff1-4797-825a-a5c0fb0baecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06488306-8d07-45c5-a552-2a77db7d7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the industry''s best attempts, it was almost inevitable
        that the day of re-opening -- dubbed "Super Saturday" -- would be tense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87494da-413c-4d92-93c7-191481a5ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0fa9a-e297-4a9b-958e-7df7608aab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 10:30 there was a guy riding his electric scooter in Spoons,"
        Akoto says, referring to the wildly popular, low-cost chain Wetherspoons that
        is affectionately known by its nickname by many Brits. "The crazy cranky people
        that you associate with British pubs, I''m sure wherever they are they''re
        rubbing their hands with glee to be able to get on it." The chain has been
        criticized for its treatment of its staff during the pandemic, and for its
        owner''s opposition to the lockdown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45584d-dabd-4e8d-be82-c034fc44b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc909a-1d31-40c4-985f-683b67579164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s pubs haven''t been forced to shut en masse in living
        memory, and closing time was a painful process for landlords, staff and drinkers
        alike -- leading to concerns that a country with such an entrenched drinking
        culture would overdo it on Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d59d87-92c4-4076-8f11-9cbb9712ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291f548-be55-4372-bc61-51c6dad2fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some taverns around had planned a midnight re-opening until the
        government mandated they remain shut until 6 a.m. By Friday afternoon, it
        was difficult to book at table at many London establishments. Several in south
        London told CNN they expected queues on the street, and as Saturday came,
        they were proved right.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868bbf7-7662-4d26-b4ed-0e0ab037863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80710436-16d0-49f1-bcc6-ba9ed7dc3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been out the house in three months essentially, we''ve
        been isolating. This is really the first time that we''ve been able to come
        out," Bianca, a resident of Clapham, south London, tells CNN outside an O''Neills
        pub. "I''m worried that not everyone has the same attitude as us."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d01c1-fe5b-435a-abf6-7b30b4341d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb331f-7dc5-4dbe-a737-a875b612ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think everyone is that sensible," adds Phil Crossan. "There''ll
        be people who will stay out all night now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3062c-03ab-4365-8906-f313b29ffc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a1b28-cc2d-4c1c-909f-ac7e48851e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns prompted Boris Johnson to hold a Friday afternoon
        press conference in which he urged restraint -- but many questioned whether
        a Saturday opening was wise, and plenty of institutions decided to ignore
        it altogether.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77243f7a-bed3-4b0d-902e-3d6233b6813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a337e0b3-7596-4dd3-a604-5238bb59bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our belief that the government are ignoring the advice that
        science is telling us," the Tollington Arms in north London told its customers
        on Twitter, announcing its decision to stay closed for now. "We cannot in
        good conscience open the pub when contracting a deadly virus is still possible
        under these guidelines."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6b785-4f91-4d30-bb4e-bb00f50a030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb8ae1-89e1-4b80-b526-dc5758675637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twelve Taps, in the southeast England town of Whitstable, added:
        "We do not think we can implement social distancing in our bar, and given
        the fact that people are still dying from this virus, nothing we have read
        convinces us that it is the right thing to do to encourage people into a small
        space," it said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f18829-3518-4ec7-922b-f8398d49fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb7a22-11bd-4d6f-bac8-8da94eae5647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all very worrying and quite maddening," the pub added.
        "We don''t think the government''s advice for the public and for hospitality
        businesses has been clear."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5545b-0b81-4530-8732-5731f0c0d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f4656-fe8c-498c-bfef-0b33aec1ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s earlier than I would have thought they''d be open," Sartwright
        adds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c79d0b-2010-4e1a-9ce9-a7afa560aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9dc7c-bcaf-4cc7-b6d3-c4dd10258c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other landlords, meanwhile, were waiting with bated breath for the
        chance to welcome customers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c95a11-75e3-46e4-bfd1-89cbe8c1e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbdd505-ca46-484f-af3d-7ff4841eebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People have started to give up''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd90607-a86f-4044-ac25-fcbdeeb856ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s always been true that the quickest way to understand Britain
        is by going to its pubs. And in many taverns around the country, Britain is
        angry.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1875ff-352c-4e41-a2ed-90c933dc6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87b1b6-5a59-4738-a9e4-72d3df0960a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s devastating," says Bianca, who declined to provide her last
        name. "I''ve found it quite hard because my family''s from Australia," she
        adds. "Seeing how the UK has handled (the pandemic) has made me panic."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8f78b-82e5-4aa0-98a0-834aa8181643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367e10a-f13d-416b-a8ee-c17a208e27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The re-opening of pubs is little distraction from the tortuous four
        months the country has suffered, which has seen Johnson''s government come
        under increased scrutiny as the UK has had one of the worst Covid-19 outbreaks
        in Europe.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78739c9a-ac54-4e11-a145-95b62656bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74ac06-0844-4444-8674-fb0d20ca81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few feel the lockdown restrictions went too far -- far more argue
        that the government didn''t do enough in maintaining it, particularly in the
        wake of the Dominic Cummings scandal that all but ended total public adherance
        with the rules.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1af9d-1c95-455c-83cf-cf664232f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82d3fb-13c1-4c60-abab-1ca10c5cd66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Dominic Cummings was the turning point," Bianca says. "The
        lockdown definitely benefits the upper class of society and I think Cummings
        highlighted that -- he can do what he wants." Johnson has always denied that
        his aide broke the UK''s lockdown restrictions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb69f69-77d1-4425-af25-517288c09ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32edd87a-7f92-47d8-a98e-2bd217be5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pubs in England re-opened alongside a slew of other businesses on
        Saturday, and restrictions on public meetings and indoor gatherings were also
        relaxed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef663934-dcd7-410c-90a9-880f84f06250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ef9d8-eb13-4a63-8c1a-5ed09536a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Britain''s crawl towards normality hasn''t been easy; the city
        of Leicester was sent back into lockdown days earlier due to a localized outbreak,
        and other regions are being monitored as cases tick back up.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc8269-e694-4372-b2bf-415b1e24845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72fce1-8eb8-4432-816d-60582dc4fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As time''s gone on, people have started to give up a bit," says
        Crossan. "We started strong but maintaining it and keeping the morale was
        lost along the way," adds Akoto.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818e34c-9957-405f-bfbb-f66b084f271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2480853-109d-41db-b1cd-c55a20709b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends and I are in the habit of meeting up in parks now, and
        the weather''s nice -- so I definitely won''t be going to the pub again soon."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e25f8-cc86-4ef8-89b1-6cb6309b12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0d329-414f-4a26-a3f0-b1d2dc1bab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns over social distancing</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ec3ac-aafa-49f2-b538-c2790827f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relaxing back into a new type of normal has proved not to be
        easy. As Saturday got into full swing, and around the country thousands of
        friends met in pubs for the first time in months, there were reports of drunken
        behavior and people ignoring social distancing rules.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e9248-858a-40ca-8d26-75074bab74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf60168-dbaf-4cc0-ab64-370a1454071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five pubs in Nottinghamshire, East Midlands, decided to close early
        following anti-social behavior, police said, and officers made four arrests
        following reports of a smashed window and minor assault.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e550fd-d230-47aa-b28a-383fd6ea4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a4c78-c9e4-4d19-af3f-95bdf060a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Inspector Craig Berry thanked "the majority of the public
        who have acted responsibly throughout Saturday."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f2675-0525-4df4-a3f0-1fde764a3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d74eca-b20c-4106-8420-3e407ee667ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devon and Cornwall Police, in southwest England, said they had received
        over 1,000 calls on Saturday from members of the public, mostly related to
        "drink related disorder."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb855f8-5456-4489-a255-907a3bcc4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d383e2f-5ddd-4b15-b234-39eab2f98b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Essex, southeast England, an officer Tweeted to say police
        had made four arrests.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6af8b5-e372-4a7a-9625-5e51f0a4a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666274dc-bed5-495a-852e-5546974c2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:31:50.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:24:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, while some people said pubs had not been as busy
        as expected, many people shared images of what appeared to be packed pubs
        and busy streets -- with little social distancing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
