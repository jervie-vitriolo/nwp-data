      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases have been rising in 36 states with California,
        Arizona, Texas and Florida all posting record numbers of new infections this
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca706f91-698e-4b45-a50c-df8bc2067435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc443b02-d471-4519-a43f-de746a18fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Department of Health reported 11,445 new cases of Covid-19
        on Saturday -- yet another record for new coronavirus cases reported in a
        single day. The previous record was set on Thursday, with 10,109 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bd296-6c05-4418-9ec5-0582bfe92eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b17b24-f616-4cf3-aad6-718997c61920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the virus has killed more than 129,000 people and infected
        over 2.8 million since the pandemic started, according to Johns Hopkins University.
        And for the third straight day Friday, the number of new cases surpassed 50,000
        nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea45a6-86df-4c20-9320-878774ff1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7941a6-bbf4-403a-a197-b115597d578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bleak milestones, President Donald Trump said Saturday
        that 99% of coronavirus cases "are totally harmless" and the rising number
        of cases are caused by increased testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75527e02-5f1c-428b-a888-bb673e7b1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9541a-2f58-4e30-861a-e52b65160ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have tested, almost 40 million people. By so doing, we show
        cases -- 99% of which are totally harmless — results that no other country
        can show because no other country has testing that we have. Not in terms of
        the numbers, or in terms of the quality," Trump said during remarks on the
        White House South Lawn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e5b9c-16ea-49b6-8df0-6ca58711878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1f194-b5f6-4208-8be3-39e107883b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 36 states whose new cases have gone up this week compared
        to the previous one, nine of them have increased by over 50%. They are Montana,
        Idaho, Nevada, Florida, Georgia, Tennessee, Louisiana, Alaska and Delaware.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b8d74-0c0f-4d2e-b18d-35e268ffe2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba4d99-75b5-47e2-ace1-e1e92cd760f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People yearning for some normalcy hosted barbecues, found crowds
        in Virginia Beach, Virginia, and attended gatherings to watch fireworks. Meanwhile,
        others were finding beaches in Miami and Los Angeles closed, tubing in Texas
        rivers banned and some city celebrations happening mostly on livestreams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fe2b8-fa19-4a9f-94e2-960ebfb12973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef52c89-98f0-4a0b-a722-350f9b23f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without stringent safety measures, health experts fear the holiday
        weekend could bring a wave of new infections that could overwhelm hospitals.
        To avoid a public health disaster, they''re imploring people to wear masks,
        skip bars and crowded places, and avoid mixing with people outside of their
        households.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43281e83-ed1d-4828-8b62-348ccb5d7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff461cde-1308-4c54-ac68-35611999e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is that our behavior is the most powerful tool we
        have right now against the virus," said Dr. Nadine Burke Harris, surgeon general
        of California. "And we really need folks to, you know, step up. I know that
        folks are tired, but it''s absolutely critically important."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e537c14-0f5f-4572-a095-9b130c3f427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef652dad-4d20-403f-b908-fc931b27a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some beaches open for revelers, others stay closed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284d204-a8de-4c1a-85b0-5f4f370977db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaches in Huntington Beach, California, would typically be packed
        with beachgoers this weekend. Just two weeks ago on June 14, photos showed
        the beach packed with people, towels and umbrellas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52f513-f45d-42c2-bf27-9383d8a626e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c4bc9-f3a9-4312-98c8-c098dcca0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, beaches in the Los Angeles area are closed due
        to rising Covid-19 cases, and beaches were left empty with large stretches
        of untouched white sand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f559e5-90b8-442e-858b-a45ab853808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabe851-22c7-414e-be3a-4e060e3eb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renee Van Arsdale, who was riding bikes with her husband near the
        beach, told CNN there would usually be a "sea of people" on the beach for
        July Fourth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310da5a7-c88c-4c4e-b0ae-419c728156d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706b040-5e96-4ca7-b173-7fb285b875f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But today it''s mostly locals just enjoying the beauty of the beach
        instead of being on the beach," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3939ef-acbd-4d82-8578-23611f28c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e70fc-6350-4618-8231-147a150d4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Gary Van Arsdale, pointed out that the city of Huntington
        Beach had to cancel its annual July Fourth parade. Instead, the city put on
        a neighborhood tour with small-vehicle caravans that weaved through the streets
        with local dignitaries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c318f-1812-415f-9222-33a19d73b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8644a-2c9b-47dc-9223-e96ed7b18e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaches were open elsewhere, like New York''s Coney Island. There
        were also beachgoers at Clearwater Beach in Florida, though there were fewer
        than typical for the holiday weekend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff87312-fd54-4774-bc6a-1095d0572e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fb7b8-f91a-4f0c-a8d0-676829d10bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Clearwater, some had gathered in groups, according to a CNN crew
        on the scene, despite signs on the beach that warned not to gather in groups
        of 10 or more. But many at the beach told CNN they were taking certain precautions
        like wearing masks and having hand sanitizer at the ready.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56e6c9-9605-4dc2-b95e-3fc965be2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0cdc2-dee0-4e24-a24f-bb0820f45c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local resident Connor Gourley — who believed he had the coronavirus
        earlier in the year and recovered — told CNN he wasn''t "necessarily concerned"
        about being on the beach. He wasn''t going to let concerns about the virus
        stop him from celebrating Independence Day, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85623b-7dff-43df-86f9-d1f554813a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f5281-bdaa-491e-85bc-52bdcf65e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not more about the partying, it''s about celebrating America
        and our Independence Day," he said. "So, no matter what we''re going to be
        out here and we''re going to be American and enjoy our freedom."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51196be4-6382-4479-a700-25bb8cb36397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952a3f9-d5d8-4439-9908-65baed797204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials have made small exceptions for July Fourth festivities,
        so long as people adhere to restrictions. In Harris County, Texas, Judge Lina
        Hidalgo issued a countywide order prohibiting outdoor gatherings of 10 or
        more except for a handful of activities, including fireworks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8e83c-2170-465b-8f87-d2d319850184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35870024-a3ab-4b88-97c9-a77d6a103846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, signed Friday, says fireworks displays and gatherings
        with more than 100 people are allowed only if people view the celebrations
        from inside a vehicle. The order will remain in effect through at least Wednesday,
        August 26. It also includes exceptions for gatherings of 10 or more people
        at religious services, youth camps, swimming pools and certain sporting events.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76ac07-9f4b-4195-a5c3-6b49d60207f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d58a2-9617-4213-a525-9ec23b110f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is the real challenge we have," Dr. Umair Shah, executive
        director of Harris County Public Health, told CNN Saturday. "It''s 4th of
        July now. All of us should be coming together as Americans to fight this pandemic.
        It is not just going to go away."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740951d-98a7-4836-bcec-b7ceea75104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9a68c-c48e-4e6c-80b7-63fd07839bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health care workers make plea to governor</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65e416-dd4b-4990-b7b4-6e05c7ce4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, where coronavirus cases are going up, about 1,400 health
        care workers signed a letter to Gov. Brian Kemp asking him to increase state
        restrictions to slow the spread of the coronavirus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193394e5-7a0c-4b29-ae87-d08d9b047c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f700280-13f4-4d2b-850d-a5017b7e43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter dated Thursday urged the governor to close bars and nightclubs
        and prohibit indoor gatherings of more than 25 people, including at places
        of worship. It also recommends a statewide face covering requirement that
        allows mayors and county officials to institute requirements appropriate for
        their jurisdictions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2477e-7229-4246-a04e-a47f4a2e0fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af352b-4939-4d86-8418-910c2c466292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the past week we have seen a sharp spike in cases that cannot
        be accounted for by increased testing. We also are seeing a very troubling
        increase in hospitalizations that, if continuing, will overwhelm our healthcare
        infrastructure, not only in metro Atlanta but also in rural Georgia," the
        letter said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233ff80-1c64-42d6-9500-e639cc587c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51f7fa-d704-4554-b26e-bf25323687a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jesse Couk, the chair of infectious disease at Shepherd Center
        and a doctor at Piedmont Atlanta Hospital, told CNN he worked with other doctors
        and health care professionals to create the letter after he became frustrated
        with lack of action after a spike in cases.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4255f-e270-4ace-ad9f-4f60779cfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:21.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17781da-df2e-4f73-8e00-7204b6267423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couk and other medical contacts worked together to create the letter
        and have other health care professionals sign it. He said he wanted to highlight
        the need for increased social distancing and further restrictions to slow
        the spread and was speaking as a member of the Infectious Disease Society
        of Georgia and not as a representative of Piedmont Atlanta.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a6edd-5086-420e-882b-cf3f07dc90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9f33e-d58f-4093-b457-c948ff6ab63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More states make sweeping mask mandates</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935c3f2-089b-4e81-8c82-f0c13d27466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask mandates for Texas and Kansas went into effect Friday, which
        means 19 states and Washington, DC, now have such requirements.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297daea-8ac0-4fe8-9b33-88e1d79339e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b6d67-fdb9-4c8b-a14c-a61477c7c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the ability to keep businesses open and move our economy
        forward so that Texans can continue to earn a paycheck, but it requires each
        of us to do our part ... and that means wearing a face covering in public
        spaces," Texas Gov. Greg Abbott said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3a375-3c65-465f-bbdb-f405e064b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745ce53-134d-4e10-864c-3ad0df0909e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governors have also issued statewide orders, including California,
        Connecticut, Delaware, Hawaii, Illinois and Michigan. And in Tennessee, Gov.
        Bill Lee signed an executive order granting mayors in 89 counties the authority
        to issue mask requirements. It allows local governments to issue the mandates
        if a surge requires more preventative measures.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536e3f3-f0c0-4fd4-b685-cc459ea47a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3cf67-718d-42a3-9adb-66bb8a64ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our densely populated urban areas continue to have the highest
        Covid-19 case rates, our local governments expressed a need for greater flexibility
        in addressing a rise in cases and that includes setting stronger expectations
        around masks," Lee said in a statement. "This targeted approach ensures we
        protect both lives and livelihoods and safely keep our economy open in Tennessee."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd3e1d-33ee-4a1f-8caa-ec7ec4640749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d43104-4d15-4b05-92ae-e89973d4de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Myrtle Beach, South Carolina, the beaches will be open to thousands
        of visitors for the holiday weekend — but with a mask requirement to help
        stop the spread, Mayor Brenda Bethune said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45193042-0b14-48a9-9ba4-fde39f015414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930619e5-fd51-4b60-83a2-c2bc82137254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US commercial labs report testing delays</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1581a8d-d1dd-4eea-ad46-8f2855e7597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:29.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising demand for Covid-19 testing has led some major commercial
        laboratories to report delays in turning around test results.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d1af7-1007-441f-bc8b-bd09b044976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1057b-1deb-49a4-ac23-1c202655caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing demands have reached "unprecedented levels," commercial
        laboratory Quest Diagnostics said this week, leading to delays in notifying
        clients of their results.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e2119-dd4b-4634-896d-00e43042eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719fb480-8c2d-401a-a5b1-2d04955a0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Quest can provide results within a day for priority patients
        — including sick health care workers and people in the hospital — the average
        turnaround time is three to five days for most other patients, the company
        said in a statement Monday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71adcbb-8453-40db-8f6b-b61702a5013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b488b8-644a-4773-903c-84c545ade17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of tests conducted across the US is increasing,
        experts say long turnaround times can make it difficult to isolate confirmed
        cases and quickly quarantine their close contacts.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ca0c6-2f43-42e8-bd26-033e78256c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed53268-cfa3-437b-b5e7-4dc513a266af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another commercial laboratory, LabCorp, is reporting delays. The
        company told CNN in a statement Saturday that reporting test results may take
        one to two days longer now, leading to a current turnaround time of two to
        four days on average.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b78567-4d24-48b8-b896-74e1282d7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d7e3d-d303-409f-ae0a-c7e6f989240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks, we have seen a steady increase in demand for molecular
        testing and we are doing everything we can to continue delivering results
        in a timely manner while continually increasing testing capacity," LabCorp
        said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e80f3-7a6a-42f6-a709-a160305a3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/04/health/us-coronavirus-saturday/index.html">As
        coronavirus cases skyrocket, US marks July Fourth with pleas for people to
        skip the parties</a>."</em></p>'
  'Discord-100-million-gaming-quarantine':
    'author': 'Shannon Liao, CNN Business'
