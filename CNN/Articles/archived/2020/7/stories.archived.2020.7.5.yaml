      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many cities took measured approaches to celebrate the
        Fourth of July, images emerging from the holiday weekend show not everyone
        is taking the warnings seriously.</p>'
