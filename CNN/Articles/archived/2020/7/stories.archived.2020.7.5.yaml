      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> International
        flights will resume at the Ninoy Aquino International Airport Terminal 3 on
        July 8, Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db9655-a4ca-4ce9-ba4a-dc824484c03b'
