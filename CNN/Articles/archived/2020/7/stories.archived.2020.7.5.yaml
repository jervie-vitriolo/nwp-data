      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab157ca-d0ca-4827-8830-d0543ca834b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of dark message the President has turned to often
        in recent weeks to incite his most loyal supporters as he attempts to ignore
        a pandemic in the face of skyrocketing coronavirus cases. There was no social
        distancing at the Mount Rushmore event, especially with chairs at the top
        of the amphitheater tied together with zip ties. The President mentioned the
        virus just once in his Friday speech, at the very top of his remarks, thanking
        those working to fight it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ff7ba-4ef9-4f46-823a-ce6231942f4c'
      'mgnl:activationStatus': true
