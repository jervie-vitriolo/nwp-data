      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bb217-057b-4f64-a432-c14d2630ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria A. Salgado Lopez, 59, of Scottsdale, Arizona, was hiking off
        trail on Friday and taking photos with her family when she accidentally fell
        from the canyon''s rim, according to a National Park Service press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55043650-474c-40f4-84fb-433fc4537c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dec456-4a9f-45cd-a513-72be14b83ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her family were hiking in an area west of Mather Point along
        the canyon''s South Rim, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319cf01-8a85-4a2e-b655-5400a65dfe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58424bf9-9a5c-4904-a669-b6d8abe113ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grand Canyon National Park rangers found her body about 100 feet
        below the rim, according to the park service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee83af-28d2-4603-a6b6-8d50c7a32217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f449576-6115-4fd7-a3b7-cef4ed125d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An investigation into the incident is being conducted by the National
        Park Service and the Coconino County Medical Examiner''s Office," the park
        service said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f794b-cd9e-4b71-94d9-9384eada215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
