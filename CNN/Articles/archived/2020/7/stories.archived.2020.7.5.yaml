      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the RT-PCR tests, swabs of samples taken from the nose and
        throat are tested to find out whether a person has the coronavirus. It is
        considered by health experts as the "gold standard" in confirmatory testing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33236c23-ca8e-47d5-9006-a58e03fd6cf0'
      'mgnl:activationStatus': true
