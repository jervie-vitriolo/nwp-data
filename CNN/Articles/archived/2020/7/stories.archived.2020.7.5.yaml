      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights of All Nippon Airways (ANA), Air Aisa Berhad (AK), Cathay
        Pacific (CX), Emirates (EK), KLM Royal Dutch Airlines (KLM), Qatar Airways
        (QR), Singapore Airlines (SQ) and Turkish Airlines (TK) will arrive and depart
        from Terminal 3 starting July 8.</p>'
    '9':
