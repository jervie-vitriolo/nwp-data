      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Dr. Brett Giroir, a member of the White House''s coronavirus
        task force, who is attending the White House''s Fourth of July event, declined
        to comment on the event and the lack of social distancing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3decf-ba0d-4d02-a822-6f156f5faffb'
