      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Welsh singer Duffy, who <a href="https://edition.cnn.com/2020/04/06/entertainment/duffy-rape-ordeal-intl-scli-gbr/index.html">revealed
