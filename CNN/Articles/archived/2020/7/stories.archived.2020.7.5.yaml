      'mgnl:type': 'text'
      'text': '<h2>Fourth of July crowds</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bed067-ab0d-404c-9565-518fddd6edb1'
      'mgnl:activationStatus': true
