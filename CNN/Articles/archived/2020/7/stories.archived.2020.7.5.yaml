    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722620ed-96a2-4c7a-8de4-0bfa131a9ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11479, or the Anti-Terrorism Act of 2020 — which
        has been a target of local and international criticisms alike— was formally
        signed by President Rodrigo Duterte on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd67a4-5a01-498c-a120-7a4ede399066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It repeals the Human Security Act of 2007, giving more surveillance
        powers to government forces. Among its contentious features is a provision
        allowing suspected terrorists to be arrested without warrant and detained
        without charges for up to 24 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e15fe-778f-47e4-9a9a-0e0713bca8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day after its passage, the measure already faces a petition
        challenging its constitutionality, after a group of lawyers ran to the Supreme
        Court seeking a temporary restraining order as well as other legal remedies
        against the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f63510-9895-4f04-85e4-6b3009c19846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2020/7/4/anti-terrorism-law-challenged-.html">Lawyers
        file first petition vs. anti-terrorism law</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847f2ab-9ebd-4e9a-82ed-77ca7daca453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, on the other hand, stressed it will defer to the high
        court to handle the plea as well as other potential challenges regarding the
        case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992699bb-b9da-420f-91e6-4ec5c23c69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Palace will leave it to the SC to decide on these petitions
        and will abide by whatever the ruling is,” Presidential Spokesperson Harry
        Roque said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b45c7-796d-4ec2-877e-9bddd8542a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and rights groups have previously voiced out concerns about
        the law’s “broad” provisions, saying the measure may be open to abuse and
        lead to possible human rights violations. Some critics also argued that it
        may be used to target those who simply express criticism against the government.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b291bc4-11b0-4d49-8296-a933943bcb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.329+08:00
