  'July-4-protests':
    'author': 'Jay Croft, CNN'
    'caption': 'Counterprotesters in Pittsburgh rallied near a boat parade held in
      support of President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-05T06:18:01.091+08:00
    'imagesource': 'jcr:96d591de-5f0a-4d4d-bf9f-bbe2b1364c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca553fd5-3e64-4334-9b43-98484b6472e6'
    'lead': 'It would be a familiar scene, since protests have taken place in just
      about every major city in the country since the death of George Floyd while
      in Minneapolis police custody in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T06:23:25.448+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:29:47.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:25.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['July-4']
    'template': '1'
    'title': 'Some Americans mark Fourth of July with protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69575c3-491b-4b42-acd1-c8f351e2f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Americans celebrate an Independence
        Day like no other on Saturday, some are practicing their First Amendment rights
        by demonstrating about racism, police brutality and President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80c7fd-0f59-4b86-9688-ba08994f7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests from a group called Refuse Fascism were planned for the
        day in Boston, Chicago, Los Angeles, New York, San Francisco, Seattle and
        Washington, DC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0bd45-63e4-47e2-8e18-20c38a01fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562e246-804e-4e51-aeeb-eafb5d88ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a familiar scene, since protests have taken place in
        just about every major city in the country since the death of George Floyd
        while in Minneapolis police custody in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557a2de-b4ef-4ea9-a863-1f9547489a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e00f0-85fb-46dc-9d00-3a630b971eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50 protesters holding Defund the Police and Black Lives Matter
        signs marched on Dale Mabry Highway and blocked traffic Saturday in Tampa,
        Florida, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabaedd7-c03c-4b11-97a7-4ac9e100bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c795440-54f2-4806-92f6-727cf92bc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media corroborated an official statement
        by Tampa police spokeswoman Vanessa Nettingham.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8f39e-c5d8-4b62-b809-5fe6061a8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb30ef-d288-46dc-a2da-7debd8354148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pittsburgh, counterprotesters showed up at a boat parade that
        was being held in support of President Donald Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a83c3-a5a5-4cdf-bb09-af1096cf5770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45a468-9f7e-4950-b5fe-3c5df1bfd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittsburgh Public Safety reported no violence, arrests or injuries
        at the opposing protest events that lasted just over two hours in the Riverwalk
        area along the Monongahela River, according to its official Twitter page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710438a3-c290-4951-a8b4-880a0132a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16436f70-b199-42a3-a06d-3b9eb1d219ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporters and counterprotesters were "yelling and cursing
        at each other," but there was no violence, according to Pittsburgh Public
        Safety, which urged people to avoid the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332f304-b1fb-4b20-9066-00e570ba4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd176415-5a19-4cbf-ad84-dd19299f90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters did stop traffic at times, shutting down the Hot Metal
        Bridge at one point during the protests, according to Pittsburgh Public Safety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f4499-8b19-4d2f-8ccf-34f9de8d9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec4042-bcc3-4eb0-a3b5-fc035c2a740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public Safety does and will continue to respect everyone''s 1st
        Amendment rights. However, throwing or dropping objects or suspending signs
        from bridges is prohibited and will result in immediate arrest. Stay safe,
        everyone," Pittsburgh Public Safety said in a tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ecaab-0026-4da0-a480-b69723b84f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba1bde-f7f0-481d-a50c-08005d97c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittsburgh Public Safety categorized the counterprotest groups as
        small on its Twitter page and reported "several Pro-Trump boaters" on the
        river but declined to provide an official crowd estimate to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604d33c-a61d-4a92-b0da-e7e6d59a3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af418521-92fb-47e0-825e-17e0378daa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Team PA political group organized the "4th of July Trump
        Boat Parade &amp; Salute To First Responders" and promoted the event for several
        weeks on social media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f23e0-b8a0-4066-8c1b-ada1313d7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fea52-40d1-407e-b299-f686a9956c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seattle, two women were seriously hurt early Saturday morning
        when a car drove onto the shoulder of a closed section of Interstate 5 where
        protesters were standing, police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2b74a-a738-4667-b187-2447742ca9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ddfd0-24a4-499b-ad0b-5a37d9c31705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:23:25.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in what is being called a "tragic accident" is now in
        custody and facing multiple felony charges, said Capt. Ron Mead of the Washington
        State Patrol during a press briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e4c04-a4f9-4033-9305-8bceb51940e1'
      'mgnl:activationStatus': true
