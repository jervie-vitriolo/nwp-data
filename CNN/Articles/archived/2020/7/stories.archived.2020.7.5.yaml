      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden later tweeted that "one of the most patriotic things you can
        do is wear a mask" during the coronavirus pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a97b62-9017-4590-9cf8-4a53feb445dc'
      'mgnl:activationStatus': true
