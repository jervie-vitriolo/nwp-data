      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, there were 8,258 new cases of Covid-19, according to the
        latest data released by the Texas Department of State Health Services (DSHS).
        That marks the second highest number of cases reported in a day from the state.
        The previous record was set on July 1, when there were 9,308 new cases reported.</p>'
