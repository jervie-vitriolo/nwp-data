      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good question, but let me just see," Giroir, the assistant secretary
        for health for the US Department of Health and Human Services, said when asked
        if the White House event was setting a good example for other Americans. "I''m
        reserving judgment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
