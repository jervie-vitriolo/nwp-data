      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e0e4f-4875-411b-b25b-a73cbbcf6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Rim visitor center is located just south of Mather Point,
        which is one of the canyon''s most popular overlooks and offers spectacular
        views, especially at sunset.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9fef2-3403-4ebb-ac76-5ad0ec6dc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.417+08:00
