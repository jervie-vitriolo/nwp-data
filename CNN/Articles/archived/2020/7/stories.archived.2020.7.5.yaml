      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3bd4c-f111-44f4-89d7-ccae5fc42a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign on Saturday also responded to Trump''s Mount
        Rushmore speech by saying the United States is "suffering" as a result of
        having a "divisive" president who doesn''t "give a damn about anything but
        his own gain."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b0d59-265f-4d80-91c4-cf938136ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16e8f9-7556-4d59-9c93-ec6553f42b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our whole country is suffering through the excruciating costs of
        having a negligent, divisive president who doesn''t give a damn about anything
        but his own gain - not the sick, not the jobless, not our constitution, and
        not our troops in harm''s way," campaign spokesman Andrew Bates said in a
        statement of Trump. "Even as the outbreak ramps up, he''s admitted to ordering
        that the federal testing response be watered down."</p>'
