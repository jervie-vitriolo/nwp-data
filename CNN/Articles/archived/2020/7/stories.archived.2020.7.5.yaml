    'lead': 'One of the fastest growing communications apps is Discord, known primarily
      within the gaming community. If you ever talk to a gamer online, chances are
      you''ll talk on the voice chat platform that just raised another $100 million
      in funding, led by Index Ventures and existing investors.'
