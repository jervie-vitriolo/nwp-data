      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5e4ab-fab4-4ae8-b245-655717578a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T07:54:23.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After temporarily closing its doors in March 28 this year, NAIA
        Terminal 3 will finally open its gates to resume international flight operations
        beginning 12:01AM of July 8, 2020," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7a7e3-395c-4c97-96ad-7581aca38654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T07:54:23.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af0696-0485-4fdc-b7c6-7d802115dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T07:54:23.419+08:00
