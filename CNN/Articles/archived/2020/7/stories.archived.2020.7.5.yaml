      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca63ce3-ab0c-4998-89b6-1e995baadb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T07:54:23.418+08:00
