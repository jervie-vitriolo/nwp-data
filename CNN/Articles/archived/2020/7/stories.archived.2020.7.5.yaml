      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehoboth Beach, Delaware, saw similar scenes as beachgoers opted
        to celebrate by the water Saturday. Earlier this week, the state''s governor
        announced bars at Delaware beaches would be closed for the holiday weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
