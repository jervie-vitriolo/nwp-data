    'template': '1'
    'title': 'DOJ: 10 percent capacity in religious gatherings will test health protocols
      of churches'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf633c-775b-4445-a117-314e8b65949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)—</strong> The capability
        of churches to maintain health and safety protocols in religious gatherings
        in areas under general community quarantine will be tested amid threats of
        the COVID-19 pandemic, Justice Secretary Menardo Guevarra said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf9e89-a316-4f60-8539-22fbc33ac5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice, which is part of the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases, noted that the new
        directive is not just solely for heeding to the clamor of the churches and
        their faithful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c606796-bd0e-48ec-965a-811742dfb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of allowing up to 10 percent attendance in religious
        worship gatherings (instead of 10 persons maximum) in GCQ areas...is to provide
        an opportunity to the various religious congregations to test the effectiveness
        of their health protocols prior to de-escalation to MGCQ, where 50 percent
        attendance is permitted," Guevarra said in a text message to reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fba5f-48c5-49a5-9759-2eb3efe4ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra noted, however, that such religious activities must still
        be suspended anytime should cases surge anew.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a70848-d1f3-4468-ab4f-69c0707d392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is without prejudice to the discretion of the churches
        and religious congregations to voluntarily suspend worship activities at any
        time should there be any visible threat of COVID-19 transmission," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd11571-e7b3-48ab-a795-6d6082c10a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF previously announced that there will be pilot dry runs
        in a few selected churches, mosques, and temples in areas under GCQ until
        July 10, with only a 10 percent capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa21d5a-a9f3-445a-bce8-cfbdeb786c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously maintained a <a href="https://www.cnn.ph/news/2020/6/2/religious-gatherings-general-community-quarantine.html">10-people
        limit</a> on religious gatherings in places of worship under GCQ areas to
        curb the spread of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc8209-6168-4144-bfff-e97d4bb2f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already allowed for churches in modified GCQ areas since July 1
        is 50 percent attendance limit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a578c0-138c-4619-a943-7c2665b327df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="https://cnnphilippines.com/videos/2020/7/1/Cebu-City-stays-under-ECQ--Metro-Manila-still-on-GCQ.html">extended</a>
        Metro Manila''s GCQ status until July 15, while Cebu City is still under the
        enhanced community quarantine due to rising cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f375c47-f61a-496d-bd8c-ed4f621f938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:41:01.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 41,830 COVID-19 cases were reported in the Philippines
        on Saturday. There were 1,290 who died from the disease so far while 11,453
        have already recovered.</p>'
