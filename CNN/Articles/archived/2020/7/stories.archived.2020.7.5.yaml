      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management last week announced it would <a href="https://www.cnnphilippines.com/news/2020/7/2/MRT-3-to-reduce-trains-Sumitomo-personnel-coronavirus-positive.html">deploy
        fewer trains</a> beginning Monday, as it initially reported 127 COVID-19 infections
        among its personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fada4-f1bc-4df8-a721-d9284e534a6c'
