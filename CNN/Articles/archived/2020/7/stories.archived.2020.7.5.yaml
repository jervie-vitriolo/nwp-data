      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Netflix CEO Reed Hastings, she wrote in the letter, dated
        July 2 and seen by CNN, that the film "glamorizes the brutal reality of sex
        trafficking, kidnapping and rape."</p>'
