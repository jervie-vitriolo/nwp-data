      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: COVID-19 can be contained in Manila but it is still
        spreading in the provinces because we have not been testing the ones who are
        allowed to travel back.]</p>'
