      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"[Ang COVID-19] number one na pwede sanang ma-contain sa Maynila
        pero nagii-spread sa provinces kasi hindi natin pinapa-test ‘yung pinapabiyahe
        natin,"</em> Robredo said in her weekly radio show Biserbisyong Leni.</p>'
