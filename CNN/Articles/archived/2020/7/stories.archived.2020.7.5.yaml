      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which Netflix describes as an "erotic drama," is based
        on the bestselling Polish novel "365 dni" by Blanka Lipinska. It tells the
        story of a woman who is abducted, imprisoned and repeatedly sexually abused
        by a mafia boss -- who gives her one year to fall in love with him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30683ea6-cffa-4fd3-8cf7-bef1d74d6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I really don''t know what to think, say, or do, other than
        to reach out and explain to you in this letter how irresponsible it was of
        Netflix to broadcast the film ''365 Days,''" the 36-year-old singer wrote
        in the letter to Hastings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae583f8c-2c59-4817-b002-d194c9c1bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should not be anyone''s idea of entertainment, nor should
        it be described as such, or be commercialized in this manner," she said, adding
        that the film "distorts" sexual violence, "eroticises" kidnapping and was
        "careless, insensitive, and dangerous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4713bc1-8fd3-437c-a152-5e5e8b8ad465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a long hiatus away from the public eye, Duffy revealed
        in an Instagram post in February that she had been raped and drugged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06088318-5f04-4708-b7aa-966af4781b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, she published further details of the ordeal in a post
        on her own website, in order, she said, to free herself of her emotional burden
        and help others who "have suffered the same."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f8912-44ac-46ab-a20f-12ae39dd1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, she said she had been kidnapped, taken to a foreign
        country, and raped over a four-week period after being drugged at a restaurant
        on her birthday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd1725-15cc-47c5-a43c-243d106759dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew my life was in immediate danger, he made veiled confessions
        of wanting to kill me," she wrote. "I was high risk of suicide in the aftermath."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42437f57-3a64-4bd6-8031-cf4ea397667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duffy is not the only critic of "365 Days," which has received a
        number of poor reviews, including a 0% score on the <a href="https://www.rottentomatoes.com/m/365_days_2020">review
        aggregation site Rotten Tomatoes.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf82458-41f8-4093-a7f6-59f4e3b0d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Netflix for comment on Duffy''s letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931aa5e-d12b-4381-8bac-b4abc9feb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:10:05.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/03/entertainment/duffy-criticizes-netflix-kidnap-film-scli-intl-gbr/index.html">"Singer
        Duffy slams Netflix over kidnap film ''365 Days,'' saying it ''glamorizes''
        sexual violence."</a></em></p>'
  'London-UK-business-coronavirus-pandemic':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-05T10:45:14.572+08:00
    'imagesource': 'jcr:3027c921-0615-414a-ab32-178c958562dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83944ebc-746b-4773-adca-6301bf47facd'
    'lead': 'London has seen more than its share of crises.


      Time and again, it has come roaring back, relying on a spirit of resilience
      and reinvention that is being summoned once more as the British capital seeks
      to recover from what may be this century''s greatest upheaval: the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T10:50:17.459+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:29:43.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:28.039+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['London', 'United-Kingdom', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'The UK is reopening for business. London may never be the same'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8d6ac-d60a-4864-a1d0-1ba85c46b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>London has seen more than its share
        of crises. The 2000-year old metropolis has endured an influenza pandemic,
        the Blitz and several financial meltdowns over just the past century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e54d23-8c7c-4df6-9561-7a25e191b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again, London has come roaring back, relying on a spirit
        of resilience and reinvention that is being summoned once more as the British
        capital seeks to recover from what may be this century''s greatest upheaval:
        the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9019dd1-17bc-4625-9833-8414e916995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the virus and efforts to contain it turned one of
        the world''s liveliest urban meccas into a virtual ghost town, driving millions
        of people out of the city''s center and its financial district, and bringing
        commerce to a sudden halt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6131e-5290-4eeb-a1a8-8aea7b88aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the shutdown would have been unimaginable just six
        months ago, when around 500,000 people poured into the area around Piccadilly
        Circus for the annual New Years'' Day Parade and it was common to wait 90
        minutes for a table at the busiest restaurants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bcaf7-a20d-493c-b26a-56bc3f50babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the pandemic hit. Virtually overnight, shops closed, tourists
        fled, offices and streets emptied out and the city''s 9 million residents
        holed up at home. Nowhere was the standstill captured more acutely than in
        the mainstay of London city life: the Tube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709672ec-4a26-46bf-8454-f503b3ad7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underground journeys for the month of March tumbled 43% from the
        106 million recorded in February, and plunged even further in April, during
        the height of lockdown, to just 5.7 million. Social distancing rules mean
        the Tube can only handle up to 15% of its normal traffic, according to London''s
        mayor, Sadiq Khan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c1641-7a75-4ac1-88be-1e1836412642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from lockdown has been severe. London''s economy is
        expected to contract nearly 17% this year, according to figures from the city
        government, a sharper drop than the 14% decline the Bank of England expects
        for the United Kingdom as a whole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1293bc-ebc4-4b68-884a-c5f253a31182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in London are expected to shed some 460,000 jobs, or about
        7% of the workforce, with manufacturing, construction, retail, and accommodation
        and food services the hardest hit. Employment is not expected to fully recover
        until 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bd9ff-66cb-411b-923b-0ada39da77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With transportation severely constrained, and a potential coronavirus
        vaccine still many months away, the people and companies that have made London
        into a hub for real estate, finance, the arts, hospitality and technology
        are desperately trying to reinvent themselves in hopes of surviving the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40e1a2-8c23-4f12-94da-a02fc4fee4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign of progress: pubs, restaurants and hair salons can reopen
        on Saturday, provided they follow social distancing guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8ef3b-f76b-483a-af9f-f747ef5dea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The physical city</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016fbbc-af77-4626-99dc-b7cfff487bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the pandemic means for London''s sprawling collection of corporate
        headquarters is still unclear. Paul Cheshire, professor of economic geography
        at the London School of Economics, is quick to dismiss the suggestion that
        the office is dead as "nonsense," arguing that what happens in the long term
        will be less dramatic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07340577-55c4-419d-8bf8-eb9abfe32f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people will spend more time working from home, or in decentralized
        office spaces, but this won''t abolish companies'' demand for locations in
        the city center, which have been shown to increase productivity and facilitate
        idea sharing, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55df26f-dd38-4348-b7b6-2f4dd99b8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to real estate, which accounts for 15% of London''s
        economy, matters a great deal to the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c509bdc-167b-4e3b-8135-350baf2417e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has protected commercial tenants from eviction through
        August, but those measures will at some point expire. According to property
        management platform, Re-Leased, just 45% of commercial rents for the third
        quarter had been paid by early July. But that was an improvement on the previous
        three months and "a sign of the capital''s resilience," said Re-Leased CEO,
        Tom Wallace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b367f9-a59e-4d16-bf99-b9716bcee819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has accelerated existing trends around agile working
        and the desire for more flexible office space, where several different companies
        share meeting and social areas, as well as facilities such as showers, bike
        racks and kitchens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf58a0d-676a-44ff-850b-aa5b9cbfa5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies "want their offices to count," said Darren Richards, head
        of real estate at British Land, a leading UK property company. He predicts
        that greater numbers of older offices in need of refurbishment will likely
        be released onto the market in the future, as companies prioritize higher
        quality spaces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8a903-3734-40f7-8395-562f68b42858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Land, which owns 7.1 million square feet of commercial real
        estate in areas like Broadgate, Paddington, Mayfair and Regent''s Place, said
        that currently its tenants are not seeking to get rid of office space. Businesses
        still "want space fundamentally," though they are contemplating how much and
        for what purpose, Richards said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba61bb0-6759-45cb-9b8d-ea933b4e9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the penetration of online shopping during the coronavirus
        will mean a reduction in brick-and-mortar outlets, which could radically alter
        the landscape of London''s vast retail space and create yet more uncertainty
        for the city''s real estate market. "What would have happened over five years
        is happening over months," said Richards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb57631-36c5-4133-8fc5-9c1000099f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The City, reinvented</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83890ef-1c99-4460-8e8b-f75ff4216490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s financial heart, referred to as the City of London, has
        a proven track record of reinvention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf4748-7566-4b5e-a837-2b4debb65920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storied institutions like Lloyd''s of London, the Bank of England
        and the London Stock Exchange have been around for centuries, withstanding
        radical social, political and economic turmoil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0759c1-b2b2-4a3e-8ab3-35ef75015c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the City is home to well over 250 international banks and
        handles 43% of global foreign exchange trading, according to the Bank for
        International Settlements. Financial services contributed £65 billion ($81
        billion) to the London economy in 2018, or about 15%, figures from City Hall
        show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8deb64-2680-42e7-8a4b-e57dd127b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite four years of uncertainty over Brexit, the United Kingdom
        has been Europe''s top location for international financial services investment
        over the past two decades, with London claiming the bulk of those flows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8af8e-180c-4410-abda-accea3533f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"London''s dominance as the preeminent European financial center
        remains unrivaled," said Omar Ali, EY''s UK financial services managing partner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567f975-9fbb-4d9a-ac6d-42e2026f773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK financial services will continue to be a leading recipient of
        overseas investment even after the pandemic, according to an EY survey conducted
        in April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a0502c-559d-42f4-934d-3bdfe88f5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors ranked the availability of capital as the most important
        consideration influencing their future location choices, followed by safety
        and security measures introduced to prevent a future major crisis, whether
        that relates to health, the environment or cyber security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c62b4-6a72-4af3-92a6-561f20cc8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are factors working against the City, however. The UK government''s
        handling of the coronavirus crisis has been widely criticized, and business
        and consumer confidence remains depressed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd261c58-de41-432b-a51f-8463fa793f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We failed to take advantage of the fact that we''re an island and
        didn''t move fast enough. There was a lot of complacency and hubris," said
        Richard Burge, the CEO of the London Chamber of Commerce and Industry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f99ea-265d-4fb3-9a94-1a64667e2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s approach to negotiating its post-Brexit trading
        relationship with the European Union has also drawn reproach. A group of business
        leaders warned this week that Britain''s decision not to extend the current
        transition period beyond the end of the year is a "huge gamble."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1896c8-c4d2-47ad-bf24-451350565d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of London may yet be tested. Crucially, there is currently
        no guarantee that UK financial firms will retain access to the European Union
        after this year — an export market worth £26 billion ($32.4 billion) in 2018,
        according to the Office for National Statistics, or 40% of the sector''s total
        value.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e2c90-8437-4fbd-9418-168466f65513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still good for startups</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c676fb1-2ee2-46cf-8517-2b1ac631d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As London seeks to retain its status as a leading global business
        center, the city''s technology sector, which boomed following the global financial
        crisis, could help.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937398b1-576b-481f-a8c7-e97fbc821235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, Facebook and Amazon have big offices in London, and startup
        investment has continued during the pandemic, suggesting that losses in real
        estate and financial services could be made up in the tech sector. Startups
        based in London have raised $4 billion in venture capital since the start
        of the year, more than Paris, Stockholm, Berlin and Tel Aviv combined, according
        to figures compiled in June by Tech Nation and Dealroom.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630119ff-87db-4814-8aa5-b6b2830029e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a global arms race but London is still ahead," said Brent
        Hoberman, the co-founder of Founders Factory, an accelerator. "I think London
        absolutely remains as the global magnet for tech talent," he added, attributing
        its attractiveness to world class educational institutions, diverse culture
        and early entrepreneur success stories.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1bb9d-74fe-49d8-8bb8-5d068eef06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns have only accelerated the adoption of digital technologies
        in everyday life, and boosted information and health technology companies,
        playing to London''s strengths, said Suranga Chandratillake, a partner at
        Balderton Capital, one of Europe''s leading early stage venture capital investors
        with stakes in companies such as Citymapper, Vivino, Lyst and Revolut.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a1615-e6b2-484b-b244-cea787a757ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is home to a large share of digital consumer businesses,
        Chandratillake said, including online grocer Ocado, digital banks such as
        Revolut and Monzo, and food delivery companies such as Deliveroo and Gousto.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf770866-3489-4d7b-b4e2-90681c2313bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London also boasts an outsized share of technology companies in
        areas such as cyber security and workforce management, now servicing armies
        of home workers. And the coronavirus has boosted investment into health technology,
        benefiting London and the United Kingdom more broadly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2a3c0-03e8-4319-aafe-16bae8e30c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city is the most genetically diverse in the world, almost all
        citizens use the same health system and there are a variety of tech projects,
        both government-funded within the NHS [National Health Service] and privately-funded
        startups, that have grown rapidly against this backdrop and stand in a very
        strong position," Chandratillake told CNN Business.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f432b-3afc-487b-af9f-9694cd478130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic could even help to catalyze new ways of doing business.
        London &amp; Partners, the trade and investment body for London, said it recently
        organized a trade mission via Zoom, where a group of human resources tech
        entrepreneurs pitched their businesses to potential investors and customers
        in New York.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8547f1-5a7a-42a1-84e2-68076291cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we assume a reduction in travel, it points towards naturally
        digital sectors in which London has existing strengths," said managing director
        of strategy and corporate affairs, Allen Simpson.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024deebc-cfe3-4dcd-9474-11da5fdebf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saving London''s culture</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e71e6-08ca-4a3e-acff-d09bf9421fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While London''s tech and finance sectors look set to weather the
        current crisis, social distancing and a reduction in travel spells disaster
        for its once booming arts and culture scene, which helps attract tourists,
        ambitious young professionals and investment. For theaters, museums, restaurants
        and bars, it''s an existential threat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e593846-7704-4e46-9605-f426f9cc4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisure and hospitality "really strategically matter," said Simpson.
        "People come from all over the world partly because London is a cool place
        to live."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3f63e-c947-458a-8626-f151815fc80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40% of Londoners are born outside the United Kingdom, making
        London one of the most cosmopolitan cities in the world. It is home to 1 million
        EU nationals and was the world''s third most visited city in 2018, narrowly
        behind Paris and Bangkok, according to Mastercard.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de14ba9-adae-49ac-bf1e-85bdf4a215a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, London boasted 21.7 million overseas visitors who spent
        £15.7 billion ($19.6 billion) on the local economy and supported 250,000 jobs,
        according to the Office for National Statistics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15226a-e0f5-41b5-8074-bc636fa2b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That revenue keeps certain things alive in London," said UK Tourism
        Alliance director Kurt Janson. "The West End theaters couldn''t survive if
        not for overseas visitors."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c70cc1-9cb5-476a-81a2-27a87c0ca1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to the government signed by UK Theatre and nearly
        100 actors, writers and directors, the Society of London Theatre worried that
        "British theatre is on the brink of ruin."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45278c0a-af2c-46e6-a2db-2be9e4ec2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theatres do not have the money to operate viably with physical
        distancing," they said. The industry has called for an emergency relief fund,
        ongoing wage support and more help for freelancers and self-employed artists.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673cf2f-f61d-43fa-8d51-edb136e3389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museums, galleries and London''s iconic tourist attractions are
        also at risk. Several have not yet announced plans to reopen, despite being
        allowed to do so on Saturday. In a joint statement issued late last month,
        directors of museums such as the Tate, British Museum and National Gallery
        said it was a question of "how and when we can open our doors again in a financially
        sustainable manner, for the long term."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45000c-c4b2-424f-aa4c-3d5850da6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Gallery has said it will reopen on July 8, while the
        Tate Britain and Tate Modern will reopen on July 27 and the Tower of London
        on July 10.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea944f34-9f3a-4d1f-ba2c-792153fcdb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s pubs and restaurants face an even greater threat from
        social distancing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e87d6-b822-40c9-b541-61060602aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Michelin-starred Texture and the upmarket Indian Accent,
        a Mayfair outpost of the Delhi original, have permanently closed. They are
        unlikely to be the only casualties.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf013567-72b7-4b2c-a066-01cf3fcb2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murat Kilic, the owner of Amber, in the hip East Aldgate neighborhood,
        told CNN Business that he is not confident about reopening. Amber is opening
        its doors on Saturday for the first time in nearly four months, but at less
        than half its previous capacity.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59840a02-21de-4c10-89e0-c133f9c0936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilic worries that when government support is wound down in October,
        he could risk eviction unless his landlord agrees to temporarily reduce monthly
        rent payments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f657412-5fc1-4229-a2ea-6290e2d74e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Joseph Ryan, business looks set to boom over the July 4 weekend
        at his two pubs in London. Howl at the Moon and The White Hart have far more
        bookings than usual, Ryan said, but he is less optimistic about the longer
        term outlook.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80374e8b-2939-4207-9d19-28fb2543dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor capacity has been cut in half, seating is now mandatory,
        wooden panels have been erected between tables, and staff will be wearing
        masks and gloves.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6b94a-f3ef-4f30-9875-db22ee237ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re confident about this weekend, but thereafter we''re not
        so sure," said Ryan. "The novelty might wear off."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cc830-bb8c-4950-969f-f78cfd57413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Londoners are quick to return to bars and eateries remains
        to be seen. Worryingly, household income and expenditure are set to tumble
        by 5.5% and 12% respectively this year, and are not expected to reach 2019
        levels before at least 2023, according to City Hall.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a781849-e01b-4860-9cc7-fde2002bbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How quickly a new London emerges depends on the coronavirus: if
        cases continue to fall and social distancing is eased further, the economic
        outlook will brighten. A second wave could prompt further lockdowns and all
        the economic pain that brings.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414caec-d3c2-41d8-8850-b2e10974d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London will find "workarounds" to the immediate challenges posed
        by the virus, said Burge of the London Chamber, from becoming a city of cyclists
        and walkers to standing outside bars in the drizzle. "That''s what we do,"
        he said. "London will come through."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03c1c5-76ee-40c8-87b3-8d19caad793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Eoin McSweeney contributed reporting.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3fe9d-5468-40bb-b2bc-49e39f545394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:50:17.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The UK is reopening
        for business. London may never be the same."</em></p>'
  'Huawei-5G-Europe-India-sanctions-United-States':
