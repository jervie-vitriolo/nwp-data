      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79d9a6-b37f-4f46-b14f-f5727223c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rules prioritize testing to those exhibiting symptoms of
        the disease, those with pre-existing medical conditions, senior citizens,
        pregnant women, and frontliners.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43768bef-53b2-4072-a145-9d0e474f335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242010b7-4760-4ebf-80d6-5a2aa36951e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF has yet to issue a final set of guidelines regarding the
        new testing policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c47cd-886d-4a25-b176-97152f3d3907'
      'mgnl:activationStatus': true
