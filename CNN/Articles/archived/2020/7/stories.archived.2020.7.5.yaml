      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks at the White House come a day after he delivered
        a deeply divisive speech in South Dakota Friday night aimed at stoking the
        culture wars in America, warning, "Our nation is witnessing a merciless campaign
        to wipe out our history, defame our heroes, erase our values and indoctrinate
        our children."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a9eeb-45ac-4fd2-823e-e776daeef685'
      'mgnl:activationStatus': true
