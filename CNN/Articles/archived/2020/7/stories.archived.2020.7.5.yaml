      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of trains could be reduced to around 10 and 12 from the
        original deployment of 16 to 19, DOTr earlier noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68331f49-dc7c-4393-ba54-73f970af8a3b'
