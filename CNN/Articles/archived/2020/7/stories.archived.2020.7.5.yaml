    'template': '1'
    'title': 'How much trouble is Huawei in?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399682a-b16c-47e8-9c7b-7ddddaf19972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.748+08:00
