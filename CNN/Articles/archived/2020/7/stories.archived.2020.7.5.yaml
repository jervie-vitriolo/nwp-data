      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Locally
        stranded individuals (LSIs) heading back to their respective provinces must
        be included in the government''s expanded testing program, Vice President
        Leni Robredo said Sunday.</p>'
