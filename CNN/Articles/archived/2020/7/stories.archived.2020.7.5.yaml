      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/presidential-polls"><strong><em>View
        Trump and Biden head-to-head polling</em></strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b5dbf-6683-486d-b7d6-e501f01052b5'
      'mgnl:activationStatus': true
