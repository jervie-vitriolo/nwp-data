      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a week of skyrocketing coronavirus
        cases in the United States, officials are issuing a stark warning this July
        Fourth: Skip the parties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9cb75-85fc-4f04-900c-70ad39aafaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07338c51-c26d-423c-9a85-7ed66b9c94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you really have to go, wear a mask, wash your hands and maintain
        social distancing. And if you must host, try to keep festivities outdoors
        and save the partygoers'' information for future contact tracing if needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88963433-d0d1-4633-b87a-3ef96fa13c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2cd5c-1565-4691-9c19-d7f59ebb2d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:56:22.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:56.262+08:00
