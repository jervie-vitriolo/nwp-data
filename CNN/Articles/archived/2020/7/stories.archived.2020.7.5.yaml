      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana mas tutukan na hindi na ito magi-spread. Ang pinakasolusyon
        talaga yung <a href="https://cnnphilippines.com/news/2020/7/3/thousands-of-LSIs-send-off-weekend.html">swab
        test</a> eh," Robredo said.</p>'
