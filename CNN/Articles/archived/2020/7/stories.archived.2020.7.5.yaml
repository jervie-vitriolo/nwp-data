      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Chinese
        General Hospital said it could not admit any more COVID-19 patients, having
        reached full capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716329c0-3614-4702-87fb-a92958a52196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:41:29.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, the hospital said given the
        situation, walk-in suspected cases will be advised and referred to other hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65981d66-55cf-4474-af3b-16401befca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:41:29.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital added it experienced a new surge in the number of patients
        and is now preparing to open another ward to accommodate new COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b642a2f-ba47-4c19-b35e-32d0bae62e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:41:29.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Department of Health Spokesperson Maria
        Rosario Vergeire said hospitals have a certain number of beds designated for
        COVID-19 patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085df4ad-2faf-4e92-ac56-8ec6b8dce911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:41:29.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if they declare that they have full capacity or the percentage
        of beds occupied in the hospitals for COVID is high, we have to remember that
        these are just the assigned dedicated beds for COVID and not the entire hospital
        capacity," she clarified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0dad9-57da-4608-86c8-d00a644c4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the hospital on Monday, Samuel D. Ang,
        medical director of the Chinese General Hospital and Medical Center, said
        consultants admitted patients as the hospital did its own PCR testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256efaf-8b1c-4917-862b-79c486510424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This triggers admissions even in patients with mild symptoms,"
        he said, adding they want to reserve COVID-19 wards for symptomatic patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54153a-31dc-4492-bc8d-8e20a4990fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said they made arrangements with the Philippine General Hospital
        and San Lazaro hospital, as well as other quarantine facilities to accept
        referrals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7061919-d21d-4abc-997f-08aee3b4dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This support from the government has provided tremendous effect
        on the morale of our hospital staff," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6299f-b222-4380-9437-a2296b9e33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:05.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said they are now able to accept non-COVID patients which led
        to the realignment of the hospital''s health care workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236cbfd-4ea2-4a05-aa5d-ee9a71b28c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/6/PH-covid-cases-updates.html"
        target="_blank">On Monday</a>, the DOH reported 2.099 new infections, with
        total cases now at 46,333.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad352b-d652-435d-9014-89f22a7f53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered patients exceeded 12,000, after 243 more got well. The
        total number of survivors is now at 12,185, which accounts for around one-fourth
        of the country’s confirmed cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acc7e0-d098-479b-ad41-e6dca01e7ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:48:18.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:23:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the disease also resulted in the death of six more patients,
        raising the death toll to 1,303.</p>'
  'abs-cbn-fate-house-of-representatives-franz-alvarez':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-05T22:21:47.410+08:00
    'imagesource': 'jcr:37b9187c-c683-4421-8791-647c6d2610f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1b6785-05ec-4c2a-a89e-2d8799428ae7'
    'lead': 'After a month of deliberations, members of the House of Representatives
      will see the end of the discussions on ABS-CBN''s franchise next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T22:25:57.654+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:22:53.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:39.584+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'House-of-Representatives', 'House-Committee-on-Legislative-Franchises',
      'Gabby-Lopez', 'Carlo-Katigbak']
    'template': '1'
    'title': 'House committee to decide on ABS-CBN''s fate this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebc060-56d4-46b2-a517-76917bd116c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — After
        a month of deliberations, members of the House of Representatives will see
        the end of the discussions on ABS-CBN''s franchise next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fa8fe-e465-4233-bdda-1784c28e3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to House Committee on Legislative Franchises Chairman
        Franz Alvarez, they could also vote on whether the media giant would be granted
        a franchise this week as they only have one more issue to discuss before handing
        down the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523d168-2c62-49a9-896d-930127fdb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those opposed to granting a franchise is Cavite Representative
        Jesus Crispin Remulla who said the network has not been paying taxes and has
        been illegally airing programs on Channel 43.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed4c59-0480-4c7d-8b5b-835bc7c60e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Representative Carlos Zarate is pushing for
        ABS-CBN to be given a franchise, saying many are counting on it especially
        with the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c84410-50a5-4caa-9218-c5339cdd35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion on the matter has also been divided, with people
        voicing opinions — whether for or against — online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49228807-6d6d-4d8f-8b58-52bfc380f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings <a href="https://www.cnn.ph/news/2020/5/20/House-hearings-ABS-CBN-fresh-25-year-franchise-May-26.html">began
        on May 26</a>, with House Speaker Alan Peter Cayetano saying the House Committee
        on Legislative Franchises would tackle “no more than 10 issues” in relation
        to ABS-CBN’s franchise bid, including the network’s supposed tax violations
        as well as ownership and foreign citizenship issues, among others. The media
        company has debunked these allegations.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d4974-3332-41cc-86e9-857d16599c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html"
        target="_blank"><strong>READ: Gabby Lopez is a Filipino – DOJ</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da0b07-13d5-4741-8735-9b720a09aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of the hearings, the National Telecommunications
        Commission issued a <a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html"
        target="_blank">cease and desist order</a> on May 5, a day after the network
        giant''s franchise lapsed.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35771a69-15f9-4a31-abcf-e277591bce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the resumption of hearings on ABS-CBN''s franchise surfaced
        following the National Telecommunications Commission''s controversial cease
        and desist order which led to ABS-CBN''s shutdown on May 5.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593d6cc-ce23-4af8-82ce-cce584cc86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills granting a fresh license for the company to air on
        radio and free TV have been filed before the lower chamber since November
        2016, but Cayetano earlier this year said lawmakers were “too busy” with more
        urgent measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e203c4f-bda5-473e-af64-a4d5c93fd591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/6/24/ABS-CBN-franchise-House-hearings-Calida-quo-warranto.html"
        target="_blank"><strong>READ: Dismissal of quo warranto plea to impact ABS-CBN
        franchise hearings, solon says</strong></a>&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a9364-580b-4b83-9031-fa574623b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T22:25:57.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:22:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'two-ilocos-sur-cops-murder-chargers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-05T22:53:35.736+08:00
    'imagesource': 'jcr:64fe9a30-bfd5-4009-9b32-458bdb53b328'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f154f8b-9c6b-4d11-8b3d-fe8fcc3904e7'
    'lead': 'Two police officers have been tagged as suspects in a murder case involving
      a 15-year-old girl, who earlier lodged a complaint against one of them for alleged
      acts of lasciviousness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T00:00:54.127+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:22:49.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:39.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 cops face murder charges over death of 15-year-old in Ilocos Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182e99d-5149-4ec0-aa67-1fde0f7b6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T00:00:54.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:22:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Two police
        officers have been tagged as suspects in a murder case involving a 15-year-old
        girl, who earlier lodged a complaint against one of them for alleged acts
        of lasciviousness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cab7e-aaaf-4213-b146-7ad5d72d98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T00:00:54.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:22:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said police staff sergeants Randy
        Ramos and Marawi Torda, who were assigned at the San Juan Municipal Police
        Station in Ilocos Sur, are now under restrictive custody while awaiting further
        disposition by the court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e3305-a4bc-43f6-ac69-c430f0cf5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T00:00:54.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:22:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain teenager was gunned down by a riding-in-tandem Thursday
        night, after accusing Torda of committing acts of lasciviousness. Her 18-year-old
        cousin also filed rape charges against Ramos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d356e-57b5-48f7-8f8c-4e03005663f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T00:00:54.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:22:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed that the suspects took advantage of
        the two girls who were reportedly intoxicated when they were arrested for
        violation of curfew. The 15-year-old managed to escape, according to the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f9f9e-bffe-417e-a755-e7679a2a39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T00:00:54.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:22:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Archie Gamboa said he wants the stiffest penalty for the
        two suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a29f8f-334c-4c71-aa40-b1d4b697c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T00:00:54.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:22:52.573+08:00
