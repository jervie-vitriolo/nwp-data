      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/26/Locally-stranded-individuals-OFW-province-PCR-COVID-19-test.html?fbclid=IwAR0SbFfa4QvO6d6fQls-S6D_SNkYgwCu0ttjtkQZCwzuZv9qfwll9k4FuSs">Due
        to the shortage of swab test kits, OFWs only needed to get a medical certificate</a>
        stating that they have completed the 14-day quarantine. They were only required
        to undergo RT-PCR testing once they arrived in their hometowns.</p>'
