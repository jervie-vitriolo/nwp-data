      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman hiking at the Grand Canyon
        National Park died after a fall, park officials said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf388b2-a93d-4ba3-81e9-48da0fd600df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
