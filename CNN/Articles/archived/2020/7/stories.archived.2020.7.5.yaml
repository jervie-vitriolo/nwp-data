      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention is now projecting
        the country will see nearly 148,000 coronavirus deaths by the end of the month.
        So far, at least 129,676 Americans have died and more than 2.8 million have
        been infected, according to Johns Hopkins University.</p>'
