      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei is under a lot of pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ddd59b-89f6-4067-a684-2816770603af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff1f4b-62b9-41b8-81e1-44c1aa20d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh US sanctions have cut off the Chinese tech company''s access
        to vital American technology to a greater extent than ever before. Countries
        and mobile network operators around the world are now questioning whether
        Huawei will be able to deliver on its 5G promises. And rising anti-China sentiment
        in India and elsewhere is not helping matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3d029-be8b-462d-ba68-473b0975bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fbbf6-57e0-46c0-8e10-c6fa4180896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo declared last month that "the
        tide is turning against Huawei as citizens around the world are waking up
        to the danger of the Chinese Communist Party''s surveillance state."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9d64e-c36a-436d-8c70-baa2a1ca0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3439b-7e22-4de7-a745-3f62dc9deab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those remarks were "a bit pre-emptive," said Carisa Nietsche, a
        researcher at the Center for a New American Security, a Washington think tank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a04cc-5ed9-4dee-af75-bbc918d55558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568bce0-476d-4422-92a2-d47b798d9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo lauded countries such as the Czech Republic, Poland and Estonia
        for "only allowing trusted vendors in their 5G networks." But Nietsche noted
        that many of those countries made up their minds last year, when they signaled
        they wouldn''t work with Huawei. And European countries with much bigger economies,
        such as the United Kingdom, France and Germany, have yet to announce a total
        ban on Huawei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79949dbf-4588-48b3-9a1c-2f81d0b6defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f77bf7-0503-4f5f-824c-5a5b6e43c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is "the beginning of a sea change in Europe," Nietsche
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3536d-eb71-4b82-96b6-704a52cca0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a451a6c-1f61-4d7a-ae4d-391949d58939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries and mobile carriers are now worried that Huawei
        won''t be able to provide 5G infrastructure as promised given the "massive
        hit to their business" from the new US export controls, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3ef16-ee2d-4afe-b677-c13163f2cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81521e56-773d-4950-bd64-b279415b6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huawei''s 5G business in ''grave danger''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40347cdc-19a4-4c47-9c9b-7947f996318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has been here before. Last year, the US government barred
        American firms from selling tech and supplies to the Shenzhen-based company
        without first obtaining a license to do so. Huawei stockpiled inventory and
        found alternative suppliers, and as a result, continued doing brisk business
        despite the US ban. The company''s overseas smartphone sales took a hit, though,
        because it was forced to release new models that weren''t able to access to
        popular Google apps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b93ec-d0f8-46d2-beb4-5661fa5d1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbf473-932c-4e80-903d-1611827b1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after reporting a strong finish to 2019, however, Huawei warned
        that 2020 would be "difficult."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6f9ae-29b3-4c9b-8b49-4d2bb5f8bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a60904-6d8d-4694-9357-c1c4c8d8b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would prove to be all too true.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ea530-a3ac-4ec3-9733-877dabd0650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f878a8f-cffd-4eba-b1bf-dd9fd46294ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest US sanction announced in May cuts much deeper than last
        year''s ban. It applies to any global firms using American equipment to make
        semiconductors. The new rule restricts companies like TSMC, a Taiwan-based
        firm, from exporting computer chipsets and other key components to Huawei.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf6627-ba4a-48a9-a64c-9d9f4a54f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ced6c7-8d78-416a-a549-3ba44bce81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without those chipsets, Huawei can''t build 5G base stations and
        other equipment, according to analysts at brokerage firm Jefferies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc4cc2-6199-45d3-80df-0e7b36ea960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1edf3-7ce2-4942-95e1-b69004897e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the current direct export rule that the US put on, I really
        think that Huawei''s 5G equipment business is in grave danger," Jefferies
        analyst Edison Lee said on a recent call with investors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4a408-daca-430f-a5e5-c9e815a38a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268e553-e276-4861-9257-c8b860a24435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the law doesn''t change, and if the US-China tension does not
        de-escalate, then I think there''s a big risk that Huawei will stop being
        able to provide 5G equipment" from early next year, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c1dbd-5fa8-4c84-bbcc-a8f66557ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37bfdb-84a2-4de0-9311-0f6db0dc1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment for this story, Huawei spokeswoman Evita Cao said
        "we continue to receive support from our customers," without going into further
        detail.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4b665-2f61-46e1-b56f-6085191cf52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7ce09-f6ca-48b9-89bb-2c95b9679e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in May that it "categorically opposes" the latest
        US sanction, calling the new rule "discriminatory."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318f83d-90c6-451d-90ac-b9a0e974184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967cd5c-e95a-4505-b825-f8fd530c0bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have a serious impact on a wide number of global industries"
        and damage "collaboration within the global semiconductor industry," Huawei
        said in a statement. "We expect that our business will inevitably be affected,"
        it added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4e2dc-27c0-4828-8bd1-677bc55c21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18988360-3fa4-4e55-a704-3c057f035d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.750+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may already be happening in the United Kingdom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5455897-fd08-49ae-8f05-de51ae1a8df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a9f60-4fe7-432c-9d32-c9ef1390a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the UK-based Telegraph newspaper reported that Prime
        Minister Boris Johnson is poised to begin phasing out Huawei 5G tech in Britain
        "as soon as this year," walking back a decision that granted Huawei a limited
        role in building that network.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a6a49-dcd8-4876-9d36-c811c491a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c410c5-5d2c-4f10-a8e4-3790b613d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier last week, Oliver Dowden, the country''s digital and media
        secretary, said that the US sanctions will "likely have an impact on the viability
        of Huawei as a provider for the 5G network."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc05352-b4ff-4bf1-afff-fa1eb71ef964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834aa57c-3d28-41de-99a2-98f11c9002eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a Sinophobe, I won''t be drawn into Sinophobia," Johnson
        said on Tuesday. But "I do want to see our critical national infrastructure
        properly protected from hostile state vendors, so we need to strike that balance."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737905d-8fcb-47b4-8b63-e04462dd2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b77ecc-7fd8-4b8d-904a-e4880d858265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said earlier this year that it has secured 91 commercial
        5G contracts, more than half (47) are in Europe, 27 are in Asia and 17 are
        elsewhere in the world.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97a8a1-127d-4c36-9065-e655edf379d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd562a6-ef1c-4f22-b2b1-8e513d74b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China tensions</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0458c73-a3d5-4857-b44c-989ee7600d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has long viewed Huawei warily, suspicious of how
        closely the company is tied to the Chinese Communist Party. The company maintains
        that it is a private firm owned by thousands of its employees.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123174a1-90bb-4516-8645-003c04be4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209828f3-12ee-4619-9c1f-02ac02b31f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also say Beijing could force Huawei to spy on other nations.
        Huawei says that has never happened and if it did, the company would refuse
        such orders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab7d7b-fd1f-4557-840c-a102fedb9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0912f56-d95f-43e4-a5cd-da5647df92ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even as it claims independence from Beijing, Huawei has been
        caught up in sparring between China and the United States, and to an increasing
        degree, the European Union and countries such as India that are growing more
        wary of China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7795ee-8fda-45f4-87c4-797156b66341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f64588-2624-4c80-a860-f6a6f9add9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has only strained relations further. Some
        countries, such as the United States, have blamed China for the outbreak,
        and others have been put off by what they see as Beijing''s aggressive response
        to criticism.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d954cda-51f2-44cd-bcb4-432e0207ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527f9ed-3527-482d-bb5c-66c701bac22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a moment during the pandemic "where China was able to
        assert itself on the global stage as a leader, and I think they fumbled that,"
        especially in Europe, after China sent masks and respirators of dubious quality
        to countries experiencing outbreaks, said Nietsche.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf7b5f-1a22-4771-85ee-6e1f5495b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4840b39-a9c4-499b-8911-103d3265baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU countries are concerned about their lopsided trade and investment
        relationship with China, and they have taken steps in recent months to prevent
        subsidized Chinese companies taking over the bloc''s industrial champions
        or winning public contracts. Beijing''s repression of the Uyghur ethnic minority
        in the northwest province of Xinjiang is another major area of concern.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82f96a-b9b6-4ef0-a300-a91a77c0c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15633bce-d1da-4ca3-aa23-83ce22114ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now "excellent signals" coming from Germany and the United
        Kingdom "that they will move to exclude or at least will take Huawei out of
        the core [5G] network," said Nietsche. Germany, for instance, is scrutinizing
        Huawei''s data flows to see if the company is breaching European laws, she
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c3335-dd08-496e-8928-5466ce8e7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062dd68-c9a6-4bdf-adba-8bc700a2e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, meanwhile, had been going back and forth over whether to
        include Huawei equipment in the country''s 5G network, said Chaitanya Giri,
        an analyst with Indian foreign policy think tank Gateway House. Huawei received
        the green light to participate in 5G trials late last year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e748a0-130b-4bc8-b330-ff830c240d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dedfb5-193f-4004-9947-9c95c5fc749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions between New Delhi and Beijing have risen dramatically
        in recent weeks after at least 20 Indian soldiers were killed in border clashes
        with Chinese troops stationed in the Himalayas. China has also been singled
        out in India for blame over the coronavirus pandemic, according to Giri.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6821e1-dd42-4343-9cc3-57b29c811840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ecdc05-ff01-48bf-ad75-27843e3bdcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Indians have been calling for a boycott of Chinese goods. And
        in a move widely seen as retaliation against China, the Indian government
        last week banned TikTok and several other Chinese apps, saying they pose a
        "threat to sovereignty and integrity."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57748ce-98cf-4148-833d-46e86fcda48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88c92e-13f0-4ed3-b272-6bb0f4a7ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei may now get caught up in the escalating tensions, according
        to Giri. Public sentiment has now "consolidated, that we are not going to
        use any of the Chinese equipment," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd262594-5b70-4b48-8fc4-cb74b3f801d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63288b5d-46da-45c3-a3ec-774412f3048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Europe and India share, according to Giri, is a growing sense
        of unease following years of substantial investment by China.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e0ded-c24f-4759-89bc-f4c3a3225012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17685e66-f32e-4be7-bbb5-aeaba2ae9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big democracies right now are singing in a chorus," he said. "They
        understand what''s at stake."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932bfc5-dc09-4f6a-81ad-95f6fd343126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T10:52:39.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:29:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/04/tech/huawei-5g-india-europe-intl-hnk/index.html">How
        much trouble is Huawei in?</a>"</em></p>'
