      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5,000 stranded individuals were scheduled to be sent back to
        their respective provinces this weekend under the Hatid Tulong Program. They
        only had to undergo <a href="https://www.cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html">rapid
        tests</a> -- diagnostic tools that produce quick but possibly inaccurate results.</p>'
