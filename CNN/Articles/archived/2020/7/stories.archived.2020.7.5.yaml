      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ed3c6-5466-4463-8518-4450bc8ebe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:51:24.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes followed pleas from health officials who warned holiday
        crowds and packed gatherings like the ones the US witnessed over Memorial
        Day weekend would likely lead to further spikes in coronavirus cases -- amid
        an already raging crisis across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9536b3d-451b-4778-8eca-882998d038e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:51:24.270+08:00
