      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the country, crowds gathered to continue protests
        that have been ongoing for more than a month throughout the US. In Baltimore,
        one witness said at least 300 people gathered around a Christopher Columbus
        statue before toppling it and throwing it in the water. In New York, more
        than 1,000 demonstrators marched on Brooklyn Bridge as part of the Unite New
        York Fourth of July Rally &amp; March, police said.</p>'
