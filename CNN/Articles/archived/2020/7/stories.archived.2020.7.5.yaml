    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe615af-3438-4088-98ce-2591493440b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana— along with a number of security officials and lawmakers—
        have repeatedly dismissed these claims, saying citizens have their rights
        and several safeguards under the Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474197f-8d26-4e7a-9003-ca3e35f07e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief likewise assured the contested measure will be
        “strictly implemented” in line with its intent, and that officials will ensure
        that it will not be abused.</p>'
  'PCG-Iloilo-oil-spill-probe-possible-charges-AC-Energy':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-07-05T13:37:06.018+08:00
    'imagesource': 'jcr:a4183747-c988-47d2-bcbe-227e04e7e9bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c295b4ea-a5b4-4330-909f-9ac34d0580df'
    'lead': 'The Philippine Coast Guard said it will investigate the oil spill incident
      in Iloilo City, adding it will look into possible legal action against the owner
      of the power barge if necessary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T13:43:22.361+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:27:40.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:31.866+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iloilo-City', 'Iloilo', 'oil-spill', 'PCG', 'Philippine-Coast-Guard']
    'template': '1'
    'title': 'Coast Guard to probe Iloilo City oil spill, may file charges vs. power
      barge owner ‘if warranted’ '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdb3ab-8b2b-4d31-b653-dc2cb007f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)—</strong> The Philippine
        Coast Guard said Sunday it will investigate the oil spill incident in Iloilo
        City, adding it will look into possible legal action against the owner of
        the power barge if necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a3e4b-e707-49f2-b12d-b43e772686c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PCG said its legal affairs team will be flying to
        Iloilo to assist in the ongoing probe on Friday’s incident, wherein <a href="https://www.cnnphilippines.com/news/2020/7/3/oil-spill-iloilo.html">over
        40,000 liters of oil spilled into the waters</a> following a barge explosion
        in Lapuz district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7a27d-9894-4e43-82a1-107296ab37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCG will file criminal charges against the owner of Power Barge
        Number 102, if warranted,” it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d8be2-27ef-428d-885a-8cc2cebdf464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Marine Environmental Command Rear Admiral Art Abu, however,
        told CNN Philippines that the agency will still have to study possible complaints
        that may be filed against the company, with officials still awaiting the final
        results of the investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf4372-9445-4c6f-921e-eb1c78a4d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinag-aaralan pa dahil</em> (We’re still studying it because)
        right now we are busy on containing the oil,” Abu said in an interview with<em>
        Newsroom Weekend</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39991e85-b981-48a0-a0ae-e54d974688d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Coast Guard as well as personnel and management
        from the AC Energy Corporation— owner of the power barge— have started a coastal
        cleanup in the area to contain further damage brought by the oil spill pegged
        at around 48,000 liters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf61f3-d3f2-4b6e-b3ee-718857949697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have likewise placed multilayered spill booms from the
        tank to prevent the further spread of oil in the waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98230ab3-bf68-4a37-9e01-82c8fe3128d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the PCG said one of the tanks exploded due
        to hot work as acetylene was used to open rusted compartments. AC Energy meanwhile
        said that the oil spill was initially blocked by a structure surrounding the
        barge but high waves caused it to spill out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ce256-f9d7-4d97-b937-68fffa30a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCG reported that around 100 families composed of over
        300 individuals living in the vicinity were affected by the incident. They
        were evacuated to a nearby school, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139c605-c792-4559-90ab-061effd1e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy, in a separate statement on Saturday, said it will closely
        coordinate with the local government unit concerned in order to address the
        needs of the affected community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0390b88-48ad-448c-907a-9a85afe86cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:43:22.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department, on the other hand, said a notice of
        violation of the Republic Act No. 9275 or the Clean Water Act will be issued
        in relation to the incident.</p>'
