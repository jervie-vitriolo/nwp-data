      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parts of the United States marked a very
        different Independence Day this year, with many celebrations going virtual
        or canceled amid the global coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb09a7-9358-44c8-b394-67c2974b74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:51:24.270+08:00
