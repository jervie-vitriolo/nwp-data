        open letter to Netflix, criticizing the streaming service for its decision
        to air the "erotic" kidnap film "365 Days."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da242d-8d10-43ff-b532-50d42597f3fc'
      'mgnl:activationStatus': true
