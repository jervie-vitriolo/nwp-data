    'title': 'Australian man dies after a shark attack near Queensland''s Fraser Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d834e8-88d7-47f5-85a8-f72c3407fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 36-year-old man died after being attacked
        by a shark off the coast of Fraser Island in the Australian state of Queensland
        on Saturday, local police said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1cfa71-c7b3-4da4-b1b1-5a6fbda69be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200c852-c844-4ed1-b846-5b79b28a78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was spearfishing in the waters off Indian Head when he was
        bitten by a shark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149ba4d-2267-4c60-90bf-f94411c8f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494567e-d178-4d88-9821-8f47aa932b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man suffered injuries to his leg. A doctor and a nurse tried
        to save his life on the beach, but he passed away at about 4.30 p.m. local
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d625142-0f52-43eb-a0d0-7c9efcaa4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df14f9-4c12-44a7-bbd0-63efd53d2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s attack marked the fourth shark-related death in Australia
        this year. In April, Queensland wildlife ranger Zachary Robba, 23, was killed
        by a great white shark also near Indian Head.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a47d38-14f2-492f-9253-14a5aff4a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227e1a7-f636-401a-9db3-cc451b8ef169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June a 60-year-old surfer died after being bitten by a great
        white shark in the state of New South Wales, while in January a 57-year-old
        diver died from a shark attack off Western Australia state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01947a-18da-43c3-b3e6-a1da36b0b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5b78b-8527-41ba-a1f2-7f8f65aa70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no deaths from shark attacks in Australia in 2019 and
        just one in 2018, according to Sydney''s Taronga Zoo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463ae2c-dc6e-4741-8508-e6f4069207ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3d642-fce5-4991-bb7c-1528b6ec0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post to his official Facebook, Fraser Coast mayor George Seymour
        said that it was a "tremendously sad day" for the local community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6230f80-5562-46e5-8613-e40c8b71612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d2599-5015-4d20-b30f-706f3d920c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our deepest condolences go to this young man''s family and friends.
        The loss of a young life with his future before him is a tragedy beyond words
        and we share their sadness and grief," Seymour said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef8878-984d-472f-9b8a-5a391d8f3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62191928-c8cc-4a09-888c-387110af09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shark attacks are incredibly rare, not just in Australia but around
        the world. According the Australian Museum, you are more likely to be struck
        by lightening in Australia or killed in a car accident than attacked by a
        shark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30adcc-c481-4046-8892-536f0770a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4702e55-38ed-4bc4-b328-88d057c91964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually fewer than 10 people a year on average around the world
        die of shark attacks, according to the Australian Institute of Marine Science.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9a1dd-be2e-4265-995d-57b1ede25b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:54:02.761+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:23:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/05/australia/australia-shark-queensland-fraser-island-intl-hnk/index.html">Australian
        man dies after a shark attack near Queensland''s Fraser Island</a>."</em></p>'
  'PH-covid-cases-highest-single-day-increase':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-05T18:44:40.687+08:00
    'imagesource': 'jcr:6d4c49ea-73d0-4271-9985-33e5b39fe0de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1a8345-7a27-4b02-bf6e-d6b6e8a85ea1'
    'lead': 'The Philippines records an all-time high single-day increase in COVID-19
      cases, as the Department of Health reported 2,434 new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T19:06:35.704+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:23:17.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:38.444+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines records highest single-day jump in COVID-19 cases at 2,434;
      total exceeds 44,000'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5283e3c-1772-4839-995d-d6cb2a3152ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:06:35.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Philippines
        recorded an all-time high single-day increase in COVID-19 cases on Sunday,
        with the Department of Health reporting 2,434 new infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fb466-9311-4824-bed5-53278fc08fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This broke the previous record high of 1,531 posted just two days
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba01ae2-56fd-4dcb-bc67-3924747cdd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f56051-b346-4bb7-b02a-df7410b2af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case count soared to 44,254, with 1,147 of the new cases
        classified as "fresh" or were detected in the last three days. The other 1,287
        are “late” cases or were part of the validation backlog, according to the
        DOH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e760871-ff6d-4ed3-b870-7af4ccd9cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the country continues to ease community quarantine measures,
        the rise in the number of cases may be attributed to the increased contact
        among the population,” the agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73599c-7dca-4f92-bdfa-901d1c3ab1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcc9c4-cb70-4bd0-a24c-d9bda7b4dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case bulletin issued by the DOH showed that 1,069 of
        the new cases were registered in Metro Manila. It further said 602 came from
        Central Visayas, 756 from other regions nationwide, and the remaining seven
        are overseas Filipinos who recently returned to the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc0230-85f7-48bb-80b2-d7662b37bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also listed a record-high number in single-day recoveries
        at 489 new COVID-19 survivors. Total recoveries now stand at 11,942.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a6558-5004-4388-9f42-97933575ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven more died, however, pushing the death toll to 1,297.  The
        DOH clarified that six of these deaths occurred in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af6867-7007-48ee-b6b0-aa877c9a7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also added that 10 duplicates were removed from the total case
        count, as it explained that the reported numbers undergo constant cleaning
        and validation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1034f7-2c57-427d-9705-75d5a428a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116edd0a-95ab-499a-9ab6-0200a49416dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 29,087 active cases of the disease, with 94.3%
        considered mild. Meanwhile, 5.1% are asymptomatic, 0.5% are severe, and only
        0.1% are critical.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a4913-1224-4cbe-83d8-7772e39f1f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections among Filipinos residing abroad also reached 8,679, according
        to the Department of Foreign Affairs. This came after another 50 more caught
        the virus. The DFA also said another patient recovered, while 14 more died,
        bringing the total to 5,201 recoveries and 577 deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bad019-bb3a-4257-bc5f-1c45f2c56df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T19:27:15.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines continues to see a spike in new infections, the
        DOH urged the public to strictly adhere to health protocols and practice preventive
        measures against COVID-19. The agency also appealed to all establishments
        to implement the minimum health standards in their premises and to immediately
        report clustering of confirmed cases in their respective workplace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b82b3-d20d-44da-a4f9-a799429dae77'
      'mgnl:activationStatus': true
