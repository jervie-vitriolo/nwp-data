      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/4/UP-experts-projection-coronavirus-cases-end-August.html">COVID-19
        cases may hit 61,000 to 95,000 by end-August – UP experts</a></strong></p>'
  'DOH-discontinue-HIV-medications-covid-treatments-trial':
    'caption': 'The Department of Health will stop evaluating the efficacy of HIV
      drugs lopinavir and ritonavir among hospitalized patients participating in the
      country’s clinical trial for COVID-19 treatments. (Photo from Shutterstock)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-05T20:46:24.973+08:00
    'imagesource': 'jcr:2338ecd5-a497-4e4c-864b-8df40a14a257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42a994a-5295-4de0-b884-6dd212c8f987'
    'lead': 'The Department of Health will stop evaluating the efficacy of HIV drugs
      lopinavir and ritonavir among hospitalized patients participating in the country’s
      clinical trial for COVID-19 treatments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T21:19:12.133+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:23:08.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:38.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to discontinue use of HIV medications lopinavir, ritonavir in COVID-19
      clinical trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f87200-96ed-4ce1-bcac-6ebabe1c3c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Department
        of Health said on Sunday that it will stop evaluating the efficacy of HIV
        drugs lopinavir and ritonavir among hospitalized patients participating in
        the country’s clinical trial for COVID-19 treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7355c87-7dcc-4230-b5b8-ecce69304955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0839c-4c36-4f67-930b-e5f65669ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the recent evidence and recommendations from our experts,
        we will be stopping the use of lopinavir and ritonavir among hospitalized
        patients,” Health Undersecretary Maria Rosario Vergeire told the media in
        a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca556c-3d7e-4d1f-a13b-0f484eedec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, patients who have already started their treatment using
        the said medications have the option to continue or to stop using them, she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db46376-111b-411f-97be-11bb02d1c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21862b4-5cce-4f6e-a5bc-c45a813d7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization announced on Saturday that it will
        discontinue the trial’s hydroxychloroquine and lopinavir/ritonavir arms, after
        the drugs were found to “produce little or no reduction in the mortality of
        hospitalized COVID-19 patients when compared to standard of care.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59513fed-fec0-46bd-99a0-1767d46ffc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cccccca-8fdc-452c-8da0-f3c43c446d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO, however, clarified that this decision applies only to the
        conduct of the trial in hospitalized patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bbcf4-48cf-4d19-834a-a62bac621c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39701624-0b8e-48c8-8b2b-004686182b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It] does not affect the possible evaluation in other studies of
        hydroxychloroquine or lopinavir/ritonavir in non-hospitalized patients, or
        as pre- or post-exposure prophylaxis for COVID-19,” the organization wrote
        in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04744fd-2233-4481-82da-8023cad4ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier already halted the use of anti-malarial drug hydroxychloroquine
        upon the WHO’s advice, according to Vergeire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1a03c-6543-4b67-90e2-4817406fdb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three options in the clinical trial ruled out, Vergeire said
        the DOH will now have "remdesivir plus interferon as the new regimen vs. remdesivir
        alone vs. interferon alone and standard of care.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e1965-de2b-408b-b843-e208a27d8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da25ff5-8280-43fa-a8d9-4b39f4bb30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solidarity Trial is a global effort to find an effective treatment
        for COVID-19. It initially aimed to study four treatments, including remdesivir,
        lopinavir/ritonavir, lopinavir/ritonavir with interferon beta-1a, and hydroxychloroquine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f2a61-0c76-45e3-88ab-a940b7a806f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6a24b-2c62-426d-af27-d64e03a79cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T21:19:12.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:23:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 1, nearly 5,500 patients have been recruited in 21 among
        the 39 countries that have approvals to begin recruiting, according to WHO.</p>'
