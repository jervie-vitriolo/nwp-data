      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management also previously announced it will <a href="https://cnnphilippines.com/news/2020/6/23/MRT-3-suspends-weekend-operations-rail-replacement.html">halt
        operations on some weekends</a> from July to September in order to give way
