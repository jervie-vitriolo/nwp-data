    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870c176-9667-4acc-ab3b-3be62f9be461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said last week that the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has approved
        the expanded testing strategy, following the recommendation of the National
        Task Force (NTF) in consultation with the Department of Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bbcb8b-99a6-4b12-b9ea-7a45ab069992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa190b-a6b5-42eb-b70a-74bce7221028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.cnnphilippines.com/news/2020/6/30/proposed-quarterly-testing-returning-workers.html">
        tests</a> will include not only asymptomatic individuals but also frontliners
        and workers from various sectors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb908d-58e5-4f82-aedc-61b5749431f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0af6d7-e4d1-463a-b612-4c32f5ff28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana kung meron naman palang 10 million na test kits, sana
        isama na, kasi nakita ko yung listahan. Na kahit mga asymptomatic okay naman,"</em>
        Robredo added.<em> "Nakita ko, economic zones, pero wala akong nakitang stranded
        passengers. Sana isama naman sila para di na ma-extend pa ‘yung hirap nila."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c985136-dc97-44fb-8cde-2783c5136d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8310b0f-f578-4593-9c28-4bdc7ba1cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since there are 10 million test kits now, I hope they
        finally include the stranded passengers. Even the asymptomatic ones are included.
        Economic zones are covered, but I did not see a proposal to include stranded
        passengers. I hope they could be included so as not to prolong their hardship.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428460d4-67ca-4672-915f-5b93ea50ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:34.696+08:00
