      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds flocked to Virginia Beach shores Saturday, even after the
        city canceled its holiday fireworks display to "help keep Virginia Beach safe
        in the face of the coronavirus pandemic." CNN affiliate WAVY reported city
        officials warned residents of additional traffic because of the holiday, adding
        they anticipated tens of thousands of people would visit Virginia Beach.</p>'
