      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key projects will also receive funding. These include a $400-million
        loan line for agricultural development, $300 million for efforts toward inclusive
        finance, and $130 million for the EDSA Greenways project. The latter involves
        the construction of elevated walkways from Balintawak in Quezon City all the
        way to Taft Avenue in Pasay, which will encourage walking and will serve as
        waiting area for commuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4e5b1-7ea3-4154-aefb-22d7da97734b'
