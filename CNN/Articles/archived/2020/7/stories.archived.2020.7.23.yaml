    'template': '1'
    'title': '16 Supreme Court petitions seek to void anti-terrorism law   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff314db-437b-4d4b-b876-959647a900dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:23:48.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> —A total
        of 16 petitions have been filed with the Supreme Court seeking to nullify
        the Anti-Terrorism Act as of Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8d98b-1ff6-4c33-a266-6d0d70e1518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:23:48.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court’s public information office disclosed the list of
        petitions while more are expected in the coming days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a7929-e23c-4d5e-9902-846d38bdd88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:23:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two framers of the 1987 Constitution, opposition lawmakers, veteran
        journalists, and a number of human rights defenders <a href="https://cnnphilippines.com/news/2020/7/23/Anti-Terrorism-Act-Supreme-Court-12th-petition.html">joined
        forces to file the 12th petition on Thursday.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e6ed5-8a3a-4cb4-9645-d2a9fd35b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:23:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth groups, including student councils from different universities;
        the National Union of Journalists of the Philippines’ and artists including
        National Artist Bienvenido Lumbera are also among the petitioners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73768df-0c02-4fb7-84f3-90d5afa1e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:23:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, a group of Muslim lawyers urged the Supreme Court
        to declare the Anti-Terrorism Act unconstitutional and stop its implementation,
        saying the measure puts at risk the Bangsamoro, who are “likely to be the
        victims of injustices and abuses.”</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">According
        to Supreme Court PIO’s list, there are now 16 petitions challenging the constitutionality
        of the anti-terrorism law. <br><br>Lawyer Jose Ferrer Jr. also filed a petition.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
