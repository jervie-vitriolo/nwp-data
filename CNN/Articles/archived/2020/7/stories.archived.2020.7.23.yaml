      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual briefing, Presidential Spokesperson Harry Roque said
        the DOH has failed to give clearer guidelines on COVID-19 patients who are
        allowed to stay at home, while reducing health risks among their loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac55869-6b4b-4d1a-bfce-a6bddc1252f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f19c0f-e239-427c-9193-355aab56817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I have to recognize that the DOH perhaps should have been
        clearer at the onset na stay at home if you have your own room and your own
        bathroom," said Roque, noting that they are now acknowledging that such lapses
        may have contributed to the surge in infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f61af8-64bc-4f24-bc5a-609b379a164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b70d4-364c-4483-ad66-af453a053758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think hindi naging malinaw kasi yung sinabi ng DOH that the
        asymptomatics and mild can stay home. Hindi nila nilinaw na you must have
        your own room and bathroom. Tingin ko isa sa dahilan ito kaya tumaas ang numero
        natin,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95bb25-d991-456b-bd3e-47cb6fe7bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd04a99-7510-462c-8370-e809c94ff5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the DOH was not clear in telling earlier on
        that the asymptomatics and mild can stay at home. They did not clarify that
        one must have his own room and bathroom. I think this is one of the reason
        why our cases still surged.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3e0ac-39f1-4efc-b903-cefbbb098a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cc1db-9fad-473d-a720-8baf862c4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said they are now "rectifying" this by fully intensifying
        the government''s testing and tracing efforts, and boosting further initiatives
        under the Oplan Kalinga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9b71d-d836-4545-9475-015a2f2a5102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eabefe-75e7-42ad-be8d-e0104c5d8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This program allows authorities to conduct home searches for COVID-19
        patients and transfer them to <a href="https://www.cnnphilippines.com/news/2020/7/15/Oplan-Kalinga-home-quarantine-tokhang.html">local
        isolation facilities</a>, in a bid to control the capacity of public and private
        hospitals accommodating cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c5c22-5a28-4a64-8c15-40d5a785861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0e449-54db-4a89-b9e2-a4e04a1c5b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the remarks of testing czar Vince Dizon, Roque reiterated
        the government''s target to test every single person in Metro Manila and increase
        isolation facilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c8318-bbb3-49b3-ae31-c42469d24820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909db06-b8c2-4bad-9fe9-72886c542775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Icacalibrate itong cases with building of more isolation centers.
        Wala pang two weeks na inannounce ang [Oplan Kalinga], napupuno na ang facilities,"</em>
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78dfd2a-3415-4439-8274-3da8207e38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444c9f4-cdf2-4fdd-bc33-820c933518f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will calibrate the cases with the building of more
        isolation centers. As we can see, it has not been two weeks since we announced
        the Oplan Kalinga program, and facilities are already getting filled up.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20910cb-e752-4841-98d1-eece2446b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7b375-ffeb-48f1-8e28-ce43c8557927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon bared Thursday that aside from government isolation facilities,
        they have also tapped hotels to accommodate mild and asymptomatic patients,
        in coordination with the Department of Tourism and local government units.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161234ab-88d9-4653-90c4-8e87f41cd283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399a62c-fbd4-40ee-90ee-3e95f876ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 hotel rooms from Sogo, Go Hotels and Astrotel Hotels
        in Metro Manila were made available for free so far, as long as patients coordinate
        with their LGUs for accommodation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fa76c-31b4-4323-8db3-b5a26342afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfcabb9-6cda-4ea9-9541-f7ddd25fabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagko-coordinate tayo sa LGUs, binabantayan 24/7 ng kapulisan,
        para siguraduhing hindi lalabas at libre rin ang pagkain," Dizon explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda5c60-894f-4766-b533-4bd73578277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.728+08:00
