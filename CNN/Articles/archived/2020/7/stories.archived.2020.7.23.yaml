      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/6/25/IMF-Philippines-economic-contraction.html?fbclid=IwAR1xwqH9UmZe0LDVRa47eno79FjrgPfsi74Bga_sHYXBZXIitteDnlEIaME">Longer,
        larger COVID-19 impact to dim PH economic prospects – IMF</a></strong></p>'
    '9':
