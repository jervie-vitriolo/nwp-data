      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94b435-e866-4000-9ba1-96034b3c0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:44.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire said on Thursday that the
        department’s executive committee discussed and approved its use, while the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has noted the suggestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f49ffa-549b-4448-a8fa-bc3e5030f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:44.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d2707-cc84-4fb9-9d90-efff2dd14e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:44.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeiere, however, said its implementation is pending with the
        DOH is still awaiting the result of a pilot study conducted by the Philippine
        Society of Pathologists for the proof of concept to back up the method’s feasibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb52aa-9185-4dfd-9789-a8934235ef38'
      'mgnl:activationStatus': true
