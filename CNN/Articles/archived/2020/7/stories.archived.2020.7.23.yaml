      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Ferdinand Gaite will also wear a hand-painted barong
        featuring workers "uniting to protect democracy," with symbols and flags of
        the United States and China, designed by volunteer artist Miguel Alpas.</p>'
