    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:58.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US', 'visa-fraud', 'Chinese-scientist', 'China-consulate',
      'San-Francisco', 'US-China-tensions']
    'template': '1'
    'title': 'China harboring military-linked fugitive scientist at San Francisco
      consulate, FBI says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c626d7-2a55-4fa0-bfeb-c9ea0b98a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions between the United States and
        China have continued to ratchet up following the <a href="https://edition.cnn.com/2020/07/22/politics/china-us-houston-consulate-intl-hnk/index.html">forced
        closure by Washington of Beijing''s consulate in Houston</a>, amid revelations
        that federal prosecutors are seeking a Chinese scientist accused of visa fraud
        who they say is hiding out in China''s consulate in San Francisco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5616e00-9525-4b6c-abde-94157af857c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a069b68-ac13-4378-ab24-89c0aa2970d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Tang Juan, a researcher focusing on biology,
        lied about her connection to the Chinese military in order to obtain entry
        into the US and has since avoided arrest by taking refuge in the West Coast
        diplomatic mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7274da-d71c-4d7d-9b6d-6d9805669961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0dea1-f616-45d6-be43-463a05238056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court filings, Tang was charged on June 26 with one
        count of visa fraud. Prosecutors said she concealed her connection to the
        country''s military in her visa application, but investigators "discovered
        photographs of her in the uniform of the Civilian Cadre of the Chinese People''s
        Liberation Army (PLA)" and that she had been employed as a researcher at the
        Fourth Military Medical University (FMMU).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7452d-f3f8-42f7-b26a-0c69c020393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540f3f8-ea29-4313-8937-a11b9bd3a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with FBI agents on June 20, "Tang denied serving
        in the Chinese military, claimed she did not know the meaning of the insignia
        on her uniform, and that wearing a military uniform was required for attendance
        at FMMU because it was a military school," attorneys wrote in a July 20 court
        filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30e2aa-0078-464b-bc75-fb383568b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091f145-3638-4c50-bfa5-c3da6295a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during a search of her residence and electronic media,
        FBI agents allegedly "found further evidence of Tang''s PLA affiliation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329fbf9-e447-445f-bec5-a5453db6e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
