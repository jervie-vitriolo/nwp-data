      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moza told CNN that he had been negotiating a plea deal for several
        months when he was notified by Berger''s fiancé that he had died. He had no
        idea that the certificate was false until the prosecutors informed him, and
        had not seen anything like this in his 25 years as an attorney, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbcb32-b131-4c7d-8ffa-826281499c1f'
