    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f103bb8-ac14-4231-8973-b0bbaae073ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:26:21.938+08:00
