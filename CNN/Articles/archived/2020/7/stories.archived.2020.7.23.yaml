        prices outshine gold to hit seven-year high</a>."</em></p>'
  'jasmine-curtis-smith-productivity':
    'author': 'Marga Buenaventura'
    'caption': 'The award-winning actress talks about learning how to open up to friends
      and the restorative power of a good nap. Photo by RALPH MENDOZA'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-07-23T19:52:39.725+08:00
    'imagesource': 'jcr:f2fd263a-df5a-4251-aa6f-68ca326a8504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845f93d1-b4d9-4961-a2de-a7ba101dc714'
    'lead': 'The award-winning actress opens up about learning how to open up to friends
      and the restorative power of a good nap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T19:57:17.223+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T10:16:36.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:05.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['4c012afd-a748-4351-a91e-31069e898e2d']
    'template': '1'
    'title': 'Why Jasmine Curtis-Smith finds comfort in a good nap'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f44b61-48e0-4a58-8af8-240c98537e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong>&nbsp;“Our industry
        needed this even before COVID-19 happened,” says actress <a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/4/12/jasmine-curtis-smith-essay.html"
        target="_blank">Jasmine Curtis-Smith</a>. Curtis-Smith is referring to how
        the entertainment and media industry has been forced to rework the current
        systems that it’s been operating on since time immemorial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7614a-5a79-49fc-a23f-5972303b9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local outfits in televisions, film, theater, media and advertising
        often thrive in a gig economy; with the global pandemic forcing many of these
        productions to halt, there now comes a need to confront what has been ignored
        for so long. “There are a lot of changes that are ongoing in the film, TV,
        plus music industry,” she says, “But I’m thankful that everyone is really
        striving to create a new model that works in these times.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668d425-3c27-4218-a988-ea38eedc507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress first gained international acclaim in the Hannah Espia-directed
        film “Transit,” which won Best Film at Cinemalaya in 2013. She has since starred
        in independent and commercial films such as “Baka Bukas” in 2016 and “I’m
        Drunk I Love You” in 2017. Her most recent films include “Cara X Jagger,”
        with Ruru Madrid and “Culion,” one of the eight entries of the 2019 Metro
        Manila Film Festival and co-starring Iza Calzado and Meryll Soriano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3c6eb-ef60-47e4-8187-3076658b697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, she’s reunited with her “Baka Bukas” director Samantha
        Lee in the film “Until It’s Safe,” shot during the nationwide enhanced community
        quarantine. “Until It’s Safe” is a queer film set in two places: Manila and
        Los Angeles, with a couple struggling to see each other in person because
        of international travel restrictions. She also starred in the local remake
        of the Korean drama, “Descendants of the Sun.”</p>'
    '28':
      'image': 'jcr:68bb952c-d3b4-4255-9e00-91d408a5a2cb'
      'imageCaption': '“There are a lot of changes that are ongoing in the film, TV,
        plus music industry,” Jasmine Curtis-Smith says, “But I’m thankful that everyone
        is really striving to create a new model that works in these times.” Photo
        by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d3540-8f51-4866-bca7-89d73d27c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8e843-fa81-4791-91b0-4ac56042294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond her film work, Curtis-Smith is also busy working on a clothing
        collaboration with local retailer Kamiseta. She shares that launching a brand
        during these times is not without its challenges. “It''s been difficult because
        we are bound by quite a number of restrictions such as material, factories
        and also their employment capacity,” she says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84216dde-a15f-4de2-b700-3491910552ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no definite dates yet as to the launch of her new
        line, Curtis-Smith explains the rationale behind the brand: “I want it to
        be a brand that allows people to feel a sense of calmness with elegance within
        the comforts of their home,” she says. “I''m starting with apparel because
        I''m launching with Kamiseta''s help. Eventually I''d love to include homeware
        and scents that are locally made from different regions of the Philippines.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388e4fd-7fbe-44bf-9190-210290c42199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, the actress opens up about learning how to open
        up to friends, the restorative power of a good nap, and why everyone has to
        find a ritual of their own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e24aa-cdd4-4a87-84f4-b4b8ea1f7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34942773-ddec-4d49-849c-3503fb8dfa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually get up and start my bathroom ritual. When I feel clean
        and fresh, I feel ready to get my work for the day done and dusted!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25279863-61f9-483d-8d4a-7dc4ccfe7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ff238-fe80-48cd-b1c0-5365a2d7a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning when the house is quiet. When no one else is awake,
        I feel the most focused. I always want to hang out with [my partner] Jeff
        [Ortega] and binge-watch, but since we''re swamped with work lately, we put
        our heads down early and get up early, too!</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f536e9-406d-4fc6-b080-bf77e1aa654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654080b-8dee-447e-a035-35f88dccf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to step into someone else''s shoes for the day. I feel
        that it gets me to understand the world a little better. The most challenging
        part is when your personal life is used for PR when it has nothing to do with
        the project in the slightest bit! Haha, I often get lost in the questions
        and wonder where it will lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a76350-68e3-4c7c-bdef-9bd63c065427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16453e-6e70-4168-9603-897c44cbe2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, by indulging in them! But of course, I also give those moments
        a limit so that I can return my focus on the activity, project, work, or even
        conversation at hand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801a04a-2f5b-463d-926b-0d71bdadab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8336c-ab97-4e47-929f-d756302b15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking. Finding someone to talk to about any challenges you face
        often allows for another perspective to be appreciated, or sometimes for the
        emotion to feel eased out. If that doesn''t work, I usually take a nap and
        then resume thinking about how to solve it!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1ec94-7655-40e7-8bc9-26bc228bf079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375dc238-b51a-4caa-9291-92c57163b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My naps began in high school, but the confidence in sharing my challenges
        with friends only came about recently. The current scenario of life must''ve
        really pushed me to double up on the effort and also investment in my friendships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a1835-25e9-4be9-8b90-248a00935c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0123be-cc1c-4624-9223-e4490879f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Sometimes I lose control or I end up dwelling on the challenges
        or problems at hand which does make me feel very disappointed and also lose
        interest in moving forward and completing any other tasks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e93d9-2c0c-4365-ab90-52fbda808a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:57:17.224+08:00
      'mgnl:createdBy': 'don'
