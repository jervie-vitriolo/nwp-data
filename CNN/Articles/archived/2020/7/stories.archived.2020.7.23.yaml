      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html">ABS-CBN
        to lay off workers effective August 31</a></strong></p>'
    '15':
