      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Audiobook: The Sandman (Audible special)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c47717-c3fc-4fb3-bada-0f9a13791465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this was announced, the first thing that popped into my head
        was, why do an audio dramatization of “The Sandman” when it’s already an effective
        graphic novel? Neil Gaiman’s ten-volume epic has been expanding and expanding
        since it ended in 1996, to the point that there’s already a Sandman Universe.
        Film and TV adaptations have been derailed until Netflix picked it up and,
        thankfully, is now in production. The audiobook presentation — with big names
        lending their voices, such as James McAvoy as Dream, Kat Dennings as Death,
        Taron Egerton as John Constantine, and Michael Sheen as Lucifer — acts more
        like a teaser to the Netflix adaptation and, come to think of it, our first
        taste of The Endless in the flesh. The audiobook covers the first three books
        of the series: “Preludes and Nocturnes,” “The Doll’s House” and “Dream Country.”
        It runs up to ten hours and serves a gallery of genres, from the horrific
        to the magical. Macavoy is creepy and glorious as the King of Dreams and Dennings
        is a plucky counterpart to his seriousness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca4ad4-bc91-4e5f-9508-d53aa09c5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audiobook is essential to fans of Morpheus and his siblings.
        For those who will be new to the Dreaming, it is a breathtaking romp to the
        stories that haunt us, in waking and dreaming.</p>'
    '9':
