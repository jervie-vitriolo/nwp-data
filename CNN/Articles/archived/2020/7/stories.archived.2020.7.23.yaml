      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has spent ₱375 billion for its COVID-19 response
        measures as of end-June, according to the Budget Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757c39a-2f53-4d65-8203-044810a7d2a9'
