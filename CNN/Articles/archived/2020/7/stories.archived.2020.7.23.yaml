      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3563d-4f2b-450b-bff9-020e3f5ae3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change isn''t easy, and it certainly doesn''t happen over night.
        We have to accept and acknowledge it might take many years to rebuild, especially
        with a sport as difficult and time-consuming as gymnastics," Vivian wrote
        on <a href="https://www.instagram.com/p/CCxkEEXMbpA/?utm_source=ig_embed">Instagram</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45413f-6021-4088-a0cc-4041c88ac25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367cc03-a0b2-464d-bb0f-3cdaaa498355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only control what I can control and today that''s just sharing
        stories and making it clear that some behaviors aren''t ok for the future
        well-being of our athletes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629e402-1b31-48a4-8bfd-3de719c55cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3a722-f38c-4f2c-be85-e452bb11b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a number of incidents across the world where young athletes
        have been subjected to abuse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b9c25-6093-461e-bbe4-8f72a8f42fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6056bd-75bf-4b20-b5dd-e4cb91545cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, South Korean triathlete Choi Suk-hyeon took her own
        life at the age of 22 with her teammates noting "habitual physical and verbal
        abuse" during her career.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83901d3d-9395-46c8-a223-3ca51fde0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603beecf-d28d-41e0-9896-9f3232b31746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Human Rights Watch report also found that "violence and abuse"
        are too often a part of the child athlete''s experience in Japan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842351ac-264f-4972-b907-ad024eb70dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa45d5-72d0-41b5-bf2d-ec3243f2c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, the Japan Sports Agency (JSA) said it
        has read the HRW report and recently exchanged views with them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978d58c-cc1f-414f-91b9-0ac2b88830a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence in sports instruction is not permissible," said<a href="https://edition.cnn.com/2020/07/20/sport/japan-child-athletes-abuse-hurman-rights-watch-report-spt-intl/index.html">
        the statement</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5fd51-0ab5-47d6-a83a-eeb6629a301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/sport/gymnastics-australia-action-abuse-athletes-spt-intl/index.html">Gymnastics
        Australia promises action after multiple former athletes allege mental and
        physical abuse</a>."</em></p>'
