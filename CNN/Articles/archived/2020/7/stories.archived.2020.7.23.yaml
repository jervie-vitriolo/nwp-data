      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> —<strong>&nbsp;</strong>The
        Asian Development Bank says it is ready to extend some $1.5 billion (about
        ₱75 billion) in additional loans to the Philippines in the coming months to
        assist the government''s COVID-19 response and boost local projects to revive
        economic activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6bca8-2d23-4e57-8280-ab2582cf4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:36:27.820+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB Country Director Kelly Bird announced Thursday that additional
        loans are being prepared for signing with the Philippine government, which
        will bring this year''s credit line to $4.2 billion (about ₱207 billion) —&nbsp;an
        all-time high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879a06f-67b9-4b8c-90dc-6e65ec591a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:36:27.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional development finance institution has so far lent $2.75
        billion (about ₱136 billion) to Manila, led by a <a href="https://cnnphilippines.com/news/2020/4/24/Asian-Development-Bank-loan-COVID-19.html?fbclid=IwAR1Y2i57NKj80xWpaWtYizS7-xPUaqV7585ZOHa2TpnzDCGmz8-b2rZQEYU%3F%3F%3F%3F%3F%3F">$1.5-billion
        credit for emergency COVID-19 response in April,</a> the height of lockdowns
        meant to contain infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb64e1c-5ce3-4464-ba7d-26d571678125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:36:27.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB also lent funds to support the government''s cash aid program,
        including beneficiaries of the Pantawid Pamilyang Pilipino Program, to get
        them through the strict quarantine rules that paralyzed businesses and rendered
        millions jobless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412ad0d-2b43-4f59-9de1-bfd487432945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:36:27.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, the ADB is looking to provide another $125 million (about
        ₱1.6 billion) for the Health Systems Enhancement to Address and Limit COVID-19.
        A $500-million credit line will also be granted for disaster resilience improvement.</p>'
