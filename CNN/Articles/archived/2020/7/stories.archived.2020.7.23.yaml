      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said it relaxes safeguards on human rights and is open to
        abuse, but lawmakers who authored and sponsored the measure maintained its
        validity.</p>'
