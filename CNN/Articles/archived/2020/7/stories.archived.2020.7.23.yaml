      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Retail slowdown</strong>: In April, US retail traffic declined
        by a staggering 98%, according to Cowen. Traffic steadily improved, with June
        traffic down 57%, but that rebound has stalled. US retail traffic fell 47%
        from a year ago during the second week of July, Cowen said, a slight deterioration
        from the first week in July when traffic was down 45%.</p>'
