      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro noted there are opportunities in shifting to online platforms,
        but its potentials may be hampered by ‘misuse.’</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd9e03-77f5-4bdb-89c9-800f78d25cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:30:22.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC will form a task force to draw up codes of conduct for online
        education, which they are eyeing to release “very soon,” Liboro said.</p>'
