  'Duterte-COVID-19-swab-test-SONA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T14:58:26.065+08:00
    'imagesource': 'jcr:97db842a-c8f6-414b-b5e5-917185aac91f'
