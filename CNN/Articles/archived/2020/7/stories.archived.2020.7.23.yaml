      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon confirmation, authorities “stomped out” and disposed of all
        birds from the infected farm. The “1:7 protocol” -- or a one-kilometer control
        zone and a seven-kilometer surveillance zone -- was also implemented, while
        checkpoints were also put up to control the trade of poultry animals.</p>'
