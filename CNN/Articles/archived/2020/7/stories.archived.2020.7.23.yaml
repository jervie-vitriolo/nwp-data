      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft earnings easily beat analysts''
        expectations for the most recent quarter, as the pandemic drove demand for
        the company''s cloud and remote collaboration tools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c277042-d2ce-4447-a12a-a921bb97ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6545d-dd1f-444f-8513-d56d6bffc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft on Wednesday reported $38 billion in revenue for the three
        months ended in June — up 13% from the same period in the prior year and well
        above the $36.5 billion Wall Street analysts had expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13391e31-8fd6-4e7c-bd1b-3db1075898bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f392ff9-38e5-4933-8065-d526ab690872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings for the quarter were $1.46 per share, again handily beating
        analysts'' projection of $1.34 share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a8c9c-7abf-48a8-828e-5816fe1cb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39a154-933b-45b6-a2ec-fec630df967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last five months have made it clear that tech intensity is
        the key to business resilience," CEO Satya Nadella said in a release. "Organizations
        that build their own digital capability will recover faster and emerge from
        this crisis stronger."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b656ab-801e-4153-b36b-d285a3b316da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7878c72-2697-4763-a946-e8f07600ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued work-from-home trend boosted Microsoft''s "intelligent
        cloud," "more personal computing" and "productivity and business processes"
        divisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff2aa8-29c4-4780-aa56-8777a17b878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b74625-6fc1-4464-a897-3cb744ace48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue from the productivity and business processes segment was
        up 6% from the year-ago period to $11.8 billion, helped by a 19% boost in
        sales of Office 365 Commercial. Revenue in the intelligent cloud division
        was up 17% to $13.4 billion. And personal computing sales were up 14% to $12.9
        billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134c1aa-5c57-4d6b-baca-b82acdcc4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5adc2-667b-4adf-9b19-73b3735e649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft''s stock fell more than 2.5% in after-hours trading
        shortly after the results were released Wednesday, after ending the day up
        1.4%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856fc98-142a-46b8-ad4d-087c6d624aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c4fc3-47ad-404f-9ef7-d9065e4efdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may be concerned about slowing growth in its crucial Azure
        cloud business, which competes with market leader Amazon Web Services. Azure
        sales grew 47% during the second quarter, a slowdown from the 59% year-over-year
        growth it reported during the previous quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4305c3-7aeb-4f29-91ed-822e31cce4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87de88-ce63-48b6-97ef-85acbeb2341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts also foresee potential road bumps for Microsoft. In particular,
        the second wave of shutdowns in many parts of the country and the recession
        could cause further reduction in companies'' IT spending in the short term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305b823-9e91-4e8a-9497-c80995a762e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a0d99-c32b-4276-8127-8d386ade8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said business license purchasing slowed in the second
        quarter, especially by small and medium businesses suffering from the economic
        fallout of the pandemic. Its search business took a hit from a pullback in
        ad spending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ec29d-7cb9-435e-a1f9-6681726d6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db5d77-ba88-4396-932e-915e32c82014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as coronavirus cases continue to surge in the United States
        and many companies expect to keep relying on remote working, there is likely
        to be a greater incentive for businesses to update their digital capabilities,
        which should be positive for Microsoft in the longer term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd415dc-f7c0-4ca0-8289-1d6a6cc3675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced505af-128c-4663-8987-b9b9a2dc5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s operating expenses increased 13% during the quarter.
        They included a $450 million charge related to the plan Microsoft announced
        last month to close all 83 of its brick-and-mortar retail stores.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c236b-889f-46d4-bc15-ff4452386800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970f3b4-a189-42d7-af08-2842d83b1562'
      'mgnl:activationStatus': true
