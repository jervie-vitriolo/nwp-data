      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —&nbsp;</strong>Hundreds
        of caregivers of patients in a Cebu City hospital were seen camping in a park
        as they were not allowed to step inside the facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1f67b-a7b1-405f-9818-2ad039f62b2a'
      'mgnl:activationStatus': true
