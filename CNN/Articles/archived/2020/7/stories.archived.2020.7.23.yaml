      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government often borrows just a fourth of its financing needs
        from external sources and prefers domestic lenders to minimize exchange rate
        losses. However, the virus outbreak pushed the economic team to resort to
        increased offshore borrowing to fund the gap and procure the needed laboratory
        and hospital equipment, as well as provide subsidies to struggling sectors,
        as fast as possible.</p>'
    '12':
