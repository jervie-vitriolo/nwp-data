      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78790ec-8230-421d-b8b5-3bef69d77b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We coordinate with LGUs, police are available 24/7
        to ensure that patients cannot go out. Food is also free for them during their
        stay.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c1e9c-5706-4fc1-bc4f-2c8cd7702829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.085+08:00
