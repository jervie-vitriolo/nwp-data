      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two years, the DA announced the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/3/16/Bird-flu-H5N6-avian-influenza-Nueva-Ecija.html"
        href="https://www.cnnphilippines.com/news/2020/3/16/Bird-flu-H5N6-avian-influenza-Nueva-Ecija.html">reemergence
        of the avian influenza in March</a>. Agriculture Secretary William Dar said
        this was detected in a quail farm in Barangay Ulanin-Pitak after a test was
        done on March 13 due to the death of 1,500 out of 15,000 quails in the said
        farm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6c015-2d58-4cf8-ad7c-ee4b73957818'
      'mgnl:activationStatus': true
