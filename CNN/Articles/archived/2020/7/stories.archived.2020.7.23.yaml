      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — A helicopter
        carrying five people crashed while taking off in a military camp in Cauayan,
        Isabela on Thursday evening, the Civil Aviation Authority of the Philippines
        confirmed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f35acb-1c28-40d6-aaa3-fdc7bb3241f8'
