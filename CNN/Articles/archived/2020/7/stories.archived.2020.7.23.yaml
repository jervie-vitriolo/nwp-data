      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A band is born</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc026e30-a7f7-4c05-9f9a-7e81177c3824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group got its start in 2010 on "The X Factor" after Niall Horan,
        Zayn Malik, Liam Payne, Harry Styles and Louis Tomlinson all auditioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502792c-8d3e-4fdd-a92b-485aaa801fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac717f4-7ac9-4452-842b-482016fda8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individually, they didn''t make the cut, but they were formed into
        a boy band, which is now one of the most successful in history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db14f2-a27b-4d8e-bbff-ddebd2adebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd42eb-49c4-4e82-8cc5-17bb6ea6ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the band didn''t go on to win the talent contest, their
        performances -- including a rendition of Natalie Imbruglia''s "Torn" -- impressed
        judges. Simon Cowell signed the band to his label, and the rest, as they say,
        is history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa640b3d-9757-42ae-ab14-c68feb6b3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58cc98-5628-46c0-91bd-3753c48269e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International hits</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955aa9a3-f033-4094-9645-27fde227c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Direction, otherwise known as 1D, went on to huge success in
        the UK, with four UK number one singles, 14 UK top 10s, and a spot on Billboard
        Hot 100 chart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9edfa4-d3f4-42e3-8879-638bb341039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85db7f-add4-4bbb-ade4-97377f23f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group became the first group to have its first four albums debut
        at No. 1 on the Billboard 200 -- and even filmed a music video with the UK''s
        Prime Minister at the time, David Cameron, for a charity single.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2caba5c-b634-4c9e-a840-ebe0733c5fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a333d5-077b-4591-907e-3097fd11f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A cabinet full of awards and a calendar full of performances</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6432e84-a3e8-4a78-9bd5-919bb5b113dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group racked up an impressive list of accolades, including MTV
        Europe Music Awards, MTV Video Music Awards (VMA), People''s Choice and Teen
        Choice Awards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d82373-c5a8-40ca-8fb4-09ffffbebfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c61853-ebc1-41e5-b6f7-405c9183d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band embarked on a whirlwind of tours, red carpet appearances
        and performances. They even took to the stage for the closing ceremony of
        the London 2012 Olympic Games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b7f5d-b73d-41c4-98f1-7357569413f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0449d-f25b-4284-b03d-11fe8a6ad5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge fan base</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d927f9-e60e-4414-8b18-d09b3588a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite announcing a hiatus five years ago, One Direction still
        has a devoted fan base -- the group''s YouTube channel has more than 31 million
        subscribers and more than 10 billion views, and the combined reach of the
        band''s official social media pages is 85.9 million (that includes Facebook,
        Twitter and Instagram).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3150dc8-874e-4646-a4f4-c89e21cf53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5074d-381f-4dd1-8868-1903f42bfb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has sold more than 200 million records worldwide and has
        had more than 21 billion streams across all platforms, according to a release
        from Legacy Recordings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57cd4f-5719-4085-9128-5a5e24ea0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79d7a9-96e7-4912-8825-e051770b08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zayn leaves the bands -- breaking hearts everywhere</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52d03a-310f-489e-b2a9-80b5f2cb1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five became four in 2015, when Malik announced he was leaving the
        group -- plunging the future of the band into jeopardy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649512d-fca1-4190-b81c-9fde6cbb64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349df56-2534-4bb0-9af2-ed4e14a4fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The group separates, and fans go into mourning</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebf8ce-d39a-4bff-9d27-c3f9cf2c92cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, hearts shattered around the world when the remaining
        band members announced they were going their separate ways. All five members
        have gone on to release music projects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9b71e-7c1d-486d-afd1-c38d187e6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83404f09-a6b8-45fb-b3d9-f8f44214ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the group have branched out from music -- Styles tried his
        hand at acting, taking a part in Christopher Nolan''s "Dunkirk," Malik released
        an autobiography, while Tomlinson took a gig as a judge for the US version
        of "The X Factor."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec36da3-fbcd-4929-893e-51e916145a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd4f0d-b2c8-44d9-b7eb-429a66668557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of five of the band are fathers, or expecting -- <a href="https://edition.cnn.com/2016/01/24/entertainment/louis-tomlinson-baby-billboard-feat/index.html">Tomlinson</a>
        and <a href="https://edition.cnn.com/2018/07/01/entertainment/liam-payne-cheryl-split/index.html">Payne</a>
        both welcomed sons, while <a href="https://edition.cnn.com/2020/04/30/entertainment/gigi-hadid-pregnant/index.html">Malik</a>
        is expecting a child with model Gigi Hadid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7563a9e-1ab4-42ae-b368-7cf8263d7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d3e0a-b1b3-4474-8d94-d7ac209d4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directioners might still be waiting for that long-rumored reunion,
        but hopefully Thursday''s offering will help quench their thirst until the
        guys are more forthcoming with their plans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa4aa1-0bfa-4498-8f76-c78fef095838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/entertainment/one-direction-anniversary-intl-scli-gbr/index.html">A
        look back at One Direction, as the band celebrates 10-year anniversary</a>."</em></p>'
  'Taiwan-visa-free-privilege-Filipinos-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T21:31:33.436+08:00
    'imagesource': 'jcr:385fcd72-a582-4ee2-8c09-55cdc09c2349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '604564fc-d4e5-4da1-82d2-4c0dbe1d871c'
    'lead': ' Taiwan is extending its trial visa-free entry for Filipinos and nationals
      from Thailand, Russia, and Brunei from August 1, 2020 to July 31, 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T21:37:55.431+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:16:27.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:07.933+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan extends visa-free privilege for Filipinos until July 31, 2021 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988da7b3-e073-4816-8bb7-a7d5847c6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:37:55.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Taiwan
        is extending its trial visa-free entry for Filipinos from August 1, 2020 to
        July 31, 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbf111-0d74-405f-8b04-fa3ba0ea184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:37:55.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is in line with Taiwan''s “New Southbound Policy” under
        which its Ministry of Foreign Affairs also allows visa-free entry to nationals
        from Thailand, Brunei, and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4b20f-2193-425b-822b-a139a34aa586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:37:55.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The above-mentioned visa measures for new southbound countries
        and Russia are extensions and implementation adjustments of existing visa
        benefits, and are not open to foreigners to visit Taiwan during the epidemic,”
        said the MFA in a press statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34226a2c-049b-4a8f-a47d-9fa1ed6932b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:37:55.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the MFA indicate that the number of visitors from the
        four countries held a steady growth in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9d5e7-b4c6-47bd-ad4d-717c5cb6181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:37:55.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MFA said these numbers proved that the policy "is indeed helpful.”</p>'
    '5':
