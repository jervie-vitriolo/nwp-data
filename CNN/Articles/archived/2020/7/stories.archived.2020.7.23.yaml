      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The premature reopening of the U.S. economy has resulted in an
        intensification of the pandemic, which is now causing growth in the economy
        to slow," Joe Brusuelas, chief economist at RSM International, wrote in a
        note to clients Tuesday.</p>'
