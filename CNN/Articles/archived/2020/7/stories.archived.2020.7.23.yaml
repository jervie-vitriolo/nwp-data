      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has stayed semi-quiet in 2020 since the release of her Netflix
        documentary, "Miss Americana," in January. On Thursday night, though, she''ll
        kick off the album''s release with the music video premiere of "Cardigan,"
        a new song Swift said also wrote and directed the music video for.</p>'
