      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, joblessness could return to below 10 percent and decline
        slowly, but it will lag behind growth. The rest of the hirings will occur
        by 2022 to return at pre-pandemic levels. Prior to the crisis, unemployment
        was at record lows.</p>'
