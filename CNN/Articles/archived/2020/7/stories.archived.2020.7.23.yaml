      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has further eased travel restrictions, <a href="https://cnnphilippines.com/news/2020/7/17/Foreign-nationals-allowed-to-enter-PH-starting-August-amid-COVID-19-crisis.html?fbclid=IwAR2BuZ7_lapvE6masoiWw7Zc3Fxa2X0sG_1-WZcssy8qGHEo18cKaUV3oxA">allowing
        foreigners</a> to enter the country''s gateways by August.</p>'
  'NBA-Store-Titan-multiyear-merchandising-partnership-PH':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-23T14:36:47.530+08:00
    'imagesource': 'jcr:a8024da9-b539-48cf-8696-52d32e7d2c87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '043e6d3c-356f-4acd-94ab-e75e86642144'
    'lead': 'The online NBA Store will be available starting August 6 and will provide
      fans across the country with access to official products on all mobile devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T14:43:40.457+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T10:16:53.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:59.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA, Titan sign multiyear merchandising partnership in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0c71d-4966-4531-be8e-e7d50a37ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:43:40.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:16:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 23) —</strong> The National Basketball
        Association (NBA)&nbsp;and Titanomachy International, Inc. (Titan) announced
        Thursday a multiyear merchandising partnership with the relaunch of the official
        online NBA Store in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd35f6-9bff-472e-b1ac-4d14edde2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:43:40.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:16:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operated by Titan, NBAStore.com.ph will go live on August 6 and
        will provide fans across the Philippines with access to official NBA products
        on all mobile devices. The site will offer a comprehensive selection of authentic
        NBA merchandise from all 30 teams, including jerseys, shirts, footwear, headwear,
        outerwear, accessories, and equipment from brands including Nike, Jordan Brand,
        Mitchell &amp; Ness, New Era, Herschel, Spalding, and Stance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e512d6e-f895-4bfd-9872-dc6e87827499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:43:40.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:16:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our partnership with Titan provides an exciting opportunity to
        engage and deliver an enhanced digital retail experience to NBA fans in the
        Philippines,” said Lesley Rulloda, NBA Asia Associate Vice President of Global
        Merchandising.  “We look forward to providing passionate Filipino fans with
        unprecedented access to authentic NBA products through the relaunch of the
        league’s online store.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c669472-99c6-47e3-a324-9d244815f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:43:40.457+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:16:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At Titan, our mission is to inspire consumers to love the game
        through the best basketball products, stories and experiences,” said Mike
        Ignacio, Managing Director of Titanomachy International, Inc. “Our newly-forged
        partnership with the NBA will enable us to cater to a wider range of Filipino
        basketball fans and equip them with new ways to express their love for their
        favorite teams, players and league.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc2d5b-f43a-4d42-809d-5a7d102d2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:43:40.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:16:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the league’s 25th branded international online store, NBAStore.com.ph
        will offer special collections and exclusive product releases highlighted
        by locally designed apparel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f871f-80f9-4756-8fd2-bbc006ae81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:43:40.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:16:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the launch, NBAStore.com.ph will showcase the NBA Philippines
        Tees Collection, featuring four unique designs inspired by the country’s premier
        NBA fanbase and passion for the game of basketball.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286ac29-6686-48fc-a61b-a9653cc8f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:43:40.458+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:16:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can visit www.nbastore.com.ph and sign up for the newsletter
        to get access to exclusive offers on authentic NBA merchandise, and follow
        NBAStore.com.ph on Facebook and Instagram for more information on NBA product
        launches and brand highlights.</p>'
  'the-rolling-stones-track':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'The Rolling Stones have unveiled "Scarlet," a previously unheard track
      featuring Led Zeppelin guitarist Jimmy Page and Blind Faith''s Rick Gerch. (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-23T14:41:45.325+08:00
    'imagesource': 'jcr:d88c5eaf-8414-431e-b37f-3bbae452d6c4'
