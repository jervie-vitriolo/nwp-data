    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36193d3b-82f1-4880-8f3a-b17ec2ecc4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.145+08:00
      'mgnl:createdBy': 'glee'
