    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20696b43-dade-4e5b-be2e-6dbd1617619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
