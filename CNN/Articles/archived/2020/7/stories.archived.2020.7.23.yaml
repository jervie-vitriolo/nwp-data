  'students-transfer-private-to-public-schools-DepEd':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T20:27:33.512+08:00
    'imagesource': 'jcr:92aed559-3fd1-41e4-9cdb-bf6d83151a30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5434f4eb-6554-474a-a8e3-1a26704bb9ce'
    'lead': 'More than 300,000 private school students have transferred to public
      schools for academic year 2020 to 2021 amid the coronavirus pandemic, a Department
      of Education official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T20:33:50.174+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:16:33.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:06.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 300,000 students transferred from private to public schools — DepEd '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24aa97-33c7-44ee-840d-f45a8d77d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> More
        than 300,000 students from private schools have transferred to public schools
        for academic year 2020 to 2021 amid the coronavirus pandemic, a Department
        of Education (DepEd) official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd14ae3-12d3-441e-97c3-083cc3a9dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Education Undersecretary Diosdado San Antonio, less
        than 30% of students in private schools have enrolled for the coming school
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99191ff8-2b07-4ea4-9147-1d2864a96d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sabi po sa amin ng field officials namin, traditionally ang
        private schools, nahuhuli mag full blast ng enrollment,” San Antonio told
        CNN Philippines’ Newsroom Ngayon on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009c6a7-c370-4f78-8398-8d3789ddf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our field officials said that enrollment in private
        schools traditionally see a rise in the last stretch.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9627f-cd54-4dff-b94f-806419dbd867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as of Thursday, the total rate of enrollment has reached
        78.9 percent, reaching the department’s goal of 80 percent for this school
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8f3a7-52c0-4117-a27d-f0e723ef5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said that DepEd is keen on pushing through with the
        August 24 opening of classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e8b16-ad6f-44f0-9072-39904a127056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/5/deped-august-2020-school-year-opening.html">School
        year 2020-21 to formally begin on August 24, says DepEd chief</a>&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22526519-da4d-4ffd-85e1-8acad0d19af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:33:50.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be psychosocial first aid for students and teachers
        before classes start,” he said.</p>'
  'boracay-reopens-tourists-western-visayas':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
