      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Restaurant reservations are waning. The
        rebound in air travel is leveling off. And foot traffic at stores is dwindling
        once again. There is mounting evidence that America''s fragile economic recovery
        is already stalling as the number of <a href="https://edition.cnn.com/2020/07/22/health/us-coronavirus-wednesday/index.html">coronavirus
        infections and deaths spike</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
