    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef4a0cc-8fa8-4f67-8721-7c11ef387e35'
    'lead': 'This is the first time Malacañang went public about the 75-year-old President
      undergoing a COVID-19 test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T15:00:18.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:16:51.609+08:00
