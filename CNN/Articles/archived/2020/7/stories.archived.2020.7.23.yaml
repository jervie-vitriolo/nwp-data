  'ABS-CBN-loan-payments-continue-rejected-franchise':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-23T10:58:07.485+08:00
    'imagesource': 'jcr:4eaffc0b-4245-4982-b3fa-8bcfcf176aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce73110-f143-45b0-aa1b-fc928293abf2'
    'lead': 'ABS-CBN says it can still pay its debts on time as it shifts business
      strategies and resorts to layoffs to stay afloat, with its denied franchise
      is expected to significantly bog down profits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T11:00:14.824+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:17:03.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:56.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'franchise', 'business', 'broadcast', 'TV', 'channel-2',
      'shutdown', 'House', 'NTC']
    'stories': ['9e441f22-6f11-42c1-869b-69466dc87896']
    'template': '1'
    'title': 'ABS-CBN assures continued loan payments despite revenue crunch with
      rejected franchise'
    'updated': 2020-07-23T16:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c0108-5847-49c7-bccd-8a8595cc3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –&nbsp;</strong>ABS-CBN
        Corporation assured sustained loan payments despite a potential revenue crunch
        due to the denial of its franchise in Congress, saying it will shift business
        strategies to digital and cable operations to keep the company afloat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330a946-279d-479a-8b38-b984d9ec0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned media giant gave a full explanation of its future
        business plans to the Philippine Stock Exchange on Thursday, nearly two weeks
        since a committee in the House of Representatives <a href="http://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">voted
        to reject its bid for a 25-year franchise.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d824888-9d4b-4beb-b85f-b17f23621c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local bourse operator had placed the shares of ABS-CBN and its
        sister firm ABS-CBN Holdings, Inc. on a trading halt since July 13, which
        was only lifted after the companies explained the full impact of the lawmakers''
        decision to its business and financial footing. The share price collapsed
        by nearly 30 percent on its first hour of trading Thursday and froze at ₱10.36
        apiece after the bourse''s circuit breaker kicked in for an hour because of
        the steep plunge. The stock price was at <a href="http://www.cnnphilippines.com/business/2020/7/10/ABS-CBN-shares-down-franchise-vote.html">₱14.78
        prior to Congress'' move.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab776468-1a3d-4ffd-ae5d-7621df62148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:06:27.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/4/30/pse-new-three-level-circuit-breaker-may-4.html">PSE
        to use three-level circuit breaker starting May</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9599c73-5738-4fa4-bc5b-26f5d416292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:06:27.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today was the first chance of market players to react to the denied
        franchise. Regina Capital''s managing director Luis Limlingan said the worst
        is not over for the embattled broadcaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc46718-e07e-454e-96f8-e1e9ac29a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN explained that the decision of the House "significantly
        affects" their free-to-air business, which accounted for half of its consolidated
        revenue as of September 2019. The network has been unable to file updated
        financial statements since then, citing the network shutdown and lockdowns
        due to COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712f4b2-f182-4020-8873-e99d9a598bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Kapamilya network said it is in talks with banks
        where they have outstanding debts, assuring they can still settle these on
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6e94e-1de0-47a2-9558-e07915a77c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:07:50.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/14/PH-banks-assure-strength-ABS-CBN-exposure.html">PH
        banks assure strength despite loan exposures to ABS-CBN</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5d418-1f95-4c93-b255-76a0f5afacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is likewise confident that any payments or financial
        obligations that may arise under its customary or usual business agreements
        are manageable and will not have a material adverse impact on ABS-CBN at this
        time," ABS-CBN said in the disclosure, adding it will pay all existing obligations
        for goods and services from third-party suppliers. It also said payment terms
        will be renegotiated if necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8387d-9049-4871-a5ea-57f47a9238ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s radio and TV broadcasts have been off the air since May
        5 following an order issued by the National Telecommunications Commission
        a day after its old franchise expired. Subsequent stop orders have been issued
        against its subsidiary <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/30/NTC-cease-desist-Sky-Cable-Corporation-.html?%3F%3F&amp;amp;fbclid=IwAR3F5zWzuYHfqwtS2hsFV4PM8JnyeDesUpBHyUemLlaq7naITT-y-N8xOes"
        href="https://cnnphilippines.com/news/2020/6/30/NTC-cease-desist-Sky-Cable-Corporation-.html?%3F%3F&amp;amp;fbclid=IwAR3F5zWzuYHfqwtS2hsFV4PM8JnyeDesUpBHyUemLlaq7naITT-y-N8xOes">SkyDirect
        and its TV Plus broadcasts in Metro Manila.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40606289-ca64-4041-b4a2-f46039c818e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:07:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/29/NTC-no-violation-ABS-CBN-TV-Plus-.html">NTC:
        No violation in ABS-CBN''s airing of multiple channels in digital television
        service</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af922cd0-73b1-4a90-88cd-dfb301cb74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, ABS-CBN said it will continue operations in other ventures
        not requiring a legislative franchise, such as international licensing and
        distribution and its digital and cable businesses, especially through SkyCable.
        The network will continue to provide content to various streaming services
        as another source of income.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b619d6-9bf4-40ab-96b7-ef35e90cfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular TV series and movies produced by the media conglomerate
        are available for viewing on pay-per-view and subscription platforms like
        Netflix, iflix, and iWant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93858958-e02b-43ed-b44d-94cd9071dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shutdown of broadcasts, ABS-CBN has been airing its news
        and entertainment programs through its social media pages, YouTube, its mobile
        apps ABS-CBN News and ABS-CBN Radio Service, and via the newly-formed Kapamilya
        Channel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9d386-5385-429e-bce5-eecdf6316457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company will focus on businesses that will generate growth
        in revenues and is reducing investments in non-core activities," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ffd62-9acd-42de-82de-4b07909f05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s subsidiaries have decided to shut down its joint venture
        for the <a href="http://cnnphilippines.com/business/2020/7/8/ABS-CBN-to-stop-O-Shopping-operations-year-end.html">O
        Shopping channel</a> and the operations of <a href="https://www.cnnphilippines.com/business/2020/7/22/KidZania-Manila-permanently-shut-doors-by-August-31.html">KidZania
        Manila</a>, an educational amusement hub for children. Its FM radio station
        MOR will also be shut down next month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e87de-d3c9-4bfc-87c8-50404f6cddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it assured stockholders that the company will remain
        intact and that their rights will not be affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ec70c-6208-44e5-a1f2-1dd643d7a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:00:14.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network previously announced layoffs effective August 31 as
        a way to preserve its operations, adding it will provide the appropriate separation
        pay to displaced employees. ABS-CBN also implemented other cost-cutting measures
        and reduced capital spending, but said it "intends to pursue all available
        remedies" to remain operating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e78de-228e-462f-a9e3-5921a50c75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:07:50.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:17:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
  'Cayetano-Lopez-family-sell-ABS-CBN':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-23T11:52:20.932+08:00
