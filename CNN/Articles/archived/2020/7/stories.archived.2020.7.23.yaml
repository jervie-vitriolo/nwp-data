      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is now a growing sense that the recovery is losing steam
        as <a href="https://edition.cnn.com/2020/07/21/us/california-coronavirus-surge/index.html">coronavirus
        infections surge in California</a>, Texas, Florida and other Sun Belt states.</p>'
    '7':
