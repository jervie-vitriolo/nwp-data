      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020, signed into
        law on July 3, has yet to be fully carried out as law enforcers agreed to
        wait for the implementing rules and regulations for as long as there’s no
        imminent threat.</p>'
    '12':
