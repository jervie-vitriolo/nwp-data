      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Small business shutdowns</strong>: As of Sunday, 24.5% of
        small businesses in the United States were closed, according to Jefferies.
        That is worse than late June, when only 19% were closed. Jefferies pointed
        to "particular weakness in COVID hot spots" and noted that small business
        employment had dropped to levels unseen since the end of May.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
