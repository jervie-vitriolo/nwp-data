      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Lawmakers
        of Makabayan bloc will continue their tradition of donning protest wear on
        the day of President Rodrigo Duterte''s State of the Nation Address this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fc811-5d4f-414f-8aa4-45d6f1319a0f'
