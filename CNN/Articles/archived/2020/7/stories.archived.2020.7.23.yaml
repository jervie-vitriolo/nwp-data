    'mgnl:tags': ['Cayetano', 'Alan-Peter-Cayetano', 'ABS-CBN', 'Lopez']
    'template': '1'
    'title': '''No one should force anyone to sell nor buy,'' Cayetano says amid calls
      for Lopezes to sell ABS-CBN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f8ef2-66e6-4343-9fe9-c019d663c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong> House
        Speaker Alan Peter Cayetano has shrugged off calls for the Lopez family to
        sell ABS-CBN after its shutdown, saying no one should be forced to sell or
        buy anything in a democratic country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f8594-b3a7-4440-8a8e-52f40e68aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, we are a democracy <em>eh</em>,” Cayetano said in an interview
        with <em>The Source</em> when asked to comment on the suggestion. “No one
        should force anyone to sell nor buy.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2650f-f58e-4ed1-ad25-5b9d0443c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous television interview, House Deputy Speaker Luis Raymund
        "LRay" Villafuerte suggested for the media giant to "just sell" the network
        instead of risking a longer shutdown that will put the livelihood of their
        employees at stake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e28e26-3079-409c-97b2-77301e21fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they really love the 11,000 employees or more, and they really
        want to serve the Filipino people, <em>ibenta na lang nila iyong kumpanya</em>
        (they should just sell the company),” said Villafuerte, who also earlier <a
        href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-TV-radio-frequencies-House-Villafuerte-DepEd.html">proposed
        that government acquire ABS-CBN’s remaining frequencies</a> to help in the
        distance learning program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf036422-5dd7-4743-8ba9-d6cc880d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/19/Lopezes-are-fine-without-ABS-CBN-says-lawmaker.html">The
        Lopezes are fine without ABS-CBN, says lawmaker</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f08b3-71d3-4b05-ad72-195e968126f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the move, Villafuerte argued other big companies can provide
        the manpower and technical expertise to run the network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd081e-2004-4fcd-862b-3adff019decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker’s latest pronouncement echoes the earlier stance of
        President Rodrigo Duterte, who previously advised the the company’s executives
        to sell ABS-CBN months before its franchise expired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e098b-58bc-4084-b6dc-076badba0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in earlier speeches repeatedly slammed ABS-CBN— expressing
        anger at the network''s failure to run his campaign advertisements during
        the 2016 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd49d6-4296-4503-b66b-e656009b09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive has since accepted the company’s apology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aad204-b816-4236-a93a-e49143ce769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano said the proposed “workers’ takeover” of the
        network — which would transfer the stake of the media giant to employees—
        may be possible, but will be a difficult task to achieve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c733b8d-24d7-424d-a4e9-498d5850a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s possible for the ABS-CBN employees including their big
        stars to take over both entertainment and news and public affairs, ang answer
        ko (my answer) is yes. Is it easy? Definitely no,” Cayetano said. “That can
        be done if suportahan ng husto ng owners (if the owners support it).”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65737a73-e979-4865-b289-ab170852e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ABS-CBN property protected</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd9e1c-0390-4ef9-9d43-4398f7c8217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III meanwhile argued that
        ABS-CBN’s property is protected by the Constitution, given it’s a private
        entity. This comes amid talks from some lawmakers that the network can be
        evicted from its Quezon City headquarters due to land title issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c3080-d488-4373-b434-c6f937b3bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Takeover ABS CBN property? Private property is constitutionally
        protected. Possession is given weight,” Sotto wrote on his Twitter page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a58ea4-0fe4-44f3-ae93-4fde7bc30249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a venue, the courts; and there is due process," he added.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Takeover
        ABS CBN property? Private property is constitutionally protected. Possession
        is given weight. There is a venue, the courts; and there is due process. Bawal
        judgemental!</p>&mdash; Tito Sotto (@sotto_tito) <a href="https://twitter.com/sotto_tito/status/1286101420584792065?ref_src=twsrc%5Etfw">July
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd7470-e5ba-43b6-a7d3-9cee79bf1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87a34f-e690-44dd-811a-0af5b58422a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers recently went viral over a Zoom meeting, where they
        discussed steps and other possible sanctions that can be imposed against the
        network even after the shutdown. Among the issues they cited include possible
        violations on the distribution of its digital boxes, as well as controversies
        on land ownership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4cb37-1736-4600-b18a-0faec420dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Deputy Speaker Rodante Marcoleta— one of the staunch
        critics of the network in the chamber— was heard as saying: “<em>Iyong titulo,
        unahin natin</em>. In principle <em>''yung lupa, wala silang mabubuhat doon.
        Lahat ng</em> improvements, <em>pag-aari na ng gobyerno kasi ang lupa pag-aari
        na ng gobyern</em>o."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210b744-c4b5-4f7f-86e1-32909de04ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can focus on the title first. In principle, they
        can''t do anything about the land anymore. The improvements that can be done,
        it can be up to the government because the land is already owned by the government.]</p>'
    '21':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ac419-2b33-448d-ba11-3ce2758c91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:00:38.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a038951-db35-4999-a99d-7925fc006f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T11:56:55.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN— which has repeatedly refuted allegations hurled against
        it— halted broadcast operations in May following the expiry of its license.
        The House panel earlier this month also denied the company’s application for
        a fresh 25-year franchise,  a move labeled by local and international critics
        as the latest blow to press freedom in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
