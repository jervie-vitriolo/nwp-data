      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While none of them will be physically present inside the Batasang
        Pambansa Complex on Monday, the six progressive congressmen shared that they
        will grace rallies in "protest fashion," with their outfits representing the
        plight of Filipinos from various sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a546b-58cc-4128-b00d-39c91abd2692'
      'mgnl:activationStatus': true
