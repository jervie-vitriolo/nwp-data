      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/26/Metro-Manila-most-congested-city-Asia-ADB.html">Metro
        Manila is most congested city in developing Asia, study shows</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d94382-0fdb-4c3d-a3c7-9a19a71bc534'
