      'text': '<p><strong>Song: Tilly Birds "When the Film’s Over"</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79551c19-f043-498e-b8a2-ee9a51dcf025'
      'mgnl:activationStatus': true
