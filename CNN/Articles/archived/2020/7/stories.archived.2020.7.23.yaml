      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avian influenza is a viral infection affecting not only birds but
        also humans through secretions. The same strain was detected in Pampanga and
        Nueva Ecija in 2017, but no human transmission of the disease was recorded.</p>'
