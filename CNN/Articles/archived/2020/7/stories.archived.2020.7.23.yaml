      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Vergeire said the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/23/DOH-study-pool-testing.html"
        href="https://cnnphilippines.com/news/2020/6/23/DOH-study-pool-testing.html">COVID-19
        Laboratory Expert panel is studying</a> the possibility of using pool testing
        to increase testing capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea3b2c-ec10-423c-87d3-3d850f840b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:44.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH Single Joint Research Ethics Board is also
        doing a review ahead of the pilot study at the Research Institute for Tropical
        Medicine. The department is also identifying other laboratories which may
        have the capacity to conduct such testing method.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219616bb-88ff-403d-a1cc-52a6fd29abff'
      'mgnl:activationStatus': true
