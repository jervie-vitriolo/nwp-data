      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two "bodies" were seen in the vehicle, the police report said. One
        person was injured and brought to the Isabela United Doctors Medical Center
        for treatment while the other two passengers are missing, it also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b876c-508b-465a-88af-da6ecc2acaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T22:28:15.346+08:00
