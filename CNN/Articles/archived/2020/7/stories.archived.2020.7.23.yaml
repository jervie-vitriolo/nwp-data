      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-time economic indicators <a href="https://edition.cnn.com/2020/06/10/economy/recession-history/index.html">bottomed
        out in May</a> as stay-at-home orders were lifted and many Americans felt
        safe enough to start visiting shopping centers, restaurants and <a href="https://edition.cnn.com/2020/07/22/business/airlines-coronavirus-testing/index.html">even
        airports</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfd3ba-3333-4f59-96c4-5415b3ae723f'
