      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebound would not be as quick as the economic team predicts,
        with Bird saying it will track a U-shape rather than a sharp, V-shaped recovery.
        A 6.5 percent growth is expected for 2021, but the economist said there''s
        still a lot of uncertainty which renders the outlook more fragile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe76cf-d2e7-43c8-9996-e29922436bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
