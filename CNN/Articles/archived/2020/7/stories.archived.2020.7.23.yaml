      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kabataan Partylist Rep. Sarah Elago said she will wear
        a "sash panawagan" calling against contractualization, respect for human rights,
        and other educational struggles of today''s youth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f7ebd-66f4-46d6-8ac1-3cac8352e1bc'
