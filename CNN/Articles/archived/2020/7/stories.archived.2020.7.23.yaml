      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAF said recovery of the aircraft is currently being carried
        out to confirm the number of casualties. It added that it will conduct a probe
        to determine the cause of the crash.</p>'
