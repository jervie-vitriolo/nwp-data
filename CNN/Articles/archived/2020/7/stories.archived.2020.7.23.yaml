  'DOH-new-covid-testing-target':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T20:46:04.741+08:00
    'imagesource': 'jcr:40f8ca67-9de6-438d-88de-e96237bf3277'
