  'COVID-19-will-spread-to-schools-in-areas-where-there-is-community-transmission--WHO-official-says':
    'author': 'Gisela Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T01:02:27.895+08:00
    'imagesource': 'jcr:a2eff941-ca69-4c3e-8300-35472b037917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12467e71-324b-4106-88d7-6cf37bf3bdf1'
    'lead': 'Schools are ''a microcosm of our society, of our community'' and ''a
      subset of people from our community,'' said Dr. Mike Ryan, executive director
      of the World Health Organization’s Health Emergencies Programme'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T01:01:40.761+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:17:14.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:53.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO', 'Mike-Ryan']
    'template': '1'
    'title': 'COVID-19 will spread to schools in areas where there is community transmission,
      WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d277845-0753-4897-ba07-285bbed5acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> COVID-19 will spread to schools if there
        is widespread transmission of the virus happening within a community, Dr.
        Mike Ryan, executive director of the World Health Organization’s Health Emergencies
        Programme, said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf968cc7-c97b-452d-b474-d9d78f546b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601cbdad-3c3a-4f88-8d20-ff8123c10073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said that schools are "a microcosm of our society, of our community"
        and "a subset of people from our community."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed1fcb-10ec-4144-bafb-e698a466bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958fa8d-67b0-4140-99bd-4e5cb2c213ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if we have spread of the virus in our community and that spread
        is intense and is widespread, then that disease will spread to the school
        environment," he explained while during a social media Q&amp;A.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca3e9a-a1f7-4f1d-89d4-22c72a53ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc58a5c3-4342-4b71-bf52-4560122b5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disease may pass through children. It may find the child then
        that''s less immune or has some compromise and can cause a more severe infection.
        Or it can also be brought to vulnerable grandparents or others. So, the way
        I would see it is that when you have intense transmission at community level,
        then we have to be careful about schools," Ryan added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187ad09-008e-44a8-a65e-f50259c44b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said school environments are very important to communities,
        as they act not only as a place where children receive an education, but also
        as a source of nutrition and safety "in areas that are not necessarily as
        safe socially for kids."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ef627-4e23-467f-b337-5d543fe1d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b21ee6-2f0b-4e05-a199-5cb6ca6ee4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools "are very important centers within our societies and within
        our communities. So we have to do everything possible to bring our children
        back to school. And the most effective thing we can do to stop the disease
        in the community," Ryan added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1699c9a-a18b-4e59-8ffa-10e8abf63ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16805274-5f1d-45b7-9e9e-734cc910bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as many US school districts are deciding how —
        and if — to reopen schools for in-person learning this fall. Many major school
        districts are refusing to reopen, some even defying state guidelines, until
        coronavirus cases begin to drop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc5dd3-7dd1-44b0-983b-683ff3780e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T01:01:40.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-22-20-intl/index.html"
        target="_blank">"COVID-19 will spread to schools in areas where there is community
        transmission, WHO official says"</a></em></p>'
  'astrophysicists-reveal-largest-3D-model-of-universe-ever-created':
    'author': 'Joshua Berlinger and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T05:10:36.026+08:00
    'imagesource': 'jcr:2874e824-8a02-4949-8126-575bb04cc31a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fef4b58-d158-4421-a0e2-fcaa1d074883'
    'lead': 'The Sloan Digital Sky Survey, a project involving hundreds of scientists
      at dozens of institutions worldwide, collected decades of data and mapped the
      universe with telescopes'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T05:08:41.931+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:17:14.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:53.614+08:00
