    'mgnl:tags': ['George-Floyd', 'Derek-Chauvin']
    'template': '1'
    'title': 'Fired Minneapolis police officer Chauvin and estranged wife face 9 felony
      tax charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037da63-aa21-4d9f-95d4-3b2a21e44b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The former Minneapolis police officer
        who was charged in George Floyd''s death and his estranged wife face nine
        felony income-tax charges, according to the Washington County, Minnesota,
        attorney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcf31a-a91d-4667-abf0-b7ed847bf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin and his wife, Kellie, did not file income tax returns
        in the state for some years and underreported income for others, according
        to court records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c87af-3fcb-4471-9d5e-1464cccfa087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each count carries a maximum five-year prison sentence and a fine
        of $10,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f1d3e-5fd0-4c54-9960-1c5e09ba0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek''s attorney had no comment on the charges, while Kellie''s
        did not respond to CNN''s emailed requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d219a35-e2eb-42ed-b6fc-96e5857c6a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation began in June 2020 and involved the Minnesota
        Department of Revenue and Oakdale Police Department, Washington County Attorney
        Pete Orput said in a release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf0f0c-f667-4d4a-bfd5-2778125439a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chauvins did not file income tax returns in Minnesota from 2016
        to 2018, and underreported income on their 2014, 2015 and 2019 returns, according
        to court records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5aa1bf-325c-44a7-9aec-af2e3e5d8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin worked as a Minneapolis police officer during that time
        as well as working in security at several different Minneapolis businesses,
        the court records said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d0cfc-aa35-4424-97f0-3dcd42312799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellie was a realtor and photographer during the time, according
        to the records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e2b44-7e6c-423a-a890-f10bddb2dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chauvins also did not pay proper sales tax on a vehicle they
        purchased in Minnesota, the complaint said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b3f23-e482-4187-b63e-138deecc8a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin is currently in custody, facing charges of second
        degree murder in the death of George Floyd. He was fired from the Minneapolis
        Police Department in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17463344-d035-4631-8145-f91af3bfc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellie Chauvin filed for divorce on June 1. She is not in custody,
        according to Wednesday''s court filing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469500cf-671a-4fac-b803-40b6b39b49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:05:40.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
