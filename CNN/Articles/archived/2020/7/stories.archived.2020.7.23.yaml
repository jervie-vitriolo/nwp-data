  'COVID-19-vaccine-hurdle-distribution':
    'author': 'Sara Murray, CNN'
    'caption': 'Last month, National Institutes of Health Director Francis Collins
      called the National Academy of Medicine asking for help: Would the esteemed
      group be interested in developing guidelines for who should get the first doses
      of a coronavirus vaccine? FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T07:42:16.307+08:00
    'imagesource': 'jcr:7c11342f-cab2-42f8-aec6-95d76890df53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '597cef11-6444-47c2-a599-5683918532d7'
    'lead': 'Providing a vaccine is one thing. Convincing people to get it is another.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T07:47:11.599+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:17:10.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:55.049+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID', 'vaccine']
    'template': '1'
    'title': 'Even once a vaccine gets approved, big hurdles remain for distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4ee31-b4a6-4627-b90d-f1237f037c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last month, National Institutes of
        Health Director Francis Collins called the National Academy of Medicine asking
        for help: Would the esteemed group be interested in developing guidelines
        for who should get the first doses of a coronavirus vaccine?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12db9fd-4c72-45a9-b665-a942ce93c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ff14e-ee21-4369-9513-7347a7cbf2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will allow the public to know it''s transparent, it''s not political,"
        said Dr. Victor Dzau, the academy''s president who told Collins that his organization
        was up to the task. "The American public will want to know how are you making
        that decision? Why am I not getting it first?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484cb93-f058-428d-bf0d-fe80a0648bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6e67e-5c44-4104-a62c-e8ac40e1fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of missteps and criticism across the political spectrum
        on everything from testing to personal protective equipment, the Trump administration
        is aiming to prove it can roll out a coronavirus vaccine quickly and fairly
        to millions of Americans as soon as one is ready. That means tackling thorny
        challenges like deciding who is first in line for vaccination, securing millions
        of glass vials and syringes and convincing Americans to get inoculated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee56fa1-8217-4c6f-b777-9cb4bb324312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8649031-a9d2-4b58-bd6e-dd7b3b856e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is making moves that experts applaud like tapping
        top health officials and industry experts to lead vaccine plans rather than
        politicians, but they are still concerned that the overall effort -- dubbed
        Operation Warp Speed -- remains shrouded in secrecy. And the administration''s
        response to the rest of the pandemic has not inspired confidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fb4f1-ac85-43bc-9111-002b67e4c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5a998-c97f-4539-ad75-6e07b9950521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of being handled like a secret weapon, which is never
        good," said Dr. Paul Offit, director of the Vaccine Education Center at the
        Children''s Hospital of Philadelphia. "Transparency is always good."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6f918-d85a-49b5-8ef5-55c7cc754c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30ec5d-b880-417f-91cd-24119d082c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First in line</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1c623-06a3-4f61-9df4-fca408745786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a vaccine is approved, every American won''t be able to get
        it at once. That sets up the unenviable task of deciding, amid a deadly pandemic,
        who is most vulnerable to the disease and who is most essential to inoculate
        quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb073c-bfa0-416f-8326-e35604f1b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c59bb-e0de-47b1-9061-fd11212216cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are a little uneasy about the government calling the shots
        here," NIH''s Dr. Collins told a Senate panel earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471a333-a377-4360-a8b3-616dba2aa134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ce2e5-61e3-44c3-a441-f0a93843ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts will have to consider vulnerable populations like those
        in assisted-living facilities or prisons, people working in close quarters
        like meat packing plants and how to assess Americans with preexisting conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cdb67c-5bec-4e65-9bc9-16da6c56047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2315041-c540-48a3-9367-f9f31a593c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Academy of Medicine hopes to have its recommendations
        publicly available in August or September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83be772-0b07-4f59-b42c-ed3646d4644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a168e54-0271-4a67-b6e7-ee16e226600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second panel of vaccine advisers for the Centers for Disease Control
        and Prevention -- the Advisory Committee on Immunization Practices (ACIP)
        -- is also coming up with a set of guidelines. It''s still unclear whether
        the administration will select one set of recommendations over the other or
        take both into account when making its final decisions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b875e0-d390-4906-9b63-72e7070949f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b43aa-2472-495b-bfea-4020e3371056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the ACIP convened electronically in a little-noticed
        meeting to discuss who counts as an essential worker, where teachers should
        fall in the priority list, vaccinations for pregnant women and whether race
        and ethnicity should factor into priority considerations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2997b-1925-48d2-83cc-0d51df7da9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3862cc9-11cd-41fe-978b-e3adcf19e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail to address this issue of racial and ethnic groups as
        a high risk in prioritization, whatever comes out of our group will be looked
        at very suspiciously and with a lot of reservation," Dr. José Romero, the
        panel''s chairman, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9cbfc-b090-47c7-b246-34f53e2c1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b392a88-5d2f-4db8-bf98-3fe10526bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting encapsulated the steps the government is already taking
        to prepare for a vaccine, as well as the secrecy that still plagues the effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909fea3-6b88-4527-9de9-aaaf4c15c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43297938-6e5e-43bb-bcc7-f790401906d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matt Hepburn of Operation Warp Speed kicked off his presentation
        on coronavirus vaccine development by asking the panel to bear with his "lack
        of ability to provide a lot of specifics about what we''re doing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3487066-78ae-4e09-9fba-a0b96da325e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfe949-e64c-440d-90f1-a59af772e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, he insisted, "We''re not this secretive organization
        that''s working with unknown people and no one really understands what we''re
        doing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcc358-0521-4653-b208-194c33a809a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da634b-14ed-471a-a8ea-8c25e65c6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official at the Department of Health and Human Services
        told CNN "we know there is a problem" when it comes to transparency around
        Operation Warp Speed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c928052-4091-4fdc-ac37-e961b9d37301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fad27-bb30-4334-9de6-8ff63b4d2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparency is the key to acceptance," the official said. "People
        need to believe in the safety and efficacy of these vaccines."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6222b-f1aa-4c22-a132-8177535ad6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737b030-5bc3-471c-bfdf-030099bf8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A humongous task''</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affd1df-f52a-46c1-b017-dafd9717ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts are already knocking the Trump administration for
        peddling an unrealistic timeline to the American people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153816c-1a03-4088-8d31-cd1ac6b3ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d10548-5556-4ae3-b772-dfe6f8d93cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when people tell the public that there''s going to be a
        vaccine by the end of 2020, for example, I think they do a grave disservice
        to the public," said Ken Frazier, the chief executive of pharmaceutical giant
        Merck, in a recent interview with Harvard Business School. "We don''t have
        a great history of introducing vaccines quickly in the middle of a pandemic.
        We want to keep that in mind."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d58c9b-0a49-4a57-b1a6-4b67a54fa330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7ff01-1856-4520-8def-40c841803a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spreading false hope and failing to come through is just one of
        the things that could further damage the public''s trust.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6de20-5c78-48b1-8031-12165e2b0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac492e53-253e-4fe4-97f8-2dc552903a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t give an optimistic message that the vaccine is going
        to be developed in December and then come December you don''t have a vaccine.
        Then people are wondering what happened," said Vijay Samant, a vaccine expert
        who oversaw the production of three successful vaccines when he worked at
        Merck. "In the meantime, you know, they have given up social distancing in
        the assumption that the vaccine going to be developed in six months, and people
        are taken aback what''s going on, they lose confidence."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea5559-7d21-4395-9928-1e86f9ac3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad99b86-ee70-4d8e-940b-34a7cb9891da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a vaccine is available, it could still take six months to a
        year to vaccinate enough of the population to slow the spread.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777c760-00db-46e9-b3eb-3a5d55eb5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01447bb4-25dc-4b3b-a0af-12f0281afa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s if you''re lucky," Samant said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51238c-e8bc-4658-88b9-8784d7c87347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6e10e-8071-4556-9188-843e8f49616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is trying to streamline that process with
        Operation Warp Speed. It has partnered with vaccine developers to start manufacturing
        and stockpiling their drugs before safety trials are completed or the Food
        and Drug Administration has signed off on the vaccines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf425af-29d3-4c31-b690-177bed11d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8d4ce-8a5e-4447-bedb-d9e914276904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are literally making the commercial scale vaccine now, as we''re
        going through the clinical trials," Health and Human Services Secretary Alex
        Azar told CNBC Wednesday. "We''re doing that at-risk, using the full power
        of the US government and our financial resources to do that. No one''s ever
        done this before."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c57222-2252-49be-8eae-f3deda45903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea54b5b-4356-451d-ad97-fe8803a6a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a vaccine is authorized, the goal is to roll it out immediately.
        By next year, the administration hopes to have roughly 300 million doses of
        the coronavirus vaccine available. Whichever vaccine becomes available will
        likely require an initial dose followed by a second booster shot, vaccine
        experts and suppliers said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08c512-ebe3-4fa5-9e5d-18732b26b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a718696-9e02-4fb9-beab-7019d0bd244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a vaccine is ready, it is still a tall order to get from the
        lab and into the arms of Americans. The US government is already shelling
        out hundreds of millions of dollars for supplies like glass vials and syringes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f1dae-01f6-429b-bcb8-a7e949b8ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ce14b-094f-4017-b9dd-dc80fe96d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We -- right at the beginning of Operation Warp Speed -- worked
        to lock down fill-finish capacity, as well as syringes, needles and glassware,
        so we''ve secured that to be able to ensure that we''ll be able to vaccinate
        the American people once we get vaccines that are demonstrated safe and effective
        to the FDA''s gold standard of approval or authorization," Azar told CNBC.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbee71-7358-41cc-bf4a-848ee0960072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280640b-7195-49cd-a386-c5de72a64aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration has awarded some contracts to suppliers
        with thin track records, others have gone to major manufacturers like Corning
        Inc.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579fbb09-b117-46f8-bc3b-973811347e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a8602-cb3b-4403-a111-bf906b27abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the US has kind of set a bar and the rest of the world
        is following the model, quite closely actually," said Brendan Mosher, vice
        president and general manager for Corning Pharmaceutical Technologies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100dff09-baf2-453d-9be6-71af5629ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca9aa5-2c6e-4269-a041-13db973849d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glass won''t be the critical bottleneck," Mosher said. "There will
        be plenty to go around at the point a vaccine is, is ready, so I think we''re
        going to be in pretty good shape."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ae9e2-0895-43f5-b973-3c56d3841c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c33e4-9b6a-4207-a63d-c4fb1973c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckton, Dickinson and Company -- the world''s largest syringe manufacturer
        -- said the US is making progress in securing syringe supplies as well. But
        it may still fall short of the 700 to 800 million syringes it will need to
        provide vaccines.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4aa988-8a59-4995-8872-3d800ce6386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946000ba-3bbf-4189-9185-d4af1e95d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our understanding is that this is a process, right? And the federal
        government is placing some initial orders with us and other manufacturers,
        but it is, I think, the beginning of the process," said Elizabeth Woody, vice
        president of public affairs for the company.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede66a1a-6b7c-4c65-9981-6d7e34c82b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be4c95-d480-4ee3-bc74-6a832ebec2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already ordered 190 million syringes from Beckton,
        Dickinson and Company as it partners with them to expand its manufacturing
        capacity.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3dbed-47d4-4adb-95f3-f94ef18c2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ab71d-1c2c-40d4-a32d-3b0fec405f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it tells us is that we''re taking the steps now in order to
        prepare for potentially a seasonal Covid vaccine much like we have for the
        flu," Woody said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1025f-3721-4cbd-a4e3-b98995e00ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4924d9-4323-4ea4-8473-6911a0404f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and Pentagon are working in tandem to deliver the vaccine
        across America, though they haven''t offered many details about how they plan
        to do so.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0abf2d-7e70-4b2c-99c5-648b073aefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb6fb1-dca0-4ddc-aa8f-2ef67d211577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big task, even if you have a vaccine, getting these people
        vaccinated is a humongous task, humongous task," vaccine expert Samant said.
        "Because you need to convince people."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb326301-b0ab-45d1-a74d-c6433e23196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bc443-61d4-4e4c-8bd9-924264cc84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Are we the guinea pig?''</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bc1e3-91ba-423e-9d81-f0c83869b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing a vaccine is one thing. Convincing Americans to take get
        it is another.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440cc1f-64df-472e-aaa5-a5503fa4a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88910f03-668f-49cd-86c5-f96c3d2b17c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have publicly hammered home assurances
        that the vaccine will be thoroughly tested to prove it''s safe and effective.
        Still, a May CNN poll found fully a third of Americans said they would not
        get the coronavirus vaccine, even if it was affordable and widely available.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214c4fd-d590-4a5b-81a3-87c24cb4807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bdd38-9382-4c46-9bd9-dda08ef23881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans are skeptical of all sorts of vaccines. Others are
        wary of the safety of the coronavirus vaccine in particular since it is being
        produced on an accelerated timeline. To others, the vaccine effort is colored
        by politics.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578046b-022b-4436-b7f7-3c6c30ce0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81560d-b700-4e56-a733-dcf63c274c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re seeing people who are commenting ''I can''t trust anything
        Trump says.'' You''ve got people on the opposite end of the spectrum saying,
        ''Unless he says it''s OK, I''m not going to do it,''" said Emily Brunson,
        an associate professor at Texas State and co-author of a recent report on
        public trust issues around the coronavirus vaccine. "You''re going to get
        people who are hesitant who are not normally vaccine hesitant."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a210c91-6714-4539-a541-aa9ff97a379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe2d25-de26-4c56-ae78-7c1b3463a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convincing minority communities that have experienced higher rates
        of hospitalization and fatality to get vaccinated is a top concern. Experts
        said that will have to involve community outreach through organizations people
        already trust, such as faith-based organizations.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c58457-be6b-4e8f-82f9-878c99d110f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ae139-6341-45b1-80ee-17df0e5b1eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of work that needs to be done in terms of making
        sure we that engage them earlier to gain their trust," Dzau of the National
        Academy of Medicine said. "There are two ways that people can look at it.
        One is, are we the guinea pig? Or, two, we should get it first because we
        are more at risk."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9b812-6cec-4f23-a8dc-9f01a519344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c45c0a-fa55-4ef8-aee6-fc861fe594f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:47:11.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:10.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
