      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, the administration plans to begin filming one-minute
        spots that feature the administration''s top scientists, including National
        Institute of Allergy and Infectious Diseases Director Dr. Anthony Fauci, Surgeon
        General Dr. Jerome Adams, CDC Director Dr. Robert Redfield and others. In
