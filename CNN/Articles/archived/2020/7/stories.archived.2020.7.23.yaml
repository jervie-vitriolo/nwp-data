      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real progress is being made on the vaccine front, underscored by
        a $1.95 billion deal announced Wednesday for Pfizer to <a href="https://edition.cnn.com/2020/07/22/health/pfizer-covid-19-vaccine-government-contract/index.html">produce
        millions of Covid-19 vaccine doses</a> for the US government.</p>'
