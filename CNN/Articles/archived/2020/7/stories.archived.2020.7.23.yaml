      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong>&nbsp;The
        worst is over for the economic slump this year, but the Asian Development
        Bank said bringing back millions of jobs lost during the pandemic could take
        at least two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab66aab-5e01-4a17-b4c5-5de8c11956a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.547+08:00
