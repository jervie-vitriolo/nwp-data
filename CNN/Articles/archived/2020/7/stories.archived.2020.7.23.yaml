      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the things I had planned this summer didn''t end up happening,"
        she wrote, likely referencing her canceled tour for her August 2019 album,
        "Lover." "But there is something I hadn''t planned on that DID happen."</p>'
