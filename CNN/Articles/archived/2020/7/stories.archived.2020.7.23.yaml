      'mgnl:type': 'text'
      'text': '<p>MIAA said it aims to test 6,462 employees. The tests are being done
        at the Ninoy Aquino International Airport Terminal 4, which remains closed
        to the public while the other terminals are operating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f7510-d89f-4390-ad55-acd575d3b0bf'
      'mgnl:activationStatus': true
