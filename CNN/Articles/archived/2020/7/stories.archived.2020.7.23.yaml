      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea013e-aab7-43ca-ad04-60a87091ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "My own approach to this would be not to worry as much
        about short term, whether it''s the growth number ... nor are we trying to
        think about a margin target, because in some sense, the world needs to do
        well for us to do well in the long run. And I think the world will come out
        of this, and we will be stronger if we invest during this (time)."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975c6c7-90d5-4679-a932-6f8cc39dcde3'
