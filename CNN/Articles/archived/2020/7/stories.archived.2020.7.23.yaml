    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b179c134-c7cc-4641-bec1-328621d1e0e2'
    'lead': 'Lawmakers of the Makabayan bloc are seeking an investigation into the
      decision of the Presidential Communications Operations Office to edit out portions
      of President Rodrigo Duterte''s taped speeches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T16:19:49.444+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T10:16:47.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:01.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte']
    'template': '1'
    'title': 'House probe sought on Duterte''s taped, edited speeches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffaccff-eed4-40ec-9ed8-9e9b3eeeb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Lawmakers
        of the Makabayan bloc are seeking an investigation into the decision of the
        Presidential Communications Operations Office to edit out portions of President
        Rodrigo Duterte''s taped speeches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5165f-c536-42ab-81fe-43eac7662cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832af45-6c91-4928-bebf-b0c20b89911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progressive lawmakers filed Thursday House Resolution 1062 directing
        the House Committee on Public Information to conduct an inquiry in aid of
        legislaton on the PCOO''s move, which runs "contrary to its mandate to ensure
        transparency and full disclosure" of the President''s pronouncements and activities
        which are of public concern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d80927-39a0-4963-b546-5b5049e43681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e11665-0495-429f-8ee3-e113dec6f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution cited Duterte''s speech to the Armed Forces of the
        Philippines in Jolo, Sulu on July 13.  Its edited version aired minus a 10-minute-long
        portion where Duterte spoke against ABS-CBN just days after a House panel
        voted to junk the network''s franchise renewal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3d1ef-e463-43a9-8f3d-36940cd12096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0c56f-221d-4130-bbc6-cb8c7800fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by the House panel dominated by Duterte''s allies has been
        widely criticized as a blow to press freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5e934-ac38-4988-a155-51a68c096846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ea870-91ec-4b0c-b7d9-51591299546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of Duterte''s speech which was aired on television only
        showed him claiming that he <a href="https://cnnphilippines.com/news/2020/7/14/Duterte-oligarchy-martial-law-ABS-CBN.html?fbclid=IwAR0eCMMZWgGYaYFWmAje13vrbY4XGiECDwPkrOy6ugE2EoGE9kl2-3J2y08">"dismantled
        the oligarchy without declaring martial law."</a> However, in his unedited
        speech, he can be heard criticizing ABS-CBN for "ruining" his image, and "playing
        God" despite numerous violations, and ranting against Rappler, communists,
        and some business tycoons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33551a72-da0f-4ed7-b7d3-3bc9b8e48750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba51df-5f60-4592-9c5d-dbb7e1f0698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier denied that it was suppressing crucial information
        to the public. Presidential Spokesperson Harry Roque also said there is no
        policy to edit Duterte''s speches before it is broadcast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0360565-37c9-42ed-bca9-9f6a170f3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a14ef-74e1-4f86-9970-1ee59d26d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also slammed the Palace for allowing the late night
        airing of Duterte''s taped and edited speeches which contained his crucial
        remarks about the COVID-19 pandemic, instead of airing them live and unfiltered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e09906-5e03-4953-b166-14893b228d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe57e5-1dc7-4cc3-a950-3b0a4a9ad06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] deprives Filipinos of their right to know, and further puts
        into question the credibility and transparency of the national government''s
        communication arms," the resolution read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdd740-df5f-4b76-b572-02f02d03b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b1ecb-b7d9-4b5a-912a-145190850f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Makabayan bloc are Bayan Muna Reps. Carlos Zarate,
        Eufemia Cullamat and Ferdinand Gaite, Gabriela Rep. Arlene Brosas, ACT-Teachers
        Partylist Rep. France Castro, and Kabataan Partylist Rep. Sarah Elago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220cfb7-f9e2-42a3-a7cf-2cc2b410ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6196688-48f9-4b63-98ce-0b26e8b6248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:49.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticisms, the Radio Television Malacañang assured that
        Duterte''s State of the Nation Address on Monday <a href="http://cnnphilippines.com/news/2020/7/22/Duterte-fifth-Sona-unedited.html">will
        be aired live and unedited</a>.</p>'
  'manila-bishop-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Bishop Broderick Pabillo, Apostolic Administrator of Manila, said
      he has tested positive for the coronavirus disease but is not feeling any symptoms.
      (FILE PHOTO)'
