      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf2809-61f3-40b2-82b3-518dabbd4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her interview with the bureau, Tang allegedly fled to
        the San Francisco consulate, "where the FBI assesses she has remained."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574b82d-518e-4db9-bca9-367421e47445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab69661-8d20-4a1c-b967-57b9c70214db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US State Department, the Justice Department
        and the FBI for further comment. Separately, CNN has also reached out to China''s
        Ministry of Foreign Affairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32401067-5bcb-442c-89eb-38d94a0a7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e2f04-c7e5-4a75-b695-972b851d6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the criminal complaint, which names several other Chinese scientists
        in the US, prosecutors claim they are part of a "program conducted by the
        PLA -- and specifically, FMMU or associated institutions -- to send military
        scientists to the United States on false pretenses with false covers or false
        statements about their true employment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0e9c4-9538-4112-be79-b5aaf8a7110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d34ba-7c76-4d7e-96bc-573f2c0fb95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There exists evidence in at least one of these cases of a military
        scientist copying or stealing information from American institutions at the
        direction of military superiors in China," prosecutors said. "There additionally
        exists evidence of the PRC government instructing these individuals to destroy
        evidence and in coordinating efforts regarding the departure of these individuals
        from the United States, particularly following the charges filed against Xin
        Wang in this district on June 7, 2020."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a2ac1-70fd-48b6-8f3f-338462e36bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c273bd-34a1-4970-9cfe-6c8a62c2e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Wang was <a href="https://www.justice.gov/usao-ndca/pr/officer-china-s-people-s-liberation-army-arrested-los-angeles-international-airport">arrested
        at Los Angeles International Airport</a>, attempting to depart the United
        States for Tianjin, China, and was charged with visa fraud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed56e6-cf04-4d94-a253-7da831379589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21905c-2362-4709-a93a-cf45d6e52763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on Wang''s arrest, Chinese Foreign Ministry spokeswoman
        Hua Chunying called it "blatant political persecution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67c96c-ed95-4767-b7f0-62e1b07f7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae199cb4-d433-481f-bbc8-d202af80170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, Wang Xin does research in the field of cardiovascular
        diseases. I don''t see how that could ever threaten US national interest or
        security," she said, adding that "recently many Chinese citizens were questioned
        for a long time by American law enforcement officials while leaving the US,
        and the digital devices they carried were also examined."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09277959-6337-421f-97ad-66656471058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1d35f-7856-408f-8af7-2b3a8c85a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Houston closure</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605df074-4f97-46e5-b8a9-566db6c5e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Beijing promised to retaliate to the Houston closure,
        with state media pointing to the potential shuttering of one of the US'' numerous
        diplomatic missions within China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a972466-9cce-4598-a7e3-e9df832e12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c21615-dec4-41ce-901e-8336e69f9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Washington is still being vague on what prompted the Houston
        decision, it appears to have some connection to espionage, coming a day after
        US prosecutors charged two alleged Chinese hackers over a "sweeping global
        computer intrusion campaign" that they say was supported by the country''s
        government and aimed at coronavirus treatment and vaccine research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca3bb1-b0bb-4251-912b-d22ed9982d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91130b-6853-4adc-8d46-1413d5cb500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Republican Sen. Marco Rubio of Florida, the acting chair
        of the Senate Intelligence Committee, said the Houston consulate was a "central
        node of the Communist Party''s vast network of spies." The US State Department
        earlier accused China of having "engaged for years in massive illegal spying
        and influence operations" and that those "activities have increased markedly
        in scale and scope over the past few years."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b764da-7309-491f-bbad-19915b6385c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8c5ed-6aa3-47ee-aa8a-a7d971e6e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokeswoman said the consulate was directed to
        close "in order to protect American intellectual property and Americans''
        private information" but did not immediately provide additional details of
        what prompted the move.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90354381-8b4c-44d8-9dab-860451996e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05411d4f-f977-4013-a1e0-999ecc829e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry called the order an "unprecedented escalation"
        and suggested it would retaliate in kind. Late Tuesday, officials in Houston
        could be seen appearing to burn documents in a courtyard outside the consulate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad25718-1ffb-4d21-a41b-1c2f8ec745d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a83f6f-f3c8-487c-8ec6-d14a2bf54665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate KTRK, China''s consul general in Houston,
        Cai Wei, said he was shocked by the closure order.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc9b24d-a1c9-43d2-9b1d-e8900195bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453aef5-884d-4e1d-afff-e8eff09fff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected (to be) treated like this, and we are coming for
        friendship, and for mutual understanding between China and the United States,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5372f8e-ba7c-4d7d-9722-03b163adf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f74f4-ef1c-4f72-84cb-7436a1a5b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential retaliation</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634f219-0b5c-4cb5-8411-fe7691c333e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and the United States have plummeted in
        the past year, amid an ongoing trade war, the coronavirus pandemic, and US
        criticism of China''s human rights abuses in Hong Kong and Xinjiang.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9942b-1612-4cbe-9e1f-5dc3696e93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7125ef7-a559-458f-ade8-4f9e6d730396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo, who was just in Europe rallying
        leaders to take a harder line with Beijing and meeting with exiled Chinese
        dissidents, said that the move was consistent with the Trump administration''s
        policy towards China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6fd39-11d4-452d-bdc5-758ce905b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b79637-f9aa-47ed-bdb2-cdefd690e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has said ''enough''. We''re not going to allow
        this to continue to happen," Pompeo said. "We are setting out clear expectations
        for how the Chinese Communist party is going to behave, and when they don''t,
        we''re going to take actions that protect the American people, protect our
        security, our national security, and also protect our economy and jobs."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e5934-f321-4ffb-8571-b87a8dba284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6de99f-1bdd-40a6-a06f-de158042bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is set to deliver remarks on China on Thursday at the Richard
        Nixon Museum and Library in California. His speech could announce another
        escalation against China, particularly if Beijing takes action against a US
        consulate or other interests in the country ahead of his address.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027fcb9-4373-481a-b5af-138cccd5b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b4ed8-464f-463e-a1ec-b01466c4cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect China to target the US consulate in Wuhan, which
        has been effectively closed for months due to the coronavirus pandemic. James
        Green, a senior research fellow at Georgetown University and former US diplomat
        in China, said that "there would be some symmetry in closing the US consulate
        in Wuhan."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23be0e-535b-4d34-8226-f78d1f932e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bd02d-ed95-4e1d-a5a6-22b7048953cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Green was skeptical about the supposed intelligence or
        espionage capabilities of the Houston consulate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daecbf6d-6fd3-4339-bd54-d9f0d1739b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5cdd4-c0b1-45fd-92a8-86500fac7bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The likely real driver is (Pompeo''s) speech on Thursday at the
        Nixon Library on China," he said. "It culminates a month of China speeches
        by National Security Advisor O''Brien, FBI Director Christopher Wray, and
        Attorney General Barr. Having something big to announce or explain will give
        the speech more ''umph''."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e6fba-46de-4795-90dc-fab0c8e83dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7481342-e0fe-436d-8bd7-54dd62c8f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Moon, who served as a US diplomat in China as well as assistant
        US trade representative for China affairs under President US President Donald
        Trump, agreed that the Houston consulate was an unlikely target to crack down
        on IP theft, adding "if that were the real reason, the US would close the
        San Francisco consulate, which covers Silicon Valley."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f19777-8c96-49e7-8219-91996cde3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214a8a6-5fe2-4359-be53-4afdbc79a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said it may be a response to China''s refusal to allow US diplomats
        to return to China without intrusive testing and quarantines that violate
        the Vienna Convention on diplomatic relations. China currently has strict
        entry requirements over the coronavirus, but the tests required could expose
        the DNA of diplomats.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4abc8d-e2c9-4cd3-a0bd-0fec562aaaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da9ef7-22e1-4ef6-92cc-10a1fc791f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese consulates in the US are operating without restrictions
        in the US, so this is a way of gaining leverage in ongoing negotiations and
        forcing reciprocity on China," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ed940-1ab5-4a9d-bf25-cf46ae8573a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f21b9e-0dc2-493f-843b-60f826add2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dangerous escalation''</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bc52b-10c3-47e6-b24c-eb464f2a65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers were concerned by the continued worsening of relations
        between the two largest economies, and warned a potential diplomatic spat
        could quickly escalate.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce9343-839d-41dd-a30e-04b4d988eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316df9ba-272c-4f1d-adfa-c8d2e7a24650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Saint-Jacques, Canada''s former ambassador to China, said the
        move was a "dangerous escalation."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc988fd3-7281-4218-9ae8-a43f2481f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab32e3-cb30-4f45-bc04-36077eb88e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to maintain official dialogues to clear misunderstandings
        and press them to change their ways," he added. "The whole idea of decoupling
        the two economies is troublesome as it could have long-term geopolitical consequences:
        when you do a lot of business together, you need to work together to avoid
        problems/irritants from becoming major crises."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067dd290-9680-41b4-baff-235275798e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3818e2f-af47-41ee-bf3f-a009e03b47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natasha Kassam, a research fellow at the Lowy Institute in Sydney
        and former Australian diplomat in China, warned that "Beijing may retaliate
        by reducing numbers of US diplomats overall."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd3969-316e-4433-b2d1-b5103a068575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589fffa-d0ea-4aab-9ca4-c2f4ab7f1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a move would limit Washington''s avenues for communications
        with Beijing, as well as outsiders ability to monitor and report on what is
        happening inside China," she added. "This decision mirrors the missteps taken
        by the United States over PRC journalists that ultimately cost a number of
        US papers some of their best journalists in China."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5ae40-c9c6-4bd9-b6a0-65b913bb6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:35:40.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/asia/us-china-consulate-san-francisco-houston-intl-hnk/index.html">China
        harboring military-linked fugitive scientist at San Francisco consulate, FBI
        says</a>."</em></p>'
