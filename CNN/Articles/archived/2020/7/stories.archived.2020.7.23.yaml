      'mgnl:lastActivated': 2023-01-26T10:16:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper fell on a ramped area at 7:10 pm with two pilots, one
        back rider and two crew members on board, an initial police report said. According
        to the Philippine Air Force (PAF), the incident took place at the Tactical
        Operations Group 2, Cauayan Air Station.</p>'
