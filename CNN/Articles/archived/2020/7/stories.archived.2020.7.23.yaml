    'template': '1'
    'title': 'Twitter hackers accessed direct messages of 36 accounts, company says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1feb3-f025-4a9a-a540-089b89a3a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:00:10.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The hackers that compromised a range
        of high-profile Twitter accounts last week accessed the direct messages of
        as many as 36 users, the company said Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e29c9-eedd-4b2b-8692-7fbe85338601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:00:10.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that for up to 36 of the 130 targeted accounts, the
        attackers accessed the DM inbox, including 1 elected official in the Netherlands,"
        Twitter said in a tweet. "To date, we have no indication that any other former
        or current elected official had their DMs accessed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779abd5-b95c-4449-b98a-15248bb4d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:00:10.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack last week — which promoted a Bitcoin scam — affected
        numerous verified accounts including that of Barack Obama, Joe Biden, Elon
        Musk, Jeff Bezos, Kim Kardashian West and many others. Twitter has said the
        attackers compromised the accounts by targeting Twitter employees and gaining
        access to an internal administrative tool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df9124-8cf5-480e-b5aa-04102dec20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:00:10.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the scope of the incident was massive in its own right, it
        could <a href="https://www.cnn.com/2020/07/16/tech/twitter-hack-security-analysis/index.html"
        target="_blank">merely be the tip of a very large iceberg</a> with vast security
        implications. Cybersecurity experts and policymakers now worry that the bitcoin
        scam may mask a much more troubling data breach involving the personal communications
        of the world''s most powerful people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58b11c-b28b-4479-ae30-48006d17b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:00:10.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/22/tech/twitter-hack-direct-messages/index.html"
        target="_blank">Twitter hackers accessed direct messages of 36 accounts, company
        says</a></em></p>'
