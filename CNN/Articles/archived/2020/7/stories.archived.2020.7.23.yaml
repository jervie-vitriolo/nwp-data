      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of the virus since mid-June has clearly had an adverse
        effect on economic activity," economists at Bank of America wrote in a note
        to clients Wednesday. "It is clear that the path of the economic recovery
        cannot be disentangled from the path of the virus."</p>'
