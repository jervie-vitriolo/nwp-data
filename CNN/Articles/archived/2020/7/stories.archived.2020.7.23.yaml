      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around 50 lawmakers and 15 Cabinet members were invited to
        Monday''s SONA, in observance of the government''s social distancing protocols.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3bcf89-2f13-4821-bc58-f5188b8eed0e'
