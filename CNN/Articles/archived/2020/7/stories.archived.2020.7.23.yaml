  'Kim-Kardashian-Kanye-West-bipolar-disorder':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-23T06:02:11.099+08:00
    'imagesource': 'jcr:312ac396-6fd2-4dd8-b09c-a44f6b3cf696'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426537a6-be79-48a4-b339-dca935abed21'
    'lead': 'Kim Kardashian West acknowledges that Kanyw West has been diagnosed with
      bipolar disorder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T06:05:08.804+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:17:12.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:54.086+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian West addresses Kanye West''s mental health and asks for
      compassion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08aa38b-e2d1-4f76-b9b5-42882ac3ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian West has shared a message
        about her husband Kanye West and mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd060f-0955-4c63-a843-1163b6055ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram Stories post on Wednesday, Kardashian West acknowledged
        that West has been diagnosed with bipolar disorder and said it''s "incredibly
        complicated and painful" for many to understand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb01920-8399-4b89-b6bf-db4ddb8f3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many of you know, Kanye has bi-polar disorder. Anyone who has
        this or has a loved one in their life who does, knows how incredibly complicated
        and painful it is to understand,'' she wrote. "I''ve never spoken publicly
        about how this has affected us at home because I am very protective of our
        children and Kanye''s right to privacy when it comes to his health. But today,
        I feel like I should comment on it because off the stigma and misconceptions
        about mental health."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f4b8a-5aa4-4c0f-97cb-185756cde232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to call her husband a "brilliant but complicated" person
        and pointed out the struggles he has dealt with, including the loss of his
        mother, Donda West, in 2007.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05eb1a-937b-433d-b4e0-4839a8b45c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand Kanye is subject to criticism because he is a public
        figure and his actions at times can cause strong opinions and emotions," she
        continued. "He is a brilliant but complicated person who on top of the pressures
        of being an artist and a black man, who experienced the painful loss of his
        mother, and has to deal with the pressure and isolation that is heightened
        by his bi-polar disorder. Those who are close with Kanye know his heart and
        understand his words some times do not align with his intentions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe25a931-6124-4da8-b5bd-8414afae818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted a representative for West for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d2522-4078-47ee-8898-e4a6ea9f39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West''s post comes three days after West held a presidential
        campaign rally in North Charleston, South Carolina, in which he emotionally
        spoke about his faith, his late mother and his family. The appearance caused
        some media personalities and others on social media to speculate about West''s
        wellbeing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5fbd7-4c41-45be-a829-8b0973c5e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has previously been open about his mental health. He spoke
        to David Letterman last year and said that he was diagnosed with bipolar disorder
        and discussed an involuntary psychiatric hold he underwent in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed919d4-65b8-4836-a4bf-f1cbfbd4c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have this moment where they put you, they handcuff you, they
        drug you, they put you on the bed, and they separate you from everyone you
        know," he said. "That''s something that I am so happy that I experienced myself
        so I can start by changing that moment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf591f-95d0-493c-9f54-67eace1e7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in this state, you''re hyper-paranoid about everything,
        everyone," West explained at the time. "This is my experience, other people
        have different experiences. Everyone now is an actor. Everything''s a conspiracy.
        You feel the government is putting chips in your head. You feel you''re being
        recorded. You feel all these things."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c72ac-76c6-49f1-96ff-7b482e632420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has previously said he does not regularly take medication for
        his condition. His wife seemed to address that she is somewhat powerless in
        helping her husband seek help without him agreeing to seek it himself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c7819-8464-4f07-a827-6101dc722162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that understand mental illness or even compulsive behavior
        know that the family is powerless unless the member is a minor," she wrote.
        "People who are unaware or far removed from this experience can be judgmental
        and not understand that the individual themselves have to engage in the process
        of getting help no matter how hard family and friends try."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c575b7a-aada-4228-865a-ef072140bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband posted a series of since-deleted tweets on social media
        late Tuesday, suggesting he has considered divorcing Kardashian West.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf882c0-e2f8-43a3-b579-88b4e89a0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not address any specific statements from her husband in
        her post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bb847-c024-4ff3-bc25-9db2346c6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T06:05:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a society talk about giving grace to the issue of mental
        health as a whole, however we should also give it to the individuals who are
        living with it in times when they need it the most," she concluded. "I kindly
        ask that the media and public give us the compassion and empathy that is needed
        so that we can get through this."</p>'
