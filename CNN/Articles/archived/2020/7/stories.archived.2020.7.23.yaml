    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2ab20d2-3248-4f9d-93e9-51454bef8312'
    'lead': 'Tensions between the United States and China have continued to ratchet
      up following the forced closure by Washington of Beijing''s consulate in Houston,
      amid revelations that federal prosecutors are seeking a Chinese scientist accused
      of visa fraud who they say is hiding out in China''s consulate in San Francisco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T13:35:40.297+08:00
