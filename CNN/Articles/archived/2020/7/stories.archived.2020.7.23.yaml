      'mgnl:lastActivated': 2023-01-26T10:16:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fc25e-eed6-4c76-bfdd-6476ff7fa33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB Country Director Kelly Bird told reporters Thursday that the
        pandemic plunge likely bottomed out in May as businesses have gradually reopened,
        but said the second quarter recession "will clearly be a deep one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55066c9e-0000-4f9c-94a7-d62a513c8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d370e-5a6a-4e07-bdd0-b8d0739185f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy contracted for the first time since 1998 in the first
        quarter, reeling from the Taal volcano eruption and the first two weeks of
        the Luzon-wide lockdown. Strict stay-at-home rules, which paralyzed the local
        economy and forced businesses to go dark, were in place for two months before
        authorities decided to allow more industries to reopen late May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d08bbe-8fe0-458c-b353-3cfc932cdfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41468d-811c-4227-b9a6-baa2b43f6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and Calabarzon, which account for two-thirds of local
        output, have also been among the hardest hit by local outbreaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88d9f7-31b7-47af-b0de-8e79899e9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/1/Finance-chief-wants-Metro-Manila-and-CALABARZON-region-to-be-placed-under-MCGQ-soon.html">Finance
        chief wants Metro Manila and CALABARZON region to be placed under MGCQ soon</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414de92-d539-464c-b375-8dffb640049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird said there may be a soft rebound in July-December, but this
        will not be enough to pull 2020 back to growth. ADB believes the economy may
        contract by as much as 5.3 percent this year, worse than its previous 3.8
        percent estimate and definitely wider than what the government expects. The
        best case scenario is a narrower 2.3 percent contraction.</p>'
