      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95f421-b3a4-4588-8894-115f77532350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.144+08:00
