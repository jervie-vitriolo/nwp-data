      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Teachers Partylist Rep. France Castro will use an alampay which
        champions for education at the time of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7caeb8c-a9c2-4653-bcbb-ab0e7ce7489c'
