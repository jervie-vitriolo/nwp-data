      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TV Show: "Unsolved Mysteries"</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365ef38-9c7a-467d-9268-5b1d4bce6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the critically acclaimed true crime shows and addicting podcasts,
        there was “Unsolved Mysteries,” which ran for 14 seasons and had five presenters
        all in all. The Netflix reboot, its fifteenth season, is a gritty and glossy
        update of the classic show, following the vein of true crime shows such as
        “The Jinx” and Netflix’s own “Making a Murderer.” There are already a lot
        of true crime materials audiences can pore through (of note is Buzzfeed Unsolved)
        but what makes “Unsolved Mysteries” an engaging watch are the cases and the
        presentation. The show was both beloved and criticized for its cheesy reenactments.
        But now, scenes provided to reconstruct the grisly stories are mysterious
        in their own way, shot from close angles and interspersed with talking-head
        style interviews, newsreels, and documents. The “unsolved” angle of any stories
        in the six episodes is enough to reel anyone in — disappearances, a family
        massacre, even UFO sightings. Why did an aristocrat murder his family? Why
        did a normal, put-together husband suddenly jump off a building to his death?
        Why did random, unrelated people from a town in Massachusetts report UFO sightings
        all in one day? It’s “like watching a riveting small-screen adaptation of
        a well-detailed Wikipedia page,” said the Rolling Stone <a href="https://www.rollingstone.com/tv/tv-reviews/unsolved-mysteries-netflix-reboot-review-1022160/"
        target="_blank">review</a> of the show. And look, it even helped <a href="https://www.refinery29.com/en-us/2020/07/9927849/unsolved-mysteries-alonzo-brooks-fbi-body-exhumed"
        target="_blank">uncover</a> a breakthrough in one of its cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ee159-6697-4e08-a55d-1042314fd683'
