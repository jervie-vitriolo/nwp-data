      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet healthcare execs remain more cautious than Wall Street. Seventy-three
        percent of healthcare industry leaders polled by <a href="https://www.lazard.com/media/451255/2020-global-healthcare-leaders-study-executive-summary.pdf">Lazard</a>
        estimate that a vaccine won''t be widely available until at least the second
        half of 2021.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
