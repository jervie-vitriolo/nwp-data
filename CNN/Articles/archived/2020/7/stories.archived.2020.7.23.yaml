      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Podcast: The Pitchfork Review</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd80fa-99f2-4740-b7ef-640903d64f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterly magazine “The Pitchfork Review” only lived for 11
        issues, from 2013 to 2016. It was a surprising move from the music website,
        turning to print while everything else was going digital. Each issue was packed
        with features, retrospectives, interviews, reviews, and even free records.
        It was thoughtfully designed and curated — distinguishing qualities from Pitchfork
        the website. Its tactility was somehow a nod to the comeback of physical records
        and a throwback to the golden era of music rags. When it eventually folded,
        run over by the rapid pace of online news, it became another relic of an era
        gone by.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23f944-b128-44de-bef0-74f863b061f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to July 2020 when the now Condé Nast-backed Pitchfork
        launched the podcast "The Pitchfork Review." The “Review” is their first foray
        in giving readers a behind-the-scenes look at some of their biggest stories
        or topics of the week. “I feel like the podcast allows for you to feel like
        you’re sitting at the bar with a bunch of friends talking about the new Lana
        del Ray album,” said Pitchfork editor-in-chief Puja Patel in an <a href="https://www.foliomag.com/pitchfork-review-podcast-puja-patel-interview/"
        target="_blank">interview</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bba0c-b386-402b-ad29-72ff065f9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first episode is an interesting look into how TikTok revolutionizes
        both pop music and the BLM revolution. TikTok has helped songs like “Say So”
        become ubiquitous while, on the other hand, giving&nbsp;BIPOC creators the
        opportunity to spread awareness about the current civil rights upheaval, despite
        the shadowbanning that’s been happening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7179da-1238-448a-8cbc-ff50a07986e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give it a listen <a href="https://pitchfork.com/news/announcing-pitchforks-new-podcast-the-pitchfork-review/">here</a>.</p>'
    '21':
