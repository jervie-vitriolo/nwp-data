      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cb1b6-adbc-4ccc-a477-1071e2ae8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:24:54.548+08:00
