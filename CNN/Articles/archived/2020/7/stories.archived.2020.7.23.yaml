      'jcr:uuid': 'a5adcab7-f21b-47c4-bd34-63a782f81df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:59:43.298+08:00
      'mgnl:createdBy': 'janine'
