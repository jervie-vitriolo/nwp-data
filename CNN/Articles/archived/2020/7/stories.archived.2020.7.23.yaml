      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this would not be felt as fast by the millions of Filipinos
        who lost their jobs due to the public health crisis, which has hit tourism,
        retail, and the services sector the hardest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ad71f-ed4e-4698-9795-cccb2dc13cff'
      'mgnl:activationStatus': true
