  'PGH-covid-19-wards-full-capacity-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T09:22:54.986+08:00
    'imagesource': 'jcr:5419b8e4-7c1e-4b0e-a1a8-3852c00c4923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
