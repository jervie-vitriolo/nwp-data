      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717308b4-3d67-452a-9708-47f731538ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Submitting fake documents to prosecutors is always a bad idea,
        and while he''d have been caught regardless, failure to use spell check made
        this alleged fraud especially glaring," Singas said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b3888-fb26-41d1-870d-7d956d5eed17'
      'mgnl:activationStatus': true
