  'Duterte-taped-edited-speeches-House-investigation':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T16:10:22.791+08:00
    'imagesource': 'jcr:16aa5196-3bcd-444f-b71a-3e53a0720eb9'
