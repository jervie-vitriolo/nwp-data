      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Makabayan lawmakers wore protest outfits  on the
        day of the President''s SONA, but these were confiscated by security personnel
        before they headed to the plenary. They were forced to wear a plain barong
        and Filipiniana attire before entering the session hall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b8006-fdb8-49ef-81c6-a7e07c110547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:32:29.270+08:00
