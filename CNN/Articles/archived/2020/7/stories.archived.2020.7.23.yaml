    'lead': 'A Long Island man allegedly created a fake death certificate to avoid
      being sentenced for unrelated charges but a typo on the certificate gave him
      away, prosecutors said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T17:32:18.721+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T10:16:44.086+08:00
