      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd3036-064f-4cab-9458-6478d7551e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:44.275+08:00
