      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors, Conway said, "wanted complete latitude" over reopening,
        but Trump "also sees that if he provides information to the public as the
        President, he''s also giving people guidance as to how to do our part to help
        flatten that curve and to help some of these cities."</p>'
