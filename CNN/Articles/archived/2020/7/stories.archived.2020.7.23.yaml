      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner reminded colleges and universities that they are
        ‘ultimately responsible’ for securing the data of their students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a871c-e7ac-4695-a99d-34052ac6c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:30:22.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some colleges and universities are set to open the semester in August
        using the flexible mode of learning instead of the traditional face-to-face
        method in light of the COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611c00a-6677-48ec-9c58-49a7096ddbc6'
      'mgnl:activationStatus': true
