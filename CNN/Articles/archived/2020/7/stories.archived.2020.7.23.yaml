  'Microsoft-earnings-pandemic':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Microsoft earnings easily beat analysts'' expectations for the most
      recent quarter, as the pandemic drove demand for the company''s cloud and remote
      collaboration tools.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
