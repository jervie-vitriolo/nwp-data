      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b24df-4431-488e-a2b2-a307fcba836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:05.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos filed Senate Bill 1708, or the “Healthcare Manufacturing
        and Pandemic Protection Act,” which aims to lessen the country’s dependence
        on foreign-made medical supplies, especially PPEs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c58c62-a571-4d10-870d-dce336747fca'
      'mgnl:activationStatus': true
