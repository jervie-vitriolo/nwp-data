      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Today is <a href="https://edition.cnn.com/2020/04/20/entertainment/one-direction-reunion/index.html">One
        Direction</a>''s 10-year anniversary, and patient fans have been promised
        something special to mark the occasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c192eb-9f66-4994-aed4-c08b8b8520a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
