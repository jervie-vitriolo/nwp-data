      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foot traffic to Chipotle was down 47% during the first week in June,
        according to Placer.ai, an analytics platform that uses anonymized location
        data. Traffic improved to down just 30% by the end of June, but has since
        "stagnated" through mid-July, Placer.ai said.</p>'
    '34':
