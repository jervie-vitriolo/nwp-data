      'mgnl:type': 'text'
      'text': '<p>When we’re all caught up in the hustle and bustle of life, we sometimes
        forget to enjoy the ride. See how commercial director Sid Maderazo finds inspiration
        by hitting the road on his ultimate driving machine in this edition of The
        Pursuit.</p>'
  'Cayetano-ABS-CBN-workers-stars-absorbed-shutdown':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-23T13:50:19.633+08:00
    'imagesource': 'jcr:edf43b85-8843-45a0-af0a-4089341ea091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf19646-2e50-483d-8c51-a57e64180548'
    'lead': 'House Speaker Alan Peter Cayetano has expressed optimism that ABS-CBN
      artists and employees who stand to lose their jobs following the denial of the
      the media giant’s franchise application will be absorbed by other networks and
      companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T13:54:33.445+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:16:54.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:59.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cayetano', 'ABS-CBN']
    'template': '1'
    'title': 'Cayetano confident ABS-CBN stars will ‘land on their feet,’ to be absorbed
      by other networks, companies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051da04a-5d6b-41aa-bf52-16b0b083d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong> House
        Speaker Alan Peter Cayetano has expressed optimism that ABS-CBN artists and
        employees who stand to lose their jobs following the denial of the the media
        giant’s franchise application will be absorbed by other networks and companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1a390-d0e1-4a14-a7fb-a956298fb718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Cayetano said he is “confident”
        that ABS-CBN employees— particularly the “stars”— will soon land on their
        feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887a7df-b2be-4226-8268-d4d5e8a78cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> (the) big stars etc., even as we talk, the market
        is absorbing and I’m sure there are other talks with radio and TV stations,”
        Cayetano said in an interview with <em>The Source.</em> “So I am very confident
        that they will land on their feet.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4f696-37a4-4d60-a7d7-20bf847f5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also expressed hope that older employees, including behind-the-camera
        personnel and technicians, among others, will also be taken in by other organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dc160-3447-4c4d-a82f-aedfa58be3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangang pagtulong-tulungan. If magu-</em>upgrade<em> ang</em>
        channels, <em>sana kunin din nila</em>,” the speaker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371644e-2040-47e8-b67d-d1fff7c33937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parties should work on this together. If some channels
        will be upgrading, maybe they can get these (employees).]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fff8c-707c-43b4-a9aa-084aae226a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Cayetano said he is seeking for a stronger performing
        arts and creatives industry in the country— which would benefit not only ABS-CBN
        employees, but also other workers in the sector. The lawmaker earlier proposed
        the creation of a Philippine arts and culture department to support people
        in the said industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff335636-2342-4240-b288-f5956ef8f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s really how to challenge the whole country and the government
        na ‘yung performing arts industry, the creative industry, to be a leader again,”
        Cayetano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61702eef-da0c-4fa1-aa8b-282123404ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN had said it will let go of some workers by <a href="https://cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html">August
        31</a>, citing the non-renewal of its license. The media company did not say
        how many workers will be affected, but noted they will be given separation
        pay and retirement benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258fe35-91f3-477b-80eb-9da67f60fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department will meanwhile be setting up a <a href="https://www.cnnphilippines.com/news/2020/7/16/DOLE-ABS-CBN-one-stop-shop-retrenched-workers.html">“one-stop
        shop”</a> in the capital region to help assist affected ABS-CBN employees.
        This includes a job referral system, according to Malacañang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9a410-2a90-4755-94e2-a7b3b001065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:54:33.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:16:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected workers can also avail of the same benefits and support
        provided by the government to workers displaced by the crisis— including the
        Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced Workers or TUPAD program
        and other livelihood loans, Presidential Spokesperson Harry Roque earlier
        said.</p>'
  'LSI-homecoming-set-this-weekend':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T14:02:51.010+08:00
    'imagesource': 'jcr:555054fd-5512-4a22-8914-f00766be8911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4308bd8c-b67b-45ef-bca6-afdff1d1604a'
    'lead': 'The government is set to transport home another batch of individuals
      who got stranded in Metro Manila during the movement restrictions as the COVID-19
      crisis flared, an official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T14:05:56.191+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:16:54.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:59.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another big batch of locally stranded individuals to be sent home this
      weekend'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d86ef-05e7-4f86-b040-0cb31cf2f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The government
        is set to transport home another batch of individuals who got stranded in
        Metro Manila during the movement restrictions as the COVID-19 crisis flared,
        an official said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b193cc1-cded-4eb1-9d34-29c92e1294a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Some 9,000 locally stranded individuals are scheduled to go back to their
        respective provinces on July 25 and 26, Joseph Encabo, Presidential Management
        Staff assistant secretary and Hatid Tulong project lead convenor, told a media
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4edbfa-5b92-46f4-8361-ee59758c7656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bound for Mindanao will leave on Saturday while others heading
        to the Visayas will  depart on Sunday, the official added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330be9cd-a30c-4391-b31e-1a3c92739412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said that the travelers must undergo a rapid test, and secure
        a medical clearance as well as travel authority before being allowed to go
        back to their home provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb479a84-780b-43b7-b400-8c7dd984d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, Encabo said there will also be a ‘cluster send-off’
        for residents of island provinces such as Palawan and Batanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac04fa-4a59-4f1f-b512-c63c60b76569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said a total of 123,000 have already benefited from the Hatid
        Tulong program. Authorities are still targeting to assist the homecoming of
        around 8,000 to 10,000 more who remain stranded in Metro Manila, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff449f-5e74-4513-bf9e-ced31ecd946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo admitted there are challenges in the implementation of the
        Hatid Tulong program as some local officials have sought the suspension of
        the return of stranded individuals to avert a surge in COVID-19 cases in their
        areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7d25e-e7d2-4301-abb4-8f469232050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other LGUs, which Encabo did not identify, have withdrawn their
        request following their dialogue with the Department of the Interior and Local
        Government and the Presidential Management Staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a1479-c183-4bf0-a67d-2e6ac6d2a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:05:56.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are free to enforce their own health protocols
        upon the arrival of LSIs, the DILG earlier said.</p>'
