      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qhamar Gul, 15, and brother Habibullah fought back with an AK-47
        assault rifle when their home was attacked, Ghor province spokesman Arif Aber
        told CNN Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e8a7c-4869-4695-867d-4d94d962373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689c4ee-657e-4c59-a974-db74aeefcd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s father, a tribal elder and government supporter,
        and their mother were killed by insurgents around 1 a.m. local time on July
        16 in the Tyora district, Aber said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96215180-9311-4987-8b2c-a31b631a7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2320b3-ab3a-4b13-ad1c-3a5be74a4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qhamar and Habibullah Gul are now "in a safe place," Aber said,
        without specifying the location.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea60c6a-e5ec-44af-8824-55490b739d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d385e4f-9c14-45bb-9eef-026648f443d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s aim is to impose its interpretation of Islamic law
        on Afghanistan and remove foreign influence from the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb2272-43ce-45e8-8f53-dffc745bac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd531ac5-9eaf-4003-aa02-868e3eb3f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 29, the United States and the Taliban signed a historic
        agreement that sets in motion the potential for a full withdrawal of US troops
        from Afghanistan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c7859-387c-4d2c-b6a6-eb41544fb9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2409b1e-bdbf-41fb-b6b3-c6cbac0fecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Agreement for Bringing Peace to Afghanistan" outlines a series
        of commitments from the US and the Taliban related to troop levels, counterterrorism
        and the intra-Afghan dialogue aimed at bringing about "a permanent and comprehensive
        ceasefire."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d4587-201f-48d4-9ec3-39bfb4ab089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9bc45-64ac-4ab0-b16c-7849b956c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the month following the signing of the deal the Taliban
        increased its attacks on America''s Afghan allies to higher than usual levels,
        according to data provided to the Pentagon''s Special Inspector General for
        Afghanistan Reconstruction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dca3d0-2e07-4c88-b745-ee2ba71bc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e685d27-e5cd-4c8b-a876-1850a7bc3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continued attacks on Afghan National Defense and Security
        Forces, on July 14 the Pentagon announced the US has withdrawn from five bases
        in Afghanistan and reduced the size of its forces in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c492c-c473-4e5d-bb6e-0e0f6345af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:44:26.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/22/asia/afghan-teenagers-kill-taliban-scli-intl/index.html"><em>"Afghan
        teenage girl and her younger brother kill Taliban militants who murdered their
        parents"&nbsp;</em></a></p>'
  'PH-coronavirus-cases-74k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T16:41:19.213+08:00
    'imagesource': 'jcr:f60019af-8c01-456d-9317-db72da771acb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c20b4c4-4acf-40ae-a3f6-672e4fa2db22'
    'lead': 'The national COVID-19 case count surged past 74,000 with the Department
      of Health reporting 2,200 new patients, most of whom are from Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T16:57:01.081+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:16:45.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:02.518+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 2,200 new COVID-19 cases, as total tops 74,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c75ede-1f85-46ea-91e9-0047770caf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The coronavirus
        disease has hit 74,390 people in the country, the Department of Health reported
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e22c7-86dc-4e89-8fed-70059afb75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case count surged past 74,000 after the department tallied 2,200
        new patients, most of whom are from Metro Manila.&nbsp;Of the new cases, the
        DOH said 1,314 were detected in the last three days, while 886 were part of
        the validation backlog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b5276-1627-4097-8f49-e3141f2b6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Thursday''s report, the national capital region logged
        1,546 or around 70 percent of the newly-announced cases. Also among areas
        with most new infections are Cebu province with 246, Laguna with 83, Rizal
        with 61, and Cavite with 48.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737496b-89fa-4f87-9537-9e7bc4c51d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH COVID-19 tracker, Calabarzon — which includes Cavite,
        Laguna, Batangas, Rizal  and Quezon— came second to NCR in the number of new
        infections in the last two weeks by date of onset of illness, surpassing Central
        Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb788d-688f-47fb-85a9-c25c70554826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also confirmed another 760 recovered patients,
        for a total of 24,383.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbea2b1-c991-449f-9de1-6a1718ff86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death count is now at 1,871, with 28 more reported
        deaths.&nbsp;This is noticeably higher than the single-digit recorded in the
        last three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269a505-1446-462e-b86c-813c868a24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:49:56.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire explained that the rise
        was due to delayed reporting and validating of some deaths in Central Visayas,
        which accounted for 21 of the 28 deaths. The remainder were from Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549e4f0-608c-482d-b82b-60c595ad9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T18:49:56.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients in the country
        currently stands at 48,136, according to the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3ec53-9c88-4c66-b83f-5cd5acdd691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs announced
        27 more have contracted the virus, while nine have recovered. These raised
        the tallies to 9,192 confirmed cases, with 5,378 recoveries. The death toll
        remains at 647.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225015b-72e8-433d-86be-afae3a457d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:57:01.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global coronavirus case count has hit over 15.2 million, with
        over 623,000 recoveries and 8.6 million fatalities, according to the Johns
        Hopkins University.</p>'
  'chinese-illegal-entry-palawan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T17:05:56.503+08:00
    'imagesource': 'jcr:a7541589-807b-426c-b876-6e8c7ac35275'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2e46b7-094a-4b3b-aadb-3b472158a815'
    'lead': 'The owner of the yacht, a Chinese national who has been staying in Puerto
      Princesa City, says his nine undocumented companions only intended to buy food
      and fuel, according to local Coast Guard authorities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T17:07:55.026+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:16:44.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:02.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to deport Chinese nationals who illegally entered Palawan on board
      a yacht'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfab1d-b261-4f08-8f71-2c87f07f5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Nine
        Chinese nationals who allegedly sneaked into the country on board a luxury
        yacht in Puerto Princesa, Palawan will be deported, the Bureau of Immigration
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ba087-4afd-4856-989f-277b809f5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente has ordered the conduct of
        deportation proceedings against the Chinese crew and passengers of a yacht
        which was apprehended by the Philippine Coast Guard in the wee hours of Tuesday
        morning off the coast of Barangay Concepcion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a348708-c7b5-4c29-a6ed-54c0056b4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreigners had no visa and arrived without prior notice or clearances,
        violating the country’s immigration laws, the bureau said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acda24-044b-42ef-a19a-d02ed843949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as Lin Huawei, Zhou Wei, Xu Yuansen, Lou Xioqiang,
        Zhao Zhoujin, Chang Liujing, Luo Shui Sheng, Chen Zhen Qi, and Zhao Jian Hui.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3e771-4666-4eff-afcb-e5ceb7412ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau included in its list of 44-year-old Chinese national
        Zhang Dengkang, but the Coast Guard said he was granted a special resident
        retiree''s visa on April 3, 2019, and was staying in Puerto Princesa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8de733-d24c-4715-b405-d6f635899567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang admitted to owning the pleasure yacht "Chapts," according
        to the letter sent by Coast Guard District Palawan Commander Allan Corpuz
        to the military’s Western Command last Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392dde9-aca9-4478-b83f-3b4c4a16bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was arrested by the police following a barangay official’s
        report that that he went ashore from the yacht. Police also seized two vehicles
        suspected to be used as transport vehicle of the Chinese nationals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862c977-7503-4e05-9a6b-0d5cd5be16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang later explained that his nine companions sailed from Shenzen,
        China for eight days and intended to buy food and fuel for their return voyage
        when they were apprehended. He added that his company called East Palawan
        Commercial Property, Inc. owns the property where he was arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f4fc0-34d0-4368-b0dc-6e66f5feadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese nationals are now quarantined on board the yacht which
        is anchored near a beach resort in Puerto Princesa, Immigration authorities
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e309e-13d9-4422-a958-1d255097d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will remain in their ship until they are deported. We will
        not allow them to disembark and go ashore, not only for their having no visas,
        but also because foreigners like them are restricted from entering the country
        due to COVID-19," BI Seaport Operations Chief Alnazib Decampong said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ab8f9-9c7f-48c4-8537-d280fcc14d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:07:55.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decampong added that the yacht can be impounded and seized by the
        government under the Philippine Immigration Act</p>'
  'DILG-admin-case-three-local-officials-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-07-23T17:21:57.339+08:00
    'imagesource': 'jcr:af30059d-3ebc-4803-bd14-be9c81b2481a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025ec4e5-dc68-4999-8e29-59fb39cf9ffb'
    'lead': 'The Department of Interior and Local Government files administrative
      cases before the Office of the Ombudsman against three local officials for holding
      birthday parties, violating curfew hours, and failing to ban mass gatherings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T17:26:12.834+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:16:44.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:02.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG files cases against 3 local officials over parties, mass gathering
      violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b94396-a0d9-4ccc-b5bb-daa7bdf7fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The Department
        of Interior and Local Government (DILG) has filed administrative cases before
        the Office of the Ombudsman against three local officials for violating quarantine
        protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa564fb-d980-478f-904e-01f8cc09753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Interior Secretary Eduardo Año said
        two cases have been filed against Sto. Tomas, Pangasinan Municipal Mayor Timoteo
        Villar III and his son, Sto. Tomas Councilor Dickerson Villar, for holding
        a party to celebrate Mayor''s Villar''s birthday in May which violated social
        distancing and curfew protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650be860-33d8-4117-ad4c-5f47ad37100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said that another case is filed against Buluan, Maguindanao
        Mayor Babydats Mangudadatu after failing to ban mass gatherings in his municipality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa475dc0-3e45-4261-b511-618b99fb945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Binusisi po ng maigi ng Kagawaran ang mga natanggap na reklamo
        at ebidensya laban sa ilang local government officials,”</em> Año said. “Base
        rin sa kanilang naging sagot sa show cause orders ng DILG ay napag-alamang
        mayroon silang naging kapabayaan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcebe6-37f3-42a4-b494-b93aefe52da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The department thoroughly reviewed the complaints
        and evidence that we received against several local government officials.
        We found out that they had lapses based on their answers to DILG’s show cause
        orders.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e2410-ce4b-474b-beb9-c6a8fcf78939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department said it has not received a reply to the
        show cause letter issued to Mangudadatu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3fb74-ac45-4954-a281-898baebfb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also sent a letter of admonition and warning to a city mayor
        from Central Luzon, who was not named, for holding a mass gathering as the
        official distributed Social Amelioration Program (SAP) forms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23d4e5-ab7e-4dd3-bfb9-a9e5ae582924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:26:12.834+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:16:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DILG will continue to act on complaints received by the public
        and we will handle the complaints without fear or favor,” DILG Undersecretary
        Jonathan Malaya said.</p>'
  'typo-on-death-certificate-try-to-avoid-poison-':
    'author': 'Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T17:27:41.831+08:00
