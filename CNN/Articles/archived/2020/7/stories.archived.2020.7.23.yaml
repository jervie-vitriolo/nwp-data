    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c982df09-3c2f-436e-8aee-1823af74dde0'
    'lead': 'The Rolling Stones have unveiled "Scarlet," a previously unheard track
      featuring Led Zeppelin guitarist Jimmy Page and Blind Faith''s Rick Gerch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T14:45:31.882+08:00
