      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is a lawyer...he has been in office for four years,"
        Roque said. "I don''t think he''s one to clamp down on public gatherings."</p>'
