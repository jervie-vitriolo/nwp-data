    'jcr:uuid': 'a143fff6-4e6c-4d1c-8267-b14f2a286634'
    'lead': '‘We are a democracy eh. No one should force anyone to sell nor buy (anything),’
      House Speaker Alan Peter Cayetano says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T11:56:55.350+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:17:01.978+08:00
