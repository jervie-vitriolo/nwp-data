    'template': '1'
    'title': 'Demi Lovato and Max Ehrich are engaged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69f1c6-f52f-4706-b8c3-1fd5ea4030ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.710+08:00
