    'template': '1'
    'title': 'Interagency group opens Boracay to all ages from Western Visayas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c6b2f-6ceb-40e9-a984-b5707eb3037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:14.376+08:00
