      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510126a-518b-46fd-ab8a-9ca33788b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:22:24.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:16:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has logged a total of 72,269&nbsp;COVID-19 cases
        to date. A total of 23,623&nbsp;individuals have recovered while 1,843&nbsp;succumbed
        to the disease.</p>'
  'spike-in-data-breaches-colleges-universities':
