      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eufemia Cullamat, also from the Bayan Muna Partylist, disclosed
        that she will wear an alampay representing indigenous people, which she advocates
        for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
