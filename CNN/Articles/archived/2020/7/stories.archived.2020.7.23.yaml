      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/22/world/universe-3d-map-intl-hnk-scn-scli/index.html"
        target="_blank">"11 billion years of history in one map: Astrophysicists reveal
        largest 3D model of the universe ever created"</a></em></p>'
