  'McGraw-Hill-capitalizing-word-Black':
    'author': 'Fernando Alfonso III, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T13:14:01.872+08:00
    'imagesource': 'jcr:7ea47059-af11-43b1-ade4-045d1989e31f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd857f075-3c81-413a-a4f8-99e21ea7b6ed'
    'lead': 'Albert Broussard''s intention to capitalize one letter in one word may
      impact millions of children around the US and how they learn about race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T13:28:33.321+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:16:58.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:58.210+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'McGraw-Hill', 'Black', 'Black-Lives-Matter', 'BLM', 'racism',
      'education', 'American-middle-and-high-schools']
    'template': '1'
    'title': 'One of the country''s largest textbook publishers is considering capitalizing
      the word Black. Here''s why that matters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84affd-257a-4711-8159-8b5c0d4f5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Albert Broussard''s intention to capitalize
        one letter in one word may impact millions of children around the US and how
        they learn about race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f302b63-9cb6-484b-8350-ea91772837cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbe976-e615-4a30-9dc5-f896481fa4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://liberalarts.tamu.edu/history/profile/albert-s-broussard/">Broussard</a>,
        a longtime history textbook writer for McGraw Hill and a history professor
        at Texas A&amp;M University, is planning to capitalize the b in Black in a
        lengthy revision to a history textbook used in American middle and high schools.
        His revisions are happening as civil unrest grips the nation and while experts
        argue that change is needed in how Black history is taught in the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c87eeb-7904-46e4-b85a-575c81ce7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743afd0-b4c6-43ec-bf3f-ecba20d4046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether to capitalize the b in Black is also part of an ongoing
        historical debate on racial identification that dates back to sociologist
        W.E.B. Du Bois more than a century ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef085e1a-86c9-4872-bd78-4cdcbfd3bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f481a-eff4-4243-9fee-560a0de6992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGraw Hill is one of the country''s largest K-12 textbook publishers
        that may use Black capitalized following protests over the death of George
        Floyd, a Black man killed May 25 after a White police officer was seen on
        video pressing his knee onto his neck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d274af-2c47-42fd-8557-c097fb750bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e32f6f-1b1c-4f74-b55b-689b9c780253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate decision on whether a capitalized Black will be used
        in Broussard''s revision will be made by McGraw Hill''s internal staff editors,
        authors and academic advisers, which is a diverse group of people, the company
        told CNN over email. The publisher is "strongly considering it," McGraw Hill
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbc53e-e6e5-4f49-aea0-c44c873f14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f73c7-9073-49cb-a0ce-9700a1636efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just personally would like to see it capitalized because I think
        African American and Black are used interchangeably by most people in the
        population," Broussard said. "If you start children out thinking about Black
        or White or any group that way, that''s how they will think about them for
        the rest of their lives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d3afa-83ce-4fd8-a49c-9e8e2acfc2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a160616-723c-44ba-bfc1-4e39d8c0e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGraw Hill, Pearson and Houghton Mifflin Harcourt are purveyors
        of the final drafts of history. While it is unclear how many textbooks each
        company sells each year, more than $209 million worth of K-12 social studies
        books were sold in the US in 2018, according to data provided to CNN by the
        Association of American Publishers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebafc8e-6e16-46da-b16b-3cd4618b4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76baaef1-e81b-4330-9150-733c9efa452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three education companies are reviewing whether to use Black
        capitalized in their K-12 textbooks and educational materials, according to
        comments they provided to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90719cc2-0bd2-43e5-b5c0-40fd80a8a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1929a14-7f25-43fc-b41b-fc2af75307f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://apnews.com/71386b46dbff8190e71493a763e8f45a">Associated
        Press</a> and <a href="https://www.nytimes.com/2020/07/05/insider/capitalized-black.html">New
        York Times</a> were among numerous publishers of the first drafts of history
        to capitalize Black recently. <a href="https://www.yahoo.com/now/cnn-capitalize-both-black-white-014958058.html">CNN</a>
        made the same decision and will also capitalize White.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19ba2b-8a38-4ae6-a5da-ac42f4e2f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092056a0-ca88-4a8e-8a08-931478dce917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengage, an education and technology company which has nearly a
        dozen different K-12 history programs and books in the US, has decided to
        capitalize Black.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc9575-2420-49ae-90e3-555cc040934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb2de0-32b5-499a-9486-8cc125be4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cengage has undertaken a review of our textbooks and learning platforms
        for both higher ed and K-12 to evaluate our standards and practices. The capitalization
        of ''Black'' and ''White'' has been raised for consideration as part of this
        review, and is being adopted in texts where pertinent to the discussion, including
        the most recent edition of AP Human Geography," the company told CNN in a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6252ded-0b1f-463f-a500-c3fbcacd1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bdd69-0399-4d17-ab90-c471032d9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s decision has been praised by teachers and education
        experts alike.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f104941-3d51-46ae-a341-9dea0719ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a024e-753b-4a8d-b7bd-be776393f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The educational habits children develop can make a difference</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fbc31-1cb1-4fa3-880f-8beb200a7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shift from using black to Black in K-12 textbooks is a step in
        the right direction, said <a href="https://profiles.stanford.edu/michael-hines">Michael
        Hines</a>, an associate professor at Stanford University''s Graduate School
        of Education.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f42ac3-f8c4-4d8c-9115-dff2b2d54066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4bc17-5c4e-4a72-bb3a-bd3fc89b4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a recognition of the significance of the fact that Black
        people throughout the African diaspora share commonalities of history, culture
        and identity," Hines told CNN over email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081541c-a821-4b03-b6f9-6dca9c46860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a4963-6445-4fef-bbee-c46f2f22956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a sentiment shared by <a href="http://www.mistermunoz.org/">Gerardo
        Muñoz</a>, a social studies teacher who has taught in Denver Public Schools
        for 21 years. He is a producer and co-host of the podcast "<a href="https://podcasts.apple.com/us/podcast/too-dope-teachers-and-a-mic/id1190233566">Too
        Dope Teachers and a Mic</a>" which addresses race and education in the US.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa3fd2-c29e-4902-9270-d904d43ede0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bcd13c-3bb6-48f2-b0b1-62d388b5c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important, in my opinion, to use Black instead of black.
        In a very subtle way, black minimizes the importance of being Black. Because
        Black Americans were ruthlessly and abruptly cut off from their own national
        and ethnic identities, they don''t have the privilege of attaching a homeland,
        spiritual or otherwise, to their American identity," Muñoz told CNN over email.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3590f5-8b62-4cb3-bffc-41921275723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89636a15-750f-4d48-b085-a2d45e15865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many educators and experts agreed that the use of a capitalized
        Black in textbooks only works if teachers explain its importance. These sorts
        of classroom conversations can have a lasting impact on young impressionable
        minds, said Shawn Matson, a high school history teacher in Madison, Wisconsin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a8e350-49d0-47a7-a666-fddac9506b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff478b9-09f9-4c62-b0af-f391f0b20c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gse.upenn.edu/academics/faculty-directory/anyiwo">Nkemka
        Anyiwo</a>, a developmental psychologist and postdoctoral fellow at the University
        of Pennsylvania, has studied how messages youth receive about race affect
        their development. These messages, also known as "racial socialization," play
        a significant role in how young people understand themselves, she told CNN
        through email.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6230d5-86d9-4281-8dd1-af9838b3b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5b144-1f17-45cf-9935-8ff2d16c4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools build the foundation of young people''s knowledge and play
        a crucial role in the racial and sociopolitical socialization of young people,
        Anyiwo said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c7e5f-c1fa-42e9-be36-e72dfc3f2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaed3de-1ca2-46b7-a52a-5dc239cfa282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the longtime use of lowercase black in textbooks may seem
        minor, "it can operate as an implicit form of racial messaging that perpetuate
        Black inferiority," she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7890d9a-9d4e-4977-90ad-d55bda6fdf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66809272-2a37-43ea-9e2f-32d6b0d41d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ensure that teachers have the competency to clearly
        explain the importance of and impetus behind the language transition," Anyiwo
        said. "Young people may not understand the significance of the transition
        without explicit conversations with teachers about the historical and political
        significance of ''Black'' as identity and America''s historical legacy of
        using ''black'' as a tool to disenfranchise."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca8963-5807-43e7-b5be-5766f9147035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96af73b-4789-40b4-94d8-1a1e2538d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is not the first time Black people have wanted a letter capitalized</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443701f-721b-4297-8bd0-e3691739f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Du Bois and Edward A. Johnson, the late teacher who was also the
        first Black member of the New York legislature, fought to change how descendants
        from Africa were written about and identified.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339a240-2e3c-4597-aa34-a2ae11fe2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cba369-617b-427d-b30c-0499e1b79fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Du Bois campaigned vigorously for the capitalization of the word
        Negro roughly a century ago when it was the accepted term at that time, said
        Hines, the Stanford professor.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb583ec2-176a-4c44-b667-ada3c65f516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d9b7da-28e7-468e-b8d0-7a820813e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1910, the US Census included an item called "color or race" for
        the first time. The instructions permitted people to use "Mu" for mulatto
        and "Ot" for other and "B" was called "black," <a href="https://www.pewsocialtrends.org/2010/01/21/race-and-the-census-the-negro-controversy/">Pew
        Research Center reported</a>. The word black "included "all persons who are
        evidently full blooded negroes."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4d557-dc88-4f95-ac4f-b669d113afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae15b6a-b890-484e-bb4d-9d5360d73dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Du Bois, <a href="https://edition.cnn.com/2009/US/07/09/jealous.naacp.100/">one
        of the founders of the NAACP</a>, started a letter-writing campaign in the
        1920s calling on publications such as The New York Times to capitalize the
        letter N in Negro.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd2c6e-5d1c-4840-8ddf-e19246f28e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c5f9d-c53b-4130-9419-e45482c06299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regard the use of a small letter for the name of 12 million Americans
        and 200 million human beings, as a personal insult," Du Bois wrote in the
        1920s, according to the book "<a href="https://www.google.com/url?q=https://books.google.com/books?id%3DfQdRDQAAQBAJ%26pg%3DPA97%26lpg%3DPA97%26dq%3D%25E2%2580%259CThe%2Buse%2Bof%2Ba%2Bsmall%2Bletter%2Bfor%2Bthe%2Bname%2Bof%2Btwelve%2Bmillion%2BAmericans%2Band%2Btwo%2Bhundred%2Bmillion%2Bhuman%2Bbeings%26source%3Dbl%26ots%3D4fNFGjY_CQ%26sig%3DACfU3U2L3O7j0ahSotm15vXc6MJQapPS8Q%26hl%3Den%26sa%3DX%26ved%3D2ahUKEwj7maqb4cbqAhXUoXIEHUOFB8sQ6AEwAXoECAoQAQ%23v%3Donepage%26q%3D%25E2%2580%259CThe%2520use%2520of%2520a%2520small%2520letter%2520for%2520the%2520name%2520of%2520twelve%2520million%2520Americans%2520and%2520two%2520hundred%2520million%2520human%2520beings%26f%3Dfalse&amp;sa=D&amp;ust=1594778435609000&amp;usg=AFQjCNHwb6FLEPojT0u218gduPoxmSGm9w">How
        to Be Good with Words</a>."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd47a1-2300-49c2-af47-d1272db935b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddf95e-29b4-4e69-9949-efcee3e824dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times turned Du Bois down in 1926 and eventually relented in
        1930. The newspaper called the change "not merely a typographical change"
        but "an act in recognition of racial self-respect," The Times<a href="https://www.nytimes.com/2020/07/05/insider/capitalized-black.html">
        wrote earlier this month</a> when it decided to capitalize Black.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41c212-43ad-4542-8733-526c6f275d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58608ec-152f-4f84-9c90-368a833262cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 40 years before the Times changed its stance on Negro, Johnson
        published "A School History of the Negro Race in America from 1619 to 1890."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc6d6b-b01b-47c6-a580-838d41d40eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4577d3-63f6-4628-b36b-6d12e5d333ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book offers "sketches of slavery as it existed in the colonies
        — northern and southern" and describes the "accomplishments of some of the
        most distinguished slaves," the <a href="https://docsouth.unc.edu/church/johnson/summary.html">University
        of North Carolina</a> wrote in a summary of the book.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf390a-5482-4b0f-8da8-5ac34ea32aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190f598-e426-4a45-8006-8bcee8687536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s book was published in 1890. It implored teachers to adopt
        the use of Negro with a capitalized N.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d732389-fc44-4fc1-b600-2e4a1423645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e617bd6-ac87-4a35-bc31-39c828a5ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respectfully request that my fellow-teachers will see to it that
        the word Negro is written with a capital N," <a href="https://www.google.com/url?q=https://books.google.com/books?id%3DypcLAAAAIAAJ%26pg%3DPA5%26lpg%3DPA5%26dq%3Dit%2Bdeserves%2Bto%2Bbe%2Bso%2Benlarged%2Band%2Bwill%2Bhelp,%2Bperhaps,%2Bto%2Bmagnify%2Bthe%2Brace%2Bit%2Bstands%2Bfor%2Bin%2Bthe%2Bminds%2Bof%2Bthose%2Bwho%2Bsee%2Bit.%26source%3Dbl%26ots%3DSylUSaN784%26sig%3DACfU3U0JMvHR2AGXDlHg-OyvTYT4GjZb2A%26hl%3Den%26sa%3DX%26ved%3D2ahUKEwj1sKvv48bqAhWglnIEHR56ALYQ6AEwAHoECAkQAQ%23v%3Donepage%26q%3Dit%2520deserves%2520to%2520be%2520so%2520enlarged%2520and%2520will%2520help%252C%2520perhaps%252C%2520to%2520magnify%2520the%2520race%2520it%2520stands%2520for%2520in%2520the%2520minds%2520of%2520those%2520who%2520see%2520it.%26f%3Dfalse&amp;sa=D&amp;ust=1594778435626000&amp;usg=AFQjCNHnqCqr0dDgpa0S1vkDj0DHV28vzA">Johnson
        wrote</a>. "It deserves to be so enlarged, and will help, perhaps, to magnify
        the race it stands for in the minds of those who see it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40639b2b-6045-4e0a-b79a-65d312b1eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d653d-d35b-4795-ae6e-5aa6f023dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions around racial identification and the use of Negro continued
        well into the mid-1900s.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba689fc-8d5e-46eb-8884-fa8d20b71394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a75155-f5f8-474b-88c9-71279824e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word Negro remained on the Census in the 1960s during the heart
        of the civil rights movement. The word was commonly used by civil rights leaders,
        including <a href="https://kinginstitute.stanford.edu/king-papers/documents/negro-and-american-dream-excerpt-address-annual-freedom-mass-meeting-north">the
        Rev. Martin Luther King Jr.</a> For example, in a speech he gave in 1960,
        King said, "The shape of the world today does not permit America the luxury
        of exploiting the Negro and other minority groups. The price that America
        must pay for the continued oppression of the Negro is the price of its own
        destruction."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd0494-b744-4bd7-8e9e-666039511287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b0184-7c51-46ff-a9d6-9fcd08eb1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black" did not reappear on the Census form until 1970, Pew said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc568d-bf9d-4bdc-817a-e7845a4bacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efc7a0-df59-4d40-a6d4-3145c59d41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, the Congressional Black Caucus was formed. Its name suggested
        how the civil rights and black power movements left behind terms such as African,
        colored and Negro. By 2013, the Census Bureau dropped the word from its surveys,
        <a href="https://www.npr.org/2017/12/13/568317026/negro-not-allowed-on-federal-forms-white-house-to-decide">NPR
        reported</a>. President Barack Obama <a href="https://www.congress.gov/bill/114th-congress/house-bill/4238/text">signed
        a law in 2016 that replaced</a> "Negro" with "African American," amending
        the Department of Energy Organization Act and the Local Public Works Capital
        Development and Investment Act of <a href="https://www.congress.gov/bill/114th-congress/house-bill/4238">1976</a>.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd5af8-5a74-4ff7-80bd-a2c3dc8c0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d7c26-b125-42c9-90a3-d3f8200cb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capitalizing the b in Black is not enough</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c88ec-e785-4ee5-9290-cf973213dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educating teachers and school districts on Black history is paramount
        in making sure the change from black to Black is more than just a gesture,
        said Anyiwo, the developmental psychologist.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34767fd9-2c4a-4995-8842-b3e0a3ed06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4bfbe-59d3-41ab-9ac5-5a6ca9cce519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Black history is integral to American history, but not
        a requirement to earn a degree in teaching, nor is it a required subject area
        for teacher certification exams such as the Praxis, said <a href="http://valerienadams.com/">Valerie
        Adams-Bass</a>, an assistant professor of Youth and Social Innovations in
        the Department of Human Services at the University of Virginia Curry School
        of Education.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c6c93-52d9-4735-b3d7-57b08c60957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357b141-87cc-4671-a77b-0c313fac8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams-Bass has done research that shows how students with more Black
        history knowledge had higher career aspirations, she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e4c34-bfeb-4966-9150-fb7e61d82d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4a02c-52c7-48ee-924c-fc25617586d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important because most Black children are taught by White
        and other non-Black teachers who often assume Black children are low achievers
        or dislike schools," she told CNN. "Black children are also overlooked for
        AP courses and other opportunities that expose and prepare them for college
        based on racial bias. Having more Black history knowledge meant youth had
        high career aspirations, perhaps in spite of teacher perceptions."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4661b7c-3c9b-4b89-9f9f-99b6b3165a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9cabd-16be-4f1f-af3f-39d6d99981d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of Black history is educating children on Black people
        that make up the fabric of American existence, Anyiwo said. Students must
        be exposed to the realities of how Black people in America were enslaved and
        subjugated to centuries of racial marginalization and oppression from the
        institution of slavery to Jim Crow laws to mass incarceration, she added.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f688a-a901-47ad-a3cd-509be85ce552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43817831-9143-4e32-990c-e069e64c033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot truly ''capitalize'' Black until we teach about how the
        beauty and power of Black resistance and advocacy for social justice have
        contributed to advances in the rights and freedoms of all Americans," Anyiwo
        said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f391444-3f50-40a0-a23f-92042f7e09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0d901-b578-4f0e-b043-1d324e301202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is one state that has already taken steps to address
        racial issues in its education system.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714df912-2619-40e0-a10e-197b36e21386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0385a-8f6f-40b0-aa13-e827145ac0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has some of the most teachers and students in the US,
        according to data from <a href="https://educationdata.org/k12-enrollment-statistics/">Educationdata.org</a>
        and <a href="https://www.brandman.edu/news-and-events/blog/a-closer-look-at-the-critical-california-teacher-shortage">Brandman
        University</a>. It''s also one of the largest markets for history textbooks,
        according to the <a href="https://www.nytimes.com/interactive/2020/01/12/us/texas-vs-california-history-textbooks.html">New
        York Times</a>.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6f32a-dae1-4279-a173-53c2989621b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58210c40-b72a-4345-8dfc-4e2e1819e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Floyd''s death, state superintendent Tony Thurmond called
        on communities across California to take action to dismantle institutional
        racism and inequities in public schools and beyond, the California Department
        of Education (CDE) told CNN in an email.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa10f9-a53c-4326-a13a-20df40ba40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d6799-5c2d-4271-a381-c7a2a3c1d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A<a href="https://thesungazette.com/article/education/2020/06/17/state-reinforces-training-against-racial-bias-for-mental-health/">
        $500,000 grant</a> was awarded to the CDE in June to fund the California Implicit
        Bias Training Initiative. This initiative involves experts training employees
        on implicit bias and racial justice, the CDE said in a news release. California
        is also considering a curriculum adjustment that would allow "school districts
        to adapt their courses to better reflect the pupil demographics in their communities,"
        the <a href="https://www.cde.ca.gov/nr/ne/yr20/yr20rel06.asp">news release
        said</a>.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7fb03-7813-42e1-9617-46f17bd38a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7686c-d597-4001-8672-62ca79c461b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The curriculum taught in our schools has not done enough to highlight
        and preserve the contributions of people of color and has actually minimized
        the importance of their role," the news release said. "A movement to create
        a better model of inclusion to be taught in our K--12 system was established
        in the hopes of teaching a history that is more representative of what actually
        occurred. Ethnic studies as a whole should represent a broad range of topics,
        but it must devote a special emphasis to people of color, including their
        experiences and their important role in our state and national history."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed212b87-4f9c-4fa9-9c3a-c6f7dc7165fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410a891-7983-4b96-a69d-f327aac2faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person heartened by these developments in K-12 education is
        Broussard, the history textbook author. Floyd''s death was a catalyst, he
        said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638733b7-5afe-45bd-b79e-9ef576cc8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eadae1-d5d2-430d-a6af-da066ee2e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change comes about slowly. This seems to be a more accelerated
        change than we''ve seen and almost a throwback to the 1960s," Broussard said.
        "I''m happy and heartened. Frederick Douglass said over a hundred years ago,
        ''Power concedes nothing without a demand. It never did and it never will.''
        These are people out marching and protesting and raising their voices. And
        that has made all the difference in the world."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b226648-ec05-45f6-aa76-4544f97268f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T13:28:33.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/us/black-capitalization-school-textbooks-mcgraw-hill-trnd/index.html">One
        of the country''s largest textbook publishers is considering capitalizing
        the word Black. Here''s why that matters</a>."</em></p>'
  'FBI-Chinese-scientist-visa-fraud':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T13:28:45.405+08:00
    'imagesource': 'jcr:1ca864b8-6fd4-4526-8b98-1b7d55a9c122'
