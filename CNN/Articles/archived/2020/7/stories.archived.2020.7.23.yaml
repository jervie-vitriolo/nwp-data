      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators determined that Berger had left the state and was
        jailed in Delaware County, Pennsylvania, after being arrested in November
        2019 on unrelated charges, according to the press release. He was extradited
        to Nassau County in January, according to prosecutors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8fbec-b0ae-443c-9b7d-d33a2847b0d8'
      'mgnl:activationStatus': true
