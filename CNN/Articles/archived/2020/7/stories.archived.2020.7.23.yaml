      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b8c72-ea31-4473-974c-936740175bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:19:05.751+08:00
