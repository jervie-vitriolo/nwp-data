    'mgnl:tags': ['dark-chocolate']
    'template': '1'
    'title': 'Dark chocolate''s benefits: A heart-healthy option in moderation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98b87d-ecb3-412b-97da-b034d7a22b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Open wide. Insert dark chocolate.
        Chew slowly, savor and lick any bits off fingers. Smile broadly as you bask
        in the relief that this guilty pleasure is actually helping your heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65965b91-eb9e-46ef-ac21-7c9dd16a1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, one more <a href="https://www.escardio.org/The-ESC/Press-Office/Press-releases/Chocolate-is-good-for-the-heart"
        target="_blank">study</a> published Wednesday in the European Journal of Preventive
        Cardiology said so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a475de-d6a9-47a7-8879-9601744adb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bless you, science.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71a218-77fd-4999-a1c2-20bbfb77000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that chocolate helps keep the heart''s blood
        vessels healthy," said study author Dr. Chayakrit Krittanawong of Baylor College
        of Medicine in Houston, Texas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269e590-99f2-4f3a-b4a0-764d66693c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chocolate contains heart healthy nutrients such as flavonoids,
        methylxanthines, polyphenols and stearic acid, which may reduce inflammation
        and increase good cholesterol," Krittanawong added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3f94c-e09b-4195-9590-88c0cbf92f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those big words -- flavonoids, methylxanthines, polyphenols
        and stearic acids -- are just a fancy way of saying that chocolate is choc-full
        of antioxidants that help reduce inflammation, improve blood flow and boost
        mood and concentration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882b5d4-8935-44d0-bb96-91d6f1681ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a single serving of a cocoa product can contain more phytochemical
        antioxidants than most foods and more procyanidins -- which block the uptake
        of bad cholesterol -- than most Americans consume each day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb5735-f0c7-40ad-a779-2920b5c9d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s another cool thing about chocolate -- its antioxidant properties
        hold up over time. Unlike green tea, which degrades with shelf life, chocolate
        bars maintain their potency over at least 50 weeks while cocoa beans and powder
        remain stable for 75 years!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922eed1-b65b-43f3-bab2-c11c84c513ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dark or milk chocolate</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60dfb2-7347-4d5b-9c32-d4e05d0cd85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new study looked back over five decades of studies and found
        eating chocolate more than once a week was associated with an 8% decreased
        risk of coronary artery disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d6ad0-212a-465d-97b1-544c71ab9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies have echoed that benefit. Cocoa consumption is associated
        with significantly lower cardiovascular and all-cause mortality (death by
        any cause). It helps keep plaque from building up in the lining of blood vessels
        and reduces blood pressure. It''s been shown to help prevent stroke and heart
        failure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9976ff1-36c5-4f97-aabf-a4c35c7c5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the heart. Chocolate has also been linked to
        improving blood flow to the brain, which may help with cognitive function.
        It might boost oxygen delivery during fitness training. But it doesn''t appear
        to be so good for the skin -- a <a href="http://www.cnn.com/2020/06/10/health/acne-chocolate-dairy-wellness/index.html"
        target="_blank">recent study found a link to acne.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae9adf-20c5-4581-8f9e-10f115be71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the studies have focused on dark chocolate. That''s because
        the darker the chocolate the higher the percentage of cocoa solids -- where
        all the good stuff is. But if the dark chocolate is highly processed by a
        manufacturer, that benefit can decline. (Tip: To get the least processed cocoa
        powder, look for brands that have not been treated with an alkali to neutralize
        its natural acidity -- typically called Dutch processing.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56164c8-d3fa-4b17-84a5-dd911d32bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark chocolate does have a much lower sugar content and fewer calories
        than milk or white chocolate, because those are mixed with powdered or condensed
        milk. So your healthiest choice is likely dark chocolate candy or bars and
        unprocessed cocoa powder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d39410-99d9-474b-bf40-60af811d1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does that mean you can just chow down on dark chocolate to your
        heart''s content? That''s probably not a great idea, especially if you opt
        for more fattening versions packed with caramel or nuts. It''s best to enjoy
        a 1-ounce bite a few times per week, and focus on adding flavonoids to your
        diet with apples, tea, citrus fruits, onions and berries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299fe97-1f03-48fa-8712-28f40a90f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderate amounts of chocolate seem to protect the coronary arteries
        but it''s likely that large quantities do not," Krittanawong said. "The calories,
        sugar, milk, and fat in commercially available products need to be considered,
        particularly in diabetics and obese people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c35de4-41f5-4bd9-a282-79ffdf0e87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:52:08.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/22/health/dark-chocolate-benefits-wellness/index.html"
        href="https://edition.cnn.com/2020/07/22/health/dark-chocolate-benefits-wellness/index.html"
        target="_blank">Dark chocolate''s benefits: A heart-healthy option in moderation</a></em></p>'
  'twitter-high-profile-accounts-Bitcoin':
