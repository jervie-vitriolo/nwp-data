      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stall of the fragile recovery comes as <a href="https://edition.cnn.com/2020/07/21/politics/republicans-in-congress-and-white-house-showdown-on-stimulus/index.html">Congress
        debates whether the economy needs more stimulus</a> — and if so, how much
        to provide. The $600 weekly enhanced unemployment benefits expire this month
        unless lawmakers take action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead768f8-3efd-4344-99c2-f9f7ba4b09b3'
      'mgnl:activationStatus': true
