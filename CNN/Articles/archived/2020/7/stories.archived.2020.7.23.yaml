      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumulak said the city government is providing the watchers three
        meals a day, water and sleeping mats, adding that 196 of them were from other
        towns while 26 were from the city.</p>'
