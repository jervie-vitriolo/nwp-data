      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>&nbsp;Some
        57 workers of the Manila International Airport Authority have contracted COVID-19
        over the last four months —&nbsp;of which 38 are active cases or currently
        ill, the agency said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6dac5-0a92-4038-8505-e4ac3d34056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:35:08.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA in a statement said 19 people, including permanent employees
        and those from service providers such as janitorial services and contracted
        security companies, have already recovered and some have returned to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a29a45-65db-47c1-8526-17c9e4453c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:35:08.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 294 workers underwent rapid tests on Wednesday,
        and 11 of them were found positive for the disease. The 11 were then given
        swab tests and told to quarantine at home, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35911633-7dc6-49fa-89b9-992065bca817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:35:08.697+08:00
