      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, S&amp;P Global Economics warned Wednesday that its
        estimate for a surge in third quarter GDP at an annualized pace of 22.2% is
        "at risk of weakening" because of the health crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
