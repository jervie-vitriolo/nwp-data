      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weaker spending</strong>: After plunging by as much as 31%
        year-over-year in early April, purchases on credit cards issued by Synchrony
        turned positive in late June. However, Synchrony said Tuesday that <a href="https://edition.cnn.com/2020/07/22/investing/credit-card-debt-synchrony-unemployment/index.html">spending
        during the first two weeks of July was down 2%.</a></p>'
