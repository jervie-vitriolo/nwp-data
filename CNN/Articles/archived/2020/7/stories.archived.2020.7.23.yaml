    'template': '1'
    'title': 'Privacy commissioner sees spike in data breaches in colleges, universities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64db53c-eada-402c-97d8-8587f048bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:30:22.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The National
        Privacy Commission said they have recently seen a spike in data breaches involving
        colleges and universities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5c112-54ba-4217-8541-5c2b83a769f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:30:22.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami po ang may interes sa data ng kabataan,” NPC Commissioner
        Raymund Liboro noted in a briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604a605-2903-4fe3-92cc-b71a3d44816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:30:22.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot are interested in youth''s data.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785e3cc-003e-4bff-a8d3-3203d11bb0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:30:22.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:16:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these security breaches, he expressed hopes that the higher
        education institutions will work doubly hard to protect their learners’ personal
        information.</p>'
    '5':
