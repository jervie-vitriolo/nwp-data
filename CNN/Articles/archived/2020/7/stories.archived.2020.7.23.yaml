      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what he added yesterday is him seeing that some of these
        states moved through our gated criteria, moved through some of our phases,
        and they opened up some of the industries a little too quickly like bars,"
        she added, even though it was the President who urged states to reopen.</p>'
    '19':
