      'text': '<p>"It''s not a change. The briefings stopped, but his work hasn''t
        stopped," Conway said Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff73718-b55f-453b-b3b2-142e04c165d0'
