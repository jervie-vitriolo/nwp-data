    'mgnl:tags': ['Sloan-Digital-Sky-Survey']
    'template': '1'
    'title': '11 billion years of history in one map: Astrophysicists reveal largest
      3D model of the universe ever created'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f83519-6dff-4103-90b7-a821419b1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;A global consortium of astrophysicists have created
        the world''s largest three-dimensional map of the universe, a project 20 years
        in the making that researchers say helps better explain the history of the
        cosmos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae968d-9fd5-484a-852e-15a072b094f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c817fa-98b0-429e-bd16-6aa081919607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sloan Digital Sky Survey (SDSS), a project involving hundreds
        of scientists at dozens of institutions worldwide, collected decades of data
        and mapped the universe with telescopes. With these measurements, spanning
        more than 2 million galaxies and quasars formed over 11 billion years, scientists
        can now better understand how the universe developed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee75975-3caa-4dd3-9e47-598923d6ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61555cad-958b-4f23-8d22-38dca243a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know both the ancient history of the Universe and its recent
        expansion history fairly well, but there''s a troublesome gap in the middle
        11 billion years," cosmologist Kyle Dawson of the University of Utah, who
        led the team that announced the SDSS findings on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070694b5-dd00-4f92-ab4d-aead438905de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0e0b1-6944-478e-972d-0f5a8b50668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For five years, we have worked to fill in that gap, and we are
        using that information to provide some of the most substantial advances in
        cosmology in the last decade," Dawson said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ea6e8-1191-44ed-aadc-c014e931fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533b9f6-a460-4075-a68a-70bfcef6e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: the map revealed the early materials that
        "define the structure in the Universe, starting from the time when the Universe
        was only about 300,000 years old." Researchers used the map to measure patterns
        and signals from different galaxies, and figure out how fast the universe
        was expanding at different points of history. Looking back in space allows
        for a look back in time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0a43d-904f-44fa-ab8a-c99cae745922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d7b31-853a-40af-b248-eec2e1e0f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies allow us to connect all these measurements into a
        complete story of the expansion of the Universe," said Will Percival of the
        University of Waterloo in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d945f56-fc46-443b-9282-6d77df8b93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9afdf-607c-4415-ae05-c5dbf3550da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also identified "a mysterious invisible component of the
        Universe called ''dark energy,''" which caused the universe''s expansion to
        start accelerating about six billion years ago. Since then, the universe has
        only continued to expand "faster and faster," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108335da-c88f-428a-a666-9c5afbc76f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f40242-1c9f-48d3-be3b-1de6cf69eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still many unanswered questions about dark energy -- it''s
        "extremely difficult to reconcile with our current understanding of particle
        physics" -- but this puzzle will be left to future projects and researchers,
        said the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b776e48-5f4c-4040-bce3-0eaff094f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c97545-5344-4b7c-87d4-e1c0f862dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings also "revealed cracks in this picture of the Universe,"
        the statement said. There were discrepancies between researchers'' measurements
        and collected data, and their tools are so precise that it''s unlikely to
        be error or chance. Instead, there might be new and exciting explanations
        behind the strange numbers, like the possibility that "a previously-unknown
        form of matter or energy from the early Universe might have left a trace on
        our history."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b39f9e-c93e-4ab7-822c-1027fe2b35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdfd02-c1df-43c8-b113-e87650073487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T05:08:41.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDSS is "nowhere near done with its mission to map the Universe,"
        it said in the statement. "The SDSS team is busy building the hardware to
        start this new phase (of mapping stars and black holes) and is looking forward
        to the new discoveries of the next 20 years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161b9a6-9406-4601-aaee-f399050b5cc3'
