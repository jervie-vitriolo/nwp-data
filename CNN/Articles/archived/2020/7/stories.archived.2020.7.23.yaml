      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon further investigation, prosecutors noticed the word "registry"
        was misspelled and there were inconsistencies with font type and size. The
        New Jersey Department of Health confirmed to prosecutors that the certificate
        was fraudulent, the press release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e90a43-aeb5-4bf1-b39d-57f3a156cb1d'
      'mgnl:activationStatus': true
