    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8273c389-1371-4702-8f57-85c2c20e11f1'
    'lead': 'The Department of Health says it is now aiming to conduct 1.5 million
      COVID-19 tests by the end of the month — lower than the government’s initial
      target of testing some 1.65 million people in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T20:47:40.513+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:16:32.260+08:00
