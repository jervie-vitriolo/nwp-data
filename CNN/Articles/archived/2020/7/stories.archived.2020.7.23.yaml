    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cd407-20dd-4ae0-b7d5-6109514f5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:20:01.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23 ) —</strong>&nbsp;Bishop
        Broderick Pabillo, Apostolic Administrator of Manila, said he has tested positive
        for the coronavirus disease but is not feeling any symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4029a33-8466-4a34-8abb-17e285b949db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:20:01.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now in a designated area for quarantine observing strict protocol
        as required," he said in a statement on Thursday, adding that he had taken
        a swab test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a9a3c-603e-441b-858d-89896a2aa6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:20:01.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that his staff and people he came in contact with have
        already tested negative for the virus. Another priest will stand in for him
        at his scheduled Sunday and Monday masses at the Manila Cathedral, Pabillo
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11241d8d-b363-4b8a-81c5-e0de646c05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:20:01.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the bishop slammed the government for imposing <a href="https://cnnphilippines.com/news/2020/5/17/Manila-bishop-slams-directive-restricted-religious-activities.html">"unreasonable"</a>
        restrictions on religious activities, including limiting devotees in churches
        to a maximum of 10. He said the "one-size fits all" directive is "laughable"
        in the case of huge churches, adding government should instead recommend the
        physical distance between persons inside the church.</p>'
