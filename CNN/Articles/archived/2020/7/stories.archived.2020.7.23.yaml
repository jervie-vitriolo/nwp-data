  'Twitter-subscription-model':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-23T23:47:30.532+08:00
    'imagesource': 'jcr:311ff8c2-9d5b-4445-ba92-01bbc0dd4db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba4cacf-7a88-4e16-bccb-297e5e9d8361'
    'lead': 'Twitter is actively exploring additional ways to make money from its
      users, including by considering a subscription model, CEO Jack Dorsey says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T23:51:20.778+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:16:23.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:09.352+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter says it''s looking at subscription options as ad revenue drops
      sharply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9f55a-3d45-4188-86fd-fff827b387df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Twitter is actively exploring additional
        ways to make money from its users, including by considering a subscription
        model, CEO Jack Dorsey said Thursday. The move comes as Twitter suffers a
        sharp decline in its core advertising business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7adf16-5864-49f1-b34f-2f3bdf63e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will likely see some tests this year" of various approaches,
        Dorsey told analysts on an investor call held to discuss the company''s second
        quarter earnings results. Dorsey said he has "a really high bar for when we
        would ask consumers to pay for aspects of Twitter," but confirmed that the
        company is seeking to diversify its sources of revenue in what are "very,
        very early phases of exploring."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d304275-0cef-45df-b6b1-1e46666cbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, rumors flared about a paid Twitter option after
        the company <a href="https://www.cnn.com/2020/07/08/tech/twitter-subscription-platform/index.html">posted
        a job opening</a> focused on building a subscription platform codenamed "Gryphon."
        Twitter''s stock surged at the time, signaling investor appetite for the company
        to find new revenue streams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b02cf-47e7-4d8b-8108-8b9c333f236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Twitter rose 4% in early trading Thursday following the
        earnings results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839aa715-cbe6-4217-835e-11829ee4fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its rival social networks, Twitter has focused on offering
        a free service and making money by allowing brands to target ads to its millions
        of users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08907ca3-3ff0-40ed-9697-abe22a4e6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure any new line of revenue is complementary to
        our advertising business," Dorsey said. "We do think there is a world where
        subscription is complementary, where commerce is complementary, where helping
        people manage paywalls ... we think is complementary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c711138-d544-4725-976f-50cecfc841f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s growth plans are under close scrutiny as many advertisers
        pull back due to the pandemic. On Thursday, Twitter reported second-quarter
        ad revenues of $562 million, a 23% decrease compared to the same quarter a
        year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5204c-60d6-4cbc-9d38-a0a84bc861c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also been hit by advertisers participating in an
        <a href="https://www.cnn.com/2020/06/26/tech/facebook-twitter-stock-unilever/index.html">ad
        boycott of social media</a>, linked to the nationwide racial justice protests.
        But Twitter executives declined to say how much of an impact the boycott has
        had on Twitter''s business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfa492-b211-450c-bea4-9e69e6a564e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s earnings report follows what Dorsey described as a "tough
        week" in which the company scrambled to address a massive hack that compromised
        numerous verified accounts, including those of Barack Obama, Joe Biden, Elon
        Musk and Jeff Bezos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f44f78-1466-44ee-ade1-763335064b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of its earnings results, Twitter announced that <a href="https://www.cnn.com/2020/07/22/tech/twitter-hack-direct-messages/index.html">dozens
        of accounts</a> -- including one elected official in The Netherlands -- may
        have had their direct messages accessed by hackers as part of the security
        incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bff0c-91ac-4de0-adbb-297ccfce1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey apologized on the conference call Thursday for last week''s
        massive security breach, saying "we fell behind" on the company''s security
        obligations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f2e50-37c2-4a21-b8b9-81fb192a3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel terrible about the security incident," he said. "Security
        doesn''t have an end point. It''s a constant iteration ... We will continue
        to go above and beyond here as we continue to secure our systems and as we
        continue to work with external firms and law enforcement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aea0b5-a6bd-4422-86a7-64ac369e01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T23:51:20.779+08:00
