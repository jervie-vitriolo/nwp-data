      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unemployment website visits</strong>: Web traffic to state
        unemployment portals "leveled off at still-high levels, suggesting labor market
        momentum has stalled," Jefferies said. That jibes with official government
        statistics in the <a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus#Your%20Job">CNN
        Business Recovery Dashboard</a> that show unemployment claims have tumbled
        from their spike this spring but remain elevated. <a href="https://edition.cnn.com/2020/07/16/economy/unemployment-benefits-coronavirus/index.html">Another
        1.3 million Americans filed for unemployment</a> for the week ending July
        11. That''s down just 10,000 from the prior week''s level.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3b2ea-b38a-44a2-b51a-a268c17dd5b6'
