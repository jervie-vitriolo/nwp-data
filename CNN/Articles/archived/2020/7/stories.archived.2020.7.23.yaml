      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo congresswoman and former health secretary Janette Garin earlier
        said she supports the use of this method since it is more efficient and is
        seen to improve the country’s testing and isolation procedures.</p>'
    '12':
