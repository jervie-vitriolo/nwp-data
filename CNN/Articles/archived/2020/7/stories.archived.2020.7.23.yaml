    'mgnl:tags': ['Australia', 'Gymnastics-Australia', 'mental-abuse', 'physical-abuse',
      'sports']
    'template': '1'
    'title': 'Gymnastics Australia promises action after multiple former athletes
      allege mental and physical abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fc79b-cc19-498e-a449-02e422dd4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia''s gymnastics federation has
        promised to take action after multiple former gymnasts allege they were subject
        to emotional and physical abuse during their careers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c0d77-ea3a-48dd-a864-f5cdd90b4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68beca-9153-41e0-a497-2b0edb6fbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-athletes took to social media this month to share their own experiences
        of the "toxic" culture which included body shaming, verbal abuse, and being
        forced to train through pain by coaches and staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a4d83-fca8-42b8-ae88-6d7368b98621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff0a23-72bc-4207-9ee9-7284dae971e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnastics Australia has called on more athletes to come forward
        and said it''s ready to support those who do, setting up "listening groups"
        to improve its procedures, as well as a confidential complaints procedure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d0063-fb6b-4adb-8e87-2f8dd5f07f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef565bd8-90b5-4c5f-b4a5-aa2cb36ac372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge and applaud those who have spoken up -- their courage
        and their voice," <a href="https://www.gymnastics.org.au/Ga/Posts/News_Articles/2020/07_Jul/A_letter_from_our_CEO_regarding_gymnastics_culture.aspx">read
        a statement</a> from Gymnastics Australia CEO Kitty Chiller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb01d3-6e3a-4f5d-9162-01ba2a6c1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1978dc0-84ce-4b7a-b65e-afb2db7d02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the passion that people have for the great things about
        our sport and we are grateful to all of you who want to help us make our sport
        as safe and supportive as it can be in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214deaa-0c57-464f-955a-e808662c8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc11150-9c78-4a8a-b7ac-bcdd6e4ad3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to help you and to support you and we genuinely want
        to hear about your experiences and your suggestions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242adb5-eb91-42d2-bbb3-b43020890bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1bb1a-e017-494d-889a-63f27c8b0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many former athletes say they''ve been inspired to speak out by
        the Netflix documentary ''Athlete A'' which focuses on the culture of abuse
        in USA Gymnastics that ultimately led to the downfall of team doctor <a href="https://edition.cnn.com/2018/01/24/us/larry-nassar-sentencing/index.html">Larry
        Nassar in 2018</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a4805-bba3-4bc5-a9bd-27c662f188eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e3e7f-b0cc-4669-8285-b51d289a0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disgraced former USA Gymnastics and Michigan State University
        doctor was sentenced to 40 to 175 years in prison, after more than 150 women
        and girls said in court that he sexually abused them over two decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e26916-d5b5-488d-9ad5-06c255578327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c974bb-a1e1-4573-9683-b637484e40a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary-Anne Monckton, who won two silver medals for Australia at the
        2014 Commonwealth Games, said the documentary "brought up a lot of old memories,
        painful ones that I had pushed down so deep."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc915498-26fa-4d5b-b301-ce9f15737670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b69f38-794a-4f3e-9904-3e75ba1da87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This culture has been normalized within our sport and has impacted
        many young gymnasts lives. These negative experiences have left me with deep
        scars and will take years to heal," she wrote on <a href="https://www.facebook.com/1747811538786576/posts/2696966987204355/?d=n">Facebook</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e6198-c560-46b6-a3c4-73d11666c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c1b03-947b-45ee-89e7-6d49f5dc928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:12.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Vivian, who represented Australia at the 2008 Olympics, also
        said achieving her lifetime goal left her a "broken athlete" and a "broken
        person."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2c046-7f17-4ee7-98a1-f1aa7ea2aa8d'
      'mgnl:activationStatus': true
