  'nazi-guard-germany-convicted':
    'author': 'Nadine Schmidt, CNN'
    'caption': 'A former Nazi concentration camp guard was convicted of thousands
      of counts of being an accessory to murder and given a two-year suspended prison
      sentence Thursday, a court announced. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T19:08:00.932+08:00
    'imagesource': 'jcr:7079641a-7008-44f7-9410-dc3fb6c68d44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc346bb-5fb7-4f31-afcb-dc6f721097fa'
    'lead': 'A former Nazi concentration camp guard was convicted of thousands of
      counts of being an accessory to murder and given a two-year suspended prison
      sentence Thursday, a court announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T19:14:27.928+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:16:39.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:04.237+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nazi', 'Germany', 'guard']
    'template': '1'
    'title': 'Concentration camp guard convicted in one of the last Nazi trials in
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6d52b-916b-4a7d-a1b7-7a84a2f544e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former Nazi concentration camp guard
        was convicted of thousands of counts of being an accessory to murder and given
        a two-year suspended prison sentence Thursday, a court announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373aa38-dee2-4484-877b-a9d42f9ccd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old man, identified as Bruno D, was charged with 5,230
        counts of accessory to murder over his time as an SS guard at the Stutthof
        concentration camp from 1944 to 1945.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1612c-6c0a-4e22-9acc-f3b5b89094ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found guilty by the Hamburg juvenile court of aiding and
        abetting in the murder of at least 5,232 people. He faced a juvenile court
        because he was 17 years old at the time he served in Stutthof.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8eb2d-dc02-4b3b-b81c-ada2b8072c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendant had previously admitted to being a guard at the camp,
        but told the court at the beginning of his trial that he had no choice at
        the time. He grew up in a village by Danzig, which is now the Polish city
        of Gdansk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba84d5a-2dc8-4abd-a1e6-5acd7f4b3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 co-plaintiffs from France, Israel, Poland and the United
        States testified against the former SS guard during the trial, which began
        in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8a5cf-c27c-4ae2-8794-e17f7fff0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concluding just over 75 years after World War II ended in Europe,
        it will be one of the last trials of a former Nazi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa172e-b51f-4dc8-a2cc-302a01ad08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that around 65,000 people were murdered during the
        Holocaust in the Stutthof concentration camp, near the Polish city now called
        Gdansk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429af68-51ce-41b4-8874-a6899d17df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landmark trial</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c48de8-6df5-42f6-828a-ecb2f4b75a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno D. came to the attention of prosecutors during the landmark
        trial of former Sobibor SS guard John Demjanjuk. He was indicted in April
        2019 and lives with his family in Hamburg. According to his 2019 indictment,
        Bruno D. knowingly supported the "insidious and cruel killing" at Stutthof
        concentration camp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef42636-3c7e-4338-ac77-1c1075f72b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners in Stutthof were killed by being shot in the back of the
        neck, poisoned with Zyklon B gas, and denied food and medicine, court documents
        allege.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4816a-41da-4903-9e37-f59ed829b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict has been seen as "symbolic justice" for the victims
        of the camp, Ben Cohen, whose grandmother Judy Meisel was imprisoned in the
        camp and a co-plaintiff in the trial, told CNN in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b7867-5678-4883-8281-95772fc44680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''On behalf of my grandmother and our family this verdict sends
        a powerful message that a guard In any camp cannot deny responsibility for
        what happened," Cohen wrote. His grandmother''s mother, Mina Beker, was murdered
        in the camp. Meisel and her sister survived and escaped to Denmark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0399f1f-bcb1-4104-86e8-63e48df344e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, most perpetrators of the Holocaust were never prosecuted
        and so we are left with something that feels like symbolic justice today,
        rather than true justice," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7e886-780d-4fc5-bbfe-174d6216291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing to us is that these horrific things should
        never happen again and that the world can be educated about the capacity for
        seemingly normal people to be part of the most horrific evil."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ae70a-2856-493f-8f40-2500ad78c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a 95-year-old man, accused of being a guard at
        the same camp as Bruno D, was charged July 14 with war crimes during the Holocaust,
        the Wuppertal, Germany district court announced last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0eaca-d208-4d00-ad38-bb66543f01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German prosecutors are investigating 14 other cases connected to
        the concentration camps of Buchenwald, Sachsenhausen, Mauthausen and Stutthof,
        according to the Central Office for the Investigation of Nazi Crimes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba71af8-051d-4354-8e6f-73e829bf324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First established by the Nazis in 1939, Stutthof went on to house
        a total of 115,000 prisoners, more than half of whom died there. Around 22,000
        went on to be transferred from Stutthof to other Nazi camps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027a71b-c4f9-4e12-b5ed-511dcfb37553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that approximately 6 million Jewish people died in
        Nazi concentration camps during World War II. Also killed were hundreds of
        thousands of Roma people and people with mental or physical disabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9582e1-d25a-487f-ab38-591606ee665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:14:27.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/23/europe/nazi-guard-germany-conviction-intl/index.html"
        href="https://edition.cnn.com/2020/07/23/europe/nazi-guard-germany-conviction-intl/index.html">Concentration
        camp guard convicted in one of the last Nazi trials in history</a>"</em></p>'
  'north-korea-ghost-ships':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'For years, Japan''s north coast had been the site of a macabre phenomena:
      fishing boats washing up on shore carrying the bodies of dead North Koreans,
      more than 1,000 kilometers (600 miles) from their homeland. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T19:16:34.798+08:00
    'imagesource': 'jcr:4b980c32-4c74-43ed-b796-a61c179fc823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ec19c0-41a8-44c8-8c08-471090007109'
    'lead': 'For years, Japan''s north coast had been the site of a macabre phenomena:
      fishing boats washing up on shore carrying the bodies of dead North Koreans,
      more than 1,000 kilometers (600 miles) from their homeland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T19:23:53.795+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:16:39.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:04.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'ghost-ships', 'Japan', 'China']
    'template': '1'
    'title': 'North Korea ''ghost ships'' washed up in Japan because of China''s ''dark''
      fishing fleet, NGO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8688b-c3a4-4f1d-8dd0-c428574b8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The dead just kept coming in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566ba57-274b-4ba6-a2c3-5b0e7e8ced67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Japan''s north coast had been the site of a macabre phenomena:
        fishing boats washing up on shore carrying the bodies of dead North Koreans,
        more than 1,000 kilometers (600 miles) from their homeland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bff1f-6596-4fcd-a61c-75b1dfdcd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the numbers in 2017 were unprecedented: More than 100 boats
        landed on the Japanese coast with 35 bodies on board. Only 66 boats had washed
        up the year prior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f2dae-cc35-4abb-950a-debcbf2d20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was able to explain why so many of these so-called "ghost
        ships" ended up in Japan that year. One Japanese Coast Guard said it could
        be as simple as the weather. Others speculated that North Korea''s aging fishing
        fleet was to blame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a5fe3-126c-4387-9f5b-ff4701b1a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of these rickety boats have washed up on shore en masse since,
        though with fewer bodies. The mystery has puzzled authorities for years, but
        a study published Wednesday by international nonprofit Global Fishing Watch
        offers a new, compelling theory. It blames Chinese "dark fishing fleets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a0595-7cac-427a-84ca-9cdaa4bf5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors used various satellite technologies to analyze
        marine traffic in northeast Asia in 2017 and 2018 and found that hundreds
        of Chinese fishing vessels were sailing in waters off North Korea. The Chinese
        ships appeared to be fishing there illegally, pushing North Korea''s own fleet,
        which is poorly equipped to travel long distances, further away from the North
        Korean coast and into Russian and Japanese waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fcbf6-ba31-4102-944b-bcd30fca3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing in North Korean waters, or buying and selling North Korean
        fish internationally, is a violation of international law. Pyongyang''s fish
        trade, which was worth an estimated $300 million a year, was sanctioned in
        2017 by the United Nations Security Council as part of its effort to punish
        the Kim Jong Un regime for its repeated ballistic missile tests that year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a543f-55ba-4dc3-9170-21759088071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that does not appear to have deterred some 900 Chinese ships
        in 2017 and 700 the following year, according to Global Fishing Watch''s report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b5e1e-e566-4ea8-85e9-1c838396dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit said these Chinese ships likely caught more than 160,000
        metric tons of Pacific flying squid, one of the region''s most valuable seafood
        products, in 2017 and 2018 —&nbsp;more than South Korea and Japan combined
        during the same period. The estimated catch was worth more than $440 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a3188-f6c7-4c18-8867-71146c220e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not clear if North Korea could have made that much money
        from fishing its own waters, it now appears that Pyongyang was able to recoup
        some of its lost catch by selling fishing rights to foreign operators, likely
        Chinese ones. A United Nations report published in March claimed that North
        Korea earned an estimated $120 million in 2018 by selling or transferring
        fishing rights in violation of UN sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd13b4-1d06-4cb9-986e-f48b1babb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaeyoon Park, a senior data scientist at Global Fishing Watch and
        co-lead author of the study, said that the vessels spotted comprised "about
        one-third the size of China''s entire distant water fishing fleet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b6bc6-444c-4e54-aa44-36ca78f25b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the largest known case of illegal fishing perpetrated by
        vessels originating from one country operating in another nation''s waters,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397cd4f-0623-469c-99e3-cb7f0c17c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many ships near the North Korean coast, the country''s own
        fishing fleet was then pushed out, forced to sail further away from shore
        to find their catch, and the consequences were deadly, according to Jungsam
        Lee, another one of the study''s co-authors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424f686-331a-4874-943a-8d03c5a94a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too dangerous for them to work in the same waters as the
        Chinese trawlers," Lee said. "That''s why they''re pushed to work in Russian
        and Japanese waters and that explains why some of North Korea''s damaged vessels
        showed up on the beaches of Japan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e23245-3852-4693-a8ab-d4701825419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park and the other experts said they were able to track these vessels
        using new satellite and radar technologies that weren''t available in previous
        years. Open-source intelligence NGOs and nonprofits are increasingly using
        these resources to analyze marine traffic in the hopes of finding or better
        understanding tactics used to evade sanctions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0d341-394b-4421-8a64-85af7a642f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Fishing Watch said in a statement that the vessels illegally
        fishing in North Korean waters were believed to be owned and operated by "Chinese
        interests" because that''s where they were based. However, ships involved
        in illicit activity in these waters —&nbsp;whether moving goods at sea to
        avoid the prying eyes of customs officials or dredging sand —&nbsp;often lack
        proper paperwork, making them harder to track.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2be64-2b4c-4de8-90da-15c78ad757d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China''s Ministry of Foreign Affairs for
        comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217ea77-4d4f-4cbc-892d-85a43f383aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sustainability issue</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b4e4f-5199-40c3-b7de-c7125c88124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northeast Asia''s waters are some of the most opaque and contested
        seas and fisheries anywhere in the world. China, Russia, Japan and the two
        Koreas are all engaged in some sort of territorial dispute with one another.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf5230-d826-461e-8bba-67b3d71907e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish stocks there have been declining dramatically in recent years,
        another major problem that the parties have failed to work out. Pacific flying
        squid stocks have dropped by 80% in South Korean waters and 82% Japanese waters
        since 2003, according to Global Fishing Watch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7514cb3-b3e5-47fc-9516-949a62efa1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While fishers and their families have watched their incomes plummet,
        academics are left puzzled over the most likely cause of this decline in catch.
        Many point to overfishing as the biggest culprit, while some suggest that
        climate change may be playing a part, with changes in water temperature affecting
        spawning and migration patterns. It seems to make depressing but all too familiar
        sense," Park wrote in a blog post accompanying the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223e6b2-0f3e-43c2-bf44-e2dbbd0b3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisheries sustainability is a major issue worldwide. It has sapped
        money and jobs from coastal communities that rely on the trade and driven
        an increase in piracy in places where the fishing industry cannot rely on
        a functioning coast guard, like Somalia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886961c-3ddf-4237-b2a8-b607d247c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts like Park believe that though Japan and South Korea have
        worked independently worked to make squid fishing more sustainable, "the absence
        of multilateral cooperation and information-sharing between all the countries
        involved in this transboundary fishery means it is impossible to get sound
        science and a regional management plan in place for the stock."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31054c6b-3379-452f-9c8e-84ad61d93ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Oceans and fisheries said it was reviewing
        the findings, while Masanori Miyahara, the president of the Japan Fisheries
        Research and Education Agency, said in a statement accompanying the Global
        Fishing Watch study that the lack of shared data is "is a major challenge
        considering the critical importance of squid in the region."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea767da-0f10-408c-b3fb-ce977c0ce823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illegal fishing in these waters is a very serious matter in Japan,"
        Miyahara said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d57894-dd56-49d4-a58d-1cba5292c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said his team''s research has highlighted a "fundamental failure
        in properly and transparently managing a shared resource" and that there is
        an "urgent need for cooperation between the countries involved in this fishery."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddc7db-64c9-440f-915c-85a6ef34273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:23:53.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/23/asia/north-korea-ghost-ships-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/23/asia/north-korea-ghost-ships-intl-hnk/index.html">North
        Korea ''ghost ships'' washed up in Japan because of China''s ''dark'' fishing
        fleet, NGO says</a>"</em></p>'
