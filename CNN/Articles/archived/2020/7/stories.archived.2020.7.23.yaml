      'mgnl:type': 'text'
      'text': '<p>Vaccine hopes, on top of unprecedented easy money from the Federal
        Reserve, have helped catapult the stock market. The S&amp;P 500 has spiked
        46% since the March 23 low and is now positive for the year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
