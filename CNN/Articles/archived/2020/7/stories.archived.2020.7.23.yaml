      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining stocks that give exposure to silver, such as London-listed
        Fresnillo, have given investors bumper returns so far this year. Shares in
        the Mexican company have risen over 90% to trade at £12.32 ($15.67) a share.
        New York-listed Endeavor Silver, Great Panther and Fortuna Silver Mines have
        also seen big gains this year.</p>'
