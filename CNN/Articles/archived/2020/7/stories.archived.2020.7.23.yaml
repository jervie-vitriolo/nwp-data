    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63964202-383a-405c-8537-9e30c55b02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:04:05.775+08:00
