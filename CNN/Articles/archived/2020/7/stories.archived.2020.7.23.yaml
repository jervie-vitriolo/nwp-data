      'mgnl:lastActivated': 2023-01-26T10:16:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US investors are reportedly considering buying the video sharing
        app from Chinese parent company ByteDance in an effort to save <a href="https://edition.cnn.com/2020/05/05/tech/tiktok-bytedance-coronavirus-intl-hnk/index.html">TikTok''s
        sizeable foothold in America</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ab0a5-b124-4f3e-bf4f-4071f21fcfd2'
