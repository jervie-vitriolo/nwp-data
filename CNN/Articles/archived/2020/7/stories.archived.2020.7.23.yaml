    'template': '1'
    'title': 'Plenary debates on ABS-CBN franchise possible, but House priority is
      COVID-19 — Cayetano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe1cc9-22a1-48bf-b2d9-092bb363f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)—</strong>&nbsp;
        The proposed plenary action on the franchise bid of media giant ABS-CBN remains
        a possibility, but the House of Representatives will still be prioritizing
        the current COVID-19 crisis, speaker Alan Peter Cayetano said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ba31a-023f-4540-bda8-26181f0b3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Cayetano said the plenary “has all
        the powers” under the Constitution to decide on such move and reopen discussions,
        but stressed that the pandemic problem should still take the front row for
        deliberations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5b4dc-c226-4dff-8033-978b37d2d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> priority <em>namin</em> (our priority is) is fighting
        COVID… We''re dealing with so much work and unforeseen future uncertainties.
        So if you''re asking directly the possibility, anything is possible sa (in
        the) plenary,” Cayetano said in an interview with <em>The Source.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cddbc-659c-492f-8798-7a492638b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lets''s not put in front and center because the reality is, we
        are in a pandemic and we have to focus on solving the day-to-day problems
        <em>ng ating mga kababayan</em> (of our countrymen),” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828eca9-a30f-4234-8f80-42c8da4fad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makayaban bloc earlier this week wrote to the House committee
        on legislative franchises asking lawmakers to submit the technical working
        group report and the adopted committee resolution on ABS-CBN’s franchise <a
        href="https://www.cnnphilippines.com/news/2020/7/22/Makabayan-bloc-seeks-plenary-debate-ABS-CBN-franchise.html">to
        the plenary</a> for ratification of its decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c545f-6edb-4f22-a701-93c0cfc7a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, released to the public on Wednesday, claimed that all
        305 representatives need to decide on the network’s fate, citing "unsure"
        and "insecure" issues laid down in the report which junked the company''s
        license bid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379bf5f0-b054-43a2-aa2c-d98b9dc26fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible sanctions?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005a5a7-6afb-4c43-94fd-1b6dc0684b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers from the lower chamber also recently went viral over
        a Zoom meeting, where they discussed steps and other possible sanctions that
        can be imposed against the network even after the shutdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa96c6-e0b4-41f0-b9d4-129f2d888848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include supposed violations on the distribution of its digital
        boxes, as well as controversies on land ownership.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415b512-efe6-4846-bde5-bca648a7cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnn.ph/news/2020/7/22/Lawmaker-Zoom-meeting-Defensor-Remulla-Marcoleta-ABS-CBN-takeover-plot.html">
        Lawmaker seen in viral Zoom meeting denies ABS-CBN ''takeover'' plans</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61ccc6-8fe8-4c8f-88a0-32fd62b61149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, for his part, said it is up to solons to tackle possible
        violations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f0f4a-8e21-44a7-a359-2e57c95f7bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“”It’s up to them… If you are asking if I was chairman, I would
        put everything<em> sa</em> (to) COVID,” the speaker stressed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac318fca-6904-40d3-af8c-c33fd6508d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN— which has repeatedly refuted allegations hurled against
        them— halted broadcast operations in May following the expiry of its license.
        The House panel earlier this month also denied the company’s application for
        a fresh 25-year franchise— a move labeled by local and international critics
        as the latest blow to press freedom in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95712eba-4163-4114-858e-6dcc79f40782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains off the air, the network said it will continue
        to deliver news through the limited platforms available to them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8379d-79d6-42bf-bf4b-6f73129a49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T10:04:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:17:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Glee Jalea contributed to
        this report.</em></p>'
  'police-officer-George-Floyd-death-income-tax-charges':
    'author': 'Kay Jones and Brad Parks and Natalie Andes, CNN'
