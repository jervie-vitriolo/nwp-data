      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1035b79-098b-46e7-b021-256dd2268f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the discovery was made, Moza informed the judge that Berger
        "engaged in a conspiracy and used him to attempt to perpetrate a fraud" against
        his office and prosecutors, and that he was ending his representation of Berger,
        the release said. Prosecutors do not believe that Moza was part pf the conspiracy,
        said Miriam Sholder, deputy communications director of the Nassau County District
        Attorney''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20167a4-4c27-4fed-ab5a-b4bbf09ba380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
