      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/23/tech/twitter-subscription-earnings/index.html">"Twitter
        says it''s looking at subscription options as ad revenue drops sharply"</a></em></p>'
