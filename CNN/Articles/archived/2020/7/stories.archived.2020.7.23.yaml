    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:00.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to undergo swab test ahead of SONA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cd078-1c40-491c-8403-6ff657910c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:00:18.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte is not exempted from strict health checks prior to his fifth
        State of the Nation Address (SONA) on July 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748bbea-5cd1-45ec-8e8e-97f3fd03ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:00:18.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said Duterte will
        undergo a reverse transcription polymerase chain reaction (RT-PCR) or swab
        test to check if he is free of COVID-19 before he heads to Batasang Pambansa,
        the venue for his penultimate SONA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd99ed-06ad-4df4-b6e6-0467785003d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:00:18.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the 15 Cabinet members, 50 lawmakers, other officials,
        and security aides allowed to witness the speech live have to undergo an RT-PCR
        test on Sunday, while the other staff who will be inside the Batasan Complex
        have to take a rapid test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53ace0-6cc6-420c-b611-f731f46c5487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:00:18.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House recorded its third COVID-related death within the Batasang
        Pambansa complex on Thursday, along with a total of 18 confirmed cases. Eight
        security aides of Executive Secretary Salvador Medialdea have also tested
        positive for COVID-19, but Medialdea himself was cleared. Roque said it''s
        not confirmed if Medialdea will attend SONA following his exposure to several
        patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e6d67-a023-4699-83ea-8de5616561b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:00:18.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendance of the first family – composed of Duterte''s children,
        Davao City Mayor Sara Duterte, Vice Mayor Sebastian "Baste" Duterte, and Congressman
        Paolo Duterte, with Duterte''s partner Honeylet Avanceña – is also uncertain.</p>'
  'BuCor-impossible-fake-death-Jaybee-Sebastian':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Drug convict and state witness Jaybee Sebastian (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T15:00:26.440+08:00
    'imagesource': 'jcr:2a7e33bd-8d1f-4eea-abbe-f182addb45bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a0b9708-8efa-42c8-a37e-52c64527465f'
    'lead': 'The Bureau of Corrections says it is highly impossible to pull off an
      alleged grand conspiracy to stage the death of drug convict Jaybee Sebastian
      so he can flee the New Bilibid Prison using COVID-19 as an excuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T15:06:26.935+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:16:51.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:00.578+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bilibid', 'NBP', 'Bureau-of-Corrections', 'Jaybee-Sebastian', 'Gabriel-Chaclag']
    'template': '1'
    'title': 'BuCor: ''Impossible'' to fake death of Jaybee Sebastian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454e266-7397-4932-8413-9dcbfbebce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) –</strong> The Bureau
        of Corrections said it was next to impossible to pull off a supposed conspiracy
        using the COVID-19 pandemic as a ruse for drug convict Jaybee Sebastian to
        walk free from the New Bilibid Prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375a240-6678-4f71-82bf-a384da965b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pong nakakakita at napakaimposible pong mangyari. Talagang</em>
        grand conspiracy<em> dahil</em> it will involve hundreds of personnel.<em>
        So hindi naman pupwede ''yun</em> [There are so many people watching so it''s
        very impossible to occur. It will take a really grand conspiracy involving
        hundreds of personnel. It''s not possible]," Bureau spokesman Gabriel Chaclag
        said during the government''s Laging Handa briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6576307-e135-45e0-88ca-81a1b0fc0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said <a href="http://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">the
        death of Sebastian</a>&nbsp;as well as <a href="https://www.cnnphilippines.com/news/2020/7/22/list-high-profile-bilibid-covid-19-deaths.html">eight
        other high-profile inmates</a> are "well-documented" and followed standard
        protocols set by the Health Department. He added that they are part of 21
        COVID-19 deaths among prisons, but were given specific attention as they were
        convicted of major crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214732d-8842-4f55-9335-7299f3faf6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a drug convict, Sebastian was considered a state witness
        for drug-related charges against Senator Leila De Lima, a critic of President
        Rodrigo Duterte who also remains detained in Camp Crame. According to Sebastian''s
        previous testimony, drug money funded the senator''s 2016 campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56920803-45b2-4358-87fc-8c9d88fd4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/9/9/New-Bilibid-Prison-corruption-bribery.html">In
        Bilibid, corruption thrives and some inmates live ''like kings''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63706be5-e720-4fdd-9513-10171dc9ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there were 260 persons deprived of liberty who contracted
        COVID-19, but majority have recovered. The official insisted that the agency''s
        response to the pandemic has been proper and manageable, adding that those
        showing symptoms are immediately isolated from the rest of the cells.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba6dab-9661-440c-acee-956299f4b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups previously said that jails were a "ticking time
        bomb" of infections, given the extreme congestion of prison cells.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0538cc-0af7-4c04-9010-3f58f9834853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/22/DOJ-nothing-suspicious-about-jail-deaths.html">Guevarra
        says nothing suspicious with nearly 500 deaths within PH jails</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063296a1-e785-4a41-a43c-82c5b566e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chaclag did admit that BuCor had a hard time reaching out
        to families of inmates who got infected, as some do not have updated contact
        details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8dec3-f208-45c5-837c-dc417101e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports that the families of the nine high-profile PDLs
        did not know about their situation until they died. Some netizens alleged
        the bureau could have used the coronavirus crisis as cover to execute the
        high-profile inmates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561de9cd-e0df-4128-b1f5-06191d7900ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can always assure the public that BuCor is doing its job <em>na
        nasa regulasyon... Hindi naman po kami siguro napakasamang tao na magplano
        ng ganoOn</em> [We are not evil people who would consider doing that]," Chaclag
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec57f84-75bb-4113-a891-fbc5f2614998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html?fbclid=IwAR3Y7_hys0J978MBgJTI81J1v0NZFl9UL-kW7_3u7FoPn1VVyDtUpM-f3YQ">Ex-BuCor
        official reveals ''money-making'' schemes in Bilibid</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425225ba-c3b6-40c8-92b0-d0673a4f9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T15:06:26.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:16:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the National Bureau of Investigation have paid a visit
        to the BuCor office for its official probe on the incident.</p>'
