      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He took a good situation with his own hands and threw it away,"
        Moza said. "I think he needs help and I hope he will get the help he needs
        now."</p>'
    '25':
