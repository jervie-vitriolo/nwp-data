      'jcr:uuid': '1962d9bb-513b-48ca-9633-7b0cf400b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
