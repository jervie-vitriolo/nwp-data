    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:06.538+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New gov''t target: 1.5-M COVID-19 tests by end-July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be978a9-14f4-4c52-8cd1-e5136da0e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:47:40.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The Department
        of Health said it is now aiming to conduct 1.5 million COVID-19 tests by the
        end of the month — lower than the government’s initial target of testing some
        1.65 million people in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be820f55-04e8-4ef1-877a-4e002ad0b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:47:40.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:32.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahigit isang milyon na rin ang na-test para sa COVID-19. Ang goal
        po natin ay umabot sa 1.5 million tests sa katapusan ng buwan ng Hulyo,” Health
        Undersecretary and Spokesperson Maria Rosario Vergeire said in a press briefing
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136fc458-4587-448b-bee3-b62d4f508ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:47:40.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Over one million people in the country have been tested
        for COVID-19. Our goal is to reach 1.5 million tests by the end of July.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a24605-85fe-4322-b4de-b91cd7dc20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:47:40.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Vergeire clarified to CNN Philippines that the
        1.5 million target includes repeat tests, and is not the number of individuals
        the DOH aims to have tested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55e36c-b51e-4d30-9366-88a1d37df6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:47:40.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is different from the government’s goal in June to have<a href="https://cnnphilippines.com/news/2020/6/15/DOH-2200-backlog-COVID-19-testing.html">
        1.5 percent of the country’s population</a> — or around 1.65 million people
        — tested for the viral disease by July 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce0276-992f-474d-aa4b-a59fe22f91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:47:40.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH''s latest COVID-19 situationer, over 1.2 million
        coronavirus tests have been conducted nationwide as of July 21, which include
        1.1 million unique individuals. The DOH said the country currently has 91
        licensed laboratories and can conduct a total of over 24,000 COVID-19 tests
        daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614b079-2d80-4928-b452-e70f0282b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:47:40.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the national positivity rate — or the percentage
        of people who test positive for the virus out of all those tested — currently
        stands at 8.6 percent, with <a href="https://cnnphilippines.com/news/2020/7/23/PH-coronavirus-cases-74k.html">some
        74,000 people</a> confirmed to have caught COVID-19 as of July 23. Of this
        total number, around 48,000 are active cases or currently ill patients.</p>'
