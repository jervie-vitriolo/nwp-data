      'mgnl:lastActivated': 2023-01-26T10:16:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Partylist Rep. Carlos Zarate said he will don a barong
        with an art calling for the junking of the Anti-Terrorism Law. Artists from
        the Sama-Samang Artists Para sa Kilusang Agraryo drafted the design showcasing
        a sketch of citizens holding a movement with their fists up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70837b3-29b5-42c6-82ff-4ebed1b2b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:32:29.269+08:00
