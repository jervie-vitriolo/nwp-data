      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Tourists
        of all ages can now visit Boracay Island, as long as they are from Western
        Visayas, the Tourism department announced on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818702d8-e4c8-4a8f-83b9-e2f0e83a57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:14.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three months of community quarantine, the island <a href="https://www.cnnphilippines.com/news/2020/6/11/Boracay-reopen-regional-tourists-June-16.html">reopened
        for tourism on June 16</a> for visitors within the region, but limited to
        those above 21 and below 60 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3775bfe-4952-41c5-9162-d7f01fadbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:14.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said the Inter-Agency Task Force on Emerging
        Infectious Diseases, the policy-making body in the government''s COVID-19
        response, has lifted the restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba98818-4711-404a-b44d-9c88b3a9dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:14.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move aims to further reinvigorate the tourism economy in the
        region and address the earlier clamor of Boracay tourism stakeholders to attract
        more tourists to the island," Tourism Secretary Bernadette Romulo-Puyat said
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d52340-a0df-4920-9800-3bdebcad55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:14.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the island is coronavirus-free, adding that health and
        safety protocols are in place to make sure the situation is maintained.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6633614-0933-4443-911b-4f495892fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:41:40.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2020/6/17/Boracay-travel-new-normal-coronavirus.html">READ:&nbsp;Boracay
        in the new normal: What your stay will look like amid the COVID-19 pandemic</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d984a1-f583-4d39-bebe-ba322c421700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:38:14.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western Visayas, composed of the provinces of Aklan,
        Antique, Capiz, Guimaras, Iloilo, and Negros Occidental, has recorded a total
        of 908 confirmed COVID-19 infections, including 615 active cases. These areas
        are under modified general community quarantine, the lowest level of restriction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e7e08-dd7b-4113-9f3c-e6ac171c9425'
