      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No vaccine, no recovery?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a37c1-2ca9-4540-a117-c412ee294b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:26:21.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say all real-time indicators are negative right now.
        For instance, Jefferies said one of the last metrics to bottom out, a US job
        listing index that the bank created with alternative data platform Thinknum,
        continued to improve even last week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656da579-e00b-4fd5-b7d8-92b3c6fab21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:26:21.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
