      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Councilor Dave Tumulak counted 222 campers or "watchers"
        of patients with other diseases or receiving maternity care are at the Fuente
        Osmeña Circle waiting for their loved ones at the Vicente Sotto Memorial Medical
        Center. The hospital prohibited visitors to prevent the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c0f99-7e6d-43e0-96c9-d6ef4f4de071'
      'mgnl:activationStatus': true
