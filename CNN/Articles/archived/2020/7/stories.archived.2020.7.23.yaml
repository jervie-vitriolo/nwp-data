      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery hopes overdone?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bee865-83e5-47f3-b883-e7af2a0eef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:26:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t mean the US economy will keep shrinking in the third
        quarter. Economists are still betting GDP will turn sharply positive after
        having collapsed by an estimated 34% during the second quarter. But now they
        worry that the forecasts for blockbuster growth may be overly optimistic.</p>'
