      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More turbulence for air travel</strong>: The resurgence
        of coronavirus infections is derailing the travel industry''s modest recovery.
        The number of air passengers processed through TSA security lines fell during
        the week ended July 20, compared with the prior week, according to Bank of
        America. This metric is down more than 70% from a year ago.</p>'
