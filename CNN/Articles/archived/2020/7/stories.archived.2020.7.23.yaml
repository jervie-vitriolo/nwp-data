      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also included apparent investments in services to help
        with companies'' digital transformations, including a 19% increase in operating
        expenses in the intelligent cloud division driven by investments in Azure.
        Operating expenses in the productivity and business processes segment increased
        10%, "driven by Teams marketing and investments in cloud engineering."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86363c-a614-442c-b9c2-119d6e6cd69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01377a0c-2968-4682-84a4-9c95c9523619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:17:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, what I would like us to focus on, in the interest of
        our long-term investors, is to say: How can we build this modern tech stack
        so that it can really ... help customers transform, be resilient, and help
        us to get into new categories and build a strong position in those categories,"
        Nadella said on a call with analysts Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ad98a-5ec7-47c1-8607-f95b2a6a347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T07:03:27.147+08:00
