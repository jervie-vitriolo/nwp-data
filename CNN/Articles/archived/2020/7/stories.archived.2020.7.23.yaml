      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legal Aid Society of Nassau County, who currently represents
        Berger, declined to comment on the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59581096-e683-414a-a8e1-0df34e4de5e3'
      'mgnl:activationStatus': true
