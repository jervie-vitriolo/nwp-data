      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ADB''s projections, the <a data-cke-saved-href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html?fbclid=IwAR3SQWed2TCe89BZlYJUStxhECJV9I0lBa5G9wu3E12Xl-sqyIZMQp95tl8"
        href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html?fbclid=IwAR3SQWed2TCe89BZlYJUStxhECJV9I0lBa5G9wu3E12Xl-sqyIZMQp95tl8">17.7
        percent unemployment rate logged in April</a> could go as high as 22 percent
        in June –– which would be about 2 million more Filipinos –– before rising
        back up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120ac21-1ccf-4009-be65-c3fe6054cfe3'
