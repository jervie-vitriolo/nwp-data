      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate will also sport an abaca mask designed by Karapatan lawyer
        and artist Sol Taule, which contains drawings of people calling for mass testing,
        pro-active contact tracing and treatment of COVID-19 patients.</p>'
    '7':
