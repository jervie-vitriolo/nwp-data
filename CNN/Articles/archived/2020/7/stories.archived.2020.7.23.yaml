      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this raises stakes in the race to develop a vaccine that
        is effective against Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3c5b2-bc2e-4254-9d2d-0a7200cb6909'
      'mgnl:activationStatus': true
