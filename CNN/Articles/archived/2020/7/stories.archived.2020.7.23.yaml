      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa893977-4d37-4326-ae35-870f2f9beae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of investors, including venture capital firms Sequoia and
        General Atlantic, are mulling buying a majority stake, according to <a href="https://www.theinformation.com/articles/bytedance-investors-discuss-tiktok-purchase?utm_content=article-4668">The
        Information</a> and <a href="https://www.ft.com/content/2b79b921-0b8c-4230-8699-190a949f6418">the
        Financial Times</a>. The investors are talking with the US Treasury Department
        and other regulators about whether a spinoff of TikTok would quell US concerns
        about the company, according to the FT, which cited anonymous sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6cf7a-b643-470f-af2e-a7ad3ab2dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497a6a1-eef9-4c9c-b930-2e010b7e4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports come as TikTok faces heightened scrutiny in Washington.
        Tensions between the United States and China have been climbing as the two
        powers battle over trade, technology, national security and human rights.
        ByteDance offers a very similar app called Douyin, with the same logo and
        branding as TikTok, in China. According to the FT, it would retain a minority
        stake in TikTok under the deal being discussed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edbd02-5274-440c-b632-18a481e7eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fa8ef-c229-481b-90f7-a629b584963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok declined to comment on Thursday on a possible sale to US
        investors, and referred to an announcement earlier this month that ByteDance
        is <a href="https://edition.cnn.com/2020/07/09/tech/tikok-restructuring/index.html">weighing
        changes to its corporate structure</a>. The Wall Street Journal reported at
        the time that such changes could include establishing a headquarters for the
        video app outside of China, or a new management board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20968392-bd15-4303-ab4c-8883d2c0f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e426b88c-af9b-4245-ac20-a989983116c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very confident in the long-term success of TikTok and will
        make our plans public when we have something to announce," a TikTok spokesperson
        said in a statement on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e2bd5-9871-4550-9a63-d766829fc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea145ede-7517-4a2a-b6ec-b2fa90387c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Atlantic declined to comment. Sequoia did not respond to
        a request for comment outside of regular working hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e836d-aac0-49a8-979b-b734eada2968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517b1a1-1e2f-457a-969b-a4ed07ba44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has been trying to distance itself from its Beijing-based
        owner for months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d1573-6065-48ab-802c-cf646850b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac775947-77c8-468b-8a64-2ca94219146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok hired Disney veteran Kevin Mayer as CEO in May. Its main
        office is in Los Angeles County, and it has offices in London, Paris, Berlin,
        Dubai, Mumbai, Singapore, Jakarta, Seoul and Tokyo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57387d-c184-4ce1-b32a-2437f7303853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f352ec-239e-4b6f-b46b-736c90dd2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for ByteDance to sell TikTok — the only major social media app
        created by a Chinese company to gain significant traction globally — would
        be a big move. And it still might not be enough to alleviate concerns in Washington,
        where lawmakers and US officials allege TikTok poses a national security threat
        because it could be used as a spying tool by Beijing. TikTok has denied those
        allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a75fea1-1c3e-4c33-873e-337e1374ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59749266-d0a3-4bcd-befd-efe0e708ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo and other US officials say they are
        <a href="https://edition.cnn.com/2020/07/07/tech/us-tiktok-ban/index.html">considering
        banning TikTok</a>. The US House of Representatives <a href="https://www.politico.com/news/2020/07/20/house-tiktok-federal-phones-374315">voted</a>
        to bar federal employees from downloading TikTok on government-issued devices.
        And President Donald Trump''s re-election campaign is currently running Facebook
        <a href="https://edition.cnn.com/2020/07/19/politics/trump-campaign-ads-facebook-tiktok/index.html">advertisements
        bashing the app</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ddac6-cbf9-4059-9cd2-4105f7f8e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503e0b0-7d14-42b2-a164-476e95e5e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads declare that "TikTok is spying on you" and link to a survey
        and a sign-up for a Trump campaign mailing list asking if TikTok should be
        banned in the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698ef6a-4772-4279-8cea-d46fdedde973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30766d1f-be3c-4fd8-a57a-13cc4d988a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo has instructed its employees to remove the app from
        company devices. And TikTok is also under pressure in other countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057bab4-93ff-442d-b42d-24f12590da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47798529-3b4c-409f-9695-1927061756e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pulled out of Hong Kong earlier this month, after China
        imposed a controversial national security law on the city. Last month, India
        banned TikTok along with several other popular Chinese apps, amid rising tensions
        with China. The app is also facing more scrutiny in Australia, <a href="https://www.youtube.com/watch?v=gpyW34bs0G8">according</a>
        to CNN affiliate 9 News Australia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371be6ff-0d66-47b3-82c4-e4d55a868d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/tech/tiktok-us-investors-hnk-intl/index.html">TikTok
        could be sold to American investors to avert US ban, reports say</a>."</em></p>'
  'joe-biden-calls-trump-first-racist-president':
    'author': 'Eric Bradner and Sarah Mucha, CNN'
    'caption': 'Presumptive Democratic presidential nominee Joe Biden on Wednesday
      said Donald Trump was the first racist to win the US presidency. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T19:27:00.230+08:00
    'imagesource': 'jcr:bcd0f3da-375d-4087-a203-0b6de771a495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17f48a8-1981-405f-9b1b-938a1c6ab0f7'
    'lead': 'Presumptive Democratic presidential nominee Joe Biden on Wednesday said
      Donald Trump was the first racist to win the US presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T19:30:00.274+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:16:37.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
