      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchers were initially sleeping on the sidewalk in front of
        the hospital before the local government ordered their transfer to the park
        three days ago where they were given makeshift tents.</p>'
