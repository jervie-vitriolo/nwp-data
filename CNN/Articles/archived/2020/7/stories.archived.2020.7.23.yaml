    'lead': 'The former Minneapolis police officer who was charged in George Floyd''s
      death and his estranged wife face nine felony income-tax charges, according
      to the Washington County, Minnesota, attorney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T10:05:40.505+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:17:03.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:56.331+08:00
