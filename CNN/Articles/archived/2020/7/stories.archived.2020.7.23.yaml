      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bail was set at $1 for Berger but he remains jailed on the two previous
        charges, the district attorney''s office said. He could face up to four years
        if convicted of the new charge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99be17-a7c4-4d88-bcef-3d1b1872f094'
