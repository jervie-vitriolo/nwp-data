    'template': '1'
    'title': 'A typo on a death certificate exposes a man allegedly trying to avoid
      prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e2e05-82f5-4f02-a941-6edaa4b59237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Long Island man allegedly created a
        fake death certificate to avoid being sentenced for unrelated charges but
        a typo on the certificate gave him away, prosecutors said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a03590-c298-4f47-a68d-6bbc953fddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e7200-6256-4e7c-a7d5-584f98b1b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Berger, 25, was charged Tuesday with offering a false instrument
        for filing, according to the Nassau County District Attorney Madeline Singas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9c645-dc27-4dd2-b80a-88cc003222f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70ec90-d315-4595-a09a-5789da334494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berger was previously charged with fourth-degree possession of stolen
        property in December 2018 and third-degree attempted grand larceny in June
        2019, and pleaded guilty to both charges, according to a press release from
        Singas'' office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a951429-f032-4723-af50-082b527aae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4e27f-587a-4ec2-964c-f63bd308d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was due to be sentenced on October 22, 2019. But at the sentencing
        hearing, Berger''s former attorney, Meir Moza, said Berger had died, according
        to the district attorney''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc2718-400c-4f4e-9d08-f7f40c3f21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae9822-627e-4cef-b8c1-89de5b438377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moza gave the court a copy of Berger''s alleged New Jersey death
        certificate on October 28, the office said, which Berger''s fiancé provided.
        The certificate said Berger had died by suicide and listed the cause of death
        as suffocation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c2231-e10e-44bc-9ba2-3f46e1289a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:16:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78224fc8-b30d-4c09-ac03-8932e6123f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T17:32:18.722+08:00
