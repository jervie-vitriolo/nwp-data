      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcd3c9-5ecc-466a-8845-6f39bc582425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
