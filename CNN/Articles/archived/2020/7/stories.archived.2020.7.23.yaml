      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Silver prices have rocketed to their highest
        level in seven years this week as a <a href="https://edition.cnn.com/2020/07/16/investing/us-dollar-coronavirus-trump/index.html">falling
        US dollar</a> and record <a href="https://edition.cnn.com/2020/06/08/investing/negative-rates-federal-reserve/index.html">low
        interest rates</a> send investors rushing for other safe havens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18d63d-1cc4-4be6-81b4-d66cb1dde64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591b235-8855-4d99-a0bf-bee517e92b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metal has rallied more than 18% this week, reaching a high of
        $23.24 an ounce. It''s up 28% this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf4040-1cda-42df-8aeb-950354b1e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ec8c4-19dc-4c4b-901b-440e789ee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump is even outpacing gains in gold, which has <a href="https://edition.cnn.com/2020/07/07/investing/gold-prices-soar/index.html">shot
        past</a> $1,800 per ounce and is now approaching an all-time high of $1,920
        per ounce reached in 2011. It was last trading at $1,882.34, a 24% rise year-to-date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ffc3b-eba5-405e-adf4-c52d6f5cc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2705fd1-2087-46ec-aa22-3d6eda8969bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to buy precious metals comes as investors search for reliable
        stores of value due to <a href="https://edition.cnn.com/2020/07/23/business/coronavirus-economy-recovery/index.html">fears
        about the global coronavirus recession</a> and <a href="https://edition.cnn.com/2020/07/22/investing/goldman-sachs-economic-recovery/index.html">the
        strength of the recovery</a>. A weaker dollar is also making it cheaper for
        foreign investors to buy gold and silver, while rock bottom interest rates
        make other typical safe haven investments, such as US Treasuries, look less
        attractive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304354f-a437-41ee-9360-9add359f7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3d0ac-24f5-4b95-9a7f-1fa0a203a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver is a key component in electric vehicles and increased demand
        for renewable energy solutions is likely contributing to its price rise, too.
        Half of all demand for silver comes from industrial buyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf23e92-3cef-4685-a731-48150c4bc064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0911110-eaf0-4649-acb3-4c58eaa63967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often dubbed the poor man''s precious metal, is it now silver''s
        time in the limelight? The price is expected to rise more, but some analysts
        remain cautious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26537a26-bd00-4b40-8f18-7190c5edfdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10865cdc-cc65-4646-b091-0bf8ee35c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:35:40.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Picking [market] tops though in this environment, is a hazardous
        occupation, and only for the brave, very deep-pocketed, or foolhardy," said
        Jeffrey Halley, a senior market analyst at Oanda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf86564-a6f4-4f4e-bae2-9b87514b4b1b'
