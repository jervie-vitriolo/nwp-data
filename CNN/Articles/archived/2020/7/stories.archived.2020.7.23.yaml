      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the New York Federal Reserve''s weekly economic index, which
        is composed of metrics on the labor market, consumer behavior and goods production,
        <a href="https://edition.cnn.com/business/live-news/stock-market-news-072220/h_ec14836983e2d9889a44da3e616e2ebd">dropped
        for the first time</a> since hitting the pandemic low point in late April.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd26f0a-7898-4191-9ae9-e76eb840e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:26:21.940+08:00
