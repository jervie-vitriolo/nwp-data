      'mgnl:lastActivated': 2023-01-26T10:16:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Demi Lovato is engaged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd677e-de9e-4262-acc8-0102e51ea97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress <a href="https://www.instagram.com/ddlovato/">announced
        on Instagram</a>&nbsp;Wednesday night that she has found a lifelong partner
        in actor Max Ehrich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020e1ba-49fd-4f1b-bbc6-a3c8650d2900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a little girl, my birth dad always called me his ''little
        partner'' -- something that might''ve sounded strange without his southern
        cowboy like accent. To me it made perfect sense. And today that word makes
        perfect sense again but today I''m officially going to be someone else''s
        partner," Lovato wrote as the caption for a series of photos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db36ea6-e9c2-4541-998c-c14a53cd4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show Lovato and Ehrich embracing on a beach. She is wearing
        a large engagement ring on her finger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f052894-62fc-42c6-83f9-60f9688fcf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honored to accept your hand in marriage," she wrote. "I love
        you more than a caption can express but I''m ecstatic to start a family and
        life with you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f744f55-e6a1-4037-ab76-421cf4f758b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/maxehrich/">On his own Instagram</a>
        Ehrich wrote to Lovato that he couldn''t "spend another second of my time
        here on Earth without the miracle of having you as my wife."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39757527-50ac-48d0-b9a3-d78651b656fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engagement comes during a year when Lovato opened up about <a
        href="https://www.cnn.com/2020/01/31/entertainment/demi-lovato-came-out-trnd/index.html">her
        conversation with her parents regarding her sexuality</a> and the possibility
        that she could end up with a woman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66d53c-d010-495f-8673-0f419840e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was actually, like, emotional but really beautiful," Lovato
        said in January. "After everything was done, I was, like, shaking and crying,
        and I just felt overwhelmed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24310c-cdf6-4fce-a51d-86cee33560df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time she said she was still unsure what her future family
        would look like.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c591fd-e7c6-495e-bff5-0ae3cb06c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what my future looks like," she continued. "I don''t
        know if I''m going to have kids this year or in 10 years. I don''t know if
        I''m going to do it with a partner or without."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e813b10-3a7b-4516-81ae-6a4beca18757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long open about her own mental health struggles, Lovato also spoke
        out in April <a href="https://www.cnn.com/2020/04/22/entertainment/demi-lovato-coronavirus/index.html">about
        mental health during the Covid-19 pandemic.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e4e6c-1027-477b-b099-8ac7c74e0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many have been left alone with their thoughts, their anxieties,
        their abusers -- and are struggling with the uncertainty of these times,"
        Lovato wrote in the caption. "That is why I am helping to launch #TheMentalHealthFund
        to support organizations who are meeting the increased demand in crisis counseling
        due to COVID-19."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b34a7d-fc32-442c-8cde-2c78f14ab1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:07:20.711+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:16:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/23/entertainment/demi-lovato-max-ehrich-engaged/index.html#:~:text=(CNN)%20Demi%20Lovato%20is%20engaged,partner%20in%20actor%20Max%20Ehrich.">"Demi
        Lovato and Max Ehrich are engaged"</a></em></p>'
