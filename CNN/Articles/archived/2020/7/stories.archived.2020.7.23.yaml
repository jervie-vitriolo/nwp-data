  'Anti-Terrorism-Act-Supreme-Court-12th-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T12:23:51.510+08:00
    'imagesource': 'jcr:b80c64b4-650b-47cb-82e0-525b60efa7f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea7ea105-7d29-4817-9be2-424578ea7d98'
    'lead': 'Two framers of the 1987 Constitution, opposition lawmakers, veteran journalists,
      and several human rights defenders file the 12th petition before the Supreme
      Court challenging the constitutionality of the Anti-Terrorism Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T12:28:22.420+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:17:01.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:57.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charter framers, journalists, solons file 12th petition against anti-terrorism
      law at Supreme Court'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ff29a-435b-4630-8c81-991db9dba035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Two framers
        of the 1987 Constitution, opposition lawmakers, veteran journalists, and several
        human rights defenders on Thursday filed the 12th petition before the Supreme
        Court challenging the constitutionality of the Anti-Terrorism Act and calling
        for a halt to its implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7116188-a53d-4b8e-9be1-409458696660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners include Constitutional Commission of 1986 members
        Dr. Florangel Rosario-Braid and Professor Edumundo Garcia, Senators Leila
        de Lima and Francis “Kiko” Pangilinan, Rep. Kit Belmonte, former Senators
        Sergio Osmeña III and Wigberto “Bobby” Tañada, former Deputy Speaker Erin
        Tañada and former Akbayan party-list Rep. Etta Rosales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edf09b-0e48-4360-841c-4eec8f98c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists Maria Ressa, Maritess Vitug, John Nery, Chay Hofileña,
        Jo-Ann Maglipon, Ceres Doyo, Lilibeth Frondoso, Rachel Khan, Beatrice Puente;
        former Senate secretary Lutgardo Barbo and law professor Chel Diokno complete
        the list of petitioners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c4a55-d6d0-4ca1-9755-2b0e1ce7fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their 73-page plea asked the Supreme Court to declare the entire
        law unconstitutional. They also urged the court to issue a temporary restraining
        order or a preliminary injunction or both while the case is pending, to halt
        the implementation of the law, including the crafting of the implementing
        rules and regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50e94c-cde8-4906-a6ba-81cf6ca316b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the unconstitutionality of the recently-signed law, the
        petitioners said Republic Act 11479 removes several constitutional powers
        of the high tribunal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3d157-8001-4f32-80f3-a6e5f6949484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Anti-Terrorism Act of 2020 nevertheless hands to government
        a sledgehammer, a blunt instrument  that may easily be wielded to batter down
        the constitutional guardrails protecting the freedom of speech, freedom of
        expression, freedom of the press and the right of the people peaceably to
        assemble and petition the government for redress of grievances, and ultimately,
        terrorize the sovereign people into silence and servility,” the petition read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da2b5a-3e5c-41d1-bcc5-b018ac879f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law formally took effect on Saturday, or 15 days
        after its publication on July 3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b99ef-b4a5-491c-9c09-b15f7cfca56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its implementing rules and regulations (IRR), however, are still
        being finalized by the Anti-Terrorism Council. The Anti-Terrorism Act will
        not be enforced without the IRR for as long as there is no terrorist threat
        to the country, Cabinet officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c0b81-8bdd-4df1-86fa-185bd27deabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:22.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:17:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which repealed the Human Security Act of 2007, will
        give more surveillance powers to government forces. It will also implement
        stricter penalties for suspected terrorists— including a longer detention
        period without judicial warrant of arrest.</p>'
  'Disney-heiress-workers-health-risk':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-23T12:25:39.541+08:00
    'imagesource': 'jcr:6f614e6c-9ec4-497c-88f5-d45adcd91366'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e36ce58-6ce4-436e-b1e0-a060b905606d'
    'lead': 'Abigail Disney is once again taking the gloves off in her critique of
      the conglomerate that bares her family name, accusing management of putting
      profit ahead of workers'' health and safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T12:28:34.681+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:17:00.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:57.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney heiress accuses company of putting workers'' health at risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dc89c-eff7-45aa-9799-aa8407cb9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Abigail Disney is once again taking
        the gloves off in her critique of the conglomerate that bares her family name,
        accusing management of putting profit ahead of workers'' health and safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e6d66-d876-47b9-aaa2-bee16edebe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney is doing here is what businesses across the board have been
        doing for too, too long. I can''t sit silent when profits run in front of
        workers and people," she said in an interview on Wednesday with CNN''s Richard
        Quest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a86b77-5ca3-4abb-8b71-a917e84351da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The granddaughter of Walt Disney''s brother, Roy Disney, has become
        an outspoken critic of Walt Disney Co. and an advocate for workers'' rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c5cac-01c2-4d73-9b67-3715f4a8dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, she said the company isn''t doing enough Covid-19
        testing to protect vulnerable staff at the newly reopened Disney World park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4b2c6-b140-4780-b274-1d4aedaf0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you in the C-suite look upon an hourly worker at minimum wage
        as your equal, as a human being with the same rights and dignity that you
        have, I think you''d be very slow to ... ask them to come in with asthma,
        with diabetes, with all sorts of pre-existing conditions and not provide them
        the testing that they are asking for. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a600e-45e3-4d4e-aaff-bf489a769363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Disney Parks pushed back against Abigail Disney''s
        accusation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf67c44-a7c4-406b-a6cd-5e4e7435e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While everyone is entitled to their own opinions, they are not
        entitled to their own facts, and the media is doing a horrible disservice
        to the public by giving a platform to someone who lacks any expertise, insight,
        or credibility on any of these matters at time when the public needs factual
        and reliable information. The facts are that we are taking a responsible approach,
        with specific protocols in place considering the guidance of various governmental
        authorities and health agencies, including the Centers for Disease Control
        and Prevention (CDC). These health and safety measures include a mandatory
        mask policy, temperature screenings, increased cleaning and disinfecting,
        and capacity restrictions to promote social distancing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457942c-a83c-4d96-b037-90fad1885260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is hardly the first time that Abigail Disney, a documentary
        filmmaker and activist, has publicly called out the company''s C-suite. Earlier
        this year, she slammed the company''s decision to furlough thousands workers
        during the coronavirus shutdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1ab6e-56b1-45d3-a75c-06b5f272b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, she criticized then-CEO Bob Iger''s $66 million pay
        — at more than 1,400 times that of the median salary of a Disney employee
        — as "insane."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6e55e-67bf-4405-a378-71d20f768be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this article misstated the
        number of Disney workers that were furloughed. It has also been updated to
        clarify that Disney is a publicly traded company.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f488f-2af5-4480-b019-2582f8e18761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:28:34.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/22/business/abigail-disney-workers-health/index.html">Disney
        heiress accuses company of putting workers'' health at risk</a>."</em></p>'
  'Chile-COVID-19-sniffer-dogs-':
    'author': 'Tatiana Arias, CNN, and Cristopher Ulloa, CNNE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T12:30:56.076+08:00
    'imagesource': 'jcr:7e428d48-876d-4b6b-bbb0-3db4e1566911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69490b4-e708-409b-a7eb-840a8051a98c'
    'lead': 'Police dogs in Chile are being trained to sniff out Covid-19 in humans,
      with hopes that they will facilitate the reopening of busy public spaces including
      malls, sports centers, bus terminals and airports this fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T12:33:47.733+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:17:00.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:57.389+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chile wants Covid-19 sniffer dogs to help reopen public spaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94545892-4953-4eab-b888-8f87eaacf7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police dogs in Chile are being trained
        to sniff out Covid-19 in humans, with hopes that they will facilitate the
        reopening of busy public spaces including malls, sports centers, bus terminals
        and airports this fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbcdfca-3940-46f0-93dd-d92ac4f5c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "bio-detector" dogs are expected to complete training
        by mid-September and will be deployed to places with high concentrations of
        people, according to the Chilean police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa3a5c-34c4-482b-9f65-4b5cf36a1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.733+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile has slowly beaten back the virus since its peak in June, and
        on Sunday announced a five-stage "step by step" reopening plan toward economic
        recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377f8e5-c76b-4911-a005-30954880a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, its dog-sniffer program is small, with just four pups in
        training. Chile''s National Police and the Catholic University of Chile (Pontificia
        Universidad Catolica) are collaborating to train three Golden Retrievers and
        one Labrador to detect "a new odor" -- the smell of Covid-19 patients, according
        to university professor and veterinary epidemiologist, Fernando Mardones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c294f-1a21-4eb7-9e08-c88c3b3fb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no evidence that dogs can sniff out the coronavirus,
        or discriminate between a coronavirus infection and any other kind of infection
        -- especially before symptoms begin to show up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a447c-a491-46f6-977d-32af57aba953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past studies, researchers have given dogs samples taken from
        people with diseases such as cancer or malaria, along with samples from people
        who don''t have the diseases, and demonstrated that the dogs can tell the
        difference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e0368-d312-423d-91b8-da62346c1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus does not have a smell per se, Mardones said, but
        researchers hope that something in sufferers'' sweat may be recognizable to
        dogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf843c3-ebce-43e8-9d99-ff9ff0288f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A body that contracts Covid-19 generates volatile organic compounds.
        A sample is taken from a person in the early stages of the infection. A gauze
        is left for about 15 minutes on an individual''s underarm. That''s the sample
        we store and use to train the dogs with," he told CNNE.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b744b9-b587-41cd-b723-ab47e4a5f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The selected dogs have years working on the detection of drugs,
        explosives and other types of things. For them, it is simply learning to detect
        a new smell, a new aroma," Mardones told CNNE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48e562-d595-48e2-b978-b11d8e0d8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training could take between two weeks to two months. The canines
        are also being taught to sit next to individuals whom they have detected as
        likely carriers of the coronavirus, instead of "pawing" the person as they
        do when sniffing drugs, the Chilean police told CNNE.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15735ab1-44bb-45b4-98be-59beade98e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dog can detect, in an hour, it can sniff 250 people. So when
        we begin opening stadiums, schools, businesses, restaurants, it will be essential
        that in those places that are being opened, as we seek normalcy, we can now
        add our bio-detector dogs," said Colonel Julio Santelices from the Chilean
        police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1138f-3e7c-4f5a-84c2-cfb3ba208567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar trials have also taken place in the UK, where dogs were
        given face masks and nylon socks to help train them to sniff out Covid-19
        ahead of potential deployment in airports, assisting the troubled travel industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e7f00-637e-4b3d-8a48-0df4da91febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:33:47.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/22/health/dogs-coronavirus-sniff-public-spaces-intl/index.html">Chile
        wants Covid-19 sniffer dogs to help reopen public spaces</a>."</em></p>'
  'Trump-slo-o-news-conferences-without-Fauci-Birx':
    'author': 'Betsy Klein, Allie Malloy and Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-23T12:34:51.210+08:00
    'imagesource': 'jcr:07439706-5459-4d27-a2dc-9c6595e39855'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42a2e08-89fa-4aca-b7ed-bfd03d8c1b08'
    'lead': 'At his second coronavirus news conference in as many days, President
      Donald Trump on Wednesday again appeared alone -- without the public health
      experts at his side whom Americans have often said they trust on the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T12:37:46.391+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:17:00.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:57.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defends solo news conferences without Fauci or Birx'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bfbec-0eb8-4ab7-9253-fcdb23fb674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.391+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At his second coronavirus news conference
        in as many days, President Donald Trump on Wednesday again appeared alone
        -- without the public health experts at his side whom Americans have often
        said they trust on the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674c5dc-e8d9-4672-be8f-81c095c57ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.391+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told CNN''s Kaitlan Collins that he was holding solo news
        conferences instead of joint briefings with coronavirus task force members
        because it is a more "concise way of doing it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42144ee5-6c6f-46ec-9ed0-58bcc78df76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.391+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just spoke to Dr. Fauci. Dr. Birx is right outside and they''re
        giving me all of everything they know as of this point in time, and I''m giving
        the information to you and I think it''s probably a very concise way of doing
        it. It seems to be working out very well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c652c9f-2e82-4f3c-830f-13caa18fac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.391+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump touted his relationship with all members of the task force
        as "very good."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b97e3-a651-4c0e-8be9-ab300b1fa529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there were many causes for a spike in coronavirus
        cases in the US --not all of which are backed up with evidence. He pointed
        to protests specifically, saying they "presumably triggered a broader relaxation
        of mitigation efforts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29881d22-8eb8-4e49-99b1-ffef9028d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A substantial increase in travel also was a cause, increased gathering
        on holidays such as Memorial Day as well as young people closely congregating
        at bars, and probably other places," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07541288-a0c5-4290-8d9b-f038fe0b601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe beaches," he continued. "We''re also sharing a 2,000-mile
        border with Mexico as we know very well and cases are surging in Mexico."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929015f-1a61-4172-b8ef-ab2dbda4970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many experts have pointed to an increase in travel, holiday
        gatherings and other closely packed settings for an increase in cases, there''s
        no evidence of cases coming from Mexico and there was no evidence of any increase
        in infections associated with protests. Research published in June suggested
        Black Lives Matter protests across the country did not led to a jump in coronavirus
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b2a73-9b4a-4e29-a868-f7386a615ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are worried about beach gatherings but CNN has seen no data,
        from the federal government or anyone else, specifically linking beach activity
        with an increase in cases as of yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493285f-724b-4613-92e2-d0df7eb1ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he would make a decision over the next day on whether
        to mandate masks on federal property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c753d-5818-4f1e-ab64-a796c1ca1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make a decision over the next 24 hours," Trump
        said when asked whether he would follow the local government in Washington,
        DC, on mandating masks. While Washington Mayor Muriel Bowser issued a mandate
        on masks on Wednesday, it won''t extend to federal buildings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016190b-0287-4d81-8a2b-54e952773c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeated his support of mask wearing, and again pulled
        out his mask to demonstrate his willingness to wear it -- though didn''t actually
        put it on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca2978-9e9b-4f29-a84b-e6a4864b1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump resumed the coronavirus briefings Tuesday after discontinuing
        them in April, when he declared them a waste of time. Tuesday''s briefing,
        which came amid surging coronavirus cases and dropping poll numbers, was somber
        in tone and the President appeared to largely stick to his script.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01090b4-5669-4195-8b1c-e31542c8878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>w"We''ll be doing these quite often. We''re going to keep you abreast
        of this, and we''ll also talk about some of the other topics like our economy,
        which is doing well," Trump said as he concluded Tuesday''s briefing, which
        clocked in at around 30 minutes, significantly shorter than his wide-ranging
        briefings as the virus spread this spring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea077a-0433-4a3f-a666-c667c3b4a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered a sober assessment of the pandemic, which he has previously
        claimed was under control, telling reporters Tuesday, "It will probably, unfortunately,
        get worse before it gets better."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e416ca-0a9b-444a-acc0-64e613d84580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made a full-throated appeal for Americans to wear masks,
        contradicted his press secretary on how frequently he is tested for coronavirus,
        and did not provide any new plans to increase testing or tracing. He also
        raised eyebrows when he wished Ghislaine Maxwell "well." Maxwell is charged
        with recruiting, grooming and ultimately sexually abusing minors as young
        as 14 as Jeffrey Epstein''s alleged accomplice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c9d9f-f7ee-4454-8189-800bcbc0ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:37:46.392+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:17:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counselor to the President Kellyanne Conway attempted to shift blame
        for surging coronavirus cases to the nation''s governors, claiming that Trump''s
        somber message and changing tone was "not a change," but instead, a reaction
        to some states that reopened too quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
