      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d34ef-371a-4fce-b889-f7d1c22a742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the much-loved boy band <a href="https://edition.cnn.com/2020/07/16/entertainment/one-direction-10-year-anniversary/index.html">revealed</a>
        that a new website would launch on July 23, with a celebration video made
        for their fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb3091-684d-4b59-826d-06e74de66bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc832b40-f191-4548-a0fc-a610749da670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New content, including interactive playlists, are expected, as well
        as reformatted EPs featuring B-sides and rare songs, remixes, live recordings
        and acoustic versions of tracks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5de86-f5b0-40d3-bdde-8a43141e105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:27:47.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:16:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4347d9-0c05-47fa-91c9-2b67bab73e7d'
