    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:04.949+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump', 'Trump', 'President', 'US', 'United-States',
      'racist']
    'template': '1'
    'title': 'Biden calls Trump the first racist to win the US presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271d657-4a99-4227-b1f5-dca074042499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Presumptive Democratic presidential nominee
        Joe Biden on Wednesday said Donald Trump was the first racist to win the US
        presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab8f75-13ac-4b34-b781-89fa3faf6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former US vice president''s sharp assessment of Trump —&nbsp;more
        direct than Biden has offered in the past — came at a virtual town hall hosted
        by the Service Employees International Union, after a health care worker who
        said she had emigrated from South Korea told Biden she had been racially profiled
        by White Americans at the supermarket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99097578-e0be-4ff9-9a19-fa31929839ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he was "so angry" to hear her experience, indicated he
        shared her concern with Trump referring to the coronavirus as the "China virus"
        and blamed Trump for "his spreading of racism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a3d22-b769-4551-93bd-86bbc1758a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he deals with people based on the color of their skin,
        their national origin, where they''re from, is absolutely sickening," Biden
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867eab7-6948-45ee-b90b-7b4f83ba3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No sitting president has ever done this," he said. "Never, never,
        never. No Republican president has done this. No Democratic president. We''ve
        had racists, and they''ve existed, that tried to get elected president; he''s
        the first one that has."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e8ab0-ce2a-4849-94b8-808fc6f56408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides have at times referred to the coronavirus as
        the "China virus," the "Wuhan virus" and "Kung flu." Biden accused Trump of
        using the virus''s origin as "a wedge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708c000-48f5-456b-9f21-c88d26287b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way he pits people against one another is all designed to divide
        the country, divide people, not pulling them together," Biden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae98ade-b5af-44af-99eb-e248651ca62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Trump campaign senior adviser Katrina Pierson responded
        to Biden, saying, "President Trump loves all people, works hard to empower
        all Americans, and is supported by more Black voters than any Republican presidential
        candidate in modern history. No one should take lectures on racial justice
        from Joe Biden."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b204ef-577f-4580-8f0b-ec50137f8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comment that Trump is the first racist to win the presidency
        ignores the reality that the United States has elected 12 presidents who owned
        slaves, and that many others publicly and privately made racist remarks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd8c08-86c8-4c0a-b60a-09588e2c5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewed through the lens of modern politics, Biden''s reference to
        racists "that tried to get elected president" could refer to former Alabama
        governor and segregationist George Wallace''s third-party bid in 1968.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a53a9-5fd8-4dd7-a32a-e4087e8ef3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden senior adviser Symone Sanders said in a statement after the
        former vice president''s comments that Trump was unique, particularly in modern
        history, because racism was a central theme in his campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c020f-4d8e-40f6-b6af-4a514e3bc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of racist American presidents, but Trump
        stands out —&nbsp;especially in modern history —&nbsp;because he made running
        on racism and division his calling card and won. He deliberately foments both,
        intentionally causing indescribable pain because he thinks it advantages him
        politically," Sanders said. "The George Wallaces of our country''s history
        who have run on these hate-filled themes have lost."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cefc9-7091-47b8-9065-a1b128e1c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were a more direct assessment of Trump than Biden has
        offered previously in the 2020 presidential race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c7b3d-d2ac-4dce-b342-8596d7a72fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden launched his campaign saying he was motivated by Trump''s
        comment that there were "very fine people on both sides" of clashes in Charlottesville,
        Virginia, between White supremacists who marched there and counter-protesters
        who objected to their racism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c4844-a27e-401a-9908-138fa1b67e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has been careful to accuse Trump of fanning the flames of
        racism and promoting racist policies, without commenting on whether Trump
        himself is racist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3b11b-c233-4365-9c08-b82b8bbcc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Biden told "The Daily Show" host Trevor Noah: "You know,
        Donald Trump didn''t invent racism but he sure has promoted it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009499e1-19c7-4d12-9ad4-9fb5b02aa065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a similar point in May at an AAPI forum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f786785-b2e8-4cb5-a22c-fab88dcbee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has unleashed familiar forces of hate, fear and xenophobia
        that he always flames, and fans the flames, that have always existed in our
        society, but with this President it''s brought with it a new rash of racist
        messages, verbal, physical attacks, and other acts of hate," Biden said then.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34c363-f6ce-475c-963c-502e6ef9b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning in Iowa last August, Biden said Trump was "fanning the
        flames of white supremacy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565664c0-b460-4297-b919-d3a522615f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:30:00.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/22/politics/joe-biden-trump-first-racist-president/index.html"
        href="https://edition.cnn.com/2020/07/22/politics/joe-biden-trump-first-racist-president/index.html">Biden
        calls Trump the first racist to win the presidency</a>"</em></p>'
  'silver-price-at-seven-year-high':
    'author': 'Eoin McSweeney and Julia Horowitz, CNN Business'
