      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The Department
        of Health (DOH)&nbsp;has approved the use of pool testing to increase the
        country’s COVID-19 testing capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32daa408-da2a-40ff-b5e0-5bc5e8c5c940'
      'mgnl:activationStatus': true
