      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that export manufacturers will still receive
        incentives even if most of the produced medical supplies will go to the Department
        of Health and private hospitals.</p>'
