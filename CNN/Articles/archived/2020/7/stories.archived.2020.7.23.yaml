      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Restaurant trouble</strong>: As the <a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus#Your%20Leisure">CNN
        Business Recovery Dashboard</a> clearly shows, restaurant reservations on
        OpenTable have weakened in recent weeks. During March and April, as the pandemic
        wreaked havoc, reservations were down nearly 100% from a year ago. That figure
        rebounded to down "only" 50% in mid-June, but has since rolled over and stood
        at -65% as of Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d7fcd-d455-4e4b-9f99-8b3ba930c489'
