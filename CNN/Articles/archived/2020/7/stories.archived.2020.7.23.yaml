      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Films: Digitally Restored films on Apple TV</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3b1be-ebb9-490d-b8aa-6fda517123bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the ABS-CBN shutdown still remains baffling. Thousands
        of people have lost their jobs (and more layoffs are still expected) but one
        of the unreported effects of the shutdown is the cultural impact. This warrants
        another essay but on Friday, through a friend’s tip, it occurred to me that
        one of the things that will be affected is ABS-CBN’s efforts to restore some
        of the most important films in Philippine cinema. Queries from concerned Twitter
        users prompted a response from the Film Restoration’s project head Leo Katigbak,
        who said that the future is uncertain for them, as there will be no funding.
        The huge undertaking warrants a lot of funds and is essentially a passion
        project. A film restoration requires as much as ₱25 million pesos, depending
        on the extent of the damage. ABS-CBN’ Sagip Pelikula project regularly has
        film screenings in theaters, plus screenings on ABS-CBN and Cinema One. You
        can stream many of the films on iWant, but if you want a more HD experience,
        even up to 4K, you can watch on Apple TV+ which has films not available on
        iWant, such as the epic Nora Aunor-starrer “Banaue,” the Ishmael Bernal classic
        “Nunal sa Tubig,” and the politically reverent film, “Minsa’y Isang Gamu-gamo,”
        which is the origin of Nora Aunor’s iconic line “My Brother is not a pig!”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407a016-83ea-467f-a005-819318e60b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T20:19:55.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:16:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to remember that restoring these films is not for
        profit. “Hindi siya talaga profitable,” said Katigbak in a <a href="https://twitter.com/lpk325/status/1284062527396044803"
        target="_blank">tweet</a>. “Sa laki ng nagastos sa 185 films na restored so
        far, wala pang kalahati ang bumabalik sa pondo. Legacy ito para sa next generation
        para di makalimutan ang magagaling na manlilikha.”</p>'
