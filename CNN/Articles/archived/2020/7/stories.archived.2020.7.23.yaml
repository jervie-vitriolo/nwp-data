      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man armed with a rifle and grenades hijacked a bus with 13 people
        on board on Tuesday morning, claiming he had placed explosives in the vehicle
        and in another remote location, which he could detonate remotely, according
        to security officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa224c-f7cf-4ff5-9103-b1805e9291a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, identified by the authorities as 44-year-old Maksym Kryvosh
        and who used the nickname Maxim the Bad posted an "anti-system" manifesto
        on social media, demanding that dozens of government officials admit to being
        "terrorists," among other things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e65a5e-88a8-4bdb-a76c-699c8159d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first hours of the siege, Kryvosh allegedly opened fire and
        threw a grenade at the police, according to the Ukraine Interior Ministry.
        The National Police of Ukraine later said its specialists had managed to defuse
        the grenade and it didn''t explode.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abe0f6-efd3-437a-95a1-8c3fbe5028c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky spoke directly to the hostage-taker via phone, resulting
        in the release of three hostages, his press office said. Others were released
        after the Ukrainian president posted a short video on his official Facebook
        page saying: "Everybody watch the 2005 film ''Earthlings.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c18fc7-ebb0-45fc-b68d-6d75cf162ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary, narrated by Joaquin Phoenix, deals with the abuse
        and suffering of animals in industrial agriculture. Zelensky''s video was
        deleted after Krivosh surrendered and the hostages were released. There were
        no reports of deaths or injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e69bf4-7528-4651-9f06-bc0506cbb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky later thanked the police for the successful operation and
        justified his decision to meet the hostage-taker''s demands by saying in a
        Facebook post that "human life is the most important value and we did not
        lose anyone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e50ba-1844-413b-847a-a74bc04dd141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negotiations lasted for about 9 hours, everyone talked to him,
        from psychologists to special negotiators, but he wanted just one thing, his
        demands to be met, and kept threatening (the people)," Zelensky said in a
        video released by his press office late Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90e2c8-079e-4453-9e27-9dfb09f25ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we had a council and I wanted to speak to this man. Before that
        he spoke to everyone for about 10-15 seconds and then hung up but then we
        managed to talk for 7-10 minutes and reached an agreement that he will make
        the first move to release our citizens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087882ad-e331-42a7-9847-8cab7448d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Tuesday, the Ukrainian interior minister Arsen Avakov said:
        "The film [Earthlings]... is a good one. But you don''t have to be so screwed
        up and cause such a terror for the entire country, you can just watch it without
        all that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e52db2-b305-4244-98e5-05aea7f18555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Kryvosh was charged with terrorism, hostage-taking
        and illegal possession of weapons, according to the Ukrainian Ministry of
        Interior. Interior ministry officials added that he had previously spent almost
        a decade in prison for fraud, extortion, illegal sale of firearms and explosives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26943d25-03fe-495b-855b-58ece23f10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryvosh will also undergo a mental health assessment. CNN was unable
        to contact a lawyer or representative for him, and it was not immediately
        clear if he had been assigned counsel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b2b39-ae8c-46e0-a831-d37095fc088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:48:40.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "</em><em style="line-height:
        19.6px;"><a data-cke-saved-href="https://edition.cnn.com/2020/07/22/europe/ukraine-hostage-siege-zelensky-intl-scli/index.html"
        href="https://edition.cnn.com/2020/07/22/europe/ukraine-hostage-siege-zelensky-intl-scli/index.html">Hostage
        siege ends in Ukraine after President agrees to recommend 2005 Joaquin Phoenix
        film</a>"</em></p>'
  'police-quarantine-supervisors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T14:34:05.631+08:00
    'imagesource': 'jcr:d2108bca-d8e0-4690-9f4a-ebb0a74a46d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f2f9cd-6beb-471b-b9b9-511f6c69c38a'
    'lead': 'The joint police task force for COVID-19 has ordered the deployment of
      one policeman in every barangay dedicated to ensure the strict enforcement of
      community quarantine measures, such as the wearing of face masks and social
      distancing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T14:51:08.481+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:16:52.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:00.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One policeman to be deployed in every barangay to strictly enforce quarantine
      measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4506e1-dc5b-49b0-a67b-f6f2892132ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — The joint
        police task force for COVID-19 has ordered the deployment of one policeman
        in every barangay dedicated to ensure the strict enforcement of community
        quarantine measures, such as the wearing of face masks and social distancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1150f8d-5a54-4760-a619-f123a1b07783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policeman will serve as “quarantine rules supervisor,” the Joint
        Task Force COVID Shield said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bbaccf-a0b5-4f91-b988-15d0092a5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Gen. Guillermo Lorenzo Eleazar, head of the task force,
        cited complaints that residents have started being complacent, with reports
        that some are going out without face masks and even gather for drinking sessions
        or gossiping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b025d-fc07-4eb2-a3ba-2f9fbae8f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This fight must be brought to the community level and the best
        way to do it is to make the presence of the police felt in every barangay,
        especially in areas where Coronavirus infection is high,” Eleazar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3643e-4f97-455a-ae7f-2f70500b8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If police forces are not enough to cover all barangays in a city
        or municipality, barangays can be clustered or the help of local military
        forces can be tapped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49136ec-08fd-452e-938f-a8e9d7bb4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he’s now coordinating with Interior Secretary Eduardo
        Año who supervises local government units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441d68e-29f7-4713-a443-b0ba9cdd6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed support for <a href="https://cnnphilippines.com/news/2020/7/22/quarantine-violators-jailed-fined-uniform-rules.html">Año’s
        proposed uniform rules</a> which include jail time of up to 30 days and a
        fine of up to ₱5,000 for quarantine violators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d3371-f1f5-4331-95f9-5a139f31c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/7/21/Duterte-detain-quarantine-violators-learn-lesson-for-all-time.html">asked
        the police “to be more strict,” and arrest quarantine violators “to give them
        a lesson for all time.”</a> He also appealed to local government officials
        t​o take more effort in punishing residents for disregarding simple health
        protocols such as wearing masks and observing physical distancing, which he
        called “serious crimes” as COVID-19 cases continue to rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8ad4d-d9b6-4fbc-846d-f7d079d07da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:08.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:16:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded more than 72,000 coronavirus infections
        as the government eased quarantine measures to reopen the economy. Local government
        units are enforcing localized lockdowns in high-risk areas.</p>'
  'Outbound-international-travel-ban-Philippines-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-23T14:48:47.376+08:00
    'imagesource': 'jcr:f8c3edb7-a631-4cf1-abe9-e62daa31af25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6bc9bcf-1c00-46dc-ba45-57d94112ddd6'
    'lead': 'The Philippine government reimposed its ban on outbound overseas travel
      less than a month after officials lifted the restriction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T14:51:27.892+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:16:51.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:16:00.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH suspends nonessential overseas travel anew'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b18bd-af37-4bba-9cb8-15fc4874f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:27.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> The Philippine
        government reimposed its ban on outbound overseas travel less than a month
        after officials <a href="https://www.cnnphilippines.com/news/2020/7/7/Philippines-international-travel-ban-lifted.html">lifted
        the restriction</a>, Presidential Spokesperson Harry Roque said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e99780-01d4-4f96-8a9d-e5f64ae619d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:27.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Inter-Agency Task Force for the management of Emerging
        Infectious Diseases came up with Resolution No. 57 to temporarily suspend
        the initial directive after travel insurance companies did not agree to the
        conditions laid out by the task force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d7067-f78b-40f6-84fb-45432c3af2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:27.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force on July 7 said the travelers must have adequate travel
        health insurance to cover possible rebooking and extended accommodation expenses
        amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed28c8b-18ec-4f3c-bfbe-b841d9926f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:27.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said only one travel insurance company agreed to the government''s
        terms. He clarified that those with bookings for nonessential travel as of
        July 20 will still be allowed to leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49331c83-1bf0-4d6c-8f06-788ed3be2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:51:27.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:16:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspendido muna ang nonessential travel hanggang makahanap tayo
        ng mas maraming insurance companies. Siguro ipapadala ito sa insurance commissioner
        para sila na ang humingi na kinakailangan magbigay ng ganitong insurance coverage,"
        he said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
