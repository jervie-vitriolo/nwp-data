    'jcr:uuid': 'a2884f8d-b2a0-4d20-bffa-ce14aaed3e93'
    'lead': 'Australia''s gymnastics federation has promised to take action after
      multiple former gymnasts allege they were subject to emotional and physical
      abuse during their careers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T21:27:12.139+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:16:29.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
