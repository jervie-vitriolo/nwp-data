    'template': '1'
    'title': 'Silver prices outshine gold to hit seven-year high'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0e94a-2725-474d-b6a8-d9ed3739debf'
