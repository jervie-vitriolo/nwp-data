      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Partylist Rep. Arlene Brosas said that she will put on
        a face mask with an image representing the call for "human rights, livelihood,
        and health" of the Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cebeb8-7c2d-4a38-b684-0ff5927008eb'
