      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is hardly surprising, given that 22 states have either reversed
        or paused their reopening due to health concerns.</p>'
