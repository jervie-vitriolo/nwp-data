      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) -</strong> A bill
        seeking to boost the local production of personal protective equipment for
        frontliners and provide tax exemptions for local manufacturers was filed on
        Thursday at the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382fc48-5ff0-4d9b-b3fc-9c1be49c234a'
      'mgnl:activationStatus': true
