      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gave hope, perhaps prematurely, of a <a href="https://edition.cnn.com/2020/05/28/business/recession-ceo-confidence-coronavirus/index.html">rapid
        V-shaped recovery for the United States</a> from the historic collapse caused
        by the pandemic.</p>'
