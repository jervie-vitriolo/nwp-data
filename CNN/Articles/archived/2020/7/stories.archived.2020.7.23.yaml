      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, other assets like stocks tend to produce much better returns
        in the long run, said Deutsche Bank strategist Jim Reid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469f208-4c71-4593-8801-eaf72d71c2e4'
