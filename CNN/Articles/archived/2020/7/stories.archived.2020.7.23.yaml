      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of love, to many of us, has always been influenced by&nbsp;romantic
        movies. The Thai trio’s new single “When the Film’s Over,” sounds like it’s
        made for a music montage scene of a love story, but it’s more “Blue Valentine”
        than “Notting Hill.” It’s a sober recollection of a love that has&nbsp;ended
        its run, tinged with a patina of regret and a healthy dose of realization.
        The lines “I rewatch the scenes we embrace / The days we spent, memories I
        can’t erase / But you’re not here today, what else can I say” haunt me. There’s
        nothing like a clear-headed appreciation of a past relationship. It may be
        over, but that love still exists somewhere, like a film ready to be watched
        over and over.</p>'
