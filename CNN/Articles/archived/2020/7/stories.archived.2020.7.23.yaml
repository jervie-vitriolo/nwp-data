    'lead': 'The hackers that compromised a range of high-profile Twitter accounts
      last week accessed the direct messages of as many as 36 users, the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T10:00:10.096+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:17:04.948+08:00
