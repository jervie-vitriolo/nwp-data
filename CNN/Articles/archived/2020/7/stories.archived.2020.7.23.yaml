    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Rolling-Stones', 'Jimmy-Page']
    'template': '1'
    'title': 'The Rolling Stones debut long-lost track ''Scarlet'' featuring Jimmy
      Page'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc697fe1-4631-4032-92fa-e116ff5b7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Rolling Stones have unveiled "Scarlet,"
        a previously unheard track featuring Led Zeppelin guitarist Jimmy Page and
        Blind Faith''s Rick Gerch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68206b5-cfd3-4718-b63c-7ac8cb20f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unearthed song, recorded by the band in October 1974, is a blues-rock
        number with a head-bobbing groove.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d84ed-9130-48f9-8440-8215735da3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mick Jagger sings the lines: "Scarlet, why you wearing my heart,
        on your sleeve/ Where it ain''t supposed to be/ Scarlet, why you tearing my
        heart, all to pieces, it ain''t the way it''s supposed to be/ Scarlet, why
        are you keeping my heart, to yourself, it ain''t the way it''s supposed to
        be."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="839" height="470" src="https://www.youtube.com/embed/Fl0COtEG-TM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3d812-4883-44a9-b256-fac9c5ed37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b2731-7c84-4f9e-a370-caf24e70b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontman Jagger recalled "first jamming this with Jimmy and Keith
        (Richards) in Ronnie (Wood)''s basement studio."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf0424-e813-4264-a0d4-f4385f972f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great session," the 76-year-old star said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8eb54-3a68-45ef-ba28-8fe3e9ad0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guitarist Keith Richards added: ''''My recollection is we walked
        in at the end of a Zeppelin session. They were just leaving, and we were booked
        in next and I believe that Jimmy decided to stay. We weren''t actually cutting
        it as a track, it was basically for a demo, a demonstration, you know, just
        to get the feel of it, but it came out well, with a line-up like that, you
        know, we better use it.''''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d125057-d945-44df-b1c4-0d0348ae4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Page revealed that their jamming session
        turned into a "lock-in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6b880-a218-4f38-b6cb-05dc774bda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keith kicked it off and I began to mould a riff around his guitar
        part to augment the arrangement," he said of the creative process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d55ae-699b-4906-a825-aae7f7777ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It began to lock-in pretty soon with the musicians and we all got
        a successful take that evening. I''d had a good time working with Keith."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bbe48-3567-4487-83f1-8ea74d1b4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scarlet" will feature on the rock veterans'' upcoming September
        4 reissue of the 1973 album "Goats Head Soup."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff109a-b43e-4998-8b3a-bf4405d0ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T14:45:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/22/entertainment/rolling-stones-scarlet-track-jimmy-page-gbr-intl-scli/index.html"
        href="https://edition.cnn.com/2020/07/22/entertainment/rolling-stones-scarlet-track-jimmy-page-gbr-intl-scli/index.html">The
        Rolling Stones debut long-lost track ''Scarlet'' featuring Jimmy Page</a>"</em></p>'
