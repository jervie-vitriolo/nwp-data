      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, that thing was "Folklore," an album Swift said she''s
        "poured all of [her] whims, dreams, fears and musings into." She wrote and
        recorded the whole thing in isolation, she said, but she had help from cowriters
        like Bon Iver, the Grammy Award-winning indie crooner, and the prolific producer
        and songwriter and frequent Swift collaborator Jack Antonoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6d0f0-1585-444c-88b1-446221b5936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:04:05.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days of Swift''s usual album release tactics —&nbsp;weeks
        of hinting and countdown clocks, Instagram scrubbing and the theorizing among
        diehard fans. Less than one year ago, Swift released "Lover" with many of
        those tactics, including changing her Instagram color scheme and teasing song
        titles in magazine covers. But the world she released "Lover" into in August
        2019 looks quite different now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95d5fa-9566-4cae-bfdb-be1ac265f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T21:04:05.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:16:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this year I probably would''ve overthought when to release
        music at the ''perfect'' time, but the times we''re iving in keep reminding
        me tht nothing is guaranteed," she wrote. "My gut is telling me that if you
        make something you love, you should just put it out into the world. That side
        of uncertainty I can get on board with."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91f2da-6b19-4bfe-8b0d-1413bc894711'
      'mgnl:activationStatus': true
