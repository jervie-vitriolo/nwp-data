      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Presidential Spokesperson Harry Roque said Duterte
        acknowledges constitutional provisions involving human rights and freedom
        of expression of the people who wish to hold public protests, despite the
        passage of the controversial Anti-Terrorism Law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3a494-f664-4238-b9bd-e69f3293f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T16:32:29.270+08:00
      'mgnl:createdBy': 'glee'
