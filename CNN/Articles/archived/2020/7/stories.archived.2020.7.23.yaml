      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although our base case is for a gradual recovery through next year,"
        S&amp;P economists wrote, "the [recent] surge in COVID-19 and hospitalizations
        has raised concerns that a more likely scenario is that the COVID-19 recession
        has not bottomed out."</p>'
