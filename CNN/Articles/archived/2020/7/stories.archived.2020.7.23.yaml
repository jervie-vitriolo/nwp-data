      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activity is now clearly contracting in COVID hot spots, including
        the Sun Belt and the West," Aneta Markowska, chief economist at Jefferies,
        wrote in a report on Monday.</p>'
