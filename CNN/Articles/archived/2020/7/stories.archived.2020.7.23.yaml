    'jcr:uuid': 'd054c06c-f153-4be9-85f9-d428cc67fa3d'
    'lead': 'The Philippine General Hospital said Thursday its COVID-19 wards, including
      the intensive care unit, have already reached capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T09:23:46.397+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:17:06.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:55.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippine-general-hospital', 'covid-19', 'coronavirus-disease']
    'template': '1'
    'title': 'COVID-19 wards at PGH in full capacity as more hospital workers catch
      coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c42c6-e3ea-4e38-b4d1-2e9abc06ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>&nbsp;The
        Philippine General Hospital said Thursday its COVID-19 wards, including the
        intensive care unit, have already reached capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a0e05-8e73-42f2-b031-12686d9d280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now we have 211 patients admitted for COVID. That has surpassed
        our set limit of 210 beds for them,” Dr. Jonas del Rosario, PGH spokesman
        told CNN Philippines’ New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ce10e-0b5c-489f-bb5f-e29fb6035537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 referral hospital is transferring mildly ill patients
        to temporary treatment and isolation facilities to admit those waiting in
        their emergency room, del Rosario said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70d45f-6dcc-4de2-8813-a106336bd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, once they have space, they can only accept ''moderate cases''
        as PGH''s ICU unit is already full of critically ill patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc7df5-99f3-451d-bdd0-5b6a61310c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too few staff, too many patients</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300b5f3-fa46-49b4-98d9-d15c521a892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said with the number of their cases growing, they are
        running out of medical workers who could “appropriately monitor” the sick,
        as he warned that failing to do so “poses a danger” to the patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05fb5be-5a77-4fc8-90b3-c907e3af7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that that while they have enough beds and rooms,
        accepting more patients is “stretching too thinly” the PGH workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95327a9-a30f-424d-b577-ee42450eb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The limitation is not the number of beds or the number of rooms.
        We do have the beds, it''s the number of healthcare workers who can actually
        man and monitor these patients,” he said. He said PGH has 550 functional beds,
        38 percent of which are currently allotted for COVID-19 patients. The rest
        of the beds are for non-COVID-19 patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e4d96-2df6-4c40-becf-3e7477cd728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T09:43:42.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:17:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario reported that 40 PGH employees and medical staff are
        currently admitted in the hospital, which has decreased the number of people
        taking care of their patients. But, in a bit of good news, most of them are
        mildly ill and “will be discharged in due time,” he noted.</p>'
  'dark-chocolate-heart-health':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-23T09:46:29.031+08:00
    'imagesource': 'jcr:8e6aa1aa-98fe-4c42-bb50-fb0c30f85673'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9831253b-33cc-4f64-bb78-e6955efbeaaa'
    'lead': 'Bless you, science.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-23T09:52:08.093+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:17:05.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:15:55.921+08:00
