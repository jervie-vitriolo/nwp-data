      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc3dea-666e-419d-87e6-ef92dc0c8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T19:28:03.674+08:00
