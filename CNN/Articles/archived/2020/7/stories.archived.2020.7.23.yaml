      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major items on the pipeline are a $500-million debt for the
        implementation of the Universal Healthcare Program, the integrated flood risk
        management project ($400 million), the Davao Public Transport Modernization
        Project ($238 million), and the Baguio City Sanitation Improvement Project
        ($100 million).</p>'
