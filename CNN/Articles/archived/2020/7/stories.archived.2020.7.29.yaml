    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱3.4 million-worth of misdeclared goods from China seized by Customs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2c59b-fa6f-4c93-9843-8286d1b56a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:03.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The Bureau
        of Customs Port of Manila has seized a total of ₱3.4 million-worth of misdeclared
        carrots, cigarettes, and ukay-ukay clothing shipped from China .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986287c-a78b-4de0-93f2-acd4b3e71340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:03.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said shipment arrived on June 23 and 27, and were consigned
        to Real Mart and Bayford Marketing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3eddd-d6a7-43c3-a11e-fa88477a9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:03.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial reports by BOC disclosed on Wednesday, Real
        Mart declared its shipment as frozen chimei pastry bun, but turned out to
        be a ₱1.4 million-worth of carrots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c117405-ca9e-4384-877a-2486eb3b81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:03.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other container was declared to have knapsack bags, tissues,
        wearing apparel, and hand tools, but was found out to contain imported cigarettes
        and ukay-ukay clothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622eb53-6b2f-4cf2-ae5b-eb1472e881bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:03.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said in a virtual press briefing that criminal charges are
        now being prepared against the brokers involved with the attempted smuggling
        of goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b60c8c-6520-485a-aa73-53823cb88007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:03.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized shipments were also issued Warrants of Seizure and Detention
        for violation of Section 1400 “Misdeclaration, Misclassification and Undervaluation
        in Goods Declaration” in relation to Section 1113 “Property Subject Seizure
        and Forfeiture” of the CMTA.</p>'
  'Atienza-doubtful-self-serving-measures-in-Congress-pandemic':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'Buhay Party-list Rep. Lito Atienza warns about the "doubtful processes"
      which have been going on in the House plenary amid the pandemic. FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T15:23:29.872+08:00
    'imagesource': 'jcr:5335a25f-238c-4e96-93f6-65182acfc670'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f470c2b-dda0-46db-9959-f55f764f43f2'
    'lead': 'Buhay Party-list Rep. Lito Atienza says ''doubtful processes'' are being
      observed in the chamber in terms of declaring quorum, voting on controversial
      bills, and holding deliberations with a limited number of lawmakers physically
      present on the floor.'
    'mgnl:activationStatus': true
