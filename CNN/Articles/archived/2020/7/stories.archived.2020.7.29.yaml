      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A danger zone classification pertains to a 70 to 100 percent utilization
        rate of facilities for coronavirus patients.</p>'
