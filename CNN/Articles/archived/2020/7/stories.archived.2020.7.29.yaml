      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated the government’s appeal to the public to observe
        minimum health standards, such as the wearing of face masks, physical distancing
        and cough etiquette to ease pressure on the healthcare system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b9b70-25dc-4364-9bee-ac59295ead54'
