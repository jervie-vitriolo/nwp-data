      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1ae40-ee3b-4e96-9431-f561f7926e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minority should also help the government when the government
        needs help as the state of the nation is concerned, and oppose when there
        is a real sense of opposing it," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836390e-b1fd-4ffa-ac37-220b68405c2c'
      'mgnl:activationStatus': true
