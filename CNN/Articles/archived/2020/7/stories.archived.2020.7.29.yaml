      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kawawa naman ang tao,"</em> he added. <em>"Mabababoy ang ating
        legislative arm of government."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
