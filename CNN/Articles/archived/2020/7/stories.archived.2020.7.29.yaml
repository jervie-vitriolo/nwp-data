      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, this will not be felt by the most vulnerable households,
        and will be felt only very mildly by the richest households," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0a02d-b7a7-4ef9-a555-a944ae758915'
