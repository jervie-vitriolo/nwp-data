      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) -</strong> The Baguio
        City Regional Trial Court has ordered the transfer of three Philippine Military
        Academy (PMA) cadets involved in the fatal hazing of Cadet 4th Class Darwin
        Dormitorio to Baguio City Jail while it has yet to decide on the motion of
        the Armed Forces of the Philippines’ (AFP) to retain their custody.</p>'
