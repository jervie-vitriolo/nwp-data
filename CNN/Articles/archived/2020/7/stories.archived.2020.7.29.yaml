      'mgnl:lastActivated': 2023-01-26T09:29:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DOH data, Metro Manila has logged nearly 47,000 cases since
        the start of the outbreak — almost 11,000 of which were recorded over the
        past two weeks. To date, the disease has killed at least 1,000 of its residents,
        the department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1f9ed-c9f2-4cb8-ba13-2a6983363ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:47:01.462+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday''s case report further detailed that Cebu accounted
        for 325 of the new cases, while Laguna had 130, Iloilo had 67, and Rizal had
        53.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1c72b-fb8b-4294-959a-e3ec2c28346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 388 patients have also recovered, bringing the total number
        of survivors to 26,996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f1e0c-3113-4e38-848f-cf33f6f1d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll has reached 1,962, with 16 more succumbing
        to the disease. Of the added deaths, six occurred in July, while the remaining
        10 happened from March to June and were only recently validated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3edeed-e2c7-4048-b54e-ffb7e30658e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the number of active cases or currently ill patients
        nationwide is at 56,528.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428bc75-a3a8-4587-af7d-528959e73918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire on Tuesday appealed to
        the public to exercise more caution and comply with minimum health standards,
        saying the country’s healthcare system is <a href="https://cnnphilippines.com/news/2020/7/29/DOH--Country-s-healthcare-system-close-to-being-overwhelmed-amid-rising-COVID-19-cases-.html">close
        to being overwhelmed</a>&nbsp;amid rising COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14914d-356d-4b24-bc6b-204eb88f40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:47:01.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is expected to announce on Thursday new
        lockdown measures to be imposed on August 1. Presidential spokesman Harry
        Roque also said President Rodrigo Duterte may announce this week “major changes”
        in the government’s response to the COVID-19 pandemic, including scaling up
        testing.</p>'
    '9':
