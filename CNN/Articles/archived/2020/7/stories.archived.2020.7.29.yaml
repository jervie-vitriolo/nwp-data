      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> For Philippine
        National Police Chief Archie Gamboa, a person caught with 50 grams of illegal
        drugs should face the death penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1765df6-f0f8-49bc-ae49-7efa5681488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fe85a-2ac3-44ff-93fe-677f03b08d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He voiced support for President Rodrigo Duterte''s call on Congress
        to pass bills reimposing capital punishment for drug-related crimes, saying
        such legislation will scare away drug offenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab53dd-978b-4d27-af1c-8e30d2a41a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da07b26-f94d-4c77-b9f1-bf6bb2474c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang leverage ko ngayon sa PNP when I say high-value target, it
        should be 50 grams and up. Ang mga users naman sachet-sachet lang ''yan,"
        the chief implementer of the administration''s war on drugs said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da756170-c38b-489e-b183-451330097292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5477c-8309-43aa-bdbd-33a7ef9cf87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be considered a high-value target, you should be
        caught with at least 50 grams of illegal drugs. Drug users usually only buy
        drugs by the sachet.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1311af-3660-4438-a189-ff2900880dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9598b5-044d-481f-a764-886530fcb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war against narcotics has been criticized
        by human rights advocates for being anti-poor, with majority of deaths coming
        from impoverished families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9397732-8b5a-4e94-b9b1-63e3518e0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0afd46-3bdf-41e0-b5c8-07b4e862dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:07.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief''s suggestion is in stark contrast to the proposal
        of Philippine Drug Enforcement Agency Director General Wilkins Villanueva
        to limit this punishment those arrested with at least one kilogram of narcotics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6363330-2981-4b35-9bbd-db053a82bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T19:22:34.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2020/7/28/PDEA-lethal-injection-drug-traffickers-Duterte.html">PDEA
        chief favors lethal injection only for ''big-time drug traffickers''&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e715fc-8e2c-4109-8f1d-aa58b499145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III thumbed down Gamboa''s
        suggestion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70038bb6-7f3f-48d4-96fc-ed8fc9db2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:27:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:28:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
