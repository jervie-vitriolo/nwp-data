      'jcr:uuid': '5a99f589-ed9b-4292-9720-b76838a8cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb15bc2-7628-4b9c-aaf6-4ae218df0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
