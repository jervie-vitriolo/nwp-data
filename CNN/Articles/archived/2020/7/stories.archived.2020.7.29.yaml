      'mgnl:lastActivated': 2023-01-26T09:30:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e729083-49b8-4c8d-8c43-7c9be536cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a pending<a href="https://www.cnnphilippines.com/news/2020/7/22/Makabayan-bloc-seeks-plenary-debate-ABS-CBN-franchise.html">
        appeal for plenary action</a> on the matter from some opposition lawmakers,
        claiming that all 305 representatives need to vote and decide on ABS-CBN''s
        fate, due to "unsure" and "insecure" issues considered in the panel vote.</p>'
