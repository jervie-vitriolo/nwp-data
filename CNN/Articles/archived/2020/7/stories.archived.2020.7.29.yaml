      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The country’s
        coronavirus cases have surged past 85,000, the Department of Health (DOH)
        reported on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68a73d-415f-4239-8be3-80c47bdaf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national tally of infected now stands at 85,486 — true to the
        85,000 end-July total earlier projected by researchers from the University
        of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac8295-a6c2-48ab-aa2b-5c92da7975be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures came after 1,874 more people nationwide were
        confirmed to have caught the viral disease, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21703db-1092-4253-ab31-fe16ee04d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:32:39.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2020/7/29/Roque-Philippines-wont-beat-covid-85000-UP-UST-forecast.html">
        ‘No reason to celebrate’: PH won’t beat university researchers’ COVID-19 forecast
        by end-July, Palace admits</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456de3ed-37e5-449b-a223-faf8fb391be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.858+08:00
