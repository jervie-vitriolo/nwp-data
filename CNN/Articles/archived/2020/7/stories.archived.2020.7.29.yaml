    'template': '1'
    'title': 'Luzon mega quarantine facilities in danger zone – DOH '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130c60a-5209-455c-96e3-85d4f9addeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:50.829+08:00
