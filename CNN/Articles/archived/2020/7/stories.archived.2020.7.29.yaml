    'template': '1'
    'title': 'Gov’t mulls tapping regional hospitals for COVID-19 patients as bed
      capacity warning hounds Metro Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4cd89-bd5a-42fe-8e4e-5e7c14c3f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)—</strong> The government
        is looking at tapping hospitals in nearby regions that can accommodate COVID-19
        patients from Metro Manila should bed capacity in the capital region reach
        critical levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bfd8c-697d-4ac0-9c72-692e1ecef95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the hospital beds and the ICU (intensive care unit) beds in
        Manila are in critical level, we will tap even the bed capacity of neighboring
        region 3 and region 4A to refer patients to these vacant ICU or hospital beds,”
        Presidential Spokesperson Harry Roque told CNN Philippines’ <em>The Source</em>
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e64a0-1805-42fc-a4fa-da6a7afde2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Metro Manila''s COVID-19 bed occupancy rate has hit the
        "danger zone level," as the Health Department on Tuesday reported 82.2 percent
        of beds have already been occupied by patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9397de3-a916-4e90-9700-140327d0cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of major hospitals in the capital region also reported
        they have already reached full capacity for COVID-19 patients. Under government
        guidelines, facilities are mandated to allocate 30 percent of beds for coronavirus-hit
        persons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd88e7-216f-4cc2-9ddd-0883aee56d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government looks into options to solve the problem, Roque
        called on private hospitals to also comply with DOH’s order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741cca25-892c-4098-abd9-b2c3c753a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The solution is to at least increase COVID bed capacity to up to
        50 percent in all government hospitals, and for private hospitals to at least
        comply with the 30 percent allotment,” the spokesperson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedb2da-981f-46c6-9a44-6bb6628881c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a private hospitals group earlier said their members may
        <a href="https://cnnphilippines.com/news/2020/7/15/PHAPI-private-hospitals-bed-capacity-COVID-limited-manpower-resources.html">not
        be able to attain the goal due to limited manpower and resources</a>, and
        cited the need to balance out assets for both COVID and non-COVID patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555c733-13e0-4a61-8949-b56000e80b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the COVID-19 bed occupancy rate also breached the “warning
        zone”— with 52.3 percent or 8,577 of the 16,388 beds dedicated for COVID-19
        patients already in use as of July 26.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b507a-9da7-452e-8785-949274bfaa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/29/DOH--Country-s-healthcare-system-close-to-being-overwhelmed-amid-rising-COVID-19-cases-.html">DOH:
        Country’s healthcare system close to being overwhelmed amid rising COVID-19
        cases</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4df1e-87b9-4489-a98a-43df6252c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:01:10.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have surpassed 83,000,
        with over 55,000 tagged as active cases.</p>'
  'Bio-secure-bubble-unprecedented-challenges-NBA':
    'author': 'Rory Carroll, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-29T14:03:18.355+08:00
    'imagesource': 'jcr:79fdc1a9-4d86-4628-bb41-d95992375c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '373edffb-81f6-44b2-bfbb-f65d6e96fdd1'
    'lead': 'An NBA season like no other resumes inside a bio-secure bubble in Orlando
      this week, following a four-and-a-half month break, in what will probably be
      the most uniquely challenging title run in the 74-year history of the league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T14:07:54.442+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:29:53.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:29.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bio-secure bubble presents unprecedented challenges for NBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa467dc-f939-4b7d-ab13-aa32edf47473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> An NBA season like no other resumes
        inside a bio-secure bubble in Orlando this week, following a four-and-a-half
        month break, in what will probably be the most uniquely challenging title
        run in the 74-year history of the league.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e4e50-4049-4cbb-8d62-52d0ba8fd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing home the Larry O’Brien trophy in October will require a
        level of mental toughness never seen before. Players have to stay away from
        their families for three months, play in front of empty stands and also subject
        themselves to regular COVID-19 tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c4d9e-2187-4849-9925-25060d20e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in uncharted waters,” Hall of Famer Reggie Miller said on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597533e5-1580-480b-967c-bbb9e77416f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Twenty two teams in a bubble, isolated on a campus, in a dorm living
        together in the middle of a pandemic. We’ve got civil unrest in our country
        and players have left their families at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d656388-bd63-4704-84a4-1a55f619a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whoever wins this championship, with everything that’s going on
        in the world, they will have wanted it.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c746992-15ef-4ff8-ada2-6e1011dade32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who will be calling games for broadcaster TNT, said he had
        only been at the Orlando campus for three days and was already “going crazy.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49ebda-4db7-4065-a2e0-fe2ec60ffb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players have even likened their stay at the Walt Disney World
        Resort to being in jail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1ba44-d929-4a6b-a2ee-a04ed3a841e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just left the crib to head to the bubble ... felt like I’m headed
        to do a bid man!” Los Angeles Lakers forward LeBron James said on Twitter
        earlier this month, using a slang term to compare the stint in Florida to
        a prison sentence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3242fa-26d0-41c4-83dc-5b5bb878c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee Bucks forward Giannis Antetokounmpo, an MVP candidate
        in search of his first championship, added: “This is going be the toughest
        championship you could ever win because circumstances are really, really tough.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a044a-db88-4de1-989b-9dda5c610023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Off-court challenges</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a352f0-fd61-4387-b065-dd21e53c2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges extend beyond the bubble and the still raging pandemic
        that forced the NBA to shut down on March 11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1fb7e-f394-488a-8212-7fe743c368ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of several high profile Black people, including George
        Floyd who died in police custody in Minneapolis in May, has also galvanized
        the league to take action against racial injustice and police brutality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13468362-6354-46e7-8b2a-f8c627eed7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basketball courts at the Orlando campus will have the words
        “Black Lives Matter” written on them and players will be permitted to put
        social justice messages on their jerseys, shoes and warm up shirts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709925de-16bd-4fa9-a908-66aeb7ef6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People talk about the physical aspect it takes to win a championship,
        and it’s a lot,” Miller said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35614fd7-0773-41ee-83e0-67ba190d020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But whoever wins this championship, that team is going to have
        to be mentally locked in.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c194a8-283c-4635-8456-0f190a54a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the challenges the bubble presents will only grow as time passes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a3af8-ffe8-4a70-bf47-db28f098d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s fun now because they’ve been off for four-and-a-half months
        and they’re just glad to be playing basketball,” Miller said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a2b4f-6d3f-462b-8860-b03b95acb628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once teams start dwindling down and you’re still in the bubble,
        you’re still on the campus, you’re still getting that room service, your family
        is still not there and there’s still no fans, there’s still a pandemic on
        the outside and you’re still getting tested every single day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f52da-fdc7-48e2-8d6d-436c65325c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You, your team mates, your coaches, your support staff - everyone
        has to be mentally strong. All it takes is a small sliver for that to be fractured.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71d22a-cd5a-4a12-8d50-ab2dec4a0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who wins the title, they will not have long to celebrate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586d33f-d66b-4e97-ab3c-8481f9ab7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.445+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finals are scheduled to end no later than Oct. 13 and training
        camps for the next season could begin as early as Nov. 10 with opening night
        on Dec. 1, according to ESPN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564de13a-5292-4efc-b907-54aeef304f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:07:54.445+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:29:53.551+08:00
