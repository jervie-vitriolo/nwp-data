  'robredo-recommendations-covid-19-response':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Vice President Leni Robredo presented a list of recommendations for
      the country to address the COVID-19 pandemic which includes using a unified
      strategy and getting help from experts in academic institutions. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T22:04:58.389+08:00
    'imagesource': 'jcr:3baa80a1-ccbc-49a8-bb81-1f345a5efef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9132665d-9565-404f-bc7d-0ae50ecd1aea'
    'lead': 'Vice President Leni Robredo presented a list of recommendations for the
      country to address the COVID-19 pandemic which includes using a unified strategy
      and getting help from experts in academic institutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T22:18:50.042+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:25:27.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:44.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Robredo']
    'template': '1'
    'title': 'Robredo calls for expert-led case tracking, other unified strategies
      for pandemic response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082115d-4366-42c5-8f7e-3e1302959a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong>&nbsp;Vice
        President Leni Robredo presented a list of recommendations for the country
        to address the COVID-19 pandemic which includes using a unified strategy and
        getting help from experts in academic institutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e20a61-5216-44b2-b386-605b8d6f04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded message aired on Tuesday, Robredo urged the government
        not to just wait for a vaccine before acting on the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda80dc1-39a7-42b0-912c-ecc08c7e67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsisimula ang lahat sa tamang datos</em>," she said in her
        speech. "<em>Mula dito, matutukoy ang kung sino at aling mga lugar ang dapat
        tutukan pagdating sa</em> mass testing, contact tracing, <em>at suporta sa
        mga komunidad at ospital</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f3ec9-1bae-4e0b-80a4-47c240862ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It starts with the right data and from here, you can
        pinpoint which areas you can focus on mass testing and contact tracing and
        whose communities and hospitals need support.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d78de-39df-4337-97bd-bcad774d8733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to address problems in data backlogs, Robredo suggested
        accepting help from experts who have offered platforms to centralize data.
        She said there should also be a "communication campaign" for healthcare workers
        to handle data validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4e168-cf75-43c9-a943-0c9bdd6c23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also stressed that there should be a unified platform and
        process for contact tracing. She cited Baguio City''s model as an example.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fea65-cc4e-4419-84f7-c32755ef8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tumukoy na tayo agad ng iisang</em> platform <em>at</em> technology...
        <em>at imungkahi sa mga LGU na ito ang gamitin kaysa magkanya-kanyang diskarte</em>,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a2319-7e66-465e-a2c3-9835e77f26ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us follow one platform and technology and suggest
        this to the LGUs so they won''t just be left to their own devices.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576da356-d8c4-4e50-bb2e-cd5988cd511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said locally stranded individuals in Metro Manila should
        also be given free swab tests before leaving for their home provinces. When
        they arrive in their destinations, the local government units should ensure
        that they will have a source of livelihood, Robredo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b995c-d5e0-4acd-a6b8-7f9cd2bcc266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President maintained that her suggestions are based on
        consultations with different sectors over the past five months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27ccfe-8c24-4b17-bbd1-262c490dc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support local</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38587cfb-1e5b-4f55-9735-0878a1b09dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the economy recover from the impact of the crisis, Robredo
        said the government must support local products and businesses as well as
        micro, small and medium enterprises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93eaf0-43a7-4218-976f-150060a9e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed support for the CREATE and ARISE bills which
        seek to create incentives to attract investors and to set up a ₱1.3 trillion
        stimulus package.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f81e4c-3e5e-4308-b6ec-db4378d04538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should also identify which industries are low-risk
        and look at them as opportunities for workers who have no means of working
        from home, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7ed56-c6e7-4014-9edb-ddd2ceddfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the social amelioration program or cash aid, Robredo recommended
        a central database to identify who to prioritise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbd33b-bf1a-47a4-ad8d-82d93425f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to school</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61bb57-a7af-4c3f-8ef3-6ba86aec9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for education, Robredo urged to refrain from burdening private
        schools with too many requirements for flexible learning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffafc8-4885-4af0-8a70-efd50946929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kailangan nila, tulong at</em> empowerment—<em>hindi patung-patong
        na papeles</em>," she argued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250d21f-2846-4911-8f2a-335e1f28a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they need is help and empowerment - not mounds
        of paperwork]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238cae03-0b55-4b7d-8bb0-52361e609b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each barangay should also have its own "internet hub" to allow internet
        and digital access to students without gadgets, Robredo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc66129-08a0-4f57-9583-2c43c9063878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help should also be extended to the teachers and parents, she added,
        by giving training and modules on how to conduct distance learning and home
        schooling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cf48f-6385-4437-bd1a-b2fa44c2dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also supported teaching back in the classrooms only in areas
        with no COVID-19 community transmission. She also proposed scholarships for
        dependents of those who died from the disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e36099-f5f6-4b5f-abbb-b3898bf7dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President encouraged the public not to lose hope in the
        battle against COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ba732-707e-40d2-9c5e-f6e86c405f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi talunan ang Pilipino</em>," she said. "<em>Kinaya na
        natin ang marami pang ibang hamon, at kakayanin natin ito</em>."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ef9d7-13c5-48ac-ba03-dd104cd7765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:18:50.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Filipino is not a quitter. We overcame many obstacles
        and we will get through this.]</p>'
