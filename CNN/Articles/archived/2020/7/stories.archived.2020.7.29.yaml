    'jcr:uuid': '77d5b153-a55c-4698-8a42-63459852dbef'
    'lead': 'A 1,000-year-old natural remedy made from onion, garlic, wine and bile
      salts has shown antibacterial potential, with promise to treat diabetic foot
      and leg infections, new research published Tuesday suggested'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T01:15:44.804+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:30:35.137+08:00
