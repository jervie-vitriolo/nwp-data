      'Instagram']
    'template': '1'
    'title': '‘Challenge accepted’: Robredo, politicians, celebs join viral photo
      campaign for women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb198fd-7927-48da-9a2d-5cbf3266f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:28:01.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)—</strong> Over the
        past few days, Instagram has been filled with numerous black-and-white portraits
        of women— celebrity or not— who have accompanied their posts with some empowering
        message and the caption “challenge accepted.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83778a-0134-4ed1-a11e-16e1fc78f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:28:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how the social media trend started, but it has
        since grown into a global movement with one goal in mind— supporting women
        empowerment and positivity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b82c21-fa19-4bef-9afe-348fd16c60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:28:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral “challenge” is circulated in a chain message, where women
        get nominated to post their filtered photos in a bid to uplift one another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f80d34-0faf-464e-a571-867d8882b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:28:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known personalities here and abroad have also jumped on the
        bandwagon— including Vice President Leni Robredo, other government officials,
        actresses, and beauty queens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb464753-8e00-4feb-938a-ef8508b8ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:28:01.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are some of the local personalities who have submitted
        their entries for the viral challenge:</em></p>'
