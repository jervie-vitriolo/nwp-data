      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Department
        of Health on Wednesday raised the alarm bells on coronavirus response efforts
        as five of the 14 big quarantine facilities in Luzon reach “danger zone” level
        in terms of dedicated beds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc6335-827c-413a-a4ac-5c831002c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:50.829+08:00
