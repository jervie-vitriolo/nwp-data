      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9133486-d986-44f5-95b5-d9696cc28960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
