      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said quarantine facilities cater to mild and asymptomatic
        cases, while hospitals are reserved for severe cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7299f-5576-42f7-8d48-869b1ca54c09'
