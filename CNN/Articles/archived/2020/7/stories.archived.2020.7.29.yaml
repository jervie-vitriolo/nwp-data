    'title': 'LOOK: Bangko Sentral upgrades design of peso bills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98090e80-e2a8-4679-aad4-6e7954a52682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) –&nbsp;</strong>Peso
        bills will have a new look and feel following the latest design changes introduced
        by the Bangko Sentral ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20180de-c8ee-4b2b-943c-59da6bfa8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Benjamin Diokno and Senior Assistant Governor Dahlia Luna
        unveiled on Wednesday the design tweaks for the banknotes, which are said
        to boost security versus fake bills and make it easier to recognize and set
        them apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96c75d-7ea9-43a4-a346-bf90e95e3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the changes to the bills:</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Bangko Sentral unveils new look of peso bills | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/TAQUSNDg2A">pic.twitter.com/TAQUSNDg2A</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1288363370274414594?ref_src=twsrc%5Etfw">July
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89624f32-5f9e-4d6e-9ee2-201e4918e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:19:41.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16f7c4-4951-4ff3-adc4-58880720f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated designs will apply to the ₱50, ₱100, ₱200, ₱500, and
        ₱1,000 bills, with the ₱20 note being prepared for phaseout as <a href="http://cnnphilippines.com/news/2019/12/17/New-5-20-peso-coins.html">it
        is being transformed into a coin</a>.&nbsp;However, Diokno said the orange
        bill featuring former President Manuel Quezon will continue to be printed
        in its current look until existing materials are completely used up.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadaf7f-78a3-4a0e-a854-ef28ccece14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peso bills received a design overhaul in 2010, which is part of
        the BSP''s regular upgrades as a move against counterfeiting. Security features
        are updated every 10 years on average, the central bank added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d3342-2847-4baa-9451-9a6896a901ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The window security thread which runs vertically through each denomination
        will now feature a strip of ethnic weave patterns which change colors. The
        design is unique for each denomination. For example, the ₱1,000 bill will
        feature the T''nalak weave with micro-optic features, while the ₱500 bill
        will feature a pattern from southern Philippines and shifts colors from gold
        to jade when light is moved. The embossed figures at the lower right corner
        will also have changing hues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d39317-a80d-4676-bb5c-b2e50a24a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Visayan weave will be on the ₱200 note and will change from green
        to blue, thanks to its holographic material. Meanwhile, the ₱100 bill will
        feature an endemic weave from Bicol and will shift colors from violet to bronze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074af775-14dd-447a-b7f8-36779042c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be remembered that the BSP once had to <a href="https://cnnphilippines.com/business/2016/01/30/Bangko-Sentral-new-100-peso-bill.html">deepen
        the purple hue of the ₱100 bill</a>&nbsp;following complaints that some people
        who confused it with the blue ₱1,000 note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344039b5-b89f-4a3e-be22-ca4d10d0d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new feature is the tactile or embossed markings at the right
        end of each bill, allowing the elderly, blind, and visually impaired to set
        each note apart. The marks increase based on the face value: there are two
        horizontal notches on the ₱50 bill, four for the ₱100 bill, six for the ₱200,
        eight for the ₱500, and 10 sticks for the ₱1,000 bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2318bb2-adca-4be1-b7d3-347f24b138f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing New Generation Currency bills will still be accepted
        as legal tender and will gradually be replaced with these notes carrying enhanced
        designs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a3907-15e2-497c-ba61-e03ecaed1e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the new features only add 1 percent to the current cost
        of producing these banknotes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b59967-0892-49a4-a3e1-c48b7379f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:16:29.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:29:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BSP reminded the public against rubbing bills with
        soap, alcohol, or bleach for disinfection amid the COVID-19 pandemic, saying
        it equates to damaging the money which merits fines and penalties.&nbsp;</p>'
