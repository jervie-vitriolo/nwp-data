      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c47c9-2dc5-4106-97f2-1ce137b00b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T23:10:18.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:29:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know it can create new jobs, because in the new normal, it
        has opened new business models that you know, more e-commerce, more delivery,
        and logistics,” said Lopez. “These sectors have grown and created new jobs.
        The business terrain has really changed.”</p>'
  'DTI-businesses-quarantine-facility':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T14:43:46.747+08:00
