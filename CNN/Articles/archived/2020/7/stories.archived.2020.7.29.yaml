    'lead': 'Malaysia''s Ministry of Foreign Affairs will summon Philippine Ambassador
      to Kuala Lumpur Charles Jose after Philippine Foreign Affairs Secretary Teddy
      Boy Locsin claimed Sabah was not part of Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T22:22:30.203+08:00
