      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF reiterates cockfighting and operation of cockpits, beer houses,
        and similar establishments primarily serving liquor, and amusement industries
        remain prohibited under any form of community quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e043308-b50b-4f09-934b-60b98c36e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.908+08:00
