      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila registered 728 of the newly-announced cases, according
        to the department’s case report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee958a6-8e85-496a-9e52-b1dca42ae8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:14.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:29:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said that should the UP forecast become a reality,
        the country''s capital region, which is under a general community quarantine,
        may return to a stricter modified enhanced community quarantine.</p>'
    '14':
