      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ea34a-35c2-45c4-a3d3-790cb0f3c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a pending appeal for plenary action on the matter
        from some opposition lawmakers, claiming that all 305 representatives need
        to vote and decide on ABS-CBN''s fate, due to "unsure" and "insecure" issues
        considered in the panel vote last time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06357ea7-402c-46b1-ba2a-84e54738cbaa'
      'mgnl:activationStatus': true
