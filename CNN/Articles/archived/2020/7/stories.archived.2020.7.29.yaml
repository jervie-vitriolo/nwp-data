    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI wants companies to provide quarantine facilities for employees'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecb08c-f367-4a2c-908c-baba717ed4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:52:23.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The Department
        of Trade and Industry has proposed that companies be asked to provide quarantine
        services for their employees who will contract coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff2300-e7e5-4ae1-bf95-3afb0af0cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:52:23.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez on Wednesday said they want the companies
        to arrange isolation areas so their staff can undergo quarantine without worrying
        if they don''t have separate quarters in their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87740ff5-2649-4ea8-a6ac-a9cee39f464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:52:23.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say walang facilities sa bahay nila, ang ire-require natin
        sana the factory or the office, may arrangement sila sa isang facility — not
        necessarily sa loob ng kanilang premises," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8f84e-5d18-43cd-9fa6-8476f40ee4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:52:23.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don''t have proper facilities at home, we
        will require the factories or offices to provide a quarantine facility. It
        does not have to be located inside the office premises.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48facfd-b0d5-468b-9586-2b4ecfc34716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:52:23.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government only allows mild and asymptomatic COVID-19 patients
        to undergo home quarantine if they have a separate room and bathroom. If not,
        they need to be brought to a government isolation facility so they don''t
        spread the virus to their housemates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4f987-3fad-4895-8076-6002d0f6cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:52:23.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said this proposal will complement government efforts to contain
        the spread of the virus.</p>'
  'smc-mangrove-tree-planting-san-miguel':
