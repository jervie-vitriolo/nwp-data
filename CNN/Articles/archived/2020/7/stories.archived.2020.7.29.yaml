    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'Moderna']
    'template': '1'
    'title': 'Pfizer and BioNTech begin large-scale trial of coronavirus vaccine in
      the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502b14f-b5c5-442c-9d1a-da5050975b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Drug giant Pfizer and its partner
        BioNTech have begun an advanced trial of one of their experimental coronavirus
        vaccines in volunteers in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343eff5c-75e8-42e4-8041-8c3aa255b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9096d33-e259-4620-b995-be90cb483810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first four participants were dosed Monday at the University
        of Rochester Medical Center, a spokesman there said. The combined Phase 2/3
        trial, which looks for safety, efficacy and optimal dosing of a vaccine or
        drug, will include up to 30,000 participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325a860-f073-4aa1-b951-ac3a25d20b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43da87-edcb-4964-ab41-9550803b16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second advanced trial of a coronavirus vaccine to get
        under way in the United States Monday. Earlier Monday, Moderna started a Phase
        3 trial in the United States of its experimental vaccine. Pfizer''s vaccine
        is different, but also uses an experimental approach that employs genetic
        material to stimulate an immune response against a key part of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0a7ef-4a33-49cd-997b-c5aac1e89334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354237a-902d-4b1c-a133-03364f2718d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pfizer and BioNTech released preliminary data
        showing that one of their vaccines, known only by its experimental name BNT162b1,
        appeared safe and elicited antibody and T-cell immune responses in a Phase
        1/2 trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32238cef-f3d3-42f7-89f4-c0f2cf925fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df941e46-9d72-4d47-8495-407238d8ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has moved ahead with a slightly different candidate.
        This one will move forward in the combined Phase 2/3 trial, at about 120 sites
        worldwide, including 39 US states and Argentina, Brazil and Germany.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897a5ff-d944-4454-b850-d2eb36ff919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a4efd-6b3c-48e9-8174-0b35a195e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s coronavirus vaccines all use pieces of genetic material
        to prompt the vaccine recipient to make antibodies against specific parts
        of the coronavirus. Pfizer and BioNTech''s first vaccine targeted a piece
        of the spike protein, a structure the virus uses to infect human cells. The
        second vaccine, being moved into advanced trials, targets the entire spike
        structure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddc3a7-4792-4c59-9f45-0bd7691fb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bc2ed-5d7b-404e-a85e-c7fb991c357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision reflects our primary goal to bring a well-tolerated,
        highly effective vaccine to the market as quickly as possible, while we will
        continue to evaluate our other vaccine candidates as part of a differentiated
        COVID-19 vaccine portfolio," BioNTech founder Dr. Ugur Sahin said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9e7b6-a81e-4120-b255-b2207caddc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37aefac-3b3e-4d36-a13d-c597965d6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncef Slaoui, chief adviser to the US government''s Covid-19 vaccine
        effort, Operation Warp Speed, said building on earlier, tested vaccine platforms
        allows speedier development of vaccines while still being safe. "We''re selecting
        very carefully and thoughtfully vaccine technologies that are very likely
        to work, and work for us, because we know them somewhat," Slaoui said Tuesday
        at the privately sponsored Disease Prevention and Control Summit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08264820-5435-49a7-be52-b6bace3fd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb5183-55c2-4a7a-a536-a0d0886f5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both versions of Pfizer''s vaccine elicit antibody responses as
        well as immune cells called T-cells, the company said. If a vaccine activates
        both arms of the immune system the hope is it will be more effective and provide
        more durable protection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329cabd-2494-47bb-a451-f3372e28b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0291a-eb15-4e28-8c5e-fe47ee2e69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Phase 1 study typically involves a small number of people and
        focuses on whether a vaccine is safe and elicits some kind of immune response.
        In Phase 2, the clinical study is expanded and the vaccine is given to people
        who have characteristics -- such as age and physical health -- similar to
        those for whom the new vaccine is intended, according to the US Centers for
        Disease Control and Prevention. In Phase 3, the vaccine is given to thousands
        of people and tested for efficacy and again for safety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d195a0-c6b8-47b3-b065-56cf4e0993ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a14206-64e2-4ff2-a04d-02f0ed2ac514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine works, Pfizer and BioNTech say they''re on track
        to seek regulatory review as early as October, and if it wins emergency authorization
        from the US Food and Drug Administration, they could supply up to 100 million
        doses by the end of 2020, and about 1.3 billion by the end of 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a3186-acce-458c-ae26-ee1397ab205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf7b28-2c42-4e7f-a5e7-4f8abcd99632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the US Department of Health and Human Services and Department
        of Defense announced a $1.95 billion agreement with Pfizer to produce 100
        million doses of a Covid-19 vaccine. The deal also allows the US government
        to acquire an additional 500 million doses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c7209-c8fc-4358-9fd0-a0cb183bc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424d267-d1a4-4a11-b964-cd9d5a7b94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T05:40:03.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech''s vaccine is one of 25 in clinical trials around
        the world, according to the World Health Organization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b0144-0a96-4f7d-8dff-893443fedd1a'
      'mgnl:activationStatus': true
