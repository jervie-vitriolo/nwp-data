    'template': '1'
    'title': 'More House probes sought on ABS-CBN issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48139463-2b78-4cde-aa2b-f71f051d6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The House
        of Representatives is still not done with shuttered media network ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ea0ad-7d42-430b-8bf6-cbad84bf486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four House resolutions seeking investigations on issues surrounding
        the broadcast giant were tabled on Tuesday for first reading, looking further
        into allegations previously raised in the lower chamber''s joint committee
        hearings about its franchise application.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1b1e7-292a-4fbf-bd0d-5e98f284df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bad2c-58d2-4bf0-9afa-0d8d14449515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the resolutions came from lawmakers and staunch critics
        who voted to kill the network''s franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c628af8-f8e5-4bbe-b2c9-abb1d147469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3fb78-7425-45ff-a9c3-0785a36b778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution 1058, which Deputy Speaker Rodante Marcoleta filed
        on July 22, seeks inquiry on the authenticity of the land title of ABS-CBN
        Corporation, citing supposed irregularities in the copies of the network''s
        property documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cda4d6-d537-4354-a176-a8f91a412d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53097b-b829-4669-93a0-9e0d3a185af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the Supreme Court had already declared the title
        of a land property in Quezon City as "null and void ab initio," and still
        part of the "patrimonial property of the Government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f61be5-5a5c-4384-9e7e-6048e6fd1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420faa5-eef1-4d32-8d88-36416b331232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta was among the lawmakers criticized for supposedly plotting
        <a href="https://cnnphilippines.com/news/2020/7/22/Lawmaker-Zoom-meeting-Defensor-Remulla-Marcoleta-ABS-CBN-takeover-plot.html?fbclid=IwAR2MjScnT4uSvp4TTmF9cdA0d5S_iM8jTtQm-h85_1XNGsCjnGmyiybVHYE">a
        "takeover" of the network''s assets and infrastructure</a> after openly discussing
        it with his colleagues in a Zoom meeting. Anakalusugan Rep. Mike Defensor
        had earlier denied this allegation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb4b18-98b1-4b4d-bb93-582bf0400e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99ff6b-ae70-4755-8ccf-895ed858f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta and Defensor were also among the signatories of a House
        resolution directing the Committee on Good Governance and Public Accountability
        to investigate an alleged loan condonation or write-off by the Development
        Bank of the Philippines in favor of companies affiliated with the Lopez family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bb974-2217-4020-a181-94363e06730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a76d44-4679-41fc-ae78-8a4bf0f4f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other lawmakers were Dumper PTDA Partylist Rep. Claudine Bautista,
        ACT-CIS Partylist Rep. Eric Yap, Cavite Reps. Jesus Crispin Remulla and Elpidio
        Barzaga, and Presidential son Paolo Duterte of Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec08a8-4a85-4040-8151-8094a402a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4433529-da71-4b3a-83dc-e8e118434078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution 1040, filed on July 9, claimed that Lopez Holding
        Corp., which was given rights over ABS-CBN Corp. shares, benefited from a
        large write-off from the DBP, along with other companies controlled by the
        Lopezes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d4623-6ce7-49dd-964e-198ee9e9cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a736fb-50e8-4942-95c8-ef3bf5ecb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegedly condoned loans may exceed ₱1.6 billion, an amount
        congressmen claimed could have been used by the government for its COVID-19
        response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a5895-7ee6-4146-ac48-e5b220a3ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d6f41-af2d-44cf-a66a-6630bf0d93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also filed House Resolution 1015, directing the legislative
        franchises committee to inquire on the probable violations of Amcara Broadcasting
        Network. The previous franchise hearing also tackled <a href="http://cnnphilippines.com/news/2020/7/2/NBI-probe-ABS-CBN-AMCARA.html">the
        block time agreement and operations of Amcara''s Channel 43</a> following
        ABS-CBN''s shutdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579d94e-09c5-4f59-bac7-4c235a9dd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6dba5-e481-41ee-876c-6e088ae2b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nueva Ecija Rep. Micaela Violago has filed House Resolution
        984 seeking an inquiry, in aid of legislation. The resolution calls on all
        major broadcast companies with Philippine Depositary Receipts issued to foreigners
        to submit their copies and shed light light on legality of PDRs issued to
        non-Filipinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3803f-1f66-4d68-b073-fc38288bef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7b8ab-3077-430a-b3f4-5ab380dd35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to around 11,000 employees of the network stand to lose their
        jobs after the House Committee on Legislative Franchises voted to junk its
        franchise on July 10. The panel noted that ABS-CBN does not deserve a fresh
        franchise owing to alleged violations on tax obligations, ownership, and supposedly
        unfair reporting, among others -- claims refuted by the network.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ae9b0-244e-46f5-a057-3312680b0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T09:00:44.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
