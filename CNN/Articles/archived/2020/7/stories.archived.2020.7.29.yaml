      'mgnl:lastActivated': 2023-01-26T09:27:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf881201-5106-421b-acc8-2de953d7c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:50.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:27:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health Spokesperson Ma. Rosario Vergeire said
        the five are Ultra Stadium in Pasig City, Quezon Institute in Quezon City,
        Rizal Memorial Coliseum in Manila, Philippine Arena in Bulacan province, and
        ASEAN Convention Center in neighboring Pampanga province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfc438-ac0a-44ae-a6dd-8d7e9c2b0775'
      'mgnl:activationStatus': true
