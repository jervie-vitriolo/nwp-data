  'Air-traffic-will-not-return-to-2019-levels-until-2024--air-industry-association-says':
    'author': 'Eoin McSweeney, CNN London'
    'caption': 'Photo courtesy: Josep Lago/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T00:37:30.748+08:00
    'imagesource': 'jcr:e3b19733-158d-45b2-91df-4ffa0c277d12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ca028e-6b98-49a0-80e3-e5344208f7af'
    'lead': 'Air traffic will not return to 2019 levels until 2024, later than previously
      predicted, the International Air Transport Association said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T00:35:50.993+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:30:35.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:13.867+08:00
