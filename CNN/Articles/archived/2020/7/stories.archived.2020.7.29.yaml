    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc90f941-17f9-405d-b0f2-0e04fd0285b9'
    'lead': 'The government is looking at tapping hospitals in nearby regions that
      can accommodate COVID-19 patients from Metro Manila should bed capacity in the
      capital region reach critical levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T14:01:10.354+08:00
