  'Treasury-June-2020-debt-breaches-P9-trillion':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-29T11:53:37.221+08:00
    'imagesource': 'jcr:badc85af-32f8-4a10-9ae5-46dfe085ad5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38abe9fb-daf9-44aa-a470-c8bc3a288a2b'
    'lead': 'Government debt reached more than ₱9 trillion in June after increased
      loans to fund its COVID-19 response measures, the Treasury says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T11:55:04.614+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:30:10.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:23.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Treasury', 'debt', 'COVID-19', 'response', 'loans', 'borrowings']
    'template': '1'
    'title': 'PH debt breaches ₱9T in June as gov''t borrows more for pandemic response'
    'updated': 2020-07-30T14:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa2986-1fae-4aef-a921-fccfc08796b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) ––</strong> The
        Philippines'' debt soared past the ₱9-trillion mark in June as the government
        borrowed more for its pandemic response measures, the Bureau of the Treasury
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c744f-1b1a-442a-90ad-950ee020d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Treasury said outstanding loans reached ₱9.05
        trillion during the first half of the year, adding ₱163.3 billion compared
        to May as the state borrowed more funds from local and foreign sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b49805-53da-43cb-b44d-3c16b444becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have so far <a href="https://cnnphilippines.com/business/2020/7/16/Moodys-keeps-credit-rating-debt-pandemic.html?fbclid=IwAR2Pi0OLRqsKWF2wR3OIEqbSKOS5JM2YhCXKeLwRwMWwXKzqUjQcw2Q-Y5w">borrowed
        an additional ₱1.3 trillion</a> when compared to the 2019 debt level, as it
        scrambled to fund interventions to treat COVID-19 patients and prevent further
        infections. The gap is bigger as tax collections dwindled as a result of strict
        lockdowns which forced most businesses to go dark for several months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7dbdd-1b5e-4958-a95d-b23784fcb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six senators have asked the Commission on Audit to conduct a special
        probe into government spending related to COVID-19, given the billions of
        pesos of realigned funds, loans, and donations received from local and international
        sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbb0e2-85e2-4108-8313-215669260302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:03:48.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros, Franklin Drilon, Kiko Pangilinan, Leila
        De Lima, Ralph Recto, and Ping Lacson filed Senate Resolution 49 on Tuesday,
        citing allegations of overpriced purchases of protective gear and equipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53767a5-ebb5-4c8c-bfc0-32fccd29e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:03:48.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress is set to deliberate on the 2021 budget and, anticipating
        that massive allocations will need to be made to address the health, economic
        and social impacts of COVID-19, it is of critical importance that there be
        audit finding to guide legislators in their exercise of the power of the purse,"
        the lawmakers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5d71c-8d85-4aea-8adf-34e2f334513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:03:48.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the loans&nbsp;were borrowed from domestic investors,
        which totaled ₱6.2 trillion. Of the amount, ₱1.1 trillion was borrowed between
        January to June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce34e5-9013-4f78-adcb-6fe7cad5fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury issued debt notes and signed a <a href="https://cnnphilippines.com/business/2020/3/23/central-bank-300-billion-bond-buying-coronavirus.html?fbclid=IwAR3w4t-HBkwTLVBG50qWqmVf5i3q2NvitFvYOKfUK_lUDMRbPwWWCADoMqE">₱300-billion
        short-term credit line</a>&nbsp;from the Bangko Sentral ng Pilipinas to pad
        its cash position, payable in six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ab3db-55db-4dd1-8008-4726af4b8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining one-third was sourced from foreign lenders, which
        reached ₱2.9 trillion. This is 10 percent higher when compared to end-2019
        levels, partly tempered by a stronger peso exchange rate at ₱49.70 to a dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56795e0-65b0-4072-b37d-bc4becded73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For June alone, the government raised ₱413.5 billion from foreign
        borrowings, against ₱113.5 billion debts repaid during the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f358a6a-9b82-4940-832b-a96e32a26933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far secured program loans worth ₱216.3 billion
        for coronavirus response, with ₱130.5 billion from the Asian Development Bank
        and ₱85.8 billion from the World Bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95f955-28fb-44a1-a0fc-62c31b58e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:56:21.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/23/ADB-loans-pandemic-response-2020.html">ADB
        extending more loans for PH pandemic response, infrastructure projects in
        2020</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4c253-3a8b-47c0-a958-446be5e63718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines spends more than what it
        can collect in funding so that it can begin new and high-impact projects ––
        in this case, the coronavirus response, with local infections nearing 85,000
        by end-July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89b486-7f8a-4c65-b7d1-b8082c12a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:55:04.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has set aside ₱460 billion to settle its
        maturing debts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209e5cd-7c35-4270-83bf-d751c6d8e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:56:21.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4">DOF
        to keep national debt below 50% of the size of economy</a></strong></p>'
