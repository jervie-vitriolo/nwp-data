    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'cardiac', 'pandemic']
    'template': '1'
    'title': 'COVID-19''s impact on the heart: Two new studies suggest ''the plot
      thickening'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80245a-e263-4024-8b9c-e0d65944c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since the coronavirus pandemic first
        began, evidence has emerged showing that COVID-19 can damage more than the
        lungs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f840eb-c638-44e5-913d-dbafac3544d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease caused by the novel coronavirus can <a href="https://www.cnn.com/2020/05/13/health/wellness-covid-attacks-organs-kidney/index.html"
        target="_blank">harm other organs</a> in the body -- including the heart --
        and now two separate studies, published in the journal JAMA Cardiology on
        Monday, provide more insight into how Covid-19 may have a prolonged impact
        on heart health in those who have recovered from illness and may have caused
        cardiac infection in those who died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d4874-724e-496b-96a9-9ef118f85eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve understood for a few months now that Covid-19 is not only
        a respiratory infection but a multi-system infection," said cardiologist Dr.
        Nieca Goldberg, medical director of the NYU Women''s Heart Program and senior
        adviser for women''s health strategy at NYU Langone Health in New York, who
        was not involved in either study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bd9b8-bad6-4f49-826e-ec0a03dcfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an acute inflammatory response, increased blood clotting
        and cardiac involvement. And the cardiac involvement can either be due to
        direct involvement of the heart muscle by the infection and its inflammatory
        response. It could be due to blood clots that are formed, causing an obstruction
        of arteries," Goldberg said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bdaab-f530-40b5-8ac4-b82234f862e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people have very fast heart rates that can, over time,
        weaken the heart muscle, reduce the heart muscle function. So there are multiple
        ways during this infection that it can involve the heart."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2f288-86b9-40ab-9df8-9832224ef279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflammation of the heart</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1e3c1-74a8-488e-8a15-7dab8d98e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the <a href="https://jamanetwork.com/journals/jamacardiology/fullarticle/2768916?T=AU"
        target="_blank">JAMA Cardiology studies</a> found that, among 100 adults who
        recently recovered from COVID, 78% showed some type of cardiac involvement
        in MRI scans and 60% had ongoing inflammation in the heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1ddf6-c2fe-466e-8502-eea26a4c6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included patients ages 45 to 53 who were from the University
        Hospital Frankfurt Covid-19 Registry in Germany. They were recruited for the
        study between April and June. Most of the patients -- 67-- recovered at home,
        with the severity of their illness ranging from some being asymptomatic to
        having moderate symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f780ef-b8b9-4638-b7af-8a2918239559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used cardiac magnetic resonance imaging, blood tests
        and biopsy of heart tissue. Those data were compared with a group of 50 healthy
        volunteers and 57 volunteers with some underlying health conditions or risk
        factors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30987614-acf6-43de-8900-898db763475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRI data revealed that people infected with coronavirus had
        some sort of heart involvement regardless of any preexisting conditions, the
        severity or course of their infection, the time from their original diagnosis
        or the presence of any specific heart-related symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdab108-0099-4025-b8d1-fbacf4d888a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common heart-related abnormality in the COVID-19 patients
        was myocardial inflammation or abnormal inflammation of the heart muscle,
        which can weaken it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c87806-eff0-43f1-a6f1-82e677503693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of inflammation, also called myocarditis, is usually caused
        by a viral infection, Goldberg said, adding that she was not surprised by
        these study results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98c044-3bae-4a15-a3e4-10637f6e09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re saying in this study is that you can identify myocardial
        involvement or heart involvement by magnetic resonance imaging," Goldberg
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1010e0-d2f5-4bcc-bf47-36646e719a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has some limitations. More research is needed to determine
        whether similar findings would emerge among a larger group of patients, those
        younger than 18 and those currently battling coronavirus infection instead
        of just recovering from it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c35d2-3206-4d22-afa9-ac5f37ecac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings indicate the need for ongoing investigation of the
        long-term cardiovascular consequences of COVID-19," the researchers wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922b62d-55a6-4a0f-80d9-c5847a947e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This infection does not follow one path''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386cd2c-a9cd-427f-86c5-102d42c1f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other JAMA Cardiology study, an analysis of autopsies <a
        href="https://jamanetwork.com/journals/jamacardiology/fullarticle/2768914?appId=scweb"
        target="_blank">found</a> that coronavirus could be identified in the heart
        tissue of Covid-19 patients who died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44fa91-19c4-4fd3-b095-400b652d8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data from 39 autopsy cases from Germany between
        April 8 and April 18. The patients, ages 78 to 89, had tested positive for
        Covid-19 and the researchers analyzed heart tissue from their autopsies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1d385-e3fb-4d06-9355-195de023afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that 16 of the patients had virus in their
        heart tissue, but did not show signs of unusual sudden inflammation in the
        heart or myocarditis. It''s not clear what this means, the researchers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360aa8a-5092-48c4-bd0c-846b3d857a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample of autopsy cases was small and the "elderly age of the
        patients might have influenced the results," the researchers wrote. More research
        is needed whether similar findings would emerge among a younger group of patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63ef5c-07e1-4d16-834e-8aa9e938d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think both of these studies are important," Goldberg said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5763dd-9a16-487e-8cc1-76c41f065df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One pretty much shows that the MRI scan can help diagnose the myocardial
        injury that occurs due to Covid and it was confirmed on biopsy," she said.
        "The autopsy study showed us something else that''s interesting -- that you
        can have viral presence but not the acute inflammatory process. So this infection
        does not follow one path."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580ce1a-3b57-4678-b810-e4b02b5c9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An increasingly complex puzzle''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526d261-e5cc-4a0f-a706-48f4a5dd3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies "add to an increasingly complex puzzle" when it comes
        to the novel coronavirus named SARS-CoV-2, Dr. Dave Montgomery, founding cardiologist
        at the PREvent Clinic in Sandy Springs, Georgia, said in an email on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b70db9-ad6e-4eaa-a1c8-8cc5f4500f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken together the studies support that SARS-CoV-2 does not have
        to cause clinical myocarditis in order to find the virus in large numbers
        and the inflammatory response in myocardial tissue. In other words, one can
        have no or mild symptoms of heart involvement in order to actually cause damage,"
        said Montgomery, who was not involved in the studies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd1b09-d792-4e8a-aed5-084e5dba7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viruses in general have a way of making their way to organs that
        are quite remote from the original site of infection. SARS-CoV-2 is no different
        in this regard," he said. "What is different is that this virus seems to preferentially
        affect cardiac cells and the surrounding cells. These studies suggest that
        the heart can be infected with no clear signs. Personally, in my practice,
        we have seen similar signs of inflammation, including pericardial effusions,"
        or fluid around the sac of the heart.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a0c752-3baf-429f-aa83-75cc7d76d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Clyde Yancy of Northwestern University Feinberg School of Medicine
        and Dr. Gregg Fonarow of the University of California, Los Angeles, co-authored
        an editorial that accompanied the two new studies in the journal JAMA Cardiology
        on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af28f4f-7596-4747-b66d-ba24df617e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the plot thickening and we are inclined to raise a new and
        very evident concern that cardiomyopathy and heart failure related to COVID-19
        may potentially evolve as the natural history of this infection becomes clearer,"
        Yancy and Fonarow wrote in the editorial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b472ff-be14-4f0a-a603-b568e0b1827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish not to generate additional anxiety but rather to incite
        other investigators to carefully examine existing and prospectively collect
        new data in other populations to con- firm or refute these findings," they
        wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757cc88-2582-4aed-a105-ac5a01ac8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:59:32.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a data-cke-saved-href="https://edition.cnn.com/2020/07/28/health/covid-heart-damage-two-studies/index.html"
        href="https://edition.cnn.com/2020/07/28/health/covid-heart-damage-two-studies/index.html"
        target="_blank">Covid-19''s impact on the heart: Two new studies suggest ''the
        plot thickening''</a></em></p>'
  'Trump-Fauci-coronavirus-popularity-':
    'author': 'Kevin Liptak, CNN'
