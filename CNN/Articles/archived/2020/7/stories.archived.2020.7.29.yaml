      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pass measures which may be doubtful on its reality and
        practicality and usefulness, and it could even be self-serving to the members
        of Congress," he said.</p>'
