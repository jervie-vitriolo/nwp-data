    'lead': 'Even after ABS-CBN''s failed franchise bid, House lawmakers are still
      not done with the network, filing four resolutions seeking a probe into its
      land title, ownership claims, and other supposed violations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T09:00:44.418+08:00
