      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA also hopes teams can play in their home markets next season
        since asking all 30 teams to spend another season inside a bubble is probably
        not realistic.</p>'
  'dole-department-of-overseas-filipino-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T14:07:11.463+08:00
    'imagesource': 'jcr:4c5bf6d8-0adf-431f-9fa8-38438b5d73f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217b34ef-08f8-40b5-a9a7-f22b32fefb4d'
    'lead': 'The Department of Labor and Employment is supporting the creation of
      the proposed Department of Overseas Filipino Workers to improve services and
      help to the sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T14:11:48.400+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:29:52.777+08:00
