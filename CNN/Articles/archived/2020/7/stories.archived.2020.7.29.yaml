    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,000-year-old medieval remedy could be potential antibiotic, scientists
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2dacfd-1a0c-46d6-9218-3234019c1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Antibiotic resistance is real. In
        the years to come, we may no longer be able to treat and cure many of the
        infections we once could as bacteria outsmart our most sophisticated drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc10bd-dbad-4755-be4e-ebddc28c4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbade9-2985-4237-a175-7dacf725f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With drug resistance expected to result in 10 million deaths a year
        by 2050, scientists are hunting high and low for alternatives to antibiotics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05a7a3-6e2d-49ea-8859-13eb5f86e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c61a1a-a950-4d8f-b25b-6cd1ceaefa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of UK researchers has found some hope in an unexpected place:
        a medieval manuscript.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03fdc5-3d9f-4fc5-a1d2-8e3e4cd16ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27abf91-c637-4a77-a5d2-c6d92f177919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1,000-year-old natural remedy made from onion, garlic, wine and
        bile salts has shown antibacterial potential, with promise to treat diabetic
        foot and leg infections, new research published Tuesday suggested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e41590-7169-497f-95a2-615e7ee5d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42a570-b604-4733-b530-2cf084da248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as Bald''s eyesalve, the treatment has the potential to tackle
        biofilm infections -- communities of bacteria which resist antibiotics --
        making them much harder to treat, the researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287ddc5-e445-4fe7-ad20-d332f6fa7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4329895-2e68-458d-8b77-f47adbbeaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biofilm infections are estimated to cost the United Kingdom alone
        more than 1 billion pounds ($1.3 billion) every year, the study said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3930ff9-72a6-4c5a-8ee5-abf294864e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7a28f-d940-4452-876a-55391bf60b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medieval concoction was first identified as being of potential
        help in the battle against superbugs in 2015, and the latest study in the
        journal Scientific Reports has shed more light on how it works and how it
        might be applied in practice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4345e0-61a9-40e4-a58d-53f96cead022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c30d5-f7fb-4e5a-9b14-d2280d522b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the real detailed hard slog of finding out more information
        and seeing if it really could be developed into something clinically useful,"
        said Freya Harrison, a microbiologist at the School of Life Sciences at the
        University of Warwick in the UK and an author of the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7c6d8-f858-4495-8c2d-99cc0231f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e919f-0681-495c-b531-0900689f372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it has particular promise for treating diabetic foot infections.
        They are the ultimate, super-resistant biofilm infection. They are a huge
        health and economic burden. They really can become untreatable," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba7fd1-b269-41d7-9edf-2b933c3d660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80137c-133c-432d-905e-e09c3536407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a high risk that these diabetic foot ulcers are completely
        resistant to any antibiotic treatment. Then there''s a risk of a person developing
        sepsis ... and people end up having their foot or lower leg amputated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9512a-858a-475c-aa03-cbda1c51085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf22bc-c38f-4590-995b-3ef6edde0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Early medical text</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1c208-7617-4ce9-a259-dadcac5db3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concoction was among the recipes for medicines, salves and treatments
        in "Bald''s Leechbook," an Old English leatherbound book held in the British
        Library. It''s one of the earliest known medical texts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de3633-b651-4d21-a742-a0c5eb616fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b0641-35b6-4ee3-8178-dfeb9049f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you read it as a microbiologist, you think that it''s got
        to do something because every ingredient in it has some antibacterial activity
        when you test it in a test tube. It seemed like a sensible one to put together,"
        Harrison said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b4474-07af-443e-b96b-715289de1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292f23a-2180-44f1-9c19-c80fefc40688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also very clearly targeted to a bacterial infection from
        the description of the symptoms in the book."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa282cc5-b25a-4f63-bf94-40f4011aa0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56c7ec-81f2-40bc-8b89-1b2cc3697153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made the mixture using garlic and onions purchased from ordinary
        supermarkets or greengrocers, while the wine was an English white. The bile
        salts come from a cow''s stomach.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589870f-3e9d-4c86-9403-ce9a6327bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312ba09-c91e-4618-9845-149510a77b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chance project</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb7966-e537-4d91-a10c-a9dd0337517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research project came about by chance after Harrison, who has
        a passion for medieval history and enjoys historical reenactment, heard about
        the book. She teamed up with former colleague Christina Lee, a specialist
        in Old English at the University of Nottingham, where Harrison used to work.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646357e-1f47-44fb-a9b1-1cab472f100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69ba6c-121a-4363-a3f7-c7e9c692b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, we didn''t go into this thinking that five years
        down the line this would be something we would have translational funding
        for. We thought it would simply be an interesting piece of microbiology."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2244d-1036-4b0e-a3d2-ac2c2f892cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe999f3-a685-49fd-a855-8d33a0c104aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combing historical books for new cures isn''t as unusual as you
        might think. Artemisinin, the malaria drug derived from the wormwood plant,
        was discovered by a Chinese researcher, Tu Youyou, after she scoured ancient
        Chinese texts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812fb38-7bc4-4747-9493-e7475fc5c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9710a6-ba7d-4bec-a272-2dd04b7e2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, Harrison said that "Bald''s Leechbook" also contained
        a remedy for malaria using wormwood, which was endemic in parts of England
        in the early medieval period.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02ac35-f3d1-4a95-afbf-457830dc59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fffab-f1de-42a1-90ba-1681a5ff74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of that time essentially the same remedy was sitting in an
        English medieval text but no one had taken it seriously," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085340b3-dc29-4a45-ada6-d7f9e407995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9e9ca-87fc-4ef9-a9c5-4eeec19659a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modern medicine</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f68c0a-7de4-49fc-9f87-a7d313b6029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibiotics underpin modern medicine, and if they lose their effectiveness
        medical procedures like surgery and chemotherapy could become too dangerous.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5493425-a35f-4af8-a9fe-b775b959bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15a8f4-89f7-471c-bfad-978d009a187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many different avenues for new antibiotics and alternative
        treatments, scientists say. Targets include everyday substances like honey
        and vinegar but also more obscure sources like the blood of komodo dragons.
        Other approaches use viruses to target bacteria that have outsmarted sophisticated
        antibiotics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33721bb6-d784-480f-b7bc-102916c70938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd051b51-0eac-4db7-aca2-a0b2be42c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key findings from the study was that it was the mixture
        of natural products, rather than a single compound, that gave Bald''s eyesalve
        its "potent anti-biofilm activity."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01d59d-9d20-4fd0-98dd-f66e8ed3699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d76b9-465d-44c8-b190-57e76b806545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has also been testing the safety of the mixture and preliminary
        research expected to publish soon shows "it has a promising safety profile,"
        Harrison said. The next step then would be to chemically characterize the
        mixture and begin patch testing on human skin, but the latter had been delayed
        by the coronavirus pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df80059-5e61-4576-99d0-d35df56dd01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ef9b8-9e06-4a26-9688-9296afb6e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison said the nature of researching a combination of ingredients,
        rather than single plant or compound, could make the development and regulatory
        approval process more time consuming.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3353293-e608-4c5c-a9d5-aaa994e2d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a1647-d186-47b6-b157-917903d22255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next year we hope to have some idea of the chemistry, a
        better idea of the safety, and then it would be a case of saying is it actually
        effective but I''m sure you''re aware this work does take a long time," Harrison
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628c044-0137-4cc1-9a6e-4536fdb068d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0b12f-a34f-4ef6-a682-47ba3adc9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to recognize that most exciting-looking, potential
        anti-microbials ultimately fail to translate into a product. So we have to
        be very realistic and do a lot of detailed work to see if it will be useful."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bc6c7-9983-45e9-832e-5993f6aa2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T01:15:44.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/28/health/medieval-remedy-antibiotic-resistance-alternatives-scn-trnd/index.html"
        target="_blank">"1,000-year-old medieval remedy could be potential antibiotic,
        scientists say"</a></em></p>'
  'russia-claims-approve-worlds-first-covid-vaccine':
    'author': 'Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T04:02:25.827+08:00
    'imagesource': 'jcr:6e54ea8c-073b-413d-88b3-cfae6397c07d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ecee89f-3929-4b22-9bd8-96c4732b7319'
    'lead': 'Russia intends to approve the world’s first coronavirus vaccine in less
      than two weeks, despite concerns about its safety, effectiveness and that the
      country has cut essential corners in development'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T04:01:37.399+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:30:32.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:14.926+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Russia']
    'template': '1'
    'title': 'Russia claims it will soon approve the world''s first COVID-19 vaccine,
      but major questions remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe6ee1-15fe-415d-a1cb-f60f385aa5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> CNN has learned that Russia intends to
        approve the world’s first coronavirus vaccine in less than two weeks, despite
        concerns about its safety, effectiveness and that the country has cut essential
        corners in development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc8c34-ab85-4bec-93cc-68c6e40164db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc38f7-78a4-4fe4-92b0-53aa83ed7b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials tell CNN they are working towards a date of August
        10 or earlier for approval of the vaccine, which has been created by the Moscow-based
        Gamaleya Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e96f94-dc62-4afa-ba94-1c3c11f8a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc31168-2d4b-4436-b8dc-7dfbe26e4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a Sputnik moment,” said Kirill Dmitriev, head of Russia’s
        sovereign wealth fund, which is financing Russian vaccine research, referring
        to the successful 1957 launch of the world’s first satellite by the Soviet
        Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a383b5-1d3b-46f7-a890-04fb7155e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd47b37-3880-44a1-837a-4be0129863ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Americans were surprised when they heard Sputnik’s beeping. It’s
        the same with this vaccine. Russia will have got there first,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05afed5-b15a-4091-a5c2-e0e60bc23b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia has released no scientific data on its vaccine testing
        and CNN is unable to verify its claimed safety or effectiveness. Critics say
        the country’s push for a vaccine comes amid political pressure from the Kremlin,
        which is keen to portray Russia as a global scientific force. There are also
        wide concerns human testing of the vaccine is incomplete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b730a-d1e1-42db-b0ad-b2902bcf1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac905a-9807-4c0b-98f4-c9de8336ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians scientists say the vaccine has been quick to develop because
        it is a modified version of a vaccine already created to fight against other
        diseases. Russia’s defense ministry says that Russian soldiers served as volunteers
        in human trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82248b-732f-44ce-866b-0d40de7334f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f485b-3789-44c0-bbf5-7ad52f0eec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recorded comments provided to CNN, Alexander Ginsburg, the director
        of the project says he has already injected himself with the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774fc02-9860-4f2e-bf48-a207749a3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e114e-fb17-4dc4-97e0-db08e89d9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials say the drug is being fast-tracked through registration
        because of the global pandemic and Russia’s own severe coronavirus problem.
        Russia now has more than 800,000 confirmed cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54340e1f-b634-45d5-8724-6537abf743c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f271db9-c976-4391-b829-bc70560aab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our scientists focused not on being the first but on protecting
        people,” said Dmitriev, whose government fund is helping finance Russia’s
        vaccine program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f001a97-73fa-41b2-9e4b-9c5633da3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff14553-e821-4e7a-a256-4c754bae5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russia marshaled its leadership position in vaccine development
        and its proven Ebola and MERS vaccine platform to bring the first safe and
        efficient solution to the world’s biggest problem,” he told CNN previously.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df08ffd-2f15-4c58-8b8b-9bac39c9133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620ed4c-b6b6-499a-a204-88046b55a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T04:01:37.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says there is no approved vaccine
        for MERS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47a61e-0ae1-4918-afd2-5a1151fe2277'
      'mgnl:activationStatus': true
