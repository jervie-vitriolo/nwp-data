    'lead': 'The Bureau of Customs Port of Manila seizes a total of P3.4 million-worth
      of misdeclared carrots, cigarettes, and ukay-ukay clothing from China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T16:20:03.051+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:29:48.618+08:00
