      'mgnl:lastActivated': 2023-01-26T09:30:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said Tuesday his
        relationship with Dr. Anthony Fauci is "very good" but wondered why the doctor''s
        approval rating is so high when his is so low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107db0e-d517-4d5c-976f-a695468acda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking a day after he retweeted a message claiming Fauci had misled
        the public, Trump chalked up his own sinking numbers to his personality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfb42a-460b-400f-af7d-8a0202c0d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said Fauci''s broad respect should transfer to the Trump
        administration -- for whom Fauci works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aff3d4-04fb-43d4-a528-88f01b78c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get along with him very well and I agree with a lot of what he''s
        said," Trump insisted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ee66b-39d8-4850-a484-6412217b5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting: he''s got a very good approval rating. And I
        like that, it''s good," he went on. "Because remember: he''s working for this
        administration. He''s working with us. We could have gotten other people.
        We could have gotten somebody else. It didn''t have to be Dr. Fauci. He''s
        working with our administration. And for the most part we''ve done what he
        and others -- and Dr. Birx and others -- have recommended."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1eb66b-4c44-40b6-bf02-2953eb7f271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued: "And he''s got this high approval rating. So why
        don''t I have a high approval rating with respect -- and the administration
        -- with respect to the virus? We should have it very high."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17931d6-7dae-4de2-9ed2-3cf65b698ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it sort of is curious," Trump said, "a man works for us, with
        us, very closely, Dr. Fauci and Dr. Birx also, very highly thought of -- and
        yet, they''re highly thought of, but nobody likes me?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb0f1e-7e38-43ac-9801-a04b94d39f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can only be my personality, that''s all," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ee2a3-1040-4fa6-9ad0-f5e43f32cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Monday night, Trump retweeted false claims,
        including one suggesting hydroxychloroquine was a cure for coronavirus and
        a tweet that called Fauci a "fraud." Twitter took action on Tuesday and removed
        several tweets that were also retweeted by Donald Trump Jr., his son, and
        restricted the younger Trump''s account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265badd9-5b31-473c-9976-20cc39f5c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has revoked emergency use authorization
        for hydroxychloroquine and chloroquine for the treatment of Covid-19, saying
        they do not meet "the statutory criteria" for emergency use authorization
        as they are unlikely to be effective in treating the virus based on the latest
        scientific evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ce5d7-5180-422c-9970-c0351331c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump has maintained that he has a good relationship with
        Fauci, he has often sought to downplay the doctor''s warnings against reopening
        the country too rapidly. The President has called Fauci "a little bit of an
        alarmist" and the White House has pushed comments made by Fauci early in the
        pandemic in a bid to discredit him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520e623-349e-4808-80f9-99a48f4414fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:09:09.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/28/politics/donald-trump-anthony-fauci-approval-rating/index.html"
        href="https://edition.cnn.com/2020/07/28/politics/donald-trump-anthony-fauci-approval-rating/index.html"
        target="_blank">''Nobody likes me'': Trump ponders pandemic popularity of
        Fauci and Birx</a></em></p>'
