      'mgnl:lastActivated': 2023-01-26T09:29:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atienza disagreed to this, noting that such scenario is "very
        peculiar" in Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c18ea0-bc70-4648-83af-d15d2c9cff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
      'mgnl:createdBy': 'glee'
