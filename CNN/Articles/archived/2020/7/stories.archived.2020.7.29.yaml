    'template': '1'
    'title': 'Malaysia''s foreign affairs ministry to summon PH envoy over Locsin''s
      ''Sabah is not in Malaysia'' remark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872af3c7-c813-445e-85f5-c8ee3da1c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong>&nbsp;Malaysia''s
        Ministry of Foreign Affairs will summon Philippine Ambassador to Kuala Lumpur
        Charles Jose after Philippine Foreign Affairs Secretary Teddy Boy Locsin&nbsp;claimed
        Sabah was not part of Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acaeb46-c6c2-4f15-a00a-14da5a8f50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Hishammuddin Hussein on Wednesday said Locsin''s statement
        was ''irresponsible'' and could affect the mutual relations of the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b4e23-d384-4252-b28d-0d6e48bb331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabah is, and will always be, part of Malaysia," Hussein asserted,
        responding to Locsin''s tweet on Monday.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is an irresponsible statement that affects bilateral ties. <a href="https://twitter.com/MalaysiaMFA?ref_src=twsrc%5Etfw">@MalaysiaMFA</a>
        will summon the Philippines Ambassador on Monday to explain. Sabah is, and
        will always be, part of Malaysia. <a href="https://t.co/KcUnDxOySl">https://t.co/KcUnDxOySl</a></p>&mdash;
        Hishammuddin Hussein 🇲🇾 (@HishammuddinH2O) <a href="https://twitter.com/HishammuddinH2O/status/1288455932653887489?ref_src=twsrc%5Etfw">July
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb3308-6e20-48fb-9160-7d9a6d94c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e66c0c-19af-4c20-9c3c-813ebec672be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah has been recognized by the Malaysian government as its territory
        since becoming part of the federation in 1963.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916305f5-bec1-4c0d-af3e-889b3254ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, claims that Sabah was once ruled by the
        Sultanate of Sulu, which signed a January 22, 1878 lease agreement with the
        now defunct private firm British North Borneo Company over a part of Sabah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c47a80-3460-450d-bff2-d485d755a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, as well as Malacañang, had earlier <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/4/20/DFA-chief-Teddyboy-Locsin-Sabah.html"
        href="https://www.cnnphilippines.com/news/2019/4/20/DFA-chief-Teddyboy-Locsin-Sabah.html">asserted
        the country''s historical claims</a> over the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628550d-e4c6-481c-a506-bd0c019de62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:22:30.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:25:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary has not yet responded to the Malaysian minister as
        of press time.</p>'
  'NBA-Lakers-Clippers-still-teams-to-beat-west':
    'author': 'Rory Carroll, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-29T22:41:24.757+08:00
    'imagesource': 'jcr:4ed1e058-4afb-4fdc-be0e-0b52eab7dd4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4871449-1587-4645-abbe-84a9f12a1ff0'
    'lead': 'The Hollywood star power fueling the Los Angeles Lakers and Clippers
      makes them the favorites to win the Western Conference and hoist the Larry O’Brien
      trophy when the novel coronavirus-hit NBA season crowns its champion in Orlando,
      analysts said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T22:44:23.712+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:25:11.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:44.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers, Clippers still the teams to beat in the west'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c563a1-9994-45fb-aaf9-d55160e78e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Hollywood star power fueling
        the Los Angeles Lakers and Clippers makes them the favorites to win the Western
        Conference and hoist the Larry O’Brien trophy when the novel coronavirus-hit
        NBA season crowns its champion in Orlando, analysts said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38d8ed-02ab-4b5a-9807-8c31dfa30d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James’ first place Lakers held a 5.5 game lead over Kawhi
        Leonard’s Clippers when the season was brought to an abrupt halt on March
        11 due to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22bd28-425f-4e03-a775-c7e20a86956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play will resume on Thursday with 22 teams that were in striking
        distance of the playoffs battling it out until one team captures the title
        in front of spectator-free stands at the Walt Disney World Resort in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e91a73-9305-4b09-8ebc-f976eae2aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers and Clippers will face off in prime time on Thursday
        and all eyes will be on James, Leonard and their formidable supporting casts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc207750-f838-4d5d-90ea-f437a2b1fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have strong favorites in the west with the Lakers and the Clippers,”
        ESPN analyst Jalen Rose told reporters on a recent call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ced9b2-21bf-46bc-a0d3-87d32c1ad630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other squads that may have a puncher’s chance are the Houston Rockets,
        Denver Nuggets and Portland Trail Blazers,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0262a61-2fd4-45aa-8ea0-142e8cda531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And James and Leonard don’t have to do it alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a537eb-cb56-4a9e-a74c-6c9292d1c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has a valuable partner in dominant forward/center Anthony
        Davis while Leonard can look to the versatile scorer Paul George when defensive
        double teams are thrown his way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237bf2bf-a4f3-43d8-8721-01f6aa73db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare that to the Eastern Conference-leading Milwaukee Bucks,
        who Rose argues are too dependent on MVP candidate Giannis Antetokounmpo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8d713-a9d0-4c14-bc36-5f32d97f0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If people are going to question whether they can win it all, it
        ain’t about Giannis’s greatness,” Rose said. “It’s about who is second and
        who is third (on the team).”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d2130-0197-4251-95de-5442b5620a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laker great Magic Johnson concurred.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c145d6c-9e2f-4ce6-aec1-fe407a2f0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.713+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely the Lakers and the Clippers are the two teams to beat
        in the west,” he said. “And then you have dark horses in Houston and Denver.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85249d7c-a65d-4343-84e1-67e938abfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said that despite 25-year-old Antetokounmpo’s outstanding
        season, James, who is a decade the Greek phenomenon’s senior, is his pick
        for league MVP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc216ca-2df2-4140-9052-0153430c6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LeBron affects the game in so many different ways and this year
        he’s almost averaging a triple double,” he said of the three-time champion,
        who is averaging 25.7 points, 10.6 assists and 7.9 rebounds this season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce9b61-f0a0-4bc3-a7b8-5cefe5e85a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And you have to think about the way he’s played defense and has
        been a incredible leader,” Johnson said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f2188-5ccd-44d0-8187-4a54b6a8acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James himself is on a mission to show that he can go from Cleveland
        Cavaliers, where he won a title in 2016, to the Lakers, where he is hoping
        to return glory to the storied franchise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01af4e-51f6-4fa1-8d37-a791c2deb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing I can’t fathom with LeBron is that everybody slows down,”
        former coach and TNT analyst Stan Van Gundy said on Tuesday. “We want to say
        Father Time is undefeated but I’ll tell you what, LeBron has been a tough
        out against Father Time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186627d-ce0d-46ab-be9d-d47eedd45f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T22:44:23.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:25:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At some point he’s got to decline, but when?” he said. “It’s just
        unbelievable what he’s doing.”</p>'
