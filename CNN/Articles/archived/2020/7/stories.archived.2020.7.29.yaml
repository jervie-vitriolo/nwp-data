    'lead': 'The Department of Health raises the alarm bells on coronavirus response
      efforts as five of the big quarantine facilities in Luzon reach danger zone
      level in terms of dedicated beds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T20:23:50.829+08:00
