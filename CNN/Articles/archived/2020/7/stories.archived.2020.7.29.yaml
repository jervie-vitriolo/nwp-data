      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda clarified that small businesses will continue to be VAT
        exempt, and 0.04 percent of all revenues from the proposed measure will come
        from the bottom 20 percent of the population.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84478db1-c4dc-4a3b-9f85-7988c501ddce'
      'mgnl:activationStatus': true
