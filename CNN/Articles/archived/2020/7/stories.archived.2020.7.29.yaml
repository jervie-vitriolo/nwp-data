    'template': '1'
    'title': 'Bird flu in Pampanga egg farm caused by migratory birds — DA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802de8e-6be2-4c7e-98bc-f013cd6661e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> The Department
        of Agriculture has confirmed a case of bird flu in an egg farm in San Luis,
        Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ded8cf-220f-48dd-90ab-48b671ca2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department’s Bureau of Animal Industry said it detected a highly
        pathogenic avian influenza, or HPAI, strain, specifically A(H5N6), in the
        poultry layer or egg-producing farm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671a9ff-c433-4ac7-9467-69f0abae465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA-BAI director Ronnie Domingo said in a statement Wednesday that
        field investigation showed that the presence of migratory birds in San Luis,
        Pampanga has been associated with bird flu outbreaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de5637-b35d-43f9-b410-3c64dc25cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Domingo, the Department of Environment and Natural
        Resources has identified 117 important bird areas in the country, with about
        150,000 migratory birds nesting and breeding annually in Central Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d9497-3454-4a32-9d32-af5dd1fb5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the director noted that bird flu has not been detected
        among broilers or the primary source of poultry meat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42400683-2d1a-4696-a64c-b3c2f8004c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA-BAI is now in cooperation with the DA Central Luzon regional
        field office, the local government, and the provincial veterinary office of
        Pampanga to implement an integrated disease control approach to stop the spread
        of bird flu in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94c95a-37a1-404e-bed1-be19236a5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team humanely culled a total of 38,701 head of layers and disposed
        of them properly, employing the protocols under the Avian Influenza Protection
        Program of the Philippine Government," said Domingo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa402f8c-c8f5-43b0-9331-8866acdc4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:11:08.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DA-BAI, poultry raisers in Central Luzon should
        protect and shield their farms from the entry of migratory birds and immediately
        report unusual poultry mortalities.</p>'
  'Duterte-administration-Bataan-nuclear-power-plant':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T15:24:07.423+08:00
    'imagesource': 'jcr:e80e91c5-1f54-4ac8-9ee3-fe4964730bf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593df59b-01cd-41d9-8735-d22c7029eba6'
    'lead': 'The Duterte administration is looking into the possible revival of the
      mothballed Bataan nuclear power plant, according to a new executive order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T15:47:46.395+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:29:49.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:32.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'bataan-nuclear-power-plant']
    'template': '1'
    'title': 'Duterte orders Energy dept., agencies to recommend steps on possible
      use of Bataan power plant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0ca81-0c96-4ac0-8ba3-7883acf62350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Duterte
        administration is looking into the possible revival of the mothballed Bataan
        nuclear power plant, according to a new executive order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2ebc8-3d5c-48d2-818c-ca571f88988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfaa125-63f4-473c-b71e-007eba83ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is under Executive Order 116 issued by President Rodrigo
        Duterte that ordered the Department of Energy and other government agencies
        to suggest “necessary steps” on the possible use of the country''s first and
        only nuclear power facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460a508-461b-49dc-a051-b947d881f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c44a69-de81-4e8a-b575-69e924bdfc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO created the DOE-led Nuclear Energy Program Inter-Agency Committee,
        which will “review the legal framework, study the viability of nuclear energy,
        and recommend steps in the utilization of nuclear energy as well as existing
        facilities such as but not limited to the Bataan Nuclear Power Plant.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a7d03-f53e-4afb-a316-dd7a0658849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df035146-b714-4079-a977-0ee3df66f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of then President Corazon Aquino mothballed the
        facility over corruption and safety concerns, compounded by fears after the
        Chernobyl nuclear fallout in Russia in 1986.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57294b5b-1108-4daf-9736-6febd785ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a525c2f-60c1-48f2-9f50-99feff66600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted in the EO signed on July 24 that the committee must
        take into account in its feasibility study the economic, security, and environmental
        implications of nuclear energy as a power source, as well as perspectives
        from stakeholders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ac20a-4297-430c-9411-e6d4f63c4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48548735-7fc7-4f49-9d4c-dd85440b7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee must also evaluate and formulate “a national strategy
        to include a roadmap and timeline in preparation of a National Energy Program.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cb370-b37a-457b-8548-8cd7750e096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f0672-ae49-4cde-a3e4-d0404d6ef39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said funds for the research could be pooled from the Energy
        department’s budget, adding that if necessary, the Department of Budget Management
        would identify other sources of funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b88d9a-84c6-4363-8ff2-18178106bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9981247-91a4-437c-ae79-4f8b111e1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:47:46.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the the initial report on the study should be submitted
        to the Office of the President, through the executive secretary, in six months,
        with the succeeding reports to be handed out every six months thereafter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4aa3c-13e1-455a-b1c6-b5b3ed7dda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:29:42.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso&nbsp;Cusi welcomed Duterte’s signing of
        EO 116, saying the move is a “major step towards the realization of a Philippine
        nuclear energy program.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27649c6-9bc1-4378-9973-d1949ac45ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:29:42.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi vowed to work with experts including the International Atomic
        Energy Agency, which would identify infrastructure gaps. The agency is a United
        Nation''s organization which "promotes safe, secure and peaceful use of nuclear
        technologies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4c735-f407-43d0-a19b-11b5ed97fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:29:42.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:29:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE chief said in a statement that once the gaps are filled
        and other necessary requirements are fulfilled, “our people and future generations
        will reap the economic benefits a nuclear energy program brings.”</p>'
  'Roque-Philippines-wont-beat-covid-85000-UP-UST-forecast':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-29T15:39:39.378+08:00
    'imagesource': 'jcr:24308300-76ee-40a0-a8ea-f18652b8946d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c89a59-d6af-489c-b8ce-4d06a282d978'
    'lead': 'There will be no congratulatory remarks from Presidential Spokesperson
      Harry Roque this July as he said the country won’t likely beat university researchers’
      latest COVID-19 case forecast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T15:48:06.346+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:29:49.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:32.639+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Presidential-Spokesperson-Harry-Roque', 'Palace', 'UP',
      'UST', '85-000', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': '‘No reason to celebrate’: PH won’t beat university researchers’ COVID-19
      forecast by end-July, Palace admits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82329c-7e33-4782-a8b5-ff11a3fe4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)—</strong> There
        will be no congratulatory remarks from Presidential Spokesperson Harry Roque
        this July as he said the country won’t likely beat university researchers’
        latest COVID-19 case forecast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16aa9b6-5336-4b81-8c8b-1108cce34eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Roque admitted the country’s coronavirus
        infections will likely exceed the <a href="https://cnnphilippines.com/news/2020/7/17/UP-UST-researchers-85-000-COVID-19-cases-end-July-.html">85,000
        end-July case prediction</a> of researchers from the University of the Philippines
        and the University of Santo Tomas. As of July 28, the Philippines has reported
        83,673 confirmed cases of the infectious disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38df63f-2a2e-4347-a540-1e214d9826b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sad to say, we’re not (beating the end-July forecast). To those
        who made fun of my excitement, you got what you wanted. The forecast happened
        and I see no reason why we should celebrate,” Roque said in an interview with
        <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69871332-934a-4bab-94a4-2b69b9ff5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of UP researchers initially projected 60,000 to 70,000
        COVID-19 cases nationwide by the end of the month, but raised the prediction
        after seeing an increase in the reproduction rate of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad26707-e768-4da5-b0f1-bb4b081fad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier drew flak for congratulating he Philippines in June,
        when the country “beat” UP’s 40,000 cases forecast. Netizens questioned the
        need for praise, when the country continues to record rising number of infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3d4eb-b984-4869-a6b7-d32e25988471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson, however, defended his remark, saying it aimed
        to serve as a constant reminder to people that the coronavirus battle can
        be fought and won.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef3f75-bc3f-4024-a518-8fb89f0140d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/7/1/Harry-Roque-congratulations-Philippines-every-month-COVID.html">Roque
        defends ‘Congratulations, Philippines’ remark amid backlash: I’ll keep doing
        it to encourage people</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3366937-41e3-44bd-b326-1a41520b468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, the country has been seeing daily spikes
        in COVID-19 infections. Officials have attributed the increase to stronger
        testing capacities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499460d-0150-4f66-9a59-0354778ecf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, remains optimistic that the country— particularly
        Metro Manila— can see a reduced rate of virus transmission in the near future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530b250-a096-487c-bbff-99bd9b8a384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:48:06.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should always aim to beat the forecast, because we have the
        tools. It can happen. It happened in Cebu already, that they were able to
        reduce the transmission. Since Cebu was able to do it, we should be able to
        do it in Metro Manila as well,” Roque said.</p>'
  'misdeclared-goods-China-BOC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
