    'template': '1'
    'title': 'Gyms in GCQ areas allowed to reopen, but no group workouts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01c3ef-33f8-4d12-8e6d-07331a342224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Zumba
        sessions and other group workouts remain on hold even as gyms and fitness
        centers reopen in August in areas under general community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d3e7c-9bdb-4f8d-b0cf-f795eedcabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez on Wednesday laid out this and other
        guidelines after the COVID-19 task force allowed the partial resumption of
        these sports and fitness facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e2c38-554f-4ca4-af4d-a8eeaf4323f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Required na may gloves yung mga nagwo-workout. Ideally individual
        workout, bawal ''yung group workouts or yung mga Zumba sessions," he told
        CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e45517-fc1d-4abd-a7a2-f51b2913e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those working out will be required to wear gloves.
        Only individual workouts are allowed. Zumba sessions and other group workouts
        are prohibited.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0129777-5b11-497b-a5cb-555e1fda88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings of big groups, especially if held in a closed areas,
        are discouraged amid the COVID-19 threat — especially since the coronavirus
        is spread through droplets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8b6f9-eff4-4e8a-a431-f8bef66cb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added these facilities should have good air circulation, with
        exhaust systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f983af0-03d4-4fcf-a6d5-b3865a7c9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI and Department of Health are set to work out guidelines
        for gyms, sports facilities, and fitness centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6e282-553a-4937-92b7-8c8518fe52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:34:50.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:29:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These establishments are only allowed to reopen at 30 percent capacity
        starting August 1, but DTI eyes increasing that to 50 percent within three
        weeks.</p>'
    '0':
