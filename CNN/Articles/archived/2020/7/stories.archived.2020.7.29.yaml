    'template': '1'
    'title': 'Solon warns ''doubtful, self-serving'' measures may hurdle Congress
      amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66113b3e-c1b1-4cab-a903-113bd10c6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Is Congress
        likely to pass dubious and controversial measures in the plenary amid the
        coronavirus pandemic?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98f3f5-9225-4293-a4f8-3f0d9a9b0d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57792978-a7c7-45f0-9f93-24ff6f295420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one lawmaker thinks so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39853f-707d-415c-8a9e-64537bab2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac7f43-2cf6-43e7-84d7-6abe5d223408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Rep. Lito Atienza warned on Wednesday about the
        "doubtful processes" he claimed have been going on in the House plenary, such
        as the declaration of a quorum and holding of deliberations despite a limited
        number of congressmen who are physically present on the floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be72094-8612-4967-b44e-1affef1485fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec86041-5028-4f5a-a5ee-171cfcdb387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first two days of the second regular session of the 18th
        Congress, Atienza said 301 House members were declared present, with the majority
        listening remotely in the proceedings. He said this is contrary to past traditions
        wherein lawmakers barely reach half of their total number on the floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66b114-5b09-4d01-98a0-544665745661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f148b-4d01-44a0-a9d0-327fe5c30fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really really have to doubt the processes being followed now,"
        Atienza told the Kapihan sa Manila Bay forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478a5c1-6edc-48f3-9a19-27e020f69c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ab42c-2810-4153-a8ae-ae273e8738f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahapon, nag-roll call, 301</em> [were declared present],"
        he said. <em>"Ni hindi nga nakaka-120, 140 [ang attendance] pag regular process
        ''yung sinusunod. Paano, there is no way of questioning it."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03f5c4-afb8-4b2a-b849-cb904697dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc471d-98c7-4904-a253-bcb61f7c16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday during the roll call, 301 were declared
        present. During the regular proceedings, we can''t even reach 120 or 140 congressmen.
        No wonder, because there is no way of questioning the true number.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360811b-0dc6-400c-8a67-51fba76fca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176f8a0-acd1-4d17-acd0-497a48f0ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza, known for constantly questioning the declaration of quorum
        in House sessions, noted that measures may be railroaded anew since lawmakers
        cannot meet on a regular basis and physical deliberations are limited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc64c0-f005-4f04-8098-ce02d580744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.272+08:00
      'mgnl:createdBy': 'glee'
