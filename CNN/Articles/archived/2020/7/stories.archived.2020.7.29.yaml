      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University''s tally of cases in the United
        States, more than 4.2 million cases of coronavirus have been confirmed in
        the United States and more than 148,000 people have died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a14c6-68f8-4694-83dc-51472c418c6c'
