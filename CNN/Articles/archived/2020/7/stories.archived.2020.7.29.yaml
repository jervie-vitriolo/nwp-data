        required wearing of face mask inside the room, more than one-meter distance
        between chairs, and frequent sanitation of rooms.</p>'
  'Pfizer-and-BioNTech-begin-large-scale-trial-of-coronavirus-vaccine-in-the-United-States':
    'author': 'Mallory Simon and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T05:45:19.314+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5894539b-9b10-4d7c-aff6-68f88129a440'
    'lead': 'Drug giant Pfizer and its partner BioNTech have begun an advanced trial
      of one of their experimental coronavirus vaccines in volunteers in the United
      States'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T05:40:03.717+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:30:28.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
