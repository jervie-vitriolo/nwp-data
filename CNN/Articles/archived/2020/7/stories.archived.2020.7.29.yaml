      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-officio members and members of the House Committee on Legislative
        Franchises<a href="https://www.cnnphilippines.com/news/2020/7/22/Makabayan-bloc-seeks-plenary-debate-ABS-CBN-franchise.html">
        voted to junk the network''s franchise on July 10</a>, owing to alleged violations
