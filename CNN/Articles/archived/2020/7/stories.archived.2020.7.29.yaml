    'template': '1'
    'title': 'China ‘appreciates’ Duterte’s SONA, vows to prioritize PH for coronavirus
      vaccines '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fe19a-2f63-41d5-a3c7-eded5be7274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Chinese
        government lauded President Rodrigo Duterte’s fifth State of the Nation Address,
        particularly his push for an independent foreign policy and non-confrontational
        stance on the South China Sea dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac356461-d1da-4d81-9632-a13b74ca0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular press conference on Tuesday, China’s Foreign Ministry
        Spokesperson Wang Wenbin said Duterte’s policy pronouncements “are in keeping
        with the fundamental interests of the Philippines, the shared aspiration of
        regional countries, and the trend of the times for peace and development.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab99992-74f4-4e77-86f1-a5c49bb33559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appreciate President Duterte''s remarks and stand ready to properly
        resolve maritime disputes with the Philippines through friendly consultations
        to jointly safeguard peace and stability in the South China Sea and the entire
        region,” Wang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397c5b7-91f9-4fa8-9dcf-3646a5cde8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the need to handle maritime issues “properly” to ensure
        regional peace and stability.</p>'
