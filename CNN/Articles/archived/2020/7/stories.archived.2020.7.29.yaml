      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This is the first time that the minority is working with the
        majority in many measures,"</em> he said. <em>"Pag nagsama yang dalawang iyan,
        walang laban ang taongbayan</em> (If the two join forces, the people are powerless)."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c11f22-a794-4b8f-b85d-696e67fae366'
