      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the whole of Metro Manila, the&nbsp;Health department said the
        COVID-19 dedicated bed occupancy rate is at 82.2 percent as of July 26.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29607d2b-b699-4db4-96a0-8a15f8dc2e02'
