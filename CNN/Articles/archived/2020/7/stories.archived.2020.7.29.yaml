    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001828bc-bc1c-4125-9988-b878aacf97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.272+08:00
