    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'coronavirus', 'coronavirus-response', 'COVID-19',
      'pandemic', 'US', 'Trump-administration']
    'template': '1'
    'title': 'ANALYSIS: Trump undermines his pandemic response with more misinformation
      and self-obsession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85cb7a-1abf-45f0-9314-a01926dba6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President <a href="https://edition.cnn.com/election/2020/candidate/trump">Donald
        Trump''s</a> return as the face of the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">COVID-19</a>
        response has deteriorated into a misinformation masterclass that explains
        why America is in such a mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9ac0a-43c7-4b8f-a18c-39f4efbdf411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdceb1-473c-4a0c-9e38-70190ac8a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary performance Tuesday, as the <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">daily
        death toll again soared toward 1,000 and the number of Americans dead approached
        a tragic milestone of 150,000</a>, Trump again foreswore the most basic requirements
        of national leadership in a crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4419d-8dad-4132-8a32-5b93bcdcb358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8ee91-4da3-422a-a86c-c2b886726a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a <a href="https://edition.cnn.com/2020/07/28/politics/donald-trump-coronavirus-briefing/index.html">White
        House briefing</a> that turned almost into a parody of his own mismanagement
        of the pandemic, he complained that the government''s top infectious diseases
        expert, Dr. Anthony Fauci, had better <a href="https://edition.cnn.com/2020/07/28/politics/donald-trump-anthony-fauci-approval-rating/index.html">approval
        ratings</a> than he did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01cac9-8ef9-40ad-9592-9321123350e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733e2b0-5250-4e13-9572-d2c1aaedfe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He painted a misleading picture of a viral surge still raging across
        Southern and Western states that is showing new signs of spreading deeper
        into the heartland, saying large portions of the country were "corona-free."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ccabb-63e6-4729-8849-e964f3016b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38485c5a-2c02-4a22-a543-8e3a8660fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he launched a stunning new pitch for hydroxychloroquine, the
        anti-malaria drug beloved by conservative media but that has not been shown
        in rigorous clinical trials to be an effective treatment for Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff57d93-29df-4c66-ac83-7c733b1dd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e9ef6-debe-46de-a93d-61a7d0f5b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the trail of sickness and death that has unfolded in recent
        months, it was bizarre though not surprising that the President would return
        to the controversy over <a href="https://edition.cnn.com/factsfirst/politics?query=hydroxychloroquine&amp;page=1&amp;order=relevance">hydroxychloroquine</a>.
        On Monday night, <a href="https://edition.cnn.com/2020/07/28/tech/facebook-youtube-coronavirus/index.html">he
        retweeted videos</a> describing&nbsp;hydroxychloroquine as a "cure" that meant
        Americans didn''t need to wear masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfc625-7468-46b1-b018-5506096d164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711e3da-f4e9-4595-9985-858bcdf3ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could have used his soapbox to drum home his government''s guidelines
        for state openings (which he again contradicted on Monday) or to make a strong
        case for mask wearing, which he belatedly adopted last week and to plead with
        young Americans to observe social distancing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc3cae-1890-465e-bb07-6292108e1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccde11-70ba-47a6-ac72-51f0f51012b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His negligence in this regard confounded hopes of Trump loyalists
        that his return to the briefing room after weeks in denial over the coronavirus
        could win back voters who are despairing over his handling of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2e486-bb1c-47bf-bac5-8f42cd00f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16addce8-8d44-4a9d-9f7a-3172e5013ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more important than mere political calculations is the evidence
        that Trump''s obsessions left no doubt that he lacks a coordinated national
        strategy or knowledge of the leadership, empathy and inspiration required
        of a president as the US struggles with one of the world''s worst coronavirus
        responses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1018cf-3ded-481c-ab60-b0f3997f6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fb73e-8d2f-4c98-b10e-f46533d96585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive Democratic presidential nominee <a href="https://edition.cnn.com/2020/07/28/politics/joe-biden-racial-equity-economic-plan/index.html">Joe
        Biden</a> said Trump''s repeated falsehoods could undermine a serious national
        conversation needed when a vaccine is finally available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947b800-1166-46eb-b2b3-59029687f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54aa615-b0fb-47dc-b819-00bb658f2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People listen to what a president says. And if a president repeatedly
        says things to you that are not true and then comes a time when they say,
        ''I have something that I think can cure you, but it could really hurt you,''
        you''re not going to listen to the guy who''s been lying to you," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3dd68-20f6-4e27-b86b-03fa6e905983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853da20-49a0-499c-9309-20a97b1a1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump goes off the rails</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b73cc2-75fe-4354-b703-0715b87e0ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first few, scripted moments, Trump''s briefing went fine.
        He made an exaggerated case for his leadership in the crisis, but had encouraging
        news that everyone could get behind: a $765 million government loan to Kodak
        Pharmaceuticals under the Defense Production Act to boost production of generic
        drugs so the US becomes less reliant on therapies from supply chains in places
        like China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d833f2-23d9-4cfa-a4b7-3e48e8b1d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ea386-a8f5-4c55-8cbf-7fac47239365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characteristically, Trump, despite apparently trying hard to be
        upbeat, read out pre-written remarks with a slight air of distraction, pausing
        now and again to add off-the-cuff commentary of his own.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f336b6-f3ec-482e-9fad-11c85583c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bf135-c0a5-46d5-ae36-7d9d17036b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often the President''s claims were dubious -- including one that
        unrest in Portland, Oregon, which he has branded the work of "fascist" left-wing
        groups, is causing a spike in infections. But they weren''t all outlandish,
        and from a political point of view, posing as a champion of vaccine development
        and listing steps taken to battle the virus was a plausible strategy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873fd85-55cb-46bb-9b70-8ce7e797766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1b26d-562b-4cce-a8d1-a28378ad37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was when Trump invited questions that the trouble started,
        and offered what is undoubtably a more authentic glimpse into the President''s
        views and soul than the remarks crafted by aides.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa33d238-6847-462e-9854-5256502c1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fa8e1-f82c-4620-b15a-32003d6daccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who is now speaking to Fauci again, after weeks fixated upon
        the media profile of one of the most respected US public health experts, insisted
        they had a "very good" relationship. But he still appears to be jealous.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90befe3d-65a7-4753-bed9-6294032b2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8233bb4f-9625-4e87-a631-5453e8c32052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got this high approval rating. So why don''t I have a high
        approval rating ... with respect to the virus? We should have it very high,"
        the President griped.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb835a44-21d7-4b70-a8f0-cef245dc9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942052c-ba5f-40a5-8b7f-bca40cb7f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it sort of is curious," Trump said, "a man works for us, with
        us, very closely, Dr. Fauci and Dr. (Deborah) Birx also, very highly thought
        of -- and yet, they''re highly thought of, but nobody likes me?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6258a7-848f-47d4-b4a5-eebe3bb9df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55a22e-a027-4ea4-944a-37947b9d644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can only be my personality, that''s all," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d46091-f266-406a-bf5e-916fdd79c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb3e22-95f5-426e-99af-53507f4911a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not appear to be speaking tongue-in-cheek and, even if
        he was, it was strange that he would be joking about his popularity at a time
        when nearly 150,000 Americans are dead from a virus he repeatedly said would
        not pose a problem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b650ecb-7d56-4ec1-8333-9831ec94c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2da116-195e-4290-ba10-c0f6177ba6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among a series of retweets on Monday night, Trump sent one out to
        his 84 million followers that described Fauci as a fraud. And <a href="https://edition.cnn.com/2020/07/28/politics/donald-trump-yankees-opening-pitch-fauci/index.html">Fauci''s
        throwing out of a ceremonial first pitch</a> at a Washington Nationals game
        appeared to prompt the President to <a href="https://edition.cnn.com/2020/07/28/politics/donald-trump-yankees-opening-pitch-fauci/index.html">announce
        an impromptu and now-aborted plan to do the same</a> at a New York Yankees
        game next month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0096f4-1fd6-4fe2-93e2-3f250f509393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c98d08-1240-4487-bc15-6419f4d1f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may not realize it, but his fretting about his popularity
        while Fauci was delivering the latest of his grave science-based warnings
        about the virus Tuesday perfectly explains why more Americans trust the doctor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002a45c-fd93-4b39-a196-e6c4d9d67927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0cc81-b696-492c-a06c-ef6bd3425da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who Biden has said he would keep on and empower if he wins
        the election, said earlier that he had not misled the American people in any
        form, when asked by ABC News about the President''s retweet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b617a067-3195-4c1a-8567-3f871f309d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7e57d-b498-4860-b203-809ccb82fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just going to certainly continue doing my job," Fauci said
        on "Good Morning America." "I don''t tweet ... I don''t even read them, so
        I don''t really want to go there."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c5d27-99ed-4107-9070-a9a85fab67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834e10a-db69-4323-98bf-5cb8c19587d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new warning from Birx</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85563406-03a2-4a75-842a-be3b8a9aca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was sowing new controversy in the White House, the exhausting,
        dispiriting nature of the fight against Covid-19 was playing out across the
        country. There were some hopeful indications that intense outbreaks are cresting
        in the Sun Belt -- though still at elevated levels.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88338b2b-2d7e-41e6-937c-c7f4dafa225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6a0d4-a231-439d-bd45-9481067d6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another leading coronavirus task force member, Birx, had a daunting
        warning for what the administration terms red zone states, with more than
        100 cases of Covid-19 per 100,000 people.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbe136-b8f5-4a03-aa2e-eb8a5839fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77467a9-3070-4270-96af-718fb7ea225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed concern about rising cases and test positivity in
        Mississippi, Indiana, Tennessee, Virginia, Oklahoma, Georgia, Idaho and Arkansas.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279581d5-c839-477f-9084-fe59f867fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4689e5e-eeec-4e76-957e-748d8805c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next tier of states with lower levels of cases and positivity
        also need to take steps now to avoid becoming new hot spots, she said, warning
        about a first wave of infection among 20- to 30-year-olds.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2eabd-daa9-4de1-96c4-56c9cc4aa0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c71408-df23-4d34-a1e4-b87a84182ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, the majority of those are asymptomatic, so if you expect
        to see hospitalizations, by the time you see hospitalization your community
        spread is so widespread that you''ve flipped into a red state incredibly quickly,"
        Birx said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355177b-aedb-4514-8bce-3ecf946d33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37678d22-7b1d-4435-9f54-4ef111461b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that such warnings are coming from his administration, a normal
        president might have been expected to repeatedly stress social distancing,
        masking and careful reopening. But Trump went off on his hydroxychloroquine
        tangent when prompted by a reporter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029a3b5-8791-403e-90dc-d2459ca7da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128690b-798f-4f05-a395-0a742ebf310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s become very political. I happen to believe in it.
        I would take it -- as you know I took it for a 14-day period. I happen to
        think it works in the early stages. I know front-line medical people believe
        that too, some, many," the President said, then used his platform to almost
        market the drug without observing scientific protocols normally expected of
        a president.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d16421-d46e-4fa8-bad5-ff6b7f5d021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a130916-d8e8-4c87-a4b8-a84405c90b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s safe. It doesn''t cause problems. I had no problem," Trump
        said, adding, "It didn''t get me and it''s not going to hopefully hurt anybody."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69b534-db56-4f62-8aaa-07ebc9f937e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78818521-da82-4888-ba5e-c292095a1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several credible clinical studies have shown that neither hydroxychloroquine
        alone nor hydroxychloroquine plus azithromycin appeared to affect the condition
        of coronavirus patients at the 15-day mark.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2781c16-8df6-40d2-89e4-2f71dfccde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a97e69-3541-4f28-86bf-f3a15cf3caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, unusual heart rhythms and elevated liver-enzyme levels
        have been detected in patients given the treatment, which Trump has in the
        past called a "game changer."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdb240-8a24-401b-b2c2-50879a9239c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d4365-83e9-4d13-9407-18feb09b91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study at Henry Ford Health System in Southeast Michigan found
        hydroxychloroquine increased hospitalized patients'' chances of survival.
        However, researchers not involved with the study were critical, saying it
        did not match the rigor of previous assessments.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d46aa-8f9b-4472-a895-8f834e05440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab176064-a5ee-4ffb-b402-a5df0334c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan for the President to boost his approval ratings with a
        "change of tone" at the podium further unraveled when he was asked by CNN''s
        Kaitlan Collins about his support for a doctor who was featured in one of
        the retweeted videos downplaying the use of masks and who once suggested aliens''
        DNA was used in medical treatments.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e750cc6-10b6-4b37-8837-2794b0c0f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec8d17-8493-4ce0-aa3e-896bf49fde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cut short the briefing and walked off.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8afcf-2ff8-4a58-a035-0a080c8dec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:53.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:29:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/29/politics/donald-trump-coronavirus-response/index.html">Trump
        undermines his pandemic response with more misinformation and self-obsession</a>."</em></p>'
