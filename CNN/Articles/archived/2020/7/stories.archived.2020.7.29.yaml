      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa794370-77b0-48f4-a6a8-01f557e9442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he''s optimistic that the country can get the upper
        hand in the battle against the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabd298-22c0-4811-9253-f0925280bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea9f14-8c53-4781-ba89-346884a4455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish now we would come together and recognize and see the possibility
        that we can beat this pandemic," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12043d4a-b845-4738-9d56-c73b5a6b7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9db905-32e6-44e3-9f68-16ddce800c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not powerless. We don''t have to <a href="https://edition.cnn.com/2020/07/22/health/us-coronavirus-wednesday/index.html">wait
        for a vaccine</a>, although I think we''re going to be successful sooner than
        many people think. We have the most powerful weapon in our hands right now,
        I mean it''s an enormously powerful weapon. It''s just a simple, flimsy mask,"
        Redfield said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1644d-7941-4d1d-885e-c94dd4d7833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b180b1a-9eb1-4a96-a552-278852cc1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus can be defeated if people just wear a mask."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3ae2f-59ca-4e6b-94c6-c27e5ee89009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.505+08:00
