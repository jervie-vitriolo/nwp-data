    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e9e1f-c444-4f31-9907-ee32b7d9aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante''s designation was criticized by some lawmakers last year,
        with allegations that he was installed by the House majority, dominated by
        pro-administration lawmakers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01260f-5898-464a-8e2c-94d33c5afe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
