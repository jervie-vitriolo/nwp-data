      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sex and Vanity” is available at National Book Store and Fully
        Booked.</em></p>'
  'endangered-tigers-thailand':
    'author': 'Helen Regan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-29T18:07:51.262+08:00
    'imagesource': 'jcr:c64037ce-ecea-479f-8b8f-b242525681c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec5b4d98-be9a-427f-86f7-0c199542900d'
    'lead': 'Conservationists have captured footage of endangered tigers in a region
      of western Thailand for the first time in four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T18:13:21.909+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:28:53.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:36.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'endangered-species', 'tiger', 'Thailand', 'Asia', 'Southeast-Asia']
    'template': '1'
    'title': 'Endangered tigers captured on camera in Thailand bolster hope for species''
      survival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af3217-76a6-4502-aed1-13fc07bef06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Conservationists have captured footage
        of <a href="https://edition.cnn.com/2019/09/17/asia/tigers-thailand-disease-intl-hnk/index.html"
        target="_blank">endangered tigers</a>&nbsp;in a region of western Thailand
        for the first time in four years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc477d-059f-4325-a66f-bd36ddc711e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage of the big cats is rekindling hope that tigers are returning
        to the forests of the country after being poached to near extinction and sold
        in the illegal wildlife trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f0963-be44-459d-a515-f346cb0bd2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote camera traps captured three young Indochinese tigers in February
        and March. In one shot, a curious tiger comes right up to the camera to check
        out the device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce57c40-eaad-4fd8-8ed0-46f412f9f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released to coincide with Global Tiger Day, the images were captured
        as part of a joint monitoring program between Thailand''s Department of National
        Parks, Wildlife and Plant Conservation (DNP), global wild cat conservation
        organization <a href="https://www.panthera.org/" target="_blank">Panthera</a>&nbsp;and
        the Zoological Society of London (ZSL).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a4818-d818-4d31-86c4-b5539ba1de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sea of news casting doubt on the future of our planet''s wildlife,
        this development is a welcome sign of hope and potential turning of the tide
        for the endangered tiger in Thailand," said John Goodrich, chief scientist
        and tiger program director for Panthera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf0b7b-56ea-4de4-817f-300eb74410fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tigers are believed to have moved south from an established
        breeding population, with at least one tiger traveling about 80 kilometers
        (50 miles) to reach a new area near the Myanmar border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f73f9d-7b98-47e6-ada8-561d6935160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That part of Thailand is remote, mountainous and covered in thick
        tropical forest. However, the exact location of the tigers hasn''t been made
        public to protect them from poachers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b826e-be41-41e1-a20f-9952a9527d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe they are quite young and think they are all males,"
        said Chris Hallam, Southeast Asia regional coordinator for Panthera, the global
        wild cat conservation organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fd049-bfb4-4c44-95a9-ec02e9bd9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallam said that evidence of tigers moving into areas not seen before
        was significant because it means those areas are protected enough and have
        enough prey for them to settle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00799953-3063-4d78-b6a1-974defd9a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know that they are definitely stetted down in that area,
        but we are monitoring them closely," he said, adding that their presence signified
        "the recovery of an area that historically would have had tigers and is now
        sort of welcoming them back."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a95f2a-2f78-4711-ac97-f8345c40eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Precarious existence</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b907cac-a23e-4409-b2a8-1ebb7376afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 3,900 tigers left in the wild worldwide,
        down from 100,000 a century ago, with the majority in India. In Thailand,
        just 160 tigers are thought to remain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2db72d-0bbc-4a21-b0ec-2b1adef33636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poaching is the main cause of depleted tiger numbers, where the
        animals are hunted and killed to fuel the demand for the multi-billion dollar
        illegal wildlife trade. Tiger parts, such as skin and bone, are hugely sought
        after in the <a href="https://edition.cnn.com/2020/06/10/asia/china-pangolin-protection-medicine-intl-hnk/index.html"
        target="_blank">traditional medicine</a>&nbsp;market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd755b-9146-4ec6-88c5-e30bcf54f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of their habitats from logging and human encroachment
        has also contributed to the decline.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052888f4-edbf-4190-b91d-21f8eed66166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they once flourished across much of Asia, tiger populations
        have been destroyed in China, Cambodia, Laos, Vietnam and much of Myanmar.
        Three populations are <a href="https://edition.cnn.com/2020/06/08/world/real-tiger-king-siberian-amur-tiger-scn/index.html"
        target="_blank">already extinct</a>&nbsp;— Caspian, Javan and Bali tigers.
        The South China tiger is also critically endangered, and possibly extinct
        in the wild.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b5a33-f67c-4a85-b129-8a1cbd94349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, all 13 countries with tiger populations committed to doubling
        the number of wild tigers by 2022, which is the Year of the Tiger in the Chinese
        zodiac. The Global Tiger Recovery Program has seen some success, including
        in India and Nepal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37945e-8bba-4954-9b35-f45d52a2ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s tiger population <a href="https://edition.cnn.com/travel/article/india-tigers-modi-scli-intl/index.html)"
        target="_blank">increased by a third</a> between 2014 to 2018 to almost 3,000
        animals, according to a national survey.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba61d1-c75f-499f-a49c-d366055cfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas have fared poorly. A 2019 report suggested that <a href="https://www.sciencedirect.com/science/article/pii/S2351989419302392"
        target="_blank">there are no tigers</a>&nbsp;left in Laos and <a href="https://www.worldwildlife.org/stories/malaysia-s-tigers-on-the-brink-of-extinction"
        target="_blank">some experts</a>&nbsp;warn tiger populations on the Malayan
        Peninsula could go extinct in two to three years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a0fa8-2cc4-47b5-bd77-5fb3550191e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sightings in Thailand then are hugely important for the
        survival of the entire species.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20613c59-59d7-4e73-a5d1-5adb5a7b1a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand is absolutely essential for tiger populations and tiger
        conservation," said Panthera''s Hallam. "Thailand, especially for the Indochinese
        tiger, is the last bastion of hope for recovering that species."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de072b05-75ce-4f76-87e3-f91650735bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of the wildlife research division for Thailand''s DNP,
        Saksit Simcharoen, said the sightings were "encouraging for the future of
        tigers in our country and beyond."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1f596-7c50-4c3d-b3c3-6bc4a08a667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tigers are in a precarious situation. Sustained and stronger
        protection of this area from poaching activity of any kind is the key to ensuring
        these individuals live on, helping Thailand''s tigers to rebound," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab8004-9562-4171-aaa3-1cfbe8cd9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thailand''s successes</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fe79f-7121-400b-87e7-9fba07ff2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that tigers faced extinction in Thailand, the government
        launched a plan to increase tiger numbers by 50% by 2022, with some success.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ce365-e2c5-46eb-96d8-43efd6fdf796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second known breeding population of Indochinese tigers
        was found in eastern Thailand in 2016.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d59df0-a6e6-4884-9f29-cc1d1acbb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery in the UNESCO World Heritage site of Dong-Phayayen
        Khao Yai Forest Complex included images of tiger cubs and was a significant
        step toward ensuring the survival of tigers in the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf5948-5c27-4c47-a067-634d04d0edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest breeding ground is in the Thungyai-Huai Kha Khaeng Wildlife
        Sanctuaries in western Thailand.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d54c3-6a84-4446-b925-b6b817d162f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sightings, thought to have expanded from this region, are
        the result of a seven-year effort that included bolstering protected areas
        and tiger habitats, training rangers, strengthening law enforcement, and working
        with villages to better understand livelihoods and mitigate human-wildlife
        conflict.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ad1da-2982-448d-a858-cc765535298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To witness apex predators, like tigers, returning to forests means
        the ecosystem is recovering, which is good for all wildlife," said Eileen
        Larney, ZSL''s Chief Technical Advisor in Thailand.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5d047-14ab-40c9-9555-480d99812f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation for tigers worldwide remains precarious, but successes
        like this show that through our work with communities and governments, we
        can see populations start to recover."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255c0f0-0617-4ede-b108-5a81f79740f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:21.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/28/asia/thailand-tigers-endangered-intl-hnk/index.html"
        target="_blank">Endangered tigers captured on camera in Thailand bolster hope
        for species'' survival</a>."</em></p>'
  'Joseph-Auga-Matamata-new-zealand-slavery':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Joseph Auga Matamata'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T18:14:46.398+08:00
    'imagesource': 'jcr:ce6530fc-bd9f-4bda-9acc-efc2d2ceeb23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e16d5b5-5ecf-49ae-8384-b604c098985e'
    'lead': 'On Monday, Joseph Auga Matamata was sentenced to 11 years in jail for
      10 counts of human trafficking and 13 counts of dealing in slaves — the first
      case in New Zealand where a person has been convicted of both human trafficking
      and slavery at the same time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T18:22:23.470+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:28:26.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:37.354+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samoa', 'New-Zealand', 'Joseph-Auga-Matamata', 'slavery']
    'template': '1'
    'title': 'Samoan chief in New Zealand sentenced to 11 years in jail for slavery
      but experts say he is just the tip of the iceberg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734251a1-5e3d-4b52-9e05-40a3dcb0ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They thought they were going to New Zealand
        to make better lives for their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060f35c-adac-46e9-aba3-2e2549494cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were told they would leave Samoa — a small island nation in
        the South Pacific — for their larger neighbor, a country with about 25 times
        the population. Once there, they would work and send the money back home to
        their loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d6383-0e91-4124-9fcd-dc73a0358302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, when they arrived in New Zealand, the 13 victims — who
        cannot be named due to a court suppression order — were confronted with an
        entirely different situation, legal <a href="https://www.courtsofnz.govt.nz/assets/cases/R-v-Matamata-Sentencing.pdf"
        target="_blank">records show</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209583fb-b546-44e0-a765-575eb64cc54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their passports were taken from them. They were kept on a property
        surrounded by a high wire fence and could only leave or communicate with their
        family with permission. If they broke the rules, they were assaulted, sometimes
        so badly that it resulted in scars. When one teenage victim escaped, she was
        brought back in a car with her <a href="https://www.rnz.co.nz/news/national/409203/samoan-nationals-promised-work-but-used-as-slaves-high-court-told"
        target="_blank">hands and wrists tied</a>, Radio New Zealand reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688677f-932e-408a-af31-6096f79a95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most worked long hours picking fruits from orchards, but they didn''t
        receive the money they had earned. Instead, it was given to the man who had
        either directly or indirectly lured them to New Zealand: a Samoan chief named
        Joseph Auga Matamata.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801bef2-5cec-4cf4-a83a-8d4dcf024ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Matamata was sentenced to 11 years in jail for 10 counts
        of human trafficking and 13 counts of dealing in slaves — the first case in
        New Zealand where a person has been convicted of both human trafficking and
        slavery at the same time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db05cd-5d68-4209-b056-85ca342bcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also ordered to pay 183,000 New Zealand dollars ($122,000)
        in reparations to his 13 victims to partly compensate them for the estimated
        300,000 New Zealand dollars ($200,000) his family gained from his criminal
        acts. Matamata has maintained his innocence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ce4e2-80a2-4ef1-87e2-b76555786bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Matamata''s sentence brings to a close more than two decades
        of offending, experts say that his case is just the tip of the iceberg.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3419f7b-0ef1-41f4-bbf6-6367794d8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that although human trafficking and slavery convictions
        are rare in New Zealand, cases are more widespread than those convictions
        suggest. And they warn that more people could become vulnerable to trafficking
        in the post-pandemic world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f07bc-41f2-4886-b55e-3af512dbef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A position of trust</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187711c-acc2-404e-a90a-a39a37d919c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matai — or chief — Matamata had a position of authority. In
        Samoan culture, the matai — the person who holds the family chief title —
        commands significant respect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b1b09-e881-44d2-9027-17b27b6586ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to sentencing judge Justice Helen Cull, Matamata
        abused that trust.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d0e66-e7f1-4108-9db6-94ce155ba1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in 1994, Matamata began inviting family members or people
        from his village in Samoa to come to New Zealand to work and live at his property
        in Hastings, a city on New Zealand''s North Island where there are a number
        of orchards and wineries. All were poorly educated, most could not speak English
        and some could not read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab01b7-bfa2-4592-99a2-227bfd5c505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victims were a brother and sister aged 17 and 15 at the
        time. The brother expected to earn money to send home to his family, while
        his sister expected to finish her education in New Zealand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0418ff-5d9b-4364-bf53-91c782cea9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the brother worked long days on orchards while the sister
        cooked, cleaned and helped with childcare — and neither were paid for their
        work. Matamata restricted their movements and physically abused them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a2a91-fc42-462d-80e1-340f1f846cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 11 victims — who were aged between 12 and 53 at the time
        they came to New Zealand — had similar experiences, according to the judgment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce503970-3f72-4037-9db7-9ba8246e21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many of the cases, Matamata organized three-month visitor visas
        for the victims, rather than the employment visas they would need to work
        legally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7631f3-e596-4c05-b061-54be0d484e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were told not to leave the property without permission,
        and not to communicate with their families in Samoa unless Matamata permitted
        it. They were not to communicate with passersby or connect with other people
        at weekly church services. If they didn''t comply, Matamata "assaulted them
        and created a climate of fear and intimidation," Justice Cull said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31ce55-ff5d-4de4-95a1-a43b1c174bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matamata contracted all — except for the 15-year-old sister — out
        to horticulture operators, but then pocketed the money they earned for himself.
        One was given as little as 10 New Zealand dollars ($7) a week. Another received
        850 New Zealand dollars ($565) for more than 17 months'' work.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23606da2-1a3d-4302-a365-dce58a17e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, many of the victims were deported to Samoa as they had
        not been on the correct visa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fed24-7fc8-469e-92ca-3e8f4cbd3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they returned home, many felt a sense of shame as they had
        "nothing to show for their time away and were criminalized for their illegal
        immigration status," Justice Cull said in her sentencing notes, adding that
        shame was made worse because of Matamata''s chiefly status.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502ae8c-f12a-404c-bb4c-ff5a3ffa775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot return to New Zealand for work and many feel this stigma
        and history will limit their ability to work ... for the rest of their lives,"
        she said, noting that in many cases, coming to New Zealand had worsened their
        families'' financial situation. "Some of the victims are hopeful for their
        future but many still feel a lot of guilt and pain for what occurred to them
        at (Matamata''s) hands."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46306d2-ba45-4ff4-91b1-304dc671d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.immigration.govt.nz/about-us/media-centre/media-releases/11-year-jail-term-offender-convicted-people-trafficking-slavery-charges"
        target="_blank">In a statement</a>&nbsp;following the sentencing, Immigration
        New Zealand general manager of verification and compliance, Stephen Vaughan,
        said the sentence recognized that Matamata''s offending went "against all
        basic human decency."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2dad3c-d994-456c-9e5d-a1ab5233bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His breaches of trust, physical abuse, and blatant disregard for
        the well-being of people he was purporting to help were unconscionable and
        must be condemned," Vaughan said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551bf7b-f4f7-4960-8990-59d41d4d282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand and human trafficking</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffee3f-0554-462c-812f-7ce71009eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, there''s been a perception that human trafficking
        and slavery don''t take place in New Zealand, says Natalia Szablewska, a senior
        lecturer at Auckland University of Technology law school who is an expert
        on human trafficking.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41201fc9-6fc3-4dd6-9a07-c95b71635e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human trafficking was only added to the country''s Crimes Act in
        2002, and as recently as 2010, the head of immigration said there was <a href="https://www.courtsofnz.govt.nz/assets/speechpapers/nztp.pdf"
        target="_blank">no evidence of human trafficking in New Zealand</a>, according
        to a paper by one of the country''s top judges.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5388f-cd00-49f6-8cf8-7d31fdab38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only after New Zealand broadened its definition of human
        trafficking in 2015 to include domestic trafficking, meaning it doesn''t need
        to be cross-border, that the country had its first ever <a href="https://www.immigration.govt.nz/about-us/media-centre/media-releases/barrister-first-human-trafficking-convictions-guilty"
        target="_blank">human trafficking conviction</a>. In 2016, a man named Faroz
        Ali was found guilty of trafficking Fijian workers into the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e366ee5-467b-4f29-89eb-30f09eedab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the low number of convictions don''t capture the
        whole picture. According to non-profit Walk Free Foundation''s Global Slavery
        Index, which is based on estimates using surveys, there are more than <a href="https://www.globalslaveryindex.org/2018/findings/highlights/"
        target="_blank">40 million victims</a>&nbsp;of modern slavery around the world
        — and <a href="https://www.globalslaveryindex.org/2018/findings/regional-analysis/asia-and-the-pacific/"
        target="_blank">3,000 victims</a>&nbsp;in New Zealand.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f574b6-0f46-4cc5-b46e-6beaf8f6b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all countries, it''s hard to gather accurate statistics
        due to the hidden nature of the crime.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150ebeb-3e60-4e33-ac5e-f129935851de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matamata''s case was only bought to the attention of authorities
        in 2017, according to Immigration New Zealand, and court documents said most
        victims were too ashamed to speak about their experiences even after they
        returned to Samoa.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc7595-3f6d-4673-83ce-7fa80b6c99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Mike Foster said the case — which required help
        from Samoan authorities — was one of the most complex joint investigations
        between Immigration New Zealand and the police.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e744e2-d838-4653-8c23-12d3df0dcb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while we don''t know the true extent, research shows exploitation
        is happening.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d75850-72fe-498b-a94a-614c5a6fda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.mbie.govt.nz/dmsdocument/7109-temporary-migrant-worker-exploitation-in-new-zealand"
        target="_blank">report by two academics published</a>&nbsp;in 2019 found that
        people in New Zealand on student visas or employer-assisted visas were most
        vulnerable to exploitation. Some interviewees from India said education agents
        had sold them "a dream" of permanent residency in New Zealand. Some borrowed
        heavily to get to New Zealand, and became so desperate when they couldn''t
        find legitimate work that they accepted exploitative conditions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf36bc9-a231-4a56-be07-68d71014981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the 64 migrant workers interviewed as part of the
        study had been underpaid in at least one of their jobs, with some wages as
        low as 3 New Zealand dollars ($2) an hour — well under New Zealand''s minimum
        wage.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02bcb8-95f2-438c-9541-44d501fab6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if there''s more cases, why aren''t more people coming forward?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d3c8b-1089-4fcc-aa60-cc4c3ea0c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason, according to Rebekah Armstrong, the director of New
        Zealand-based Business and Human Rights Consultants, is that victims are often
        terrified that if they complain, they will lose their visa status — and potentially
        their pathway to residency. In New Zealand, immigration and labor issues are
        handled by the same ministry — and Armstrong thinks that may be putting some
        victims off reporting abuse.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e50f9-896d-4f69-a9af-b2a17bf9cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://83147a49-ab19-42ca-860e-efe5596ad387.filesusr.com/ugd/2ffdf5_28e9975b6be2454f8f823c60d1bfdba0.pdf"
        target="_blank">2016 report</a>, a migrant worker interviewee was quoted as
        saying: "I feel like they (the employer) own me because of visas."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fcf9a-ae00-4dca-a776-ba64e0e5c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What New Zealand should do</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2f77a-4212-4163-99b9-61addade5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions around the world losing their jobs as a result of
        the coronavirus, experts warn that could make more people vulnerable to trafficking
        — including in New Zealand.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf52a7-6c5b-4cfd-8d8e-ebd6a45914c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they are desperate, (people) will go for so-called opportunities
        where what you are asked to do or the way you are asked to do it is pretty
        unfair and below labor standards," Szablewska said. "Those who have been vulnerable
        will become even more vulnerable."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa425e-515a-4344-bc05-d7e42ffa27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Jones, the manager of trade policy and strategy for industry
        group New Zealand Apples and Pears, said that the 350,000 migrant workers
        currently in New Zealand could become vulnerable to exploitation if their
        work dries up.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d21750-5212-4896-bdb3-a8cdf79a57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current climate is also worrying the government. On Monday,
        the Ministry of Business, Innovation and Employment said(https://www.mbie.govt.nz/about/news/addressing-temporary-migrant-worker-exploitation/)
        the government would invest 50 million New Zealand dollars ($33.2 million)
        to reduce the risk of exploitation occurring, which it said was increasing
        as a result of Covid-19. Those changes include establishing a new visa to
        help migrants leave exploitative situations and increasing the number of immigration
        investigators.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c2ba5-5c07-40ee-81d2-447780e59b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Szablewska wants New Zealand to follow in the footsteps of other
        countries like Australia by introducing a Modern Slavery Act that requires
        businesses to do due diligence on their own supply chain. New Zealand businesses
        operating in Australia that have a turnover over a certain threshold are also
        subject to the rules.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362e9c2-ffac-4d9f-a178-80c1892b7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szablewska thinks that a Modern Slavery Act would help raise awareness
        about the issue in New Zealand — and perhaps encourage more victims to come
        forward.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56def17c-0cfb-4684-aa6b-72be0e5bfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think most businesses in most cases want to rely on forced
        labor," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9037f-3193-4aa3-bb04-23b20ae8502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones thinks that commercial pressures can be more effective than
        legal changes.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa261326-6ae5-4868-99c8-a11c63d30cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Apples and Pears, for instance, have adopted an international
        framework where businesses have to prove they are treating workers well in
        order to get their products in overseas supermarkets. If they don''t meet
        the criteria, their products won''t be stocked.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0a1ae-9e12-476e-9341-548e411169cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift — along with other changes such as a visa scheme brought
        in more than a decade ago that gives more protection to Pacific Islanders
        working in the horticulture industry — makes it harder for people like Matamata
        to offend, said Jones. But it could still happen, he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02187e-4796-4f67-bf7d-44e3d9f7cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to hide things, you can certainly hide things," he
        said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c7f61-bcb4-4e07-b2df-2880c34b0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:22:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:28:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/28/asia/slavery-matamata-new-zealand-intl-hnk/index.html"
        target="_blank">Samoan chief in New Zealand sentenced to 11 years in jail
        for slavery but experts say he is just the tip of the iceberg</a>."</em></p>'
  'PNP-chief-death-penalty-50-grams-illegal-drugs-':
