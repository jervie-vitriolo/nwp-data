      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f439af-b3cc-4b32-a0eb-fd1e664644df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back home, Duterte is criticized <a href="https://www.cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html">for
        once again raising and rejecting war as an option in the sea row with China.</a>
        Retired Supreme Court Senior Associate Justice Antonio Carpio reiterated that
        the government <a href="https://cnnphilippines.com/news/2020/7/28/Duterte-South-China-Sea-Beijing-assert-sovereign-rights-no-war.html">does
        not need to resort to arms in asserting the Philippines’ sovereign rights</a>,
        citing the case of Vietnam, Malaysia, and Indonesia which also have maritime
        disputes with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62d21b-1d1c-4bd0-bc28-40ac8d589f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing rejects the 2016 ruling of an international tribunal in
        The Hague that favored the Philippines'' case against China, invalidating
        the East Asian giant''s sweeping claims to almost the entire South China Sea.
        Both sides however said they "agreed to disagree" and are setting aside the
        landmark decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f2dd9-206c-47cd-aec2-07e69da9b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:27:21.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">READ:&nbsp;PH,
        China agree to continue ‘friendly consultation’ amid clashing statements on
        arbitral ruling</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fc9b5-9939-4ccb-bee2-ebc250971349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in this year’s State of the Nation Address<a href="https://cnnphilippines.com/news/2020/7/27/Duterte-plea-China-coronavirus-vaccine.html">
        also reiterated his plea for China to prioritize the Philippines once it develops
        a vaccine against the coronavirus disease</a>, which has infected more than
        16 million people worldwide and killed over 650,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991105c-2e0e-4894-b4db-0327cfd22a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 12, the 122nd anniversary of the Philippines'' Independence
        Day, Malacañang said that Chinese President Xi Jinping <a href="https://www.cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">assured
        Duterte of a priority status once the vaccine is available</a>. This was confirmed
        by Wang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802051b-0963-45e9-b5a3-2daa28521cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the outbreak of COVID-19, China and the Philippines have
        been standing together with mutual assistance, turning anti-epidemic cooperation
        a new highlight in bilateral relations. The Philippines is a friendly close
        neighbor and we will give priority to its needs once we succeed in developing
        a vaccine,” Wang said in his media briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337136a-14f6-4181-9a61-9f6f25b9911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:25:17.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is part of the <a href="https://www.cnnphilippines.com/news/2020/6/8/solidarity-trial-participants-COVID-19.html">World
        Health Organization''s vaccine trials,</a> but Duterte is counting on the
        East Asian giant to soon develop a vaccine against the novel coronavirus,
        which originated in Wuhan, China in December 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e718a4-8c72-4b59-8eb3-540758994546'
