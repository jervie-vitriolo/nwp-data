  'dole-child-labor-eo92':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T17:26:32.871+08:00
    'imagesource': 'jcr:b61a67ee-020f-4bc1-ae75-7e3848fcd372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad261310-ec37-4747-a232-7af78c61f1b6'
    'lead': "The government wants to reduce the number of child laborers in the country\
      \ by 650,000 in two years, or by the time President Rodrigo Duterte ends his\
      \ term. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T17:33:26.044+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:29:42.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
