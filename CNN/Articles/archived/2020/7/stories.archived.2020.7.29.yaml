    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961354a-40d8-4819-ba49-7b698d8221ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.021+08:00
