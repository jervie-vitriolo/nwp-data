    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['child-labor', 'child-abuse', 'child-exploitation', 'DOLE', 'Department-of-Labor-and-Employment',
      'Joji-Aragon', 'Executive-Order-92', 'Rodrigo-Duterte', 'SONA', 'SONA2020',
      'SONA-2020', 'State-of-the-Nation-Address']
    'template': '1'
    'title': 'DOLE to reduce number of child laborers by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bface09-0468-4c99-8aa8-0e13e226ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The government
        wants to reduce the number of child laborers in the country by 650,000 in
        two years, or by the time President Rodrigo Duterte ends his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165fa5c-f01f-4851-8b3e-a704636b3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Joji Aragon said Tuesday these children would
        be sent back to school and livelihood programs provided for their parents
        or guardians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6612273-5e50-4228-94dc-58465c4fb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2011 estimate by the International Labor Organization,
        Aragon said there were about two million Filipino child workers. She had no
        updated figure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ce7c7-b364-4932-bd57-f0cbe7586454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> child labor <em>po ay isang problema na dapat nating
        harapin,"</em> she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b351cec-c4da-40ae-8cd1-1666d1273ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Child labor is a problem we have to face.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15da589-f118-42cc-ab12-ec9fd1951dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address on Monday, President Rodrigo
        Duterte mentioned the government''s commitment to remove child labor. He cited
        <a href="https://www.officialgazette.gov.ph/downloads/2019/09sep/20190917-EO-92-RRD.pdf"
        target="_blank">Executive Order 92</a> which he signed in September 2019 to
        create an inter-agency council that would protect children from being forced
        to work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c1388-fb84-4175-9ed5-bc8f2eb1444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that under EO 92 "the rights of children will
        be amplified to prevent, reduce and eliminate any form of child labor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebe4cd-2757-43eb-af4e-6cf0ff46b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:26.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is most important is that by 2022...<em>ang</em> commitment
        <em>ng</em> council — <em>at alam nating matutugunan natin ito</em> [and we
        know this can be addressed] — we would have already taken out or extracted
        some 650,000 child laborers from the pool of existing child labor. <em>Ang</em>
        commitment <em>po natin</em> [Our commitment] under the Philippine Development
        Plan <em>ay magbawas sa pamamagitan ng ating mga iba''t-ibang</em> [is to
        lower numbers via different] interventions," Aragon stressed.</p>'
  'kevin-kwan-sex-and-vanity-interview':
    'author': 'Marga Buenaventura'
    'caption': 'The author discusses his new book “Sex and Vanity,” writing meet-cutes,
      satirizing with love, and placing Easter eggs in his latest novel. Photos courtesy
      of PENGUIN RANDOM HOUSE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-07-29T18:08:20.806+08:00
    'imagesource': 'jcr:931ae5ce-18ea-47b6-89e6-c37582eed784'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ee12ec-d213-4780-9dd3-bf87b3851d63'
    'lead': 'The author discusses his new book “Sex and Vanity,” writing meet-cutes,
      satirizing with love, and placing Easter eggs in his latest novel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T18:13:13.859+08:00
