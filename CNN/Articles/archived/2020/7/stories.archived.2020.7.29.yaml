    'title': 'Japan''s air force faces a ''relentless'' burden, imposed by China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e11dc-f304-4290-a353-67a7b4a8268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese fighter pilot Lt. Col. Takamichi
        Shirota says his country is under increasing pressure from the air. Analysts
        say it''s a pressure faced by few other nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2203745-39cd-4e84-b750-5184b92b246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than twice a day, Japanese fighter pilots hear a siren blare,
        bolt up from their ready-room seats, run to their jets, and scream aloft,
        ready to intercept a potentially unidentified incursion into Japanese airspace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c35a1-9df1-4b3a-81a5-2ae097c15379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened to Japan''s Air Self Defense Force (JASDF) 947 times
        in the last fiscal year ending in March. The culprit in most of those cases,
        warplanes from China''s People''s Liberation Army Air Force (PLAAF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4446d7d-c9a3-47d2-a24e-7c3e349da059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Shirota says the number of potential incursions is growing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c697a8-dfa2-4fa6-9897-c609f7d8d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of scrambles against airspace violations has been increasing
        rapidly over the past decade -- especially in the southwest air zone," said
        Shirota in an exclusive interview with CNN. "About 70% of the scrambles done
        by Japan''s SDF annually are conducted in this area."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3b226-fec1-474b-a618-e036503866bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That southwest area includes the Senkaku Islands —&nbsp;known as
        the Diaoyu Islands in China —&nbsp;a rocky, uninhabited group of islands under
        Japanese administration but claimed by China as its territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2763f8e-83f2-4551-85f2-065019324023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes Okinawa, home to the United States Air Force''s
        Kadena Air Base, which touts itself as the "Keystone of the Pacific" and is
        a key US installation for flights over the contested waters of the South China
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681a46f-7e2f-4683-af88-fc139425d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry in March released a map showing the flight
        routes of Chinese and Russian aircraft that Japan''s fighter pilots rose to
        intercept. The Chinese flight routes are shown in red. Their density makes
        the East China Sea, the part of the Pacific Ocean between China and Japan''s
        southern islands, look like a sea of red.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa2b35-448b-402f-b110-7bf69e46dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese flights don''t violate international law. Of the 675
        times Japan''s fighters scrambled after Chinese planes in the last fiscal
        year, not once did the Chinese aircraft fly within the internationally recognized
        12-mile territorial limit, according to the Japanese Defense Ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6846514-bdcf-44b1-a5dd-5d5485d6c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even then, China says the presence of its forces within the
        Senkakus/Diaoyu island chain is within its sovereign rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f8ec9f-2223-44cc-a606-f3b4721f9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diaoyu island and the affiliated islands are China''s inherent
        territory, China is resolute in safeguarding our territorial sovereignty,"
        Zhao Lijian, a spokesperson for China''s Foreign Ministry, said in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59dd93-73d0-433c-b725-beb68a8f2a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The normal flight of Chinese military aircraft conforms to international
        law and international practice and does not pose a threat to any country,"
        China''s Foreign Ministry said in a faxed response to CNN Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad220bdb-f26d-4c63-9b8c-162b96b026f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Japan says Chinese planes often intrude into its Air Defense
        Identification Zone (ADIZ), which can vary in size depending upon location.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a3e71-82aa-4ae2-9e23-35cdcbafec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration defines an ADIZ as "a designated
        area of airspace over land or water within which a country requires the immediate
        and positive identification, location, and air traffic control of aircraft
        in the interest of the country''s national security."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6ceae-1755-4073-b7dc-1623190eab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirota, the 40-year-old commander of the JASDF 204th Tactical Fighter
        Squadron at Naha Air Base on Okinawa, has his pilots on alert 24 hours a day,
        365 days a year, to do just that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba904a9e-ae80-4d0c-b273-3ac2f3286b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Air Self Defense Force is the one and only entity able to protect
        Japan''s territory and airspace," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160ac99-8da8-492f-bed5-eaa55d740089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though there have been no shooting incidents with the Chinese
        planes, it''s always a tense job, Shirota says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f4dc9-c728-40d5-991e-f524254ebc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wait on guard on the ground all the time in tension," the Japanese
        pilot says. "The same said while we are in the sky. We keep the motivation
        high all the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd63a6-7881-42aa-9588-b42c4d00cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we never know what we will face once we go up in the sky.
        We might see them (Chinese aircraft) leaving, or we might face off," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b13903-307a-40e8-98c2-10eafe81df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The readiness of the Japanese pilots is remarkable when you consider
        their burden. No Western air force comes close to Japan in the number of times
        their fighter jets scramble against potentially hostile aircraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64c043-c5c2-4a18-8841-fa9b2f7b9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air forces of the 27 European members of the North Atlantic
        Treaty Organization (NATO) combined flew fewer than half the intercepts last
        year than Japan did.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fb264-6f16-4cc7-b098-64806684f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that over the 12 months period of 2019, NATO jets
        took to the skies approximately 430 times to intercept or visually identify
        unidentified aircraft that flew either in, close to, or towards NATO airspace,"
        Lt. Col. Michael Wawrzyniak, chief public affairs officer for Allied Air Command
        in Germany, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6bc80-f27e-4c93-b5c1-ed7c52e1c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Atlantic, US and Canadian fighters under command of NORAD,
        the North American Aerospace Defense Command, has averaged just seven intercepts
        a year of Russian aircraft since 2007, said Capt. Cameron Hillier, a spokesperson
        for NORAD and the US Northern Command in Colorado. Some years, US and Canadian
        fighter jets haven''t had to scramble at all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ad715-5cc0-4c07-8c4d-b2d953249f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has seen no such respite. Using the same 2007 time frame as
        NORAD, even in its slowest year, 2009, Japan scrambled its fighter jets more
        than 200 times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69a92f-7f34-4c54-bca1-ca4cc2fcce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Peter Layton, a former Royal Australian Air Force pilot
        now with the Griffith Asia Institute, believes the pressure China puts on
        Japan by air is part of a larger plan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368d48d-b9e4-458e-9731-b7294637003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China wants to keep the JASDF off-balance and reactive,
        wear out its aircraft and air crew, gain training and keep the pressure up
        daily on who owns the disputed islands," Layton told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e961a-3d30-4211-aa73-22c75199912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary last year written for The Interpreter blog from
        Australia''s Lowy Institute, Layton detailed just how far the Chinese flights
        stretch the JASDF, and how China has the resources to push Japan to limits
        it may not be able to reach.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84223f-7459-4258-a175-6a194ff69a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The JASDF''s fleet of some 215 F-15J aircraft bears the brunt of
        scramble tasking," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0d316-adf9-4e92-a27a-ec0c93ee4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2016, the JASDF have often launched four aircraft for each
        scramble.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b1234-4fa9-448e-8ce7-8b4322781ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These daily scrambles are gradually wearing the F-15J fleet out.
        The concern is that China has some six times more fighters then the JASDF,
        and could further ramp up intrusions whenever it considers appropriate. The
        in-service life of Japan''s F-15J fleet is now almost a decision that lies
        with China," Layton said.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">From
        July 22 to 25, fighters of ASDF scrambled to cope with suspicious aircrafts
        heading to Japan’s airspace above the Sea of Japan and the East China Sea.<br>SDF
        continues to take all initiatives to engage in airspace antiintrusion measures.(a
        sample image) <a href="https://t.co/mMqiO8kJlF">pic.twitter.com/mMqiO8kJlF</a></p>&mdash;
        Japan Joint Staff (@JapanJointStaff) <a href="https://twitter.com/JapanJointStaff/status/1287555464322932737?ref_src=twsrc%5Etfw">July
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a6a9f-db23-4000-880c-02e0b37e6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b229cc-7da2-4668-adfb-a2cda1817c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layton told CNN that Tokyo cannot back down, however.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb96e55-d058-4334-bd20-ae85e164b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese believe they need to respond every time as to do otherwise
        might be interpreted as being less committed to territorial ownership," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d4b25-f3cb-44da-aa1d-87f7b74dff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Japan is stepping up its responses to possible Chinese threats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0271e71-39a9-4630-b2a1-acbb53c24241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Defense Ministry official said Japanese fighters are now scrambling
        as soon as Chinese planes take off from their mainland bases in range of the
        Senkakus. They had previously waited until Chinese planes headed toward Japanese
        airspace.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005be044-5074-4c59-9859-c86244b95052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 Defense White Paper published this month, Tokyo noted
        Beijing''s pressure around the Senkakus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ed914-f2b0-475f-aadb-f88f83d9e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has relentlessly continued unilateral attempts to change
        the status quo by coercion in the sea area around the Senkaku Islands, leading
        to a grave matter of concern," it said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a902ed7-9e70-4889-9c28-4541681d084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Navy and Air Force have in recent years expanded and
        intensified their activities in the surrounding sea areas and airspace of
        Japan, and there are cases involving the one-sided escalation of activities,"
        the White Paper said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f235ab-7c2f-4b93-b05c-fd998c1e5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document notes what Japan is doing to meet the challenge, with
        new fighter jets, like the stealth F-3, in the planning stages. Japan has
        also begun receiving US-designed F-35 stealth fighters, considered as good
        as, or better than anything China can put up at the moment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f7e9a-569a-46db-8420-ed1480e280aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the F-3 is years away from the assembly line and the F-35s won''t
        come in the kind of numbers that can put much of a dent in China''s advantage
        there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6eba4-0d0a-4a3e-af38-1d2c5cc7ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the burden will fall to Shirota and his fellow aviators.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d755ce0-f592-4e61-9a65-dc0e06ee40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is surrounded by the sea. So the invasion comes from either
        the ocean or the sky. If the invasion comes from the air, it will happen all
        very fast," he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22694a15-ea6b-4510-a6c1-c9e583551bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Securing the air defense is directly linked to protect Japan, the
        lives and assets of the Japanese people," Shirota says. "I am full-heartedly
        serving my duty as an Air Self Defense Force officer with strong will to protect
        Japan."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417d8ce-4968-4b8a-b612-5dd040509a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:40:02.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/28/asia/japan-china-fighter-jet-scrambles-intl-hnk-dst/index.html"
        href="https://edition.cnn.com/2020/07/28/asia/japan-china-fighter-jet-scrambles-intl-hnk-dst/index.html">Japan''s
        air force faces a ''relentless'' burden, imposed by China</a>"</em></p>'
  'slavery-matamata-new-zealand-samoa':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'On Monday, Matamata was sentenced to 11 years in jail for 10 counts
      of human trafficking and 13 counts of dealing in slaves — the first case in
      New Zealand where a person has been convicted of both human trafficking and
      slavery at the same time. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T13:40:40.920+08:00
    'imagesource': 'jcr:7426955d-5125-44d3-8a5f-4e1e82fc6b83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eec84b7a-982b-4086-b528-236470bf07c6'
    'lead': 'They thought they were going to New Zealand to make better lives for
      their families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T13:46:33.179+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:29:55.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:28.343+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Samoa', 'slavery', 'Matamata']
    'template': '1'
    'title': 'Samoan chief in New Zealand sentenced to 11 years in jail for slavery
      but experts say he is just the tip of the iceberg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c098e-d928-490f-aa20-eeb972cd0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They thought they were going to New Zealand
        to make better lives for their families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc8632-9fcf-4204-a8e6-a00793c3df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were told they would leave Samoa — a small island nation in
        the South Pacific — for their larger neighbor, a country with about 25 times
        the population. Once there, they would work and send the money back home to
        their loved ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314e620-a4d1-4c3c-b1a7-da9b998abc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, when they arrived in New Zealand, the 13 victims —&nbsp;who
        cannot be named due to a court suppression order —&nbsp;were confronted with
        an entirely different situation, legal records show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c4fd0-a3b1-45bb-98a4-1283a15584fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their passports were taken from them. They were kept on a property
        surrounded by a high wire fence and could only leave or communicate with their
        family with permission. If they broke the rules, they were assaulted, sometimes
        so badly that it resulted in scars. When one teenage victim escaped, she was
        brought back in a car with her hands and wrists tied, Radio New Zealand reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5dae0-8a9c-4766-92b7-20587f5000a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most worked long hours picking fruits from orchards, but they didn''t
        receive the money they had earned. Instead, it was given to the man who had
        either directly or indirectly lured them to New Zealand: a Samoan chief named
        Joseph Auga Matamata.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a40d3-ef37-4268-9283-26b0489ee12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Matamata was sentenced to 11 years in jail for 10 counts
        of human trafficking and 13 counts of dealing in slaves —&nbsp;the first case
        in New Zealand where a person has been convicted of both human trafficking
        and slavery at the same time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82365ca-f0aa-49ed-892d-5e0fda49e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also ordered to pay 183,000 New Zealand dollars ($122,000)
        in reparations to his 13 victims to partly compensate them for the estimated
        300,000 New Zealand dollars ($200,000) his family gained from his criminal
        acts. Matamata has maintained his innocence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe81f3-6e54-45a9-8030-ff3704720007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Matamata''s sentence brings to a close more than two decades
        of offending, experts say that his case is just the tip of the iceberg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7114375-691b-419b-891d-e483e4eb9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that although human trafficking and slavery convictions
        are rare in New Zealand, cases are more widespread than those convictions
        suggest. And they warn that more people could become vulnerable to trafficking
        in the post-pandemic world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fb2e3-3d5b-4b9a-8d15-dc1b4c0c36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A position of trust</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3858b3b-e6bb-4fb9-811f-7ef0bc407057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a matai —&nbsp;or chief —&nbsp;Matamata had a position of authority.
        In Samoan culture, the matai —&nbsp;the person who holds the family chief
        title —&nbsp;commands significant respect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376c5ec-cfbb-4bb7-a32c-b8dca954772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to sentencing judge Justice Helen Cull, Matamata
        abused that trust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8145f-a961-41be-a592-a36b5b1d6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in 1994, Matamata began inviting family members or people
        from his village in Samoa to come to New Zealand to work and live at his property
        in Hastings, a city on New Zealand''s North Island where there are a number
        of orchards and wineries. All were poorly educated, most could not speak English
        and some could not read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365d67b-fb69-4a33-8951-e079d4e5f6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victims were a brother and sister aged 17 and 15 at the
        time. The brother expected to earn money to send home to his family, while
        his sister expected to finish her education in New Zealand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199e282-7eb9-47fa-bb1f-28b27f084c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the brother worked long days on orchards while the sister
        cooked, cleaned and helped with childcare —&nbsp;and neither were paid for
        their work. Matamata restricted their movements and physically abused them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618f9d1-938a-4509-9c57-d0a2ad83be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 11 victims —&nbsp;who were aged between 12 and 53 at the
        time they came to New Zealand —&nbsp;had similar experiences, according to
        the judgment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80e461-5841-428c-bf63-c3d4aec642fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many of the cases, Matamata organized three-month visitor visas
        for the victims, rather than the employment visas they would need to work
        legally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21d627-e879-4210-b19c-7c068841eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were told not to leave the property without permission,
        and not to communicate with their families in Samoa unless Matamata permitted
        it. They were not to communicate with passersby or connect with other people
        at weekly church services. If they didn''t comply, Matamata "assaulted them
        and created a climate of fear and intimidation," Justice Cull said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecc636-9453-4110-b639-26b9af44ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matamata contracted all —&nbsp;except for the 15-year-old sister
        —&nbsp;out to horticulture operators, but then pocketed the money they earned
        for himself. One was given as little as 10 New Zealand dollars ($7) a week.
        Another received 850 New Zealand dollars ($565) for more than 17 months''
        work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2f1de-23ce-4129-a511-db4269c89e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, many of the victims were deported to Samoa as they had
        not been on the correct visa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1ecac-f492-4ca6-92a4-c91ca472176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they returned home, many felt a sense of shame as they had
        "nothing to show for their time away and were criminalized for their illegal
        immigration status," Justice Cull said in her sentencing notes, adding that
        shame was made worse because of Matamata''s chiefly status.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9ec96-4a4c-4511-833d-7e4b6188996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot return to New Zealand for work and many feel this stigma
        and history will limit their ability to work ... for the rest of their lives,"
        she said, noting that in many cases, coming to New Zealand had worsened their
        families'' financial situation. "Some of the victims are hopeful for their
        future but many still feel a lot of guilt and pain for what occurred to them
        at (Matamata''s) hands."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ba503-11e3-4946-a992-e17f4c8905e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the sentencing, Immigration New Zealand
        general manager of verification and compliance, Stephen Vaughan, said the
        sentence recognized that Matamata''s offending went "against all basic human
        decency."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8801209-a4ac-48f1-8ed5-3841186f8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His breaches of trust, physical abuse, and blatant disregard for
        the well-being of people he was purporting to help were unconscionable and
        must be condemned," Vaughan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ca5fd-3e1a-4e70-a4dd-7ee7b010047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand and human trafficking</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898f616-b952-4786-a6c6-0a93580c6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, there''s been a perception that human trafficking
        and slavery don''t take place in New Zealand, says Natalia Szablewska, a senior
        lecturer at Auckland University of Technology law school who is an expert
        on human trafficking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d428f-043d-4c63-bcbf-4fa9712a2c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human trafficking was only added to the country''s Crimes Act in
        2002, and as recently as 2010, the head of immigration said there was no evidence
        of human trafficking in New Zealand, according to a paper by one of the country''s
        top judges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee90d5-0243-4ee7-9a06-fb46d103e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only after New Zealand broadened its definition of human
        trafficking in 2015 to include domestic trafficking, meaning it doesn''t need
        to be cross-border, that the country had its first ever human trafficking
        conviction. In 2016, a man named Faroz Ali was found guilty of trafficking
        Fijian workers into the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c0df5-ee3d-4e75-939c-992e5968b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the low number of convictions don''t capture the
        whole picture. According to non-profit Walk Free Foundation''s Global Slavery
        Index, which is based on estimates using surveys, there are more than 40 million
        victims of modern slavery around the world -- and 3,000 victims in New Zealand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfa4f4-ea86-40ea-bc25-724c7b9a35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all countries, it''s hard to gather accurate statistics
        due to the hidden nature of the crime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0c146-b0c4-470a-a6a5-e27b71331866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matamata''s case was only bought to the attention of authorities
        in 2017, according to Immigration New Zealand, and court documents said most
        victims were too ashamed to speak about their experiences even after they
        returned to Samoa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd662c0f-883a-4cca-a528-345b2ba54a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Mike Foster said the case —&nbsp;which required
        help from Samoan authorities -- was one of the most complex joint investigations
        between Immigration New Zealand and the police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a668d08-216e-46ef-9fc5-ecf18752f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while we don''t know the true extent, research shows exploitation
        is happening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6ea1b-112c-4100-93d9-c4a87de88e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by two academics published in 2019 found that people in
        New Zealand on student visas or employer-assisted visas were most vulnerable
        to exploitation. Some interviewees from India said education agents had sold
        them "a dream" of permanent residency in New Zealand. Some borrowed heavily
        to get to New Zealand, and became so desperate when they couldn''t find legitimate
        work that they accepted exploitative conditions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0a47c-e80a-4665-9da5-0961df1f2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the 64 migrant workers interviewed as part of the
        study had been underpaid in at least one of their jobs, with some wages as
        low as 3 New Zealand dollars ($2) an hour —&nbsp;well under New Zealand''s
        minimum wage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a5139-0d76-4a40-9e71-4ef615b81f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if there''s more cases, why aren''t more people coming forward?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea466399-31eb-4ba8-a9b7-f6631bac7f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason, according to Rebekah Armstrong, the director of New
        Zealand-based Business and Human Rights Consultants, is that victims are often
        terrified that if they complain, they will lose their visa status —&nbsp;and
        potentially their pathway to residency. In New Zealand, immigration and labor
        issues are handled by the same ministry —&nbsp;and Armstrong thinks that may
        be putting some victims off reporting abuse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658eb26-8c33-4aa6-a011-c5612a25f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 report, a migrant worker interviewee was quoted as saying:
        "I feel like they (the employer) own me because of visas."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f3d5a-564f-4be2-bf55-3f2e39561d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What New Zealand should do</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b2a13-0436-4118-a71c-7e5f0c6c9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions around the world losing their jobs as a result of
        the coronavirus, experts warn that could make more people vulnerable to trafficking
        —&nbsp;including in New Zealand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a4f63-0db3-4ebb-aa08-5df9997e907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they are desperate, (people) will go for so-called opportunities
        where what you are asked to do or the way you are asked to do it is pretty
        unfair and below labor standards," Szablewska said. "Those who have been vulnerable
        will become even more vulnerable."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe306b-7f3e-4cfd-b50e-04cc35c3e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Jones, the manager of trade policy and strategy for industry
        group New Zealand Apples and Pears, said that the 350,000 migrant workers
        currently in New Zealand could become vulnerable to exploitation if their
        work dries up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e26590-1786-47af-9b29-3c3cf3c5d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current climate is also worrying the government. On Monday,
        the Ministry of Business, Innovation and Employment said the government would
        invest 50 million New Zealand dollars ($33.2 million) to reduce the risk of
        exploitation occurring, which it said was increasing as a result of Covid-19.
        Those changes include establishing a new visa to help migrants leave exploitative
        situations and increasing the number of immigration investigators.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a5a61-7faa-455a-a9f1-2f91b99c37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Szablewska wants New Zealand to follow in the footsteps of other
        countries like Australia by introducing a Modern Slavery Act that requires
        businesses to do due diligence on their own supply chain. New Zealand businesses
        operating in Australia that have a turnover over a certain threshold are also
        subject to the rules.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02944d89-6c70-4721-b489-1e7269d28e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szablewska thinks that a Modern Slavery Act would help raise awareness
        about the issue in New Zealand —&nbsp;and perhaps encourage more victims to
        come forward.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042329d-b7c0-4f22-8fb7-1f94efb6d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think most businesses in most cases want to rely on forced
        labor," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1da14e-7ce8-470b-9f74-01ce8d0a3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones thinks that commercial pressures can be more effective than
        legal changes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b05b8-91d0-4452-ac89-deb4d3305cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Apples and Pears, for instance, have adopted an international
        framework where businesses have to prove they are treating workers well in
        order to get their products in overseas supermarkets. If they don''t meet
        the criteria, their products won''t be stocked.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77642a90-13f5-4948-a130-6a98407d1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift —&nbsp;along with other changes such as a visa scheme
        brought in more than a decade ago that gives more protection to Pacific Islanders
        working in the horticulture industry —&nbsp;makes it harder for people like
        Matamata to offend, said Jones. But it could still happen, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e06bb9-101c-485f-a37d-edc62d21a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to hide things, you can certainly hide things," he
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3524081-5c84-4525-a54a-45135e7512b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:46:33.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/28/asia/slavery-matamata-new-zealand-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/28/asia/slavery-matamata-new-zealand-intl-hnk/index.html">Samoan
        chief in New Zealand sentenced to 11 years in jail for slavery but experts
        say he is just the tip of the iceberg</a>"</em></p>'
  'trump-campaign-laundering-complaint':
    'author': 'Ryan Nobles and Gregory Krieg, CNN'
    'caption': 'A nonpartisan campaign finance watchdog group has filed a complaint
      with the Federal Elections Commission accusing President Donald Trump''s campaign
      of "laundering" tens of millions of dollars in donations through several companies,
      some connected to former campaign manager Brad Parscale. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T13:46:52.619+08:00
    'imagesource': 'jcr:360238b1-da6a-4261-beee-328ee1aabdfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc69f0e-e2a2-4f8b-b867-cc5fe4366c31'
    'lead': 'A nonpartisan campaign finance watchdog group has filed a complaint with
      the Federal Elections Commission accusing President Donald Trump''s campaign
      of "laundering" tens of millions of dollars in donations through several companies,
      some connected to former campaign manager Brad Parscale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T13:50:12.602+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:29:54.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:28.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'Donald-Trump', 'laundering']
    'template': '1'
    'title': 'Watchdog group files complaint against Trump campaign over lack of transparency
      in spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a23437-52aa-4a25-a51e-a22be76f458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nonpartisan campaign finance watchdog
        group has filed a complaint with the Federal Elections Commission accusing
        President Donald Trump''s campaign of "laundering" tens of millions of dollars
        in donations through several companies, some connected to former campaign
        manager Brad Parscale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bb42c-ed8a-4c85-ac17-738b91f31ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Campaign Legal Center in a complaint alleges that the Trump
        campaign and an authorized joint financing committee broke the law by sending
        close to $170 million to firms without disclosing their specific expenditures
        to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc28f5-2664-42f5-a365-a8a043b86508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the firms specified by the group is American Made Media Consultants,
        a company founded by Parscale, whose firm Parscale Strategy is also listed
        in the complaint. American Made Media Consultants is the Trump campaign''s
        largest vendor, with more than $100 million of its expenditures reported to
        the FEC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a425fe-d2d3-49d3-8978-8615caccebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Campaign Legal Center is accusing the campaign, Parscale and
        several Trump campaign lawyers of passing money through these companies in
        an effort to conceal the details of their spending and where the funds were
        ultimately directed. The complaint lists the development of the Trump campaign''s
        mobile app, which was developed by the company Phunware. According to the
        complaint, there are no direct payments to Phunware listed in any of the Trump
        campaign expenditure reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d26c4b-c5a4-4892-a8b2-e9ebc466618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported extensively on the app and Phunware''s role in its
        development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c328b-dfb5-4e21-8038-76fc6da3a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voters have a right to know how campaigns are spending money to
        influence elections," said Campaign Legal Center founder and President Trevor
        Potter, a former Republican chair of the FEC. "This scheme flies in the face
        of transparency requirements mandated by federal law, and it leaves voters
        and donors in the dark about where the campaign''s funds are actually going."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615449c6-0796-4d9c-bddd-4c540beb2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign forcefully pushed back on the accusation, claiming
        the use of American Made Media Consultants was legal and appropriate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899cb22-eb92-4b89-9d29-4576aeea1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[American Made Media Consultants] is a campaign vendor responsible
        for arranging and executing media buys and related services at fair market
        value. [American Made Media Consultants] does not earn any commissions or
        fees," said campaign communications director Tim Murtaugh. "It builds efficiencies
        and saves the campaign money by providing these in-house services that otherwise
        would be done by outside vendors. The campaign reports all payments to [American
        Made Media Consultants] as required by the FEC. The campaign complies with
        all campaign finance laws and FEC regulations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a73450-a7a7-47f9-b62c-0e6b3b945f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale himself is listed several times in the complaint. The complaint
        also points to media reports from CNN and others that Parscale Strategy, which
        is retained for $48,000 per month for "strategy consulting," pays salaries
        to several Trump family members and close confidants, including the President''s
        daughter-in-law Lara Trump and Kimberly Guilfoyle, the girlfriend of Donald
        Trump Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451647c4-a8e2-43de-ab3e-719a5aa83855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the complaint is primarily focused on the campaign itself and
        the joint fundraising committees. Parscale''s companies are not specifically
        accused of illegal behavior, though the inclusion of those details is likely
        meant to evoke concerns about self-dealing within Trump''s broader campaign
        operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05345fc-b6d4-4370-8aab-4d3f0b46a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale, who was recently replaced as Trump''s campaign manager,
        said the complaint was only designed to generate media attention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8664e1-f5d2-44a0-bb8e-dab3320b19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just political theater 100 days out (from the election),"
        Parscale said in a statement to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46960995-06c9-4b6b-b04e-3eeacc784e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the allegations highlighted in the complaint were to be proved,
        either to the FEC or in court, it would strike another political blow against
        a campaign and presidency that has been beset by ethics violations and accusations
        of corruption at its highest levels. Trump has still not released his tax
        returns, which has created a void of uncertainty over where his financial
        interests lie, and despite promising to do so during his first campaign, has
        not meaningfully relinquished control or access to the inner workings of his
        businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345c67f-b3b0-4257-9ead-89f741bb6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even under normal circumstances, it could take the FEC several months
        to resolve allegations of this nature. But given the current status of the
        commission, it is unlikely that this matter will be settled before the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6f701-5d29-4aba-95d6-193f28976485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacancies on the FEC have left the group without a quorum, with
        only three of the body''s six seats currently filled, leaving it powerless
        to act. But that dead-end could create an outlet for the Campaign Legal Center
        to bypass the FEC and take the matter directly to court. However, it requires
        120 days of inaction by the commission before the CLC would be given the opportunity
        to go to court, well past Election Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7653c-5ed4-4240-b9d1-e06003459626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Potter believes the complaint itself puts the Trump campaign
        on "notice" and he is hopeful it forces them to be more transparent with their
        reporting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e436649-fff3-4143-9423-a321819198f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful the public attention the complaint receives forces
        the campaign to recognize that they are breaking the law and take corrective
        action," Potter said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be79977-1235-4562-8822-a8b13d6e95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:50:12.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unlikely the commission will rule on the case before
        Election Day, they will begin the process of hearing the case, which includes
        informing the Trump campaign of the complaint and giving them 30 days to respond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a8c4a-d3bb-47fe-adc3-3890c6568658'
      'mgnl:activationStatus': true
