      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/28/health/redfield-coronavirus-spread-abc/index.html">The
        Trump administration was slow to recognize coronavirus threat from Europe,
        CDC director admits</a>."</em></p>'
  'Donald-Trump-coronavirus-response-analysis':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T13:16:04.046+08:00
