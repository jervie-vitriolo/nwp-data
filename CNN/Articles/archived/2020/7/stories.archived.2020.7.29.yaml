    'stories': ['9ea6fe9f-b006-4c0c-ac6d-a35e2b314c64', 'c037e2ec-fd5d-4482-bc4d-d6b86ee87e9f']
    'template': '1'
    'title': '''Crazy Rich Asians'' author Kevin Kwan doesn''t believe in villains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d10533-25cd-4825-9124-3d634de84067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> A desire to escape
        is&nbsp;something that many of us probably feel lately. Social distancing
        and self-isolation have constrained us in so many ways throughout the ongoing
        pandemic. At any given point, we have all felt limited by video conference
        calls and via messaging platforms. Sometimes it helps to step out of this
        new daily grind for a little while.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bb94f-3c2a-4780-9292-7d649a1f3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escapist literature has been the very thing for me these days —
        a reminder that a different world used to exist, and a ray of hope that things
        can return to some semblance of normal someday. Reading author Kevin Kwan’s
        work has always felt like some sort of fantasy world for many of his readers,
        and his latest novel “Sex and Vanity” is no exception. His books have been
        called the ideal beach read. And while reading at the beach may not happen
        for a while (please don’t go to the beach), it certainly gives me a sense
        of adventure that I haven’t felt for quite some time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ae637-bdba-487a-8d8d-a7280799ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s because “Sex and Vanity” takes you on a rather fabulous trip
        to Capri, Italy. 19-year-old Chinese-American Lucie Churchill attends the
        uber glamorous wedding of her friend Isabelle Chiu, with her older cousin
        Charlotte acting as her chaperone. When Lucie and Charlotte discover that
        their hotel room faces a dull view, Charlotte asks for an upgrade — which
        Rosemary Zao overhears. This is where the story truly starts: Rosemary is
        accompanied by her young son George (who is said to resemble actor Takeshi
        Kaneshiro of “Chungking Express” and “House of the Flying Daggers”), and offers
        her room with a much better ocean view. Charlotte is offended by her earnestness,
        and Lucie is taken aback by her shy but intense reaction to George.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6401a6-ba75-47e8-9569-6854bd519812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Capri trip turns out to be a flashback, and Charlotte and
        George see each other once again in the present day. Their rather strange
        meet-cute (and the rest of the story) turns out to be inspired by “A Room
        with a View,” the 1908 novel by E.M. Forster, which was turned into an Academy
        Award-winning Ivory-Merchant film in 1985.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbcfcb-2bab-423e-81d4-40c7ec76274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan decided to pay homage to the novel and film because of the
        film’s impact on him and his schoolmates during his teenage years. “It was
        like the move of the era, especially for romantics,” he says. “People never
        expected that this little movie from England would become a phenomenon. And
        it became a movie that people in the theaters would watch over and over again.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40c4df-163e-44c0-9a6a-a6ec55018e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he finally decided to create his own take on the book, he wanted
        something that felt modern and relevant — one that not only felt fun, but
        also satirized the very world it was set in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936dc11-60c8-4be0-882d-97faaaca5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video interview with CNN Philippines Life, Kwan discusses writing
        meet-cutes, satirizing with love, and placing “Crazy Rich Asians” Easter eggs
        in his latest novel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f3377-94f6-475f-810a-f1e00d24ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This might be a minor spoiler, but in the book, there’s
        a very brief mention of a glamorous wedding guest named Astrid. I understand
        that you wanted this book to feel removed from “Crazy Rich Asians,” but do
        your books exist in the same universe?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9a874-8ae5-4e41-93e9-d6961e8e0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. Of course Astrid would be at the wedding. It’s the wedding
        of the year, and Isabella Chiu is someone she would know — they’re all crazy
        rich Asians. So yeah, there is some overlap. I actually put in a few Easter
        eggs in this book, for fans of “Crazy Rich Asians” to spot. But you have to
        be very sharp-eyed to spot them. There are at least three.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e11c9-ab41-4ca7-981f-b713388595a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The story is inspired by a novel that eventually became
        a film. Did you have any particular attachment to “A Room with a View?”</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f94af-65ad-453c-80e2-6a4fc2f36d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think you’re sort of revealing what generation you’re part of.
        (<em>Laughs</em>) You’re quite young, aren’t you? Which is great! You know,
        I came of age in the sort of late eighties, and back then “A Room with a View”
        — the book and the movie — were a sensation. It was like the move of the era,
        especially for romantics. The book, of course, has been around since 1908.
        It’s a masterpiece written by E.M. Forster, a British novelist. And then they
        made a movie in 1985. It was really revolutionary. It was the first kind of
        period film that became a global box office sensation. It was like the “Crazy
        Rich Asians” of its day. It made so much money all over the world. People
        never expected that this little movie from England would become a phenomenon.
        And it became a movie that people in the theaters would watch over and over
        again. So there was “A Room with a View” fever when I was a teenager. People
        were obsessed with it, and some of the stars in the movie are people like
        Daniel Day-Lewis, Judi Dench, Maggie Smith, Helena Bonham Carter, you know,
        some of the greatest British actors. And if you watch it today, it absolutely
        looks timeless and beautiful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666e2c7-4a29-49ef-8b04-463548a4b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was definitely a big movie in my teenage years. All the girls
        in my high school were like, “Oh my god, I’m so in love with it,” and they
        were clutching the books everywhere, so I had to see what all the fuss was
        about. And it really sort of made me fall in love with Italy for the first
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48932673-903a-47de-b534-b93190fe57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The original story was set in Florence but what made you
        decide to set it in Capri instead? I read in one of your interviews that you
        often visit Capri.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580e0f4-72e5-4a0c-8751-e58b589743f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I mean, I love Capri. And when the idea occurred in my head
        to do an homage to “A Room with a View,” it was about ten years ago. I would
        start planning in my head, you know, how can I reinvent this story, and make
        it fun and relevant and sexy for this day and age. And these days, people
        wanna be at the beach, people wanna be with the ocean. They want a room with
        an ocean view. That’s the coveted thing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dfcde-1b76-4136-8e28-9a7c763c900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used the [E.M. Forster] book as an inspiration point, but as you
        can see, my story becomes so different. The settings become so different.
        The characters have completely different character arcs. It was really an
        excuse for me to spend time in Capri, really. (<em>Laughs</em>) Although I
        didn’t really get to spend time when I was writing the book. I wrote the book
        in L.A., in a corner, right here.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece60b0-5825-49f1-ba7b-2eea9b1b247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is the first time in your novels that you actually
        explored a romance blossoming. Did you plan out how Lucie and George’s Capri
        meet-cute would be like, or did you just let it happen?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b913a9-27cc-4d7c-9a29-5955d2166cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like I said, this book has been in the works for ten years. So I
        would construct scenes in my mind, Everytime I went to Capri I would collect
        more experiences and scenes. I would go visit Casa Malaparte, that beautiful
        house on a clifftop. I’d be like, “Oh, I have to set a scene here, where they’re
        standing on the beautiful rooftop, and something dramatic and emotional is
        happening.” In a way, as I wrote the book, it was kind of a cinematic experience.
        I was thinking of moments and scenes, and I would go places… There’s this
        beautiful sacred cave called the Grotta di Matermania. And so I was like,
        “Something special has to happen here.” I would pick and choose all my favorite
        places, and just set a book around it. I had so much fun writing this book
        and planning it over the years. I hope that fun comes across to readers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f4314-239e-4132-8cee-a07611597e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In all your books, there’s a very acute observation of Asian
        society and culture. It never feels mean, though; how do you satirize with
        kindness, so to say?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3d8b6-dabd-43ef-bec8-e75e195e76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um, you’re the third person to ask me that this week and I’m stumped
        to answer! I just do what I do, you know what I mean. I think all my books
        come from a place of love, and come from a place of wanting to communicate
        joy ultimately. And yes, I poke fun at ridiculous people, and snobs, and racists,
        and people like that. But at the end of the day, we’re all human. I don’t
        believe in villains, I believe in people with complex lives and issues. We’re
        all a product of our issues. Why is&nbsp;Cecil [Pike, from “Sex and Vanity”]
        the way that&nbsp;he is? I really try to show that, so you have some empathy
        from him. That’s how I see the world, and that’s how I communicate my characters.
        There’s a lot of love there. This book is a satire of the New York upper-crust
        WASP-y society, and that was a world that actually welcomed me. And I have
        so many great friends who are part of that circle. And this is my love letter
        to them, and how influential they were to me as I grew up in New York.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc05f19-6617-483f-9384-9c5f25221c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With the rise of billionaires in both the East and the West,
        there’s a growing discussion of the ethics of wealth. Your novels are satirical
        about excessive wealth, but did you consider bringing up that discussion in
        a more straightforward narrative — especially in “Sex and Vanity”?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c7ef4-ae3b-41ca-9607-d6689b83d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like I do that with satire. There are a lot of subtle messages
        embedded in my books, and I really try to portray the truth of these people
        who do happen to be wealthy. And I feel like this is what I know, these are
        the characters I know, this is the world I know. This is what I know how to
        do. It would be disingenuous of me to try to do a book that is a dark, sad,
        angry diatribe about income inequality — which is very, very real, and very
        much a huge problem. But I like to catch bees with honey. I like to show things
        with humor. And hopefully people will see beyond just the surface, and see
        the message I’m trying to communicate in my books.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ae5c1-a062-4bf3-bee9-400991e9c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:29:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d076c91-7354-44b5-8ead-fa37500f1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:13:13.860+08:00
