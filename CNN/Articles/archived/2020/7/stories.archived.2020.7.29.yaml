      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2dec1b-7e40-44f8-8880-7e44b567f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic has forced
        Hong Kong into an even deeper recession. And it may take longer than expected
        to recover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fe586-a7d2-45bb-9742-5070716549a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian financial hub''s economy shrank 9% in the three months
        through June, compared to the same period a year earlier, according to preliminary
        figures released by the government Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58e395-6c19-41c8-808c-07e0592bc6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the city''s fourth consecutive quarter of contraction. Hong
        Kong had already fallen into recession last year — its first in a decade —
        because of months of anti-government protests and the US-China trade war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c1d57-e72c-4ae9-b238-59ba07c57d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite last quarter''s terrible showing, the news could have been
        even worse: The plunge in Hong Kong''s GDP at least appears to be holding
        steady. Revised figures show that the economy also shrank about 9% in the
        first quarter of 2020, worse than initially reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84683f-9a41-4f88-9cd2-acd34eb9556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s economy stabilized last quarter as fiscal stimulus
        and stronger demand in mainland China offset weaker consumption and investment,"
        wrote Martin Rasmussen, China economist for Capital Economics, in a research
        note Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cce32a-3384-4a69-81c8-c0ee70a80405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic was also largely under control in Hong
        Kong through much of the second quarter. But with the city now facing its
        worst outbreak of Covid-19 yet, "hopes for an imminent recovery have been
        dashed," Rasmussen added. Cases have been surging with hundreds being reported
        recently. In response, the city has restricted gatherings, closed some venues
        and barred dining-in at restaurants, among other measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93b3b7-279d-46a6-8567-acb97bbec550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong faces "a bumpy road to recovery," Hong Kong Financial
        Secretary Paul Chan wrote in a blog post Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64067aa-8db5-4707-a211-6afe657e1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic and worsening China-US relation have added
        uncertainty to the global economic outlook. Hong Kong has become the latest
        flashpoint in the dispute between the world''s biggest economies after Beijing
        imposed a national security law on the city at the start of July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55ccb0-4c3f-4621-acbd-bfbd52fa1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the recent recurrence of the local epidemic, [these
        factors] suggest that it may take longer than originally expected for the
        local economy to recover," Chan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db746a-042d-4023-9f3f-df7b2934d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:39:19.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:27:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/29/economy/hong-kong-gdp-intl-hnk/index.html">Hong
        Kong''s recession has already lasted a year. It''s not over yet</a>."</em></p>'
  'Gilbert-Gapay-next-AFP-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T18:47:30.347+08:00
    'imagesource': 'jcr:6e6dc516-0e5a-49d4-8e7f-61cd762f2179'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09139910-4732-45fb-b0b3-16c301945c06'
    'lead': 'Lt. Gen. Cirilito Sobejana, currently head of the Western Mindanao Command,
      will be the next commanding general of the Philippine Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T18:49:25.248+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:27:47.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:38.777+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army commander Gapay is next AFP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1f47e-f4a0-4e65-90da-fb9c0b982263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:49:25.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The commanding
        general of the Philippine Army will soon take over the helm of the Armed Forces.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e483c-8734-459d-a8cf-da9fc16927b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:49:25.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte named Lt. Gen. Gilbert Gapay as the next
        chief of staff to succeed Lt. Gen. Felimon Santos Jr. who will retire on August
        3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7283db4-31ad-4b55-b696-4fef9ad73ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:49:25.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte informed Defense Secretary Delfin Lorenzana about Gapay’s
        appointment on Tuesday through a document that was released to the media on
        Wednesday.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        President Rodrigo Duterte appoints Lt. Gen. Gilbert Gapay as Armed Forces
        of the Philippines Chief of Staff. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/SpOrXzudS7">pic.twitter.com/SpOrXzudS7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1288421150561726464?ref_src=twsrc%5Etfw">July
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1675b7-72cf-412e-84c8-5cddd126db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:49:25.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0aa25f-a8d0-420b-8d54-d6eeb2502876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:49:25.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos was head of the Eastern Mindanao Command<a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/1/2/Felimon-Santos-Armed-Forces-of-the-Philippines-chief.html"
        href="http://www.cnnphilippines.com/news/2020/1/2/Felimon-Santos-Armed-Forces-of-the-Philippines-chief.html">
        when Duterte chose him as AFP chief in January.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8cbea-6862-41e2-a5e1-6826d61d0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gapay will serve the post for six months until he retires
        on February 4, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304530ba-caf6-4812-8623-19f4734fc48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e will continue to push for the modernization of our military
        to uphold our sovereignty and the integrity of our national territory,” Gapay
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b84a27-65ac-4d38-8e14-5c9f30b5b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a swipe at critics of the controversial Anti-Terrorism Act,
        the most challenged law at the Supreme Court with 21 petitions to date.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e027a0-b15f-43bc-8fb1-437c796607e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your AFP is a far cry from the grim picture being painted by those
        against the Anti-Terrorism Law," Gapay said. "Your AFP is your protector—not
        your enemy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b7c56-47ba-427d-a558-68443e1beb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that Filipinos can rely on the Armed Forces amid the
        crisis brought by COVID-19, a deadly viral illness that has infected more
        than 85,000 people nationwide and killed nearly 2,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fafa19c-bf14-4a8d-afdb-ca7da206aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Santos, Gapay is a member of the Philippine Military Academy’s
        “Sinagtala” Class of 1986. He assumed as Army chief in December 2019 after
        leading the Eastern Mindanao Command.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86193a75-9afc-4a04-810b-81259d14081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the post vacated by Gapay will be held by Lt. Gen. Cirilito
        Sobejana, who is currently head of the Western Mindanao Command.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3372f8-bea2-4ca8-9550-1e751f46a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:26:58.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:27:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana, a member of the PMA “Hinirang” Class of 1987, received
        the highest military award, the Medal of Valor, after leading a deadly encounter
        with over a hundred Abu Sayyaf fighters in 1995.</p>'
