      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other regions with TTMFs utilization at the warning zone are Ilocos,
        Central Visayas, Northern Mindanao, and Soccsksargen (formerly Central Mindanao),
        the DOH said.</p>'
