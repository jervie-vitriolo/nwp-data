      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo announced this on Wednesday, citing
        a report by the Department of Science and Technology. He also said the vaccine
        developers are now preparing for their application to conduct the clinical
        trials in the country.</p>'
