      'mgnl:type': 'text'
      'text': '<p>"We are confident that we have followed each and every guideline
        issued by the MWSS-RO on average billing during lockdown and actual billing
        thereafter as well as installment payments and disconnection grace period,"
        the company said, noting that 0.03 percent of complaints will be endorsed
        for MWSS intervention due to "after-the-meter leaks."</p>'
    '18':
