    'jcr:uuid': '932f6f27-28d6-4e11-82c2-3eb9e9fbb004'
    'lead': 'More businesses located in areas under general community quarantine will
      be allowed to partially reopen starting August 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T10:17:39.510+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:15.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:22.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gyms, internet cafes allowed to partially reopen in GCQ areas by August'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d59791-49de-46a8-af8d-11ce21b17331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> More
        businesses located in areas under general community quarantine will be allowed
        to partially reopen starting August 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b64517-f0de-4f05-9e99-eb417f284cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force on Emerging Infectious Diseases spokesperson
        Harry Roque on Wednesday said review centers, gyms, sports facilities, and
        internet shops can gradually reopen starting at 30 percent capacity. Personal
        grooming services (except for full body massages), aesthetic services, and
        pet grooming shops in GCQ areas will also be allowed to reopen while strictly
        observing minimum health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241567bd-c242-4ed2-9cbf-d8d21f633801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said internet shops will be allowed
        to serve customers so students can have online access as schools shift to
        blended forms of learning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fab57-99c6-4e62-b065-3d084acda265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawal ang gaming. Doon lang sa work and educational purpose," he
        told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835f5a5-08d0-4b63-954a-42905dc251ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Internet shops cannot be used for gaming. It''s only
        allowed for work or school.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3b8b4-d4fe-4440-a760-e1f77d49e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review centers can only accommodate a maximum of 10 seats inside
        a room. Other minimum health standards that will be observed in these centers
        include wearing of face mask inside the room, more than one-meter distance
        between chairs, and frequent sanitation of rooms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de778d5e-11ec-42b5-b5d6-d239e336a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Chief said the IATF also approved his proposal to allow
        drive-through cinemas in GCQ areas as theaters remain closed in these places.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0170b1-dda3-462a-b062-f03753d8883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said they are planning to increase the operations of these
        industries up to 50 percent capacity within three weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df57b69-9812-486e-84bc-b25d8605329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for areas under modified general community quarantine,
        IATF also allowed businesses offering full body massage; tattoo and body piercing;
        and language, driving, dance, acting, voice lessons to resume.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a816ea8-e439-49ac-bb6c-03a230a37ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live events will also be allowed in MGCQ areas. Libraries, archives,
        museums and cultural centers, and tourist destinations can also reopen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bc434-4f32-494c-a270-94c8c33e2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:05:44.908+08:00
      'mgnl:createdBy': 'lara'
