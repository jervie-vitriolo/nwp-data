    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'International-Air-Transport-Association']
    'template': '1'
    'title': 'Air traffic will not return to 2019 levels until 2024, air industry
      association says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60743fff-e9df-4178-81a6-f61357a965bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Air traffic will not return to 2019 levels
        until 2024, later than previously predicted, the International Air Transport
        Association (IATA) said in a news conference on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0bfcc-a960-4318-9c86-db85be96aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134e799-354f-4825-aef1-673fca7d75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a slight upturn, air travel in June was surprisingly weak
        and a much faster rebound had been expected, IATA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d8468-5fff-4e85-9c90-bc0ce828e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc9b39-2068-47cc-9be0-1cf3f033a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was almost no recovery in Europe and passenger numbers remain
        at all-time lows. Traffic is not growing as quickly as airlines are adding
        capacity, leading to greater cash burn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a567658-452c-4e64-a614-33aebd3f8b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2aa27f-3669-41b2-aa2d-660094b16ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA expressed concern business travel levels will never return
        to pre-Covid-19 levels. New technologies and working from home could mean
        businesses cut back permanently on travel. Over the next couple of years,
        cargo could replace business travel as a major source of revenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e41f5-e4ae-4c2b-a1d0-5d909a16b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004aef9-17d1-4b97-8d2f-516a5d68cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing is one of IATA''s preferred solutions to imposing quarantine,
        which it reiterated this week after the UK''s sudden decision to reintroduce
        such measures for travelers arriving from Spain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07c4fc-57ca-4acf-a205-222c0db0299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b28364-abb7-4ea2-aa1f-5b0c26079b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in favor of introducing testing, especially between countries
        that have a different level of infection," Alexandre de Juniac, IATA''s Director
        General and CEO, said. "But we do not see for the moment the testing system
        ready to accommodate the constraints of air travel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4927eea-00c5-4f08-a3f9-1582f7264656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T00:35:50.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-28-20-intl/index.html"
        target="_blank">"Air traffic will not return to 2019 levels until 2024, air
        industry association says"</a></em></p>'
  '1000-year-old-medieval-remedy-potential-antibiotic':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo courtesy: University of Warwick'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T01:17:51.071+08:00
    'imagesource': 'jcr:6130d490-1e6a-4f30-9bc1-06a55af69fe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
