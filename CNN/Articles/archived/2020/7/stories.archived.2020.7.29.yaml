  'Trump-COVID-19-misinformation-presscon':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T07:34:36.684+08:00
    'imagesource': 'jcr:7eed15e8-d41f-444b-be8a-b9b67ba341c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7968e157-54d7-4238-8c8b-7bbf9e0ead73'
    'lead': 'When US President Donald Trump was pressed by CNN''s Kaitlan Collins
      about his words of support for a doctor who downplayed masks and suggested alien
      DNA was used in medical treatments, he cut the briefing short and stormed out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T07:37:59.109+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:18.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:20.684+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump abruptly ends briefing after being pressed over retweeting misinformation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b876eb5-3407-4960-89eb-0c07c6482586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Even amid an attempt by US President
        Donald Trump''s aides to shift his focus back to coronavirus, he continues
        to hear from a wide range of associates —&nbsp;including the CEO of a far-right
        television network — who are undermining the administration''s health experts
        and questioning their approach to the pandemic, people familiar with the conversations
        say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09774166-3b01-4f91-a4c2-6d96980033b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump resumed his daily news briefings on Tuesday afternoon, where
        he again touted advancements on vaccines and treatments for the virus. After
        largely ignoring the pandemic for weeks and denying its severity, the White
        House revived the briefings last week to demonstrate presidential leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd0d41-81ce-4397-9c56-6a53b8c4ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the approach has hit early stumbling blocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382cade-ed0d-47df-818f-515e4d15a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was pressed by CNN''s Kaitlan Collins about his words
        of support for a doctor who downplayed masks and suggested alien DNA was used
        in medical treatments, he cut the briefing short and stormed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fdebb-766c-4bd1-b6de-abf2bb062ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sign that despite the efforts of his aides to recalibrate
        his approach, his own desire to improve his standing and the pandemic raging
        throughout the country, Trump is still trapped in some of the self-destructive
        tendencies that have brought him low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e9b74-2363-4bc4-a89f-81d05f12e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President and Dr. Anthony Fauci are speaking again after
        going more than a month without meeting, Trump continues to hear from outside
        allies and even some inside the administration who have offered him competing
        advice and sometimes bad information, worrying some of his advisers who had
        once hoped to turn a page in the coronavirus response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76152f4b-849d-4b12-954a-7cf1dfcc3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also continues to hear steady criticism of Fauci, who has
        resumed making television appearances after weeks off the national airwaves
        -- earning him more irritation from the President, according to the people
        familiar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19049457-91bb-4db5-86f5-29ecd547e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declared his relationship with Fauci is "very good" on Tuesday,
        but wondered why the doctor''s approval rating is so high when his is so low.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cc0e8-dffa-4b5b-9a31-fb3c86fc62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got this high approval rating. So why don''t I have a high
        approval rating with respect -- and the administration -- with respect to
        the virus?" the President asked. "We should have it very high."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a4ec5-a062-490b-9d69-b11f4226523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can only be my personality, that''s all," he concluded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e47b2-e0ce-49f0-96e4-ba1531ddb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competing voices spilled into public view when Trump retweeted
        a message late Monday critical of Fauci that claimed the infectious disease
        expert had "misled the American public on many issues."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ccbb4-ff6e-46f1-946e-c9660d6a9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci appeared hours later on ABC to say he would continue doing
        his job, despite the President''s attacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dac6e5-3c34-441b-b62d-61b2fec4ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of events earlier on Monday illustrated the dueling stream
        of voices influencing Trump as the outbreak continues to rage across the nation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25854ecc-5421-4294-a25e-cd7f36a679f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midday, Fauci and others gathered in the Oval Office to update Trump
        on the 30,000-person Phase 3 trial launched by Moderna. Trump later told reporters
        it was a "great meeting" and participants walked away believing the President
        was sincere in his efforts to convey more leadership on the outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104b681-dbac-4c25-851c-9e78fcff4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of our wonderful doctors and researchers with me,"
        Trump said. "I think the meeting went really well."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bac2ba-2636-442e-8cec-13d8f1e7a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the meeting focused almost exclusively on the vaccine trial,
        and not on Trump''s response to the virus more broadly, it seemed to participants
        like the President was engaged -- unlike some previous meetings that became
        derailed with unrelated topics and complaints.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499376f-40b2-4583-9241-50d23d820f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the day progressed, Trump heard from several others who reinforced
        a different message than the one being offered by the administration''s health
        experts. His hawkish trade adviser Peter Navarro -- who recently published
        an op-ed in USA Today trashing Fauci without running it past the White House
        but was never formally reprimanded -- traveled alongside Trump to North Carolina,
        where the President broke with health experts by calling on governors to reopen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13fe928-dd13-49c9-b7c5-ae5554f1e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do believe a lot of the governors should be opening up
        states that they''re not opening," Trump said, countering the advice being
        offered by Fauci and Dr. Deborah Birx for states to rethink how they are lifting
        restrictions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183657fd-d864-473f-9b26-4e514c632c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Trump spoke with Robert Herring, the chief executive
        of far-right OANN, about an unproven anti-malarial that Trump has long touted
        and even took himself, despite a lack of clear evidence on its efficacy in
        preventing or treating Covid.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c04f5-cd8c-4bd1-81e4-7af5841a3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, I had a chance to talk to President Trump about hydroxychloroquine,"
        Herring later wrote on Twitter. "I gave him a list of doctors we have interviewed.
        I know he wants to help &amp; put people back to work. Hope he talks to real
        doctors &amp; not Dr. ''Farci.'' "</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f53e6-5b04-4276-a04f-5a819a14186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has cited OANN as a new favorite television channel after
        becoming frustrated with Fox News'' willingness to interview Democrats. The
        channel, which is not distributed widely, often peddles wild conspiracies
        and false information.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2b3d5-a639-484b-9fe6-d98f7651bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday evening, Trump had taken the hydroxychloroquine message
        public, retweeting a series of videos that were later removed by Twitter for
        containing false and misleading information about mask-wearing and the unproven
        drug.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57138f67-48ad-4f70-b85a-53163b5e1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended the video and the doctor it featured on Tuesday:
        "There was a woman who was spectacular in her statements about it and she''s
        had tremendous success with it. And they took her voice off," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b724f2d-a350-4911-b696-0e3d6cb6e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he seemed to back off when pressed about the statements made
        in the video itself, including that "you don''t need masks" and the doctor''s
        past statements about alien DNA used in medical treatments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf52b9-da52-4c8d-ad78-b419c705daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought her voice was an important voice, but I know nothing
        about her," Trump said before abruptly departing the briefing room.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9de5fc-e912-453e-be6e-23382be143d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said on ABC he agrees with the Food and Drug Administration
        that "the overwhelming prevailing clinical trials that have looked at the
        efficacy of hydroxychloroquine have indicated that it is not effective in
        coronavirus disease."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8dfe9-eb54-4945-b2cc-3b271a490fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mild rebuke from Fauci caused some Trump advisers to shake their
        heads, fearing another round of headlines pitting Trump against the well-respected
        disease expert.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a5f77-e361-483a-99a8-14cc65f6dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump said Fauci was a "nice guy" in an interview before
        his interviewer, Dave Portnoy of Barstool Sports, said the doctor was "on
        my ax list because every time he talks and says the country should stay inside,
        my stocks tank."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf81b2-d364-4827-afa2-2af826b56912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he''d like to see it closed up for a couple of years, but
        that''s OK because I''m President, so I say, ''Well, I appreciate your opinion.
        Now give me another opinion, somebody please,'' " Trump responded.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74791ea-8946-436f-97e3-40bbecf2af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Navarro has sustained his attacks on Fauci, saying he
        doesn''t regret his unsanctioned op-ed and dinging the doctor for his wild
        first pitch last week at Nationals Park.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd60b1e-1b49-48e2-baf3-33d31da55531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:37:59.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters at the White House on Tuesday about the continued
        attacks on Fauci, Navarro stormed away.</p>'
  'Iceland-outpost-normality-COVID-19-pandemic':
    'author': 'Inga Thordar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T07:38:19.046+08:00
    'imagesource': 'jcr:f72a1f3b-312d-401a-8bd5-bacd7500e622'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3727f05d-d65e-41b8-a083-9fb2614adabc'
    'lead': 'The bars and restaurants in Reykjavik are full and there''s not a mask
      in sight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T07:45:37.164+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:30:17.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:21.164+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iceland', 'on-the-record', 'new-normal']
    'template': '1'
    'title': 'Iceland is an outpost of normality amid COVID-19 pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a53af-a26b-49d6-a65d-cc92dd29fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a casual hug from an old friend
        and yet it proved to be so traumatizing. I had arrived back in my native Iceland
        the day before and now armed with a negative Covid-19 test from the airport,
        here I was in a bustling cafe in Reykjavik.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cfac7-44c9-40ba-8b13-eeb66cb52ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello you, long time no see!" Two friends greeted me and one gave
        me a warm embrace but my natural reaction was to step back from them, and
        I found it hard to keep up a conversation standing so close. Their natural
        ease, which six months ago would have felt so normal, now felt uncomfortable
        and stressful. I felt tongue-tied, and my manners and chutzpah seemed to have
        deserted me.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918d00f-b7ba-45a0-a170-eaa283a893ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mumbled something to my old friends and then went to seek sanctuary
        in a cup of tea. There I pulled myself together, gathered my thoughts and
        went back for another round of gossip. And it felt liberating to have normal
        conversations again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666c410-eeb8-4c58-91f2-3b4119fa9caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I walked from the cafe I reflected on my last few months at home
        in London where it''s been months of lockdown, sky-high infection rates and
        tens of thousands of deaths. The new normal for me had been working from home
        with only the closest family and video calls for company, plus limited exercise
        a day and a handful of catch-ups with local friends but always from a safe
        distance of two meters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66721b71-e1a7-41df-952d-bca7026f0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland has been praised for its handling of the crisis after an
        initial spike in cases in February. The government then changed tactics, started
        testing and tracing, closed the borders and introduced restrictions. I suppose
        you could argue the chances of success are far higher on an island with a
        population of around 360,000 people. There''s been less than 2,000 cases and
        10 deaths recorded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417e305-da31-4050-b94f-545a4cb86f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps that Icelanders showed great faith in the government
        and sat glued to media briefings being provided not by politicians but by
        chief scientists and the police, following their every advice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725ae6c-8474-441c-898d-e883bf8167b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve joined most of the country in downloading an app that traces
        your movement. It''s designed to help the authorities track and notify anyone
        that might have been in contact with or been affected by the virus. What follows
        is testing and possibly quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b1235-e776-41e2-8f73-87a7d53dd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this has resulted in the people here being able to go about
        their lives in relative normality. I''ve been a regular at our popular swimming
        pools, attended soccer matches, dined with friends and been to parties where
        the conversation has been dominated more by the recent Will Ferrell Eurovision
        movie about Iceland than Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951438ed-1033-43e5-8f4d-2530b5aa6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bars and restaurants in Reykjavik are full too and there''s
        not a mask in sight. The only reminder that things are not quite normal are
        the hand sanitizers you find everywhere and the early closing time of 11 p.m.,
        which is usually the time that Icelanders are just getting the party started.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8e4e3-1d1d-4cdc-9f03-bc2b94c6c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest economic casualty of the coronavirus has been tourism.
        Last year, almost 2 million tourists visited and that number has now been
        reduced to a trickle, but the locals have responded by indulging in staycations.
        Social media feeds are full of spectacular pictures from friends traveling
        around the island, and hotels and camping sites around the country are full
        to capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3355291-911c-48d0-8539-be18bdac4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also encouraging this trend by providing every
        resident with a 10,000 IKR ($74) voucher to spend in restaurants, hotels and
        attractions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc03668-f3af-4f77-a0cd-6427bb08b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the biggest travel weekend of the summer approaches everyone
        will be reminded that this is a year like no other. This last long weekend
        of the summer holidays would normally mean big festivals all over the country
        -- but with bans in place on gatherings of more than 500 people they are all
        canceled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958bbee-93f6-4d98-978b-2b80c1b9d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big events like the Westman Island Þjóðhátíð party are off, the
        first time it has been canceled since WWI. Not even the big volcanic eruption
        in 1974 stood in the way of that celebration. But, with typical Icelandic
        optimism, they are already selling tickets for 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2bf5f-3bd4-4a2e-9d35-714d0cfab96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a healthy amount of fear and nobody is complacent
        -- many are worried that people are being too relaxed and that it can only
        lead to another spike -- especially with the border restrictions easing and
        more tourists coming in. It''s a sign that people here aren''t taking their
        privileged position for granted but also their desire to maintain their way
        of life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd66b83-fdb2-40fd-bd19-ee6009db5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t taken me long to adapt to the freedom here, so when I
        bumped into my cousin who had just arrived from Miami I went in for a hug
        but much like my first reaction a couple of weeks earlier -- he stepped back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438582b7-cf80-4860-b883-1879e920186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faces stricter rules because he arrived from the US, whose
        citizens are still banned from entering Iceland, so he had to wait at least
        five days and get two negative test results before he can give anyone here
        a hug.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c795aa01-3aa4-455c-bd7d-a20c3750901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to friends here I''m reminded not only of the ability
        of this country to cope with adversity but also of Iceland''s unofficial slogan:
        "Þetta reddast" which roughly translates to "It will all be OK in the end."
        It''s helped us through a global financial meltdown, a volcanic eruption which
        grounded flights around the world and hopefully it will stay true again for
        the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491acc7-3058-4e84-b65a-be9eb7f77d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:45:37.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/travel/article/iceland-coronavirus-freedom-anxiety-london-gbr-intl/index.html"
        href="https://edition.cnn.com/travel/article/iceland-coronavirus-freedom-anxiety-london-gbr-intl/index.html"
        target="_blank">Iceland is an outpost of normality amid Covid pandemic</a></em></p>'
  'More-House-probes-ABS-CBN-franchise-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T08:55:54.059+08:00
