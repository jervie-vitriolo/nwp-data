    'template': '1'
    'title': 'House panel OKs taxes on digital transactions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079da10-d9f4-48d9-a3b5-948c6f0fbace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T11:49:31.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> Streaming
        Netflix shows and shopping online may soon be more costly amid the pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f03ba-7264-4967-9c6c-fb0e41c17394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53041719-711a-4b5e-90dc-17c651c3dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Ways and Means on Tuesday has approved a
        bill imposing a 12 percent value-added tax on digital transactions in the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59e7c3-87f1-4ae8-b009-a213b12babc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0edf7da-b7dc-479f-9ab1-d1ba2b8f3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines value-added tax as an indirect tax which may be
        shifted or passed on to the buyer, transferee, or lessee of the goods, properties,
        or services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16660505-d584-4685-83ff-d91300d48319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42f322-c093-4df2-bde1-d4ed4168ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, led by Albay Rep. Joey Salceda, has approved a substitute
        bill which will amend the National Internal Revenue Code of 1997, by taxing
        digital service providers operating through online platforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd86b7a-4bee-452c-acde-d20f744a4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881a77b-982a-473a-986f-7c38a1e8e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means foreign corporations such as Netflix, Spotify, and others
        will have to pay for and impose VAT on their services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93499ab-1247-46ea-b5be-68faa30428ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65454c2a-1014-4c58-a7a3-e88c422afc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should they be exempted? But when you pay canned goods you
        pay 12 percent?" Salceda told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6878bdbf-3d04-4ee8-b043-2b8a8d67acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0ef30-01f2-48bf-b53c-05fff873729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered measure seeks to subject to tax online licensing
        of software, mobile applications, and provision of digital content such as
        music and information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125581e-3961-4489-8ebf-daa7d52bed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f58943-1787-4826-a712-2dd78adebd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also include online advertisements, e-learning and online
        courses, and subscription and payment processing services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ee524-7e3b-42fe-992c-e7afed92e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2165ca-2bd1-4d16-9322-fe1835cf7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:00:05.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third parties that act as conduit for digital goods and services
        or receive commission from transactions will also be taxed, according to Salceda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d731c05-410f-4810-9b6f-3c9687c17bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonresident digital service providers are liable for assessing,
        collecting, and remitting the VAT on transactions that go through its platform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0084e-1aec-459b-893c-b628997700ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a4e4f-47ff-4ed3-9c25-70cb0aac8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel-approved bill is a substitute to measures earlier filed
        by congressmen, including Salceda''s <a href="https://www.cnnphilippines.com/business/2020/5/19/Lawmaker-digital-service-tax-Netflix-Lazada-.html">House
        Bill 6765</a> or the "Digital Economy Taxation Act of 2020," in a bid to raise
        more revenues to fund the government''s COVID-19 response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1433e-9692-4f9e-b11e-4ccb2a2aae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a4679-1bcc-49d2-8dd9-73e342fca45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.021+08:00
