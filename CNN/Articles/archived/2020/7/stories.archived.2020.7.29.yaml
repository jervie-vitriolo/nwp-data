      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697dd844-c3f7-4f73-bb56-83f962b3051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous issues were also raised in the past month, particularly
        on the voting of controversial measures like the anti-terrorism bill, and
        the junking of the ABS-CBN franchise application, due to Congress'' teleconferencing
        procedures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5174284-44df-4c19-8514-82e72ad1ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327b1da-44b3-47ac-a4a8-70a3f9586aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, some lawmakers complained that<a href="https://cnnphilippines.com/news/2020/6/4/Vilma-Santos-Loren-Legarda-lawmakers-deny-co-authoring-Anti-Terrorism-Bill.html?fbclid=IwAR2IcuxBFMKKOoUN9cPvyokErjdHMNGt4Y9Kc2J1ByzcJZT6oOvCW9gvYWc">
        their votes were erroneously tallied in the voting of the anti-terrorism bill</a>
        when it was still up for third and final reading.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26566e4d-46a7-4aca-8cd8-b14019b586ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T16:20:19.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:48.251+08:00
