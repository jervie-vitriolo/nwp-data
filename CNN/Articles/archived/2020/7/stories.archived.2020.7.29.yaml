      'Juan-Miguel-Severo', 'Tonyo-Cruz', 'Aling-Marie', 'Gia-Sison']
    'template': '1'
    'title': 'Online personalities to SC: Anti-terrorism law dangerous in hands of
      ‘hypersensitive’ gov’t officials '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc87807-db0a-42f7-b72c-2e7d85f3fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Famous
        social media personalities are urging the Supreme Court to junk the Anti-Terrorism
        Act, saying the measure “is like a sword hanging over the heads of citizens”
        who may be silenced for fear of being tagged as terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce2306-648c-4da9-addc-1e1ca1db23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen online personalities, including Macoy Dubs, Pinoy Ako Blog,
        and Juan Miguel Severo filed on Wednesday the 21st petition against what is
        now the most challenged law before the Supreme Court.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Full list of petitioners against the anti-terrorism law. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/R5ks3P5bZX">pic.twitter.com/R5ks3P5bZX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1288370841340612608?ref_src=twsrc%5Etfw">July
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d47e1-0210-4a35-a1de-34ea16c49909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dcf246-4b00-4ec4-94e9-3aa3ec8819c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners stressed that the <a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">newly-signed
        measure</a> should be declared unconstitutional, mainly because of its vague
        and overly broad provisions that violate the people’s right to due process
        and curtail freedoms of speech, of expression, of the press, and of assembly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd97f96-7db5-48bb-aa36-7d2fbe8f2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It cannot be overly emphasized that the new Anti-Terrorism Act
        is highly questionable for its vague and overbroad definition of ‘terrorism’,
        which may lead to the capricious and arbitrary application by law enforcers
        and may chill the people to silence,” the 52-page petition read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627cabb-7614-45fc-8ad2-7605fff12014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it did not help that Section 4, in defining terrorism, states
        that terrorist acts shall not include advocacy, protest, dissent, stoppage
        of work, industrial or mass action, and other similar exercises of civil and
        political rights “which are not intended to cause death or serious physical
        harm to a person, to endanger a person''s life, or to create a serious risk
        to public safety.” This is often used by government officials in saying "<a
        href="https://www.cnnphilippines.com/news/2020/6/15/Anti-Terrorism-Bill-critics-activism-Esperon.html">activism
        is not terrorism</a>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e43a64-a93a-4740-a917-596793464c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The language of Section 4 itself is clear that it intends (to restrain)
        speech and expression,” the petitioners said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7b2e1-1bdb-48c4-a0af-51247699ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also protest how the law authorizes the Anti-Terrorism Council
        (ATC), a body composed of executive officials, to designate individuals and
        groups as terrorists, prompting the <a href="https://www.cnnphilippines.com/news/2020/7/9/anti-terrorism-act-amlc.html">Anti-Money
        Laundering Council</a> to freeze their assets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ea06c-fe98-4297-81d8-f96266ce0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"’Mere suspicion’ by unelected executive officials who have hypersensitivity
        to any or all forms criticism could mete anyone a charge of ‘terrorism’,”
        the petitioners said, noting that they had been threatened and harassed by
        government officials.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a764a4-8fbf-4a2d-98f6-076c1a08fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cited recent incidents, including the <a href="https://www.cnnphilippines.com/news/2020/4/25/dole-owwa-polo-ofw-taiwan-cyberlibel.html">Filipino
        caregiver in Taiwan whom a labor attaché sought to deport</a> to the Philippines
        over a Facebook post against President Rodrigo Duterte, and the <a href="https://www.cnnphilippines.com/regional/2020/6/25/Ronnel-Mas-sedition-charge-dismissed-.html">detention
        of a public school teacher in Olongapo over a tweet</a> supposedly offering
        a ₱50-million reward to anyone who could kill Duterte. The case was later
        dismissed by a local court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d64c1-8f68-40e3-aed3-31f83eecce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:31:31.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, including lawmakers who authored and sponsored
        the Anti-Terrorism Act earlier explained that the ATC can only designate terrorists
        but proscription, which would lead to arrests, would have to be approved by
        the Court of Appeals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921dd2c-d61b-4f0e-b23a-83c520daf2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:33:30.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:29:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html">READ:&nbsp;Court
        of Appeals to now handle gov’t bid to tag CPP-NPA as a terrorist group</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
