    'template': '1'
    'title': 'DepEd hits target number of enrollees, but millions of student seen
      to be left out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbf941-3acd-4cbc-b7e9-885952ec4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:10:55.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Department
        of Education has reached its target number of enrollees in public and private
        schools less than a month before the next school year begins, even as millions
        of students stand to be left out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d954e7-968c-41a6-8898-29c43563d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:10:55.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has said it is targeting at least 80 percent of last year’s
        figure of 27.7 million, or 22.16 million students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de104410-4f51-49f7-8ece-820751f574da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:10:55.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DepEd shows as of 8 a.m. Wednesday, at least 22,233,806
        students have enrolled in public and private schools, surpassing the target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ab2a6-5214-4360-bc39-7dcfb1f4a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:10:55.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most or 20,841,279 million learners have registered in public basic
        educational institutions, while 1,359,984 million have enrolled in private
        institutions</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8026a5-f3e9-42ca-b014-4dceb7243578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:10:55.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The department earlier conceded that it would not be able to hit its initial
        target of nearly 28 million enrollees this school year despite extending the
        registration period due to the COVID-19 crisis. The education sector has veered
        away from the traditional face-to-face classes pending a vaccine for the viral
        disease, and many families have expressed difficulties in coping with the
        changes due to financial and other reasons.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf4827-5631-4823-be66-1fd99026616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:54:34.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s present target leaves out more than five million children
        based on last year''s enrollment, although the Alliance of Concerned Teachers
        has a higher estimate of 7 million children who failed to enroll this school
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bb48a-d43e-4708-aaf4-245f8fbecb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T15:54:34.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers'' group has also denounced DepEd for pushing through
        with its schedule to start the school year despite having no "plans" for the
        millions of children who failed to enroll,&nbsp;and many families have expressed
        difficulties in coping with the changes due to financial and other reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422204f6-1d11-47f6-9874-f7e79c6cff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:10:55.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the blended education system, delivery of lessons could be
        done through the use of DepEd’s online portal, television, radio and learning
        modules in digital or printed packets. A DepEd official <a href="https://cnnphilippines.com/news/2020/7/25/DepEd-August-24-school-opening-preparations.html?fbclid=IwAR1Wk95wsU3sb5208etr_wZCy5bvc-5bhMHbVSGaK8PLoVjkB8t1QuuV2so"
        target="_blank">cited</a> the digital and printed packets as the most preferred
        module so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512fc44-57c1-41b9-bef6-4773a723dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:10:55.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic year 2020 to 2021 will formally start on August 24 as the
        DepEd sees no reason to further delay school opening.</p>'
  'Face-masks-facial-recognition-software':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-29T12:16:59.937+08:00
    'imagesource': 'jcr:b96d3bf2-7672-4ccc-bb51-31f139cff741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab249853-175e-401c-a5ea-9973b3232e96'
    'lead': 'Face masks are already known to stop the spread of coronavirus. Apparently,
      they can also make it much harder for facial-recognition software to identify
      you, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T12:19:33.642+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:30:08.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:24.556+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Face masks are screwing up facial recognition software'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a535b-c8b8-4bdd-9e08-409221cddc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Face masks are already known to stop
        the spread of coronavirus. Apparently, they can also make it much harder for
        facial-recognition software to identify you, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f08ded-e610-4ff7-b6a5-73f150315f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the key finding of a new report released Monday from federal
        researchers at the National Institute of Standards and Technology, or NIST,
        which is a branch of the US Commerce Department whose functions include measuring
        the accuracy of facial-recognition algorithms that companies and researchers
        submit to the lab.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6323c2-5f1d-428e-854e-59806d6dfe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When tasked with matching a picture of a person wearing a digitally
        added face mask to a different photo of the person without one, the most accurate
        facial-recognition algorithms failed to make a correct match between 5% and
        50% of the time, according to the report. Generally speaking, most of the
        algorithms tested had failure rates of between 20% and 50%, Mei Ngan, a computer
        scientist at NIST and an author of the report, told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94bc57-85fc-45d0-b220-b258b87ea5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identification issues make sense, as facial-recognition systems
        typically work by comparing measurements between different facial features
        in one image to those in another. Blocking off part of the face means there
        is less information for the software to use to make a match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68dca9-273d-473a-95d6-3fb81dbee713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlights a unique challenge the tech industry is already working
        to confront as the pandemic continues. While the technology is controversial,
        with a number of companies recently rethinking providing this technology to
        law enforcement, it''s used in a range of products and services, from using
        your face to unlock your smartphone to passing through a security checkpoint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73351281-546e-48bf-9c93-2b2941c65e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their report, the researchers created nine different black and
        light blue mask shapes to account for the ways mask shapes vary in the real
        world and used them to hide part of a person''s face in a photo. They then
        compared a digitally masked photo of each person with another, unmasked photo
        of the same person. They also conducted a test of the algorithms on both sets
        of photos with no virtual masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553213d2-d00f-4711-ad43-4b71847c7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, they tested 89 algorithms on more than 6 million photos
        featuring a million different people. The photos came from two sources: applications
        for US immigration benefits, which were used as the unmasked images, and photos
        of travelers crossing a border to enter the US, which were given a digital
        mask.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d9375-5430-46f5-a81e-f207e5ec2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIST found that the best of these algorithms -— which were submitted
        to the lab before mid-March — failed just 0.3% of the time when tested on
        these same sets of photos without the digital masks. With the digital masks
        on, however, error rates climbed to 5% among these same algorithms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642a16b-087f-43b0-97fe-d2c3eadef33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An obvious shortcoming of the report is that NIST didn''t test the
        algorithms on images of people who were actually wearing masks — Ngan said
        the digital approximations of masks were used due to time and resource constraints.
        On the plus side, it allowed researchers to quickly get a sense of the effect
        of masks on the algorithms, but real masks fit differently on different people.
        It''s still unknown how texture or patterns might affect accuracy of facial
        recognition software.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b383bb7-ae46-483a-928c-050b011e9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something we want to look at," Ngan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adc8d3-cec3-45ad-999e-321482f3ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies have said their facial-recognition technology can
        work with masks, and Ngan said she''s heard from developers who are working
        on algorithms meant to make this possible — perhaps by training an algorithm
        with lots of images of people wearing actual masks, or by targeting the region
        of the face above the middle of the nose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cc1af-dac8-4cb5-aaee-7a57399c8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a focus for Marios Savvides, a professor at Carnegie Mellon
        University who studies biometric identification. He said a person who''s wearing
        a mask can be essentially invisible to a facial-recognition system, as it
        doesn''t even detect a face in the first place. He thinks the region of the
        face that includes the eyes and eyebrows tends to change the least over time,
        which makes it a good part of the face to use when trying to identify a person
        whose mouth and nose are hidden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdab22-745a-4d10-9f9b-7e250a29727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.643+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIST report is the first of several that the lab plans to issue
        about how facial-recognition algorithms identify masked faces. In the fall,
        Ngan said, NIST expects to release a report on the accuracy of algorithms
        that were specifically created with the intention of spotting people in masks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a69b69-a435-4355-8216-89c44c0d2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:19:33.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/28/tech/face-masks-facial-recognition/index.html">Face
        masks are screwing up facial recognition software</a>."</em></p>'
  'Vietnam-veteran-pepper-sprayed-protests-Portland':
    'author': 'Christina Maxouris and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T12:19:41.756+08:00
    'imagesource': 'jcr:221628be-f768-45ac-853f-ab0cfe602f18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a3e16c-6f50-4112-a590-d333e0fa9f5c'
    'lead': 'A 75-year-old Vietnam veteran was seen on video getting pepper-sprayed
      in the face as he stood in front of a line of federal agents during protests
      in Portland, Oregon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T12:23:08.399+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:30:07.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:24.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 75-year-old Vietnam veteran was pepper-sprayed in the face during
      protests in Portland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212242f-219c-4ec3-93cb-1ab7c2204b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 75-year-old Vietnam veteran was
        seen on video getting pepper-sprayed in the face as he stood in front of a
        line of armed law enforcement in camouflage gear during protests in Portland,
        Oregon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2df39e-49c3-4d96-a607-99c084b3c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted by an independent journalist to Twitter on Sunday,
        shows Mike Hastie holding his camera and speaking to the officers about his
        experience at war, saying loudly he was a Vietnam veteran and combat medic.
        As he''s shouting at them, a group of armed officers are seen walking by him
        and one of them sprays Hastie directly in the face while up close to him as
        others push him out of the way, telling him to back up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a43ebd-1dc3-430d-84b5-f6a767470011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear from the video whether the law enforcement officer
        who sprayed Hastie is a local or federal officer. The Department of Homeland
        Security did not respond to CNN''s requests for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d61a8-463c-41cc-a96f-b718e1fd2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portland Police Bureau told CNN they have no comment on "this
        action by another agency."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cf64d-894a-4a1f-a9d0-6c9b27b300b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (officer) came up from behind me, I guess, and just got me
        directly. It blindsided me and I got a full dose of it," Hastie told CNN in
        an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca91537-1ed2-41d0-8edf-9f8699cc0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hastie said he approached the officers, who he believed to be deployed
        by the federal government, because he wanted to tell them about the "horrifying"
        things American soldiers were tasked with while abroad that he says people
        don''t know about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2734f0e-ea61-4dfe-aba2-98718865036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t showing disrespect to them, I wasn''t yelling at them,
        I was saying, this is my story, and I want to tell you what''s going on because
        you work for the federal government. I worked for the federal government when
        I was in Vietnam and let me tell you what we did as a result of me taking
        an oath to defend the Constitution of the United States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c5a27-7b56-4edf-9f19-ffc04708de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he''s sprayed in the video, Hastie stops and puts his hand
        over his eyes and is seen tearing and unable to open his eyes. "Boy, that
        was a direct spray," he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca035a3e-2b22-421c-a109-b347c1c7cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what took place at the scene before the video recording
        began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb072d-66cd-4946-a7d3-64535d114881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Portland began nearly two months ago, sparked by the
        death of George Floyd. While many were peaceful, recent weeks saw violent
        clashes after the Trump administration deployed federal agents to respond
        to the demonstrators. The President said the effort was to protect federal
        property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee0b2d-cf7d-4958-902a-4d62ed40fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.400+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland Mayor Ted Wheeler was in the middle of a crowd that was
        teargassed last week and has repeatedly demanded that federal agents leave
        the city, calling their presence "unconstitutional." In at least one video,
        an agent is shown yanking someone off the street and placing them in an unmarked
        vehicle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648d630-522d-490f-90ea-8c321affc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s inspector general said Thursday it will
        investigate the use of force by federal law enforcement officers in both Portland
        and Washington, DC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5402d9-740b-44e9-a865-d79f545fab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Veteran says he is ''bearing witness''</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7fd72-6563-4913-b8e5-1c6f877d6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Hastie told several people who are heard talking to
        him that he had been out on the streets for six days in a row. He later told
        CNN he passed along photographs he took and details of the protests to veterans
        groups across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd969e34-e1d1-4167-ad56-fccb58af2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are very anxious to hear about what''s going on in Portland
        other than what they''re seeing in the news. They would like to ask somebody
        that they know who''s on the ground that maybe could be a little bit more
        objective," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cd24c-a065-4aff-b63b-15f0bdb077a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hastie told CNN he''s lived in Portland for more than four decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd91135-1b91-4842-a48c-8105888f0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his time in Vietnam, he said, he participated in several
        anti-war protests across the country and would often give police a "history
        lesson" like the one he said he was giving before he was sprayed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae33295-f4b9-48a7-a5a5-f72de203dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he continues to go out to Portland''s streets despite the
        violent clashes in recent days because he''s "committed to bearing witness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a14f0-ed7d-413b-b5a4-14ad27b9fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T12:23:08.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:30:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/28/us/portland-protests-vietnam-veteran-pepper-spray/index.html">A
        75-year-old Vietnam veteran was pepper-sprayed in the face during protests
        in Portland</a>."</em></p>'
  'MWSS-Maynilad-Manila-Water-bill-shock':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-29T13:05:34.706+08:00
    'imagealtText': '(FILE PHOTO)'
    'imagesource': 'jcr:ced56fa4-0093-4256-ae65-16a961a192ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a2896a-64d7-4263-af7b-0e2507b014cd'
    'lead': 'The Metropolitan Waterworks and Sewerage System threatens sanctions against
      Maynilad and Manila Water amid reported spikes in utility bills issued to customers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T13:10:40.161+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:30:06.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:25.284+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maynilad', 'Manila-Water', 'Duterte', 'MWSS', 'bill', 'bill-shock']
    'stories': ['4489e422-7631-4b34-b942-7927662ebd08', '1622a27c-fa57-4155-ab2b-55e688ed0371']
    'template': '1'
    'title': 'MWSS tells Maynilad, Manila Water to explain surge in water bills'
    'updated': 2020-07-29T18:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216eb6a-f860-4352-828f-709b1505950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —&nbsp;</strong>The
        Metropolitan Waterworks and Sewerage System&nbsp;on Wednesday demanded Maynilad
        and Manila Water to explain reported spikes in utility bills issued to customers
        post-lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a92e4-066e-4a68-99af-e0ca0c9f8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the MWSS Regulatory Office said it issued show cause
        orders against the water firms after receiving more than 400 complaints involving
        utility bills, which supposedly reflected an unusual spike in consumption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e779566-2040-4f4b-8097-79fdf6767bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is similar to complaints raised against <a href="https://cnnphilippines.com/news/2020/7/16/DOE-welcomes-Meralco-actions-billing-complaints.html?fbclid=IwAR0WTEP2al58Dp-jVu7adVZZJosZTiQ5iB8YQZrcUQbQmlyTKIc2j5ieCdg">power
        distributor Meralco</a>&nbsp;for overstated charges after resorting to average
        billing. Meter reading was suspended from mid-March to May as Metro Manila
        was placed under strict stay-at-home rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff02e85-87fc-4fee-98df-b3b2d8817104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meter reading and regular billing activities only resumed in June,
        with MWSS requiring a grace period for payments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbace9-e3b5-4231-960f-66218ae11b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the regulator said the two concessionaires were not compliant
        with various measures to prevent bill shock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c15304-eb22-4b1b-9903-9f4e59176e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS said the firms were unable to verify the consumption patterns
        of customers, check for irregularities and automatically withhold billing
        statements which have "observed significant deviation" and will need adjustments.
        They also failed to communicate effectively and urgently such information
        to their clients, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a6958-58ce-406a-9b2b-02c7636eeedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concessionaires are expected to resolve these observed violations,
        and issue an official explanation within this week," MWSS chief regulator
        Patrick Ty said in an advisory.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMWSS.RO%2Fphotos%2Fa.3430551796963424%2F3430565496962054%2F%3Ftype%3D3&width=500"
        width="500" height="657" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580f986-688c-49b8-a126-daa79da6e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2c32d-fa82-43ad-af84-59bb6825c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:10:40.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency assures the public that sanctions will be imposed over
        violations of such policies that aim to protect public welfare," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab20a9-1053-4e8a-b9e5-21ab6c3bed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:24:45.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Manila Water said there was only a small number
        of their 1 million customers who reported issues with their bills, and that
        bulk of these have been resolved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f7cfc-2288-4664-b65f-7b3c4ea15bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:24:45.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east zone concessionaire said 7 percent or 73,588 of its clients
        sought clarifications on their billing statements from June 1 to July 27,
        and that 90 percent have been resolved through their customer feedback channels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10424ca-c8fd-448c-9bed-c9de04ea2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T17:24:45.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, only 7,937 were referred for further discussions, which
        ended in 57 customers getting bill adjustments, it said. More than 6,000 reports
        were resolved as billed based on actual consumption, while 379 cases were
        due to underground pipe leaks, the concessionaire added.</p>'
    '15':
