    'jcr:uuid': '0b5cf70e-c033-4fed-87fb-0c73345fe008'
    'lead': 'President Donald Trump''s return as the face of the COVID-19 response
      has deteriorated into a misinformation masterclass that explains why America
      is in such a mess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T13:25:53.111+08:00
