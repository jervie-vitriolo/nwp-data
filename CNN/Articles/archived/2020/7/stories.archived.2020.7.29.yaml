    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC President Dana White on sports in 2020: ''This isn''t going to work
      outside of a bubble'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9dddd-603b-435e-83b7-56814a7ab3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://cnn.com/2020/05/07/sport/dana-white-ufc-restart-interview-coronavirus-florida-cmd-spt-intl/index.html">Dana
        White</a> is nothing if not steadfast in his belief that he knows exactly
        what he is doing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d816d-d30f-4bcd-a071-c3b8d098a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of <a href="https://edition.cnn.com/2020/07/28/sport/khabib-nurmagomedov-gaethje-ufc-white-spt-intl/index.html">UFC</a>
        (Ultimate Fighting Championship) has just returned from Abu Dhabi, where his
        much-discussed ''Fight Island'' project went from fanciful notion to full-blown
        reality, taking place over a period of weeks, as Yas Island hosted multiple
        events in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdb06b-2ea9-4109-8be9-29e5044156f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To satisfy public health guidelines, with the ongoing coronavirus
        pandemic, the Department of Culture and Tourism for Abu Dhabi (DCT Abu Dhabi)
        sealed off the near 10-square-mile (25 km) island, which included the arena,
        hotel, training facilities, and dining establishments for approximately 2,500
        athletes, coaches, staff, event personnel, and Yas Island employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ba850-f2eb-47e8-bc6f-b29b881ffbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a success in every way you can measure success," White told
        CNN World Sport''s <a href="https://twitter.com/donriddellCNN">Don Riddell</a>
        from his headquarters in Las Vegas, speaking about the four events which occurred
        between July 11 and July 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeecbc4-dfe3-4b7a-a55e-ad4bebacdccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zero positives on the Island, 12,500 tests, 100 athletes, four
        title fights ... they''re [Abu Dhabi] light years ahead of everybody else
        in what''s going on with Covid, so it really was the perfect partnership."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96618af0-0c11-46df-adcb-0bb5875777ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/28/sport/khabib-nurmagomedov-gaethje-ufc-white-spt-intl/index.html">READ:
        Khabib to fight Gaethje in October return, says White</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468edaea-5a83-43fb-8e3b-5f3c9d16f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I never listen to the media''</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c45ac-bf76-43c5-ad99-fd6fb45a9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While White was ahead of the game by bringing UFC back as quickly
        as possible he did seemingly come in for some criticism within the media for
        his sport''s swift return to the Octagon. Reflecting on recent events, his
        sense of vindication is palpable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902804e9-847c-46b6-baa9-883b68562796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaning into the camera, the 51-year-old White exclaims; "Where
        are they now!?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8e30b-3978-4523-84fa-8693c777780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Why aren''t they writing the stories that they were wrong,
        and we could do this, and we could pull it off, and it has been safe?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa374b-032e-4422-ade9-d852b0c5bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never listen to the media, ever. The media will never determine
        how I run my business or how I live my life, ever."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f9e0c-2c75-4b4e-8a03-4c67586affa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ''Fight Island'' took flight, <a href="https://edition.cnn.com/2020/05/07/sport/dana-white-ufc-restart-interview-coronavirus-florida-cmd-spt-intl/index.html">US
        locations in Jacksonville, Florida</a>, and the sport''s main base of Las
        Vegas had been hosting events (UFC did postpone multiple events before May
        9).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de04b5-086e-43fc-a9a1-3377b4641879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time never stands still, especially in the often-whirlwind world
        of UFC, with a Fight Night scheduled for the Apex in Vegas this weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853eb6fe-197c-458f-8667-03c3738c7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine fights are planned for the month of August, bringing the grand
        total since May to 21, which (coincidentally) is a number synonymous with
        Vegas. In a more somber moment, White concedes that the maintaining of safety
        back on US soil is a constant cause for concern.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6e646-8eee-402c-bf21-7c2fd7ea9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that I worry about every day," White admits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1de0f2-9667-4f02-b6a6-c1950560b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that we''ve done has been successful; it''s been safe.
        I think that we''ve now proven ourselves that we can do this and we can pull
        this off, because I''m not afraid to spend the money. It''s expensive to do
        this thing right."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775c030-d1ef-4493-b456-c4fb0a2964a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''You''ve got to have the bubble''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe911b59-e8a3-47ea-ae63-469c82b803a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC notwithstanding, other major US sports are also attempting to
        make comebacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ac7b7-76a8-4c2b-9ab6-aa16b7a6e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MLS and NBA have been using the bubble of Orlando to try and safeguard
        against coronavirus cases -- the NBA is set to return later this week, while
        MLS has navigated some choppy waters but continued with its MLS is Back tournament
        -- yet baseball quickly came up against significant Covid-19 challenges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb0628-4d5e-43cd-9eb1-b0bc04a63c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games were postponed within days of America''s national pastime
        starting its season across its many ballparks around the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b12d2d-f3a0-401a-bcb5-ff922889b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who tells CNN Sport that he has not heard from any of the
        numerous commissioners, does impart some advice he presumably would have shared
        with anyone who had called.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e90d79-f28d-40c5-bf11-6ede61c7ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I can tell everybody," he adds. "This isn''t going to
        work outside of a bubble. You''ve got to have the bubble, you have to put
        people in lockdown, people can''t be sneaking out, people can''t go home.
        You know, in Abu Dhabi, the people [who worked with UFC] ... haven''t seen
        their families in two months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70058f42-3240-4b1f-bda8-5aab41ce8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/07/28/us/covid-19-mlb-baseball/index.html">READ:
        Major League Baseball season start overshadowed by Covid-19</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99477a-e6f5-4442-b431-014048ca2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When matters turn to the fight game itself, White confirms that
        one of the sport''s undoubted stars, reigning Lightweight Champion <a href="https://edition.cnn.com/2020/07/28/sport/khabib-nurmagomedov-gaethje-ufc-white-spt-intl/index.html">Khabib
        Nurmagomedov</a>, will be returning to the Octagon on October 24, against
        Justin Gaethje, in a bout fans have longed to see.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157191f8-c7eb-464c-b93f-234569784529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Nurmagomedov is reportedly back in training after the
        death of his father and trainer, Abdulmanap, 57, who passed away in a Moscow
        hospital due to complications stemming from Covid-19 infection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391f3d9-6cf6-4842-9947-a2a9c55f8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been very rough on him," affirms White. "His father was a
        hero to him. He loved his father; they had a very close relationship and it
        was very hard on him."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33d822-3e9b-4385-8d05-7642cf827f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable update is White offering his perspective on Max
        Holloway''s controversial split decision loss to Alexander Volkanovski, in
        their recent featherweight title fight at UFC 251. (How controversial? An
        online sportsbook refunded bets on Holloway to win, or win by decision.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e6d7d-5367-4a54-aeb0-7d54a157f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the one tough part about the sport," claims White.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba5d52-f6fa-4110-b128-30085ec9f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refs aren''t always going to be perfect; the judges aren''t
        always going to be perfect, and I haven''t really talked about this publicly,
        but you probably have to do the fight again. I don''t know if you give these
        guys another fight with somebody else, or what happens, but you definitely
        have to do this fight again."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83103cd2-6a8a-4781-834c-9df2af31da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conor McGregor</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f84c29-0f78-4a7d-962d-4e3a8107a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no conversation with White is complete without discussing a
        certain Conor McGregor, who, yet again, walked away from the sport last month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a62c85-3cb5-4aca-ad12-031005196307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conor McGregor is retired," the UFC president maintains, before
        quickly adding, "You never know."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725ae15-a1c0-4848-9a83-d2526a54fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:26:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White is aware that a swansong is always possible, when it comes
        to the former two-division UFC World Champion, but has bigger issues on his
        mind.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c26f9-84a6-4cb4-851a-0956d167e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:27:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, it makes a lot of sense for him to come back at the right
        time," explains White.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb79d5d-d7c2-491f-be96-782966be4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:27:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know when the right time is yet. I''m trying to get to
        January 1. That''s my goal this year, is to get to January 1 without anything
        blowing up anymore this year in 2020. I can''t wait for 2020 to be gone. This
        will go down as the worst year in history, ever."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae99e01-ec36-47de-8e45-35faa28a6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T20:23:57.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:27:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/29/sport/dana-white-ufc-fight-island-critics-spt-intl/index.html">UFC
        President Dana White on sports in 2020: ''This isn''t going to work outside
        of a bubble''</a>"</em></p>'
