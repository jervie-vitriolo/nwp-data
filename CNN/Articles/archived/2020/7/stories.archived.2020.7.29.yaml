  'CDC-Robert-Redfield-coronavirus-threat':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T13:09:25.874+08:00
    'imagesource': 'jcr:0c3d65a1-e55b-49f9-a33d-38e7578d7e3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c728b4b-5ccf-4a0c-91d5-1061789a4536'
    'lead': 'The United States was slow in recognizing the coronavirus threat from
      Europe, Dr. Robert Redfield, the director of the US Centers for Disease Control
      and Prevention, admitted for the first time Tuesday in an interview with ABC
      News.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T13:25:23.502+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:30:03.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:26.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'Robert-Redfield', 'US', 'Europe', 'coronavirus', 'COVID-19',
      'pandemic', 'threat', 'Donald-Trump', 'Trump-administration']
    'template': '1'
    'title': 'The Trump administration was slow to recognize coronavirus threat from
      Europe, CDC director admits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888774b6-d9c2-46e8-ac26-0b13e3a9ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States was slow in recognizing
        the coronavirus threat from Europe, <a href="https://www.cdc.gov/about/leadership/director.htm">Dr.
        Robert Redfield</a>, the director of the US Centers for Disease Control and
        Prevention, admitted for the first time Tuesday in an interview with ABC News.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7c9ec-05a1-443c-9ff7-e87776b58432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760ce85-9313-4ee1-a4fa-69baef7fb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The introduction from Europe happened before we realized what was
        happening," Redfield said. "By the time we realized (the) Europe threat and
        shut down travel to Europe, there was probably already two or three weeks
        of 60,000 people coming back every day from Europe," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02f385-59d5-47b9-bebc-c3d05f812635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bc023-3ab3-47ed-a799-38ac15ddbb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where the large seeding came in the Unites States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26a123-3fe0-48e5-9278-20ca76585235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c36c03-b4a9-40a4-9768-0bf7fe4f4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US restricted travel from China on February 2 and from Europe
        on March 13, but by March 8, Covid-19 was <a href="https://edition.cnn.com/2020/05/29/health/cdc-director-coronavirus-early-spread-us-bn/index.html">already
        circulating</a> among the community in New York City and, by March 15, community
        transmission of the virus was already widespread, a recent analysis from the
        CDC found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ccd5ec-62e3-4755-ad07-73512f57d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffff86-5a34-4653-b5c9-a146247cd923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the Trump administration banned travelers from Europe,
        the virus <a href="https://edition.cnn.com/2020/04/09/health/new-york-coronavirus-outbreak-europe-origin/index.html">was
        already spreading</a> in New York City, according to the report. Testing was
        also limited at the start of the epidemic there, allowing people with undetected
        cases to spread the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed2e20-6edb-4b43-9a59-82a82ca46bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a557b-d562-4621-a870-6457b1f9b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ABC interview, Redfield also admitted that there have
        been problems with the federal response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52ac41-41d3-4d65-8112-e7109befe6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e6ce3-2e55-47ff-bce5-6e349d6677f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, there''s been mistakes," he said. "And, yes, we fail. We''re
        in it doing the best we can and we''re trying to make the best judgments we
        can."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1d071-c75a-45b4-8aab-8d84b220fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a505c0-5ab1-4ee3-a489-9462e2877e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC director discussed his initial response to news of something
        mysterious happening in central China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91863dea-42c3-4fe5-9604-9190346febe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17e2cd-ea49-40a8-9899-5155584068e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he got a phone call on New Year''s Eve last year alerting
        him to an incident involving a respiratory condition in Wuhan and he told
        ABC he knew it was serious. He said he wrote the first situation report on
        the incident the very next day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb600bf-055d-46a7-888d-0a0bd083712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5292601-8651-494f-9847-4896827e21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt that this had potential to be a very serious situation
        that had national security implications."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a4ec9-cef0-4d0d-b524-ba9c4e7dbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
