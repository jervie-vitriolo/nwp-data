  'Budweiser-Zero':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-29T06:03:07.450+08:00
    'imagesource': 'jcr:31a18d83-4c03-463b-aaf5-2f7e23af4eb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afd97db1-f965-49a7-8d44-e63714be9c77'
    'lead': 'One serving of Budweiser Zero has 0 grams of sugar, targeting health-conscious
      drinkers that crave the taste of beer and don''t want to deal with a hangover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T06:04:52.826+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:27.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:16.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budweiser''s new beer is missing a key ingredient: Alcohol'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b4287-0e52-4aed-b32a-111caccfade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Budweiser is launching its first-ever
        alcohol-free, 50-calorie beer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ede7f-03a2-4f8f-9487-4302e9d12dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anheuser-Busch InBev is using the recognizable Budweiser brand to
        launch Budweiser Zero, an alcohol-free lager that tastes similar to the best-selling
        alcoholic beverage. One serving has 0 grams of sugar, targeting health-conscious
        drinkers that crave the taste of beer and don''t want to deal with a hangover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaee1f5-261a-49df-ab3c-b0e0f650fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of so-called healthier alcoholic alternatives is
        growing, as shown by the rise of low-calorie spiked seltzers and light beers.
        For Budweiser, Bud Zero creates an an opportunity for the brand to capitalize
        on the trend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb39e7-b5cd-416f-99a3-7b3dec3a02ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to disrupt this space because we believe there doesn''t
        need to be a stigma and outdated understanding of non-alcoholic beer," Monica
        Rustgi, Budweiser''s VP of marketing told CNN Business. "Beer is something
        that people love, so it doesn''t have to be binary decision of drinking beer
        with alcohol or not drinking a beer at all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63925f33-f1e4-444e-808f-6caca4dca09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bud Zero is getting a helping hand from entrepreneur and retired
        NBA player Dwyane Wade, who helped create the product''s taste and packaging.
        He told CNN Business that he hopes the drink not only attracts athletes and
        people who are focused on their health, but also beer fans who are looking
        to be responsible in social settings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8eafae-4abe-4e28-945c-34c5827730fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t always want to walk away being hungover or with a buzz,"
        Wade said. "I loved the idea of being part of the conversation without having
        to drink alcohol." The basketball player added that he''s often the designated
        driver for his family and friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042572d-9904-419c-939c-06cd8a8a49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beer had a soft launch in March and it''s debuting a national
        ad campaign featuring Wade beginning Wednesday. So far, the initial reaction
        from drinkers has "pleased" the company, according to Rustgi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a3337-f672-4ef9-a259-3250f69d1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bud Zero, which is priced similarly to Budweiser, will first be
        sold in a 12-pack of 12-ounce cans and 16-ounce single cans. A 6-pack of 12-ounce
        bottles will roll out in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab6e97-8aa3-4dbd-b502-eaaefaf3b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beer is booming</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537bdd8-446c-460e-929c-317708987331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail beer sales have jumped 20% since mid-March, when Covid-19
        began spreading in the United States, according to Nielsen. Non-alcoholic
        beer sales jumped 35% in the same time period, the firm said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7661e4-f14d-4061-a85f-e982a9fa3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer has been falling out of favor as drinkers are shifting toward
        higher-priced spirits and healthier alternatives, like spiked seltzer. However,
        beer''s affordability, brand familiarity and product innovations, including
        low- and non-alcoholic beer, has grabbed people''s attention once again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa060310-a01e-4b90-a0c8-832b42ee1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes of leading a healthier life has led some drinkers to recalibrate
        their relationship with alcohol, leading to the rise of mocktails and the
        "sober curious" movement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6bf22-138e-4ea7-b56d-90a2485f5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trend has recently extended into the beer market as both large
        and small companies rediscover non-alcoholic beers. Athletic Brewing, for
        instance, is a small craft brewery that only makes zero-alcohol beers and
        doubled production to keep up with demand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1a374-6695-4730-bea4-24352782a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the top-selling non-alcoholic beer in the United States
        is Heineken 0.0, according to Nielsen. The Dutch brewer launched the booze-free
        product in the US last year following years of strong sales in Europe. Heineken
        called its US launch a "success" earlier this year and said it''s delivering
        double-digit growth to its low- and no-alcohol beer unit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444b155-4eaa-4a90-87f6-45ff557db64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Heineken 0.0, O''Doul''s is the next top-selling brand
        on the list with, Busch in third place and Beck''s non-alcoholic beer in fourth.
        Notably, all three brands are owned by Anheuser-Busch and have a low amount
        of alcohol. But Bud Zero is the company''s first beer to be truly 0.0 alcohol
        by volume.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ca6fd-9e08-4a44-8bf4-2c0dcb666370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the Budweiser name might give the company an advantage among
        competitors. AB InBev used the strategy or the launch of Bud Light Seltzer,
        which quickly rocketed to one of the US'' top-selling seltzer brands partly
        because its association with the name.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85339e-bbc1-4336-ad08-ff2a947f7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has made people crave familiar products and possibly
        shy away from trying something new, Caleb Bryant, a food and drink analyst
        for market research firm Mintel, told CNN Business.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383be3fb-413c-47f5-96b7-c04248c3720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bud name carries so much weight to it, and this product is
        going to benefit from instant consumer recognition," Bryant said, adding that
        the Bud name is "certainly going to spur trial among some consumers" who otherwise
        might not have tried it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158b045-9ae0-414e-8065-8f464decc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bud Zero is an integral part of Anheuser-Bush''s portfolio strategy,
        which is flooding consumers with different options — a technique it has pursued
        by creating multiple spiked seltzer companies, including Bud Light Seltzer,
        Bon &amp; Viv and Natural Light Seltzer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70bc3d-ffc6-4f2b-85ed-2f66ffd5a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:04:52.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent company "has so many different brands and the fact that
        their selection of non-alcoholic beer options is growing is just playing toward
        that trend," Bryant said.</p>'
  'Brad-Pitt-scores-Emmy-nomination-for-playing-Dr.-Fauci-on--SNL-':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-29T06:08:11.473+08:00
    'imagesource': 'jcr:c168c936-610d-46e9-b343-1f77a69862b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a236357d-8b22-434e-9e49-b5ff89142c07'
    'lead': 'Dr. Anthony Fauci''s ''SNL'' dream has become Brad Pitt''s nomination
      reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T06:18:50.110+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:25.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:17.134+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt scores Emmy nomination for playing Dr. Fauci on ''SNL'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80746842-d760-4e61-a254-5ae83c819f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci''s "SNL" dream has become
        Brad Pitt''s nomination reality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0d853-efac-4a9c-b634-94495b41d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor on Tuesday scored an Emmy nomination in the outstanding
        guest actor in a comedy series category for playing Fauci on "Saturday Night
        Live," a role that came to fruition after Fauci made a public casting suggestion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e6e5f-d0b5-43d3-8f10-fbac27038bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt is nominated alongside Luke Kirby ("The Marvelous Mrs. Maisel"),
        the late Fred Willard ("Modern Family"), Dev Patel ("Modern Love"), Adam Driver
        ("SNL") and Eddie Murphy ("SNL").</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30812ba5-97e2-4bf6-99a4-1ae93a7e2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt appeared as Fauci in an April episode of the NBC sketch series,
        which was for the last three episodes of the season produced remotely because
        of the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37917a-9963-4c6b-8f4f-51984d9cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that month, Fauci, 79, was asked by CNN''s Alisyn Camerota
        on "New Day" who he''d like to play him on "Saturday Night Live," to which
        Fauci responded, "Brad Pitt, of course."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81c131-28cc-4373-a837-f60273087597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci later gave glowing praise for Pitt''s portrayal during an
        appearance on Telemundo''s "Un Nuevo Dia."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d3f28-9922-45bc-a0db-ad63e8cc9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he did great," he said. "I mean, I''m a great fan of Brad
        Pitt, and that''s the reason why when people ask me who''d I like to play
        me I mention Brad Pitt because he''s one of my favorite actors. I think he
        did a great job."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38cfae-91cf-4edd-9211-fe4c10b006f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his appearance as Fauci, Pitt briefly broke character to deliver
        a message to the real-life doctor and immunologist and other health care professionals
        who have been guiding the country''s handling of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ca05f-a532-4da8-bbaf-18b4a882659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:18:50.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to the real Dr. Fauci, thank you for your calm and your clarity
        in this unnerving time," Pitt said. "And thank you to the medical workers,
        first responders and their families for being on the front line."</p>'
  'CNN-founding-president-dead-Reese-Schonfeld':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-29T06:19:04.203+08:00
    'imagesource': 'jcr:10f666a6-9778-46c4-98e5-32f990a6bc97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dad2d96-4a53-4ce0-8c7b-07db1f7c4ced'
    'lead': 'Maurice ''Reese'' Schonfeld, who helped launch the cable news era as
      the first president of CNN, has died. He was 88.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T06:20:07.420+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:25.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:17.512+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reese Schonfeld, CNN''s founding president, has died at 88'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f6dcc-1279-4902-8e97-0f832406237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maurice "Reese" Schonfeld, who helped launch
        the cable news era as the first president of CNN, has died. He was 88.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc29774-b131-49af-90ef-3446ca5ae4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow Pat O''Gorman and daughter Juliette Reverand confirmed
        his death. "He loved CNN," O''Gorman said. "He was very proud of it. It was
        a good time for him."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb96b1b-53ed-43d7-887a-275b4604832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonfeld, a brash newsman from Newark, New Jersey, teamed up with
        Ted Turner in 1979 to create CNN, which launched on June 1, 1980. "Reese laid
        the entire foundation for CNN," said Lisa Napoli, author of a recent book
        about the network''s founding. "It was Ted''s money but entirely Reese''s
        vision."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6d89c-feb9-4f56-9182-15af0db44bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonfeld hired anchors such as Bernard Shaw, Kathleen Sullivan,
        Lou Dobbs, and Mary Alice Williams. He created shows like "Crossfire." And
        he oversaw the construction of the network in Atlanta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd100e4c-4cf4-435c-bcb6-866778c93c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newsroom was designed to be "totally open," Schonfeld said in
        a retrospective interview. "We wanted everything to hang out. We wanted to
        show every person doing every job. We wanted to show every mistake, everything
        raw. We wanted the people to live in our newsroom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ae851-afc9-4c65-bf3d-f506d30bc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonfeld supervised the less glamorous parts of building a new
        network, too, like selecting technical gear and signing leases for CNN bureaus
        and building a human resources operation. He worked alongside his wife, O''Gorman,
        who managed various units in Atlanta. He likened her to a "den mother" for
        the network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719eb583-6bd7-46c0-8ac3-4dc507cdd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Schonfeld''s successors, Tom Johnson, said in a statement
        on Tuesday, "there might not be a CNN today if Ted Turner had not recruited
        Reese Schonfeld as its founding president."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388410b2-16e4-4c76-95af-9440fb6be9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a brilliant, very creative executive," Johnson said. "Along
        with Burt Reinhardt, Sam Zelman, Bill MacPhail, Ted Kavanau, Jim Kitchell,
        and other founding staffers, Reese defied conventional wisdom to launch the
        world''s first 24-hour news channel."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cecec-cb01-4ac3-a252-7a236209a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonfeld and Turner butted heads over programming decisions --
        like Schonfeld''s plan to remove prime time host Sandi Freeman -- and Schonfeld''s
        reputation for overspending at a time when CNN was challenged financially.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acb4e0-a79a-4d1d-a8e0-c793a7213b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner fired him in 1982 and Reinhardt became president of CNN,
        followed by Johnson in 1990.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c8057-981b-4114-ad26-ea34cb41714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was honored to inherit so much of what Reese and the original
        team built," Johnson said. "Well done, Reese. Your record of achievement will
        live on in the textbooks of media history."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f5bfa-773d-44dd-9a7f-f10142bc996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mid-1980s Schonfeld launched News 12, a 24-hour local news
        channel on Long Island in New York. "Long Island was a terrific place because
        it had no television stations of its own, and we owned that island as far
        as news came," Schonfeld said in an interview with C-SPAN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cbb94-1c2c-4a56-b44c-39c7711315c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local cable news channels soon proliferated in metro areas across
        the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406b8fa-4ec5-45f2-a3d1-ccf7d8298240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1990s Schonfeld co-founded The Food Network. He had
        a hand in numerous other ventures as a media merger adviser, writer, and consultant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc4c7d-3104-43e7-80c5-4617b80c6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are few out there like Mr. Schonfeld, a blend of newsman
        and showman, money man and mandarin," a New York Observer reporter wrote in
        2001, when Schonfeld released an autobiography, "Me and Ted Against the World."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e63f7-1f25-450b-a305-35340291155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonfeld was driven by a fighting spirit -- whether battling the
        broadcast networks while trying to get CNN off the ground, or criticizing
        CNN for decades after he was fired.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71c5b9-8800-4cd3-9961-1434d4d78a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on his formative years in Newark, "the shadow of New
        York," he told C-SPAN, "you''re always an underdog when you come from Newark
        ''cause you look over at the other side of the river, and that--those are
        the big guys."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e779a-3161-449c-8c44-f9224ab60b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoli, author of the book "Up All Night: Ted Turner, CNN, and the
        Birth of 24-Hour News," said Schonfeld was "dazzled by news" from a young
        age, beginning with his first job in the newsreel business.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a7d6a-11b3-48e7-95f5-76debc724764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reese dreamt about accelerating the speed with which it travelled,"
        Napoli said. "He also wanted to bust the entrenched triopoly of the networks,
        who had a stranglehold on broadcast news."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19614f2e-2300-4b77-9dbd-8cbf871e00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonfeld was on the outside, running an independent news company
        modeled after The Associated Press. That''s how he met Turner, who had the
        deep pockets to buy satellites, videotape machines and portable cameras. The
        two men wanted to bust the entrenched network system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f66a5-e725-4952-b77e-6c4a0b7dd1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew cable and I knew news," Schonfeld once said, "and it was
        a perfect combination."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413232d4-6318-40de-a3af-d06b4f5094b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the rest isn''t just history, it''s still happening live on
        cable every minute of every day.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7b242-7c02-48a1-bfd2-4c211424d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:20:07.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth contributed reporting.</em></p>'
  'CIA-Kryptos-unsolved-mystery':
    'author': 'Christine Champagne and Drew Beebe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T06:48:23.539+08:00
    'imagesource': 'jcr:85709165-8931-428a-9e19-e4daec08383d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e8bcb7d-d7fa-43f2-b51f-e456f90aecf5'
    'lead': 'In the middle of CIA headquarters, there sits a sculpture that contains
      a secret code that has stumped top cryptologists for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T06:52:24.776+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:30:23.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:18.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CIA', 'Kryptos']
    'template': '1'
    'title': 'This sculpture at CIA headquarters holds one of the world''s most famous
      unsolved mysteries'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf318e-cb3d-43b4-98de-c80aacb8adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;In the middle of CIA headquarters,
        there sits a sculpture that contains a secret code that has stumped top cryptologists
        for decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d06aa-95f1-4196-8bb2-86308c86f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1980s, artist Jim Sanborn was commissioned to create
        a sculpture to be displayed at CIA headquarters in Langley, Virginia. Knowing
        some of the world''s top intelligence officials would see the piece practically
        every day, Sanborn made a work of art that is, in a word, puzzling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1f272-cc4b-4281-af80-6bca57885f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unveiled on November 3, 1990, it''s called Kryptos, and it contains
        a cryptographic challenge. Surely, someone would crack the code in just a
        couple of weeks, Sanborn thought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cb3e1-d5f8-49dc-adea-097d409251c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one did. And, today, Kryptos remains one of the world''s
        most famous unsolved mysteries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590cc34c-1bad-4160-b037-e892193ddcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think it would go on this long -- thirty years -- without
        being deciphered," Sanborn says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ed45e-6c40-40bd-8951-0b927eda5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He had no prior experience creating codes</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4b128-8625-4f16-9fb7-46203704b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryptos sits in a courtyard outside the CIA headquarters. A curvy,
        copper screen measuring 12 feet tall and 20 feet wide, the sculpture is packed
        with letters. "I cut with jigsaws, by hand, almost 2,000 letters," Sanborn
        says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba97b2a-cd66-4ec7-bc97-b76a791ae2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text that covers the sculpture looks like gibberish to the untrained
        eye, but Kryptos contains four distinct, encoded messages that together form
        a riddle, according to Sanborn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c1a18-7247-42c6-ad4e-4efb83e855fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanborn had no experience in the art of writing code before he created
        Kryptos. And he wasn''t particularly good at math.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa2432-ca0f-49db-afe4-b0609af24c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I had to turn to somebody. Was it going to be the Soviets? Was
        it going to be Mossad? Was it going to be some other intelligence agency?"
        he cracks. "I pretty much crossed them all off because it probably wouldn''t
        end well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb0fb7-0e91-44b7-b8e9-b9abbc751d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist ultimately sought guidance from Edward Scheidt, an expert
        in cryptology and encryption who had been chairman of the CIA''s Cryptographic
        Center before he retired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cf732-66ee-4b01-8246-d19d7623cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He turned into an expert</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06b054-0a2f-4867-adf8-09cf9f67c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met more or less in secret, and he educated me on the subject
        of code, modern codes, contemporary coding systems -- at least contemporary
        in ''88," Sanborn says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d067dc-fbcc-4f65-9b2b-389530e2fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using what he learned from Scheidt, Sanborn composed encoded text
        messages to embed within Kryptos using various techniques, including patterns
        and matrixes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f62b04-4200-443d-9736-acf25aff3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted it to reveal itself like peeling layers off an onion,"
        he says of the mystery carved into Kryptos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f8154-6a79-42a4-ab10-8042bac6bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the encoded messages have been deciphered over the years
        by members of the NSA, CIA and the general public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654611a8-54ce-4982-b26f-f092fe3fe5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more of the onion needs to be peeled away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cfb2d-c725-4b61-8664-5a8e2c271386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the messages read</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a20d41-d5ea-478a-9752-3a37bc075508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first message reads: "Between subtle shading and the absence
        of light lies the nuance of iqlusion."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc51f2-270f-435d-b792-45a194023a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iqlusion" isn''t a typo. Sanborn intentionally misspelled the word
        "illusion." It was his way of throwing people off.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1904ef-a8fd-472e-9a97-86ee2b5c4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second message, which also contains a misspelling, shares latitude
        and longitude coordinates for the CIA, hints something is buried there and
        references "WW."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6453a-b637-42de-92b1-8af88d93e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initials are a nod to William Webster. He was the head of the
        CIA in 1990 when Kryptos was installed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ce8ac-2b6d-4c91-8a09-24f4c228346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third message borrows from archaeologist Howard Carter''s writings
        about opening the door to King Tut''s tomb.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71357b-36b2-4845-aa72-580c579d2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So, what does all this mean?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f1b0b-1e0e-4a89-a3fe-b29c09cf065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s still a mystery. We''ll be a step closer when someone finally
        cracks the code behind the fourth message.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2389488-2e88-465f-9bfa-4e6834b9a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many who think they have, but according to Sanborn, no
        one has yet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f56c2-0429-442e-91e6-9a694e28f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have one individual who contacts me once a week at exactly the
        same second -- I think it''s Tuesdays at 8:23 in the morning -- with a decrypt,
        and this person has been doing this for two-and-a-half years," Sanborn says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12bf35-7cd0-4004-bf8c-3af068772529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The people who are trying to crack it</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3abf74-b4e1-4e62-9eaa-3651ed3f1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cryptologist has been trying to solve Kryptos for 20 years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a968a-9fc2-4b88-b145-1ac44961a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanborn has gotten to know some of the people working to solve Kryptos.
        He admires the efforts of Elonka Dunin and says she "probably knows more about
        Kryptos than I know."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42325522-af59-4502-9b0a-351f56837b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunin, a cryptologist and video game developer, first heard of Kryptos
        in late 2000. She loves to solve puzzles, but she knew she couldn''t figure
        out Kryptos alone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e02dc-ea04-4087-8227-9fa19d753c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She created a website dedicated to the code. It''s grown into a
        network of people committed to a common goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15114f2-bf5c-48ff-84e2-e48513593137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Kryptos community is made up of people all around the world.
        We have thousands of people that are interested in Kryptos -- either cracking
        it, or helping to see it cracked," she says. "Some of them are professional
        code breakers. Some of them are students."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee52e59-0015-42b3-9785-6c71dcf16d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The code breakers meet regularly</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8959a2-dc28-4cc8-8e03-8d26b43d02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunin organizes events at which code breakers can grill Sanborn
        as well as Scheidt in person. They usually meet every couple of years at a
        restaurant, or at Sanborn''s Maryland studio.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db041e3d-a3db-44ce-ae5d-595d69896343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanborn appreciates the group''s enthusiasm, especially given that
        there is no reward for solving Kryptos beyond bragging rights.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15898dbc-1580-4bfd-81a0-5be67c43c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, he isn''t making it any easier for anyone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c30904-7d23-44df-af69-00e6d75165bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Sanborn has publicly shared three one-word hints
        from the elusive fourth passage -- "clock," "Berlin," and, most recently,
        "northeast" -- to help the process along.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed458a-1b02-477f-8a4f-29098396423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b79ceb-8cb9-4be9-9bcf-1b04d63360ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It remains unsolved</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c65c0-9e73-4fdd-a800-a0814ddbc284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunin can''t predict exactly when it will happen. But she does believe
        Kryptos will be solved one day. "I would feel, personally, an immense feeling
        of relief. It would be off my plate," Dunin says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdb4df-68ab-415f-9c34-449e449c26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she doesn''t care who figures it out at this point. "It doesn''t
        have to be me," she stresses. "I want to see it solved."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492054b-a7fa-4e58-897a-29ef1bbfbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Sanborn, who keeps the solution to Kryptos hidden away in a
        safe deposit box, think it will be solved? Does he even want it to be solved?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817a564-7312-4895-912e-e36e393ab0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be distraught if it ended tomorrow," Sanborn muses.
        "I''d maybe be relieved."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20248004-d15e-4346-82f7-1b7222fa0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T06:52:24.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/25/us/kryptos-secret-message-code-trnd/index.html?iid=ob_lockedrail_topeditorial"
        target="_blank">This sculpture at CIA headquarters holds one of the world''s
        most famous unsolved mysteries</a></em></p>'
  'coronavirus-cardiac-impact-':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T06:52:31.320+08:00
    'imagesource': 'jcr:d44b8fb3-1476-44bf-8d7f-9edbc544cd5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a84253ed-115b-4c40-8e89-eb6c40e0eaf9'
    'lead': 'Since the coronavirus pandemic first began, evidence has emerged showing
      that COVID-19 can damage more than the lungs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T06:59:32.764+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:30:22.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:18.563+08:00
