      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Finance Assistant Secretary Dakila Napao, the government
        will earn as much as ₱10 billion from the measure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eeb101-7b6f-4df4-8348-e15e6b07a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:24:03.021+08:00
