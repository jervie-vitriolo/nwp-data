      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef630d-e9f9-480f-810b-1bb6dba826bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC was ready to send in a team of scientists within a week,
        but the Chinese government refused to let them in, Redfield said, something
        he has said before and pointed to as a reason the US got a later start in
        identifying the dangerous virus and taking action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0053c-2c79-441f-8dc4-3c0902de83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T13:25:23.504+08:00
