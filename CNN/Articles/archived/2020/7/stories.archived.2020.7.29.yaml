    'jcr:uuid': '3dac4011-0020-443c-908c-a19bf055a837'
    'lead': 'Local politicians and celebrities are jumping on the viral ’black-and-white’
      photo challenge on social media. Here’s what the campaign is about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T11:28:01.471+08:00
