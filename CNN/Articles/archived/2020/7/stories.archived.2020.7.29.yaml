      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnn.ph/news/2020/7/29/Duterte-major-changes-COVID-19-response.html">&nbsp;‘Major
