      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the total utilization rate of all temporary treatment
        and monitoring facilities or TTMFs&nbsp;in the region is at a warning zone.&nbsp;This
        classification means 30 to 70 percent of beds are occupied.</p>'
