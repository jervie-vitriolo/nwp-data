  'Duterte-major-changes-COVID-19-response':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The Philippines may soon see ''major changes'' in its COVID-19 pandemic
      response, Malacañang said Wednesday ahead of the announcement of new lockdown
      policies this week. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-29T10:01:17.401+08:00
    'imagesource': 'jcr:9bf42471-ea2e-4e33-9bf7-2faadc7c4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eadbbd9-22e7-465a-a8dc-9c58ccf95606'
    'lead': 'The Philippines may soon see ''major changes'' in its COVID-19 pandemic
      response, Malacañang said Wednesday ahead of the announcement of new lockdown
      policies this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T10:22:33.607+08:00
