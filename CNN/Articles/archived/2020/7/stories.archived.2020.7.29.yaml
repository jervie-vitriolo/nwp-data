    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'major-changes', 'coronavirus',
      'COVID-19', 'COVID-19-pandemic']
    'template': '1'
    'title': 'Duterte to bare ‘major changes’ in pandemic response'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a746d-48f3-44b3-b076-b8337904022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T10:22:33.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)—</strong>&nbsp;The
        Philippines may soon see “major changes” in its COVID-19 pandemic response,
        Malacañang said Wednesday ahead of the announcement of new lockdown policies
        this week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49160efa-03a6-43ae-8b96-8d8f208129d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s just say that things will not be the same. There will be
        major changes in our response to the pandemic,” Presidential Spokesperson
        Harry Roque told CNN Philippines’ <em>The Source</em> when asked about new
        measures to be imposed starting this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fff67-7878-424c-839f-2874ec45f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, stressed the revamp will focus more on the policies
        to contain the health crisis— and not the quarantine protocols per se.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fd3a0-61dc-46c6-b2aa-9b01e064932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include increased massive testing, “invigorated” tracing,
        and the establishment of more isolation facilities, the spokesperson noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d7e2b-719c-4996-b120-45867a160478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not so much the classification that will matter, but the new,
        invigorated responses we will have during this COVID-19 pandemic," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb690856-8bf7-4513-97e5-a22480d4885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pooled testing</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3eb734-3b3a-4458-8de7-33f2b8516ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that, for one, he sees the country’s COVID-19 testing
        capacity to further increase— especially with the government’s plan to use
        the “pooled” approach in the conduct of polymerase chain reaction or PCR tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e6a47-d4e3-45be-8e15-68d824a3ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.629+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the said approach, patients’ samples will be grouped into
        10 and will undergo one PCR test— a move officials labeled as more cost-efficient
        and speedy. Lawmakers who have <a href="https://cnnphilippines.com/news/2020/6/2/pooled-PCR-testing-coronavirus-COVID-Garin.html?fbclid=IwAR16-kBNPLd6fh06eaSYa5MvrbeY2iTt7szgygIKg5X9MVQpXDUjKQiGKus">pushed
        for the implementation</a> of this protocol also argued it will accelerate
        the isolation procedures in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30a0d3-52c7-4ea1-8bab-3959c1b99da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the price for COVID-19 tests is also seen to decrease
        to as low as ₱300 per person from the usual thousands of pesos charged on
        patients, given that fewer test kits will be used for this method.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0180a-3d2f-4514-b50c-6782cdb0b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from improvements in testing protocols, Roque said the government
        will also open up more isolation facilities for patients, including those
        showing mild symptoms and the asymptomatics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f56289-7f6c-47c3-a705-de9ebdff49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added officials will also be converting a drug rehabilitation
        center in Nueva Ecija to an additional mega isolation facility for virus-hit
        persons. Vacant school dormitories may also be tapped should the need for
        more facilities arise, Roque said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658e5d2-779f-4b07-8f05-bb9da8100f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Roque stressed the Philippines is on track to have
        “reinvigorated” tracing protocols for the infectious disease, with the help
        of new COVID-19 tracing czar, Baguio City Mayor Benjamin Magalong. These include
        the creation of an “army of volunteers” to further intensify tracing procedures
        in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17937e-004e-43d7-9c5b-c390b86627f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/15/Baguio-City-Mayor-Magalong-contact-tracing-czar-coronavirus.html">New
        coronavirus contact tracing czar Magalong: Task is challenging, but not impossible</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e494a9e-16f9-4d1d-a00e-6ca964afd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people will now see the difference in the response that we
        will have. It is now thoroughly invigorated and part of it is we built capacity
        and we now have the capacity to do what we wanted to do from the very beginning,”
        Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803217f-de16-46e3-8e8c-0729a8eb1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila, a living experiment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcbf1b7-e1c3-4604-bb8b-296023df826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque refused to preempt President Rodrigo Duterte’s announcement
        of the fresh lockdown rules expected on Thursday, noting the recommended classifications
        are still subject to finalization amid appeals from local government units.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290e5a5-0f13-4a02-b8e0-a86ce976d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked of the possibility of imposing a new quarantine measure
        in the capital region, Roque only said that Metro Manila will be a “living
        experiment.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118171a-fd3e-4662-a02d-0cdcb60ccfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can’t announce it because the President will announce it on Thursday
        if I’m not mistaken," Roque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a72a09-4251-47e2-9872-32b56bafb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T18:18:13.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Metro Manila will be a living experiment, and it’s an experiment
        that we believe we can be successful at and it will be something that we can
        be proud of,” he added.</p>'
  'Robredo-politicians-celebrities-black-and-white-challenge':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-29T11:21:32.891+08:00
