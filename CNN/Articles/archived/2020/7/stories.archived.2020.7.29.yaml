  'coronavirus-second-wave-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-29T07:25:13.337+08:00
    'imagesource': 'jcr:c9636bdf-699b-478b-86bf-3f4c4e8aa2c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55ebb458-01ca-409a-98e7-d009ff355310'
    'lead': 'Even countries that got coronavirus under control are now struggling.
      That''s deeply concerning for the rest of the world'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T07:34:19.363+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:30:19.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:19.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'Hong-Kong', 'Australia']
    'template': '1'
    'title': 'Even countries that got coronavirus under control are now struggling.
      That''s deeply concerning for the rest of the world'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d5675-7de1-4e5c-bd46-1062903d2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus is "easily the most severe"
        public health emergency the World Health Organization (WHO) has ever faced,
        its director-general said Monday, as countries that previously appeared to
        have the pandemic under control recorded an uptick in cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f5d2f-2e97-4584-9972-d571a9c97c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Asia-Pacific region, where countries were among the first
        hit by the virus and the first to contain it, there have been new and in some
        cases seemingly unexplained increases in the number of infections. Governments
        that had previously been lauded for their response to the pandemic now seem
        to be struggling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f599dda-1f35-4032-8157-8c9c7978dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is concerning news for those where the first wave of the
        virus has yet to come fully under control, let alone in the disaster zones
        of the United States and Brazil. It''s especially scary as there are only
        a few more weeks of summer left in parts of the northern hemisphere, and many
        epidemiologists expect the virus to peak again in winter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08551a8-8886-43ed-8b49-c7ed722ecb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Setbacks in Asia-Pacific</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4533e0a-ab6b-4282-af40-60f1946f31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China reported the highest number of locally transmitted
        coronavirus cases since early March for the second consecutive day, with the
        majority of the 64 new domestic cases in Xinjiang. The far western region
        has seen a fresh outbreak in its capital Urumqi since July 15, after nearly
        five months of no new cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f23a38-0e0a-48fc-8ade-c38338b36e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down south in Hong Kong, the semi-autonomous Chinese city is also
        experiencing a major new outbreak, with more than a thousand new cases in
        the past two weeks, and six days straight of over 100 cases. The new surge
        came after the city appeared to be almost cornonavirus free, relaxing restrictions
        and beginning discussion of potential "travel bubbles" with other post-pandemic
        parts of the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b5411-0e9e-446f-b33d-164c52a2ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was a slight dip in the number of cases recorded on
        Monday, Japan has been seeing some of its worst numbers since the early phases
        of the pandemic, with some 5,000 new cases in the past week, according to
        Johns Hopkins University (JHU) data. The worst of the new outbreak has been
        focused on the capital Tokyo, which recorded six straight days of over 200
        new cases until Monday, when there were 131 cases. However, that dip may be
        because there were far fewer tests performed over a four-day holiday weekend
        designed to promote domestic tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26458311-d64b-447b-bc1d-6c791ccbf97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia-Pacific, Australia is also experiencing a major
        upsurge in the number of cases. The country had cases down to just a handful
        in June, but that surged towards the end of the month and has exploded in
        July, with the worst-hit area the southern state of Victoria, which on Monday
        announced a further 384 cases. There are 4,775 active cases in Victoria, 414
        of which are health workers, putting further strain on the state''s ability
        to treat the sick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca2ab9-62a2-496a-97d2-74d37b528c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1b41b-0b89-40e1-b402-746453bd81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the most recent waves of the virus, in Hong Kong, Australia,
        China and elsewhere, have come as a surprise to officials. While there are
        a number of flaws to point out in various governments'' responses, the numbers
        did not explode until very recently -- potentially because a more virulent
        strain of the virus had been introduced, or that cases were simply building
        up undetected and suddenly reached a tipping point.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54792135-93ef-4d2b-b2fb-b4336cb6ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Cowling, a professor at Hong Kong University''s school of public
        health, wrote this week that "we may never know" how the latest wave of cases
        in the city began, but data points to infections being imported from overseas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b73b0-4c4b-4894-860b-c794527ff0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (this) epidemic is controlled, this really emphasizes the
        importance of keeping infections out through effective testing and quarantine
        of persons arriving in Hong Kong," he said. "Once an epidemic begins, it will
        take a lot of effort to stop."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b13c5-39fb-403f-888a-e279f2553921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday, Hong Kong deputy leader Matthew Cheung said the
        city had been following the approach of "lift and suppress," gradually relaxing
        restrictions as cases diminished and ramping them back up should there be
        a surge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee695ba-362d-4e9a-810b-3da5e1a52d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the government announced it was making wearing masks
        in public compulsory -- a fairly redundant move given that almost all Hong
        Kongers already did -- and limiting public gatherings to just two people.
        The Chinese government will also help build a Wuhan-style makeshift hospital
        near Hong Kong''s airport with a capacity of around 2,000 hospital beds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85b9f6-08be-4383-827b-6f36e2b7f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemic situation is critical," Cheung said, adding that the
        next few weeks are extremely crucial for the city. "We are facing a high risk
        of community outbreak."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033bc3f-9e39-4138-93e6-c0c210f77658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the city have been facing criticism for their handling
        of the latest wave, particularly over the large number of quarantine exemptions
        given to business travelers and airline crew, which some blamed for reintroducing
        the virus to the city. However, the government has defended the policy as
        necessary for the economy, and health authorities have not yet been able to
        track where the latest infections originated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675e762-8693-42e3-824c-aea9e0f5b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for all Cheung''s insistence that Hong Kong has been following
        a policy of "lift and suppress," the city has yet to introduce anything like
        a full lockdown, even as cases continue to rise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b22cd6-8d74-4f87-8780-c66cb42dad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That isn''t the case in Australia, where Victoria has been placed
        under strict restrictions, but is nevertheless struggling to get numbers back
        under control. Speaking to the ABC, the country''s public broadcaster, experts
        advised patience, saying that the lockdown is likely working, but that many
        infections took place weeks ago and are only just being detected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e6ffb-b18b-4781-b2f3-f7a1e56a01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most extreme suppression action in the region has come in Vietnam,
        where the government on Monday began evacuating some 80,000 tourists from
        the central city of Da Nang after three residents contracted the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c8393-13ff-4180-bfa2-2d1e9d4056ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam has been held up as a leading example in containing the
        virus, thanks to an aggressive strategy of early screening of passengers at
        airports and a strict quarantine and monitoring program. The country has not
        reported any deaths from Covid-19 and has confirmed just 431 cases, according
        to Johns Hopkins University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82878d6-708c-471d-adee-ca095791ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard task ahead</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c887ac3-c51f-4bfa-ab72-c75f47b43ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difficulty even countries in Asia-Pacific -- the region of the
        world with perhaps the best coronavirus response -- are having points to the
        potentially insurmountable task of getting the virus under control in other
        parts of the world, at least until a vaccine becomes available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e472b59-a297-404d-9380-d22a5793bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the new rises, the numbers in Australia, Hong Kong and
        Japan don''t come anywhere close to the misery in the United States and Brazil,
        both of which are still dealing with the first wave of the pandemic, and have
        yet to take the concerted national action that experts have long recommended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db2fa1-e7da-4296-9100-653648e21f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the July heat may make the northern hemisphere winter
        seem a long way away, it is coming. Scientists say countries need to prepare
        for a potential uptick in cases that could be more serious than the initial
        outbreak, as cold weather pushes people indoors to poorly ventilated spaces
        -- exactly the conditions that are likely to make the novel coronavirus spread
        more easily.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ec70f-a66f-4023-a144-e2143284a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ever, hope is resting on the dozens of coronavirus vaccines
        under development. Speaking Monday, US infectious disease expert Dr. Anthony
        Fauci said that if one is effective, and enough people get it, that could
        finally end this pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0fdb6-2e02-4321-9286-2fb592b6e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get a widespread uptake of vaccine, we can put an end to
        this pandemic and we can create a veil of immunity in this country, preventing
        the infection from coming back," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5b12d-6e8c-4b00-9f31-d738d914f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T07:34:19.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:30:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/07/28/asia/coronavirus-hong-kong-vietnam-china-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/28/asia/coronavirus-hong-kong-vietnam-china-intl-hnk/index.html"
        target="_blank">Even countries that got coronavirus under control are now
        struggling. That''s deeply concerning for the rest of the world</a></em></p>'
