    'mgnl:tags': ['DOLE', 'Department-of-Overseas-Filipino-Workers', 'Silvestre-Bello',
      'Silvestre-Bello-III', 'Joji-Aragon']
    'template': '1'
    'title': 'DOLE backs the creation of the Department of Overseas Filipino Workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5d218-dceb-40cd-bdf3-229f2f10bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Department
        of Labor and Employment is supporting the creation of the proposed Department
        of Overseas Filipino Workers to improve services and help to the sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1c102-1f91-47a4-bb0b-7d3de15710c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinusuportahan po namin ang prinsipyo, at ang</em> spirit <em>at
        ang</em> intent <em>ng</em> measure <em>na ito. Kaya kami po, sa ngalan ni</em>
        Secretary (Silvestre) Bello <em>ay nagsasabing suportado namin ang pag-stand
        up ng</em> Department of OFW," DOLE Undersecretary Joji Aragon said Wednesday
        at the Laging Handa briefing, referring to bills filed in Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82f33a-3165-47b3-beee-2e14f62118f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We support the principle, spirit and intent of this
        measure. in behalf of Secretary Bello, we are supporting the establishing
        the Department of OFW.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b2a21-2eab-472b-a229-5fc9d705c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragon said it was important that OFWs are able to receive services,
        aid and information from one place</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee06fa0-ab6d-4936-88b5-2e971cffeac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of OFW is really envisioned to make our services
        and programs more effective and more efficient," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7b5ab-c77f-4301-9aa5-5391fce82d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the proposed DOFW would help not only workers, but
        also students who want to receive training abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69fd8f-2582-4396-83ef-22609baa9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isa pong ahensiya na mapapasaloob sa</em> Department of
        OFW <em>ay yung</em> Commission of Filipinos Overseas... <em>Ang kanila naman
        pong mandato ay yung mga</em> Pilipino who wish to go on permanent migration,
        for example, in a third country and therefore <em>kailangan din po ng</em>
        guidance, mentoring and coaching," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b1bb3-ffcc-40a4-be0a-fbb18c05e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the agencies to be included in the Department
        of OFW is the Commission of Filipinos Overseas... And their mandate is Filipinos
        who wish to go on permanent migration, for example, in a third country and
        therefore need guidance, mentoring and coaching.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5cc8f-47a1-4dab-b1b6-0c61792c3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://senate.gov.ph/lis/bill_res.aspx?congress=18&amp;q=SBN-1323"
        target="_blank">Senate Bill No. 1323</a> was filed by Senator Miguel Zubiri
        in February this year, proposing to create the Department of Overseas Foreign
        Workers to serves as the "primary policy-making, planning, coordinating, implementing
        and administrative entity in the field of overseas labor and employment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed23db-2876-46ef-8592-77f673df9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/3/11/House-approves-OFW-department-bill.html"
        target="_blank">In March</a>, the House of Representatives approved on third
        reading a bill that seeks to create a new agency for overseas Filipino workers
        called the Department of Filipinos Overseas and Foreign Deployment.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb5345-894d-4b3b-a38c-340a1c7ca414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure stated that the new department will serve as the primary
        agency to protect the rights and welfare of OFWs such as through regulating
        deployment to other countries and pursuing illegal recruitment cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b45d9-344c-4395-87bd-bcf22138cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved by the Senate and signed into law by the President,
        the department will be led by a Secretary along with five undersecretaries
        with several functions - administration and finance, foreign employment, diaspora
        engagements and special concerns, assistance to Filipinos overseas in distress,
        and policy agreements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8085e-8ce0-4dc6-ab47-18e97d9260a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:11:48.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:29:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will take over the functions of the Philippine Overseas
        Employment Administration, the Office of the Undersecretary for Migrant Workers''
        Affairs of the Foreign Affairs Department and all Philippine Overseas Labor
        Offices under the Labor Department. It will also supervise the Overseas Workers
        Welfare Administration as its attached agency. Employees from the said offices
        will be absorbed by the new department, the bill said.</p>'
