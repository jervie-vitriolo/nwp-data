    'title': 'SMC to develop mangrove industry in Bulacan to address flooding, boost
      livelihood '
    'updated': 2020-08-21T00:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afd063-c5e1-4eda-9768-62ae351c2450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) —</strong> A town
        north of Manila will stand to benefit from a crab mangrove industry that will
        be put up in a 10-hectare mangrove plantation, according to a diversified
        conglomerate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d7a5a-614d-488b-aec5-de665ae6dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation President and COO Ramon Ang said the goal
        is to plant mangroves in priority areas like Hagonoy, Bulacan as identified
        by the Department of Environment and Natural Resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48f671-eb6e-4dba-8d67-0c3bca4c2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are seeding 100,000 mud crabs monthly at Hagonoy’s mangrove
        plantation area to help boost the country’s mud crab production,” Ang said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b729fc-3eb1-4b9b-8cd8-49941619f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-29T14:56:02.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:29:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project comes ahead of its <a data-cke-saved-href="https://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html?fbclid=IwAR15pbKSVJk-mg0LTtivDYBhu9SP8ue4kUU64kfoBACsxDBeyFPa_Vw7kt8"
        href="https://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html?fbclid=IwAR15pbKSVJk-mg0LTtivDYBhu9SP8ue4kUU64kfoBACsxDBeyFPa_Vw7kt8">construction
        on an envisioned world-class international airport</a> in Bulacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d755c-3f42-476f-a9bd-4e3dcb478921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These flood mitigation measures are all integral to airport development.
        It’s very important to address these environmental concerns before investing
        over ₱700 billion for the airport,” Ang said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f036b5b-29a1-480c-aef0-7300ed6c6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ed339-8347-4b8e-a936-5b7a9cfb05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s airport project is expected to feature four parallel runways,
        a world-class terminal, and other features. It can also accommodate up to
        100 million passengers yearly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2583c6a-86f1-422b-94ce-0707224c423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T00:40:35.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:29:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bulakan, Bulacan’s municipal agriculturist Elizabeth
        Salvador, mangroves planted beside rivers hold soil and water, preventing
        flooding from happening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b59314-251b-4a2a-af6e-0357c8a01b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b8f94-d645-467e-928e-7ed6f3b841d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mud crab project aims to boost the livelihood of
        locals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fa95e-2c1e-4afa-a1cd-1b1d4c6f2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906692b0-0f58-4fe0-8c69-bb52d487d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These mangrove areas are a good breeding ground for mud crabs and
        will provide the local government unit of Hagonoy, fishermen, local entrepreneurs,
        and rural communities with a sustainable source of income given the mud crabs''
        high-income potential,” Ang said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1f96e-c954-494c-9ec1-fda351a37a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T00:40:35.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:29:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador also told CNN Philippines on Thursday that based on their
        observation, local fisherfolks are able to grow the mud crabs from two to
        three weeks. She added that these are ready for harvest by then, and are able
        to generate a good global price.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a7e09-bbc5-432f-a973-bd0ea95e52c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7a753-4ac1-483b-941f-e7d77fa5f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:49:43.173+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:29:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said in a statement that 8,000 of the 25,000 mangroves were
        planted in three hectares in Hagonoy’s Barangay Tibaguin on July 29. The rest
        is expected to be completed within the year.</p>'
