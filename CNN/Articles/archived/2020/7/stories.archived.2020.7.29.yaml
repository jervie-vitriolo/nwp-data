        than 85,000 cases</a>&nbsp;of the viral disease, with nearly 2,000 deaths
        and around 27,000 recoveries.</p>'
  'UFC-President-Dana-White-sports-2020-bubble':
    'author': 'Glen Levy and Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-29T20:18:16.968+08:00
    'imagesource': 'jcr:cc36966f-bdab-4283-9b86-b5e0f3d1b1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61902792-2e6c-4df4-8cac-0565cd124db8'
    'lead': 'Dana White is nothing if not steadfast in his belief that he knows exactly
      what he is doing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-29T20:23:57.064+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:26:42.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:24:40.621+08:00
