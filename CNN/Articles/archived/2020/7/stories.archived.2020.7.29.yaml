      'mgnl:type': 'text'
      'text': '<p>“These places can be used for online learning because we are looking
        into alternative learning mechanics. This is an option that makes Internet
        connection accessible,” said Lopez, noting the department’s response to the
        government’s promotion of alternative learning methods amid the prohibition
