      'mgnl:lastActivated': 2023-01-26T09:29:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Minority Leader Bienvenido Abante, there is no problem with
        the House minority uniting with the national government in terms of tackling
        crucial measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547e347-e1b4-41a0-ae2c-61d57d899219'
