      'mgnl:lastActivated': 2023-01-26T09:32:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As hospitals deal with a <a href="https://edition.cnn.com/2020/07/02/health/coronavirus-hospitalizations-rates-rise/index.html">resurgent</a>
        coronavirus outbreak, White House officials and the President himself continue
        to tout the country''s alleged success at addressing the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9fab8-be20-4c06-bd97-649f3dc25600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c0f4d-1f8a-47ec-8411-16db335d0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Fox News on Monday, White House Press Secretary
        Kayleigh McEnany implied that the US response to coronavirus should not be
        viewed so harshly when compared to the impact the virus has had on other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f4a02-d7e0-45c8-b7b0-340a376c4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9bf720-9e57-4f86-b8f3-b59a1ff990bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President takes Covid seriously, but we should note the mortality
        rate and how well we''re doing vis-à-vis to the rest of the world," McEnany
        <a href="https://www.politico.com/news/2020/07/06/white-house-defiant-coronavirus-deaths-349729">told</a>
        Fox News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e0c24-0677-4638-9773-5636fbf5a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93df6f-dd79-4e4f-b69d-c6d1d9831221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing Monday afternoon McEnany added, "I think the
        world is looking at us as a leader in Covid-19. Because the chart I showed
        you where you have the mortality rate in Italy and UK up here and across Europe,
        and you have the United States at a low case mortality rate, it''s because
        of the extraordinary work that we''ve done on therapeutics, and getting PPE
        and leading on ventilators."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74315cc-f709-4d59-9fd7-89e48e8526a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa9a8c-136f-4ec0-b2af-4f6fa7237fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly thereafter, President Donald Trump <a href="https://twitter.com/realDonaldTrump/status/1280209106826125313">tweeted</a>
        that "The Mortality Rate for the China Virus in the U.S. is just about the
        LOWEST IN THE WORLD," doubling down on this stance with a <a href="https://twitter.com/realDonaldTrump/status/1280234504985157637">subsequent
        tweet</a> definitively declaring that "we now have the lowest Fatality (Mortality)
        Rate in the World."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ac820-5a36-49ef-a249-70220cc3dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71493a-ca36-44b4-a252-6c7de01c030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> While US coronavirus mortality rates
        have declined <a href="https://covidtracking.com/blog/why-changing-covid-19-demographics-in-the-us-make-death-trends-harder-to">recently</a>,
        they are not the lowest in the world. Data on coronavirus death rates remain
        imprecise, due in part to limited testing availability and the prevalence
        of mild or asymptomatic cases that often go unrecorded. Still, among the 20
        countries most affected by the virus, at least 14 have lower death rates than
        the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ccc3c-2ba7-43dd-8dd7-e7421a6a1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0b3dc-aceb-4ada-ac42-7ccb561d5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, professor of pediatrics and molecular virology
        and microbiology at Baylor College of Medicine, told CNN that according to
        the latest data from Johns Hopkins, the President''s statements were not accurate.
        Out of the at least 2.8 million <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">cases
        of coronavirus</a> in the US, as of Monday morning Johns Hopkins <a href="https://coronavirus.jhu.edu/data/mortality">estimated</a>
        a fatality rate of 4.5%, the sixth highest worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0c983-0b26-4890-a241-5f7d0d09f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fb9bb-3c6d-43f6-8bfc-75abfece8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US death toll from coronavirus is <a href="https://edition.cnn.com/2020/06/30/health/us-coronavirus-toll-in-numbers-june-trnd/index.html">more
        than twice as high</a> as that of the country with the second-highest death
        toll, Brazil, based on <a href="https://coronavirus.jhu.edu/map.html">data</a>
        from Johns Hopkins. Out of the 20 most affected countries, the US also has
        the second highest number of coronavirus deaths per 100,000 people, behind
        the United Kingdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f8a8f-e5a9-4d84-8179-b3e3b17dd94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d7933-4275-4442-98a7-a26a0b370701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers on coronavirus fatality rates in the US are not necessarily
        correlated with the record increase in cases <a href="https://edition.cnn.com/2020/07/01/health/us-coronavirus-wednesday/index.html">reported
        by several states</a>. From June 18-22, the daily reported death tolls reached
        lows not seen across a five day period since March, according to the <a href="https://covidtracking.com/blog/why-changing-covid-19-demographics-in-the-us-make-death-trends-harder-to/">Covid
        Tracking Project</a>, a group led by Atlantic magazine staff writer Alexis
        Madrigal. The group has more than 100 volunteers and compiles coronavirus
        testing data from state government websites and government officials. US Surgeon
        General Dr. Jerome Adams said last week that data on coronavirus deaths "lag
        at least two weeks," so it''s possible the death rate has not caught up to
        the recent spikes in cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81c902-7db7-4ee0-aae9-47d849d6b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7376a9-2d5c-46c1-a50e-2d58256d3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia epidemiologist Elizabeth Radin told CNN she hadn''t seen
        any evidence that the US has among the lowest Covid-19 "mortality rates" in
        the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94341d22-fc48-42ec-8829-09b3c8997925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21faf13b-66ce-4d01-9257-b7d83e620adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be sure, estimates for all countries are subject to measurement
        error due to inaccurate reporting or attribution of deaths and/or under identification
        of cases due to limited testing. Additionally data from some countries may
        be more accurate or complete than others," Radin said. "I have not seen other
        reliable estimates that suggest that case fatality rate or deaths per population
        are uniquely low in the United States compared to other countries."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc078ed-eede-42e5-b77a-972d462b1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/politics/trump-coronavirus-death-rate-lowest-fact-check/index.html">Fact-checking
        Trump''s claims that US coronavirus death rate is the lowest worldwide</a>."</em></p>'
  'richard-quest-covid-19':
    'author': 'Richard Quest, Business editor-at-large, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T19:25:05.704+08:00
    'imagesource': 'jcr:4db748f3-4bd8-439d-9e6a-65a8a87f94c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30024d13-5bed-4e43-8c78-dbb78bd4a21d'
    'lead': '''For those who have not had Covid, or witnessed the mess it leaves behind,
      again, I urge you, do whatever you can to avoid this tornado,'' Richard Quest
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T19:29:16.299+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:32:10.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:32.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I got COVID-19 two months ago. I''m still discovering new areas of damage
      – Richard Quest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffd7b5-365c-49f1-b3aa-86e1b42c6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cough has come back, without warning
        and seemingly for no reason; so has the fatigue. True, neither are as debilitating
        as when I had the actual virus, but they are back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d421e-a743-4a02-9ee5-918cffe2e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e4b25-9253-4f97-8a14-710df7582fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others, I am now coming to realize that I am living and
        suffering from the long tail of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54cc8a-a4e7-4387-80eb-5ae5bf29b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc615e1c-acf8-420c-a1b3-21d1df41fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I got infected back in mid-April. The onset of symptoms came quickly.
        I suddenly noticed I was feeling very tired and I had a new cough. I got tested
        and the morning after I received a phone call from the medical center, I had
        tested positive for coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab815c6-7ed4-48e5-8913-6d6b20c9bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fcb3d1-edb5-4b67-95ff-b9496a3964dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is like a tornado. When it lands, it swirls through the
        body, causing chaos, confusion, coughs, wreaking damage to each organ it touches.
        Some won''t survive its visit. For those that do, when it has gone, one surveys
        the damage to the human landscape and realizes it''s much greater than first
        thought. My symptoms were on the milder side: I never had breathing difficulties,
        or loss of sense or smell. I was wiped-out tired and I always had "the cough,"
        which has now returned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa89b8-0b05-4089-befa-6fe0babfd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc849368-9c21-4ff1-859b-630ab971de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid cough is not like your usual cough-it-up deep cough (what
        doctors politely call a "productive cough.") It is very distinctive. It is
        a dry, raspy, wheezy, cough. In my case, lots of short, expelling gasps of
        air, followed by a long, deep, chest-wrenching expiration cough, that has
        standers by wondering if I am going to keel over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6228363-c6d4-462b-94f4-e80a0b71333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8746f9-7f46-4528-97ef-9403ae59bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have tested negative for the virus and positive for the antibodies,
        and my doctor says it won''t return. But there are days when I feel that it
        has.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c54b8-e109-4024-aa49-b26359670b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bac488-4468-4677-bd9f-b02b79d793fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am also discovering new areas of damage: I have now become incredibly
        clumsy. I was never the most lissome person, no one ever called me graceful,
        but my clumsiness is off the chart. If I reach for a glass, or take something
        out of a cupboard, I will knock it, or drop it on the floor. I have tripped
        over the curb and gone flying. I fall over furniture. It is as if that part
        of my brain, which subconsciously adjusts hand and movement to obstacles it
        sees, isn''t working.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce511dcc-a43d-4872-9054-3b77876b1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab411ec-3a63-4d64-a34c-1d76c4d0b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times there''s a sense of mild confusion. The micro delay in
        a thought, the hesitation with a word. Nobody would notice but me.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341ceeb-5343-4978-922e-b424d143cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb12af7-9fcf-4727-8a0b-b18750892f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My digestive system is peculiar, to say the least.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00713f11-064f-441e-be29-319c61d7b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878511d4-ce44-40dd-8849-23dd0e1c98bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t matter whether I call them symptoms, traits, or wreckage
        -- my body doesn''t feel quite right.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557a8d0-0372-4e2c-a6b6-a9951601b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b003502-0b46-4035-aea9-8990d1aeece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors try to reassure me, saying, this will wear off, but
        they can''t tell me when. Last week was bad. The cough has been with me for
        days, I have been tired and needed to take naps. I tripped over the camera
        tripod then fell over a chair! I am concerned but not panicked, yet. This
        week already feels much better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ebb9a9-a3e4-4af1-94ba-897ef940d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddad445-556d-472d-b4ad-1b3264623276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have not had Covid, or witnessed the mess it leaves
        behind, again, I urge you, do whatever you can to avoid this tornado.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dfd93e-5616-4239-b911-04ff15a4c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197889cb-8b63-46bb-aa43-0968a2366c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will roar through the body -- kill some on the way -- injure
        all in its path -- and then when you think "well, thank God that''s gone,"
        look around, the damage is strewn everywhere and will be with you long after
        the crisis has passed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb1356-e000-49b7-b953-44116fcfc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efbbd0-6b22-486e-b4f1-1004df35cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid is a tornado with a very long tail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974ad9e-beb9-4cf8-abda-c26d5e5c0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:29:16.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN, com, <a href="https://edition.cnn.com/2020/07/07/health/richard-quest-covid-wellness-intl/index.html">"I
