    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prominent researcher of jihadi groups shot dead in Baghdad'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b92dac-1b2c-46ff-833a-404531570e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A prominent Iraqi expert on jihadi
        groups in the Middle East, including ISIS, was shot dead by unknown gunmen
        late Monday in front of his home in central Baghdad, media director of the
        Iraqi Ministry of Interior, Major General Saad Maan, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee72c89-a8ce-4cb9-a628-aea3b24a3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hisham al-Hashimi, 47, appeared frequently on local and foreign
        media outlets as an analyst, especially during Iraq''s battle against ISIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c3850-9b03-4d3a-bec2-68d0648ff46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also an expert voice on Iraqi politics and Shiite extremist
        groups and had served as an adviser to previous Iraqi governments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f610c3-3762-4642-a39b-b0959937a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Hashimi died in Ibn Al-Nafees Hospital in Baghdad after he was
        seriously wounded during the attack, Maan said.</p>'
