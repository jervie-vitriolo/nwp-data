  'Kansas-City-Chiefs-Patrick-Mahomes-signs-most-lucrative-sports-deal-history':
    'author': 'Kevin Dotson and Hollie Silverman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-07T18:35:07.244+08:00
    'imagesource': 'jcr:5f1d52f2-3bdf-46c5-ac4b-c563ef29c24c'
