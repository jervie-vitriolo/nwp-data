  'Hisham-al-Hashimi-Iraqi-expert-on-jihadi-groups-Baghdad-dead':
    'author': 'Jomana Karadsheh, Arwa Damon, Hamdi Alkhshali and Aqeel Najim'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T06:12:34.826+08:00
    'imagesource': 'jcr:f053eaf2-af94-4687-b511-66575468a4cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb87e43-dc42-4258-b9fb-79fa6e53030f'
    'lead': 'A prominent Iraqi expert on jihadi groups in the Middle East, including
      ISIS, was shot dead by unknown gunmen late Monday in front of his home in central
      Baghdad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T06:13:53.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:54.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
