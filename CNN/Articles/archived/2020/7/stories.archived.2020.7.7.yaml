    'mgnl:tags': ['Constitution-framers', 'anti-terrorism-law', 'terror-law', '1987-Constitution']
    'template': '1'
    'title': 'Framers of 1987 Charter condemn anti-terrorism law, say it ''brings
      us back to the 70s'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533e6fc-c8f6-423a-9d5c-24443344f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)—</strong> The framers
        of the 1987 Constitution are opposing the “divisive” anti-terrorism law, saying
        it instills a climate of fear and poses challenges to citizens’ civil liberties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefae56-6a8f-42a4-a0c2-b564dcb305fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, the group condemned the recently-signed
        Republic Act No. 11479, noting how its passage brought them back to the 70s—
        otherwise known as the country’s martial law era under the late former President
        Ferdinand E. Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffce2a-f816-40ba-b3f0-e2bba9b724d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We condemn this Anti-Terrorism Act of 2020 which brings us back
        to the 1970s. We need to move forward, not backwards,” read the statement
        signed by Felicitas Arroyo, Teodoro Bacani, Florangel Rosario Braid, Edmundo
        Garcia, Jose Luis Martin Gascon, Christian Monsod, and Bernardo Villegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c52737-d01d-41df-8cfe-51bf6a03707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“RA 11479 poses serious mishaps to the cause of civil liberties..,"
        the framers said. "This law precisely creates a climate of fear, sends a chilling
        effect on those who wish to express their legitimate grievances, state their
        aspirations, and wish to engage in open and democratic debate, and threatens
        the rights of associations who may wish to dissent and question the actuations
        of those in power."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a04b6-36e6-498e-ab89-855fdeccb958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out that the 1987 Charter had deleted the Arrest,
        Search and Seizure Orders (ASSO) used during the Marcos regime to target government
        critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb207f-189d-4e8a-9fcc-dc92af11e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the passage of the new law and the creation of an
        anti-terrorism council, Filipinos “may be unwitting witnesses to a return
        to a past of unwelcome experiences,” they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9019e-247f-4705-ad4a-2756e2926f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They likewise raised alarm over the lack of due process for suspected
        terrorists, as accused individuals and groups would not be able to present
        initial counter evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d66833-96dd-4737-81df-33b4f89d75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framers also said the law may give “unprecedented” powers to
        the current administration, and that the country may already be on a “slippery
        slope to authoritarianism.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02bc8b6-1967-4874-96f9-fe5ea24836e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contested Anti-Terrorism Act of 2020 has been a subject
        of local and international criticisms alike, with rights groups voicing out
        concerns over some of its provisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0046cd-11a8-4443-a5f5-4f9a53c3f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said the law— which allows longer, warrantless arrests
        and imposes stiffer penalties for suspected terrorists— may be prone to abuse
        and may be used to target those expressing dissent against the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8524e-61f5-4aeb-8dd9-24c2a3b48832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, security and defense officials as well as lawmakers have
        repeatedly dismissed these claims, saying citizens have enough safeguards
        under the Constitution.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
