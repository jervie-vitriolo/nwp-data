      'mgnl:lastActivated': 2023-01-26T09:32:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divisive</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae2ead-9edf-4ce0-861a-1d40bd15ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framers stressed that the Philippines did not need another law
        against terrorism, as it has sufficient measures and protocols to combat threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f62be-cfc7-4fa6-8da0-c0ed34a6a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also labeled the measure as “divisive”— especially at a time
        when the country should be united to combat the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a998c20-6398-41d4-a02b-ccda379611bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are compelled to take a strong and clear stand against a law
        that betrays the letter and spirit of our fundamental law and divides our
        people when our greatest need is to unite against a common foe, a deadly contagion
        that threatens not only the health of our people but their sources of livelihood,”
        the group''s statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e39669-119b-43b1-a538-647a07ea7a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitions challenging the legality of the controversial law were
        filed before the Supreme Court just days after its passage. The pleas have
        been consolidated, sources told CNN Philippines on Tuesday, with the high
        court ordering members of the Anti-Terrorism Council and other government
        leaders to <a href="https://www.cnnphilippines.com/news/2020/7/7/Supreme-Court-Anti-Terrorism-Law-petition.html">submit
        their comments on the case.</a></p>'
  'cnn-philippines-temporarily-goes-off-air-disinfection-covid-19':
