      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — CNN Philippines
        will temporarily stop broadcasting starting today after a member of its utility
        staff tested positive for the coronavirus disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b33d3-ad70-4efe-bbfe-6b2b03da2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:31:07.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precaution and for everybody''s safety, we are temporarily
        going off the air starting tonight to disinfect the CNN Philippines office
        on Shaw Boulevard in Mandaluyong," the company said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23440c4-ccbc-47d8-8564-ccccaf813250'
      'mgnl:activationStatus': true
