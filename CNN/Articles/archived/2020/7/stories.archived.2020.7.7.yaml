  'Brazilian-President-Jair-Bolsonaro-tests-positive-for-coronavirus':
    'author': 'Marcia Reverdosa, Rodrigo Pedroso, and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T23:30:40.606+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6b051d-0954-4cda-8b54-bdeb04c9ffa5'
    'lead': 'Brazilian President Jair Bolsonaro has tested positive for COVID-19,
      Bolsonaro himself announced, speaking on Brazilian TV channels Tuesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T23:29:32.940+08:00
