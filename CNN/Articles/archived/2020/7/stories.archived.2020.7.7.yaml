      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After facing backlash on social media,
        actress Halle Berry announced on Twitter Monday she is no longer considering
        portraying a transgender man in an upcoming film role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf3072-5046-4ee4-99c0-205ea15f226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.218+08:00
