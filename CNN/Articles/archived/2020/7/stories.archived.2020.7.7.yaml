    'mgnl:tags': ['MRT-3', 'COVID-19', 'contact-tracing']
    'template': '1'
    'title': 'Gov''t to MRT-3 passengers: No contact tracing yet, check yourselves
      for COVID symptoms for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0eecff-0f33-434f-b111-7499feb76c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Aside
        from limited transportation, commuters are now burdened with the problem of
        self- screening for potential coronavirus symptoms, as a government-initiated
        contact tracing program is not yet in place for Metro Rail Transit (MRT) line
        3 passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753c954-51c6-4df8-b077-a8c18b6f375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c94935-3364-4802-b446-6bf4e367c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque reminded MRT-3 passengers
        to simply monitor themselves for COVID-19 symptoms and undergo self-isolation
        if they have had close interaction with the infected ticket sellers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745a294-49b5-47b4-920a-463a01c5ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d0017-0393-482a-809d-1398d88f455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kayo ay sumakay sa MRT, kami ay nananawagan: Kung kayo ay
        nagkaroon ng contact sa ticket sellers, kayo na ang mag-quarantine dahil hindi
        na natin malalaman kung sino kayo," Roque said in his briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aaaae8-be5e-4e34-9418-af470f579023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b89edb-f6ac-461f-9493-ea1e951362b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you took the MRT, we are calling on you: If you
        have had contact with the ticket sellers, just undergo a self-quarantine because
        we would not know anymore who among you were potentially infected.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad31c6c-5533-4aff-b88d-28fb97605a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fe520-f1d6-4c33-9648-006186173372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways Timothy John Batan said
        in a separate interview that the DOTr is still coordinating with authorities
        on how to develop a contact tracing app that can accommodate thousands of
        passengers relying on MRT-3 as their mode of transportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e31c5-8354-4990-9f15-b43d15dc2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e9dc2-fcac-46af-83f3-5fa5bc64bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, ongoing ''yung ating pakikipag-usap doon sa tinatawag na
        contact tracing app. Merong tinitingnan na i-a-adopt," he told CNN Philippines''
        Balitaan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b730e22-f1fc-40ae-9811-123300d28602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b86260-833b-42c6-957f-a6fb9432aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we are still talking to those who can help
        develop a contact tracing app. We are considering adopting this system.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a5ffe-72c1-4868-ae02-499ef178e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1790b-06a5-4a13-ad97-1692f3c63a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Batan, if the plan pushes through, the.department has
        no choice but to rely on an app-based system due to the overwhelming number
        of MRT-3 passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494c95b-f504-445a-929a-17bc88a42b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.933+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea1afb-587a-4ef7-9c3f-95037d4ec3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sistema sa MRT-3 ay dahil marami ang daily passengers, kailangan
        natin ng IT (information technology) o app-based na sistema para sa contact
        tracing," he said. "At iyan ay isa sa mga bagay na gusto nating maging resulta...matapos
        ang suspension."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724cf98b-c5e7-4c9f-9435-82ad78d8e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6348c-e041-4219-8939-ddf53ee3e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our sytem in MRT-3 is because we have a lot of daily
        passengers, what we need is an IT or app-based system for contact tracing.
        This is one of the things we hope to achieve after this suspension.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c0218-aa86-4085-834a-7237fac04f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.934+08:00
      'mgnl:createdBy': 'vince'
