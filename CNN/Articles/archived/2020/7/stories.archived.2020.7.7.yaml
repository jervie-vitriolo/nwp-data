    'title': 'Higher transport costs post-lockdown push June inflation to 2.5%'
    'updated': 2020-07-07T10:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16573678-0317-4ff9-8652-209c9736b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) –&nbsp;</strong>Limited
        public transportation options coupled with recovering fuel prices drove inflation
        faster in June, alongside some increases in select food items.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b5083-11c4-4ea3-b382-f703fadbe720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said Tuesday that June inflation
        was at 2.5 percent, coming from a 2.1 percent pickup in May and lower than&nbsp;the
        2.7 percent reading a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cbfb5-6ee9-4bc0-82b5-3c569c20c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure compares to the <a href="http://cnnphilippines.com/business/2020/6/30/BSP-June-2020-inflation-forecast.html">1.9-2.7
        percent forecast range</a> given by the Bangko Sentral ng Pilipinas last week
        and breaks four straight months of softer price movements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1439f-d31a-4fd0-8857-8b09bd9ddd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d503e81-b8d4-46ca-b2b1-e1749ebe6c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said transport costs rose by 2.3
        percent in June, coming from a decline in May, as Metro Manila and most parts
        of the country saw relaxed quarantine rules. With limited options for commuting,
        tricycle fares surged by 26 percent&nbsp;while <a data-cke-saved-href="http://Search
        Results Web results DTI eyeing price caps for bicycles" href="http://Search
        Results Web results DTI eyeing price caps for bicycles">bicycle prices also
        rose by 7.5 percent during the month</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f31dc5-47ff-4c49-9a3b-bee76ba0f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:59:41.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June marked the shift of Metro Manila and most parts of the country
        to the more relaxed general community quarantine after months under lockdown
        meant to fend off further coronavirus infections. For Metro Manila alone,
        tricycle fares rose by nearly 44 percent from May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7321d53-6652-482e-878c-ea070f890207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:59:41.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicycles became a viable option for workers who needed to return
        to their jobs as public transportation remains limited. Meanwhile, Mapa said
        limiting tricycles to just one passenger at a time amid social distancing
        protocols likely pushed drivers to raise fares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172e59e-5ba8-4859-b1bb-4b6920d3d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:31:44.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/21/bikes-new-normal-coronavirus-pandemic.html?fbclid=IwAR1gIouzPR5c3WBmUwhdtZj9DLAKx9jjv3o5KZiozfBhL6cfgfaj6cJeXyw"
        href="https://cnnphilippines.com/news/2020/5/21/bikes-new-normal-coronavirus-pandemic.html?fbclid=IwAR1gIouzPR5c3WBmUwhdtZj9DLAKx9jjv3o5KZiozfBhL6cfgfaj6cJeXyw">Worth
        the ride? How bikes are becoming a transport option under the new normal</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028a012-32a6-4f29-bf52-9f25f33344c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:59:41.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fuel prices remained lower compared to a year ago, but
        at a softer rate versus the previous month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08506c94-00ed-4241-b623-2a92e4388fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, there was an 8.6 percent increase in transport
        prices. This is more pronounced when compared to a national average rise of
        2.3 percent. The government allowed traditional jeepneys, buses, and UV Express
        units to <a href="https://www.cnnphilippines.com/news/2020/6/29/traditional-jeepneys-back-on-the-road-this-week-LTFRB-says.html">return
        to the roads only in late June.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6f2e2-e4a5-4521-b210-d39d265c4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:31:44.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was softer in the capital region at 2 percent, versus
        a 2.7 percent climb in the provinces. However, the impact of higher prices
        was more pronounced for the country''s poorest families. Inflation for the
        bottom 30 percent income group was higher at 3 percent, the highest in nearly
        a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea1d9c-b40e-4b92-941c-e78394950be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:59:41.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, the Bicol region experienced the fastest price pickups
        at 4.3 percent, while adjustments were the softest in Eastern Visayas at 1.1
        percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4383c-5928-4ef1-b4a2-daa12a66bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For food, the prices of rice and sugar remained lower year-on-year,
        but the price of corn, meat, oils and fats saw faster price increases. Mapa
        added that fish products, especially <em>dilis</em> (anchovies) and <em>galungggong</em>
        (round scad), contributed to rising food prices alongside beef, chicken, mango
        and banana.&nbsp;Meanwhile, milk, cheese and egg products saw steady costs,
        for an overall food inflation rate of 2.7 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f350558-030b-4866-ba00-5e528915810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:28:12.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​So-called "sin" products such as alcoholic drinks and tobacco also
        recorded an 18.5 percent spike in prices, with cigarettes leading the pack
        with a 22.7 percent price increase. There was also a slight pickup in the
        costs for housing, <a href="https://www.cnnphilippines.com/news/2020/6/8/Meralco-rates-lower-June.html">utilities</a>,
        and other fuels versus the previous month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c2699-68a9-4756-8a11-e2297558b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:59:41.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/30/more-areas-lift-liquor-ban-starting-june-1.html">More
        areas lift liquor bans starting June 1 with conditions</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a840401-ad71-4b20-9e17-51e765c30491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:59:41.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, prices of widely-used goods in the first six months
        rose by 2.5 percent, which is comfortably within the 1.75-3.75 percent target
        band. BSP Governor Benjamin Diokno said inflation will remain "benign" for
        the remainder of the year as economies reel from the COVID-19 pandemic.</p>'
