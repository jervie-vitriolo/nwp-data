  'Aircon-protect-from-COVID-19-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-07T19:34:20.679+08:00
    'imagesource': 'jcr:9968660b-c8d1-44eb-b748-9c55f84aa277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffb98159-567a-4e53-ab23-96865c8fcaf8'
    'lead': 'Filtering the air in homes, offices, stores and malls may be one way
      to protect the public from the novel coronavirus, some experts say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T19:41:12.490+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:32:08.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:33.406+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-conditioner', 'COVID-19']
    'template': '1'
    'title': 'Can the AC filter in your home, office or local mall protect you from
      Covid-19?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ccd9b1-c1cb-43f6-8810-e1861cfaa511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When New York Governor Andrew Cuomo announced
        last week that malls in New York could not reopen until they installed high-efficiency
        particulate air filters capable of trapping the virus that causes Covid-19,
        Harvard environmental health researcher Joseph Gardner Allen was thrilled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf43077-50b2-434c-99dd-ff925296ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3b71f-8cea-48bc-9b27-34c343dfbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been writing consistently since early February about how
        healthy buildings should be the first line of defense against the novel coronavirus,"
        said Allen, who directs the Healthy Buildings program at the Harvard T.H.
        Chan School of Public Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a90b8-89ca-47f5-b981-994757af6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d356fd-72f0-418b-9e27-a92f132b29c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really grateful that we have a leader in the country -- somewhere
        -- who was finally talking about healthy buildings, ventilation and filtration,"
        Allen said. "That hasn''t happened before. It just hasn''t happened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460400b-41a1-41f8-9859-e17aa55d80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc4a14-90a1-4229-8774-e408b53198a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A different priority</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c5882-8545-4161-afc7-3ce4acfc817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen was one of 241 scientists who wrote an open letter to the
        World Health Organization, the US Centers for Disease Control and Prevention
        and other health agencies, asking for a change in their guidance to the public
        on how the novel coronavirus, or SARS-CoV-2, can spread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22527e0f-8c26-43bb-b9aa-6723fcda7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e22cd-4843-4854-9063-e26e947a0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current guidance only focuses on "hand washing, maintaining social
        distancing, and droplet precautions," the letter, published Monday in the
        journal Clinical Infectious Diseases, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefe009-2ec0-4ada-9be1-97d366e639e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af557db2-cdb7-4910-b4fd-457ab27b4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health agencies are ignoring the tiny droplets of virus that
        sputter and spray from our mouths, become aerosolized and then float away
        into the air, the scientists said, as a likely means of transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe88189-06d4-4f97-a627-ec2b740d1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56b3c4-ad3d-4296-978e-1e4195e14a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to talk about airborne transmission because that
        is going to make people afraid," co-author Donald Milton, a professor of environmental
        health at the University of Maryland, told CNN in a prior interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8a210-6ad3-41c7-8a35-6b5e1fc09658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90870d5-3ec7-4118-922d-2ad15782b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best vaccine against fear is knowledge and empowering people
        to take care of themselves," Milton said. "Why wearing a mask is important
        is because it blocks the aerosols at their source, when it is easy to block
        them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6825f82-ef9a-488d-a866-4d44e9f17a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96f8e1-3243-4ccd-9eeb-63983b10ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the CDC and WHO "have been so slow to acknowledge aerosol
        transmission is happening, buildings are not putting in appropriate control
        measures," said Allen, who has focused his career on "sick buildings" and
        how they affect worker performance and productivity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcd291-76c9-4cbb-a47f-2bee1e7d5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c67933-ed82-488d-bc3b-eb95841d4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prudent and pragmatic approach is to acknowledge that airborne
        transmission is happening and put in the controls. If we find out in five
        years, that airborne was 5% of transmission, then OK," Allen said. "But what
        if it''s 20% or 30% and we failed to acknowledge it? That''s a problem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1050204-3c5d-4d79-a651-7cd1eb831bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492d17c-3427-41a3-8f86-752857678ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says "Covid-19 is thought to spread mainly through close
        contact from person-to-person," through "respiratory droplets produced when
        an infected person coughs, sneezes, or talks."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c9e84-e43b-44c2-9488-ca58d9a0f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5518f-931e-46a6-a54c-134181b8734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I subscribe to the CDC opinion that the vast majority of transmission
        occurs within 3 to 6 feet from the infected person. That''s the highway where
        all the traffic is -- where the the vast majority of this virus is transmitted,"
        said infectious disease expert Dr. William Schaffner, a professor of preventive
        medicine and infectious diseases at Vanderbilt University School of Medicine
        in Nashville.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe629fd-22d8-4872-9655-677e1e7648c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608f10a-8978-47d8-985e-d50a09453c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are there side streets where it can become an aerosol and spread
        into the air? Yes," Schaffner said, adding that isn''t likely to create a
        significant transmission route. If future public health investigations find
        these "aerosol transmission events are more common than currently thought,"
        that could change priorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51837335-58ba-438e-962a-f47c0ba32219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882de07-949f-4d19-874c-9a9ac6e4a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think we need to change all the AC units in the US
        and around the world based on side street traffic," Schaffner added. "We want
        to attack the high traffic route by the big three -- masks, social distancing
        and avoiding large groups. Then we''ll get virus transmission down."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc2d1f-f3c2-47fc-abaf-57f414619d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0b282-c8e5-4681-9cdc-a9d1d39faffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A role for aerosols?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4938f7-70ea-419d-9166-e99488437ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mid-March study found SARS-CoV-2 can survive in microscopic respiratory
        droplets about 2.5 microns in diameter and smaller, which can remain airborne
        and viable for up to three hours or more.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f959b1-43bb-450e-8859-22b86c5e99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce42285-ebfe-4591-8c5f-bea099f89506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, Harvard''s Allen and Linsey Marr, a professor of civil
        and environmental engineering at Virginia Tech, published a paper that rounded
        up research focusing on the role of smaller airborne particles in the spread
        of the novel coronavirus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ac03b-9bb3-4104-ae45-0d14c30ddcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0789ba-67b0-4f3f-9b61-a62c7c4b80d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible for someone to release ''large droplets'' (&gt;5
        microns) without also releasing smaller ones. Thus, transmission that is purported
        to occur via the spray of large droplets from a cough could in fact be occurring
        through inhalation of much smaller droplets at close range," the paper said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8bbb4-3bd3-49e2-9547-d15ca7539180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c50d2-6868-41ff-9aad-de11d94aadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marr, who made a groundbreaking discovery that flu virus could float
        in the air in microscopic droplets for an hour or more, likes to use cigarettes
        as a way to explain how viruses spread.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43206f8b-3bf5-473b-b766-369d7e3646b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9210a3-c1f3-4d0c-89c2-8ac1b23df633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smaller microscopic ones that we call aerosols behave kind
        of like cigarette smoke. So they''re going to be more concentrated closer
        to the smoker, the person who might be infected. As you get farther away,
        your exposure would be much less," Marr said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32e5a2-5bb1-4099-8dc6-000851263419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a785c0-bd31-4de0-9312-b2ab2d2c0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will masks protect against those microscopic floating droplets?
        Top-rated N95 and surgical-grade masks will, and scientists are scrambling
        to study and tweak the effectiveness of homemade masks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711839d7-ba2a-4634-815f-e9806c45eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0444851-5b9d-47fa-8bd0-bf63340b9aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most cloth face masks, there is no inner filtration layer that
        traps harmful particles," said Sara Greenstein, president and CEO of Lydall,
        one of the companies who signed with the U.S. Department of Defense to produce
        filtration media for N95 masks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53cbb92-21c3-4701-8916-2c4215f267a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41223d46-2441-4143-b03b-db941680cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although wearing a cloth face mask is better than nothing, it is
        no substitute for an N95 or surgical mask, which are precisely engineered,
        highly technical products," Greenstein said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d214673-84d3-4fc6-b09e-c2be8adae225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb8c8c-848f-4b3e-ac94-fa3475dbd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when medical-grade masks are widespread, ventilation systems
        with highly effective filters are another key way to filter droplets from
        the air, Allen said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f3f6b-bbeb-418b-8f4a-597a9076667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06decb-b5c1-44ca-b309-a3fc309ce71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>MERV ratings</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a658f42-9c54-49cf-97a8-f99f093a110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his edict to New York mall owners, Cuomo was talking about HEPA
        filters, which have the highest MERV ratings, between 17 and 20.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e6506-bf75-4671-816f-e7a4544c1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661aca84-9c3a-4a89-8d80-178a23234c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s MERV? It stands for "minimum efficiency reporting value,"
        and it''s how filters are rated in their ability to trap tiny particles. The
        MERV ratings go from one to 20: Filters with higher MERV ratings are more
        effective than filters with lower ratings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582a9d6-1cf9-43a6-8a6c-bb7640c9c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b46b57-1ced-4651-9f14-a823030924bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the highest end, HEPA filters are used by hospitals to create
        sterile rooms for surgeries and to control infectious diseases, and are able
        to remove 99.97% of dust, pollen, mold, bacteria and other airborne particles
        with a size as small as 0.3 microns. For comparison, Covid-19 is thought to
        be between 0.06 to 1.4 microns.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4a6b5-d859-4f01-bd4e-7827bb8b4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1eb23c-40d8-4b4a-8838-61998597c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filters are rated at their worst performance, so 99.97% is the
        worst it will do," Allen said. "And that''s rated for a particle size of 0.3
        microns, but smaller and larger it actually does better. So the point is that
        it''s capturing nearly all particles."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184424f-02cd-4ac2-a9d3-70c38f230007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572c58b-d2a3-4bbd-9572-f4924e6ca65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, most businesses and home owners may find it difficult
        to retrofit their existing system to accommodate a HEPA filter, or any filter
        higher than the rating recommended by the system''s manufacturer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a2f7d2-9da1-44d2-9b56-c4af31a2572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cfa2c-1327-46e7-906a-1714f1a974a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so can actually impair the system''s performance: Smaller
        pores in HEPA air filters make it more difficult for it to push air. Using
        denser filters can affect the efficiency of the unit and strain the fan, while
        decreasing indoor air quality -- the opposite of what you desire.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9cbfdd-3b68-4f00-86fd-8c3de096c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bbd54-fdd9-4b84-9a74-41f976ba1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HEPA filtration is not always going to be feasible or practical,"
        Allen said. "But there are other filters that can do the job. What is recommended
        now by the standard setting body for HVAC is a MERV 13 filter."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b0485-4717-4747-b243-8405b932f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd10631-c1cb-4317-aadd-aa1f20f74309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-efficiency filters in the 13-to-16 MERV range are often used
        in hospitals, nursing homes, research labs and other places where filtration
        is important.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf29a86-05ef-45ab-8a45-2cd3c39755c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c53fb4-9f58-4763-bd3a-a57b2984919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re an owner of a home, building or mall, you want to have
        someone to assess your system and install the largest MERV number filter the
        system can reliably handle without dropping the volume of air that runs through
        it," advised Erin Bromage, an associate professor of biology at the University
        of Massachusetts Dartmouth.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2aeaf7-4573-423e-9d2b-3c5c07c3e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d86a64-1758-415d-84c8-4cee3b56d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, virtually all modern air conditioning systems in commercial
        buildings have a process called makeup air where they bring in air from outside
        and condition it and bring it inside," said Bromage, a CNN contributor who
        wrote a blog post in early May -- "The Risks -- Know Them -- Avoid Them,"
        that got over 13 million views in one week.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadace8-362e-41bf-9b86-6c34a7bee8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec51b6-36c3-4b1e-9614-6c1a51648c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building owners should be looking at increasing the amount of makeup
        air that is brought inside by opening dampers, Bromage suggested.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70106dc4-da00-4d7b-be0d-408a99c9b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abba443-35f9-4e90-bac6-5b4711b27152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worse in regards to energy, but the more outside air we bring
        in, the more dilution of the virus we have and then the safer you are," Bromage
        said, adding that it''s important to also monitor humidity levels."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8879998-ba5e-46ff-a4d8-223888515359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5258bdb-bdd2-4f9d-a751-701d60fe4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s sort of a ''Goldilocks'' zone for the coronavirus, between
        40 and 60% humidity, where it doesn''t survive for very long," Bromage said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def3212-2a0d-4532-a279-9c590fda65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8d75d-ce37-4848-8cd1-6a8b0e07e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below 40% humidity, he said, the infected droplets hang in the air
        longer, thus providing the opportunity to travel farther to infect people.
        Above 60%, the droplet absorbs more moisture, growing heavier and more vulnerable
        to gravity, "which sounds like a great thing," Bromage said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfffd54-0328-46e5-9aa1-deb74197de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48c769-6af3-4b8c-bf89-0256d5fa19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it actually drops onto surfaces much faster and being wet actually
        keeps the virus alive and infectious for longer," he added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1328a79-9cd9-4d03-99c5-c034323193a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6fbef-3fcb-4454-a410-d220a0c926ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do?</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e9b2a-3de1-46c9-964a-f1d034061368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, focus on following public health recommendations: Wear masks
        when you go outside, stay away from large crowds and 6 feet from anyone not
        in your "quarantine bubble," wash your hands with soap frequently, keep your
        hands away from your face, and try to only go to outdoor locations with excellent
        air circulation and filtration.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee7b5c-b8b2-41d3-8dfc-35f51c5a50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca13200-c57c-4dd5-be64-1df6ed34baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have the resources, there are also personal HEPA air purifiers
        on the market, designed to clean a standard room of a home. Some even come
        with humidifiers that will measure the air and keep the room between 40% and
        60%, while others incorporate UV light technology designed to kill stray particles.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68047703-cf0c-4d59-acca-1d75183b3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690c218-c1f5-40b7-af3b-8fdeb7f14547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Properly balanced UV light will inactivate viruses and bacteria
        in the air, which just adds an extra layer to the protection coming from the
        air purifier," Bromage said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf29592-3f14-44c4-9e26-bbbb8478521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe38ffd-a01a-4d31-bc44-20606e29715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costs range from a few hundred to over a thousand dollars, but don''t
        be fooled by the price tag: You''re looking for a machine with a HEPA filter
        designed for the size of your room -- so measure carefully. Having too small
        of a machine in a large room won''t clean the air -- while having a large
        system in a small room is a waste of money.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c8f51-29f3-4f64-8744-6bdf6016e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a457b00-0f35-4828-977b-489467b620a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, know that HEPA filters can be pricey and will need frequent
        attention to keep them in top performance.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b4fbb-59fe-4e02-839d-bdfaa29caf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369af7e4-db7c-465f-8708-7156918d323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many point to the cost of filters and the expense of retrofitting
        buildings and say it may not be worth it. That''s not always the case, Allen
        said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3739e-840f-461f-9e2d-8963c7c991ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e0cd1-07f8-4c07-bf81-0b01b7c936f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a total misnomer that healthy building strategies and higher
        ventilation rates and filtration are expensive strategies," Allen said. "When
        people know and understand how it''s transmitted, then they''re empowered
        to make better decisions.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d128264-2e95-457d-8960-6467f8ac59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dcddf-6c3c-4069-833c-f5dc06b27196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that includes right in your home: You''d have people over,
        open up those windows; you''re in your car with somebody else, roll down the
        window, a few inches," Allen said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d5867-9b3f-4b13-972d-ebf23c622bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad878e1-bb68-4fa0-9ad3-fb4386face52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:41:12.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one strategy alone is going to work. But if we layer enough
        of these on top of each other, we can significantly reduce risks."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244dc1d-14ac-4c9f-8543-5201b615839f'
      'mgnl:activationStatus': true
