      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges filed were unlawful arrest, slight physical injuries
        and maltreatment, and violations of the public assembly act against at least
        10 Manila City cops. They were arrested on June 26.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b9d09-8096-4603-87e7-1776b4ed9e74'
