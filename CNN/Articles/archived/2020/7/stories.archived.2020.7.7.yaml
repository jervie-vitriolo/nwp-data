      'text': '<p>-- As Manu Raju<a href="https://edition.cnn.com/2020/07/06/politics/roger-wicker-confederate-flag-mississippi/index.html">
        put it</a>, Wicker''s comments "illustrate how there''s little appetite within
        the GOP" for Trump''s embrace "of a culture war over Confederate emblems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae25940-fe37-451a-b0ea-eb9f82b14e9d'
