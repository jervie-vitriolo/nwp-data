      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> More MRT-3
        personnel have tested positive for the coronavirus disease, with latest confirmed
        infections climbing to 198, the Department of Transportation (DOTr) bared
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311caba-e52f-4abe-9860-eaae65750546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:22:17.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways Timothy John Batan said
        of the recorded infections as of Monday noon, 15 were ticket sellers — eight
        from North Avenue Station, three from Araneta Center-Cubao Station, two from
        GMA Kamuning Station, one from Quezon Avenue, and one on reserved status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3d922-0886-4943-a85f-70338f3d4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:22:17.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
