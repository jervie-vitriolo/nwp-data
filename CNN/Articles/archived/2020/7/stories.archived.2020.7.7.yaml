  'Supreme-Court-Anti-Terrorism-Law-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T14:34:22.041+08:00
    'imagesource': 'jcr:96bde31e-80ba-4c9b-84e2-7871ef2f2b9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad585a86-fb73-4cdb-b6b9-54d5959c2219'
    'lead': 'The Supreme Court orders members of the Anti-Terrorism Council and other
      government leaders to comment on petitions filed against the newly enacted Anti-Terrorism
      Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T14:38:08.036+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:33.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:26.852+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders gov''t officials to comment on Anti-Terrorism Act petitions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6e8d4-c920-44cb-9e8a-8a33dd599475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Supreme
        Court on Tuesday ordered members of the Anti-Terrorism Council and other government
        leaders to comment on petitions filed against the newly enacted Anti-Terrorism
        Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaef73-eef3-4588-a895-baa7063f5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four petitions seeking to challenge the legality of the widely
        criticized law that were filed by the Rep. Edcel Lagman, the Makabayan bloc,
        and the groups of Atty. Howard Calleja and FEU Law have been consolidated,
        according to sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57ddc3-60fc-4626-a502-7e099d5d70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:07:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court required the&nbsp;respondents to file their&nbsp;comments
        on the petition and application for temporary restraining order&nbsp;within
        10 days from notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abddffc3-6113-4af3-98ff-9b88422091c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials named as respondents include Executive Secretary Salvador
        Medialdea and the eight other members of the Anti-Terrorism Council. The Makabayan
        bloc''s petition included President Rodrigo Duterte as a respondent, while
        Lagman added the Congress in his petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d42247-1875-4483-aaf4-030061b9eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court order comes a day after the petitions were filed.
        On Monday, they asked the high court to issue a writ of preliminary injunction
        and/or temporary restraining order from implementing Republic Act No. 11479,
        which was signed into law by Duterte on July 3 amid appeals to veto the widely-opposed
        bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ce76a-b112-45e8-bc23-7ac90c29da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which gives government forces more surveillance powers,
        takes effect on July 18. The Anti-Terrorism Council, chaired by Executive
        Secretary Salvador Medialdea, is set to convene to review the law and draft
        its implementing rules and regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7b561-dcf2-47ca-8919-a98b3a443463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act of 2020 repeals the Human Security Act of
        2007, giving more surveillance powers to government forces. Among its contentious
        features is a provision allowing suspected terrorists to be arrested without
        warrant and detained without charges for up to 24 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1862d-a321-4893-ad37-359903ca8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the measure relaxes safeguards on human rights and
        is open to abuse, but lawmakers who authored and sponsored the bill said it
        is at par with the laws of other countries and will not be used against law-abiding
        citizens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb756d-c3de-4d9a-b8da-0d3213b117ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:38:08.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' justice correspondent Anjo Alimario contributed
        to this report.&nbsp;</em></p>'
