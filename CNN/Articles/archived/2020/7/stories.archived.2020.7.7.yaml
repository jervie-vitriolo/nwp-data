    'jcr:uuid': 'a17d5c79-f00f-4756-bf93-577d028bcb4c'
    'lead': 'The framers of the 1987 Constitution are opposing the ''divisive'' anti-terrorism
      law, saying it instills a climate of fear and poses challenges to citizens’
      civil liberties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T16:52:42.287+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:32:22.046+08:00
