  'MRT-3-No-contact-tracing-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T15:54:10.401+08:00
    'imagesource': 'jcr:31e2a0fc-dc03-46bd-bf2c-868f95305b24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce8676b-1615-40a4-ad4b-69419fc6e151'
    'lead': 'While a concrete contact tracing initiative is not yet in place for MRT-3
      passengers, government officials leave it up to commuters to monitor themselves
      for potential COVID-19 symptoms for the meantime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T16:05:22.931+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:32:26.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:28.664+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
