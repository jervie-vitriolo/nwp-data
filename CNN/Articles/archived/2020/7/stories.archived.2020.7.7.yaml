    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7767b9-2fd6-445b-9fa7-916a7b1bc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of recent events, we''ve decided to stop operations of
        the TikTok app in Hong Kong," a TikTok spokesperson confirmed to CNN Business.
        The news was first reported by Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93cc92-6dd1-4a37-9f11-1609a7f65b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd3ccf-807c-4743-8990-9c3174dbd7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when TikTok — which is owned by Beijing-based startup
        ByteDance — will exit Hong Kong, and what that will mean for the app''s users
        in the city. TikTok did not provide further details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db5da9-194f-4a94-adff-2594c09f035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263e1aa-e26e-42bf-8eef-048a0d48574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s decision to leave Hong Kong comes as the app tries to
        distance itself from China and its parent company, and as the US administration
        openly discusses banning it. ByteDance did not immediately respond to a request
        for comment about whether it planned to make its Chinese version of the app
        — Douyin — available to Hong Kong users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676538b5-1aee-4848-befd-cf2eb501e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5aafc-b42c-474e-9c39-23c5cbbcb139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s hiring of Disney veteran Kevin Mayer in May was widely
        seen as a move — at least in part — to win over Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada5320-aa01-49a8-afe4-23b52c834cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca8f07-d360-453b-a15e-971bc9f8676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday night, US Secretary of State Mike Pompeo said that
        the United States is "looking at" banning TikTok and other Chinese social
        media apps. People should only download TikTok "if you want your private information
        in the hands of the Chinese Communist Party," Pompeo said in an interview
        on Fox News.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c09048-1139-41b0-8580-6055a46da32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321deabe-c717-4a93-822a-5a34874379a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is led by an American CEO, with hundreds of employees and
        key leaders ... here in the US," TikTok said in a statement, adding that the
        app promotes "a safe and secure app experience for our users. We have never
        provided user data to the Chinese government, nor would we do so if asked."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e20617-ed5a-42ad-bee6-25a6e3a75fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a443d-369c-4214-bc74-796074b0f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has previously said that its data centers are located entirely
        outside of China, and that none of that data is subject to Chinese law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa389a1-463a-4693-83fc-06603d5a2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d45dc-6b86-425a-b526-d7fd31eb1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement about Hong Kong also comes after US tech companies
        Facebook, Twitter and Google said they would stop processing Hong Kong government
        requests for user data while they carry out an assessment of the new law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27235b-eb30-43f9-a570-757ea465aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b1fa3-abff-42c3-978d-a3aeede6a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposed last week by Beijing, the law criminalizes secession, subversion,
        terrorism and collusion with foreign powers. It marks a sweeping change that
        critics say is an attack on freedoms of speech and the press that have long
        existed in Hong Kong, but are prohibited in mainland China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b015b-8c6a-4fd9-9e93-943d982aa9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c7ecf-4af1-4c35-99a0-22f05a6e5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaguely defined rules broaden the power of officials to investigate,
        prosecute and punish both foreign nationals and citizens for a range of offenses,
        such as "inciting hatred" among Hong Kong residents towards mainland China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a759e3e-45b6-4c95-b7d5-947f612249f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04d3a1-5ddc-42a3-9723-2ee43b60d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New investigative powers also allow police to demand that publishing
        platforms and internet service providers remove information that undermines
        national security, according to a government statement published on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8af066-9f0e-4067-8dc9-0d8b81df367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf58fc6-1917-4d9f-89b6-a1f7ad6857ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the publisher fails to cooperate immediately, police could "seize
        the relevant electronic device and take any action for removing that information
        as soon as practicable," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48d119-4a3d-4d60-9a7c-98bb95ea0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174214e-654c-4588-8bf7-70d782279f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is a major shift for Hong Kong, which has been run under
        the "one country, two systems" principle since Britain formally handed authority
        of the territory back to China in 1997. The internet is not censored in Hong
        Kong and residents are able to access social media platforms such as Facebook,
        Whatsapp and Google, which have been long banned on the mainland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f97d9e-e74c-4a70-9f64-760c51daff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215b736-720e-467f-aeac-dd9613aac08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been a relatively small market for TikTok, according
        to a company spokesperson, who added that the does not share specific numbers
        about its user base.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31495de-2a38-466b-874c-7741a3f7ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1005e-27ce-4c03-97ec-a52a734ade95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States and other western countries, though, the app
        has exploded in popularity since it launched in 2016, becoming the first Chinese
        social media platform to gain traction with users outside of its home country.
        It was downloaded 315 million times in the first three months of this year,
        more quarterly downloads than any other app in history, according to analytics
        company Sensor Tower.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8406232-be92-4ec9-86bb-f28bae6399b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59792cf2-1086-490b-a755-65eaeff0426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has also recently hit a roadblock in one of its most important
        markets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ec755-bedb-439c-8331-0a7c45e175a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbed04-6338-4589-b72a-49dec346b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
