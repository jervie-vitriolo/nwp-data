      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/07/entertainment/halle-berry-transgender-character-apology-trnd/index.html"><em>"Halle
        Berry apologizes and is no longer considering a transgender role in upcoming
        film"</em></a></p>'
  'Hong-Kong-schools-remove-books-new-law-':
    'author': 'Helen Regan, Vanesse Chan and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T15:44:45.732+08:00
    'imagesource': 'jcr:a8a4797a-3f7f-4858-a076-26c2175d1ad8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7428c44d-024c-4991-9cfe-e3431c361128'
    'lead': 'Schools in Hong Kong have been told that they must remove books and teaching
      materials that could violate the sweeping national security law that was imposed
      by Beijing last week, sparking concerns over mounting censorship in the city.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T15:48:35.124+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:32:29.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:28.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'schools', 'books', 'national-security-law']
    'template': '1'
    'title': 'Hong Kong schools told to remove books that violate new law as police
      powers extended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e982e-c1d9-458f-9b3b-677c8ebdae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Schools in Hong Kong have been told that
        they must remove books and teaching materials that could violate the sweeping
        national security law that was imposed by Beijing last week, sparking concerns
        over mounting censorship in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98f7af-0838-40b1-aff4-67c6070253a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8297d64-eaa7-4999-aacf-76a74d548c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Bureau on Monday ordered schools to review all reading
        materials in the curriculum. The move comes on the same day that police were
        given expansive new investigative and surveillance powers over the territory
        and its citizens, including internet and publishing platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48490c2b-4472-46e3-a105-6c4b89e82271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c089747-8c98-4ecb-8fa8-448568ddc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any teaching materials have content which is outdated or involves
        the four crimes under the law, unless they are being used to positively teach
        pupils about their national security awareness or sense of safeguarding national
        security, otherwise if they involve other serious crime or socially and morally
        unacceptable act, they should be removed," the Education Bureau said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46425bb3-bbd8-4de8-a5bf-2bbd95e82832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff5580-cad5-4ed0-b4bf-908048416859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School management and teachers should review all learning and teaching
        materials in a timely manner, including books," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299e186-73bf-4ed7-b232-eee59dbda7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba32406-105e-48e0-adb9-123a91ad4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security law dramatically broadens the powers of local
        and mainland authorities to investigate, prosecute and punish dissenters.
        It criminalizes secession, subversion, terrorism, and collusion with foreign
        powers and those who are convicted of such crimes can face sentences of up
        to life in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37be9d-9634-4e17-9754-4f1716fdd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641141d-a14d-4360-8e03-cd0ad0a8ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the new law includes the introduction of "national security
        education" in schools and universities. The last time Hong Kong tried to introduce
        Chinese civic education into local schools in 2012, tens of thousands of people
        protested on the streets, arguing it constituted mainland propaganda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53cabe-27a9-4213-ae61-019519e42c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239d6a8-5030-4a95-9f5b-c381e3319265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive to schools comes after several political activists
        reportedly had their books removed from public libraries in the city over
        the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa6a96-4413-4c69-b1dc-60ff0cdcde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240baccf-ee80-48eb-86ce-70d372d8f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public libraries suspended loaning out several titles, with the
        library''s website listing them as "under review" on Saturday, according to
        public broadcaster RTHK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5fe02-b6f0-419d-8288-9ca6e88c77c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf9d65-6a6b-4be9-8bef-dc5dee827098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the titles are two books written by Joshua Wong, the prominent
        Hong Kong pro-democracy activist who helped lead the 2014 Umbrella Movement
        mass protests, and one from pro-democracy lawmaker Tanya Chan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f139ff2-1020-4b65-9693-d9742bf27075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34015dd9-f3ff-4692-a6b5-601a22d0aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Monday, Wong said fundamental rights were being
        eroded the the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3a11f-22a9-4dcf-8c58-f955f529a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b354e1d5-bef4-4a15-9eb9-83de29bd2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If basic freedom still exists under the national security law,
        how come the book I published when I was still in high school was banned in
        the Hong Kong public library?" he said. "It''s not only about the political
        rights any more. It''s not only about the rights of protesters. It''s about
        the fundamental freedom or liberty that everyone cherish in this city, being
        eroded and fade out already."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed267586-27a2-4bac-ba63-ea380d44e0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ca9ee-5613-4fa7-aa36-d04d26773534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Secretary of State Mike Pompeo called the Chinese
        Communist Party''s handling of Hong Kong "Orwellian" saying in a statement
        the party''s "destruction of free Hong Kong continues."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7aa3f9-a8a1-4e15-a3b1-cc61e8cb9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95111f28-9426-47ff-b16a-c0bc9f0ad6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the ink barely dry on the repressive National Security Law,
        local authorities -- in an Orwellian move -- have now established a central
        government national security office, started removing books critical of the
        CCP (Chinese Communist Party) from library shelves, banned political slogans,
        and are now requiring schools to enforce censorship," he said in the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6e4dd-adeb-4552-82b0-a7271597be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce6d36-c5d6-46fe-a93c-bd4ef601f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, Hong Kong flourished because it allowed free thinking
        and free speech, under an independent rule of law.  No more."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5855a6-6ba2-4181-80ce-45ab8996298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67d9b4-1ea8-4a68-af77-726e1809308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, Hong Kong Chief Executive Carrie
        Lam dismissed concerns that the law undermines people''s freedom, and said
        it will instead "restore stability" and help its residents "exercise their
        rights and freedoms, without being intimidated or attacked."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0da714-9bcd-47ec-99f3-0945602837db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bc0fb-d1c3-4360-89d1-99088737bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of spreading fear, the law will actually remove fear and
        let Hong Kong people return to a normal peaceful life and Hong Kong will resume
        its status as one of the safest cities in the world," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b7246-6e0b-4521-bf7a-187b7296dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e81982-63b1-477f-8ca4-94491c63f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To media workers concerned about censorship or prosecution under
        the law, Lam said, "if journalists can guarantee that they won''t breach this
        law, then I can also guarantee the same."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f0387-73c0-447d-b319-2d9c5bb4a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23a8ad-691c-49b0-98b3-00c69c2b4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come after the Hong Kong government on Monday said
        that it would conduct a six-month review of public broadcaster RTHK''s "governance
        and management" from July 15.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24368156-cd4a-4bff-b43b-5171be146fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ab78e-4066-49cd-ac85-1cf3286a2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Expanded police powers</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c51c1e-d565-4c7b-9dfb-70d4b5942210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hong Kong Police were given expanded powers that include
        entering premises without a search warrant and stopping persons under investigation
        from leaving Hong Kong while conducting operations related to the national
        security law, according to a government press release.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62207932-9a69-4056-b5fd-da68f8c7cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96724078-141d-4cf1-9c19-b6798764a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new investigative powers also allow the police to demand publishing
        platforms and internet service providers remove information that undermines
        national security.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab52b17-39ce-48dd-8bd7-64d3daf7a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad6018-c2f1-48c5-8675-157c50d23429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be carried out with the approval of the Commissioner of
        Police and the Secretary of Justice, rather than a judge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e3ccc-98a3-4618-9acf-c759cc34bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c42964-24de-422e-8c8a-77bab5df25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police can also demand Taiwanese and overseas political organizers
        to submit information regarding their activities, wealth, and income in Hong
        Kong according to the statement. The Secretary for Security may order assets
        to be frozen if there is reasonable doubt that the property may contribute
        to undermining national security.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ce461-1984-4ea5-8402-da7c8e3c5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbb50c-8867-4313-8ff2-bd44cb978324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who fails to comply with police''s requests can be fined
        or jailed for up to two years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384ce1f-20f5-46d7-be07-ffd21e3ef923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387da9a-f3c7-441b-856e-874165dd6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge expansion of security powers were bestowed on police without
        any consultation with Hong Kong''s Legislative Council. Operations under the
        national security law do not need legislative approval and their workings
        can remain secret from the public and immune to judicial review.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16b2d7-6234-4772-ab61-359b94184d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce3816-8b1f-4341-b303-bfba75571820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaguely-written nature of the law has sparked fear and concern
        among many citizens who are unsure where that red line is and how it will
        impact their lives. Offenses under the law are broad and far-reaching, with
        no certainty of what actions will be deemed illegal until prosecutions are
        brought.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9977265-7b68-4a1f-9678-274d69fc97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ee2da-19be-42a8-97e5-8e9c8a59e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government, including the Chief Executive Lam, has
        repeatedly insisted that the new law won''t affect freedom of speech. But
        many, including journalists, artists, academics and businesspeople, are concerned
        that the law will lead to self-censorship.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d5ab3-455e-47b0-a7a5-630f145daa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5d169-12da-40d8-837f-d1d461b3f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tech companies wary over data use</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614e5b7-37af-4406-ae13-a828f4d744e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, popular video app TikTok said it will exit Hong Kong
        "In light of recent events." It is unclear when TikTok -- which is owned by
        Beijing-based startup ByteDance -- will exit Hong Kong, or whether the Chinese
        version of the app, known as Douyin, will continue to be available, as is
        the case in mainland China.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74383b74-7a6c-474b-bab4-e1e1f3faac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57eb801-6aaf-40d1-bca9-0253df3f0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, video conferencing platform Zoom became the latest
        tech company to announced it will pause processing requests for user data
        made by the Hong Kong government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2793a32-b440-40bb-b875-f3aad51db921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ff0bf-f395-49e8-8726-64d7c537923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zoom supports the free and open exchange of thoughts and ideas,"
        it said. "We''re actively monitoring the developments in Hong Kong SAR, including
        any potential guidance from the US government."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54725e60-51d8-497d-9ed5-c97bf15bc6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2cf8b-db9d-48fa-8900-604f5c9d5308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Facebook, Google and Twitter said they will stop
        processing similar requests made by Hong Kong law enforcement authorities
        while they carry out an assessment of the law.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad04b8-53df-4ce0-82af-15fadced74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72d4f4-948b-4f52-bcb0-1dfa5f821f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messaging app Telegram told local media Hong Kong Free Press that
        it "does not intend to process any data requests related to its Hong Kong
        users until an international consensus is reached in relation to the ongoing
        political changes in the city." It added that the platform has never disclosed
        data to the Hong Kong authorities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca8c02-ff7e-47e3-a54c-4cedd7fb3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f51fe-f295-4be9-9412-9f5307f2bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encrypted messaging service Signal said in a tweet that it "never
        started turning over user data" to Hong Kong police and that it "does not
        have user data to hand over."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b42f5-ad2d-4d14-a0db-7dd5adabf201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dffe25-514a-4558-bdbf-b2a26093ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, however, say they have no choice. Speaking to local media
        last week, Lento Yip Yuk-fai, chairman of the Hong Kong Internet Service Providers
        Association, said that companies will now have no choice but to help police
        if they make national security requests.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ccaa7-0dbf-4474-b56b-62fb4f468e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:48:35.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/07/china/hong-kong-schools-national-security-intl-hnk/index.html"><em>"Hong
        Kong schools told to remove books that violate new law as police powers extended"&nbsp;</em></a></p>'
  'whatsapp-facebook-hong-kong':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-07T15:58:11.889+08:00
    'imagesource': 'jcr:f9787597-16a6-4359-a1fe-73978a9792c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de542142-f910-4afb-830c-e5bf391b2dc8'
    'lead': 'Some of the world''s major internet and social media platforms said Monday
      they will stop processing requests for user data made by Hong Kong law enforcement
      authorities while they carry out an assessment of a controversial security law
      imposed by China on the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T16:03:58.248+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:32:27.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:28.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook, Google and Twitter won''t give Hong Kong authorities user
      data for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56637d-e225-4b3d-bc93-5adb69d7e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some of the world''s major internet
        and social media platforms said Monday they will stop processing requests
        for user data made by Hong Kong law enforcement authorities while they carry
        out an assessment of a <a href="https://edition.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html">controversial
        security law</a>&nbsp;imposed by China on the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b0323-8a5a-4710-94dc-e624e8be9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and its messaging service WhatsApp said in statements Monday
        that they would "pause" the review of information requests from the Hong Kong
        government "pending further assessment of the impact of the National Security
        Law, including formal human rights due diligence and consultations with human
        rights experts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046bd63-70f6-41a0-ab4b-699031716212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the company believes "freedom of expression is a fundamental
        human right and support the right of people to express themselves without
        fear for their safety or other repercussions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db782581-a8f9-41cb-9932-103b5c9a2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter confirmed to CNN Business that it has also paused all requests
        from Hong Kong authorities for data and information while it reviews the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf4b7f-8c1d-4874-a998-421602992c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many public interest organizations, civil society leaders
        and entities, and industry peers, we have grave concerns regarding both the
        developing process and the full intention of this law," the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf49cfb-32e8-409b-a2c3-7ec361c8cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson told CNN Business that when the law took effect,
        they "paused production on any new data requests from Hong Kong authorities,
        and we''ll continue to review the details of the new law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02e501-f365-40ae-9da0-b8dd061ea5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular video conferencing platform Zoom followed suit on Tuesday,
        saying in a statement that it will pause processing data requests from and
        related to the Hong Kong government. The company said it is "actively monitoring
        the developments in Hong Kong SAR, including any potential guidance from the
        US government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f42723-92d1-415e-b77d-c307f3f97ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law imposed last week by Beijing criminalizes secession, subversion,
        terrorism, and collusion with foreign powers, a sweeping change that critics
        describe as an attack on <a href="https://edition.cnn.com/2020/07/03/media/hong-kong-media-freedom-national-security/index.html">freedoms
        of speech and the press</a> that have long existed in Hong Kong but are prohibited
        on the Chinese mainland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d2f0f-01fd-48ec-b75f-4532d307ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaguely defined rules broaden the power of officials to investigate,
        prosecute and punish both foreign nationals and citizens for anything deemed
        to be promoting secession or subversion of the government, like ''inciting
        hatred'' of the central Chinese authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da64eed-aef0-4691-a124-ce38303d95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is a major shift for Hong Kong, which has been run under
        the "one country, two systems" principle since Britain formally handed authority
        of the territory over to China in 1997. The internet is not censored in Hong
        Kong, Asia''s premier financial hub, and residents are able to access social
        media platforms such as Facebook, Whatsapp and Google that are banned on the
        mainland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66f953-41b8-4884-9fed-e289da3f110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities insist freedom of speech and the press still
        exists in the city. But just displaying the popular slogan "liberate Hong
        Kong, revolution of our times," could result <a href="https://edition.cnn.com/2020/07/06/china/hong-kong-national-security-charged-intl-hnk/index.html">in
        a sedition charge</a> under the new law, they said last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bc594-6f25-4994-b001-e827cb7a938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has moved quickly to enforce the new law. The first
        person to be prosecuted under the legislation was denied bail after appearing
        in court on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43fcb3-d81d-4e39-809f-1e0a0f7a40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and WhatsApp said they only comply with information requests
        from law enforcement authorities in accordance with their terms of service
        and only when the requests are in line with international human rights standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8aa5d-4a4f-4d58-8d8e-3271fb63ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its transparency report for July to December of 2019, Facebook
        said it received 241 information requests on 257 users or accounts from Hong
        Kong authorities. Of those requests, Facebook said 46% resulted in "some data
        produced."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d7f8b-a87c-458d-89c2-25bf7fc2a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, which encrypts messages between users, would not comment
        on whether or how user data has been shared with Hong Kong authorities in
        the past. Instead, a spokesperson referred CNN Business to an information
        page for law enforcement, which states that the company will only disclose
        information "in accordance with our terms of service and applicable law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8c71b-4a2c-4bff-8849-1f0babd6381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ecf9e-c278-4650-94c3-f46bdfe4f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:03:58.250+08:00
