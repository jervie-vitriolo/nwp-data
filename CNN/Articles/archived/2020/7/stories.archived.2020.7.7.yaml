    'lead': 'President Rodrigo Duterte''s spokesman on Tuesday hinted that the Palace
      is more inclined to take the virtual route for the State of the Nation Address
      on July 27. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T15:41:27.768+08:00
