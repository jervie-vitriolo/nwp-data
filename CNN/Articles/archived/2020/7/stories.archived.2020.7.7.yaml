      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive behind his assassination is so far unclear, but similar
        targeted killings were frequent during the height of Iraq''s sectarian war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dbbf3-c067-48b1-91e8-4b6b730fc4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Hashimi was a vocal critic of Iraq''s political elite and discussed
        corruption in the country on his social media accounts. He appeared to have
        tweeted moments before he was killed, in a post about the sectarian and ethnic
        divisions in Iraqi politics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed1bb4-3f64-4528-9f1f-5d1d0b014b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his death shocked many in the Middle East and beyond.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6d8b1-6896-49b7-81e2-78cd0dadca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s Ambassador to Iraq Martin Huth tweeted: "Together
        with his family and friends, we mourn the death of Dr Husham Al-Hashimi. The
        perpetrators of this heinous crime must be brought to justice!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e446b-0984-4194-b1f6-fc2f137c9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:13:53.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Ambassador to Iraq Stephen Hickey tweeted "Devastated
        and deeply saddened by the news of the killing of Husham Al Hashimi. Iraq
        has lost one of its very best- a thoughtful and brave man. These attacks cannot
        continue. The government -- supported by the international community -- must
        hold the perpetrators to account."</p>'
  'Chinese-Coast-Guard-Japan-territorial-water-Senkaku-Islands':
    'author': 'Brad Lendon and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T06:18:49.371+08:00
    'imagesource': 'jcr:3cd5b5ed-ff59-403e-9eee-3552bc1afe72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea0f0898-1bf9-4ac0-a8cb-0abb6832c026'
    'lead': 'Chinese coast guard ships have twice intruded into Japan''s territorial
      waters in the past four days, forcing Japanese coast guard vessels to block
      the Chinese ships from approaching Japanese fishing boats on at least one occasion,
      authorities in Tokyo say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T06:20:10.949+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:54.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:21.624+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan says Chinese ships spend record time violating its territorial
      waters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79668817-0766-4191-b736-4945ed76fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese coast guard ships have twice intruded
        into Japan''s territorial waters in the past four days, forcing Japanese coast
        guard vessels to block the Chinese ships from approaching Japanese fishing
        boats on at least one occasion, authorities in Tokyo said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d996285-2f59-4233-af69-e3d90b84bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese vessels came within 2.5 miles (4 kilometers) off the
        Japanese-controlled Senkaku Islands, known in China as the Diaoyu Islands,
        well past the internationally recognized 12-mile (19.3 kilometer) limit that
        defines a country''s territorial waters, the Japanese Coast Guard said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4a598-0967-4051-b3e3-512424d30fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese chief cabinet Secretary Yoshihide Suga said Tokyo has lodged
        repeated diplomatic protests with Beijing over the presence of the Chinese
        ships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715a0ac-bcff-47c3-aff8-11fc112cfdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tokyo and Beijing claim the uninhabited islands as their own,
        but Japan has administered them since 1972.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f49ad-539e-4180-96d6-c92c16765fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over the rocky chain, 1,200 miles (1,900 kilometers) southwest
        of Tokyo, have simmered for years, and with claims over them dating back hundreds
        of years, neither Japan nor China is likely to back down over territory considered
        a national birthright in both capitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73d568-55bb-4b7c-8464-1cf603e2e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions heated up last month, with the approval by the Okinawa
        city council of a bill changing the administrative status of the island chain.
        The vote, which was reported to have asserted that the island''s are "part
        of Japanese territory," generated a strong protest from Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1394aed-e23c-4b1b-81de-7b576785eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese Foreign Ministry spokeman Zhao Lijian, maintained
        that it was China''s inherent right to patrol waters around the islands and
        Beijing urged Japan to stop infringing upon the country''s sovereignty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0886f1-f752-41e8-aa81-ee869f82fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government ships have now spent 84 days in waters around
        the islands, Japan''s coast guard said Monday, but the actual intrusion into
        Japan''s territorial waters ups the ante on the dispute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe4f16-b427-4ea0-ba47-d3ccd0e531c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s coast guard said the two Chinese intrusions since Thursday
        -- lasting 30 hours and 40 hours respectively -- are the longest spans Chinese
        government ships have ever spent inside Japanese waters around the islands.
        During those forays, the Chinese ships were within Japan''s territorial waters,
        cruising about four to six miles (six to 10 kilometers) off the islands, Japan
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4161b6-ccfe-40cd-bd8e-8f649c474803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close proximity between the two sides places the ships at the
        risk of collision, which could ratchet up tension even further if a military
        confrontation is provoked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75548f-8481-4db5-b5fb-93dfc1ca2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a scenario has raised alarm within the region, owing to the
        potential for escalation. Under a mutual defense pact with Tokyo, the United
        States is obligated to defend the islands as part of Japanese territory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd994e7-aac3-444e-8137-e6fef87396df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging Japanese defense ties with India may also be adding to
        the tensions between Tokyo and Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4aebff-c9fb-441c-8bfb-df80999d28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month Japanese Maritime Self-Defense Force training ships
        drilled with Indian naval vessels in the Indian Ocean.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c30e9d-f3e8-4930-8a67-890d7dfa5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at a news conference last month whether there''s any relation
        between increased Chinese activities in the disputed islands and the India-China
        military face off in the Himalayas, Japanse Defense Minister Taro Kono said
        the region must do a better job of assessing Chinese intentions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676071c1-e902-4993-92f5-b2af9ee0d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:10.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is trying to change the status quo at the India border, in
        Hong Kong and in the East China Sea, South China sea. So it is easy to make
        connections between those issues. Obviously the military is controlled by
        the Communist Party, so it has to be coming from pretty high up in the Chinese
        Communist Party," Kono said of the increasing Chinese military activities.</p>'
  'United-States-university-shift-online-learning-international-students':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T06:15:34.723+08:00
    'imagesource': 'jcr:0f797d26-3f20-4a46-9c77-d560a42ad8fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ed2331a-fa45-45cf-995a-409d2768c1e6'
    'lead': 'The move may affect thousands of foreign students who come to the United
      States to attend universities or participate in training programs, as well as
      non-academic or vocational studies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T06:20:50.135+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:32:53.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:21.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US']
    'template': '1'
    'title': 'International students may need to leave US if their universities transition
      to online-only learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0363ce1-1620-4629-b400-5ac8d235f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;International students who are pursuing
        degrees in the United States will have to leave the country or risk deportation
        if their universities switch to online-only courses, Immigration and Customs
        Enforcement announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806cc87-f03e-4873-98e6-b2d36f23e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedfb5a-515c-46a8-8107-ff4dcd13f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move may affect thousands of foreign students who come to the
        United States to attend universities or participate in training programs,
        as well as non-academic or vocational studies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0e189-4ba6-41f4-9b60-3e97953e9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210b6b2-72e0-44f7-a1c5-439a24116806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities nationwide are beginning to make the decision to transition
        to online courses as a result of the coronavirus pandemic. At Harvard, for
        example, all course instruction will be delivered online, including for students
        living on campus. For international students, that opens the door to them
        having to leave the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373ce1e-7669-4066-bd5a-08b31b7643eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f18a7b-bd2d-4577-9cfc-54c8731a9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much uncertainty. It''s very frustrating," said Valeria
        Mendiola, 26, a graduate student at Harvard''s Kennedy School of Government.
        "If I have to go back to Mexico, I am able to go back, but many international
        students just can''t."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738d54a-d368-4a5d-92e4-9c4409ff2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635c7f4-4263-4f84-a8f9-3fc7d9d4935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release Monday, ICE said that students who fall under
        certain visas "may not take a full online course load and remain in the United
        States," adding, "The U.S. Department of State will not issue visas to students
        enrolled in schools and/or programs that are fully online for the fall semester
        nor will U.S. Customs and Border Protection permit these students to enter
        the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555052c-4891-4911-9a49-d0f1f68b6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64604b-5e98-4f87-9b43-19014f6ab7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency suggested that students currently enrolled in the US
        consider other measures, like transferring to schools with in-person instruction.
        There''s an exception for universities using a hybrid model, such as a mix
        of online and in-person classes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4dc9e2-463f-4d33-a05f-fc2865880d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0f937-3a8b-4723-98e4-132d5e3848ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa requirements for students have always been strict and coming
        to the US to take online-only courses has been prohibited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2897b41-322e-4c28-a4cb-08ae35805134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d01c5c-2ece-467b-9cf0-41597f9dc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not some fly-by-night universities, these aren''t scams,
        these are legit universities who would normally have in-person curricula but
        for coronavirus," said Theresa Cardinal Brown, director of immigration and
        cross-border policy at the Bipartisan Policy Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a979f-c162-4188-bf13-d5d5f511ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6bc0f6-18d2-4736-b35d-5559040e5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger issue is some of these countries have travel restrictions
        on and they can''t go home, so what do they do then?" she added. "It''s a
        conundrum for a lot of students."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30ad66-eb0f-4c85-9a06-a8b484fe6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd071ccd-8244-4017-8378-26c9d081e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has made a litany of changes to the US
        immigration system, citing the coronavirus pandemic, that have resulted in
        barring swaths of immigrants from coming to the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3895c-3c00-43c1-a570-7b54b34927a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992559b0-0804-4935-ba9b-cb0c1503191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the White House issued an immigration proclamation dramatically
        curtailing legal immigration to the US sending hundreds of people and businesses
        into a scramble to understand whether their future plans are derailed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc56ea-a729-462d-ad4c-47ccf1517b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316089f7-d3e5-4b8c-8f02-1ef665a015a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proclamation, the administration argued that the "extraordinary
        circumstances" posed by coronavirus called for the suspension of employment-based
        visas. But immigrant advocates, industries and experts say the administration
        is taking advantage of the pandemic to make sweeping immigration changes and
        advance its agenda to slash legal immigration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d8c1c-880e-4086-b7a1-4b2ccbc8c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6df9e-7453-4f6c-9cf2-e2c4673afe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement, like the changes that preceded it, could
        similarly result in many foreign students who often pay high tuition to have
        to return to their home country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a85409-92a4-4516-94a0-caadad0d4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f0265-03f2-4b7c-8d5b-60e51ce3ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Migration Policy Institute, a think tank based
        in Washington, DC, about 1.2 million students who fall under the affected
        visas were enrolled and registered at more than 8,700 schools nationwide as
        of March 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb972bf5-a181-4d35-844a-2988fbc60d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f5bf7-5587-4dd8-8157-2a9d27de90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While students might have the option to transfer to a college or
        university offering in-person courses, it might be difficult to come by amid
        continued concerns over coronavirus. Some schools have announced plans to
        bring students back but shorten semesters, as well as cancel nearly all in-person
        classes through the semester.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa9fe8-fd61-4f8c-9278-8827e1e2e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4530999-defc-4be8-aa04-175a4391bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:20:50.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This breaking story was first published on CNN.com <a href="https://edition.cnn.com/2020/07/06/politics/international-college-students-ice-online-learning/index.html">''International
        students may need to leave US if their universities transition to online-only
        learning''</a></em></p>'
  'Coronavirus-response-vaccine-HIV-tuberculosis-malaria':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T06:42:52.076+08:00
    'imagesource': 'jcr:b57b913c-35e4-4443-9fe1-90a1a20139e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '478a2592-0499-4709-bc49-e54e5c309411'
    'lead': 'As health services around the world continue to focus their resources
      on ending the coronavirus pandemic, they threaten to derail decades of hard-won
      progress in the response to HIV, TB and many other diseases. That''s according
      to a new report by the International AIDS Society publishing this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T06:50:20.148+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:52.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:22.228+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Efforts to beat the coronavirus pandemic could cause over 1 million
      extra deaths from other diseases, experts warn'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4a4ff-8f2e-4533-815c-2a4dfae3ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As health services around the world
        continue to focus their resources on ending the coronavirus pandemic, they
        threaten to derail decades of hard-won progress in the response to HIV, TB
        and many other diseases. That''s according to a new report by the International
        AIDS Society publishing this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded9334-4cc9-4d4b-9029-abe616b8d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The society will raise its concerns during the 23rd International
        AIDS conference, which began Monday. Over the course of the week officials
        will be highlighting the impact the pandemic has had on control programs for
        HIV and other diseases worldwide — adding to a series of fears raised in recent
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019ab80-c748-4890-931f-bf16ac38c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The social distancing efforts and lockdowns to control the spread
        of it [coronavirus], have disrupted HIV prevention and treatment programs
        and put vital HIV research on hold," said Dr. Anton Pozniak, president of
        the International AIDS Society, last week, ahead of the conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680adca-4fa0-4e3f-991a-5b3370ef4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various surveys proved this to be true, including one released in
        June by the Global Fund to fight AIDS, Tuberculosis and Malaria, an international
        financing nongovernmental organization. It found that across 106 of the countries
        it works in, 85% reported disruptions to their HIV services and 78% and 73%
        to tuberculosis and malaria services, respectively. Nearly 20% reported severe
        disruptions for all three diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836dc84-ad6f-455e-af1f-fc3224317067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models by the World Health Organization, Stop TB partnership and
        Imperial College London have predicted that such disruptions could lead to
        over 1 million extra deaths across these three diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417ad2c-ec4e-4b9f-ab5e-826df542e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, recent models commissioned by the World Health Organization
        and Joint United Nations Programme on HIV and AIDS (UNAIDS) estimated that
        a six-month disruption to services in sub-Saharan Africa alone could lead
        to an extra 500,000 deaths from AIDS-related illnesses in 2021. This is on
        top of a likely 470,000 deaths that would have occurred, based on 2018 numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6ce16-bb80-4b46-986e-6a35550503e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would take progress in HIV control back by more than 12 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c782b2-3e7f-4a03-a9bc-b535b978cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a risk that the hard-earned gains of the AIDS response
        will be sacrificed to the fight against COVID-19," said UNAIDS Executive Director
        Winnie Byanyima in a statement in May, when the models were published. "But
        the right to health means that no one disease should be fought at the expense
        of the other."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab27eff-8a5f-47f9-860f-b3548c92d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts in the field believe that fighting Covid-19 has done
        exactly that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534387f7-64a0-4e3d-80fc-d51452374672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your outreach services are transferred to Covid and Covid-testing,
        nobody is testing for HIV," Pozniak told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a93b7c-e155-47c6-8cf3-179991d43797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These services are not testing for anything other than Covid-19,
        impacting not just HIV, but also tuberculosis, malaria and most other diseases
        as a result, including vaccine preventable ones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cafdec-873d-4a33-9647-9db1c90fe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of thousands of extra deaths</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed31dc-149d-4875-a2a4-d9c36e2ba3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, mathematical models released by the Stop TB partnership
        estimated that a two-month global lockdown followed by two-month recovery
        —&nbsp;considered a best-case scenario &nbsp;could result in more than 1.8
        million extra cases of TB globally, and more than 340,000 extra deaths by
        2025. This is again on top of the 10 million typically infected and 1.5 million
        who die each year based on 2018 WHO figures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb468336-cb4d-46aa-906a-08e652231b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controlling TB means knowing who is infected and putting them on
        treatment, to benefit both the person infected as well as the people in their
        community. Like coronavirus, TB is spread through droplets released into the
        air by infected people, and it''s estimated that someone with an active infection
        could infect as many as 10 to 15 people in a year, according to the International
        Federation of Red Cross and Red Crescent services.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5853694-603b-4ba7-b776-0a7065664cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria is also going to surge, according to experts. Models published
        at the beginning of May by Imperial College London estimated that malaria
        deaths could double this year, compared to 2019, reaching more than 760,000
        deaths, due to fewer people having access to bed nets to protect them from
        mosquito bites and limited access to testing or treatment when they do become
        infected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ea078-e1c3-4a67-8a6e-2479386fa3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see transmission increase" Pozniak said, but the extent
        of the damage will only be discovered later, "once we get back to widespread
        testing," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ba76e-7db7-44fa-b0f7-9fafa6ba2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pozniak stressed that models like these are estimates, based on
        many assumptions. This means it could be better, but it could also be worse.
        "It could be worse than they say and that would be disastrous," he said. "But
        we hope that the efforts organizations are putting in place will mitigate
        any loss."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b38295-a4df-4fa4-85a6-94721aa03eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts include creating village-level drop-off points for things
        like HIV and TB drugs, which need to be taken daily for extensive periods
        of time, as well as insecticide-treated bed nets. Volunteer community workers
        provide many of the community services in sub-Saharan Africa, but recruiting
        more of them is also not straightforward as the availability of equipment
        to protect them in the field is also limited.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314f713-9234-43f6-be34-5f2e0776a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, just how bad does he think it will to be? "It''s very difficult
        to say," Pozniak said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10259e-fc66-44c7-b539-da417f29fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ll be thrown back five years''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07242d80-8006-4bb7-b7dd-f80fb98d8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears on the ground can be glimpsed through a window into the small
        landlocked country of eSwatini, formerly Swaziland, which has the highest
        levels of HIV in the world.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70951d1c-c82f-4521-bab0-38e7811ac58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 27.3% of the population there was living with HIV in
        2018 —&nbsp;more than one in four people &nbsp;according to UNAIDS. But it''s
        seen relatively low numbers of coronavirus cases compared to the rest of the
        world, though not for the African continent. As of July 1, there have been
        954 cases and 13 deaths in eSwatini as of July 5.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062ebdf-d2df-469d-b4d7-ded4dea27125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has still overwhelmed the health sector, and the
        virus is still spreading, and as resources continue to be diverted to tackle
        it, health experts are extremely aware of the other infections ready to erupt
        in its wake.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7a5b5-b7c6-430f-a436-508e67181b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main focus in the last years was on HIV and tuberculosis,"
        said Dr. Bernhard Kerschberger, country director and head of mission for the
        humanitarian NGO Medecins sans Frontieres. After years of progress in fighting
        these diseases, he fears a rebound, and a big one at that. "Maybe we''ll be
        thrown back five years."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b79ec-b2fd-4b43-aaca-068f07c9138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first case of coronavirus was first reported there on
        March 14, subsequent lockdowns and fears around contracting the virus have
        kept people away from the clinics MSF supports —&nbsp;with outpatient numbers
        falling by 50%. Populations are mostly rural, meaning that visiting a clinic
        often requires extensive travel on public transport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f809b1-be01-4253-932c-0779118d29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile health services provided by MSF have been stopped, as they
        typically encourage crowds to gather in public spaces. Because of all this,
        HIV testing fell by 40% in April and the number of people starting antiretroviral
        treatment for the infection declined by 50%, Kerschberger told CNN. "We are
        very concerned," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94423d0-6876-4f89-97d0-c122890582aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the true impact and the extent of the damage won''t be felt
        for some months, maybe years.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3618d8-5af7-460e-bbbe-772393daba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning from Ebola</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb17864-6eb8-4b87-b0e0-0735d091c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some insight on the likely impact of the pandemic can be garnered
        from the outcomes of previous large-scale outbreaks, such as the Ebola epidemic
        that devastated West Africa in 2014, infecting more than 28,000 people and
        causing more than 11,000 deaths.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83493a47-8f1f-489e-8f72-140054e05820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This emergency spanned two years and again diverted resources away
        from infections already affecting populations in the region, such as HIV and
        malaria, particularly in Liberia, Guinea and Sierra Leone.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9b13d-77d7-4f23-aff3-75b2b32f892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see from other pandemics that affected communities, you''re
        going to get disruption," Pozniak said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ab816-8eef-48c3-afef-ae51958f278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 study by researchers at the Yale School of Public Health
        estimated an extra 10,000 people died from HIV, TB and malaria following the
        Ebola epidemic, based on a 50% reduction in access to health care during that
        time.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7de7a-ee16-4915-9155-e56c3f773f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s pandemic and the 2014 epidemic "are very similar in
        certain ways," said Dr. Emanuele Capobianco, director of health and care for
        the IFRC. "I remember there was a very huge spike for malaria, because malaria
        was not being diagnosed," he told CNN. To alleviate this, tests were taken
        out to the community, allowing malaria to be diagnosed and treated more easily.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f61d7-db7b-443a-b750-bb31296994e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFRC is currently involved in delivering hundreds of millions
        of insecticide-treated bed nets at the community level across 30 countries
        around the pandemic —&nbsp;with a target of 250 million nets by the end of
        2020. But this presents it own challenges with respect to speed of delivery,
        having sufficient protective equipment for those providing the nets and making
        sure small numbers of people come to collect them and are spaced out when
        they do. "The biggest problem is congregation of people," Capobianco said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7af8c4-1581-43e9-b21a-9ccaaaa5ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivering things like antiretroviral drugs as a stock supply, covering
        people for two to three months, however, also requires a certain level of
        supervision, he explained, to make sure the drugs are taken as they should
        be and are also not sold on if people are struggling financially.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67662f9a-0796-465c-9bcc-e1b0c22694cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this is a very delicate time for household financial security
        and drugs are a commodity and can be sold," he pointed out. "Community workers
        following families and supporting them is important."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f737c-980e-4cb9-8ff0-004a28cbafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while these things are in motion, "the disruption is severe
        and the consequences are going to be felt for a long time," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13839ba-da93-4c50-b467-329f2b362f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunizations on pause</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26c2c9-a46c-4431-add2-f9f35f2e0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further consequences include an impending surge in infections that
        would have otherwise been prevented through routine immunization programs
        —&nbsp;such as measles, polio and rubella —&nbsp;because while community points
        can be created to simply drop off medicines and nets, the same can''t be said
        for vaccines.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32e2d0-123f-444d-b121-856cd2350747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more complex," Capobianco said, as immunizing children means
        being close to both the child receiving the vaccine — to inject it —&nbsp;and
        the mother holding them. "There is an element of physical proximity you cannot
        avoid," he said. "It''s not impossible, but it needs more planning."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427555f-5fa9-441c-aaad-85064528e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global NGO follows the guidance of the countries it works in,
        and in many of them immunization campaigns have been suspended. This followed
        WHO guidance in March that advised temporarily postponing such campaigns in
        places that weren''t experiencing outbreaks of these diseases.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b926d5-10be-4382-a942-8a1760a27ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released by WHO last month showed that routine immunizations
        had been impacted in at least 68 countries worldwide, affecting around 80
        million babies under age 1 in those countries. But subsequent funding commitments
        pledged at the Global Vaccine Summit in June, and new guidance from WHO on
        how to safely resume immunization campaigns, are hoped to mitigate this to
        a certain extent, according to WHO.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575f8a0-b938-4373-9774-7e45cd2f5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But infections like measles are among the most contagious, and outbreaks
        continue to occur, with more than 22,500 cases of measles reported globally
        to WHO in February, before coronavirus was declared a pandemic. Since then,
        thousands of measles cases have been reported but gaps in reporting numbers
        make the data less reliable.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d92afe-49cb-4c7c-ac90-ea33fe84d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, cases of measles -- as well as rubella and diphtheria,
        to name a few -- continue to occur, and experts fear that as lockdown restrictions
        continue to lift and people are in more contact with one another, the children
        who remain unvaccinated will be extremely vulnerable -- and mass outbreaks
        may result.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6d0b8-fb37-47cb-a339-dc64190ffa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New vaccine development delayed</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb426e8-1148-4beb-8fe1-95da8d031463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not a bleak enough picture, new opportunities for infection
        control have also been damaged by the pandemic as the race to find a much-needed
        coronavirus vaccine has, inevitably, diverted resources away from ones that
        were in the works for at least 12 other diseases, including malaria, the Zika
        virus and Middle East respiratory syndrome (MERS) —&nbsp;a relative of Covid-19.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25052545-1422-4de2-ad49-dfb12279f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the case, for example, at the University of Oxford''s Jenner
        Institute, which currently has a Covid-19 vaccine candidate undergoing human
        trials in the United Kingdom, Brazil and South Africa.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398cc8f7-53e9-4717-b595-e25be032e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the other vaccine programmes at the Jenner Institute have been
        delayed by COVID-19 work: both pre-clinical work and clinical trials," said
        Adrian Hill, director of The Jenner Institute and a professor of human genetics,
        in an email to CNN. "For the last three months only COVID-19 work has been
        permitted during lockdown and our phase III trial of the new COVID-19 vaccine
        is using all the capacity of our clinical center." This includes staff and
        students who were redeployed from other programs.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b68ce-b932-4aa0-91e0-ac63fff5b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill suspected the delay in getting the center''s other programs
        back on track will be about six months —&nbsp;longer than delays resulting
        from the 2014 Ebola epidemic.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6bb4e-8392-4edf-bc6e-4487b8813c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of particular concern is the group''s malaria vaccine, which
        was set to start a trial that could lead to it being licensed, Hill explained.
        "Starting this trial is behind schedule and so potential deployment of this
        malaria vaccine could be delayed by COVID-19," he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1f576-f5d8-4bf3-8c8e-db8765e26a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill hopes his team''s malaria vaccine may provide better protection
        than one created by GSK, known as RTS,S, which began rolling out in Africa
        last year but is only 40% effective.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cd315-d8fa-4195-95ec-1242528539ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were an estimated 228 million cases of malaria worldwide in
        2018, according to WHO, with 405,000 deaths. "Global malaria mortality has
        been similar to that of COVID-19 mortality over the last nine months," Hill
        said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb330f-cca7-4792-8b7d-d7728b064031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a vaccine against Covid-19 is a global priority. It''s what
        leaders worldwide are hoping for to end the pandemic and restore the global
        economy. And while the focus on this has delayed progress against other infectious
        diseases significantly, one piece of silver lining is that the speed at which
        this vaccine is being developed could set a precedent for the rest —&nbsp;if
        they too are prioritized.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867edd7-e043-4bb0-8483-60ff7562290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor discovery processes and financing structures around vaccine
        development have been highlighted, Hill said, and Covid-19 has shown that
        vaccine development "can actually go from virus discovery to phase III trials
        and large scale vaccine manufacture in six months." This usually takes 10
        years.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d799d6-82fa-4b94-83c3-9b78594f720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably can''t go so fast for all new vaccines," Hill said.
        "But it shouldn''t take 20 times as long as with COVID-19 to develop vaccines
        that could save more lives."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a20a2f-ac43-4e4b-af2b-a54559686fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T06:50:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/06/health/death-toll-other-diseases-pandemic-coronavirus-wellness/index.html">Efforts
        to beat the coronavirus pandemic could cause over 1 million extra deaths from
        other diseases, experts warn</a>"</em></p>'
  'US-coronavirus-cases-surge-Fauci':
    'author': 'Christina Maxouris, Holly Yan and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T07:03:46.810+08:00
    'imagesource': 'jcr:4988583e-b848-451e-92fd-3902c1f6d85b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3030ab4c-70ab-48b3-8110-1f6b9301b80b'
    'lead': '''This would not be considered a wave. It was a surge, or a resurgence
      of infections superimposed upon a baseline,'' says Dr. Anthony Fauci, United
      States'' top infectious disease expert. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T07:06:27.459+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:50.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:22.658+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US is still ''knee-deep'' in the first wave of the coronavirus pandemic,
      Fauci says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d826d-f6ab-4d07-ad9e-86e1fa31f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the span of a week and a half, the number
        of coronavirus cases in the United States has doubled, yet officials are saying
        this is still the first wave of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66542a5c-a4ad-4c76-9d81-5442e437719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still knee-deep in the first wave of this," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said in a Facebook and Twitter livestream Monday. "I would say, this would
        not be considered a wave. It was a surge, or a resurgence of infections superimposed
        upon a baseline ... that really never got down to where we wanted to go."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced1ff0-1079-4c31-a395-796772c7474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packed holiday crowds over the weekend contributed to that surge,
        leading to a shortage of hospital beds as well as threatening to infect others
        and set the economy back even further. This virus is notorious for how contagious
        it is -- and how easily people can infect others without symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbb8e8-ac7c-4892-8e63-16c2db6f990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in free fall," said Dr. Rochelle Walensky, chief of infectious
        diseases at Massachusetts General Hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732de60-482e-46a2-8609-b1c9d82e0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see the footage of what happened this past weekend. And people
        are either naive to the influence of their actions, or they''re simply resigned
        to ignore it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9c4c2-4e0a-4d88-a4fb-3ed880a8e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases has also affected the turnaround time for getting
        Covid-19 test results. Quest Diagnostics said in a statement Monday results
        now take an average of four to six days, whereas in early June it was two
        to three days. Similarly, LabCorp told CNN its results are taking two to four
        days, when it had been taking one to two days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167d1c9-47ee-4eee-89eb-7bb3a7a48f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quest and LabCorp said they plan to increase their testing capacity
        in July.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe4232-4f75-4adc-815e-38e2868bee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same livestream with Fauci on Monday, Dr. Francis Collins,
        the National Institutes of Health director, tried to reassure Americans the
        country would get through the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a922e-7b93-4117-a0c3-ea87b4acf612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need all of the people in America to have that confidence.
        Keep your optimism, keep your hope and do the right thing," Collins said,
        adding that people need to continue sticking with the recommendations of wearing
        masks, social distancing, frequent hand washing and avoiding cramped spaces
        indoors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1ceb2-b1ee-4c6e-9641-4ce7a3f13142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those simple and straightforward things that I know you''re
        a tired of. But the virus is still out there and needs all of us to keep this
        from getting any worse," Collins said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beace779-2719-4608-b5bc-33ae496f1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 3 million Americans have been infected with Covid-19, including
        a growing number of young adults. More than 130,000 Americans have died from
        the disease, and some survivors are grappling with long-term complications.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ebb51-6835-4775-9792-f0be7667e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s remember there are 300 million people in this country who
        remain susceptible and have been uninfected so far, and this virus is far
        from running out of people to infect," Walensky said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da426c-d594-4438-b17d-deea1004254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And until we change our behavior to prevent these infections, the
        infections are going to continue to soar."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f78171-ba52-4022-ba2e-42f87a20b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In 32 states, the rates of infection are still going up</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775312b-b99e-4311-bc2e-7a1e960d103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With spikes in new cases, doctors are worried about more hospitalizations
        and deaths in the coming weeks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f256671-7f93-4857-b57d-fc92c536ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re accelerating nationally. ... The number of cases still continues
        to accelerate," said Dr. Peter Hotez, dean of the National School of Tropical
        Medicine at the Baylor College of Medicine in Houston.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b48ec3-75d8-4a1e-8c9a-5d5db36b1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re breaking records almost every day here in the state of Texas.
        People are piling into hospitals, into ICUs (intensive care units). We can''t
        really keep going at this rate," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1baf47f-20a2-43b6-a36d-fe0acc14115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s not only happening in Texas, of course. It''s happening
        in Florida, Arizona. We''re starting to see now a similar situation unfold
        on the Gulf Coast. And now we''re starting to see this in the Upper Midwest
        and in Tennessee as well."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ddfff4-3d65-4509-8566-f0be161c4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Walensky, Hotez described the spiraling situation as a "free
        fall."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc32c8-ff1a-4ca4-a2d0-526e65d18724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 32 states are reporting higher rates of new cases this
        week compared to last week, according to Johns Hopkins University data: Alabama,
        Alaska, Arizona, California, Delaware, Florida, Georgia, Hawaii, Idaho, Illinois,
        Indiana, Iowa, Kansas, Louisiana, Maryland, Michigan, Missouri, Montana, Nevada,
        New Mexico, North Carolina, North Dakota, Ohio, Oklahoma, Oregon, Pennsylvania,
        South Carolina, Tennessee, Texas, Washington, West Virginia and Wisconsin.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03176f-789d-46dd-afbe-6d9a3e598986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 14 states, the rates of new infections are generally holding
        steady: Arkansas, Colorado, Maine, Minnesota, Mississippi, Nebraska, New Jersey,
        New York, Rhode Island, South Dakota, Utah, Vermont, Virginia and Wyoming.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9faae-18d6-4f84-805c-48b08a640f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And only four states are seeing decreases in the rates of new cases:
        Connecticut, Kentucky, Massachusetts and New Hampshire.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c6318-e3ab-407a-9e9d-7b1b7e7eaa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising number of coronavirus cases has led at least 35 states
        plus Washington DC and Puerto Rico to implement some type of face mask requirement.
        A number of states don''t have statewide mandates, yet most advise people
        to wear masks in public. Other states like Florida are leaving it to local
        officials to rule on mask use.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589896e8-acdb-482b-90be-a598c22fb299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In states with some type of mask requirement, the rules can range
        from a broad mandate to situational rules, such as rules regarding people
        being in close contact.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b73b1c-38f3-4a3b-a68d-a4a61b423e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the virus in your state and across the US</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b2670-1963-4457-98f5-0a7e281037cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Correcting the President''s claim</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3de51-700a-4e25-b62d-0c33b13808c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Fourth of July speech, President Donald Trump claimed
        99% of Covid-19 cases "are totally harmless" -- countering what doctors and
        scientists say.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9075950-44aa-4d6e-9e00-953ecd5b27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That 99% harmless (claim) is ridiculous," Hotez said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc40b29-b7fb-4bb5-9e90-89a297b7eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know 15% to 20% of patients are hospitalized, and of those,
        about half go in intensive care with permanent injury," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2dacef-6ca5-4943-97fc-a26c91677eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was just an irresponsible statement."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4fb4b-2e20-4633-b963-e3927f7efd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And long-term injuries from Covid-19 don''t just happen to the elderly.
        New Jersey physician Dr. Jen Caudle said she''s seen young patients suffer
        from strokes, shortness of breath, fatigue or the inability to smell and taste
        long after recovering from coronavirus.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05821c5f-6174-4cf6-8e0e-a1979d69d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Mayor Sylvester Turner plans to send a letter to the Republican
        Party of Texas executive director strongly encouraging the GOP to cancel its
        in-person state Republican convention on July 16, Turner said in a news conference
        Monday. The convention is the only event that hasn''t been canceled or rescheduled
        to next year, Turner said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff8ab3-13e3-4a12-904a-e26177c388d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe canceling the in-person convention is the responsible
        action to take while we are in a critical moment in our battle against the
        COVID-19 pandemic," Turner said. "The virus continues to spread in our community,
        and we must protect the employees, the people who are in our city, visiting
        our city, as best as possible."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72244c9a-571d-44c3-ada6-8cb1a5eb9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some parts of the US opened ''too early''</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9115a01-85f0-404e-8b20-b89f91a94b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, officials shut multiple beaches throughout the state
        hoping to avoid July 4 crowds. The state reported 9,999 new coronavirus cases
        Sunday, bringing Florida''s total to more than 200,000 infections.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af870b-058e-419b-9904-61a5a7f844ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas reported its second highest day of new cases over the weekend.
        The state opened "too early, too much," driving Houston hospitals to surge
        capacity in recent days, said Harris County government head Lina Hidalgo.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10171efb-9e3b-4c94-81b0-c2c770114aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wishful thinking is neither good economic policy, nor good public
        health policy," Hidalgo told ABC''s "This Week" on Sunday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f94c8a-9707-4abb-bc9c-f78daad8ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had stayed shut down for longer and opened more slowly, we
        would probably be in a more sustainable place in our economy."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e94862-0c12-4a98-adf1-fb2946c8b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, Phoenix Mayor Kate Gallego told ABC''s "This Week" that
        her state "opened way too early," attributing much of the "explosion" in cases
        to people between the ages of 20 and 44.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266420b-3de9-4075-91bd-d9aeab24211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we''re answering: Your top Covid-19 questions</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09db100-9b6d-48ce-aa07-86d85e8a72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Monday that to move ahead, the country needs to stop
        looking at the virus situation as an obstacle to reopening the economy.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b6b80-23ac-4a7b-a4fc-869d2d091fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than looking at the public health effort versus economic
        opening as if they were opposing forces -- they''re not -- we should use the
        public health effort as a vehicle and a pathway to get to safe reopening,"
        Fauci said. "It''s not an obstacle. It''s a pathway to do that. So we''ve
        got to make sure that we don''t create this binary type thing of ''it''s us
        against them.'' It''s not. We''re all in it together."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b2787-dc46-4734-b4a6-582d3ba120a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida authorities failed to contact trace</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1d1f2-059b-4437-84ec-cd2320269bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation found Florida health authorities often failed
        to perform contact tracing, which has long been considered a key tool in containing
        coronavirus outbreaks.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40863296-d9c1-48a8-9d3c-afeeeaeeb09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with 27 Floridians -- or their family members -- who tested
        positive for the virus and only five said they received a call from health
        authorities asking for their contacts.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062c36b-4637-4c98-9bd6-89f490f3fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many contract tracers are employed by the state.
        A spokesperson for the state''s health department told CNN there are 1,600
        people "currently involved in contact tracing every positive case of COVID-19
        in Florida" but another said there are 2,300 "individuals involved in contact
        tracing."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac6b81-e083-4e32-bf5c-c09af721c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Florida Department of Health, when someone tests
        positive for Covid-19, the department "conducts an extensive epidemiological
        investigation in conjunction with the (Centers for Disease Control and Prevention)
        to identify individuals who may have had close contact with the virus."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db922846-b473-482c-8144-3073576e5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing 101: How it works and who could get hired</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff01a61-27cf-4dcb-8eac-c98a501ec655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, how the nation is doing with contact tracing,
        he answered, "I don''t think we''re doing very well."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969becbd-901b-44ae-91cb-44fbf846292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir should be reserved for very sick patients, official says</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edf38e-2536-4dbb-a2bb-855a1a35dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one antiviral drug, remdesivir, has received emergency authorization
        from the Food and Drug Administration for use in treating coronavirus infections.
        Remdesivir has been shown to shorten recovery time for people who catch the
        virus.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883be31e-2512-4afc-83c4-81dbc4a9cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government intends to "surge remdesivir to the areas that
        most need it," FDA Commissioner Dr. Stephen M. Hahn said Sunday.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1b68a-33b2-40f6-bf5b-51ff8f2f1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahn noted that the country''s remdesivir supply has not run out
        and is being distributed by the Department of Health and Human Services (HHS).</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571437bb-512e-40d0-bfea-81c812b24852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, HHS announced that it had shipped the final allocation
        of the antiviral drug, prompting concerns there would not be enough to help
        states experiencing sharp rises in infections.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8e738-b45d-4249-ab10-2af9d18f2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vice president and I and others were in Florida and this issue
        came up, and we are receiving that feedback and then shipping remdesivir,"
        Hahn said. "So it''s available for people who need it."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae78d2b-cbd3-42bd-b757-39702d398904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has enough remdesivir if the pandemic doesn''t
        get any worse, former FDA commissioner Dr. Scott Gottlieb said Sunday on CBS''
        "Face The Nation."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08353d1-a086-4434-a242-e77a559e22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the supply to last, the drug should be reserved for very sick
        or hospitalized Covid-19 patients, Gottlieb said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2808d5-653c-405a-8afd-1d64f02256f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the epidemic worsens and we want to extend use of the drug
        to patients who aren''t as ill but have preexisting conditions that predict
        that they may become very sick, we don''t have enough drug for that," he said.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc725d6-8cc4-45ec-8fd2-215b550a4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T09:01:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have had to set the groundwork for that months ago, and
        we didn''t do that."</p>'
