      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) -</strong> Filipinos
        are split on whether they think the worst of the COVID-19 crisis has yet to
        come or the worst is already behind them, a national survey found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0859f-80c3-4fc7-a725-6b699c234de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.324+08:00
