    'jcr:uuid': '9a41ab85-ba65-417d-a366-b3d401edf519'
    'lead': 'The NFL''s Kansas City Chiefs have signed their quarterback Patrick Mahomes
      to a 10-year contract extension that his agent says is the most lucrative contract
      in sports history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T18:41:34.013+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:32:17.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:31.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chiefs quarterback Patrick Mahomes signs most lucrative sports deal
      in history, agent says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be2a64-a815-4383-be80-a8c221031617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:41:34.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The <a href="https://www.chiefs.com/">NFL''s
        Kansas City Chiefs</a> have signed their quarterback <a href="https://www.cnn.com/2020/02/04/sport/patrick-mahomes-cheifs-super-bowl-spt-intl/index.html">Patrick
        Mahomes</a> to a 10-year contract extension that his agent says is the most
        lucrative contract in sports history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd06ea-7448-480e-ab0c-59412283659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:41:34.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes, who won the NFL MVP award and <a href="https://www.cnn.com/2020/02/05/us/patrick-mahomes-high-school-super-bowl-prediction-trnd/index.html">led
        the Chiefs to a Super Bowl championship</a> last season, is now under contract
        with the Chiefs through the 2031 NFL season. The team <a href="https://www.chiefs.com/news/chiefs-sign-qb-patrick-mahomes-to-contract-extension">announced
        the contract extension</a>, but did not confirm the terms of the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771df1c-1883-47d2-bfe2-0a73a01c22b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:41:34.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year extension is reportedly worth $450 million dollars.
        <a href="https://www.espn.com/nfl/story/_/id/29418825/sources-chiefs-patrick-mahomes-agree-10-year-extension">ESPN
        was first to report</a> on the terms of the contract, followed by NFL Network.
        The extension brings the total potential value of Mahomes'' current contract
        to as much as $503 million between the 2020 and 2031 NFL seasons, according
        to ESPN and NFL Network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e86026-ef45-4002-b674-92b4ebdc4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:41:34.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Instagram, Mahomes'' agent Chris Cabott touted the
        historic nature of the massive contract. "First half billion dollar player
        in sports history. Largest contract in sports history. First time NFL player
        has been the highest paid player in sports history," Cabott wrote alongside
        a picture of Mahomes signing the contract.</p>'
