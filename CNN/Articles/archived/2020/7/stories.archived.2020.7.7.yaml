      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco <a href="https://cnnphilippines.com/business/2020/7/6/Meralco-errors-March-April-bills.html"
        target="_blank">admitted</a> on Monday that there may have been "overestimates"
        and "underestimates" in the bill of some consumers for the months of March
        and April. It later clarified that these were already corrected and reflected
        in the May or June bills, after meter reading was done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a3508-ec62-46ad-9abc-a44106375b83'
      'mgnl:activationStatus': true
