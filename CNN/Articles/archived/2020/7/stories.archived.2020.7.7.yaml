      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this “can spread faster and overwhelm our healthcare
        system” and can lead to more deaths if it is not managed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae035b-a2ab-4903-9437-60a616797ecc'
      'mgnl:activationStatus': true
