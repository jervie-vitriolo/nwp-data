    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports 1,540 new COVID-19 cases; total at 47,873'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f5dfe-8019-4bc0-a130-db32768245e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:30:44.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The Philippines’
        COVID-19 cases have reached 47,873, with the Department of Health reporting
        1,540 new infections on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92189797-d338-4d20-8116-987cce3d3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 993 of the new cases were detected within the last
        three days, while 547 detected more than three days ago were just recently
        validated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d4791-f797-4533-bb6b-e4acb30378bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients who have recovered from the virus also rose
        to 12,386, with an additional 201 survivors. The death count is now at 1,309,
        after six more people lost their lives to the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657af92f-c6b0-45b4-b853-de13354384d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases currently stand at 34,178, according to the DOH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab886216-11e7-49d0-936b-3ef9d5db4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty percent or 619 of the new cases came from Metro Manila, while
        Central Visayas had 174. Other regions across the country recorded a total
        of 747 or nearly half of the latest infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a099c7a-584f-439d-aff7-fa9058335492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire partly attributed the
        surge in cases to the reported lack of implementation of strict health protocols.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d982e-f253-4561-9aa6-7da2c6966be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not experiencing a second wave but an increase in the number
        of positive cases due to the increase in testing and because there is community
        transmission because of lack of implementation of health standards,” she said
        in an online press briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd119402-776d-47ac-ad44-1c5f023dfdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the recent increase is due to observed clustering
        in barangays and workplaces. The DOH on Tuesday said it is <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/6/DOH-cases-clustering-NCR-Cebu.html?fbclid=IwAR1wf4nZEbg_XNfZ8mwWIa2ydjIM6g-u8OOAcAw-DBWFB3z841wzSIZ-TC4"
        href="https://cnnphilippines.com/news/2020/7/6/DOH-cases-clustering-NCR-Cebu.html?fbclid=IwAR1wf4nZEbg_XNfZ8mwWIa2ydjIM6g-u8OOAcAw-DBWFB3z841wzSIZ-TC4">seeing
        a concentration of infections</a>&nbsp;in 314 barangays in Metro Manila, as
        well as 64 barangays in Cebu City. It&nbsp;also noted clustering in three
        closed-setting facilities in the capital region, which include cases involving
        Metro Rail Transit Line 3 personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e512c0-8b32-4c13-9676-b2ef72ca0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:00:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also said on Tuesday that 37 more
        cops tested positive for the virus, pushing the number of infected personnel
        to 942. Of the total cases, 419 already got well, while nine died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbcd88f-9134-4670-b09d-0b1a8c71d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:00:03.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases abroad</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e2d3f-c7c6-4e8a-b457-2d34e247c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, nine more contracted the virus
        for a total of 8,688, the Department of Foreign Affairs reported.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f720834-e7b8-4954-9d52-85aaf9b887f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:08:42.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said 17 more recovered, bringing the tally of recoveries
        to 5,218. No new fatalities were recorded, with the death toll remaining at
        577.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdb535-38ee-49cd-a1bb-e6d96363cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has the second highest number of cases in Southeast
        Asia, after it surpassed Singapore’s coronavirus count on Monday. Indonesia
        remains at the top of the list with around 65,000 confirmed cases, according
        to the Johns Hopkins COVID-19 global tracker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227c07e-8741-47ba-b91a-b14639701e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:07:50.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has hit over 11.6 million people globally and killed
        nearly 540,000. Around 6.3 million patients have already recovered from the
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c93bf-d7b5-443d-9d34-13a3b22e4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:30:44.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2020/7/7/Philippines-international-travel-ban-lifted.html">PH
        to lift ban on international travel, but tourist trips still banned</a></strong></p>'
  'travel-back-to-ph-covid19':
    'author': 'Karen Jimeno'
    'caption': 'Karen Jimeno, lawyer and former undersecretary for disaster resiliency,
      recounts her recent experience traveling back to the Philippines from the U.S.
      Illustration by JL JAVIER'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2020-07-07T16:37:02.135+08:00
    'imagesource': 'jcr:306d1d69-b52c-4984-914a-2bf638936a79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45e8919f-0273-4e74-b569-fb15a1e343e0'
    'lead': 'Karen Jimeno, lawyer and former undersecretary for disaster resiliency,
      recounts her recent experience traveling back to the Philippines from the U.S. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T16:45:59.240+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:32:23.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:29.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is it like traveling back to the Philippines in the time of COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba1b3c-7ff6-4dda-896e-9d928cf4f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> After two years
        of studying in California, I was excited to go home to the Philippines as
        soon as possible after graduating in May. By June, most commercial airlines
        that normally had flights from the U.S. to Manila were still not operating.
        I soon realized that the “new normal” posted several challenges to get back
        to the Philippines. Here are several insights from my personal journey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec60d3-0f1d-47cd-b253-7f23b3f8e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finding a flight</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf50a2-5a19-4951-a4e5-44a2e62b63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most carriers that used to fly to the Philippines from the U.S.
        or other countries have suspended their flights due to COVID-19. In the U.S.,
        there are direct Philippine Airlines (PAL) flights from Los Angeles, San Francisco,
        New York, and Honolulu. In other states, PAL operates with other carriers
        and may entail layovers in other cities. When I sought to go home from Florida
        in May, the only flight I found from Orlando to Manila was operated by PAL
        with American Airlines but this required several hours of layovers in other
        cities.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e782a6-3893-4c42-b484-d09698eab089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize time spent in airports and exposure to COVID-19 risks,
        I took a domestic flight to San Francisco, stayed there for a few days, until
        I secured a direct flight from San Francisco to the Philippines. Since I left
        a lot of stuff in Florida, I found a cargo service that ships from Florida
        to Manila. When booking flights, check the route of your itinerary, the number
        of stops, and length of layovers. You may end up spending less time in layovers
        and find better-priced tickets if you relocate to a city with direct flights
        to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7a466-fbf4-43e9-8ff3-d4a44910429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of COVID-19, most airlines change their flight schedules
        after they issue tickets to passengers. PAL’s website currently contains a
        notice stating that they “may have to cancel, add or adjust our planned flights,
        based on international and provincial entry restrictions as well as COVID
        testing/quarantine limitations at specific airports.” In my experience, my
        flight from San Francisco to Manila was cancelled three times.</p>'
    '0':
      'image': 'jcr:c5d131ca-714a-40f4-8765-069893a01f3a'
      'imageCaption': 'COVID-19 testing booths at the Mactan-Cebu International Airport.
        Photo by KAREN JIMENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bb737-e183-4580-9e5f-2488ced9adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:26:44.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b281037-7e5f-414e-bca2-a3b2286f662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note that once your flight is cancelled, you don’t get automatically
        booked on the next available flight. You have to proactively rebook your ticket
        to a new schedule. Generally, you have a right to rebook without penalties
        and only have to pay the fare difference (if any), if the cancellation was
        made by the airline. Read the fine print when purchasing a ticket. Sometimes
        the cheapest tickets have more restrictions or applicable fees for rebooking
        so it may end up costing you more when you buy these tickets given the uncertainties
        of traveling with COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20943aa-9c2c-41a8-86f4-a37930d23fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My original ticket was for a direct PAL flight from San Francisco
        to Manila, but I was later notified that we would be diverted to Cebu. Upon
        inquiry with PAL, I was advised that there was no guarantee that future flights
        would not be diverted to Cebu so I decided to accept this new travel itinerary.
        If you’re a passenger who&nbsp;does not want a diverted flight, you can opt
        to rebook or cancel&nbsp;without a fee if there was no notice from your airline
        upon purchase of your ticket that rerouting was a possibility.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a188ab-8248-4623-86de-2340187b3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, PAL’s official website has a notice stating that effective
        July 1 “certain flights may be re-routed to land in Cebu instead of Manila,
        due to limited COVID-19 testing slots in Manila. If so, passengers will undergo
        testing and hotel quarantine in Cebu. PAL will arrange for transfer to Manila
        for those who receive negative test results, usually within 24 to 48 hours
        of testing.” If you are booking a flight with this warning already in place,
        carefully read the terms and conditions of the fare you select to ensure that
        you can rebook or cancel without penalties, in case you don’t want to accept
        any rerouting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7938903-d4d0-4de6-9395-e4ec61f70ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to do before your flight</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d381e-3bd4-4cbb-abe2-dc84369e6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to your flight, you must ensure that you have an accredited
        facility or hotel for your quarantine upon arrival at your destination city.
        For returning Overseas Foreign Workers (OFWs), quarantine accommodations are
        covered by the Overseas Workers Welfare Administration (OWWA) for land-based
        OFWs, and by the local manning agency and/or Maritime Industry Authority for
        sea-based OFWs. Other returning Filipinos (non-OFWs, returning students, etc.)
        and foreigners allowed to travel to the Philippines (exceptional cases such
        as expatriates, foreign spouses of Filipinos) can choose among the list of
        approved quarantine facilities or accredited hotels at their own cost.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e804ed-a0c5-44b6-ad3d-74c4d09b4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is better to book your accommodation as early as possible as
        accredited hotels can get fully booked. Be aware of what’s included in the
        hotel rates. I saw some options that appeared to be cheaper but they had less
        inclusions (no meals, no airport-hotel transfers). I chose an option that
        seemed more expensive but included all meals (breakfast, lunch and dinner)
        and airport transfers upon arrival and check-out. Passengers are required
        to show their hotel booking confirmation as a condition to check-in for their
        flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f29eb-d423-4d94-a972-2d1ac7936f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are also required to complete an online registration
        form at e-cif Philippine Red Cross and present the QR code to the airline’s
        check-in counter. I was informed about this at the check-in counter so this
        took extra time. Another passenger had issues accessing the form since her
        phone battery was empty and could only be filled-out online. You can lessen
        your check-in time by filling out this form at least a day ahead of your flight
        <a href="https://e-cif.redcross.org.ph" target="_blank">here</a>. Save the
        QR code in your phone so you can show this at the airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532c1bb-97dd-40ad-b0b7-6f582e69b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lead time and things to bring</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1600db-8e6d-44bf-b06d-8ae6fdfc1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers are usually advised to arrive 3 hours ahead of the scheduled
        departure time for international flights.  You may want to add an additional
        hour due to more airport processes because of COVID-19. PAL recommends an
        allowance of 4 hours prior to departure for international travel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9406fb-b1b9-4db8-bdb4-2331c3c76c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to check-in, passengers are required to fill-out paper forms
        related to medical declarations. Depending on how fast you write, this can
        add an additional 15-20 minutes in your check-in process. There is also a
        temperature check, so make sure you are in good health prior to flying. Personally,
        I took a COVID-19 test a few days before my departure date to ensure that
        I was safe to fly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60300238-7d61-425f-8091-36b7d4a69f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since you will be filling out a lot of forms at the airport (and
        also on the plane upon arrival), be sure to bring your own pen. You should
        also consider bringing more cash. The day I was flying out, there was an issue
        with PAL’s system so any upgrades required cash payments. Cash may also be
        necessary to pay for the COVID test, etc. as will be explained later.</p>'
    '4':
      'image': 'jcr:c7edf05b-7c05-41d2-a284-39a85166a3e2'
      'imageCaption': 'PAL flight attendants are wearing PPEs during the flight. Photo
        by KAREN JIMENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259a8b1-d3eb-472e-9a0b-bdbf82c87b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:26:44.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d179c-d17c-425c-af74-3abb09bcfb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>What to do while flying</b></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cea1d-80cd-4e63-825e-5d153bc92217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most airlines, including PAL, now require passengers to wear a mask
        during the whole flight. While not required, I saw some passengers also wearing
        visors, plastic face covers, and full protective suits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9bddb-0516-4cca-ba01-ec222a0c9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several hand sanitizer dispensers at San Francisco airport,
        but I would still advise that you bring your own hand sanitizers or sanitizing
        wipes since they may not be available when you need them (such as after going
        through airport security) or upon settling down inside the plane.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a035f-bd40-4af6-8c29-d79345f54e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL flight attendants wear full personal protective equipment (gloves,
        full protective body suits, masks and visors). Food and drinks were served
        during the flight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdc825-51e6-4f6e-987c-e9eeb968ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most airlines try to observe social distancing inside the plane.
        For the PAL flight I took from San Francisco to Cebu, people were arranged
        one seat apart in Business Class (except for those traveling together). In
        Economy Class, passengers were mostly arranged with two people per three-seat
        lanes (with one empty seat in the middle), while three people occupied four-seat
        lanes (so some people had to sit together). My Cebu to Manila flight was packed,
        so all seats were occupied in Business Class and Economy Class.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802ccbc-acea-44db-98af-9abb56198022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to expect upon landing</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba39093-dd5e-4226-94d1-a4210197ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the typical arrival and customs forms, there are additional
        forms related to COVID-19 (Patient Profile Sheet, Laboratory Test Request
        Form, COVID-19 Case Investigation Form, and Undertaking) that passengers must
        submit. We were required to stay in our seats to fill-out these forms before
        deboarding the plane.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111d266-b625-41d4-9d06-76bf5fb762a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our temperatures were checked before reaching the immigration counters.
        After going through immigration, you must proceed to the payment counter for
        the RT-PCR Test. The RT-PCR test in Cebu costs ₱4,900 payable in cash or only
        through Visa if by credit card.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4522427-6e4e-4d2b-b58c-4ac5474d9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR test is conducted in booths located near the payment
        counter and also near the luggage claim areas. The test only takes around
        5-10 minutes and involves a swab sample taken from the throat and from the
        nostrils (it is a bit painful when the swab is pushed into the nostrils, but
        this is the same experience I had when I took the PCR test in California).</p>'
    '5':
      'image': 'jcr:1a81b9c4-09c0-486d-8305-dc6dad47f5e1'
      'imageCaption': 'The testing booth at the Cebu-Mar'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87275648-10b9-4823-af15-6ad9c1e0c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:26:44.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f2a87-b470-4f57-a291-00e0e1097ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed that the Cebu International Airport was not crowded when
        we arrived at 6:30 p.m. on a Friday. Based on the volume of arrivals that
        time, it took me about 1 hour to go through immigration and finish the required
        RT-PCR test (this is the test required for passengers coming from the U.S.).
        From what I know, this processing time is much shorter compared to what other
        travelers go through when landing in Manila.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d93490-1c0b-4e88-b551-8d24c0d20d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luggages can be claimed after the COVID test. If your hotel accommodation
        includes airport transfer arrangements, there are hotel staff near the baggage
        claim area holding signs to the different hotels. Hotel transfers are usually
        shuttles that carry 10-20 passengers (depending on whether they use a van,
        coaster, or bus) so may have to wait for other passengers staying in the same
        hotel before you can depart the airport. I had to wait for an additional 20
        minutes before my transportation service to the hotel left the airport. Some
        hotels allow private car services for guests who don’t want to share a ride
        to their quarantine hotel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9f7da-7aea-4483-a9b7-f5157c02af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quarantine: what is it like, how long, and what could go
        wrong</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be679d-7345-43c7-a696-940d4da65ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I chose Crimson Hotel in Lapu-Lapu City for my quarantine so I am
        not certain if other hotels have peculiar requirements. Checking-in at the
        Crimson Hotel requires filling-out another health declaration form and there
        was a bit of a line when I arrived. Since Crimson Hotel rooms are spread out
        into different buildings, I had to ride a golf cart to be taken to my room.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613a67b-7bc8-428e-a07b-a901de1cc8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were not allowed to leave our room during our stay. Our food
        for breakfast, lunch and dinner was delivered to our room. The food that was
        part of the quarantine package consists of pre-set meals which we didn’t select.
        If you have dietary restrictions, you may want to opt for accredited hotels
        that charge for the room only. Crimson Hotel also allows you to order room
        service from their regular food menu and drinks menu (which includes juices
        and alcoholic drinks). The room also provides toiletries (shampoo, conditioner,
        lotion, soap), cable TV, free internet service, a water pot heater (to make
        teas, etc) and a Nespresso coffee machine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c3866-9ae9-4924-8d74-697e491344b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My ticket from Cebu-Manila was supposed to depart within 48 hours
        of arriving from San Francisco. Thus, I only booked two nights at my quarantine
        hotel. I soon learned that this is merely an estimate subject to the release
        of COVID test results. At the airport, I was told that our COVID test results
        would be emailed to us. By the third day (the day I was supposed to depart
        Cebu), I didn’t receive anything in my email and I was informed by the hotel
        concierge that they didn’t receive any test results for all passengers from
        San Francisco.</p>'
    '9':
      'image': 'jcr:253fbd0d-d74a-4b52-b550-5010fe3f0b97'
      'imageCaption': 'The queue at the Mactan-Cebu International Airport for printed
        test results. Photo by KAREN JIMENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1959e-026e-444d-8473-64579b136121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:26:44.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef8416-6e80-408b-b9bb-b249118207eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crimson’s concierge, accredited hotels receive a list
        of passengers that test negative for COVID-19 and hotels inform their guests
        if they are on the list. I’m not sure if passengers truly receive emails about
        their COVID-19 test results (I didn’t get any and wasted many times checking
        my email). It might be more efficient to seek updates from your hotel since
        accredited hotels are able to coordinate with the Bureau of Quarantine (this
        is what Crimson’s concierge told me).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe904f5-aae6-4a68-95f3-d2906dda0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to extend an additional day at Crimson Hotel at my own expense.
        I didn’t have to do anything to rebook my ticket even if I was not able to
        leave on my scheduled departure date out of Cebu. PAL said I could take the
        next available flight out of Cebu as soon as I receive a negative COVID test
        result.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143c2f6-c745-4694-a3d3-9770e11b0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On my fourth day in Cebu, I received a call from the hotel’s front
        desk that my COVID test result was negative. It was already late in the afternoon,
        and I was asked to be ready for check-out by 6 p.m. Even if I spent the whole
        day in the hotel while waiting for my test result, I wasn’t charged for late
        check-out. The hotel’s transportation service drove us to the airport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a9ff5-1310-4d8c-ae1d-4de6c81ff422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had to claim our printed test result certificates in booths set-up
        outside the airport. We weren’t allowed to enter the airport or check-in for
        our flight without a printed certificate. I was supposed to take the 8:30
        p.m. PAL flight from Cebu to Manila. Because I (and other passengers) were
        unable to get our certificates, we were informed that the 9:30 p.m. flight
        to Manila would be delayed to 11:30 p.m. to accommodate people waiting for
        their printed certificates. We were 83 passengers that waited for five or
        more hours outside the airport for our certificates, until we were informed
        close to midnight that the PAL flight already left us due to a curfew in Manila
        airport’s runway. Thus, all 83 of us had to spend another night in Cebu.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bbb39-0b41-44b9-b891-cd8b64b01d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this experience, I have the following key takeaways. First,
        when you find out that your test results are negative, inquire if your “printed
        certificate” is already available or would be available by the time you reach
        the airport. This could save you the hassle of checking out of your hotel,
        waiting at the airport, and possibly missing your flight if your certificate
        doesn’t get released (as what I and 82 passengers experienced).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19a0a8-87de-461b-8f37-a70c28f0599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, if you get stranded in the airport due to no fault of your
        own, you may request to be provided food and accommodation. In our case, the
        manager of the testing provider explained that there was a delay in the printing
        of our test certificates and offered to provide free accommodation at a hotel
        to all stranded passengers. I spent my fourth night in Cebu at the provided
        hotel without any additional expense. Other stranded passengers opted to sleep
        at the Cebu Airport and were provided with free breakfast the next day. I
        finally got to depart Cebu the next day (this was the fifth day since I arrived
        in Cebu) in one of the PAL flights bound for Manila.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6352e49-1bdd-4b24-9165-7d204d731be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We weren’t required to take another COVID-19 test or check-in at
        another quarantine facility upon arrival in Manila. However, all passengers
        are expected to undergo another self-quarantine of 14 days in their own homes.
        One of my friends who took the same flight from San Francisco opted to stay
        in a hotel in Manila for another 14 days upon arrival from Cebu since he didn’t
        want to expose his parents to any risks.</p>'
    '8':
      'image': 'jcr:9f75ebf7-6291-4ad8-9b9a-88e2b8ef8bdd'
      'imageCaption': 'Since the testing provider had a delay in printing certificates,
        they offered to provide free accommodation at a hotel to all stranded passengers.
        Others opted to sleep at the airport. Photo by KAREN JIMENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4aa4cf-2f71-46eb-bdc4-2d96ac24ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:26:44.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b734be-ef43-4ec5-a3b9-84a6db248bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Estimated Costs</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c52bf4-fbb8-47a0-b3ad-96fc2d2a0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR Test at the Cebu Airport costs ₱4,900. PAL recommends
        that passengers book at least two nights in an accredited hotel while waiting
        for the test results. As of July 3, the most expensive listed rate is Movenpick
        Hotel in Mactan, Lapu Lapu City (₱6,380 for single occupancy with full board
        meals and airport transfers) while the least expensive listed rate is White
        Knight Hotel in Cebu City (₱1,585 for single occupancy with full board meals
        and airport transfers).</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e75d5a-7af4-46f5-aae3-c14f33f0b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.249+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be conscious of what the rates include as the listed rate may be
        more expensive than it seems based on what you need. For instance, one of
        the hotels has a room rate of ₱2,500 with meals but charges an additional
        ₱1,600 for roundtrip airport transportation. Another hotel charges ₱2,650
        for the rooms but charges an additional ₱700 each way for airport transfers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051a3fb-bcb7-4866-91f1-4d27405c98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When budgeting your costs, keep in mind that the recommended two
        nights stay is only an estimate. The release of the COVID test results may
        take longer and that will add to your hotel expenses. When booking for your
        quarantine hotel, make sure to do it through the listed phone number and/or
        email and contact person indicated in the “DOT/DOH Authorized Hotels for Returning
        Overseas Filipinos Province of Cebu.” This list can also be accessed through
        the <a href="https://www.philippineairlines.com/en/~/media/files/coronavirus/accredted%20doh%20hotels%20cebu_03jul.pdf?la=en"
        target="_blank">PAL website</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d8393-0971-4a81-ad08-78bb00527280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:45:59.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that the packaged rates provided in the list are cheaper
        for quarantine purposes than the regular rates of these hotels. Since I ended
        up spending four nights and five days in Cebu, my total personal costs for
        COVID testing and quarantine was around ₱25,000. Make sure to check all your
        options so that you can make arrangements that suit your budget.</p>'
  '1987-Constitution-framers-condemn-anti-terrorism-law':
