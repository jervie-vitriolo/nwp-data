      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Happy
        Sunday! Excited to announce Voices of Fire, a new docuseries that follows
        <a href="https://twitter.com/Pharrell?ref_src=twsrc%5Etfw">@Pharrell</a>&#39;s
        hometown community as it builds one of the world’s most inspiring and diverse
        gospel choirs. Only on Netflix later this year! <a href="https://t.co/YvPGuTTpd4">pic.twitter.com/YvPGuTTpd4</a></p>&mdash;
        Strong Black Lead (@strongblacklead) <a href="https://twitter.com/strongblacklead/status/1279821619041644545?ref_src=twsrc%5Etfw">July
