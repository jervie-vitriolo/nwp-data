      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b7a77-ead6-4efe-81b6-6ec41c7012d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary examines how transgender people have been depicted
        on screen throughout the years, and is produced by, among others, Laverne
        Cox of "Orange is the New Black."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390decb-0f9c-457a-9369-9a260be19dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5201e35-e945-4813-a845-c010e903621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter account of the documentary asked Berry to watch the
        film "first to understand how cis actors like yourself acting in trans roles
        has major cultural consequences offscreen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f19a4-e306-45d7-a89b-cb73e91194b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5ed57-4305-48ed-b043-ea45a77196d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Berry''s announcement Monday, the account wrote, "We hope
        #DisclosureNetflix is one of many educational tools you and others can rely
        to inspire and strengthen allyship."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d01d7-335c-43d6-bb10-a76578353c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.221+08:00
      'mgnl:createdBy': 'vince'
