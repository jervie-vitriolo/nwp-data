      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50100189-c546-4ef2-bd91-f3d876f2081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve came back from the hospital now, I''ve done a lung screening,
        my lung is clean, OK? I went to do a Covid exam a while ago, but everything
        is okay," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb180588-d1af-4c8f-9413-08ec5f140f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebadedaf-4a81-451b-9120-275eb5234532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who was wearing a mask, warned people to not get near
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0928a36-256f-4b76-bcff-d4a705f39478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e1dc3-bea7-4549-8990-35a101ffc05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t get very close [to me], OK? Recommendation for everyone,"
        Bolsonaro said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b604e1-f68b-473e-a963-2b7c23682dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f11c51-0337-430e-ad5a-21a6f6dcc744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about media reports that Bolsonaro has a fever, Cintia Macedo,
        a presidential spokesperson, told CNN: "We do not have this information. We
        do not confirm this information at this moment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b337f-6788-42fe-891e-ba548bd67de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73345abe-8e4f-4f0e-8f2d-725ff9e82e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in May that Bolsonaro tested negative for coronavirus
        in three separate exams that were released to the public. The three tests
        were administered between March 12 and March 17 after Bolsonaro returned from
        a bilateral meeting with US President Donald Trump in Florida and many in
        his entourage tested positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dd9b7-dc99-4b6e-887b-8c21132ab7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8798b-ad89-456f-b984-60973646cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has previously appeared in public and at rallies without
        a mask, even hugging supporters. He has encouraged reopening even as the country''s
        number of cases rises, and has criticized local governments'' efforts to stamp
        out the virus through social distancing measures, such as quarantine and shelter-in-place
        orders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a06d1-c603-42a9-95d7-df0c5556b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8b660-617a-4aba-a911-3e6415a50777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our life has to go on. Jobs should be maintained," Bolsonaro said
        in the still-early days of the pandemic, during a March 24 speech broadcast
        on national television and radio. He has maintained that position, arguing
        that the economic fallout of lockdown could be worse than the virus itself.
        He has also continued to occasionally greet supporters without protective
        equipment -- even after a court ordered him to wear a mask or face a fine.
        The order has since been overturned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f4fe2-4395-423a-8b53-67eb9b6f8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895614a-6d06-498c-b26e-e541abdf1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Bolsonaro vetoed parts of a law that mandates wearing
        face masks in public during the pandemic. The use of masks in shopping malls,
        stores, religious temples, educational establishments and other closed places
        where people gather will no longer be mandatory, though individual states
        and municipalities can enforce those measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f471740-085b-4583-a101-01036c67040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/07/06/world/bolsonaro-coronavirus-symptoms-intl/index.html">''Brazilian
        President Jair Bolsonaro tells fans he had lung screening''</a></em></p>'
