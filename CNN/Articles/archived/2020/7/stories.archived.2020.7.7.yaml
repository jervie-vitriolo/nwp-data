  'Prince-Harry-Meghan-Markle-UK-Commonwealth-colonialism-past':
    'author': 'Rob Picheta and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T07:42:18.132+08:00
    'imagesource': 'jcr:718d86e5-98ca-4919-8e09-708c5d5337a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e35e30a8-44ba-4307-ad96-84a5fdcabd70'
    'lead': 'Prince Harry and Meghan, Duchess of Sussex, have encouraged the UK to
      reckon with its colonial past, highlighting the ''wrongs'' of its historic involvement
      in the countries that now make up the Commonwealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T07:45:34.007+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:32:46.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:23.577+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'Meghan', 'Meghan-Markle', 'UK', 'colonialism',
      'Commonwealth']
    'template': '1'
    'title': 'Prince Harry and Meghan say countries including the UK must right the
      wrongs of colonialism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b2350-1472-429e-83f6-dde36507bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Prince Harry and Meghan, Duchess of
        Sussex, have encouraged the UK to reckon with its colonial past, highlighting
        the "wrongs" of its historic involvement in the countries that now make up
        the Commonwealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adb667-8470-4867-bbe5-e26df68c5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a session of the Queen''s Commonwealth Trust on Wednesday,
        Harry said people must "acknowledge the past," even when doing so is uncomfortable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09e432-891d-4329-bb8a-9da7d17cc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look across the Commonwealth, there is no way that we
        can move forward unless we acknowledge the past," he said. "So many people
        have done such an incredible job of acknowledging the past and trying to right
        those wrongs, but I think we all acknowledge there is so much more still to
        do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf4adb-2f47-41cd-9f78-f480d174c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be easy and in some cases it''s not going to
        be comfortable but it needs to be done, because guess what: Everybody benefits,"
        the Prince added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5304eb4-52e5-44df-8aa4-a7ae451fd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commonwealth is made up of 54 nations, almost all of which were
        previously ruled by Britain as part of its empire. Britain''s colonization
        of those countries has been reassessed in the wake of recent global anti-racism
        protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f3fd4-4d76-4a9c-9d30-d148d6b4bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, Duchess of Sussex, also contributed to the session, which
        focused on how the Commonwealth can support young people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6290501-070b-46db-94ab-9472fd01a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to be a little uncomfortable right now, because
        it''s only in pushing through that discomfort that we get to the other side
        of this and find the place where a high tide raises all ships," she said.
        "Equality does not put anyone on the back foot, it puts us all on the same
        footing -- which is a fundamental human right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e96f83-d67f-4299-a2f6-b5061d77d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry discussed his own unconscious bias, saying: "We can''t
        deny or ignore the fact that all of us have been educated to see the world
        differently. However, once you start to realize that there is that bias there,
        then you need to acknowledge it, you need to do the work to become more aware
        ... so that you can help stand up for something that is so wrong and should
        not be acceptable in our society today."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0e0b7-16fd-40c4-b503-676abad06e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to institutional and systemic racism, it''s there
        and it stays there because someone, somewhere is benefiting from it," Harry
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06ca58-3772-418d-91a2-e0a5ef27b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just in the big moments, it''s in the quiet moments where
        racism and unconscious bias lies and thrives," said Meghan. "It makes it confusing
        for a lot of people to understand the role that they play in that, both passively
        and actively."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe97fa7-1cbd-48d6-a774-ccf0805104d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to get there, and we have a lot of renewed faith and
        energy in that having had this conversation," she told attendees at the session.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9341469-8a3a-4004-a1a1-ed326faadcb7'
      'mgnl:activationStatus': true
