      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)—</strong> Climate
        activist Greta Thunberg has joined the list of international personalities
        backing calls to junk the newly-signed anti-terrorism law in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15b3ed-77d4-47b8-936e-919c3ebf41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday, the Swedish environmentalist threw in support
        for Filipino climate activists who have been speaking up against the controversial
        measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4f358-5ebc-40c5-b0cc-d84e56d045ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please support the climate activists in the Philippines!” the 17-year-old
        wrote on her social media page, accompanying the post with the hashtag #JunkTerrorLaw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651b98b-3c38-4606-8350-187995e8e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg had quoted a tweet from international youth climate movement
        “FridaysForFuture,” which noted that the anti-terrorism law may also put climate
        activists and environmental defenders at risk of being tagged as terrorists.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Please
        support the climate activists in the Philippines! <a href="https://twitter.com/hashtag/JunkTerrorLaw?src=hash&amp;ref_src=twsrc%5Etfw">#JunkTerrorLaw</a>
        <a href="https://twitter.com/YACAPhilippines?ref_src=twsrc%5Etfw">@YACAPhilippines</a>
        <a href="https://t.co/YrH3n4d3Nu">https://t.co/YrH3n4d3Nu</a></p>&mdash; Greta
        Thunberg (@GretaThunberg) <a href="https://twitter.com/GretaThunberg/status/1280089377260081153?ref_src=twsrc%5Etfw">July
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d62aa-a9d6-4f21-8990-651f3b15c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b91a9-23eb-4960-a81c-e06bba1202bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Thunberg, youth climate groups from different countries
        including Germany, Russia, United Kingdom, Portugal, Taiwan, and France, among
        others, have also posted about the Philippines’ anti-terrorism law in response
        to the global movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8167ad-3f73-48ac-a1fc-9939891a6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11479 or the Anti-Terrorism Act of 2020— signed
        by President Rodrigo Duterte on Friday— will impose stiffer penalties for
        “terrorists” and those found to be helping or engaging in related acts. It
        also allows suspects to be arrested without warrant and detained without charges
        for up to 24 days.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
