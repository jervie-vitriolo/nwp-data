      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of CNN Philippines’ employees have been working from home,
        but those who reported for work in the office on Tuesday were evacuated for
        isolation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296b9ba-b193-47e8-af4d-ad0f60b1963e'
