    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089aeda-3784-40ed-bf37-9e8c880f79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:34:24.771+08:00
      'mgnl:createdBy': 'bamba'
