  'DSWD-10--complete-second-tranche-cash-aid-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T21:34:34.623+08:00
    'imagesource': 'jcr:2bb8ebdb-f421-4b8b-9b8c-a4c81849f82a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95257867-0c4d-4030-b637-f8478628464f'
    'lead': 'The Department of Social Welfare and Development reveals that it has
      only distributed cash aid to 1.3 million beneficiaries out of its target of
      12 million families for the second tranche of the emergency subsidy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T21:52:33.636+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:31:59.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:34.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD only 10% complete in distributing second tranche of cash aid '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0cb90-b690-49b7-9c73-de50da5063a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Only around
        1.3 million beneficiaries have received the second tranche of the emergency
        cash subsidy from the Department of Social Welfare and Development (DSWD)
        out of its target of 12 million families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2e720-b676-4529-8415-c4b32aa4409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing Tuesday of the House Committee on Good Governance
        and Public Accountability, DSWD Chief Rolando Bautista shared to the panel
        that most of the beneficiaries of the program are low-income families residing
        in areas under enhanced community quarantine, as declared by Executive Order
        112 issued on April 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d64116-7ee4-4d5e-a514-e6e6039e0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said this includes some five million families who were
        waitlisted from the first tranche of the financial aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2e40c-a09b-4c63-949f-855268b12360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Habang hirap na hirap po ang ating mga kababayang nagugutom,
        a little over 10% lang po ang nabibigyan,”</em> said Camarines Sur 2nd District
        Representative Raymund “Lray” Villafuerte Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea049e-e2dd-405f-8b3e-0ea7d716fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While our countrymen are suffering and are getting
        hungry, only a little over 10% have been given (cash aid)]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105d0da-5c24-4d83-8b2b-2c1868e916b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has consistently blamed the verification of the names
        of beneficiaries for the slow distribution of the emergency subsidy. Bautista
        said they have found 48,000 duplicated names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40cf14-59b5-4f2b-8bff-ccd32fbb273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.637+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Danilo Pamonag also pointed out that some local
        government units were quick to comply with the requirements, while some barely
        followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c3c22-1b02-43c7-9a42-7f9b77db8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:52:33.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as the (list of the) names of the beneficiaries is completed,
        we could complete the distribution of emergency subsidy for a period of a
        week,” Pamonag said.</p>'
  'karapatan-cristina-palabay-arrest-order':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T21:53:52.342+08:00
    'imagesource': 'jcr:e1366541-edae-4a2d-9b84-02c84411cade'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c628ce38-3040-49c6-a29b-98cebe4f9070'
    'lead': 'PNP Spokesperson Bernard Banac says he will refer the reported incident
      to the Quezon City Police District for proper action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T22:01:42.523+08:00
