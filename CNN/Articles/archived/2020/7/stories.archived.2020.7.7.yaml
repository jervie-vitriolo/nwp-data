      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and rights groups have voiced out concerns about the law’s
        “broad” provisions, saying the measure may be open to abuse and lead to possible
        human rights violations. Some critics also argued that it may be used to target
        those who simply express criticism against the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55967f16-7884-4703-9b4e-07a85298ee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
