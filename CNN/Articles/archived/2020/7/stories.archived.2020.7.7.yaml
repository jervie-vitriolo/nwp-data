      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted&nbsp;that while their station personnel wear full
        personal protective equipment and hand gloves, the agency could not trace
        where the source of infection first originated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd98a4-f7c9-47f5-aaac-a77e7f2a95b7'
