      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Anna Kam, Sandi Sidhu and Eric Cheung contributed to this
        report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f72cf-baa0-4a71-8e9e-620e586b6a20'
      'mgnl:activationStatus': true
