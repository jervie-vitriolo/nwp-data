      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty seven percent of respondents from ECQ and GCQ places said
        the worst is yet to come while 45 percent of ECQ and 44 percent of GCQ respondents
        said the worst is behind them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f183d24-7709-45bf-b149-0d722bec8dbc'
      'mgnl:activationStatus': true
