    'template': '1'
    'title': 'Private plane makes emergency landing in Zamboanga City; pilot and passengers
      rescued'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312f442-c3b9-417c-b98d-5b6febbf3caa'
      'mgnl:activationStatus': true
