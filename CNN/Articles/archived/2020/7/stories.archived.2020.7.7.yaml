      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been recording more than 1,000 cases daily in the
        past few days. The highest single-day jump was recorded on July 5 with 2,434
        new cases. Of this, 1,147 are “fresh” cases. or were detected in the last
        three days, while 1,287 are part of the validation backlog.</p>'
