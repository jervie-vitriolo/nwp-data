      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin ma-identify kung saan nakuha ng personnel ang infection,
        maaaring nakuha from another passenger, o nakuha sa pag-commute sa bahay mula
        sa MRT-3,"</em> said Batan.</p>'
