  'TikTok-US-ban':
    'author': 'Jill Disis and Jennifer Hansler, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-07T12:41:40.998+08:00
    'imagesource': 'jcr:2ff1bcf3-6255-4755-8165-a490b57a5144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9dd3fb6-b05b-414a-a3b2-a43f70559c12'
    'lead': 'The United States is ''looking at'' banning Chinese social media apps,
      including TikTok, Secretary of State Mike Pompeo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T12:43:28.601+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:40.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:25.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The United States is ''looking at'' banning TikTok and other Chinese
      social media apps, Pompeo says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0873040-7d4b-4535-ae04-fa8375a80575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is "looking at" banning
        Chinese social media apps, including TikTok, Secretary of State Mike Pompeo
        said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d680feb-e82d-4d32-8bb0-3fc953ceb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo suggested the possible move during an interview with Fox
        News'' Laura Ingraham, adding that "we''re taking this very seriously."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af25bf-0b91-484d-a99b-9ee960d2fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo was asked by Ingraham whether the United States should be
        considering a ban on Chinese social media apps, "especially TikTok."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e551d-5e42-4050-ab1e-6531c6435e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to Chinese apps on people''s cell phones, I can assure
        you the United States will get this one right too, Laura," he said. "I don''t
        want to get out in front of the President [Donald Trump], but it''s something
        we''re looking at."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e0618-fec2-4927-a36f-cf4eae2156f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s top diplomat added that people should only download
        the app "if you want your private information in the hands of the Chinese
        Communist Party."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968e0d6-06b4-4ef6-89cf-93cb6d182611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok did not immediately respond to a request from CNN Business
        for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0926eeb-1d58-4d96-b16b-4fc30cd8e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s remarks come during a time of heightened tensions between
        the United States and China, which have spilled over into several arenas including
        national security, trade and technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487f08e-413b-4975-a761-e28959914113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok — which is owned by Beijing-based startup ByteDance — has
        been repeatedly criticized by US politicians who accused the short-form video
        app of being a threat to national security because of its ties to China. They
        allege that the company could be compelled to "support and cooperate with
        intelligence work controlled by the Chinese Communist Party."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c37fb1-3fea-471e-b3a3-0f009cc9ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has said previously that it operates separately from ByteDance.
        It says its data centers are located entirely outside of China, and that none
        of that data is subject to Chinese law. US user data is stored in the United
        States, with a backup in Singapore, according to TikTok. A spokesperson for
        the company told CNN Business in May that it thinks the national security
        concerns are "unfounded."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea3492-8971-4d63-a5ab-39f862d63706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has exploded in popularity in the United States and other
        western countries, becoming the first Chinese social media platform to gain
        significant traction with users outside of its home country. It was downloaded
        315 million times in the first three months of this year, more quarterly downloads
        than any other app in history, according to analytics company Sensor Tower.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4350e-b794-4719-9f27-08c8aed8805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:43:28.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated. Sherisse Pham
        contributed reporting.</em></p>'
