      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan announced in early 2020 that they were quitting
        their roles as senior members of the royal family, and have since been spending
        most of their time in North America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
