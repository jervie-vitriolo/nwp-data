    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'unemployment', 'economy']
    'template': '1'
    'title': 'The ugly truth about millions of American jobs: They are not coming
      back'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb7649-48a6-4eff-90e7-39fad8927f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The American economy''s unprecedented
        jobs <a href="https://edition.cnn.com/2020/07/02/economy/june-2020-jobs-report-coronavirus/index.html">rebound</a>
        masks a difficult truth: For millions of people, the jobs they lost are never
        coming back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ea5b3-ede1-47a9-9c7e-ca1b53656f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe0277-3383-4480-98d5-384038b023a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the pandemic is doing some fundamental damage
        to the job market," said Mark Zandi, chief economist for Moody''s Analytics.
        "A lot of the jobs lost aren''t coming back <a href="https://edition.cnn.com/2020/07/02/economy/congressional-budget-office-projections-economy/index.html">any
        time soon</a>. The idea that the economy is going to snap back to where it
        was before the pandemic is clearly not going to happen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfeb6aa-3647-4a2c-9fc8-90c4df021515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00e810-866b-4456-9c9e-351fc75d2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/07/02/economy/june-2020-jobs-report-coronavirus/index.html">June
        jobs report</a> last week showed a net gain 4.8 million jobs, a record one-month
        jump, according to Labor Department data. Virtually all of the people returning
        to work were on temporary layoffs, such as workers in <a href="https://edition.cnn.com/2020/05/18/cars/gm-ford-fiat-chrysler-restart-us-factories/index.html">factories</a>,
        stores, <a href="https://edition.cnn.com/travel/article/las-vegas-is-back-coronavirus/index.html">hotels</a>,
        bars and <a href="https://edition.cnn.com/travel/article/outdoor-dining-united-states-covid-19/index.html">restaurants</a>
        that are reopening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d43a05-463a-44b6-af25-df38bd377799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17262c-2132-42ad-8421-267da66606e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, 759,000 people were laid off from jobs that
        won''t be coming back. That marks the second-largest monthly increase the
        United States has ever seen, topped only by an 805,000 jump in January of
        2009, in the depths of the Great Recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a76db3-676c-49e2-84ab-7b755fe537f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0c684-d133-472d-9d7d-d509986b0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s now a total of 3.7 million unemployed Americans whose previous
        jobs are gone for good. And millions more are at risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8aa1ec-1aa0-49de-ab37-693b26e2640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785c4ee-84b1-4675-9836-3afb5bcd708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Temporary becomes permanent</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0542eb-c711-454e-97b2-30cfc629d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 million Americans are currently categorized as temporarily
        out of work. But historically, nearly 30% of people who tell the Labor Department
        that they are temporarily unemployed never get their job back, said Heidi
        Shierholz, senior economist at the Economic Policy Institute, a liberal think
        tank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e826f-12c8-413e-aa22-16ab4020c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95c99c-d61b-4b13-8cd8-953d406aa035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we don''t know if the historical record will hold in
        this case, it''s an extremely valid concern that not all of those people are
        going to get called back," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e7410-e93f-4371-90e3-48d799f5f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc26b3f-939a-4c4a-971a-d7647be89e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are counting on businesses reopening their doors may
        be surprised to find that a temporary loss has become permanent one, said
        Zandi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b424314-7ef2-49ef-bc43-5f139cb986b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c372619-d491-494e-93e7-b35c1a0f53c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those unemployed were holding temporary jobs that came to
        an end. The end of a temporary job would have been more likely to be replaced
        by a new job in the <a href="https://edition.cnn.com/business/live-news/stock-market-news-050520/h_4c26e3ba9a1ba231888b1db06a8501cd">strong
        job market</a> that existed just last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c80c7-a3fb-49db-8db6-d5e03979ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c2e8f-0a7f-4c52-b658-4e38393130d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of those 3.7 million workers lost long-term jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a437cc-1367-451c-96e0-d2f53be6f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fdff1-d9cf-4c1a-b85d-0a1817f3e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is just the beginning''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390da28-7331-4a8e-be6e-f674c11a499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/07/06/health/us-coronavirus-monday/index.html">recent
        spike in Covid-19 cases</a> in different parts of the country, and the new
        round of stay-at-home orders and <a href="https://edition.cnn.com/2020/06/29/health/us-coronavirus-monday/index.html">business
        shutdowns</a> weren''t captured in this latest jobs report, according to both
        Zandi and Shierholz.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00e867-c984-4bc1-af6a-947a88246efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
