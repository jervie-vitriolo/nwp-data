      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/07/07/asia/russia-marmot-hunting-plague-scli-intl/index.html"><em>
        "Bubonic plague outbreak prompts crack down on marmot hunting"&nbsp;</em></a></p>'
  'Operation-Warp-Speed-commits--1.6-billion-to-Covid-19-vaccine-maker-Novavax':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T21:16:20.845+08:00
    'imagesource': 'jcr:f2a66cd7-5515-4e36-a223-f38f812140f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
