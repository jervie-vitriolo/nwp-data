      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, majority of those who said the worst has
        yet to come were from Visayas. Some 54 percent of the respondents in the area
        said the worst is still expected. This was followed by Metro Manila with 50
        percent of resident interviewees with the same outlook, then Mindanao with
        48 percent and Balance Luzon or Luzon areas outside of Metro Manila with 43
        percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff550dc7-e72c-4d42-b908-d38aabaacf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.324+08:00
