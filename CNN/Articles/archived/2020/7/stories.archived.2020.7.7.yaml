      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864604bf-5689-423b-8332-16ee690adc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:31:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted the interviews from May 4 to 10 through mobile
        phone and telephone with 4,010 working-age Filipinos - 15 years old and above
        - 294 of whom were from Metro Manila, 1,645 in Balance Luzon or Luzon outside
        of Metro Manila, 792 in the Visayas, and 1,279 in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead34faa-c323-4990-9389-183d66aac78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.325+08:00
