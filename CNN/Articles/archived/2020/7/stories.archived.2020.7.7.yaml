      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of COVID-19 cases nationwide <a href="https://cnnphilippines.com/news/2020/7/7/PH-coronavirus-cases.html">rose
        to 47,873 on Tuesday</a>, with 1,309 deaths and 12,386 recoveries. The mysterious
        disease has infected more than 11 million people worldwide and killed over
        530,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec64012-19e5-4d85-87ae-b01fc117c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:31:07.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is caused by a coronavirus called SARS-CoV-2, which is
        related to the virus that causes Severe Acute Respiratory Syndrome or SARS
        – but not as deadly. Most patients exhibit mild symptoms or no symptoms at
        all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50837d69-bcff-4963-a609-8c70739215f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:31:07.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze. To prevent further spread
        of the virus, health authorities are urging people to practice regular hand
        washing, cover their mouth and nose when coughing and sneezing, practice social
        distancing and avoid contact with those who show respiratory symptoms.</p>'
