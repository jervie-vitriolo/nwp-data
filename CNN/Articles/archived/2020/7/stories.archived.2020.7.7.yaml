      'mgnl:lastActivated': 2023-01-26T09:32:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf6145-fd2c-4086-adc9-543766a8a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People might look at the better than anticipated jobs numbers,
        they say ''The coast is clear economically,''" he said. "That''s the exact
        wrong message."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
