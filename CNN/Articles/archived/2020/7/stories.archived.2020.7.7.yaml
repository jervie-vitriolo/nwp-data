      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Trump''s line was a supercharging of the campaign against
        what he said was political correctness that helped to underpin his 2016 presidential
        campaign. But his dark, hyperbolic tone strengthened the impression of an
        authoritarian, ultra-nationalist spirit that is a strong component of his
        own politics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed9a41-d216-4956-a1c7-61290f3e9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0170a-aac9-47c8-b339-ba487c684978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speeches in South Dakota and at the White House before
        the national fireworks display were artful in their way: they contained many
        references to the Founders, to basic American values and to Abraham Lincoln,
        as a foundation on which Trump built his argument that American history was
        under attack. This allowed prominent conservative media voices like the <a
        href="https://www.wsj.com/articles/trump-at-mount-rushmore-11593978913?mod=opinion_lead_pos4">Wall
        Street Journal editorial page</a> and the <a href="https://www.nationalreview.com/2020/07/president-trump-mount-rushmore-speech-distorted-by-media/">National
        Review</a> to disregard how the inflammatory passage might appear to non-Trump
        supporters and to praise his weekend offerings as a brace of his greatest
        speeches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b5e30-0a8e-4fcc-9045-c20738c5185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf03c9-08ec-47ae-9a04-c772fe6f8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chorus of independent media voices understands that Mr. Trump
        is trying to rally the country in defense of traditional American principles
        that are now under radical and unprecedented assault," the Journal wrote in
        an editorial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077a4ce-054a-4ff2-8d4a-cea6f9d41809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190283b5-b30a-46a9-a319-bd3477ae3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News then took the opportunity to brand coverage of Trump''s
        more explosive remarks as an example of media bias -- so completing the familiar
        cycle of Trump''s base pleasing antics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e650a2-707f-4818-949e-07ecbdca0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3db49f-8554-4baa-9890-22c3fab25100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump practices an exclusionary patriotism. The impression left
        by his two speeches is that any American who disagrees with his perception
        of history or who thinks that the historical consequences of slavery and their
        legacy in a modern society need a sober reexamination is not a proper American
        at all. While there has been tragedy and sporadic unrest on American streets
        -- <a href="https://www.cnn.com/2020/07/06/us/children-killed-holiday-weekend/index.html">six
        children were killed</a> in gun violence this weekend and there were 44 shootings
        in New York City while multiple statues have been pulled down, Trump''s apocalyptic
        vision of life in America is not a widely recognizable one.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470915b-2e9a-4db8-947b-919206f2eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779d56b-1254-4f74-8ed1-98c73e112d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another day of racial controversy</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ade403-caf0-4112-ac2f-871d4d979d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump might have been wiser to bask in strong reviews from conservative
        media. But the President can''t leave well enough alone and often quickly
        puts those who defend him in an invidious spot. Soon, he was demanding an
        apology from Black NASCAR driver Bubba Wallace, after a drama in which racing
        officials said a noose was found in his team garage. The FBI later concluded
        that the incident was not a hate crime directed at Wallace.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66771420-c531-4de3-85a0-68a4fff8071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5eaf7-5a6e-45c3-8215-f0b6c83dd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump accused Wallace of <a href="https://twitter.com/realDonaldTrump/status/1280117571874951170">perpetrating
        a hoax</a> and said the stock car series was suffering its lowest ratings
        ever for banning its supporters from bringing Confederate flags to raceways.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce559c93-2ae7-451e-b986-5e82cfcc8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb791aa4-95e3-4a15-908a-41d9526b16f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, Wallace, already in an uncomfortable and vulnerable position
        -- despite strong and moving support from his fellow drivers -- found himself
        dragged as an unwilling victim into Trump''s race-based political campaigning.
        The NASCAR driver later implored his Twitter followers to "always deal with
        the hate being thrown at you with LOVE! Love over hate every day. Love should
        come naturally as people are TAUGHT to hate."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7643d87-dad1-48dc-b9e5-cc7fde76b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b9e3f-d861-4dd8-8665-42c70271fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Even when it''s HATE from the POTUS."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedac49d-20d2-4917-a6c9-a8eee1b5dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ad150-559c-404a-8f56-0c8b0aba060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the President inflamed yet another racial controversy.
        He lashed out at the Washington Redskins organization and Major League Baseball''s
        Cleveland Indians for mulling a name change, after years of controversy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c591285-7ab1-4212-bef5-5b908a11d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e857b0-dc09-417d-b5a6-e981d91f6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the teams were so named to recognize "STRENGTH,
        not weakness" and added in an ugly racist swipe at the end of the tweet: "Indians,
        like Elizabeth Warren, must be very angry right now!"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e27d1-fac9-4f6d-9b75-7517d6f993a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de658bd5-53a5-4150-b2ff-4c465dc03ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in a daily press briefing, McEnany refused to denounce the
        Confederate flag and insisted that Trump "has not given an opinion one way
        or the other" on the NASCAR ban.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576f17a-7789-43f0-8346-4c12603a2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2f2d9-b736-408e-9810-b4454cd5ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just another day on which the President seemed to go out
        of his way to deliberately court racial controversy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f0075-c3a4-481a-9081-afea00bfcc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce76e1c-2b2e-4caf-b157-3316162ecf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given his depressed approval rating -- in territory that history
        suggests will be difficult for him to win reelection -- and vulnerable position
        in swing states he only won by tiny margins over Hillary Clinton four years
        ago, he appears to be taking a big risk with his hard swing to the right and
        culture warrior approach.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab917be3-a921-4b02-a289-ea9fba129594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661465fe-5406-47c3-9c4c-39d8acdb59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only four months from election day, he is betting that he knows
        the motivations of his base, less affiliated Republican and swing voters and
        the character of America better than anyone else.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322cfbf-1ad4-4da2-a9c0-fa859b18385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/politics/donald-trump-politics-race-election-2020/index.html">Trump
        turns clock back 155 years with Confederacy-inspired election strategy</a>."</em></p>'
