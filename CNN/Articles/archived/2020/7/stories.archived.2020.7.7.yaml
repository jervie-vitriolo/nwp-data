    'template': '1'
    'title': 'Solon confident issues tackled in House hearings to favor ABS-CBN as
      franchise voting nears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520061f-9aab-490b-8f4d-88714af32cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)—</strong> Issues
        tackled and resolved during the House of Representative''s deliberations on
        ABS-CBN’s franchise bid will prove to be advantageous for the media giant,
        a lawmaker said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e02762-f271-4344-9d66-aac50d8d1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is my personal assessment that all of the issues taken up by
        the joint committees would be in favor of ABS-CBN,” Albay Rep. Edcel Lagman
        told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d21b7f-0724-4507-9e20-f18715781ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics Lagman cited include ownership issues, the citizenship
        controversy of ABS-CBN chairman emeritus Eugenio "Gabby" Lopez III, as well
        as supposed tax liabilities of the network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea967b85-00e1-44bb-86cd-8b5217284991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department, following lengthy deliberations, ruled that
        <a href="https://www.cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html">Lopez
        is a Filipino citizen</a>, dismissing claims of alleged violations of the
        media ownership rule. The 1987 Constitution prescribes that the ownership
        and management of mass media "shall be limited to citizens of the Philippines,"
        a provision seen to protect the industry from foreign incursion and control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25de01-5f34-4903-b3e3-1f37d698f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html">Bureau
        of Internal Revenue and the Securities and Exchange Commission</a> also said
        that the media company did not violate any corporate laws and has regularly
        paid its taxes for the past years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e809a4-36c6-472f-b828-872f590a7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of successive hearings, the chamber’s joint congressional
        panel is set to decide on ABS-CBN’s franchise application in the coming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f865c-a9ed-4b4a-8e72-3bbbadedeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Legislative Franchises chairman Rep. Franz Alvarez
        said the panel will likely cast votes before President Rodrigo Duterte''s
        State of the Nation Address on July 27, though the date has yet to finalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961e260-1ae4-45e0-8563-9a531da8ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee’s discussion on issues involving the network wrapped
        up on Monday. Meanwhile, another hearing is scheduled on Thursday, where there
        will be a summation of topics discussed during the joint deliberations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecffcc-9ec5-4331-a0e0-d95407cfca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main operations of the media firm have been shut down since
        May 5 due to an expired franchise, which was followed by subsequent cease
        and desist orders against Lopez-owned Sky Direct cable service and the operations
        of ABS-CBN TV Plus programs via channel 43 in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e7eed-d5ea-4f74-810d-1550d8a51c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:53:45.980+08:00
