      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 7) — The Department of Health
        attributes the surge in coronavirus cases in the past few days to the "lack
        of implementation" of health protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1361e-1448-4458-bc26-acdcea0b1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:34:24.771+08:00
