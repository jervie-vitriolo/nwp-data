      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/06/tech/whatsapp-facebook-hong-kong/index.html">"Facebook,
        Google and Twitter won''t give Hong Kong authorities user data for now"</a>"Facebook,
