      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff864f-4a24-4886-8daa-acd13930c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, some people asymptomatic. Yes, some people have mild cases
        of disease. But in essence, we also are having a lot of people who are being
        hospitalized," said Lushniak, who is dean of the University of Maryland School
        of Public Health and a former deputy surgeon general.</p>'
