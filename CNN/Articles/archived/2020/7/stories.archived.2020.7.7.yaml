      'mgnl:lastActivated': 2023-01-26T09:32:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7f510-99ae-4322-9374-afa1c5387b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases of the plague were recorded in the Khovd province in western
        Mongolia, reported Russian state media agency TASS on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10605d-d61e-4948-9ec9-fb35b38adff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b0013-6d60-4f2c-ba7b-c5d3b06f8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marmots are large ground squirrels, a type of rodent, that have
        historically been linked to plague outbreaks in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4d68c-69fc-4e17-b2c9-5590cc89f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc29c5-8916-4dcc-bdee-2df0653c73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Republican Ministry of Agriculture and Food told
        citizens in the border area not to hunt marmots or eat marmot meat, and take
        preventive measures against insect bites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdca9f-59d1-4fbe-88ef-36caf3947dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671fad8-2f3c-4328-b379-b158024ef363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodents are the main vector of plague transmission from animals
        to humans, but the disease can also be passed on through flea bites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007b9ba-bbf5-4dec-9b08-340cc4a6d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e41af-cc6e-4d3a-b132-fc8d544a7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague killed an estimated 50 million people in Europe during the
        Black Death pandemic in the Middle Ages, but modern antibiotics can prevent
        complications and death if administered quickly enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46217d-31a1-4048-83c2-26431300bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b325e9da-008d-4bd3-95ca-e5c7163ec7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague, which is one of plague''s three forms, causes painful,
        swollen lymph nodes, as well as fever, chills, and coughing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b4aec-de42-4af9-a9e4-39ec7e5dd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a37e2c-c2b1-47af-af2e-060ea7d860af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia quarantined its region near the Russian border last week
        after lab tests showed two cases of bubonic plague linked to the consumption
        of marmot meat, the country''s health officials said on July 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2df8f-78b0-4a06-9a41-6488e03729b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5369ee3-6506-4a81-b9a0-4849e86c04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia''s National Center for Zoonotic Diseases said last week
        it had identified and tested 146 people who had come into contact with the
        two infected people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d03457-d7fb-456e-bc67-032e5a001881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e810e9-768e-4eb7-b0e5-59ad3be25d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center also identified 504 people of secondary contact in the
        Khovd province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc6606-9549-4531-b124-b7b58858a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ec394-01ae-4b57-a814-8da14d0236e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in Mongolia said "there are no grounds for serious
        concern" as the Mongolian authorities have imposed travel restrictions and
        isolated infected individuals, according to Russian state-run news agency
        RIA Novosti.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7becb8b-3650-458b-8976-5a787267f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43af775-80bd-4472-850d-efb59d8aa3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also cited Sergei Diorditsu, a World Health Organization
        (WHO) representative in Mongolia, who reportedly said the province sees seasonal
        outbreaks of the plague, according to RIA Novosti.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba38ca-16e2-469b-b19e-5909a7ede7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31e420-752e-4c95-b396-0317b5417efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are natural foci of plague in Mongolia and the disease is
        spread by tarbagans [Mongolian marmots]," said the embassy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c40f64-dcf6-4bc6-9979-3d57e4dc3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1618c-66ab-4104-9595-024a41772e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that local residents who, despite all prohibitions
        and recommendations of local authorities, continue to hunt them and eat them,
        as this is a local delicacy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9d41d-5e34-42df-b304-314a23659ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f771c3-3f2e-40a4-9682-32879ac812f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Chinese region of Inner Mongolia have also confirmed
        a case of the plague.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007ea15-c55d-430b-a99d-0e4aa6afccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b81979-b8f2-4683-9176-98dbf1ac5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in the city of Bayannur, northwest of Beijing, was confirmed
        Tuesday, according to state-run Xinhua news agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39146807-f4c5-4258-aa77-e1dc3744b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5ff44-1f82-40be-83c6-4dfe79ff7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 a couple in Mongolia died after eating a raw marmot kidney,
        triggering a quarantine that left several tourists stranded in the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed9993-3407-4774-a9e7-8442fe5aa8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665beac-9d7a-4a29-a281-540f3f75ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:59:09.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anywhere from 1,000 to 2,000 people get the plague every year, according
        to the WHO, but that estimate does not account for unreported cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8bfddd-f6fd-4e79-8f28-751324c61913'
      'mgnl:activationStatus': true
