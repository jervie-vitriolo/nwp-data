      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e225ea-a7ed-4858-9142-bbd6ba039b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:34:24.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not experiencing a second wave but an increase in the number
        of positive cases due to the increase in testing and because there is community
        transmission because of lack of implementation of health standards,” Health
        spokesperson Maria Rosario Vergeire said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f807fb-e9c6-40c7-9a7e-f5c3653c5e89'
