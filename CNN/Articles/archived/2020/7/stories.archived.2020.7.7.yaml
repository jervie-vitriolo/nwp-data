    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:28.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'COVID-19', 'coronavirus', 'winning']
    'stories': ['76376798-e2a8-4428-8e19-d81c45b761f2']
    'template': '1'
    'title': 'Roque allays fears amid rising COVID-19 cases, insists PH still winning
      vs pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef821d-7df5-477c-9dc5-1f7b309c5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) –&nbsp;</strong>Presidential
        Spokesperson Harry Roque said Tuesday the government can now test up to 11
        million Filipinos for COVID-19, as he insisted anew that <a href="https://www.cnnphilippines.com/news/2020/6/29/PH-winning-against-COVID-19-Roque-Galvez.html">the
        country is winning against the coronavirus.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb072f-df8b-4ce1-9bab-8a3a66c06780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820aff4-25fb-4043-8ebf-45c77292332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that there was nothing to fear, even with the total
        of COVID-19 cases spiking to more than a thousand daily in the past few days.
        The country’s total number of infections is now at 46,333, with 12,185 recoveries
        and 1,303 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1ba7b-1e09-4022-adb6-5aff5e1f09df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba58d9-bf7f-40b1-8074-9d820a5840b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang hindi namamatay ang tao at habang may kapasidad tayong
        magbigay ng medikal na lunas sa mga nagkakasakit, hindi ko po matatanggap
        na tayo''y hindi nananalo sa sakit na ito</em> [For as long as people are
        not dying and we have the capacity to provide medical attention to the sick,
        I cannot accept claims that we are not winning against this disease]," Roque
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced1367-299c-4155-bcc9-81ac35a0e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:28:39.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/30/Harry-Roque-Congratulations-Philippines-COVID-19-forecast.html">''Congratulations,
        Philippines'': Roque says the country beat UP''s COVID-19 forecast</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ad138-6296-4764-a960-b77982871ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b2d4e-54bf-491a-90c2-b9f9a0e98e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the government''s efforts to expand coronavirus
        testing, Roque said during his regular briefing that the country has an additional
        10 million RT-PCR tests and about 250,000 more rapid test kits available.
        He said this is on top of the 800,000 individuals tested so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8e171-877b-4db2-a93e-8a1f5803bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a703209-d3eb-4753-ab46-540662bcfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that local laboratories have a maximum capacity of 74,304
        tests per day, although this has not been maximized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932ae3e-c4fe-465c-8303-60603d17a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3dfba-8d41-4823-8d25-d0a82c74a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talaga naman pong pinalawak na natin ang targeted testing natin</em>
        [We have really expanded our targeted testing] to include 10 percent of our
        population," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b3dc3-e006-4583-9e5e-1e5bb122ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8c4e5-f95a-42b2-8e92-aad686c9751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would allow the government to surpass its original target of
        at least 2 percent of the population. Earlier, testing czar Vince Dizon said
        in interview last week that the country can start testing individuals even
        if they are not showing symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7e5ed-b638-48a1-9b38-73c2918db180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:29:21.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/30/proposed-quarterly-testing-returning-workers.html">Proposed
        IATF rules seek quarterly COVID-19 tests for returning workers</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caaeecd-d1bc-4c07-a7a9-f328a83faa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72331a0b-adc8-4897-b078-d1128f1dd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Roque and National Task Force chief implementer Carlito Galvez,
        Jr. said last week that the government is "winning" against the pandemic,
        claiming that the situation is under control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc723cd-bd3d-489f-aa6b-7b794c45070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186438cc-593e-444a-adad-e251f4f28353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>The cases, pwede pong dumami sila pero habang pinoprotektahan
        po natin ang mga vulnerable, habang lahat po tayo ay nag-o-observe ng minimum
        health standards, at habang pinalalakwak natin ang T3 (test, trace, treat)
        natin, kakayanin po nating mabuhay</em> amidst COVID-19," he added. "Some
        will say <em>kinakailangan nating sayawan ang COVID-19 kasi sa Pilipino,</em>
        when you have to live with something, <em>''sayawan mo na lang.'' Pero ''yan
        po ang gagawin natin – sasayawan po natin,</em> we have to deal with COVID-19."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f72829-7794-4e84-ac21-d10bdbedb3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04e824-acd6-4e8b-a742-bf450b053a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:17:07.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cases can keep on rising but as long as we are
        protecting the vulnerable, as long as all of us are observing minimum health
        standards, and as we expand our testing, tracing, and treatment, we can live
        with COVID-19. Some will say we need to “dance” with COVID-19 because it''s
        part of Filipino culture. When you have to live with something, just dance.
        That''s what we''ll do – we''ll dance, we have to deal with COVID-19.]</p>'
