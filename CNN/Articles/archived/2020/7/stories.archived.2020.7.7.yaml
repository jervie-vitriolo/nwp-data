      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been the biggest driver of new TikTok downloads, generating
        close to 660 million installs since its launch in 2017, according Sensor Tower.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06734deb-c99d-43ec-9626-6fd1b5854f26'
