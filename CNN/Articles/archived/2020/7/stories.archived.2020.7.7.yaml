      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted that there was no significant difference between expectations
        from those in areas listed under enhanced community quarantine until May 15
        and the general community quarantine areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4586ba-f263-4200-b9a7-abe4ffb2a863'
      'mgnl:activationStatus': true
