    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b7dc5-13d9-4799-b9fe-ac2369c90326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:52:42.289+08:00
