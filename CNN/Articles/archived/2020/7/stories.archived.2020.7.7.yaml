  'NAIA-rehab-proposal-rejected-anew':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-07-07T11:59:33.189+08:00
    'imagesource': 'jcr:ece25d6e-28e0-4e8f-ab76-f99f39c51709'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60616e6d-a4fa-4302-bac9-4363d5aa2956'
    'lead': 'It''s another stalemate between the government and the group of conglomerates
      looking to upgrade the Ninoy Aquino International Airport, as authorities reject
      a revised proposal submitted by the private contractors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T12:04:57.601+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:32:42.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:24.864+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'rehabilitation', 'NAIA-Consortium']
    'stories': ['0b290306-e05a-499f-89b4-7804227effba']
    'template': '1'
    'title': 'NAIA rehab plan hits another bump as gov''t rejects fresh proposal from
      private contractors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf101fa-d9e8-4388-8255-1a39ba78738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) –</strong>&nbsp;It''s
        another stalemate between the government and the group of big businesses looking
        to upgrade the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0758e26-237e-48f6-9b29-e598ea107b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued Tuesday, members of the NAIA Consortium
        said its revamped proposal to rehabilitate and upgrade the facilities of the
        country''s biggest airport has been rejected by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be4e36-0140-4c89-ae5f-4c14da0184e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The far-reaching and long-lasting consequences of the coronavirus
        pandemic on airline travel, airline operations and airport passenger traffic
        necessitated a review of the assumptions and plans to ensure that the NAIA
        project will be viable in the ''new normal,''" the business group said, adding
        the adjustments were made to "ensure the bankability" of the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac4e3a-8a52-4129-856f-173646c14aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the government indicated that it is not willing
        to accept most of the consortium''s proposed options and the consortium can
        only move forward with the NAIA project under the options it has proposed,"
        they added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eef6d2-72d9-4bb0-864a-fd42b28ba94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how this will affect the future of the project, Transportation
        Undersecretary Ruben Reinoso said via text that the "MIAA (Manila International
        Airport Authority) will have to decide on next steps."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e15963-be45-4326-9b32-9a7eff68526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA rehabilitation plan has been proposed as early as February
        2018 but has not been rolled out since. Prior to the pandemic, the group and
        the Department of Transportation had already been tossing proposals back and
        forth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070f069-7d3a-46e3-aabe-244caaba8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Consortium is composed of Aboitiz InfraCapital, Inc.; AC
        Infrastructure Holdings Corp.; Alliance Global Group, Inc.; Asia’s Emerging
        Dragon Corp.; Filinvest Development Corp.; and JG Summit Holdings, Inc. Tycoon
        Manny Pangilinan''s Metro Pacific Investments Corporation said in March that
        <a href="https://cnnphilippines.com/business/2020/3/9/MPIC-NAIA-consortium.html">it
        will leave the NAIA Consortium</a>, citing issues with real property taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdbfbd0-5a62-4c27-9c1c-0780c155e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global coronavirus crisis has paralyzed air travel and tourism
        for months now, with major airlines abroad going bottom up. Local operators
        Philippine Airlines, Cebu Pacific, and AirAsia have resorted to layoffs to
        keep their businesses afloat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59932866-4e02-452b-b13c-cf26dad68dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original contract price for the NAIA rehab plan was set at ₱350
        billion for a 35-year concession period, which was scaled down to ₱102 billion
        for a 15-year deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9148c-4138-42ef-957d-0b43320f4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/6/25/House-bill-rename-NAIA.html">House
        bill seeks to rename NAIA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b128d-524a-4a5b-b4f7-cd0ed1c2a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Secretary Arthur Tugade earlier said that they are modeling
        the rehabilitation plan for the country’s main gateway after the Clark International
        Airport, as the two gateways need to maintain daily operations while repair
        works are underway. He once <a href="https://cnnphilippines.com/news/2019/4/10/NAIA-Consortium-rehab-talks.html">threatened
        to cancel the project</a> as the group seemed to be taking too long with its
        final pitch to repair the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c41f73-08cb-4c0b-9bc7-04ae5bfc99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the group''s plan to repair NAIA <a href="http://www.cnnphilippines.com/business/2019/11/29/NAIA-rehab-proposal.html">already
        secured final approval from the government</a>, which will trigger a Swiss
        challenge to check if other firms can submit a more competitive counter-proposal.
        If there''s none, the consortium will officially bag the project and will
        operate the gateway during the concession period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d9ded5-77fc-4df8-96f4-aeaf49c4fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA has grown congested without any alternative gateways to the
        country. Duterte previously ordered the DOTr to have the Sangley airport in
        Cavite usable for general aviation in a bid to ease air traffic in Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf60f1-4084-44b5-a0bb-d8a5ee76a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:04:57.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the government has approved the plan of billionaire
        Ramon Ang to build the New Manila International Airport in Bulakan, Bulacan
        for ₱734 billion.</p>'
  '3-day-detention-period-enough-anti-terrorism-law-Lagman':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-07T12:29:52.675+08:00
    'imagesource': 'jcr:762783a5-7d02-407c-b311-cf527c345f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a665ea-67d7-4469-9184-63b55e4b4238'
    'lead': 'An opposition lawmaker refuted some government officials’ claims that
      the country would need a longer detention period to eliminate terrorist threats,
      as he argued that the three-day timeline under the old law should be ''more
      than enough'' jail time for suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T12:37:09.043+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:32:41.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:25.054+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lagman', 'Edcel-Lagman', 'anti-terrorism-law', 'detention-period']
    'template': '1'
    'title': '3-day detention period for suspected terrorists more than enough, solon
      argues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3a66c-c111-418d-a7a5-e3f6dd6ad996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)—</strong> An opposition
        lawmaker on Tuesday refuted some government officials’ claims that the country
        would need a longer detention period to eliminate terrorist threats, as he
        argued that the three-day timeline under the old law should be “more than
        enough” jail time for suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44087b4f-459a-4bc4-a1ff-6ac31f5789af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Albay Rep. Edcel Lagman, one of those
        who filed petitions before the Supreme Court against the recently-signed anti-terrorism
        law,  said law enforcers and intelligence officers should have already started
        the case buildup— including gathering of evidence— against suspected terrorists
        and groups way before they are apprehended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3e92e-ef0f-4537-bfe0-42839c3b0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The case of a terrorist should be even long before detention, it
        should have already been built up,” Lagman said in an interview with <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3142a1e-cc51-46f7-8774-a58aaa3ed241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the old law, any arrest should be based on prior surveillance.
        Even before suspected terrorists (are) apprehended, the police, intelligence
        should already have a background of these terrorists. Three days would be
        more than sufficient,” he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f58be6-044e-4ac2-802d-e81b6cef2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials and lawmakers have defended the new measure’s
        highly contested detention period provision, which allows suspects to be arrested
        without warrant and detained without charges for up to 24 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21df502-1c40-463b-bb24-c49777e7aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, in an earlier interview with CNN
        Philippines, said the new protocol would <a href="https://cnnphilippines.com/news/2020/7/6/anti-terrorism-law-longer-detention-period-for-investigation-Ano.html">give
        way for a thorough probe on cases,</a> citing that the country also has a
        shorter detention timeline compared to other nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b67c2b-6642-44a3-af89-bc013795066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman pointed out that the government should have already come
        up with a “wanted” list for terrorist suspects, in order to speed up the hunt
        for the said individuals and groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4925586-0e85-475a-a33c-133e4c880873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the provisions of the measure should be crafted in
        line with the current situation in the Philippines— and not from experiences
        of other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e32621-a9bd-44dd-96bc-62062155d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The standard should be our own Constitution— not the policy of
        other countries. The standard should be based on our heritage of democratic
        institutions, not the experience of other countries,” the Congressman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5a70e-d857-48ff-8d24-25bb2c27388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No assurance?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9180e-a2de-456b-8eb0-c92405f86f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of government officials have repeatedly brushed off concerns
        over some provisions of the measure, saying that citizens have enough safeguards
        under the Constitution, and that their rights will be protected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be51504-adc1-4fcb-a634-e748e53c6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lagman said these statements do not guarantee that the
        measure will not be abused in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494597be-f413-4b60-8e97-2a1cb7b0e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No amount of assurances that there will be a faithful implementation
        of the law will mitigate the incidence of abuses,” Lagman argued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cda15e-908d-4bcf-b926-42096659c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker was <a href="https://cnnphilippines.com/news/2020/7/6/Anti-Terror-Law-Supreme-Court-petition.html">one
        of the many petitioners</a> who brought their case to the high court on Monday,
        as they aim to challenge the legality of the anti-terrorism law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739e495-6bd8-4927-ac93-b1faea14e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the measure is “replete with constitutional infirmities,”
        reiterating that it may be used to silence critics and suppress freedom of
        expression.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c57533-8ff2-4cfc-a789-06ef5e5564fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T12:37:09.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Howard Calleja, part of the group of lawyers who filed the
        <a href="https://www.cnn.ph/news/2020/7/4/anti-terrorism-law-challenged-.html">first
        petition</a> against the measure, likewise raised alarm over the “broad” definition
        of terrorism, noting that “anybody” can be tagged as a terrorist if the council
        says so.</p>'
