      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the respondents named in the complaint were Police District
        Director Rolando Miranda and Mobile Force Battalion Commander Ledon Monte.</p>'
    '3':
