    'title': 'Fact-checking Trump''s claims that US coronavirus death rate is the
      lowest worldwide'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd1900-da4c-4f84-b9df-5486f8531fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:23:01.199+08:00
