      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will follow Pharrell''s uncle, Bishop Ezekiel Williams,
        on their quest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f6081-ff4d-4658-a073-f829af6c5b0f'
