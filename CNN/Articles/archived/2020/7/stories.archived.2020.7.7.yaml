      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f69d3-0880-4cee-abc6-a1b92dd1bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:31:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations said 47 percent of Filipinos answered
        “The worst is yet to come” with the ongoing pandemic. Some 44 percent believe
        otherwise, saying "The worst is behind us," while eight percent did not answer,
        its research in May said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838810a7-33a3-474f-a64e-be5dcd98b8c3'
