      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg captured the world''s attention beginning in August 2018,
        when she started sitting alone outside the Swedish Parliament with a placard
        demanding a stronger response to climate change. She has since become a youth
        leader advocating for environmental policies all over the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcf4cf-0d46-42df-8245-c54f66eaf1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.527+08:00
