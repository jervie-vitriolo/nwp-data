      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both royals praised the Black Lives Matter demonstrations during
        the conversation, with Harry telling attendees: "For the first time ever,
        thanks to the Black Lives Matter movement ... this is the moment when people
        are starting to be listened to."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2998db1-4d01-4c4f-8375-9cca546df255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.009+08:00
      'mgnl:createdBy': 'alyssa'
