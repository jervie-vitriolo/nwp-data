      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 1, the DOH reported 1,540 new cases, bringing the total
        count to 47,873. Of the new cases, 993 are fresh, while 547 are late cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a6707-e1f7-4b2c-abbd-76a00a805423'
