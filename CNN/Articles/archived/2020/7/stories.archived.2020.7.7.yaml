    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f03950-8a4f-4f46-ab5d-576d3558d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:00.999+08:00
