      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/07/07/health/covid-19-air-conditioning-ventilation-wellness-scn/index.html"><em>
        "Can the AC filter in your home, office or local mall protect you from Covid-19?"&nbsp;</em></a></p>'
  'china-smic-chipmaker-investment':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-07T20:02:56.522+08:00
    'imagesource': 'jcr:ce785537-727c-4444-a0e6-9122670d95c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87c73f10-9b3f-4337-abd1-5b1f1d409928'
    'lead': 'China''s largest semiconductor maker could raise as much as $7.5 billion
      this year by listing its stock in Shanghai — a move that could deliver the Chinese
      mainland its largest share sale in a decade, and reduce the country''s reliance
      on foreign chips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T20:06:45.182+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:32:04.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:33.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is investing billions in chipmaking to close the gap with its
      global rivals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f5901-19ac-40e1-b4e4-fa6aba455a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s largest semiconductor maker could
        raise as much as $7.5 billion this year by listing its stock in <a href="https://edition.cnn.com/2019/07/21/investing/china-star-maCrket-tech-board/index.html">Shanghai</a>
        — a move that could deliver the Chinese mainland its largest share sale in
        a decade, and <a href="https://edition.cnn.com/2019/12/09/tech/china-us-computers-software/index.html">reduce
        the country''s reliance on foreign chips.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99cbef-1803-4f85-8c87-1a2a043aaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor Manufacturing International Corporation (SMIC), which
        already trades in Hong Kong, said in a stock exchange <a href="http://%20www.sse.com.cn/disclosure/listedinfo/bulletin/star/c/688981_20200706_1.pdf">filing</a>
        last week that it wants to raise at least $6.6 billion. The bigger number
        would be hit if the company exercises an "over-allotment option" and issues
        additional shares in response to strong demand from investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d770b-1a7c-42c0-a6f4-13d926556252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $7.5 billion raise would make SMIC''s offering the world''s third
        biggest share sale this year, according to Dealogic. It would also be China''s
        biggest offering on the mainland since Agricultural Bank went public in 2010,
        according to data provider Refinitiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb80e02-8568-44b5-976a-ca5cc22bacd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is the largest chipmaker in China, pulling in 22 billion
        yuan ($3.1 billion) in revenue in 2019. SMIC was the fourth largest standalone
        chipmaker in the world in terms of sales in 2018, behind Taiwan Semiconductor
        Manufacturing Co., GlobalFoundries and United Microelectronics Corporation,
        according to IC Insights. But ranked among all semiconductor suppliers — including
        huge players like Intel and Samsung — the Chinese firm isn''t even among the
        world''s top 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7fd86-7e2e-426a-a650-c0bef7290b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC, whose major shareholders are state-owned companies, said in
        its prospectus that it wants to use the money to invest in technology and
        catch up with its global competitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd493b8-0f11-417f-b899-fe8462a7d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A listing in Shanghai suggests that SMIC thinks it can best grow
        by relying on Chinese investors. The company used to trade on the New York
        Stock Exchange, but delisted a little over a year ago, citing low trading
        volume. And in the weeks since it announced plans to list in mainland China,
        it has raised more than $2 billion from state-backed development funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188c47d-f78f-47c4-b880-546daaa12a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC hasn''t yet said when it will start trading, but it plans to
        list shares on China''s <a href="https://edition.cnn.com/2019/07/21/investing/china-star-market-tech-board/index.html">Star
        Market</a> — a Nasdaq-style stock market that launched a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1272e-50fe-4f55-ada4-5b8fb0e4fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A persistent gap</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f3ec1-2881-4935-8ef6-affe45a61ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of China''s supply of chipsets comes from foreign companies,
        which power everything from Chinese smartphones and computers to telecommunications
        gear. Last year the country imported $306 billion worth of chips, or 15% of
        the value of the country''s total imports, according to government statistics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0b902-b7a1-4c39-a82c-47d69f29196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has pledged to improve its chipmaking technology and match
        the industry''s most advanced leaders by 2030. Through its Made in China 2025
        initiative, the country is trying to compete with the United States in developing
        the technologies of the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8024291-2d43-44b7-8736-3c7009b93930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that SMIC still has a long way to go to be a global
        competitor, though.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdcbcd0-de57-4e4c-830a-e1e18e26f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMIC currently lags behind TSMC in technology by about five years,
        and we believe the gap will persist over the next five years," Citi analysts
        wrote in a research report last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212df28-b8f2-4e10-aa44-0a789d9df92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC and Samsung, for example, have the ability to produce tiny
        chipsets that can pack more technology into a smaller space, analysts from
        Jefferies wrote in a recent research note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61befffe-2102-44e5-874b-61b0b3e977a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its prospectus, SMIC admitted that it has to narrow the gap with
        global leaders, adding that it has to spend more on research and development
        to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67d684-8bd9-41bf-869e-c056a85fca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Huawei sanction risks</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97473a9-3827-4425-a373-bf3968bae3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese chipmaker also faces risks as US-China tensions escalate,
        spilling over into everything from national security and trade to technology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abd029-491f-4bf2-96dc-b4c411dd9841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC uses American-made software and equipment to create its chips,
        which it then supplies to other companies — including embattled Chinese tech
        firm Huawei. But in May, the US Commerce Department announced a rule restricting
        companies from exporting computer chipsets and other key components to Huawei
        if those firms use American equipment to make them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f3a54-17de-45f3-b45b-d28477416323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMIC will definitely be required by the new US rule to obtain an
        export license from the US before being able to make any ... chipsets for
        Huawei," according to the Jefferies analysts. "It would, in our view, be unimaginable
        for SMIC not to comply with the new rule as it would risk being cut off from
        further supplies of US semi equipment and access to US software."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35f6fd-2e71-4037-aba8-c70d475fd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:06:45.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chipmaker warned in its prospectus that the US tech restrictions
        could create obstacles preventing it from providing products and services
        to its clients, though it did not mention any names. Trade frictions and diplomatic
        disputes between China and other countries could also affect the company''s
        overseas supply of raw materials and equipment, SMIC added.</p>'
    '0':
