    'template': '1'
    'title': 'DA assures ₱10-B yearly allocation for rice fund despite expected lower
      imports due to pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc0543-224e-43fe-be33-522c22232ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Department
        of Agriculture (DA) has assured that the rice fund will have its ₱10 billion
        allocation every year despite an expected decrease in imports due to the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7477e-7f15-4818-bf9d-96b77c908eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf640b77-5212-4647-ad9f-b5a085847385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Director Roy Abaya made the assurance during an online briefing
        on Tuesday. He said this is guaranteed under the Rice Tariffication Law, which
        removed restrictions on rice imports in exchange of a 35% tariff on Southeast
        Asian grain. The law took effect in March 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d21e34-330a-4664-848b-f16319aa49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc136b-dba1-4079-b10b-4754fb1d5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rice fund intends to help in the modernization of the rice
        industry to boost its competitiveness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95f210-930c-40fe-b3d9-bb0dfa7aa83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a83e0b-95d1-4614-848b-bf568bbf6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collected tariffs are used to fund the ₱10-billion Rice Competitiveness
        Enhancement Fund for six years, subject to review if it will be extended or
        not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c35a6a-e808-44ba-85f8-90355aa909d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede965ed-1d03-4c59-9aad-431d8a2d3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said that for 2019, total collections reached more than ₱12
        billion. Of this, ₱5 billion will be used for its machine component; ₱3 billion
        for seed component; ₱1&nbsp;billion for training programs; and ₱1 billion
        for loan programs. Excess fund will be used for programs like crop diversification,
        it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9f3d5-02c1-4338-aed1-5ca78b0c14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cd99e-8fa2-4f5e-a010-edf5f82f594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first five months of 2020, rice imports reached 1.086 million
        metric tons (MT), versus 1.06 million MT in the same period last year, according
        to the Bureau of Plant Industry. The latter includes about 400,000 MT imported
        prior to the implementation of the measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08d614-e596-4d73-a17c-2501b9cabd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f45483-1987-4439-99ae-c103fce23b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total imports in 2019 exceeded 2.2 million MT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc29674-c052-4dbd-8c02-e1a5500b15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60054e0c-6004-40f7-8b2f-918bac21deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:02:43.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rice farmers have called for the suspension of importation
        since this has caused the decline of the price of the staple grain in 2019.
        However, the DA said this should be given time since the law just took effect.</p>'
