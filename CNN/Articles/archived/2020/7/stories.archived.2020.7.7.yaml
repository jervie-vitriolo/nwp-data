  'Europe-recession-forecast':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-07T22:13:35.796+08:00
    'imagesource': 'jcr:980b4a4f-d79e-46cb-ae59-e527cc19bf55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd403e1a6-4b7b-4cf9-b34c-06b97d28beef'
    'lead': 'Europe''s economy will contract more sharply this year and take longer
      to recover from the coronavirus pandemic than previously expected, piling pressure
      on EU leaders to finalize plans for a huge recovery package.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T22:17:20.939+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:31:58.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:35.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe''s recession will be even deeper than expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a12d2-b4ce-4648-a117-0a129ab7f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Europe''s economy will contract more
        sharply this year and take longer to recover from the coronavirus pandemic
        than previously expected, piling pressure on EU leaders to finalize plans
        for a huge recovery package.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39130839-dd3a-4f11-8530-a4e099782711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said Tuesday that it expects the<a href="https://edition.cnn.com/2020/06/23/economy/eurozone-pmi-june-france/index.html">
        EU economy</a> to shrink 8.3% in 2020, considerably worse than the 7.4% slump
        predicted two months ago. Growth next year is expected to be "slightly less
        robust" than previously thought, with GDP seen expanding by 5.8%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10f274-3390-401b-a730-357e16f860bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic impact of the lockdown is more severe than we initially
        expected," commissioner Valdis Dombrovskis said in a statement. "We continue
        to navigate in stormy waters and face many risks, including another major
        wave of infections," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d081914-0513-4711-b37a-49e42856c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for the 19 countries that use the euro was also downgraded.
        A contraction of 8.7% is now expected in 2020, a full percentage point more
        than the previous forecast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364534c-479f-4357-bf72-ed706ae9fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission''s outlook assumes that lockdown measures will continue
        to ease and that there will not be a second wave of infections, factors that
        are highly uncertain. Already, a fresh lockdown was imposed in the area around
        a <a href="https://edition.cnn.com/2020/06/22/business/meat-plant-germany-coronavirus-outbreak/index.html">meat
        packing plant</a> in Germany, while Portugal <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-25-20-intl/h_ac6037463f120a649e0965b61cb7ea6d">reintroduced
        restrictions</a> in several areas of Lisbon after a spike in new cases</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abb719-5282-435c-9159-1810fc743702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale and duration of the pandemic, and of possibly necessary
        future lockdown measures, remain essentially unknown," the Commission said,
        adding that the downside risks to its forecast are "exceptionally high." The
        huge uncertainty also means that the economy could bounce back more strongly
        than expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953336ad-d6c1-427b-a3d6-03965e097ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some early signs of recovery as European countries further
        ease lockdowns, welcoming tourists and allowing some businesses to reopen.
        The Louvre museum in Paris, which&nbsp;<a href="https://edition.cnn.com/travel/article/louvre-reopens-july/index.html">reopened
        Monday</a>with social distancing in place, sold out of the 7,400 tickets available,
        according to Bloomberg. The museum has lost €40 million ($45 million) in revenue
        since closing in March and expects its maximum daily capacity during the summer
        will be 10,000, or as little as a quarter of the typical number.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e227ba-e426-4f8d-8ae2-1090b96850fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s economy <a href="https://edition.cnn.com/2020/06/23/economy/eurozone-pmi-june-france/index.html">returned
        to growth</a>&nbsp;in June, with analysts saying that economic activity across
        the region was better than expected although still at very weak levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7efcbf-17a8-49d8-af8a-95f4273258de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>EU recovery fund</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6543e8-ff43-4e73-a888-b3367a75ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU countries are still trying to agree the details of a €750 billion
        ($825 billion) <a href="https://edition.cnn.com/2020/05/27/business/europe-coronavirus-relief/index.html">coronavirus
        relief package.</a>&nbsp;The European Commission''s proposal that two-thirds
        of the money be distributed via grants has met opposition from a group of
        nations known as the "Frugal Four" — Austria, the Netherlands, Sweden and
        Denmark — which favor loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38ae6d-f2c9-44e7-b369-5e9727d4af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief package would come on top of €540 billion ($592 billion)
        in existing EU stimulus efforts, as well as countries'' own aid packages,
        and would be welcome relief to countries including Spain, Italy, Portugal
        and Greece, which rely more heavily on tourism and have been particularly
        hard hit by the fallout from coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b6a88-f26f-4917-a43e-4a7b1824904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery fund could help improve the outlook for the region,
        according to the Commission, which said its forecast does not take into account
        the proposed package because it has not yet been approved by member states.
        EU leaders could hammer out an agreement when they meet on July 17 and July
        18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56a842-e339-41e6-938b-ba77a45dfd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new forecast provides a "powerful illustration" of the need
        for a deal on relief measures, Dombrovskis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119da65c-c466-4d9f-8519-f5fa8e455e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in output and the strength of the rebound are "set to
        differ markedly" between countries, according to the Commission. It said that
        there are "considerable risks" that cashflow difficulties "turn into solvency
        problems" for many companies and that the labor market suffers longer term
        damage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7d205-bd0e-45c0-9ac9-90efc1521315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, which has suffered the highest coronavirus death toll in
        Europe, is expected to contract 11.2% this year, the worst decline in the
        region. The country''s GDP is not expected to return to last year''s level
        before 2022, the Commission said. The economies of France and Spain will also
        shrink by over 10%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc25b8-697a-4531-8e00-34a9f5b4eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Prime Minister Pedro Sánchez and his Portuguese counterpart,
        Antonio Costa, said Monday that it''s "essential" for EU countries to quickly
        reach agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84b304-f5b1-4a92-8db8-f1cc15e8dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fundamental that the internal market starts working again,
        which is important not just for the countries most affected by the crisis,
        but also for those which benefit the most from the internal market, such as
        Germany ... and the Netherlands," said Costa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f770fe0-2136-433a-a6b3-a618babf0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:17:20.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz, Vasco Cotovio and Laura Pérez Maestro contributed
        reporting.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7ed00-7db9-4315-b22d-ad82f100fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:20:44.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/07/economy/eu-commission-summer-2020-forecast/index.html">"Europe''s
        recession will be even deeper than expected"</a></i></p>'
