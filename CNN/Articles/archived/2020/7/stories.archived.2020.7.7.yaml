  'Harry-Roque-allays-fears-still-winning-vs-COVID-19':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T16:14:23.093+08:00
    'imagesource': 'jcr:866b2f22-ccdb-4ee7-8b43-6cd06ec709e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10d634d8-ec9b-4b74-8626-1c3fac443d27'
    'lead': 'Presidential Spokesperson Harry Roque says the government can now test
      up to 11 million Filipinos for COVID-19, as he insists anew that the country
      is winning against the coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T16:17:07.398+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:32:25.406+08:00
