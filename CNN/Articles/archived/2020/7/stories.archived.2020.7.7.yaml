    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc25418-1026-425d-b96d-ce7125f017c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
