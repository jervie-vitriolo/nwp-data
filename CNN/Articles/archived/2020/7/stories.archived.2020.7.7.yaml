      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters around the UK have demanded that some statues honoring
        imperialists and slave traders be removed in recent weeks. A similar reassessment
        has taken place in other historical imperialist powers, including Belgium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669fce1-f89e-4ecd-bea2-0b336ebb587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T07:45:34.009+08:00
