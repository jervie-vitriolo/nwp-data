      'mgnl:type': 'text'
      'text': '<p>Batan noted that all of the MRT-3 personnel are undergoing RT-PCR
        testing, with or without primary symptoms. Amid the suspension period, the
        agency will form a pool of personnel who tested negative for the virus.</p>'
