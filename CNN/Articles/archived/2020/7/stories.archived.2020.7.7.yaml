      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s digital platforms— including online news websites,
        video streaming services, and social media platforms— continue to operate.</p>'
  'Philippines-international-travel-ban-lifted':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T14:52:25.136+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '061a7922-f183-40e5-8783-1cbe3b8635b8'
    'lead': 'Travelers must present their confirmed round-trip tickets and a declaration
      acknowledging risks of traveling during a global health pandemic. They must
      also have adequate travel health insurance to cover possible rebooking and extended
      accommodation expenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T14:55:55.061+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:33.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:27.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to lift ban on international travel, but tourist trips still banned'
    'updated': 2020-07-07T18:38:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273fad9-89fb-4cca-87da-165988ac6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Filipinos
        will soon be allowed to exit the country for non-essential travel, but <a
        href="https://cnnphilippines.com/news/2020/7/5/leisure-travel-abroad-still-prohibited-Bureau-of-Immigration.html">tourism-related
        travel remains prohibited</a>, Presidential Spokesperson Harry Roque said
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323b0d3-542e-4126-8c0c-4f74eb60dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also serves as the spokesman of the Inter-Agency Task
        Force on Emerging Infectious Diseases, said the COVID-19 task force on Monday
        approved the lifting of travel restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d7466-3d49-46a7-ad06-96f8c99656ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Resolution No. 52 will take effect 15 days after its publication
        in the Official Gazette.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd5f82-b082-4b23-8c59-102631991868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng travel restrictions na may kinalaman sa outbound travel
        ng mga Pilipino ay inalis na rin. Bawal pa rin ang turismo pero ang mangyayari
        po ay pag bibiyahe may requirements na dapat ipakita sa Bureau of Immigration,"
        he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334083cb-9c98-44d7-8321-6d83402013ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All outbound travel restrictions have been lifted.
        Travel for tourism is still not allowed. All travelers must submit requirements
        with the Bureau of Immigration.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c05552-377b-4829-9628-e1594b06e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers must present their confirmed round-trip tickets for those
        traveling on tourist visas and a declaration acknowledging risks of traveling
        during a global health pandemic. Roque said they must also have adequate travel
        health insurance to cover possible rebooking and extended accommodation expenses.
        The country of destination should also have no existing entry ban on Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c1e1a-1f6c-4241-8f69-90bb5b705273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returning travelers also need to undergo swab tests and mandatory
        quarantine once they return to the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d850bb6-add8-411a-b37a-acc67eb2c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:55:55.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rising number of COVID-19 cases, the country is gradually
        relaxing travel restrictions and lockdown measures in a bid to restart the
        country''s economy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d58292-f2ea-4e04-bf2e-00946ad98812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:38:36.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nurses looking to report to work abroad are still not allowed
        to leave the country even after the government relaxes restrictions on international
        travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49188893-d05d-4a60-9982-a0102107a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:38:36.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration has not yet processed
        documents of nurses intending to work abroad, Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fcf0ab-de1c-45a8-bdb2-946fb20400b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:38:36.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/life/culture/2020/5/6/ofw-nurses.html">How
        the Philippines became the biggest supplier of nurses worldwide</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8900df-5d12-4d6e-9b14-47c47c503573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:38:36.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA issued an order back in April that temporarily banned nurses,
        doctors, microbiologists, and other health workers from leaving to work abroad
        as the country grapples with the COVID-19 pandemic, saying that they must
        stay and serve here until the national state of emergency is lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c678b56-232a-436d-a16d-21032ccf52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:38:36.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Cebu City have <a href="https://www.cnnphilippines.com/regional/2020/6/27/Cebu-nurses-PPE-hazard-pay-appeal-.html">asked
        for additional nurses and protective gear</a> as they grapple with the local
        outbreak, which the area now the epicenter of infections in the Visayas.</p>'
  'ERC-47-000-complaints-bill-shock':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T15:04:43.043+08:00
    'imagesource': 'jcr:48e1b350-f64b-48c5-ad51-2a52e1267224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa444139-5906-4a8f-a8e9-c262cbbef1e2'
    'lead': 'The Energy Regulatory Commission says that they have received over 47,000
      complaints from consumers over surge in billed amounts despite eased quarantine
      restrictions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T15:07:00.402+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:32:32.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:27.327+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ERC']
    'template': '1'
    'title': 'ERC gets 47,000 complaints over electric bill shock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431c7ac-7449-4dcd-853d-74a4b08fa60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:07:00.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The Energy
        Regulatory Commission said Tuesday it has received over 47,000 complaints
        from consumers over high electricity bills despite eased quarantine restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52431a7-69bc-47bc-bed9-2ca585ad30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:45:32.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Co and other power utility firms have been in
        hot water over the past months for alleged lapses in their billing statements
        during the lockdown in Metro Manila and other parts of the country, when bills
        were based on estimates instead of meter reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae628cc0-eb79-46e3-8a69-0428863a50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:45:32.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga reklamong ito, lahat, mga nag-text, nag-email, nag-message
        sa Facebook page ng ERC. Lahat ng ito ay pinagtutuunan namin ng pansin," Energy
        Regulatory Commission chair Agnes Devanadera said during the Laging Handa
        briefing with other government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e56d9-deaf-421f-9c50-3476a0bcd869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:45:32.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All these complaints, whether they come from texts,
        emails, messages on the ERC Facebook page, we give attention to them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea54a74-5a0f-452d-80a7-3cb6f0ee1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:45:32.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devanadera noted that even before these complaints, they have constantly
        reminded Meralco to issue a separate bill for the computation of the months
        covered by the enhanced community quarantine period from the regular billing
        statements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114005e-6654-4818-bf41-781b6c8c9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:45:32.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang tinutulungan na nga natin ang Meralco at para sa proteksyon
        at kapakanan ng ating consumers, ang bill during the ECQ period dapat ihiwalay
        sa regular bill," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870a52d-78a7-4db8-8e2e-a59bfb539b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:45:32.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already helping Meralco, and for the protection
        and safety of our consumers, the billing during the ECQ period should be separate
        from the regular bill.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97257918-46d4-44c4-b3db-eb9ca2a2e048'
      'mgnl:activationStatus': true
