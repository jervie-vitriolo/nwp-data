      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are also reminded to settle their unpaid bills every 15th
        of the month, starting June 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b47b4-2571-4e40-bd73-61184c66a654'
