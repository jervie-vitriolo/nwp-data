      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe1021-b71b-464e-83b1-eca895054381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collection problem</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a90d67-09e1-46e8-a4d2-f66e408827cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest government data available don''t account for many workers
        who are still on the job but are expected to be let go. For example, Boeing
        announced plans to <a href="http://www.cnn.com/2020/04/29/business/boeing-loss-staff-cuts/index.html">cut
        16,000 workers</a>, with 12,300 of those job cuts already being identified
        through <a href="https://edition.cnn.com/2020/05/27/business/boeing-layoffs/index.html">buyouts
        or involuntary permanent layoffs</a>. But virtually all of those affected
        workers are still on the job as of today.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a36ce-5e33-4428-a51e-d0e8887cf4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd17184-0dba-4ac4-b0f5-ca9a9012ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, thousands of stores <a href="https://edition.cnn.com/2020/06/09/business/store-closings-bankruptcy-malls/index.html">are
        closing permanently</a> but still have workers in place as retailers hold
        <a href="https://edition.cnn.com/2020/06/17/business/jcpenney-store-closing-sales/index.html">closing
        sales</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b988b-89d2-4e1b-8d52-add3c17e03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c2262-3585-406b-9f21-2b909160b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And deep financial problems at state and local governments, most
        of which began a new fiscal year last week, are expected to lead to <a href="https://edition.cnn.com/2020/06/07/economy/state-and-local-government-job-losses/index.html">millions
        of additional permanent job cuts</a> in the coming weeks and months unless
        Congress agrees to new round of financial assistance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb7b09-abb5-4585-b9ea-85db16773170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39350e1c-f7b1-4be4-a98b-220d41311a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zandi said he''s concerned that the good headline number in
        last week''s jobs report might make it tougher to get the needed help passed
        through Congress.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c467a27-e823-40f6-b057-6b3a64373e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.598+08:00
