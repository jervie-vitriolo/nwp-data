      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of hospitalizations as the sickest of the sick, the part
        of the iceberg above the water. In order for the numbers to increase dramatically
        with hospitalizations, the amount of the iceberg underneath the water must
        grow exponentially," Jenkins said.</p>'
