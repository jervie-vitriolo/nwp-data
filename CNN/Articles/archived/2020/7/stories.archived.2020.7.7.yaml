    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b0f52-ee54-4aff-9428-7b72f7c52349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T20:34:24.772+08:00
