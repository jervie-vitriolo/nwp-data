      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/07/tech/smic-chinese-chipmaker-shanghai-intl-hnk/index.html">"China
        is investing billions in chipmaking to close the gap with its global rivals"</a></em></p>'
