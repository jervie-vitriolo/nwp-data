      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 49 percent of those who said their quality
        of life worsened the past 12 months also had a negative outlook on the COVID-19
        pandemic. Meanwhile, 43 percent of those who believe their lives were unchanged
        in the same period are also still expecting the worst along with 42 percent
        of those whose lives improved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb4d792-2cf5-45cc-905b-03cd693b67b5'
      'mgnl:activationStatus': true
