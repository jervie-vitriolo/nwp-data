      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazilian President Jair Bolsonaro
        told supporters gathered outside the presidential palace in Brasília Monday
        that he took a Covid-19 exam and that his lungs were screened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14454fd7-cede-421a-928d-87222bf03c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T08:31:23.768+08:00
