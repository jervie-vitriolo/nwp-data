      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for the guidance and critical conversation over the
        past few days and I will continue to listen, educate and learn from this mistake."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520a538-3086-4f1c-bcfd-98b843947ec9'
