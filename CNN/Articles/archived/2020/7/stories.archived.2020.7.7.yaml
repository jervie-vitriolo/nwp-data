    'title': 'Is the worst yet to come? Filipinos divided on COVID-19 outlook - SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f2d1f-bf88-49c9-80a7-fd864aebf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.324+08:00
