      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the star''s statement, many thanked her for listening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2018f1-d5c6-4657-88c5-69ef1b1d06c7'
