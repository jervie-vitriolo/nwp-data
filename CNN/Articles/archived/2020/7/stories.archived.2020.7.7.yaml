      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14268b-06e8-4d46-845d-48c59613e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning of the increase in permanent job losses,"
        said Zandi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf8faa-8f98-49f8-ad47-7ce50759f301'
      'mgnl:activationStatus': true
