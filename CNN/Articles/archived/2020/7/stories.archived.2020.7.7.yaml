      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the department reminded the public to strictly observe
        minimum health standards, like wearing of masks, social distancing, proper
        washing of hands, and limit travelling to essentials only.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
