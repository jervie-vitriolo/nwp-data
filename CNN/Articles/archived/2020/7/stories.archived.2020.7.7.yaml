      'mgnl:type': 'text'
      'text': '<p>In Florida, 43 hospitals across 21 counties -- including Miami-Dade,
        Broward, Hillsborough and Orange Counties -- have hit capacity and show zero
        ICU beds available, according to data released by the Agency for Health Care
        Administration (AHCA).</p>'
