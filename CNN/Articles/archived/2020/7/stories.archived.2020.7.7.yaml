      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274d429-c568-4b5c-a8b7-c37732c96cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:05:22.934+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management announced on Monday that the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases decided to halt railway
        operations from July 7 to July 11 "following the increasing number of personnel
        who tested positive for COVID-19."</p>'
