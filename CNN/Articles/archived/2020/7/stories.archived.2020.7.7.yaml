    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Brazil', 'Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazil''s Jair Bolsonaro tests positive for COVID-19 after months of
      dismissing the seriousness of the virus'
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7dc2a-1754-4d48-94f3-b75582e8d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Brazilian President Jair Bolsonaro has tested positive for
        Covid-19, following months of downplaying the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a543436-d79e-4260-bdc6-a527d50153e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro himself announced the result, speaking on Brazilian TV
        channels Tuesday. "Everyone knew that it would reach a considerable part of
        the population sooner or later. It was positive for me," he said, referring
        to the Covid-19 test he took Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6e59c-b07f-4d4e-b4d3-ccdb2a926f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Sunday, I wasn''t feeling very well. On Monday, it got worse
        when I started feeling tired and some muscle pain. I also had a 38-degree
        [Celsius] fever. Given those symptoms, the presidential doctor said there
        was suspicion of Covid-19," Bolsonaro said, adding that he then went to hospital
        to receive a lung scan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43bebc-1a00-4065-9cba-f1c1e1fc2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that his wife, First Lady Michelle Bolsonaro was also tested.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b43ff2-7ffe-47ad-8022-bb0c16228e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Brasil following his diagnosis, Bolsonaro
        said he would steer clear of in-person meetings in the near future. "I''m
        not going to see anyone for meetings. Everything will be done via video conference
        and I will rarely meet people if I need to deal with more reserved matter,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca631555-750c-4650-9f73-95ff7e30dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged the grave risk posed by a virus that he has
        in the past dismissed as just a "little flu." "We know the fatality of the
        virus for those of a certain age, like me, above 65, as well as for those
        with comorbidities, diseases, other issues. In those cases, the virus could
        be decisive and lead to death -- everyone knew that," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683dd63-eb89-42c5-a2ef-e586b089e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro previously reassured supporters on Monday that his lungs
        were "clean," after being tested. Wearing a mask, he warned them to not get
        near him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d958b1-6381-4738-baf8-ad46195465d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t get very close [to me], OK? Recommendation for everyone,"
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd747be-fb55-4b63-b964-8d027cfea15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I thought I had contracted it already''</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f161cc9-7b33-4dc8-b416-82a5c0a182d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is second only to the United States in numbers of coronavirus
        infections and deaths. But Bolsonaro has often appeared in public and at rallies
        without a face mask, even hugging supporters.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b3651-b6d4-46b3-a70b-2c37499cdf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to admit, I thought I had gotten it earlier, considering
        my very dynamic activity in the face of the people," he said on Tuesday. "And
        I can tell you more, I am the President and I am on the front line, I don''t
        run away from my responsibility nor do I shy away from the people."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f3f75-74a3-46f2-8117-9e51f92ab63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of my contact with the people, I thought I had contracted
        it already and not noticed it, like the majority of the Brazilian population
        that contracts the virus, and doesn''t know," he continued.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f828c-d3f4-4035-8a96-e1cff388c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 65,000 people have now died of the virus in Brazil, according
        to figures released by the country''s health ministry on Monday. So far, 1,623,284
        cases have been confirmed. With coronavirus tests hard to come by in the country,
        some local experts say the real number of people infected could be 12 to 16
        times higher.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c7a24-0898-4456-86bc-e18b7124def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian leader struck a defiant note during his interview
        with CNN Brasil, defending his government''s management of the pandemic.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf26e1-a42a-4bea-aa96-1db932573c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country in the world has managed to prevent deaths," he said.
        "The whole world was unanimous in saying that the purpose of the isolation
        measures... was not to prevent people from contracting the virus but that
        the contraction was inevitable and it should happen over a longer time for
        hospitals to be equipped with ICU beds and respirators."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81bffc-875f-472c-bb21-40cf521788b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has long maintained that lockdowns will hurt the country
        more than the virus itself. "Our life has to go on. Jobs should be maintained,"
        he said during a March 24 speech broadcast on national television and radio.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80a457-0e58-44a3-b0a9-030e09c4f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held onto that position as Brazil''s outbreak dramatically worsened,
        criticizing governors and mayors for introducing stringent lockdown measures
        in an attempt to curb cases.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f5008-263d-43bc-828f-d9698778137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local targets of his ire included the mayor of Manaus Virgílio Neto,
        to whom Bolsonaro referred as a "piece of shit" for digging mass graves in
        his city during the pandemic. Neto is now being treated for Covid-19 at a
        prominent São Paulo hospital, according to a statement from his office.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bda49-524a-4427-bd0b-1190581bf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Facebook Live session last month, Bolsonaro also implied
        that local politicians might be inflating the number of deaths from coronavirus
        in order to make the federal government response look bad. "No one lost their
        life, in most cases, due to the lack of ICU beds or ventilators," Bolsonaro
        said, calling on citizens to enter hospitals to check "if the beds are occupied
        or not."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb61da-3bd8-4a52-87aa-495073e93463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his diagnosis on Tuesday, Bolsonaro emphasized that mayors
        and governors were responsible for the handling of the pandemic. "If it is
        going well or is going badly, it is a responsibility of governors and mayors,
        according to a decision of the Supreme Court," he told CNN Brasil.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57bf03-8ad6-4339-b36e-cdeedfece991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like US President Donald Trump, Bolsonaro has boosted anti-malarial
        drug hydroxychloroquine as a potential treatment for the virus, though it
        has not been consistently proven effective and the World Health Organization
        (WHO) has discontinued a major trial with the drug.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfbb07b-81a6-4183-ae23-8ab391424d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro told CNN Brasil on Tuesday that he took both hydroxychloroquine
        and azithromycin while he awaited the result of his fourth Covid-19 test in
        four months, and credited the controversial drug for his well-being.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a0a21-045c-48c8-904e-3246957f3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am feeling very well. I believe that the way they administered
        the hydroxychloroquine on, the effect was immediate," he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627b44d-514e-4da3-90bb-4c8f7972c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO on Tuesday wished Bolsonaro a "speedy recovery." "It''s
        very important to understand the seriousness of this virus and to be really
        serious," noted WHO Director-General Tedros Adhanom Ghebreyesus at a press
        briefing in Geneva.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44357ba-c578-46a5-a7ca-e4f5894fae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country is immune, and no country is safe, and no individual
        can be safe."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d672e-659d-461c-b9f1-5f91ba4c4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contact-tracing the president</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e97397-968e-4cb1-82b6-38f15432542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has previously tested negative for coronavirus in at least
        three separate examinations. Those tests were administered between March 12
        and March 17, after Bolsonaro returned from a bilateral meeting with US President
        Donald Trump in Florida and many in his entourage tested positive.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ef70b-6e2e-4ba7-aacb-6461eb1eb547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s positive result comes just days after he attended a
        July 4th commemoration event with the US Ambassador to Brazil, Todd Chapman.
        According to a photo posted to the President''s official Facebook page, Bolsonaro
        was at the Ambassador''s residence with Chapman for the event.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3c9fb-89fb-4174-a055-4e48004c75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the gathering show Bolsonaro not wearing a mask or observing
        social distancing. In one picture, he stands next to several US and Brazilian
        officials, including Chapman, and Brazil''s foreign minister, Ernesto Araújo.
        Chapman and his wife have Janetta Chapman have since tested negative for Covid-19,
        according to a statement tweeted by the US Embassy in Brazil.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbafb56-0ccf-4599-9c7e-fda7fd62b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his diagnosis, Bolsonaro on Tuesday emphasized that his
        priority is still to restart Brazil''s lagging economy. "I know that nobody
        can recover from dying, but the economy not working leads to other causes
        of death and suicide," he said. "We have suffered very harsh criticism in
        this regard, but today it shows that we are right. The fact that I am infected
        shows that I am a human being like any other."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf8efe-e1e7-4a08-97b6-5ee359f5d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of his comments, Bolsonaro stepped back and removed his
        mask. "I''ll get away a little. Just so you all can see my face. I''m fine,
        I''m fine, thank God. Everything is ok," he said. "Thank you to those who
        prayed for me. Those who criticized, no problem, they can continue to criticize
        if they want. After all, we preserve the freedom of speech and understand
        it as one of the pillars of our democracy."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b62ce4-2b8b-4be9-83f5-325ddc8163ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:39.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:31:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then resumed the assurances that have become a hallmark of his
        attitude toward the virus, "So let''s take special care of the elderly, of
        course. Younger people: take care, but if you are affected by the virus, be
        assured that for you, the possibility of something more serious is close to
        zero."</p>'
  'france-minister-rape-allegations':
    'author': 'Pierre Bairin, Pierre Buet, Alexander Durie and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T23:29:29.578+08:00
    'imagesource': 'jcr:0e180961-a956-4e73-9e1b-7d665b68001e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81409e5d-eede-449a-ba5e-ff1495de1ec5'
    'lead': 'France''s newly appointed interior minister Gerald Darmanin could face
      a fresh investigation into an alleged rape following a court ruling, sources
      close to the case told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T23:44:54.708+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:31:55.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:35.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly appointed French minister faces rape allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929cfa8-16db-41c2-8db7-a3265d8bb521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://cnn.com/2020/05/04/health/france-coronavirus-december-death-intl/index.html">France''s</a>
        newly appointed interior minister Gerald Darmanin could face a fresh investigation
        into an alleged rape following a court ruling, sources close to the case told
        CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ba5cd-8409-4eb9-ab36-c483de1a5c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnn.com/2020/05/16/world/academie-franciase-covid-feminine-trnd/index.html">Paris</a>
        court of appeals ruled that a judge may reopen the investigation into a 2018
        allegation that Darmanin ​raped a woman in 2009, sources told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f260f-4de6-41ff-a1d2-a5bcc76155f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Darmanin, who was appointed interior minister on Monday,
        said the accusation is baseless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c21e13-a72f-4744-8373-a0dadb2820f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, about a dozen activists were gathered outside
        the interior ministry chanting: "Darmanin rapist, state complicit." They were
        quickly removed by the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74032ec4-9b39-40b3-b8ad-1097e95ea9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin was accused of rape and sexual harassment by Sophie Patterson
        ​in January 2018. She said he used his position as a member of the judicial
        committee in 2009 to force her into having sex with him. ​</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560608f-6d85-4cb0-a288-cc5ebc0d8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the case was initially dismissed in February 2018, in June
        of this year the Paris court of appeals ruled that the reasons for not investigating
        the claims were not sufficient, according to lawyers for both parties.​</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2338a-f8f5-434b-8a6f-d79c59a49070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling means that the case will once again be in the hands of
        an investigating judge, who will decide whether a formal investigation should
        be opened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f97a90-a0b5-4376-b5df-208d55b4de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked. I am very surprised that a person accused by a woman
        of rape has been appointed Minister of the Interior," Patterson''s lawyer,
        Marjolaine Vignola, told CNN on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9885292-d57a-4ea0-9771-d589a2215140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any European democracy, there are guarantees offered to victims
        so that they can speak out without fear, whatever the function and whatever
        the social status of the people they denounce. It sends a scary signal to
        my client," Vignola added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820af466-20aa-4e54-9225-1525421a1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Darmanin''s lawyer Pierre-Olivier Sur told CNN he was completely
        confident the case would be dismissed again because ​of the "emptiness" of
        the ​allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748d3e8-c7ea-4061-996d-20555fb1c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emmanuel Macron''s office told CNN the Elysée palace never
        comments on ongoing judicial matters and that Darmanin, like every citizen,
        benefits from the presumption of innocence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0101b9-dd34-4c19-b461-fc4a615337b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin''s appointment follows a cabinet reshuffle under the newly
        appointed Prime Minister Jean Castex, a center-right politician who coordinated
        the country''s strategy for exiting coronavirus lockdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cee408-8446-4947-af2f-70fca7a2a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabinet reshuffle had been widely anticipated after Macron''s
        party performed poorly in recent local elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849414a3-02fb-46e5-8653-fc9c51c056db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:44:54.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/07/europe/france-minister-rape-allegations-scli-intl/index.html">"Newly
        appointed French minister faces rape allegations"</a></em></p>'
  'Italian-glacier-turning-pink-':
