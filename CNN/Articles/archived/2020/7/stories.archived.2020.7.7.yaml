    'lead': 'The Philippines’ COVID-19 cases reach 47,873, as the Department of Health
      reports 1,540 new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T16:30:44.127+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:32:24.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:29.074+08:00
