    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c72a86-7611-4444-88c5-dfdf5eb2c676'
    'lead': 'Barbershops and salons in GCQ areas can resume offering other hair treatments
      to customers while those under modified GCQ can bring back other services like
      nail care and waxing, Malacañang announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T14:17:02.780+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:32:35.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:26.486+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salon', 'barbershop', 'hair-treatment', 'personal-care', 'nail',
      'makeup', 'pampering']
    'stories': ['cdafb2fc-6993-4c73-a7c2-3187dbe1640e']
    'template': '1'
    'title': 'Barbershops, salons allowed to offer more services in GCQ, MGCQ areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5ad2f-2237-4e20-a67f-88d2023a0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) –&nbsp;</strong>Those
        looking to get a pampering experience after months of lockdown can now head
        to salons and personal care boutiques for these services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892dd8eb-940b-4e4b-b4a4-beeb7f22a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Tuesday that the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has approved
        additional services which barbershops and salons can offer to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037c7fe-0522-43dc-96ef-5e5f1def2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila and other provinces under general community quarantine,
        these shops can resume offering various hair treatment services on top of
        the basic haircut. Salons and barber shops can only operate at 30 percent
        capacity until next week, but by July 16, they can boost operations to half
        capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1f2a9-e13b-4cd4-afb6-6ad5d748eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More services can be availed in most parts of the country under
        modified GCQ, which are under most relaxed guidelines. Apart from haircuts
        and hair treatments, they can also provide nail care services, basic facial
        care such as make-up, threading, eyelash extension, facial massage, waxing,
        shaving, and foot and hand spa to clients. Salon attendants must follow strict
        hand sanitation, wear face masks and face shields, gloves, and use sterilized
        equipment at all times.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Roque:
        For MGCQ areas, personal care services like waxing, threading, foot spa, hand
        spa, nail care will now be allowed at 50% capacity.<br><br>By July 16, the
        allowed capacity will rise to 75% subject to minimum health protocols <a href="https://t.co/RTEavLzJrR">pic.twitter.com/RTEavLzJrR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1280357024878886912?ref_src=twsrc%5Etfw">July
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94a871-b628-4a74-8345-65a98c87ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710641e8-54d1-4254-90bb-0c8947686bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting July 16, these shops in MGCQ areas will be allowed to operate
        at 75 percent capacity, but should ensure that social distancing is observed
        at all times. Seats or cubicles for customers must be at least one meter apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2b2b9-b2ba-40ef-bfeb-9ac3842b0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/7/2/COVID-19-restrictions-economy.html">Reopening
        the economy doesn''t mean COVID-19 is getting better. It just shifts more
        responsibility to you</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bf535-86aa-4ab5-9784-a0b52029e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rules apply, such as wearing of face masks and temperature
        checks before entry, the provision for rubbing alcohol, and protocols for
        contact tracing. Those with symptoms of COVID-19 must be denied entry, Roque
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bb793-a1fa-486f-90c1-c1db6a6cbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrooms must be sanitized and proper ventilation must be in place
        at all times. Companions of clients are still not allowed to enter the premises
        "unless absolutely necessary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e7bf0-fa3c-44c6-a991-b87786d9a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:17:02.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said that the government is actively opening
        up the economy as <a href="http://cnnphilippines.com/news/2020/7/6/Duterte-address-July-7-community-quarantine.html">the
        country could no longer afford another lockdown.</a></p>'
