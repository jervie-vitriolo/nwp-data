      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd889c42-5068-403b-9982-58ee8f890e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
