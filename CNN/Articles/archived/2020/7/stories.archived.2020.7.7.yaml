      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ advocacy group GLAAD said they were pleased Berry listened
        to the concerns voiced after her discussion of the role and "learned from
        them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded94c2e-3fa8-4bc0-a7ba-4b016437be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.220+08:00
