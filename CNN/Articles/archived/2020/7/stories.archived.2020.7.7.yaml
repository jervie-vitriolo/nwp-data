      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48ef42-0eb6-49f4-acef-c89dd37b0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that damages the fabric of America, so be it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb42776-ddfe-4e10-957b-fe112e75d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663ba46-bb29-477c-a999-983995c2442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump cuts against the grain</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18952fb-3c42-4cfc-a241-3bf53d6df659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s high-risk approach flies in the face of normally cautious
        institutions averse to racial reckonings that have made their own decision
        to change course after in some cases concluding continued resistance to chance
        is bad for business and their brands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf67d33-5b9c-408c-bf40-ac74eed7943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720178a-539d-4785-b1be-6844faed9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASCAR, the racing circuit popular in the conservative South, has
        <a href="https://edition.cnn.com/2020/06/10/us/nascar-bans-confederate-flag-spt-trnd/index.html">banned
        the Confederate flag</a> and stood behind one of its few Black drivers --
        provoking a searing Trump Twitter attack on Monday. The Mississippi Legislature
        has <a href="https://edition.cnn.com/2020/06/28/politics/mississippi-flag-confederate-emblem/index.html">passed
        a bill to cut the stars and bars</a> from its state flag. And the Washington
        Redskins, which have for years disputed that their <a href="https://www.cnn.com/2020/07/06/us/redskins-indians-braves-names/index.html">famous
        emblem is racist, are brainstorming for a new name</a> -- a sign of the tsunami
        of change sent through the NFL after Colin Kaepernick took a knee to protest
        police brutality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4262e3-914f-4f0b-b7b2-a3b6c12d6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732bb1d-b0e0-4481-920b-b70af7e55231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But against this sudden and sharp cultural sea-change, Trump, as
        he has so often in a gambler''s career in real estate and entertainment, is
        making the counter-intuitive wager.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff0674-d35f-4bfa-b8b3-5e2cd5f31b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24fc83-c670-4f66-97a7-2a39cf6d840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is pinning his hopes for another four years on the idea that
        his silent majority of voters in rural areas of swing states such as Michigan
        and Wisconsin as well as suburban swing voters will respond to his warnings.
        Trump claims that tumbling statues -- not just of Confederate leaders -- but
        of more mainstream historical figures with now discredited racial attitudes
        mean (White) American culture and history is under attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9cf48-dc83-4ad7-b318-626a8ab6da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537fc70-fe0d-46a6-adcd-f22a4fb09e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a strategy that exhumes some of the nation''s most sensitive
        political arguments, is sure to leave the last semblances of unity shattered
        for whoever is the next President and could reverberate through national politics
        for years to come.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33531c-ba62-472d-8b6e-1f81780c95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831c4ca-1ddf-4c82-8850-ffc5ab92fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exclusionary patriotism</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde81b91-2a1f-47e2-814f-7b080aaac469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s hardening election strategy was clearly spelled out by
        the way he used the July Fourth Independence Day weekend -- previously one
        of the few nonpartisan moments in America -- as a long running version of
        the campaign rallies that have been hampered by the coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a20b1-41d6-4067-9e50-36afba8d4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b1bcb-1c1f-44f5-aa09-01a9c75a968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://edition.cnn.com/2020/07/04/politics/donald-trump-mount-rushmore-culture-wars-july-4th/index.html">fear-laden
        speech at Mount Rushmore</a>, Trump portrayed multi-racial protesters who
        took to the street following the killing of George Floyd as an outburst of
        radical, Marxist anarchy from those who want to "end America." In blasting
        a new "far left fascism that demands absolute allegiance," he warned that
        those that did not speak its language were liable to be "banished, blacklisted,
        persecuted and punished."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a48adb-c11f-4de1-a755-135177877c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.247+08:00
      'mgnl:createdBy': 'bamba'
