    'jcr:uuid': 'f24664f7-cd9f-4b0b-8b7b-47bdb91f45d9'
    'lead': 'A glacier in Italy is turning pink because of algae -- a development
      that will make the ice melt faster, a scientist studying the phenomenon says.

