      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong 15 [infected] ticket sellers...Naglalabas kami
        ng mga anunsyo upang ang mga pasahero na gumamit ng ticket sellers ay mag-obserba
        ng kanilang sintomas,"</em> Batan said during the Laging Handa briefing.</p>'
