      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young activist was chosen by Time magazine as its <a href="https://cnnphilippines.com/lifestyle/2019/12/11/Time-Magazine-person-of-the-year-Greta-Thunberg.html">person
        of the year in 2019</a>.</p>'
  'hiv-second-wave-epidemic-philippines-coronavirus-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-07T10:21:32.337+08:00
    'imagesource': 'jcr:269b607d-b524-4872-b5c4-00d3b59c1e09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb2a6ce-1802-402e-8285-93a2c07ce4a6'
    'lead': 'The Philippines is facing a second wave of HIV epidemic as COVID-19 blocks
      access to life-saving testing and treatment services, the Joint United Nations
      Programme on HIV/AIDS said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T10:26:27.751+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:32:43.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:24.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hiv', 'aids']
    'template': '1'
    'title': 'UNAIDS sees ‘second wave’ of HIV epidemic in PH as COVID-19 blocks access
      to services'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704620b-e5c6-413c-b765-4801da261caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The Philippines
        is facing a second wave of HIV epidemic as COVID-19 blocks access to life-saving
        testing and treatment services, the Joint United Nations Programme on HIV/AIDS
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca1f21-30d4-4035-a6ce-58b4b791e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, we are seeing a second wave of epidemic, particularly
        targeting young men who have sex with men and transgender,” UNAIDS Regional
        Director for Asia and the Pacific Eamonn Murphy told CNN Philippines’ <em>New
        Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9829d-de36-4c64-b45d-3eb14d80d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV -- or human immunodeficiency virus -- destroys the cells in
        the body that fight diseases or infection. If left untreated, it could progress
        to Acquired Immune Deficiency Syndrome or AIDS, which could lead to death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3c4a5-df3c-413f-80fe-ebed3d7e64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy noted that the young people are more sexually active and
        more dynamic in the way they live; thereby ‘creating a new generation’ that
        is at risk of getting HIV. He said that the upward trend among the youth aged
        15 to 24 years old has been observed across Asia and the Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524807a-d6a7-4f1f-bd6a-eb7188c5f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, lockdowns aimed at avoiding COVID-19 transmission have
        prevented access to services, increased stigma and discrimination against
        people living with HIV, he pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162d19e-d83d-4c1b-82fc-2c24ab7ca99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this problem, Murphy said countries need to find ‘innovative’
        solutions such as delivering PrEP, or pre-exposure prophylaxis, a drug that
        can reduce a person’s risk of contracting HIV, and testing kits to people
        via couriers and doing online counseling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082ecf7-290e-4738-b2e2-aa93fbb99396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is critical that we get these medicines out to young people
        who are sexually active,” he said. “In some countries like the Philippines
        where condom access is difficult, PrEP is a major success."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868763fa-8fa4-4f79-b76f-7326e8b8add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines — while quite innovative compared to other countries
        — has to put more effort to quickly convince those in key populations at high
        risk of contracting HIV to avail themselves of services, Murphy said, stressing
        that the critical issue is "the scale and pace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ee0fb-2915-4fff-a299-66b792b55e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, a total 3.5 million HIV infections have been recorded
        since 2015, with 1.7 million cases reported in 2019 alone, according to a
        report released by UNAIDS on Monday. It warned that the number will continue
        to rise if there are no renewed response efforts amid the pandemic''s disruptions
        to HIV-related services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a17cf0-eb19-47e3-94fb-3300dd3f80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“COVID-19 is threatening to blow us completely off course. It''s
        going to potentially push back all the successes that have been achieved.
        It''s going to create barriers to those already in treatment,” Murphy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a707b-9fe0-4833-ae6d-d3f3dd033af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:26:27.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNAIDS -- composed of 11 United Nations organizations -- seeks to
        end the AIDS epidemic by 2030.</p>'
