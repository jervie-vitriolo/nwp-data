      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0b30c-90e9-4e8d-83ba-488242d14224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.325+08:00
      'mgnl:createdBy': 'david'
