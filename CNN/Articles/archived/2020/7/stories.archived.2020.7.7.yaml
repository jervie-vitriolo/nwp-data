      'mgnl:type': 'text'
      'text': '<p>Dallas County Judge Clay Jenkins released a letter urging the governor
        to implement more statewide restrictions as the state reached its highest
        number in both categories.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b015384-c351-4a85-a2af-5b106c0c21ac'
