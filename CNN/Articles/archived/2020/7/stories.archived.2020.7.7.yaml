  'US-unemployment':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-07T19:05:47.285+08:00
    'imagesource': 'jcr:b2a52f7b-8696-4c51-b6a2-3bbbc2f7f0ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a52047-d6bc-4732-bacf-4ec6ddc63e05'
    'lead': 'The American economy''s unprecedented jobs rebound masks a difficult
      truth: For millions of people, the jobs they lost are never coming back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T19:13:48.594+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:32:14.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:31.974+08:00
