      'mgnl:lastActivated': 2023-01-26T09:31:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A glacier in Italy is turning pink because
        of algae -- a development that will make the ice melt faster, a scientist
        studying the phenomenon says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df16a6d-ded4-48b9-9bc1-c0bab59534ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:00.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d138db-b5e4-4e99-a1f3-58329a8983d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:00.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink snow has appeared at the Presena glacier in northern Italy,
        researcher Biagio Di Mauro, of the Institute of Polar Sciences at Italy''s
        National Research Council, told CNN Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c5386-408f-4352-9dd6-1f58d1cb5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9828af-e921-4bf3-ad83-6ef64bfa2edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "watermelon snow," as it is sometimes known, is fairly common
        in the Alps in spring and summer, it has been more marked this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c827447-28d6-40d3-a49b-8fdbf8fdd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8596a-4d1f-492f-8f39-600b7d6521ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Di Mauro went to the glacier on Saturday to investigate, "there
        was quite an impressive bloom of snow algae," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d9369-17b9-422d-b061-b055f4268984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5844f9a-0a24-4e2a-9522-6c8ca4c75746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN he believes an alga named Chlamydomonas nivalis is responsible
        for the change in color.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612fba5-d814-466d-8b71-18570d92f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be9384-e052-4170-a373-c67377dd3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spring and summer have seen low snowfall and high atmospheric
        temperatures, Di Mauro said, adding: "This creates the perfect environment
        for the algae to grow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb587ede-f9f7-4dcf-b1d2-80ec5102cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe6990-03be-464a-9d65-50a2694f08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algal blooms are bad news for the health of the glacier as darker
        snow absorbs more energy, meaning it melts faster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19573c75-3e88-4c1c-977f-9e402e5728fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0c9cc-c8db-44ac-8f82-ceeea1a2b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for sure bad for the glacier," Di Mauro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec9e79-8042-47db-87c3-f78b81270637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddbd16-db1a-4e4a-b5b9-572ac08fc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon has been particularly common this year, said Di Mauro,
        who plans to study it in more detail to work out the concentration of the
        algae and map the blooms using satellite data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f661d-4173-495b-a58e-947ef3954448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca7d63-2e27-4c63-8695-1798d2abe7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Mauro has previously studied the Morteratsch glacier in Switzerland,
        where an alga called Ancylonema nordenskioeldii has turned the ice purple.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac3c93-8e0e-439b-bdf8-11023207861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d648dd4-7b30-4bbb-8a16-6afefb7018aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alga has also been found in southwestern Greenland as well
        in as the Andes and Himalayas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710139c8-da98-4d3e-9beb-ddfa58696040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:02:01.002+08:00
