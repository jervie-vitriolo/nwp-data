    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71629009-c45b-46a1-abe5-a8b9f188313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.325+08:00
