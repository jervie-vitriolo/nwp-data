      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94e30e-a5ba-4b48-8585-223ac4a23949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:13:48.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of the job losses is another reason for concern. The Great
        Recession was already more than a year old when it hit those record figures
        for permanent job losses. As economic problems build, economists say there
        will be more permanent job cuts ahead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a21c30-dccf-4171-ad5b-4f6a551f521c'
      'mgnl:activationStatus': true
