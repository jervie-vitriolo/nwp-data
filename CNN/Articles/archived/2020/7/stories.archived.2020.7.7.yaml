      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Novavax is receiving more than $388 million in funding
        from the Coalition for Epidemic Preparedness Innovations, or CEPI. The US
        government is not a part of CEPI.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba2ee4-655e-42a0-a869-77e47705c932'
