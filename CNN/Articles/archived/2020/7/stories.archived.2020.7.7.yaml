  'melbourne-coronavirus-lockdown':
    'author': 'Nectar Gan and Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T17:53:40.841+08:00
    'imagesource': 'jcr:e0045a9e-2b39-4701-a769-06e8404e44f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1f3bc0-8eb9-46ea-83cc-c810e447e4e2'
    'lead': ' Strict lockdown measures are to be reimposed in Australia''s second
      largest city, as authorities scramble to prevent a second wave of coronavirus
      infections spreading across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T17:55:40.610+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:32:20.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:30.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia to reimpose six-week coronavirus lockdown in second largest
      city as country battles potential second wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6548e-f9a6-4fc8-bb33-d4108d2f070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Strict lockdown measures are to be reimposed
        in Australia''s second largest city, as authorities scramble to prevent a
        second wave of coronavirus infections spreading across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44c2c1-2cf1-4df5-bf27-b77eaaf99463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting from 11:59 p.m. on Wednesday, residents in metropolitan
        Melbourne will no longer be allowed to leave their homes unless it''s for
        grocery shopping, caregiving, exercise or work, Victoria State Premier Daniel
        Andrews announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86ee0d-30ba-4c84-80d3-6e1910c12cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures, which are expected to remain in place for six weeks,
        come as the state of Victoria saw another record rise in daily coronavirus
        cases, with 191 new infections recorded for Tuesday. The state reported its
        previous high of 127 new cases on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c98e2-43b3-4d54-8698-13c8131e1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we''re on the cusp of something very, very bad if we don''t
        get on top of this," Andrews told reporters in Melbourne on Tuesday, describing
        the surge in case numbers as unsustainable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b41f3f-fc7b-464b-9b63-702c6d0c2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a sense of complacency has crept into us as we let our
        frustrations get the better of us. I think that each one know someone who
        has not been following the rules as well as they should have. I think each
        of us know that we have got no choice by to take very very difficult steps,"
        Andrews said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361a3ea-544e-4957-a33a-991760d0fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria had previously reimposed local lockdowns on dozens of suburbs
        around Melbourne. On Monday, <a href="https://www.cnn.com/2020/07/06/asia/australia-victoria-coronavirus-intl-hnk/index.html">authorities
        announced</a> the border between Victoria and New South Wales (NSW) -- Australia''s
        two most-populous states -- will be closed on Tuesday night, effectively cutting
        off Victoria from the rest of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbeddb1-ad78-4c2d-a445-7720c6fbc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border restrictions will also apply to metropolitan Melbourne and
        Mitchell Shire, a regional area of Victoria, on Wednesday night to limit the
        spread of the outbreak across the state, Andrews said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead6667-6012-4aad-a91e-25d6fceb0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve talked about this virus being like a public health bushfire.
        By putting a ring around metropolitan Melbourne, we''re essentially putting
        in place a perimeter to protect regional Victorians," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31ae87-7021-4e1e-b686-253068987cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear we are on the cusp of our second wave and we cannot
        let this virus cut through our communities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4c846-83b7-4569-ad88-89c3054a1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new lockdown measures, cafes and restaurants that were
        allowed to reopen weeks ago will return to take away and delivery only. Beauty
        and personal services will be closed, as well as cultural and entertainment
        venues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08b918-c00d-4647-a192-e14fe2663664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will extend their holiday for another week, but senior secondary
        school students and students at specialist schools will return to school as
        planned on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e77c29-bd07-4891-b2de-7b8d878dafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not where any of us wanted to be, but we have to face the
        reality of our situation. To do anything else would have deadly consequences,"
        Andrews said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17557c05-46b5-4acc-8586-892b81b8e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 191 new cases detected on Tuesday, 13 came from the nine
        public housing estates under a "hard lockdown."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f2670-7e19-4a6d-bf14-17636e914feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,000 residents in the densely populated towers were suddenly
        put under a total lockdown on Saturday night, not allowed to leave their homes
        for any reason. So far, a total of 69 cases have been detected in these estates,
        and authorities aim to test every single resident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7bea7-45c1-4fb5-bdf8-5023d5519713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy here is to complete the testing and then as soon as
        possible, once that testing is complete, to have those nine towers moved to
        the same footing that the rest of Melbourne will move to at 11.59pm tomorrow
        night -- a stay-at-home with four reasons to leave," Andrews said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbc4a1-f1af-4f71-bb60-2ede69b697a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has infected more than 2,800 people and killed 22 in
        Victoria. Across Australia, <a href="https://www.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">more
        than 8,700 people</a> have been infected and 106 have died, according to Johns
        Hopkins University''s tally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e8df7-2605-4707-ab91-61012f8525cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T17:55:40.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/07/asia/melbourne-coronavirus-lockdown-intl-hnk/index.html">"Australia
        to reimpose six-week coronavirus lockdown in second largest city as country
        battles potential second wave"</a></em></p>'
  'japan-flooding-kumamoto-kagoshima':
    'author': 'Yoko Wakatsuki and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T18:19:20.575+08:00
    'imagesource': 'jcr:6721b787-6410-4f15-b7c5-bb9131ba799d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a18715-03c0-44d7-a19e-bea0d1240835'
    'lead': 'Rescue workers in Japan are beginning a desperate search for survivors
      after dozens were left dead or missing following widespread flash flooding triggered
      by record rainfall on the southern island of Kyushu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T18:22:33.646+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:32:19.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:30.475+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan floods kill at least 18 people after record-breaking rainfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8d520-a326-4c5b-b4b8-15e6f33d50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rescue workers in Japan are beginning a
        desperate search for survivors after dozens were left dead or missing following
        widespread flash flooding triggered by record rainfall on the southern island
        of Kyushu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68740c1f-1cfe-48ed-a202-2f2b8356800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities confirmed at least 18 people had died and 14 were
        missing in the prefectures of Kumamoto and Kagoshima, with images from the
        hardest-hit areas showing houses completely destroyed by the strength of the
        flood waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe336a-f4d1-4720-b571-b0be3936888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Meteorological Agency issued a warning Saturday for unprecedented
        rainfall, calling for residents in Kyushu to take "maximum caution." At least
        270,000 people were told to evacuate in four prefectures across the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5440271-bc50-4340-970b-025e0263b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuma Village in Kumamoto saw a record-breaking 83.5 mileometers
        of rainfall in one hour on Saturday morning, according to the meteorological
        agency, while Kanoya city in Kagoshima had 109.5 mm in an hour on Monday,
        its highest ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f9275-45c1-4f97-86fe-73de29a65f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavy rain warning remains in place <a href="https://www.jma.go.jp/en/warn/349_table.html">remains
        in place</a> for parts of Kumamoto and Kagoshima on Monday, with more flooding
        expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfdc7b-5df2-4aa1-a1c0-64add26b1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Kumamoto prefecture said that another 16 people were
        currently in cardiopulmonary arrest and feared dead, after an elderly care
        home in Kuma Village was completely flooded when the nearby Kuma River burst
        its banks on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d94de9-4d13-4000-9355-e8123b2a0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Self Defense Forces and security authorities are continuing
        search and rescue operations in Kumamoto and Kagoshima prefectures. Efforts
        have been complicated by conditions on the ground, however, with flooding
        and landslides cutting off contact to hundreds of communities in the highly-mountainous
        region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28377e0-de3c-4085-aa55-e8544395dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Monday, Chief Cabinet Secretary Yoshihide
        Suga said that over 800 people had been rescued so far by emergency services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37487968-9759-483e-b221-4b4e5a7c27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s Fire and Disaster Management Agency, thousands
        of households have been isolated and 20,000 firefighters are currently on
        the ground trying to reach them. Authorities were using 28 helicopters, four
        planes and two search ships to survey the area Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187750a5-c5b4-444b-915b-b9b60690f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that they are still gathering information on
        the number of fatalities and expect to update their figures over the coming
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18dac93-ae0d-46a1-acf4-f23fd6df1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:22:33.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:32:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/06/asia/japan-flooding-kumamoto-kagoshima-intl-hnk/index.html#:~:text=Record%2Dbreaking%20rainfall%20triggers%20deadly%20floods%20in%20Japan&amp;text=Local%20authorities%20confirmed%20at%20least,strength%20of%20the%20flood%20waters.">"Japan
        floods kill at least 18 people after record-breaking rainfall"</a></em></p>'
  'contact-tracing-united-states-covid-19':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T18:26:56.533+08:00
    'imagesource': 'jcr:6d2b8e3a-f59c-4e5b-8218-4b7eb4a69a50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c90182a-3f82-40f4-95b4-bf5339b43ab3'
    'lead': 'The US is battling the first wave of the COVID-19 pandemic -- so much
      so that across the South and Southwest contact tracing is no longer possible,
      according to a health expert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T18:29:11.078+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:32:18.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:30.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contact tracing is no longer possible across the US South due to rapid
      coronavirus surges, health expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4f86c-5325-4c49-b8f8-9ac7c7276ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.078+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Despite hopes for relief this summer,
        the US is battling the first wave of the Covid-19 pandemic -- so much so that
        across the South and Southwest contact tracing is no longer possible, according
        to a health expert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79beb1-ce7f-4a5c-ac3c-d6cbf6111189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.078+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases are rising so rapidly, that we cannot even do contact
        tracing anymore. I don''t see how it''s possible to even do that," Dr. Peter
        Hotez, dean of tropical medicine at Baylor College of Medicine, told CNN''s
        Anderson Cooper Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32bc2c3-94e5-4af9-b1d4-d5c9d8b305d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.078+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rise in cases is considered a surge, not a second wave,
        because the infection numbers never lowered to where officials hoped they
        would, director of the National Institute of Allergy and Infectious Diseases
        Dr. Anthony Fauci said in a Facebook and Twitter livestream Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48951f06-5e13-4e8c-a33e-6fb2b4383575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still knee-deep in the first wave of this," Fauci said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08e07b-8ef7-44fc-9dd1-2fabb3433070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national case count hits new records almost daily, Hotez said.
        As of Tuesday morning, more than 2.9 million people had been infected and
        130,306 people had died from coronavirus, according to data from Johns Hopkins
        University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bc0eb-ba31-4350-87ab-8334c81604d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Florida set a record for most new cases in a single day over
        the weekend, Commissioner of the Florida Department of Education Richard Corcoran
        announced Monday in an emergency order that its schools will open their doors
        in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36948916-fd33-4383-97d3-58cbceba344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the state is among at least 24 that are pausing or rolling back
        their reopening plans for the summer in light of surging cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da44265-090b-420b-8fae-fe914d2a3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26259e-97bb-4097-82fa-f92a9c0d5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s wait and see," Connecticut Gov. Ned Lamont said Monday of
        moving to Phase 3 of his state''s plan, which means the state will keep bars
        closed and restaurants at 50% capacity. "I know how frustrating this can be,
        but right now, with this pandemic flaring up in a majority of other states,
        this is not the time to take a risk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2586f-b260-4ec9-b49e-d7f2b901f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa804a-7f83-44d6-b65d-01fbccac2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are in a free fall''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a83b53-be1a-45af-90ab-65e13a40634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That flare up can be seen in at least 31 states, where the number
        of new cases increased from last week, according to data from Johns Hopkins
        University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf31cd-9767-445e-99bc-ddd548fe629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those states include: Alabama, Alaska, Arizona, California, Delaware,
        Florida, Georgia, Hawaii, Idaho, Indiana, Kansas, Louisiana, Michigan, Mississippi,
        Missouri, Montana, Nevada, New Mexico, New Jersey, North Carolina, North Dakota,
        Ohio, Oklahoma, Oregon, Pennsylvania, South Carolina, Tennessee, Texas, Washington
        state, West Virginia and Wisconsin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68b0c0-e120-49da-a0c7-0ed02d89c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four states have seen improvements in the number of cases since
        the previous week: Maine, Massachusetts, New Hampshire and Rhode Island. The
        remaining 15 states have been holding steady.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2df25-63b4-466b-a5d0-0496d1d2b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1c17f-4174-46e8-aa9b-6d3c40380396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main drivers behind the nearly 3 million cases now could
        be "silent spreaders," or people who are asymptomatic or presymptomatic, according
        to a new study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4342e7-013d-47b2-b1b0-fa374cab2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eef65-3222-4445-9ab6-51b3f471fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in the Proceedings of the National Academy
        of Sciences, found that asymptomatic or presymptomatic cases could be responsible
        for half of cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96658ca6-fbc3-4991-97a2-b94adbec3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf351e27-ae83-4a9d-9d36-0f8fe598808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in free fall," said Dr. Rochelle Walensky, chief of infectious
        diseases at Massachusetts General Hospital. "You see the footage of what happened
        this past weekend. And people are either naive to the influence of their actions,
        or they''re simply resigned to ignore it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51ac17-acad-46aa-aa8a-cd8380220a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d6a94-c9c4-46c0-b7ae-6ba7902791b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of health officials encouraging the public to wear face
        masks, at least 35 states along with Washington DC and Puerto Rico have implemented
        face covering requirements to help mitigate the virus'' spread.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70abab1-8d5d-4940-a6ab-f7d18c1d37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672995a8-1df5-40d8-bca4-2c1be42166a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State and local officials test positive</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7137d-771f-4eea-842c-ede4289e936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local officials have been leading the fight against coronavirus,
        and some of them have tested positive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a00288-25db-4486-a800-1123cb9f23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57419db3-d452-4deb-89c9-704363a84648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms said she has "no idea" how she
        was exposed, but that she, her husband and one of her children has tested
        positive. Their cases are among the more than 97,000 cases in Georgia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c96179-c117-4994-8e61-78ce502554ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16b12f-a594-407d-b1f4-f857ca702873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five California Assembly members tested positive for the
        virus, leading the state to close its Capitol building in Sacramento, Assembly
        speaker Anthony Rendon (D-Lakewood) confirmed to CNN. California has the second
        highest number of cases in the country at more than 273,000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596b4de-a109-4fdd-b747-881396f746fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc1123-723b-45f2-bb32-517eaf954ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assembly will remain in recess until further notice to "protect
        members, staff and the public from exposure," Rendon added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9c3e7-3a1c-4391-98a4-c63c2bf23c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae60a1-f156-425d-afa5-4632b235338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many legislators have tested positive for coronavirus in Mississippi,
        which now has more than 31,000 cases, said Gov. Tate Reeves. Reeves has been
        tested for the virus and is awaiting results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767203c-8b9b-4e87-a60e-c749033bd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887742b-693d-4b26-b7e1-04e16ff80a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising cases threaten hospital capacity</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3761e-2d36-4703-924d-63e094890d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With increased spread comes concerns about exceeding hospitals''
        capacity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe67fa0-4b20-4e6e-8638-b66a4211d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38571d3e-5a78-44b7-a7b4-a51afe02cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:32:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with 1,214 new cases, Dallas County, Texas, reported a 16%
        increase in new hospitalizations Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4066364-4eed-4d58-9aee-dcf8c3fd4bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T18:29:11.083+08:00
