      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has teamed up with Netflix for an upcoming docuseries,
        "Voices of Fire," about finding talent in the gospel choirs of his hometown
        of Hampton Roads, Virginia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd849c4-e026-403b-8f48-3b6c03e87053'
