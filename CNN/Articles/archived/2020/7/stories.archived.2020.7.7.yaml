      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci warns the world</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c812ec-08e8-4ace-9946-5e92da261d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still knee-deep in the first wave," Dr. Anthony Fauci said
        Monday... on a webcast chat with NIH director Francis Collins.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddf833-0140-496f-bfb7-a6a183a9ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee784f-fda1-4e54-9644-b5ac55104d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci had a lot of valuable things to say. For instance: "Rather
        than looking at the public health effort versus economic opening as if they
        were opposing forces -- they''re not -- we should use the public health effort
        as a vehicle and a pathway to get to safe reopening," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419c299-3a84-4f95-9333-53bf5e18ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b00f3-378c-48d2-b774-7f9e8dea4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were live-streamed via Twitter and Facebook. And look,
        I''m all in favor of social media outreach... but let''s be honest, practically
        no one streamed this webcast. Eight hours later, the event only has 32,000
        viewers on Twitter''s Periscope and 48,000 views via Facebook. ABC''s "World
        News Tonight," on the other hand, which mentioned Fauci''s remarks, has nearly
        10 million viewers a night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c5811-4314-41e2-8918-17bd6eaed18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a313111-586a-4aef-9d00-3a774b9672be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good thing about webcasts is that major media outlets can pick
        up what Fauci says. CNN has been covering his comments all evening long. But
        it''s still a poor substitute for big-league TV interviews in front of millions
        of people. The White House should let Fauci appear on TV every single day...</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526bca8-42d7-4d22-a722-80de3db9113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d18ad-29fa-4a70-a317-3c7381ddf5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We need to be strong enough to begin correcting the president"</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f018010-55a0-462d-ac3a-ae6bc3cdc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dr. Boris Lushniak, dean of the University of Maryland School
        of Public Health</em>, on "<em>The Situation Room with Wolf Blitzer" Monday
        evening</em>: "The messaging from the White House is getting more and more
        ridiculous and more and more dangerous as time goes on. We need to acknowledge
        that this novel virus is in fact sickening individuals, and is killing individuals
        in the United States..."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04cb26-3862-4c7b-992e-257be135c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:53.000+08:00
      'mgnl:createdBy': 'bamba'
