    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:35.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rights group official says a cop who introduced himself as a courier
      tried to serve her an arrest warrant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b329316-707f-4d1f-b9bd-ba010bcbef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — An official
        of human rights group Karapatan said a policeman wearing the uniform of a
        local courier company tried to serve her a warrant of arrest on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a40ab-4435-41df-9f5a-8308b2a8ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is this the usual procedure now?” Karapatan Secretary General Cristina
        Palabay said in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7879728-13aa-4769-9de6-4dff6f72a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Palabay recalled that she
        even found it “funny” at first that an LBC courier would serve her the warrant.
        The man was wearing a shirt and ID bearing the company''s name, which later
        turned out to be a clear case of misrepresentation, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bc3ea-4e88-4209-b64f-0dfb704a873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked the man to wait for her to get the court order recalling
        her arrest warrant. When she returned, another man, wearing civilian clothes,
        introduced himself as a policeman from Camp Karingal, headquarters of the
        Quezon City Police District.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ceb08d-1bb1-41f0-864a-13a0d9f5a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later admitted that one of them masqueraded as an LBC courier
        to make sure she gets the warrant.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Two policemen in civilian clothes – one of them posing as a delivery man –
        tried to serve an arrest warrant on Cristina Palabay, secretary general of
        human rights group Karapatan. | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a><br><br>📷
        <a href="https://twitter.com/TinayPalabay?ref_src=twsrc%5Etfw">@TinayPalabay</a>
        <a href="https://t.co/jP7cPciwDF">pic.twitter.com/jP7cPciwDF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1280520650700886017?ref_src=twsrc%5Etfw">July
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121dcba0-b83d-4832-91d3-9fa1727eaf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T23:37:35.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff0828-5c2f-40d4-b62e-25e1c466e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay told them that the court had the warrant recalled on April
        29 after she posted an ₱18,000 bail. This is in connection with the perjury
        complaint filed against her and other activists by National Security Adviser
        Hermogenes Esperon, Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1c9d6-77ee-4ff0-86fb-fbabc77970fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay said her legal counsel has already informed the court about
        the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c00727-bb24-4589-b417-3a57735b956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay said the policemen were “apologetic,” saying they did not
        know about the recall. She also told them that they should read the Miranda
        rights before arresting someone, but the policemen said the suspects would
        escape if they do that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5bdd9-7bf0-468c-b5f4-4c11dd8b2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Spokesperson Bernard Banac told CNN Philippines
        he will refer Palabay’s report to Camp Karingal “for their action and appropriate
        response.”</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftinay.palabay%2Fposts%2F10220289476959832&width=500"
        width="500" height="732" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d933fb-7e39-45e9-b4e7-82ccee86aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341e007-a975-4cea-8daa-c8f6c90bef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:31:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay called on the public to know and assert their rights, noting
        that these are "dangerous times" following signing of the Anti-Terrorism Act.
        The controversial measure <a href="https://cnnphilippines.com/news/2020/7/7/3-day-detention-period-enough-anti-terrorism-law-Lagman.html">allows
        the warrantless detention of suspected terrorists for up to 24 days.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acd46c-ea21-4df6-b4be-1af6075e1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:01:42.527+08:00
      'mgnl:createdBy': 'eimor'
