      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a number of local security officials as well as lawmakers
        have repeatedly dismissed these claims, saying citizens have enough safeguards
        under the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93226a6a-6919-4392-8d39-81bdec91ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T10:14:23.526+08:00
