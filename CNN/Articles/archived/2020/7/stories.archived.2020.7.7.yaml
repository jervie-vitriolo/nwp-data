    'title': 'Country music star Charlie Daniels, best known for ''The Devil Went
      Down to Georgia,'' has died at 83'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b06c33-88f2-4fca-bb7d-f8390b6f9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.212+08:00
