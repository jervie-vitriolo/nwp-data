      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mutations do occur with COVID-19 virus and this particular one
        is more common… and it seems to be more infectious. We are continuing to monitor
        this development and our scientists are sequencing some of our local viruses
        as we speak,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc37e0-599c-44dc-bae9-aa4fbb87178b'
