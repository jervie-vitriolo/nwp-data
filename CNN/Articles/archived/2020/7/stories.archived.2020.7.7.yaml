      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan also said that of the remaining cases, 177 are depot personnel,
        two are control center personnel,&nbsp;three are train drivers, and one nurse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed22b8-5a76-4690-a77d-70c44188b1f5'
