      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensification of the virus has led to a second round of closure
        that might be too much for many of these businesses," said Zandi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926417a-32e7-40ab-a2b8-44414726b1fe'
