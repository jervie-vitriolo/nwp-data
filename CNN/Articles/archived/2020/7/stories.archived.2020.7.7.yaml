      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7caa41-2c3a-4efd-a538-3e9974176a83'
      'mgnl:activationStatus': true
