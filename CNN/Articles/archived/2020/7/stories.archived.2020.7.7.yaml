    'jcr:uuid': '82da7db1-00d0-415a-bb70-aa226aebb033'
    'lead': '''Operation Warp Speed,'' the federal government''s COVID-19 vaccine
      program, on Tuesday announced the largest government Covid-19 vaccine contract
      to date -- a $1.6 billion contract with Novavax, a Maryland biotech company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T21:15:24.015+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:32:00.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:34.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Novavax']
    'template': '1'
    'title': 'Operation Warp Speed commits $1.6 billion to Covid-19 vaccine maker
      Novavax'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214ab24-4c40-4fce-9063-d416fb5298db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;"Operation Warp Speed," the federal government''s Covid-19
        vaccine program, on Tuesday announced the largest government Covid-19 vaccine
        contract to date -- a $1.6 billion contract with Novavax, a Maryland biotech
        company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665f13e-c19d-4913-8f97-f93a1fe50b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks to the confidence that they have in our platform to be
        able to develop a vaccine," Stanley Erck, Novavax''s president and CEO, said
        Monday in an interview with CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ac16a-19ea-4701-9827-fc8950ff1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb825e04-c254-441e-989f-c07073324f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erck said Novavax''s vaccine could be on the market by the first
        quarter of next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d3487-9042-4cc5-b045-98807211938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e68268-4b89-4cd6-acc6-1c839d689dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax is the fourth company to receive federal funds to conduct
        large-scale Phase 3 clinical trials and manufacture its Covid-19 vaccine.
        Each trial is expected to include 30,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed4d9f-be6f-47a5-a764-927baac46c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4a187-f6a2-472a-bbc3-6263b2308c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the government awarded more than $1.2 billion to pharmaceutical
        giant AstraZenca for vaccine development. Moderna and Johnson &amp; Johnson
        have also received Phase 3 contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe1309-e9f3-4c64-a626-0d5fd7fede9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f5fa1-b8fc-4d96-b40e-b93522dd1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1 clinical trial data from Novavax on 131 study subjects is
        expected by the end of the month, Erck said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57d8df-118e-4321-ae78-7086bf35ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd20acf-fa8b-4df5-ad86-2863d7c682a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erck said he expects Novavax to begin those Phase 3 trials in the
        fourth quarter of this year, or possibly late in the third quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4276ab-5e9d-4361-9027-7e0b16b133d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5c0a5-c3d3-40a7-8352-04c415e9c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is expected to start its Phase 3 trial later this month.
        Some study subjects will get the vaccine and some will get a placebo, or an
        injection that does nothing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b96ec-aaaa-44bf-ad45-01f657e0c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de9b74-68c8-414d-a382-976d798cfa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s $1.6 billion will allow the company to test the vaccine
        and scale up production in advance of its possible approval, with the aim
        of delivering 100 million doses by February, Erck said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3f4c8-5743-4684-bb5a-781284b933ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0e7bd-7075-47c3-a58e-ddf34ef10d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s vaccine contains a small part of the coronavirus, called
        the spike protein, which sits atop the virus. The goal is to trick the immune
        system into thinking the spike is actually the entire virus. The immune system
        creates a response, which will then be used to attack the real virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61459640-5ea8-4797-86a1-81068ca71c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2aead-c522-47e9-8266-b29576de8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a high level of confidence that that our vaccine
        will set off the appropriate immune response to generate lots of antibodies,"
        Erck said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e4e44-fe37-4f28-9377-a8a86af88ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e573617-0b03-4f5a-b70f-8dc5ee2150df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax has used this same technology to make vaccine candidates
        for Ebola, influenza and respiratory syncytial virus. While the company has
        studied these vaccines in humans, none have been put on the market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7e8c6-8c66-4123-9c72-9c502f6eb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc754c2-3cd1-412a-9330-0a1f86603537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax isn''t alone. The other three companies with Phase 3 money
        -- Moderna, AstraZeneca and Johnson &amp; Johnson -- also use technology that
        has never resulted in a marketed vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291dde26-8689-4674-adfb-a0cf7b1ad961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a0b1f-c084-4105-9c58-56d27c073a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erck said he''s "optimistic" that Novavax''s approach will work
        and that his team is working "twenty-four seven" on the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0891784-fecf-4a98-a5d4-cb91f1f70622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015d7fd-7c56-4204-9749-0636a2d53a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody understands the importance of what we''re working on.
        It''s precedent setting," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fd791-7ebb-44b0-a8ca-4e15a7d0a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b230d-99bf-48e1-81db-6b7171239727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T21:15:24.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Novavax announced a $60 million contract with the US Department
        of Defense to deliver 10 million doses to the department.</p>'
    '31':
