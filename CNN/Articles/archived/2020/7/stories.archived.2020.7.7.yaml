    'template': '1'
    'title': 'Baguio to help virus-hit Cebu City in contact tracing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb801e1d-7ca6-4943-9da4-30e4cca75dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, July 7)</strong> —&nbsp;A team
        from the Baguio City government led by Mayor Benjamin Magalong is in coronavirus
        hotspot Cebu City to aid in its contact tracing efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fb8c5-bc8e-411b-bd8e-82d6de4ffd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96426763-c51c-44a8-9e6b-c3245c5197cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers, members of the Cebu City police and PNP Central
        Visayas, as well as Armed Forces of the Philippines personnel, will undergo
        training on contact tracing, Central Visayas Police chief Albert Ignatius
        Ferro said in a briefing Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e8f26-8774-4ea0-a520-ddda74c65e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796766f-7ae7-4ea1-bca0-8b184111f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press conference, Magalong said they will “share their
        best practices to Cebu City,” which has been placed under enhanced community
        quarantine until July 15 due to the rising number of COVID-19 cases in the
        city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2173d2-b2f9-4dcd-9496-908d053a3b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edbb98d-812c-40f1-94b1-e948083c71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/DOH7govph/photos/pcb.909775416157631/909775139490992"
        target="_blank">As of Monday</a>, Cebu City has the most number of infections
        in Central Visayas. The Department of Health-Central Visayas said Cebu City
        has 6,870 cases. The region has a total of 10,506 infections, 6,572 of which
        are active cases, with 3,572 recoveries and 408 deaths.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bd29b-23d7-4fc0-b8c5-f9459b837b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbf88d-c046-40a6-8648-d82bf1970ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said that ideally, a team of contact tracers -- composed
        of a doctor, a nurse and a police investigator -- should handle up to two
        COVID-19 cases only. Beyond that, he said, they will start to get overwhelmed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ec333-a3ac-4397-9e13-02c9f2aafc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9480fb0-58a5-4354-b7f4-0b0d7dc9a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Cebu City Mayor Edgar Labella thanked Magalong for
        taking time to help them in their fight against COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0ff00-cc8c-4194-9dbe-d097819e01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6ca71-c367-4029-9193-cd3252d646a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T14:12:17.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Environment Secretary Roy Cimatu, overseer of the government’s
        COVID-19 response in Cebu City, said the city is "fortunate" to be trained
        by a group of contact tracing experts.</p>'
