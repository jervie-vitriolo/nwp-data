      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local infectious diseases expert Dr. Edsel Salvaña said this new
        mutation of the virus may be a contributor to the “definite increase” of cases
        in the country.</p>'
