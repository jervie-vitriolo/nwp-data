      'mgnl:lastActivated': 2023-01-26T09:32:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ac26d-b778-4206-98bc-8c245e76aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry apologized after discussing the role over the weekend in an
        Instagram Live video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127db61-8cd5-44b5-b63a-2ad7ec9024b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de80386-1632-41e5-aaaf-c7efb66dc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a cisgender woman, I now understand that I should not have considered
        this role, and that the transgender community should undeniably have the opportunity
        to tell their own stories," she wrote on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653f6d5-208e-495b-bb83-b072c6809a55'
      'mgnl:activationStatus': true
