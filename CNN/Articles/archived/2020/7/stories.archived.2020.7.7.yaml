  'Spain-s-coronavirus-antibodies-study-adds-evidence-against-herd-immunity':
    'author': 'Al Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-07T00:43:39.962+08:00
    'imagesource': 'jcr:80395ffb-0fd0-4d8d-a460-e90255f3a580'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45d50ac-0ade-41e4-952b-d3b9cfc46cca'
    'lead': 'Spain''s large-scale study on the coronavirus indicates just five percent
      of its population has developed antibodies, strengthening evidence that a so-called
      herd immunity to COVID-19 is ''unachievable,'' the medical journal the Lancet
      reported on Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-07T00:41:10.451+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:33:12.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:31:19.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Spain''s coronavirus antibodies study adds evidence against herd immunity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a9a95-39f6-43c3-be4e-333394ea11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Spain''s large-scale study on the coronavirus indicates
        just 5% of its population has developed antibodies, strengthening evidence
        that a so-called herd immunity to Covid-19 is "unachievable," the medical
        journal the Lancet reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d11e83-2b53-40b5-b852-75e2566a7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae5306-1e2d-4b0e-9581-3e479a85734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings show that 95% of Spain''s population remains susceptible
        to the virus. Herd immunity is achieved when enough of a population has become
        infected with a virus or bacteria -- or vaccinated against it -- to stop its
        circulation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a11a1-e022-4d19-b7c8-a7c88f711aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84c4e4-57a2-48f2-b2ec-ba3c29cac410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Center for Disease Control told CNN that Spain''s research,
        on a nationwide representative sample of more than 61,000 participants, appears
        to be the largest study to date among a dozen serological studies on the coronavirus
        undertaken by European nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef395b2-31ee-4bce-bdab-691f133c990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda7c43-724c-4e7b-aac8-7fad542ff5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds to the findings of an antibody study involving 2,766 participants
        in Geneva, Switzerland, published in the Lancet on June 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f9f7c-f013-4cfd-b0cb-ede248fb41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9798190-f42b-48c6-b0b8-1202a45bd1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been similar studies in China and the United States and
        "the key finding from these representative cohorts is that most of the population
        appears to have remained unexposed" to Covid-19, "even in areas with widespread
        virus circulation," said a Lancet commentary published along with Spain''s
        findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509fb65-5cef-4319-aa01-99dbb1c9756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ca233-fc94-467d-a440-d4e964edd11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of these findings, any proposed approach to achieve herd
        immunity through natural infection is not only highly unethical, but also
        unachievable," said the Lancet''s commentary authors, Isabella Eckerle, head
        of the Geneva Centre for Emerging Viral Diseases, and Benjamin Meyer, a virologist
        at the University of Geneva.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ece581-1c8c-4e5d-94ef-a0444cc2f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd5b90-4556-4167-a5ec-d637b28cc805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are uncertain whether having antibodies to the coronavirus
        means someone cannot be infected again. It''s not clear how long or how well
        antibodies protect people from the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938dded-048f-4c11-9046-3df0c570a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858c0d1-338d-4321-b824-df595d86ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s peer-reviewed study began in April while the nation remained
        on a strict lockdown, and was conducted by leading government research and
        epidemiological agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb229c2-7513-41dc-9020-52eab3b8539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04256b3c-ac90-484d-b8b9-b7ca99d1be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low seroprevalence observed in the context of an
        intense epidemic in Spain might serve as a reference to other countries. At
        present, herd immunity is difficult to achieve without accepting the collateral
        damage of many deaths in the susceptible population and overburdening of health
        systems," the report reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d61259-2981-438f-8388-1e9da1457738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12255d93-ebe6-4954-80bf-011f6ba2a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish study''s lead author, Marina Pollán, who is director
        of the National Center for Epidemiology, told CNN: "Some experts have computed
        that around 60% of seroprevalence might mean herd immunity. But we are very
        far from achieving that number."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c580c-263e-482e-b145-610800c4b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7ddcb-da7a-4923-aac5-789a3e911a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has been one of the countries in Europe hit hardest by the
        coronavirus, with more than 28,000 deaths and 250,000 cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a2b90-80df-414e-8c27-655fb564ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853adbcb-15a9-4398-bb8e-ce68d9cfc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet published results of the first phase of Spain''s study,
        conducted from April 27 to May 11, which showed a nationwide antibody prevalence
        of 5%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba7b96-27d0-4ce2-896d-873a4d785c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea98ef8-031b-486c-ae71-e9ec94e6e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Madrid metropolitan area, the hardest-hit in the country
        by Covid-19, had more than 10% prevalence, and densely urban Barcelona had
        7%, while many other coastal provinces had far lower rates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862504d-e278-4cd5-8356-8e56a4244762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T00:41:10.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
