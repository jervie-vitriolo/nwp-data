      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/media/brands-donald-trump-reliable-sources/index.html">From
        Disney to NASCAR, brands are breaking away from the president''s racial rhetoric</a>."</em></p>'
  'Baguio-City-to-train-Cebu-City-contact-tracing':
    'caption': '(FILE PHOTO)'
