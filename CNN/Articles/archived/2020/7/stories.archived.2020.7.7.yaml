      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to President Donald Trump''s claim that 99% of coronavirus
        cases are "totally harmless," Dr. Boris Lushniak told Wolf Blitzer Monday
        on the Situation Room that the hospitalizations tell a different story.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fad7da-9206-4282-8955-ca076d53028e'
