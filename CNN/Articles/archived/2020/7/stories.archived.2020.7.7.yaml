    'stories': ['5a11b4ec-7074-4f8f-b581-f19de99dfba5']
    'template': '1'
    'title': 'Palace: Going online for Duterte''s SONA a ''safe fallback'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8fe14-3596-494a-9f8c-a137fd578e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:41:27.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> President
        Rodrigo Duterte''s spokesman on Tuesday hinted that the Palace is more inclined
        to take the virtual route for the State of the Nation Address on July&nbsp;27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eef038-d2d0-41f4-bf0d-b136b45f69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:41:27.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said there are only two options
        for Duterte''s fifth and penultimate SONA: To go online or the usual route
        of delivering the speech from the Batasang Pambansa in front of limited members
        of the Congress due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7993c8b-69b5-484d-9aca-b43b367d4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:41:27.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are considering delivering the speech from the Malago
        Clubhouse in Malacañang, similar to how Duterte gave his message at the 36th
        ASEAN Summit. He said taking the virtual route is the "safe fallback position."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99f327-7e6b-4f63-94cb-2821f02a260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:41:27.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, it does not matter. A<em>ng importante lang naman mag-ulat
        sa Kongreso</em> and the Constitution does not require from where he will
        make the report," Roque said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc246ce1-457e-439f-947f-d2ce702b17c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:41:27.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Either way, it does not matter. He only needs to report
        to the Congress.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb408cc-66a9-4dc1-901f-a883e14966e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:41:27.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President is mandated to deliver his
        SONA before a joint session of Congress every fourth Monday of July.</p>'
