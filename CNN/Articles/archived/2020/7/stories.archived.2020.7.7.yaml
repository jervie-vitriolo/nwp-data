      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5189ee-99ca-41e8-8215-56c36d48474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T19:05:22.157+08:00
