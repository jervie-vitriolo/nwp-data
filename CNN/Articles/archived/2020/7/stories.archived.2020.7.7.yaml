      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86380740-e334-4836-a189-ec556eb71a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T22:30:02.325+08:00
