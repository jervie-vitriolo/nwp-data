      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Twenty
        rallyists who were arrested in a Pride protest, or the so-called Pride 20,
        have filed an official complaint Tuesday against Manila cops for alleged unlawful
        arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85b694-9a3a-41ac-9d76-43f770737ff9'
