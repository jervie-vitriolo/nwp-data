      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Country music scribe Charlie Daniels, best known for
        the hit "The Devil Went Down to Georgia," has died. He was 83.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c4e11-f8a4-434c-858d-13f2082ad180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb2141-4d2a-4130-86e5-73f3a091a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-instrumentalist had a hemorrhagic stroke in Hermitage,
        Tennessee, and was pronounced dead Monday, his publicists said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ff36b-f4c9-4e04-8b60-f5826e039159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e987cb-945f-45fd-9b21-da80cd864dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels, a Country Music Hall of Fame inductee and Grand Ole Opry
        alumnus, was born in North Carolina but quickly felt at home in Nashville.
        He moved there and played on records with music titans Bob Dylan, Leonard
        Cohen and Ringo Starr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e141b3-8ba3-4aab-8006-7b888b857c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71774c0-e9f2-4d06-8b25-12cba334f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the eponymous Charlie Daniels Band, he and the instrument he''s
        most closely associated with -- the fiddle -- spearheaded a new genre of Southern
        rock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d9df9-4d70-44a7-9f17-bce97729a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fea2be-58b5-45aa-82cd-c0b9baf1d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His best-known hit, 1979''s "The Devil Went Down to Georgia," is
        still a staple at classic rock stations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59016f56-66df-4119-aa95-13956725bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d089b4-788d-4c81-9441-da4b39f01db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though mostly associated with country music, Daniels told CNN once
        that he doesn''t like to wear any kind of label.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f04931-3e1b-4aac-802c-4b11f68c4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a952c3-ca10-435d-a0e2-4db6d80c605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you a little breakdown of our band," Daniels said in
        2001. "We played with the Rolling Stones years ago in Memphis, in the afternoon
        and flew down to Austin, Texas, that night and worked the Willie Nelson picnic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc286bc9-64ac-4d82-bdbc-32cec0f1cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4efa52-5918-48a8-b6c2-fb4dd0cc7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, he was inducted into the Grand Ole Opry, nearly 40 years
        into his professional career. It took until 2016 for Daniels to earn entry
        into the Country Music Hall of Fame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68d2f4-ab18-480c-85e9-efa339b9c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912aae9-8b1e-4ef2-b286-c60a450cbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels regularly blogged about his political beliefs on his website
        and his Twitter page, including in the days preceding his death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7656ace-108c-43f3-af3b-afced9bab279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f8781-3516-4aa7-b58b-8b2229006ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of his songs were rooted in patriotism and his deep admiration
        of the US, which he often called the "greatest country in the world" in his
        music.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b48cc-1b60-4615-a338-faa9261ffdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599d107-c27a-4744-9fcb-30635a7e2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, he released "In America" as a response to the Iranian hostage
        crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03062610-e37f-4284-b603-45a9e316680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbc961-1e8f-49a7-b4ba-37204f666096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 years later, his outspokenness prompted him to withdraw
        from the Country Freedom Concert in Nashville, which honored September 11
        rescue workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031be6a-86dd-46e5-a07b-4ba27372fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655b885-0755-4159-a2b2-0bf3f087f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels planned to unveil a new single, "This Ain''t No Rag, It''s
        a Flag," but concert organizers balked at the song''s lyrics, which included
        "This ain''t no rag it''s a flag, and we don''t wear it on our head."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d450d-c091-4c8e-b3ab-d439c8caf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a141912-e454-4389-b524-2d7aff809357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the song he''ll forever be known for is "The Devil Went Down
        to Georgia," a rompin'', stompin'' bluegrass hoedown between the devil and
        a young country boy named Johnny for the latter''s soul.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4dac7-7f04-4e27-a8bc-703c8fa3746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de414d5a-31c7-47b2-96cd-e211097b1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song spent weeks on the charts, eventually going platinum. A
        year after its release, it was featured in the film "Urban Cowboy," introducing
        it to an even broader audience. More recently, it was featured in a "Guitar
        Hero" video game.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4b77a-3fd2-4f50-a223-b19a55e1290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dddc9-8c10-4fc2-b7ec-4b617742e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he co-founded the Journey Home Project, which connects
        veterans with nonprofits for health care, education and career resources.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42ab3b-d7bd-4d62-8403-481a3b33b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9959b3-1cb9-4f23-a72c-dca9178b6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels'' last musical project was in collaboration with the Beau
        Weevils on an album that added a contemporary twist to Daniels'' retro Southern
        rock. He performed in a "quarantine edition" of a song off that album, "Geechi
        Geechi Ya Ya Blues," just last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b599805-8e16-4575-91a8-dc3f4498d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T03:40:01.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:32:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/06/entertainment/charlie-daniels-death-trnd/index.html"
        target="_blank">"Country music star Charlie Daniels, best known for ''The
        Devil Went Down to Georgia,'' has died at 83"</a></em></p>'
