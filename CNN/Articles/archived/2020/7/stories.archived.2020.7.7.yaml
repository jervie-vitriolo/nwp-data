      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines will continue to deliver news through its website
        and its Twitter, Facebook, and Instagram accounts. Updates will also be posted
        on the CNN Philippines’ Viber community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1754911-9693-4e6a-b379-bdfa1369e6f8'
      'mgnl:activationStatus': true
