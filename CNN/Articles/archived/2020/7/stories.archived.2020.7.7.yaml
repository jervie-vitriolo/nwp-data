      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One-fifth of the way through the 21st Century,
        <a data-cke-saved-href="https://edition.cnn.com/specials/politics/president-donald-trump-45"
        href="https://edition.cnn.com/specials/politics/president-donald-trump-45">Donald
        Trump</a> is seemingly running to be the last President of the Confederacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8a92d-29d5-46bf-89e1-c68c42620c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea6097-ae36-4ff2-987f-269115371928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s behavior in recent days has been marked by calls to preserve
        statues of Confederate generals who took up arms against the United States
        and defending their memory, even threatening to veto a must-pass defense spending
        bill to do so. It''s all in character for a politician whose career began
        with a racist conspiracy against former President Barack Obama and who ran
        his 2016 campaign as a counter-cultural reaction to the country''s first Black
        president. Trump has also <a href="https://edition.cnn.com/2017/08/15/politics/trump-charlottesville-delay/index.html">retreated
        to racial equivocation</a> when his turbulent presidency ran into trouble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf9e8b-2683-4f3a-b272-e7cbb63a0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5be43-5af8-4b46-bbac-39cd5d28345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were the rest of his term not such a riot of outrage and impropriety
        and had he not spent his life exploiting <a href="https://edition.cnn.com/2019/10/22/politics/lynching-donald-trump-impeachment/index.html">racial
        fault lines for personal gain</a>, Trump''s solidifying reelection strategy
        -- rooted in unhealed wounds of the Civil War that ended 155 years ago --
        would be more of a shock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a008f-8c1c-44a1-ae91-d69a569062b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8ef17-dbd7-43a8-9598-6a9c1f06c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s rooted in his character and ideological core, his
        campaign tone is also a Hail Mary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264eb5c-0ad4-4d19-ba6d-7417210aa5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e760331-520a-4a74-8cba-beb238d6d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was stripped of the motoring economy on which he had planned
        to anchor his claims of a return to American greatness by a pandemic that
        could have showcased the "I Alone Can Fix It" leadership skills of which he
        boasted four years ago. Instead the crisis exposed his governing method based
        on chaos, building alternative political realities, ignoring science and lying
        repeatedly about easily provable facts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ed82e-4259-4778-a819-7963b2dc4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a54f4-e095-4563-976d-d81ca1a96e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By condemning efforts to pull down the Confederate flag, by portraying
        a nation locked in a dark feudal struggle against rampant crime, unrest and
        "far left fascism," Trump is not just running the most demagogic, polarizing
        and race-baiting campaign in modern American history. He is betting that the
        uncanny political insight that powered his 2016 campaign will triumph again
        over an industry of political consultants, antsy Republican lawmakers and
        media pundits who see his crushed approval ratings and polls showing him trailing
        in battleground states as the throes of a doomed campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ea054-e5f4-4efb-a8d2-7d4b860333d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:20:59.245+08:00
