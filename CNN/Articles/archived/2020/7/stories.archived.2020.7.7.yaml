      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;The
        left engine of a private plane bound for Dumaguete failed a few minutes after
        take-off, forcing the pilot to make an emergency landing in a coastal area
        off Zamboanga City on Tuesday, according to the Philippine Coast Guard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef871203-d0cd-401c-8468-b8e8e9be471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:42:30.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG said in a statement that all three passengers (Filipino, Indian
        and Nepali) and the Indian pilot are all ‘in good physical condition’ after
        being rescued by local residents of Barangay Sinunuc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd61fec-f949-479d-be6d-a72d651320f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:42:30.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that PCG rescue teams brought them to the Civil Aviation
        Authority of the Philippines in Zamboanga City for investigation and further
        assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9345a1-1ceb-40fb-b2af-8160168d88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:42:30.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard said the aircraft — Piper PA-34 Seneca — left Zamboanga
        Airport at around 9:30 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfa386-d5a0-4014-b277-5ccbc02cc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T16:42:30.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said separately the affected plane is a training aircraft from
        Dumaguete-based flying school Royhle Aviation Academy, Inc.</p>'
