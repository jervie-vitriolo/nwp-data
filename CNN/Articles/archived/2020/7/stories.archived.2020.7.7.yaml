      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 51 percent of those who said their lives have improved also
        said the worst has already passed, the same answer as 47 percent from those
        who experienced no change in their quality of life, SWS said.</p>'
    '18':
