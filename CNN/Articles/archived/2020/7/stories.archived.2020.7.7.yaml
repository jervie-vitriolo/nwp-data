      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India last week banned TikTok and other Chinese apps, saying they
        pose a "threat to sovereignty and integrity." The ban follows broader, escalating
        tensions between the two countries following a border clash between the two
        countries last month that left at least 20 Indian soldiers dead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcca96-9b08-4424-9ef1-4477deaa1d48'
