      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowry''s POV</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebac92-1189-45af-bfb4-5dce8d179df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T13:54:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Lowry writes: Regarding Trump''s NASCAR tweet, it''s worth
        remembering that his fascination with TV ratings doesn''t necessarily mean
        that he has a particularly good grasp of Nielsen data or is a reliable source
        about them. As Jason Lynch <a href="https://www.adweek.com/tv-video/lying-face-facts-trump-did-decade-celebrity-apprentice-ratings-175694/">wrote</a>
        a few years ago, he spent years saying that "Celebrity Apprentice" was "No.
        1" when it demonstrably wasn''t. In the case of NASCAR, <a href="https://www.thewrap.com/nascar-ratings-trump-bubba-wallace-noose-confederate-flag/">TheWrap
        says he''s "wrong again..."</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ff258-5a59-4298-9f8b-84d39301e8ff'
