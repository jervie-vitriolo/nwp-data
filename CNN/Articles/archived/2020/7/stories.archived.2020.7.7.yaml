      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745406c5-2df8-4f6d-8888-c11744e3cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:32:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other powerful people should do the same," the group said on Twitter.
        "A good place to start is by watching @Disclosure_Doc to learn about trans
        representation in media."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77813d-c2e4-4c4f-827d-a07ffe04e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-07T15:43:12.220+08:00
