    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0accc7d0-fb5b-4843-a22e-9891692b2421'
    'lead': "The feat of “Aswang” lies in the searing clarity and exactness of this\
      \ correlation with the current political climate. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T02:01:53.146+08:00
