      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Tesla CEO Elon Musk just zoomed past
        Warren Buffett on the <a href="https://www.bloomberg.com/billionaires/" target="_blank">Bloomberg
        Billionaires Index</a> to become the world''s seventh wealthiest person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3130a-ed6b-4c77-bc70-bc48c829e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:50:45.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s fortune rose more than $6 billion Friday after Tesla''s
        stock surged 11% to a record $1,544 per share, according to <a href="https://www.bloomberg.com/news/articles/2020-07-10/elon-musk-rockets-past-warren-buffett-on-billionaires-ranking"
        target="_blank">Bloomberg</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ea1c2-3160-4e5e-a4a4-1285e6cefa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:50:45.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Buffett''s fortune fell this week after he donated
        nearly $3 billion worth of Berkshire Hathaway stock to charity — part of his
        plan to give away most of his wealth to philanthropic ventures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57379bf2-d570-4ea9-ada7-a1d18f1e057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:50:45.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock is up more than 500% over the past 12 months, <a
        href="https://www.cnn.com/2020/07/01/investing/tesla-market-value/index.html"
        target="_blank">exceeding the value</a> of almost every company in the S&amp;P
        500. The electric car maker is the most valuable auto company on Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb14c07-c412-4965-971e-8e22a13557ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:50:45.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old Musk could eventually become the world''s richest
        person — a spot currently held by Amazon CEO Jeff Bezos — based on a pay package
        that Tesla shareholders approved in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23db2b3-f1ba-4c5a-8798-4181b750a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:50:45.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of May, Tesla granted Musk stock options worth $1.8 billion
        today. Now, it''s about to do that again — for a second time in just over
        two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77185e22-20c5-444f-9c5c-1ce0680c322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:50:45.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s pay package lays out a plan that could eventually give him
        20.3 million stock options over the course of 10 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a268d-bd10-4d65-9235-96bc6000cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:50:45.037+08:00
