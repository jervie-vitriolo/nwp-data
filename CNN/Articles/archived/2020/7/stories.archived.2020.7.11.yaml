      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director Eric Domingo <a href="https://www.cnnphilippines.com/news/2020/4/27/FDA-warns-against-buying-rapid-test-kits-online.html">earlier
        told CNN Philippines</a> that the test kits can be sold only upon the request
        of a physician. Licensed distributors can be fined or have their licenses
        revoked if they violate the rule.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad7f9d-293f-49ec-8058-5f21580fc2f4'
