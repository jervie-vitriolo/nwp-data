    'mgnl:tags': ['Glee', 'Naya-Rivera']
    'template': '1'
    'title': 'Naya Rivera disappearance: What we know'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4d219-1370-490f-bc5c-8ce601d6788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The search for the body of "Glee"
        actress Naya Rivera resumed Friday after she went missing from a lake in Southern
        California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565152b2-5502-4fec-8ebc-83ba2fa1efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said Rivera, 33, is presumed dead following a boat
        ride she took Wednesday with her four-year-old son, Josey Hollis Dorsey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8a34d-c6c1-40c2-b173-7c49b2cbef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f4e4c-125c-473b-8da8-ea8567a22d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The outing</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209930f-e85e-4e12-a55a-a6be15a08991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ventura County Sheriff''s Office, Rivera came to
        Lake Piru in Ventura County, California, north of Los Angeles, around 1 p.m.
        PST on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8d6e0-97cc-4538-827f-3342d4c76511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rented a boat, and she and her son were seen going out on the
        lake together, Sheriff''s Capt. Eric Buschow said in a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e32a2-29af-4cd7-8774-1d354dfa8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three hours after they left the dock, another boater out on
        the lake discovered a boat drifting with the child asleep on board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478506b-0d57-45ab-952b-cbcd2720b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was found in the area called "The Narrows" on the north
        end of the lake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1761ff-a3fc-4530-a54a-b5dec8dc0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were notified and they began search and rescue efforts
        from the air and with a dive team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247ff80-3586-4e2a-ab03-ca4c22d23514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buschow said it was difficult to get information from the child,
        who told them they went swimming, but his mother didn''t get back on the boat
        when he did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e8a70-08d7-4651-a5a7-055bdec3cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child had a life vest on and an adult life vest was found on
        the boat, according to Buschow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd7eb2-e6da-47fd-90cc-95e968b92169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An extensive search</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755075c7-a526-49e2-93e6-c788e0bf382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search and rescue mission was suspended Wednesday night and
        resumed first light on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a6012-1277-40ef-b850-307ec6a4add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said more that 80 people were involved in the search for
        Rivera, best known for playing Santana Lopez on the hit Fox series "Glee,"
        which ran from 2009-2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428c92b-22fc-4890-bb98-bd710ca8deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake was closed for the search.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abbf29-8699-453e-ad2f-30a6978e58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple teams of professional search &amp; rescue personnel are
        actively searching Lake Piru for clues to the location of Naya Rivera. With
        over 80 people involved in the search right now, we are using helicopters,
        boats, ATV vehicles, and ground personnel to try and locate her," tweeted
        the Ventura County Sheriff''s office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a9267-f1c9-47c1-85b2-7d1e939d05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced Thursday that the operation had moved from
        a search and rescue to a search and recovery mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b283b2-ff23-431b-8015-a6249d75db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re presuming that an accident happened and we''re presuming
        she drowned in the lake," said Deputy Chris Dyer at a press conference Thursday.
        "We hope for the best, we prepare for the worst."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eae7ba-32b4-40ff-9da4-82f81c9683be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is not uncommon for visitors to go to the lake midweek
        as the draw is likely fewer people and less traffic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf570b-02ac-4692-b4cd-0c335ab589b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat Rivera rented was a pontoon with a deck cover and the rental
        operator did not notice anything out of the ordinary, Dyer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b619c24-22e0-4e24-9bce-586bb047b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was found on the north end of the lake where wind is often
        a factor in boating conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9f23c-9fc1-46bd-a5f1-193b58bb60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyer said the depth of the lake can run anywhere from 6 to 40 feet
        and the bottom of the lake has a lot of debris.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f346c4-42c6-4f61-a75a-97c3ef67b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Rivera''s son was healthy and with family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55c35d-1ba2-4a36-acf8-165148a375c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheriff''s Office tweeted that Friday''s "search at Lake Piru
        involves the use of sophisticated sonar equipment in the effort to locate
        Naya Rivera" and was being assisted by the Tulare County Sheriff, Los Angeles
        County Sheriff''s Department and the United States Coast Guard.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58aed48-56dc-4582-a655-3e23b4807b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The difficulty in finding her</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f562a-9add-4ba6-82ff-feffcfff36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers searched parts of the vast lake Thursday, noting that the
        murky waters and debris lowered visibility to as little as one to two feet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4697df-e58d-4685-95cf-35348452d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake has tree branches and overgrowth so divers have been digging
        through downed trees and a heavy brush bottom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135d298-4bcb-41d2-b464-a948a2a2aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the water, it''s a lot by feel again, a lot of shrubbery
        and sticks we have to break through. It''s kind of a braille search," said
        Max O''Brien, Ventura County Search and Rescue diver. "This lake doesn''t
        really have a current so anything that usually drops will stay; if it reaches
        the bottom, it will stay on the bottom."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ff32f-fdcf-41b0-aeb8-2db0992613cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura County Sheriff''s Deputy Miguel Gonzalez said usually a
        body resurfaces after 3 days depending on what the person was wearing and
        had eaten.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206fb3b-3e77-40a0-967b-f1e654b62a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security video</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20676bcf-8561-40d4-a193-07e00f56b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Ventura County Sheriff''s Office tweeted a link
        to a security video posted on YouTube.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9da8a6-f8ce-4db2-bf99-fd082ebe5eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows Rivera walking across the lake''s parking lot, her
        son trailing in her wake, as the pair head out to the dock, toward the boat
        she had rented.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f22a9-d4dc-4941-8712-6e41f20507af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then depart the dock and travel north in the boat on the lake,
        the video shows.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee984d3-c46c-4645-a5c9-72fe10df3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also tweeted the 911 call in which an employee of the
        boat rental company reports Rivera''s disappearance and the discovery of her
        child.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac3c73-4321-4f65-9845-370edf1d70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope and despair</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc34554-9c0e-416e-86a5-e253dfaf55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebs and fans have been talking about Rivera on social media since
        news broke of her disappearance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee31809-29a4-4bab-b9ab-81843acc3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was both sadness that she may have perished and hope that
        she would be found safe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379b1e4-d5c3-4545-9a02-7f608b486acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping against hope... this was all a big joke and she''ll
        appear from somewhere laughing her heart out," Iqbal Theba, who played Principal
        Figgins on the show, tweeted Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d4653-7e23-478a-b513-64961fdb27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer and actress Demi Lovato, who played one of Santana''s girlfriends,
        Dani, on "Glee," also tried to stay positive on Twitter Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06d102-3cc2-4c46-b5b2-e8c7482a6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t tweet often but sometimes my tweets come true so, together
        let''s manifest on Twitter that Naya will be found safe and sound!!" Lovato
        tweeted. "Come on y''all! Let''s put this energy out there: they will find
        her healthy and alive!!"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacabff-c735-4d02-9322-dcc7c323ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T06:31:14.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em>"<a data-cke-saved-href="https://edition.cnn.com/2020/07/10/entertainment/naya-rivera-what-we-know/index.html"
        href="https://edition.cnn.com/2020/07/10/entertainment/naya-rivera-what-we-know/index.html"
        target="_blank">Naya Rivera disappearance: What we know</a>"</em></p>'
  'Elon-Musk-just-became-richer-than-Warren-Buffett':
    'author': 'Allison Morrow, CNN Business'
    'caption': '(FILE PHOTO) '
