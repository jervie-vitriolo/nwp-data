      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I stand corrected, Rapid Antibody Tests CANNOT be bought in pharmacies
        as it cannot be self-administered. Only facilities with the guidance of a
        doctor can provide the tests,” Health Spokesperson Maria Rosario Vergeire
        said in a text message to CNN Philippines on Saturday.</p>'
