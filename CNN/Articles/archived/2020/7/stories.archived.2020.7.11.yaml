  'review-aswang-documentary':
    'author': 'Richard Bolisay'
    'caption': 'The feat of “Aswang” lies in the searing clarity and exactness of
      this correlation with the current political climate. Screencap from ASWANG/OFFICIAL
      WEBSITE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
