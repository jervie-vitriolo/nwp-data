    'jcr:uuid': '7852cf2a-2601-4f5b-b9ce-02cc71c6e187'
    'lead': 'Here''s what we know so far:'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T06:31:14.289+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:44.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
