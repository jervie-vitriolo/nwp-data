      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said on Saturday the lawmakers did their job well, describing
        the hearings as "fair, impartial, comprehensive and thorough".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b673dd-f773-4a38-830e-eed59443e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:34:56.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice has been served," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570322c1-667c-4154-827e-78f4d92550ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:34:56.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a <a href="http://https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">70-11
        vote and three inhibitions</a>, the House Committee on Legislative Franchises
        adopted its technical working group''s resolution not to grant ABS-CBN a fresh
        franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff861a9-9ac9-4b27-ab3d-ce53801c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:34:56.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution cited various issues such as the dual citizenship
        of ABS-CBN Chairman Emeritus Eugenio "Gabby" Lopez III, alleged tax-avoidance,
        and biased reporting, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32727564-75fa-4dd0-9025-6475a187a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:34:56.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also mentioned that the committee''s resolution upheld the
        arguments of <a href="https://www.cnnphilippines.com/news/2020/6/23/Supreme-Court-quo-warranto-ABS-CBN-Calida-dismissed-.html">the
        petition</a>&nbsp;the petition he had filed with the Supreme Court against
        ABS-CBN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa126b-c874-4356-8ff9-20c4f060b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:34:56.160+08:00
