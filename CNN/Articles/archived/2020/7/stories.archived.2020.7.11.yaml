      'text': '<p>Employees are also required to submit health declaration forms twice
        every day, the agency added.</p>'
  'abs-cbn-peoples-initiative-sws':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'There may be another way for ABS-CBN to appeal its franchise bid,
      but it will require the majority vote of the public, human rights lawyer Chel
      Diokno and another lawyer said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T21:01:36.119+08:00
    'imagesource': 'jcr:7ab18723-c7a2-4a20-b7f1-4faa7e0670f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac979a2-828b-4841-be33-4c32657693d2'
    'lead': 'There may be another way for ABS-CBN to appeal its franchise bid, but
      it will require the majority vote of the public, human rights lawyer Chel Diokno
      and another lawyer said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T21:33:00.395+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:53:28.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:21.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'Chel-Diokno']
    'template': '1'
    'title': 'Calls for People''s initiative as SWS says 75% of Filipinos wanted ABS-CBN
      franchise renewed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330070a-1c4a-405e-8b9a-9652f962eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —&nbsp;</strong>There
        may be another way for ABS-CBN to appeal its franchise bid, but it will require
        the majority vote of the public, human rights lawyer Chel Diokno and another
        lawyer said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa177f8f-a01f-4ba6-a34a-d8a506cafedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno raised on Saturday that another option for the media giant
        is a "People''s initiative" which means the public can craft and pass the
        law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9563d8-82a0-4f80-88c5-9c8a6f7bd1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the petition will need the signatures of 10 percent of
        the voting population or 6.1 million people, based on the 2019 midterm elections
        count of registered voters. It will also require each district to be represented
        by at least three percent of voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e09a2-a752-4ea6-97c4-189a24bc48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Commission on Elections verifies the signatures, it will
        call for a referendum where people can vote to approve or reject the measure.
        It will be passed if it gains majority of the votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aee011-2523-4eb4-a7df-de45ab59a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea was first raised by Atty. Enrique Dela Cruz in a now viral
        Facebook post, after the House of Representatives <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">voted
        to deny ABS-CBN''s franchise renewal</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230177c1-41bf-4117-85c2-79c81164b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, another lawyer disagreed. Atty. Trixie Angeles said the people''s
        initiative may not be applicable to legislative franchises since the law for
        it is private or will only be applied to an individual or corporation. This
        is not included in the <a href="https://www.officialgazette.gov.ph/1989/08/04/republic-act-no-6735/">initiative''s
        legal definition</a>, she added.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b847ba5-3230-477d-8d6e-70e7a8623857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno contested this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79cfc8-67a1-423d-8127-a69dac168ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, the law on people''s initiative does not make
        that distinction," he later told CNN Philippines in a text message. "If Congress
        can pass that kind of law, why can''t the people do it [through] people''s
        initiative?"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1fd80-ea4f-4f84-ab72-85e8428c74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:35:37.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Logistics</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b5d4c-a064-42a3-af26-bdc9a74db09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:35:37.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections, however, has its own concerns over
        the logistical requirements of a possible initiative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4128e-58b7-4a63-878b-16e4e0f177d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:35:37.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Luie Guia said it would be "very challenging" considering
        that employees are either working from home due to the pandemic or already
        preparing for the 2022 national elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ad77c-e433-4ea4-a4aa-499bb4ab2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:35:37.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said verifying signatures will be a hard task.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b15197-46ae-4d05-88fc-a6978bbc51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:35:37.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The verification process can sometimes be contentious as the judgment
        of the verifiers may not be readily accepted," Guia said in a message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cd061-d973-4e0b-bacb-3fba069681e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:35:37.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been an exciting occasion to make good use of initiative
        as an instrument of direct democracy," he admitted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3328d5c-6237-4732-96d5-b92cd104c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the Social Weather Stations released results of a
        national mobile survey, that showed 3 out of 4 Filipinos or 75 percent said
        Congress should renew ABS-CBN''s franchise, while another 56 percent said
        the non-renewal of the franchise was a "major blow to press freedom."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9f9f1-f008-48de-a7f8-8bbb53c56ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on July 3 to 6 with 1,555 adult Filipinos
        —&nbsp;306 in Metro Manila, 451 in Balance Luzon, 388 in the Visayas and 410
        in Mindanao. It has sampling error margins of ±2% for national percentages,
        ±6% for Metro Manila, and ±5 for Balance Luzon, ±5% Visayas, and ±5% in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd540d-4608-4f8c-9f56-9621c62f4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:33:00.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio and Senior Digital
        Producer Eimor Santos contributed to this report.</em></p>'
  'CHR-inquiry-rights-defenders-Duterte-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T22:11:42.575+08:00
    'imagesource': 'jcr:dd2e8024-f270-4ff5-9d2d-fc1fc6ee8743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac412689-7acb-47b2-a6b9-7065ebee3764'
    'lead': 'The Commission on Human Rights has released a report on an inquiry, enumerating
      the attacks made against rights defenders during the Duterte administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T22:17:09.069+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:53:27.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:21.574+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR report enumerates ‘systematic’ attack against rights defenders during
      Duterte admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cff5c-97f4-42f4-af91-16341f76d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Commission
        on Human Rights (CHR) has released a <a data-cke-saved-href="http://chr.gov.ph/wp-content/uploads/2020/07/CHRP-2020-Report-on-the-Situation-of-Human-Rights-Defenders.pdf?fbclid=IwAR21gKP_XSIM8vkq2n9E4b8KcKtphF6kShS4gPL_FMwtqq-4dP9C5wNrrDQ"
        href="http://chr.gov.ph/wp-content/uploads/2020/07/CHRP-2020-Report-on-the-Situation-of-Human-Rights-Defenders.pdf?fbclid=IwAR21gKP_XSIM8vkq2n9E4b8KcKtphF6kShS4gPL_FMwtqq-4dP9C5wNrrDQ">report
        on a fact-finding inquiry,</a> enumerating attacks made against rights defenders
        during the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1909baa-ee67-4e07-a697-8d5974de8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission finds that there is a systematic attack against
        HRDs across all sectors of civil society,” the 104-page report stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071be078-e79c-43ef-904b-ea8262273399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR said that these attacks characterized by a pattern of “abhorrent
        acts, practices, and omissions” put the life of human rights defenders in
        danger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680d031-f70a-4914-8736-a70313a3560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.069+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that the prevailing climate of impunity in
        the country against human rights activists is because of the pronouncements
        made by President Rodrigo Duterte, creating a “dangerous fiction that it is
        legitimate to hunt down and commit atrocities against HRDs.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbfdda-a897-4da5-b249-8def08cc56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prevailing climate of impunity in the context of violence against
        HRDs is largely attributable to the pronouncements of the president,” the
        report read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b8f44-78fd-49dc-91a9-d97a039efc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the alleged abuses and violations the inquiry revealed were
        the distortion of the concept of human rights, public vilification, red-tagging,
        and profiling and surveillance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f917f7b-7dcd-4bae-a9b2-e147a4b932df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These acts largely remain unabated and HRDs are oftentimes left
        without any remedy to protect themselves,” the commission said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559948d3-edde-4017-b76c-ad4d0e652193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact-finding inquiry was launch by the CHR in September 2019,
        as letters were received from individuals and organizations containing allegations
        of human rights violations attributed to state officials, the commission noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8da0d-8034-493f-b926-874e052de623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T22:17:09.070+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report pointed out that the inquiry was designed to “determine
