      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Solicitor
        General Jose Calida, who had previously filed a quo warranto petition against
        ABS-CBN, praised the House of Representatives for its decision to deny a franchise
        renewal to the media giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa2147-4b6e-4ec6-aa50-74b3f1dc8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:34:56.160+08:00
      'mgnl:createdBy': 'janine'
