      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Another
        cadet died at the Philippine National Police Academy, prompting the temporary
        suspension of all activities for plebes, authorities said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc753b-0dae-4cff-88e2-77a05861a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:40:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet Fourth Class Jiary Jasen Papa succumbed to electrolyte imbalance
        or hypokalemia, caused by low potassium intake early Friday, the PNP said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4894554-8800-4a83-929f-e75225653919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:40:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa woke up at around 3:30 a.m. to prepare for the early morning
        activity but suddenly collapsed. She was brought to the academy’s Health Service
        for first aid treatment, and then brought to the QualiMed Hospital in Sta.
        Rosa, Laguna where she was declared dead at 4:30 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a765ae2-b84c-4d87-bf01-b8ddb2d3d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:40:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Service said Papa’s remains will undergo swab test as
        part of protocols amid the COVID-19 crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9231e6-8feb-4632-8b7b-d210b537dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:40:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa is the second plebe to die due to health reasons in a week.
        On Wednesday, Cadet Fourth Class Kenneth Alvarado <a href="https://www.cnnphilippines.com/news/2020/7/9/pnpa-cadet-heat-stroke.html">succumbed
        to heat stroke.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5681c-6cfc-4cf9-b83e-f8f0698777e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:40:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since two deaths of new cadets were recorded in the past three
        (3) days, all activities for the members of the PNPA Class of 2024 will be
        suspended until further evaluation and assessment,” the PNP said in a statement,
        citing PNPA Director Police Major General Jose Chiquito Malayo. This was upon
        the orders of PNP chief General Archie Gamboa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40104db6-ef7b-4a4c-8ad1-1faf460ddafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:40:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also ordered the PNPA to immediately submit to him the results
        of its investigation and inquiry. Financial assistance will be given to the
        families of the late cadets, the PNP said.</p>'
  'PGH-bed-shortage-COVID-19-patients':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T13:39:52.175+08:00
    'imagesource': 'jcr:19d8f4b7-43e4-4c58-ba9c-327b629d1e5b'
