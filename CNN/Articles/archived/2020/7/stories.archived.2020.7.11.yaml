    'template': '1'
    'title': 'Officials searching for Naya Rivera using sonar equipment to scour the
      murky waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4258f-8c9a-4d8c-9a2e-500dc5d3d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities are using sonar equipment
        and a specially-trained dog to search for "Glee" actress Naya Rivera in murky
        waters, saying the recovery operation could take days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf27e08-85ef-4f98-8a99-0fc90af9b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f4cf1-827a-4bb4-9b90-fcbd1b2e8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, 33, vanished Wednesday from Lake Piru in Southern California''s
        Ventura County. She went to the lake that afternoon and rented a pontoon boat
        with her 4-year-old son, according to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4173ecf-05e2-4a5d-9c63-09b3cd170f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df95f6-df74-4650-a311-9848c5c88d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s son was on the boat, but she was nowhere to be found.
        One life jacket was found on the boat and the boy was wearing another. Investigators
        found Rivera''s purse and her identification, but no other clues on the boat.
        Rivera has been presumed dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ff9d8-c1c6-48bb-b3c6-c57baf3b131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18638784-4efc-4793-855d-bcc4c315bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake remains closed to the public while the search continues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90d929-7cd9-4d20-831f-91f812358780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17ba3b-b68a-4d04-9ed3-3962e0d291ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if she''s going to be found five minutes from now
        or five days from now, so we''re still going to be continuing this effort,"
        said Capt. Eric Buschow, Ventura County Sheriff''s Office spokesman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72ce7a-3cea-4e17-b16d-901264833e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1da08-d6e4-4993-8cda-4cdae64e2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheriff''s Office has teamed up with the Coast Guard and Tulare
        County searchers in the recovery effort. Investigators are using side-scanning
        sonar in water with visibility of only about a foot, Buschow said. A specially-trained
        dog is also being used in the search. The dog is trained to sniff just above
        the surface and alert handlers if they sense a body beneath the water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071c2e0-f102-46ae-8d62-08efd130863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921027b-dcb7-4b33-8730-83a323892ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sonar equipment presented a couple images of interest during
        Thursday night''s search. Those areas have been searched, but nothing has
        been found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6cfff-30f3-4233-b801-464b9a238f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721a419-b976-4d37-a070-b89b92787b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Piru is the result of a canyon that was dammed and flooded.
        It is about 2 miles long and about 130 feet deep at its deepest point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34a7db-5d5c-49d1-834f-54457e236f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959e856-e0e7-41d4-830b-7c8a58e6a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a flow to this lake," Buschow said. "Even with that current,
        wherever she went down, they''re confident that that''s where she will be
        found."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec85031-ba45-41e6-85fa-293527226525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee28809-9240-42d0-962e-1694839736a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plan to drop the level of the lake is planned for next month in
        order to do seismic retrofitting of the dam. That plan was in place well before
        Rivera''s disappearance, according to Buschow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6872f49-08ef-4b19-a93b-a6b2128f5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e75642-cd0b-461d-b744-8b239e0b6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives have spoken to Rivera''s son and as a result of that
        conversation do not believe Rivera made it to shore, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796027a-b321-479e-b176-b8890d882164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ae90f-8919-46d0-a35e-e3a3854e809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera played Santana Lopez on the Fox show "Glee" for six years
        between 2009 and 2015, and appeared in nearly every episode of the musical-comedy-drama.
        She was also on the CBS sitcom "The Royal Family" and in the comedy film "The
        Master of Disguise."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9f653-b97b-42d2-878c-12199713fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:13:22.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/11/entertainment/naya-rivera-recovery-operation/index.html">"Officials
        searching for Naya Rivera using sonar equipment to scour the murky waters"</a></em></p>'
  'abs-cbn-loses-franchise-bid-press-freedom':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T15:46:00.482+08:00
    'imagesource': 'jcr:a93844a5-5200-4630-89b0-89d97c19e880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6aedd2c-924e-4254-9942-fa095a3c21bf'
    'lead': 'The decision of a House of Representatives panel to reject ABS-CBN’s
      franchise application is a "blatant disregard" for press freedom and journalists
      must fight back, a veteran media expert said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T16:18:34.173+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:36.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:18.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalists urged to fight back after lawmakers denied ABS-CBN franchise
      bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ef3b3-6fa5-4d07-a484-2d00aac909a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The decision
        of a House of Representatives panel to reject ABS-CBN’s franchise application
        is a "blatant disregard" for press freedom and journalists must fight back,
        a veteran media expert said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed504c-b3a1-439a-bc88-d7a6f3c8cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag walang ginawa ang mga mamamahayag tungkol dito, eh tutuluyan
        tayo nito. Tuloy-tuloy na ito,” Vergel Santos, a trustee at the advocacy group
        Center for Media Freedom and Responsibility told CNN Philippines’ Newsroom,
        referring to government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ac7aa-56e8-49c6-8ed4-e48323609e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 70-11, the House Committee on Legislative Franchises on Friday
        adopted the report of its technical working group rejecting ABS-CBN’s application
        for a fresh 25-year franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1a86d-a58a-483c-8102-1ee1383f4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWG''s report maintained that ABS-CBN does not deserve to resume
        broadcast operations due to the dual citizenship of its chairman emeritus
        Eugenio “Gabby” Lopez III, the validity of issuing Philippine Depositary Receipts
        to foreigners, alleged tax-avoidance schemes, failure to regularize its employees
        and its suspected use of a "dummy" in the business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59c3e0-35b5-4613-a145-40fa6a8314d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel insisted that the recommendation is not related to press
        freedom, but “denial of a privilege granted by the State because the applicant
        was seen undeserving of the grant of legislative franchise.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cedd20-5a91-4381-8ae4-d6a3b9d4b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html"
        target="_blank">READ:&nbsp;House panel denies ABS-CBN’s bid for fresh franchise</a></strong>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c7239-e060-4201-91e4-056e0a6e373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santos said ABS-CBN has been able to disprove the allegations
        they violated the terms of their franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cb9b1-e665-4765-9636-e1377a3732be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also questioned why the committee failed to make a finding
        based on ABS CBN’s alleged biased reporting, which also involved some of the
        House members. The panel claimed that press freedom, fair comment and self-regulation
        of media prevent any attempt at doing so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085fce7c-ad70-46c1-8806-b1ca8facb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santos pointed out the House committee skirted the territory
        of press freedom, lest they would lose ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7ca61-d56a-4897-b24f-c4ba521e5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw nilang tahakin yung teritoryo na ''yon ng press freedom dahil
        talo sila doon eh,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db949c5e-f178-45f2-bdfe-cf66db96c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not want to go the territory of press freedom
        because they would lose in that argument.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0627657-3758-4b01-bc32-48963d60de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos stressed that with this decision, the Philippines is "officially"
        governed by an oligarchy. He said the ruling, which he described as "arbitrary
        and whimsical," may have "come from the top," noting the time when President
        Rodrigo Duterte threatened to block the franchise renewal of the media giant,
        which is known for its critical reporting on the chief executive.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370edfd-9602-4434-81a5-42be75f6e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:23:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapisanan ng mga Brodkaster ng Pilipinas (KBP) earlier said
        in a statement that they stood behind ABS-CBN in its bid for a new franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bc8c2-a00c-4b69-8eeb-cf9ef2d2d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T21:23:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that ABS-CBN bravely and ably defended itself against
        the charges hurled at it, justifying why it is entitled to the franchise it
        sought from Congress,” the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68681c9a-999e-4cba-adbd-2e7586b178e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Commission on Human Rights noted "with concern"
        the denial of ABS-CBN''s franchise bid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5634e26-5d3a-424e-a3a8-136ad3511498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The loss of a major has inevitably left millions of Filipinos in
        the dark, especially those in far-flung areas with no access to the internet
        as an alternative,” CHR said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09053a9a-96f7-4c35-acca-9c1581a20da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T16:18:34.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR also added that “unless Congress can disabuse the minds of the
        public that its decision was not based on a fair review and was devoid of
        any political consideration, the denial of the franchise, gives a chilling
        effect on the freedom of the press.”</p>'
