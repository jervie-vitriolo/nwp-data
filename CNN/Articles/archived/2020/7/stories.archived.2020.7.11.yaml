      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the DOH-Central Visayas ordered hospitals in
        the region not to process the convalescent plasma being sold by unauthorized
        individuals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9726ea0-9e54-455e-b369-1cf7b53aa65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from social media showed that plasma is being sold at ₱80,000
        per bag at coronavirus-hit Barangay Luz in Cebu City. The city’s health department
        has reported that hundreds of patients from the barangay have recovered from
        COVID-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea143474-3bcc-4eab-812b-688cd22ab559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dugo should be voluntary and should not be sold. In these times
        (of the pandemic), if we allow that and we purchase blood and use them for
        our patients, what will happen to those who are in need and cannot afford?"
        said Dr. Mary Jean Loreche, DOH-7 spokesperson.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d590a15-4da4-48bb-805d-be6e020dddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based stringer Dale Israel contributed to this report.</em></p>'
  'airborne-coronavirus-transmission-DOH-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T15:23:21.825+08:00
    'imagesource': 'jcr:68cae5a0-4c8a-4317-b733-3248399faf8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c18780f-fbd2-48d5-a2cd-9b2b856b337f'
    'lead': 'Even Philippine experts believe that COVID-19 may be airborne in hospitals
      and other closed settings, Health Spokesperson Maria Rosario Vergeire says following
      a new report from the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T15:28:05.091+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:53:37.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:18.339+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Department-of-Health']
    'template': '1'
    'title': 'Airborne coronavirus transmission possible in ‘closed setting,’ DOH
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8253e4a-538c-404e-befa-7a8b463a8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The Department
        of Health agrees with the World Health Organization findings that the novel
        coronavirus can be transmitted through the air in hospitals and other closed
        settings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11429b69-21d3-4763-b8ff-d2fbadcf86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even our experts are saying, it can be airborne in specific settings,”
        Health Spokesperson Maria Rosario Vergeire said in an online media briefing
        on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc478340-d5f4-4294-87aa-f5f0ebb7aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as March, the DOH has said the coronavirus <a href="https://www.cnnphilippines.com/news/2020/3/18/coronavirus-airborne-aerosol-in-hospital-setting.html">may
        be airborne but only in “a confined hospital setting,”</a> citing preliminary
        research that the virus could survive in the air as aerosols or fine particles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0431453-cdc6-4a60-b538-3959ef0f72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag sa hospital kaya nga po naka-complete PPE ang ating mga
        health workers pagka diyan</em> (That''s why our health workers are wearing
        complete PPE in hospitals) because there are aerosol producing equipment [in
        these areas],” Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd88f51-7fae-4b67-b2b9-40df3c5afeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that airborne transmission can also happen in other “closed
        settings,” that’s why the government is recommending outdoor dining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ca578-5ef9-47c0-b5a8-f392af8296ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nga tayo ay nagkakaroon ng rekomendasyon na sana kung
        magkakaroon ng pagbubukas ng ibang sektor katulad ng mga restaurants, it should
        be in open air para po hindi tayo nagkakaroon ng mga ganitong instances</em>,”
        Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48e026-00cc-4bad-a3de-fd53a26c70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why we had a recommendation that if sectors
        like restaurants would reopen; it should be in open air so we will not have
        these instances.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf49a8a-c236-4ad8-8954-a9a9cf5aa658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO this week released a <a href="https://cnnphilippines.com/world/2020/7/10/airborne-coronavirus-transmission-indoor.html">new
        scientific report</a> saying airborne coronavirus transmission can occur during
        medical procedures that generate aerosols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6abe0-39c9-424e-a0e6-bbe62aedf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that outside of medical facilities, outbreaks have
        been reported in indoor crowded spaces, suggesting that this may be caused
        by a combination of aerosol and droplet transmission. It cited transmissions
        during choir practices, fitness classes, and in restaurants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef826e42-a26b-4509-a98b-298b1bd45ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the DOH is monitoring transmission in 379 community
        clusters and 46 health facilities. The total number of COVID-19 cases nationwide
        has reached 52,914, with 1,360 deaths and 13,230 recoveries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93cbcb-0e90-4ca8-9207-a9fb8e51aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T15:28:05.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities are urging the public to wear face masks, practice
        regular had washing, and practice physical distancing to prevent further spread
        of the virus.</p>'
  'Naya-Rivera-search':
    'author': 'Amir Vera and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-11T16:11:22.186+08:00
