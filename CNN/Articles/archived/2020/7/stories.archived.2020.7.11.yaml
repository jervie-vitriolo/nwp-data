  'ph-covid-19-recoveries-new-record':
    'author': 'CNN Philippines Staff'
    'caption': 'The country hit a new record for the most number of recoveries listed
      in a day with 807 COVID-19 survivors reported on Saturday, according to the
      Department of Health, as cases surpass 54,000. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T17:04:52.946+08:00
    'imagesource': 'jcr:c3a1fbc2-7a14-4492-8c1b-772033650508'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c7e27b9-dd8f-49d5-8462-cf731515b7db'
    'lead': 'The country hit a new record for the most number of recoveries listed
      in a day with 807 COVID-19 survivors reported on Saturday, according to the
      Department of Health, as cases surpass 54,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T17:07:02.940+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:53:34.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:19.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['recoveries', 'COVID-19', 'coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Philippines logs highest number of COVID-19 recoveries in a day with
      807 more survivors; cases exceed 54,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1de8a6-5bc1-45d3-9652-8ef02b50a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:07:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong>&nbsp;The
        country hit a new record for the most number of recoveries listed in a day
        with 807 COVID-19 survivors reported on Saturday, according to the Department
        of Health, as cases surpass 54,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171ca80-5b80-4f7a-8a76-d1f559512b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:07:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said total recoveries are now&nbsp;at 14,037. DOH said
        the recent high recovery may be attributed to "Oplan recovery" or efforts
        to trace people who have gotten well but were not included in previous survivors''
        lists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982a964-c60b-4187-832a-7667db507a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:51:44.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of ongoing efforts to harmonize data with Regions and Cities
        of NCR," the agency told CNN Philippines, referring to the National Capital
        Region. "Expect more recoveries in the coming days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf9b4a-7d97-4526-b734-0e598ce69840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:51:44.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infections reached 54,222 with 1,387 new cases, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5858d6d-936a-4dd4-a856-5521e73b6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:07:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the new cases, 918 were "fresh" or detected in the last three
        days while 469 were "late" or part of the agency''s validation backlog, the
        case report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701b4f0-530b-48f5-8b16-e68b110e8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:07:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of  261 fresh cases were from Metro Manila, 62 from Central
        Visayas and 595 in other regions. For late cases, 178 were from Metro Manila,
        15 from Central Visayas and 276 in different areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afd7fc-f86c-488b-9114-b10e2a9d7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:07:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll reached 1,372 with 12 new fatalities,
        the DOH said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e8d4c-24d1-4102-958f-e693cdb44958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:07:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted 38,324 active cases or currently ill patients,
        of which 35,348 persons or 92.2 percent have mild symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8a0c6-dca3-46a2-b200-8f77a54dae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:07:02.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,619 patients or 6.8 percent have no symptoms while 257 cases
        or 0.7 percent are severe. On the other hand, 100 people or 0.3 percent are
        in critical condition, the case bulletin detailed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c97b8-a307-4dee-81dd-7bd278ac1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:30:12.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, in a related move, reported only
        one new case among Filipinos living in 64 countries, with the total rising
        to 8,804 infected. Another patient also recovered, bringing recoveries to
        5,266. No new deaths were recorded, keeping the death count of 594 among COVID-stricken
        overseas Filipinos..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ab8a5-ee6a-4661-ba6d-2491cff920e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:30:12.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:53:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the world have topped 12.5 million, according
        to the John Hopkins University tally.</p>'
