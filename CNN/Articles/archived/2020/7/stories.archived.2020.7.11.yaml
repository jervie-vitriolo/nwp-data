  'Instagram-Facebook-ban-content-conversion-therapy':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-11T18:45:35.914+08:00
    'imagesource': 'jcr:3a261ce0-7832-42a3-8325-1cb053c0822c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02b3090-fd2f-4db6-b5d0-941be09555cc'
    'lead': 'Instagram will ban any content that promotes conversion therapy, the
      tech company told CNN on Friday, after campaigners called on the platform to
      block providers from advertising their services online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T18:49:52.171+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:53:29.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:20.985+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram and Facebook ban all content promoting conversion therapy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8b6cf-198d-469e-9ba9-6cf247e71676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.171+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Instagram and Facebook will ban any
        content that promotes conversion therapy, the social media platforms told
        CNN on Friday, after activists called on it to block providers from advertising
        their services online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee68b26-8aaf-4d57-9754-ead72be679d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.171+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it would expand its existing policies on hate speech
        worldwide to include posts that advertise or promote the practice, in a move
        that applies to both platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ad2ff-999c-44a5-b1f1-4786e0583f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.171+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversion therapy, a pseudo-scientific process that professes to
        change a person''s sexuality, is widely discredited and condemned as harmful
        by major medical associations. But it is legal across most of the world, including
        in the United States and the United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a963210-22af-4128-8f10-0d39c6ab3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.171+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions follow appeals from users to remove an Instagram account
        used by Core Issues Trust, a UK-based promoter of conversion therapy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56aba1a-4d60-457d-a6f4-de9791466874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.171+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t allow attacks against people based on sexual orientation
        or gender identity and are updating our policies to ban the promotion of conversion
        therapy services," Tara Hopkins, Instagram''s public policy director for Europe,
        the Middle East and Africa, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e7fb8-d186-4d0c-af8d-f29f05b3865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have removed violating content from @coreissuestrusttv. We are
        always reviewing our policies and will continue to consult with experts and
        people with personal experiences to inform our approach," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb46e9-2d22-4933-9d92-84397c5c5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform will also stop recommending content related to conversion
        therapy, such as testimonials to its efficacy or posts in praise of or in
        support of the practice, except those in a legislative context.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc62417-46a0-4297-a934-8b6771bbfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Instagram banned advertisements for the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13e61f-fde8-412a-ab21-a84570eca6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said their platform already enforces against
        content that promotes conversion therapy under their wishes of harm rule,
        and is "working to make the training decks more clear so that team members
        have a wide variety of examples to refer to and our enforcement of this is
        consistent and scaleable globally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2ec98-1c83-4cd1-bfd6-6b55b64c5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversion therapy refers to any attempt to change someone''s sexual
        orientation or gender identity. It does not work, and studies show that those
        subjected to it, or who choose to undergo it, are put at a greater risk of
        depression and suicide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3edaaa8-a930-4bf7-b952-e04aa5300e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of US states have banned it, and Germany became one of
        the first major countries to outlaw it for minors in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4015793-eb25-4ce3-b5ff-a4e4e0791f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, a total ban promised by Theresa May in mid-2018
        has yet to materialize, and has not been included in either of Prime Minister
        Boris Johnson''s legislative agendas set out at the state opening of parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495fdff-b7ab-43b1-96b1-6b5cc34e0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:49:52.172+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/10/tech/instagram-conversion-therapy-ban-scli-intl-gbr/index.html">Instagram
        and Facebook ban all content promoting conversion therapy</a>."</em></p>'
