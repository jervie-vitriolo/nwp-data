    'template': '1'
    'title': 'WHO looking at studies that show impact of COVID-19 during pregnancy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa3b58-74c3-40cd-9b85-35970d0c570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization said Friday it will keep a
        close eye on the impact of COVID-19 during pregnancy, as some recent studies
        point to pregnant women with underlying health conditions being at higher
        risk of getting severely ill from the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0dc43-d916-4e5c-8bc4-da6775a73294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498e504-3a51-4451-b2f6-8d8a84823021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, WHO''s technical lead for coronavirus response
        and head of its emerging diseases and zoonoses unit, said during a news briefing
        that pregnant women "don''t seem to develop a different type of disease than
        women of the same age who are not pregnant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b7169-1237-4dba-b877-293f173f9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c56be9a-258c-48c7-b97c-5cc363f27bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there are some studies that have come out recently that
        have looked at pregnant women with underlying conditions. And if there are
        women with underlying conditions, they are at a higher risk of developing
        more severe disease," Van Kerkhove said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6d58c-ae3f-485f-809e-ac7b14aa72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report, the US Centers of Disease Control and Prevention
        said pregnant women who get infected with novel coronavirus are more likely
        to be hospitalized, admitted to an intensive care unit and put on a ventilator.
        While the CDC said the study included the largest cohort of pregnant women
        with lab-confirmed coronavirus, it''s not clear whether the pregnant women
        who were hospitalized were in the hospital because of complications related
        to COVID-19 or for pregnancy-related reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f6a1e-3ead-40cc-9e2a-47226580b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffd3d3-e847-45ec-a14e-508eaac17150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T01:02:57.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ensure that we keep a close eye on [this] and ensure
        that pregnant women have the right care throughout their pregnancy," Van Kerkhove
        said at the briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da97a6b-e826-4880-8420-d31818a84821'
      'mgnl:activationStatus': true
