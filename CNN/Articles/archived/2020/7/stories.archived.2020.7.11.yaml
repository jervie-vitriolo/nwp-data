    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH faces shortage of beds for COVID-19 patients, spokesman says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c59087-ec85-42a4-82c0-b5add7a34c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — There
        are currently not enough beds for COVID-19 patients at the Philippine General
        Hospital in Manila, an official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d473e-2d4d-4140-9ea9-f734d619f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonas del Rosario, PGH spokesman, told CNN Philippines’ Newsroom
        that this situation resulted from the "steady increase" in patient admission
        for the past seven to 10 days due to more tests and community transmission
        brought about by increased contact among the population as movement restrictions
        are eased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb70520-fe66-4d9a-a215-804d01286404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total 176 patients are admitted in PGH, 148 of whom are confirmed
        cases while the rest are suspected to have the viral infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442a5b9-648e-4df8-bd33-7cf2048290ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario noted it takes time for them to clear patients to go
        home, citing the slow discharge process at the PGH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b4c0b-0e5c-46b0-9515-51be8508fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Del Rosario said that they were at nearly full capacity a few days ago, with
        all of their beds at the intensive care unit occupied.“Medyo fluid po ang
        aming sitwasyon sa beds. So dahil napuno na nga po ang ICU, at halos puno
        na ''yung aming COVID-19 wards,” the spokesman pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7e196-ab75-42d9-96c0-51e861cee3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In terms of beds, our situation is fluid. This is
        because our ICUs are all occupied, while our COVID-19 wards are almost full.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dbcea5-e599-4dba-b791-1d9fef971ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decongest PGH, and admit patients in the waitlist, they refer
        the individuals in temporary treatment and isolation facilities, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bac1e2-7fa1-46d3-abcd-46e37d99bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:43:32.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare provider also rarely accepts walk-in patients, he
        added.</p>'
  'doh-warning-commercial-blood-COVID-19':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T13:41:22.497+08:00
    'imagesource': 'jcr:8b29f27e-d2b3-4451-a328-bf8ca028b143'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a89b80-11ee-470d-9350-797156a60e90'
    'lead': 'There are diseases that can be transmitted through infected blood, Health
      Spokesperson Maria Rosario Vergeire says amid reports that plasma is being sold
      at ₱80,000 per bag in Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T13:45:29.993+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:53:38.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:18.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns vs. buying, selling of blood plasma'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d5d29-314a-4982-850f-bb3ea66809d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — There
        are diseases that can be transmitted through infected blood, Health Spokesperson
        Maria Rosario Vergeire warned Saturday amid reports that the convalescent
        plasma of COVID-19 survivors are now being sold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ba576-134a-4ec5-bf2e-a5eb52d0b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plasma of those who have recovered from the coronavirus disease
        is believed to contain antibodies that can help others fight the infection.
        However, Vergeire said donors should be screened properly in qualified blood
        centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831542b1-7e8f-4dd8-8834-cacf0a647464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga sakit na maaaring maisalin galing diyan sa mga dugo
        na binebenta natin. Ito po ''yung mga</em> transmissible infections through
        the blood. This is very risky,” Vergeire said during an online media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64bc68-174d-448c-9e6b-6af707b7fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are diseases that can be transmitted through
        blood that are being sold. These are the transmissible infections through
        the blood. This is very risky.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e8259-83eb-450d-ad08-76f18b053448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nga ayaw natin na pinagbebenta o ayaw nating pinababayaran
        ang dugo. Gusto natin na inii-screen muna natin ang mga pasyente bago sila
        makapagbigay ng dugo para maiwasan yung mga ganitong risks</em>,” she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5a97a-88d0-4f87-a1f1-664dbfba424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we don''t want blood to be sold or bought.
        We want patients to be screened first before they can give blood to avoid
        these risks.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f88c2-8a0d-47fd-9066-a696d7d6471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire called on COVID-19 survivors to refrain from selling their
        plasma and donate it instead, and appealed to the public not to patronize
        commercial blood.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f768c-a751-4a1e-a8b0-fe5c592ddef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/26/convalescent-plasma-therapy-donation-COVID-19-patients-St-Lukes-Lung-Center.html?fbclid=IwAR1WM4-yQ_dhHB264AqcDqLvyKWqNAHyVCSCt5QlnWHsefszDtlPq6NKVyo">READ:&nbsp;More
        hospitals launch convalescent plasma programs for COVID-19 patients</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8a71f-d015-41cd-b213-ed3edd1fecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:45:29.996+08:00
      'mgnl:createdBy': 'eimor'
