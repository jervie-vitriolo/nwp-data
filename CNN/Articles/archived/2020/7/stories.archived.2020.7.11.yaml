    'jcr:uuid': '583c4711-238d-4190-a41b-d0d69bd2078e'
    'lead': 'Authorities are using sonar equipment and a specially-trained dog to
      search for ''Glee'' actress Naya Rivera in murky waters, saying the recovery
      operation could take days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T16:13:22.632+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:53:37.358+08:00
