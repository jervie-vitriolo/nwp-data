    'template': '1'
    'title': 'Elon Musk just became richer than Warren Buffett'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad128c8d-20a1-41d9-bebb-46143d172160'
      'mgnl:activationStatus': true
