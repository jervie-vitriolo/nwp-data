    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Aswang,’ Duterte, and the horror in political cinema'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1cc1b-d710-4ec8-ad0f-a84a7b19c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The views expressed in this
        essay are the author’s.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd338671-5219-4b08-af33-5c550226711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> On the thirteenth
        of October in 2016, twenty-two minutes past midnight, I was on a public jeepney
        and witnessed a man on the sidewalk get shot five times. A motorcycle sped
        fast before us, and the person sitting behind, fully covered from head to
        toe, pulled a gun and fired, in such a merciless precision that there was
        no time wasted between the discharge of bullets. In less than five seconds
        a life deemed dispensable ended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfd3f9-7a2e-48ed-b33a-f4c11baf131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney driver, for reasons that only a mix of shock and confusion
        could explain, stayed put to pick up new passengers. Fearing for our own lives,
        we shouted at him to get moving. We looked at each other, knowing full well
        what just happened, and understood. Many of us came from our respective workplaces,
        and the last thing we’d expect to add to our physical and mental exhaustion
        was a bloody murder right in our faces. As the vehicle trudged forward, I
        took a snap of the crime scene from the window; and the blurred photo, captioned,
        and shared with trembling hands, was posted immediately on my Twitter account.
        It was the only rational action I could think of — to tell people, to make
        it matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3e7cd-ff6f-4587-b819-b42466351960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impulse to share an experience in real time comes from the exigencies
        of social media, over the years becoming not only the extension of twenty-first
        century life but a defining feature of it, in which proximity plays a huge
        part and carries with it the responsibility of documentation. The awareness
        of “being there” is supposed to account for the truth, and our bearing witness
        to a crime, in a sensible world, ought to be a step toward justice. The logic
        of calling the authorities, however, is dispelled at once; for how are we
        supposed to call the police, whose declared mission is to serve and protect,
        if immediately we entertain the idea that they might be connected with it?
        All over the world, it is becoming increasingly clear that countries with
        despotic leaders use the police and military to intimidate their people and
        create a society in constant chokehold.</p>'
    '47':
      'image': 'jcr:16326418-55e5-46ae-bed2-26aac3f66bb1'
      'imageCaption': 'Screencap from ASWANG/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a053c-f7b0-44e6-8c72-644a4c3911bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc97a05-7165-4347-aa1c-3e5a81a85512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a few days to be slapped by the truth. It occurred to me
        that posting a tweet and a detailed Facebook status, both of which conveyed
        the first-hand terror of being made an onlooker in a murder, and engaging
        with queries related to them, was the most I could do in the situation. The
        incident I witnessed was reported in the news and forgotten at once, buried
        along with the others as new killings and worse executions surfaced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0ffa9-3eeb-4da1-b96c-c4fcd0c03f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely four months in office, Rodrigo Duterte, the Philippine president
        whose brutish repute on and off social media contributed majorly to his election,
        had already set in motion the machinery for the state-sponsored murder of
        the poor in the so-called war on drugs, targeting thousands of the young and
        old and turning warm bodies into cold statistics. It is a well-oiled engine
        that coerces unwilling participants, and it keeps moving even at a time of
        a global pandemic four years later, when another narrative of war waged on
        the poor is being facilitated by a kakistocracy, when every aspect of freedom
        is put in peril. It is impossible for any Filipino living at the moment, in
        the Philippines or overseas, to carry on without having to confront the Duterte
        problem, to not acknowledge that his promise of change involves unleashing
        of monsters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b340d59-5954-4ab0-aaff-78d6ea98738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnessing a killing is traumatic, but as the years go by — as Duterte’s
        inhumane policies are normalized and fake news peddlers multiply in number
        and influence — this trauma has settled into despair. In hindsight, my purpose
        for speaking up in 2016 derives from an obvious moral duty, an ethical clarity:
        for people who read my post to realize and be persuaded that extrajudicial
        killings (called “tokhang” in local parlance), an issue still disputed and
        defended to this day in spite of hard facts, are happening; that an actual
        person they know and who has no reason to lie about it is telling them he
        has seen it himself; that matters concerning extermination of human lives
        are non-negotiable. I have no illusions that such a small action is enough,
        but it can never be futile; and it’s only a matter of time when a piece of
        work can stand against the horrible reality and be strong enough to hold the
        line.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824fcca-105f-4e10-a2b5-4b1ba17c591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of these arguments is that more than anything Duterte’s war
        is a class war. The legacy of the “war on drugs” is the shameless lie of its
        own name: What it has succeeded in eradicating is not drugs but lives and
        morals.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f9eb8-030e-4d53-b848-7175d7a22d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is Raffy Lerma’s “Pieta” photograph, which immortalizes the
        image of a weeping woman embracing the dead body of her partner. There is
        the reportage of Ezra Acayan called “<a href="https://www.lensculture.com/projects/725743-duterte-s-war-on-drugs-is-not"
        target="_blank">Duterte’s War on Drugs Is Not Over</a>,” an album of photos
        that speaks volumes of heartrending violence. And then there is “Aswang” by
        Alyx Ayn Arumpac, the first feature-length documentary made by a Filipino
        on the subject, a film aided by funds across Europe, Asia, and America, since
        it could not be supported in its own country. These visual works are not merely
        artefacts of current events or points of discussion that elevate the significance
        of art in a low point of history; what makes them endure is they serve as
        inspired weapons with clear political intent and position, created not incidentally
        but thoughtfully. Each bears accountability and contains the difficult process
        of absorbing, let alone grasping, the enormity unfolding at the front and
        the structures enabling it underneath. Furthermore, the proximity of the authors
        to their subjects is the most vital element that substantiates the effort,
        the condition that warrants their distinction; and in this evident proximity
        the Filipino audience to whom each work is addressed is specifically defined
        and prioritized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d121731-26fa-4367-8652-aa80fee9cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a reason that photojournalists like Lerma and Acayan, visible
        in numerous crime scenes and openly discussing the politics of their work,
        have become more prominent. Photographs are immediate and accessible, and
        in the internet age these qualities dictate consumption. Cinema, at least
        the traditional kind, takes more time and relies on a longer process and production.
        Since 2016, however, there has been no shortage of films whose themes and
        plotlines intersect with Duterte and his war. It is not the elephant in the
        room: It is — unequivocally — the room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e28da1-e420-4bf0-85db-1798ceb3b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most popular of these films in the arthouse community — “Respeto”
        (dir. Treb Monteras, 2017), “Neomanila” (dir. Mikhail Red, 2017), and “BuyBust”
        (dir. Erik Matti, 2018) — are compelling depictions of disquiet; although
        as early as 2009, when Duterte was still a mayor in southern Philippines,
        “Engkwentro” (dir. Pepe Diokno) had already presented the vicious world of
        his leadership, particularly his alleged ties with the Davao Death Squad.
        Titles such as “Double Barrel” (dir. Toto Natividad, 2017), “DAD: Durugin
        ang Droga” (dir. DinkyDoo J. Clarion, 2017), and “Kamandag ng Droga” (dir.
        Carlo J. Caparas, 2017), even with the awful filmmaking and messaging, cannot
        be disregarded because of how miserably they render the outrageous effects
        of populism. Echoing the dread of everyday experience, the fusillade of short
        films, student theses, animations, experimental and installation pieces, not
        to mention the hundreds of scripts submitted for grants in local film festivals,
        have been unable to escape the mantle of Duterte, a presence so ubiquitous
        and belligerent that foreign media, lured by comparisons to Donald Trump and
        Jair Bolsonaro, have felt the need to chime in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12fffc-81cb-43b6-b788-209c4cf27d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have come here mostly to report about the drug war. But there
        persists a level of colonialist force at work in the coverage of broadcast
        material produced by predominantly Western institutions, not only in terms
        of number and audience reach but, more revealingly, in the ease and speed
        with which they are made. The government makes no attempt to hide its machinery
        from the world and welcomes any display of curiosity and validation, but the
        Filipino media on the ground, constantly digging and following the trail of
        blood, always move with caution. A <a href="https://www.ifj.org/media-centre/news/detail/article/underneath-the-autocrats-first-ifj-south-east-asia-media-report-launched.html?fbclid=IwAR0GO4DgaKq1nFX_pq3toyGYmpZXBOIo2pncO9WO65yV3j9yga4QwqDwnfQ"
        target="_blank">2018 study</a> lists the Philippines as the deadliest peacetime
        country for journalists in Southeast Asia, with a large number of unresolved
        killings; and over time it has become more and more difficult to document
        lives in the shadows and deaths in broad daylight without stirring up a hornet’s
        nest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583ea45-d4b2-4146-b9ca-c2bce14761b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in over three years, “Aswang” is not in a hurry — it is
        not a tweet or a Facebook post that desires immediate consideration. It is
        a piece of research that does not limit itself to observation and recording
        of realities. Functioning both as history and story, it argues for the inevitable
        fate of art to be political and puts forward extensive commentary on the Philippine
        society’s path to perdition. The result is timely and timeless, a film that
        is important for every Filipino to see but is also very hard to swallow.</p>'
    '49':
      'image': 'jcr:57ded511-c80f-4010-8e31-81d2567fe3ca'
      'imageCaption': 'Screencap from ASWANG/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3bc18-0ec4-4a61-b47a-d9ffbb989527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8176d-24ef-44a9-8b6e-e2596e37160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the title alone there is already a powerful dialectical proposition.
        Arumpac uses the Filipino folklore of “aswang” — the collective term given
        to the various creatures of the night whose violent and threatening nature,
        the actions of which result in grisly deaths, is used to scare children and
        serve as cautionary tales. The aswang, as expected, is a fixture of the horror
        genre, its conventions and permutations exploited in literature and movies
        not only for entertainment, for how the horrific villain serves a dramatic
        narrative leading to catharsis, but also for how it discourses unique facets
        of tradition, including the gender and cultural problems associated with its
        history. The feat of “Aswang” lies in the searing clarity and exactness of
        this correlation with the current political climate. At the center of the
        documentary are characters who bear witness to the poor Filipinos being killed
        at night; and the mythical aswang, the monster preserved by oral lore to instill
        fear, shape-shifts to another form, one that is not imagined but maintains
        the ability to terrify and terrorize: Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9843c-eb70-4c30-a09c-6bd1dd96d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arumpac shares in an <a href="https://cnnphilippines.com/life/entertainment/film/2020/5/27/aswang-documentary-interview.html"
        target="_blank">interview</a> how her foreign consultants&nbsp;are hesitant
        about the metaphor’s key role in the narrative, presumably because it might
        not translate well into foreign audiences, and since it is uncommon for a
        social documentary to delve into the mythological. But this is the foundation
        of “Aswang” — the power of perpetual mythmaking, the roots of folktales in
        social realities, the reliance of Duterte’s war on a similar myth implicating
        a monstrous enemy to be annihilated — and removing this link means erasing
        the identity of the film and its filmmaker. Arumpac is the voice that keeps
        repeating the myth, the teller who cautions listeners about the horrors of
        the past finding their equivalent in the present. She poses grim questions:
        What happens when people stop listening? What happens when these myths are
        revised without their knowledge and used against them? What happens when the
        consequences are fatal and lead to slaughter? The film does not answer them
        directly; instead it commits itself to surveying the ethical and moral problems
        of being in a state-declared war and proposes arguments about this historical
        reality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa09d8b-8597-4b1e-a360-f18a27669d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these arguments is that more than anything Duterte’s war
        is a class war. The legacy of the “war on drugs” is the shameless lie of its
        own name: What it has succeeded in eradicating is not drugs but lives (those
        who are born poor and cannot afford to subsist decently because of their oppressive
        conditions) and morals (testing the principles of people who are forced to
        witness and withstand the environment of lawlessness). The Duterte regime’s
        deliberate adoption of war language is patriarchal and absolutist, and citizens
        are conditioned to regard everyday deaths, enacted by men, as essential and
        inevitable. This is palpably felt in how the people in “Aswang” speak, in
        how their voices grapple with fear and anger. More than the striking images,
        what demands attention is the space given to the survivors and victims and
        activists, how they are framed with importance and dignity, and how the film
        allows them to be seen and heard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db2efd-3f19-4e73-8ad4-8ec886fb9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aswang” recalls the brutal murder of seventeen-year-old Kian delos
        Santos, tortured and shot by the police in August 2017. At his wake Arumpac
        meets his friend J—. A rapport develops between them as he opens up to her,
        and she follows him until at one point he disappears. J— is a child, and what
        may be perceived as performance in front of the camera — spewing expletives,
        telling the story of the monster in the river, playing with friends in a dumpsite,
        mimicking with chilling accuracy the actions of the police and thieves, answering
        questions with uncanny confidence — demonstrates his being a child. In his
        conduct one can see how he is made vulnerable, at such a tender age, by the
        growing violence around him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7a8de-319e-48f9-b6df-bc8ad20156a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the film also recalls, through the other subject
        Brother Jun Santiago, that more than 90 percent of Filipinos are adherents
        of the Christian faith. Hovering over the Catholic images in houses is the
        fact that over a thousand people are being murdered every month, and at one
        point the total number of deaths has reached over thirty thousand. In addition
        to Brother Jun’s church work, helping victims with the funeral fees and visiting
        them in their homes, he crusades for justice. He listens to grieving parents
        and monitors the authorities. His rage about the killings is translated into
        humanitarian work. He and J— never meet in the film, although the ground they
        walk on has the same smear of blood and the same disposition to frighten.</p>'
    '52':
      'image': 'jcr:111f7d27-c5da-4d84-a038-773cf7545700'
      'imageCaption': 'Screencap from ASWANG/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130a66f-6519-43b6-a8e7-2cefd8db6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c366db6-4551-4ec8-b018-91f9960ac265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger lies in seeing the two as symbolic, reducing them to
        mere images of hope and humanity, and it speaks a lot about Arumpac’s integrity
        that the film does not make them stand for anything but themselves. She does
        not draw things neatly nor offer answers for the sake of understanding. She
        is judicious in connecting the consequences of violence and allowing a wider
        view of the atrocities committed to the masses. The incidents are not plucked
        out of context, and the details could have come only from staying long in
        one place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20f9a2-bf40-4b96-a99d-54dcbcf8c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these details linger because of their profound precision:
        the mother holding pictures of her dead son, vowing to spend her life seeking
        justice; the pavement with fresh blood being swept; the funeral parlor owner
        and his mechanical answers; the story of poor people taken hostage and put
        in a burrow behind a cabinet in a police station, captured and interned for
        ransom (a situation that calls to mind the experiences of migrants applying
        for asylum in the United States and kidnapped by the Mexican cartel). All
        these narratives, when put together in the overarching lattice of the aswang
        mythology, allow&nbsp;for a recognition, and in turn elevation, of cinema
        as a weapon of dissent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee36021-c735-4183-b172-cd5e922cf669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of movies about the aswang (including other creatures
        from Philippine folklore depicted monstrously) fall under horror and fantasy,
        expected to excite and entertain, there are few films that foreground its
        poetic and political function and see its bearings in the collective psyche.
        In the works of Lav Diaz and John Torres, for instance, the aswang can terrify
        without the sight of blood and slaughter. Its presence is both confounding
        and common sense and continues to change the course of history and the lives
        of ordinary people. Whether intended for commercial or arthouse audiences,
        these films expose the many divides of Philippine society, i.e. how the view
        of the aswang as a terrorizer, as an agitator in quiet towns and cities, owes
        to its geographical and social status as well as the image created from constant
        retelling — the aswang as a reminder of fear and violence, as a pariah from
        the province, as an ugly usurper of peace. Duterte, in his political career
        leading up to his presidency, has been all of these, and his rise as a demagogue
        has only laid bare the decades-long tensions between the powerful and the
        powerless that have reached their boiling point in the present.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7469b-ad08-453c-9a69-fef6717d5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Completed in over three years, “Aswang” is not in a hurry. It is
        a piece of research that does not limit itself to observation and recording
        of realities.</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbf4fa-f62f-41b8-bf23-471018bbde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most satisfyingly enigmatic picture of this intersection between
        politics and folklore can be found in the seams of Mario O’Hara’s “Pangarap
        ng Puso” (2000). The English title (“Demons,” taken from the Rosario Cruz-Lucero
        story on which it is based) refers not only to the creatures told in bedtime
        stories and moralistic parables manifesting in various stages of its lead
        character’s life, but also to the political upheaval happening in its time,
        between the presidencies of Ferdinand Marcos and Corazon Aquino in the 1980s
        and 1990s, in the midst of the militarization of provinces, the vilification
        of insurgents, and the state surveillance of activism. In the respective films
        of Arumpac and O’Hara, cinema rejects complicity and understands the devastating
        implication of the myths that survive over centuries of oral tradition. As
        the proud successor of Marcos’s tyrannical, megalomaniac ambitions, even orchestrating
        the motions for Marcos to be given a hero’s burial, Duterte shows no sign
        of wavering and continues to create replicas of his own.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02525300-ec43-41ee-a969-2100f6b52421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T02:01:53.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:53:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as no surprise that “Aswang” could not be financed and
        screened locally without attracting trouble. In a country where the president
        remains shockingly popular, supported by the majority of senators and lawmakers,
        obeyed blindly by the police and military, who would dare? Only a growing
        global pandemic has halted the killings, but people continue to die because
        of policies and decisions that put the entire nation in disastrous circumstances.
        In Duterte’s harrowing six years, it is one nightmare after another. And on
        top of the problems brought about by imperialism and neoliberalism and capitalism
        and cronyism and fascism, the aswang of the precolonial is reincarnated in
        every generation to instill new fears, rendering the history of the Philippines
        as a history of never-ending trauma.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cfeae-d246-4b65-893c-7f3d927ec559'
