      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire cleared up an earlier statement in an online media briefing
        when asked about the government’s policy on rapid antibody test kits. The
        government also prohibits their sale online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9baccd-378d-4fcc-b06c-ded585d5be46'
      'mgnl:activationStatus': true
