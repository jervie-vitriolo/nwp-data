      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the company allegedly violating the terms of its franchise
        by launching KBO pay-per-view channel without the National Telecommunications
        Commission''s permission and allowing foreign investors to "take part in ownership
        of a Philippine mass media entity" through issuing Philippine depository receipts.</p>'
    '9':
