      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Rapid
        antibody test kits still cannot be sold in drugstores, not even those approved
        by the Food and Drug Administration, the Department of Health clarified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731a8a6-8bbd-4311-ac38-be4db1ef25bc'
      'mgnl:activationStatus': true
