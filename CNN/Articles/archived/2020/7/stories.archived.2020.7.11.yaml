      'mgnl:type': 'text'
      'text': '<p>Dr. Carissa Etienne, director of the Pan American Health Organization
        (PAHO), expressed concern about unsafe working conditions and the lack of
        protective equipment for frontline health workers in much of the region. She
        reiterated the need for better tracing of the virus and said its impact had
        been worsened by inequality, political division and under-investment in health
        care.</p>'
