    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNPA suspends plebe activities after deaths of two cadets in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1532e-e78f-44b9-8517-89d2e85c90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T13:40:38.130+08:00
