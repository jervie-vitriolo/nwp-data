  'fight-the-pandemic-Angela-Merkel-':
    'author': 'Stephen Collinson with Caitlin Hu, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-11T07:06:21.556+08:00
    'imagesource': 'jcr:021de547-88fa-4a1f-9139-6bc78e1cc807'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d8146ac-fbba-483e-99be-d68765a106b0'
    'lead': 'Angela Merkel may not scream down the phone at President Donald Trump
      — but she knows how to insert a dagger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T07:15:55.162+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:43.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:16.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angela-Merkel', 'President-Donald-Trump']
    'template': '1'
    'title': '''You cannot fight the pandemic with lies'' — Angela Merkel knows how
      to insert a dagger'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db85f98-34e0-47c3-b3e7-bc5c4161539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This was excerpted from the July 10 edition
        of CNN''s Meanwhile in America, the daily email about US politics for global
        readers. <a href="https://edition.cnn.com/specials/meanwhile-in-america" target="_blank">Click
        here to read past editions and subscribe</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ee20c-45ea-4b83-80dc-9996bc8d52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Angela Merkel may not scream down
        the phone at President Donald Trump — but she knows how to insert a dagger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb6ee8-adfa-4fd5-86ad-90d9ed71bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, as well as Brazil''s Jair Bolsonaro and Russia''s Vladimir
        Putin, must have felt his ears burning when the German Chancellor <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">demolished their approaches to the coronavirus</a> in a speech
        Thursday. "As we are experiencing firsthand, you cannot fight the pandemic
        with lies and disinformation any more than you can fight it with hate or incitement
        to hatred," Merkel said. "The limits of populism and denial of basic truths
        are being laid bare."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7087e-575d-4a16-bce7-57eba15351c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel and Trump were destined to clash. A former scientist, she
        is cool, cautious, self-contained, fact-oriented and quiet despite her toughness.
        Trump is ... none of those things. Late in 2016, the outgoing US President,
        who Merkel sometimes referred to as "Liebe (dear) Barack," flew to Berlin
        on a mission -- to convince her to run for another term. Once Trump was in
        the Oval Office, Obama reasoned, Merkel would need to lead the liberal international
        order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614c6b0-0fc5-4075-b2ac-f1083f967647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, she''s been walking on eggshells with a new President
        who flouts many of the values that Merkel -- who grew up in Communist East
        Germany -- always saw as epitomized by America. One confrontation, in Canada,
        was captured in an instantly iconic photograph. And CNN''s Carl Bernstein
        wrote recently that Trump has a habit of haranguing Merkel, even calling her
        "stupid" on the phone. She reportedly counters his rants with facts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899beb29-c51a-47ce-b272-0482fa356544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has not always lived up to her billing as the West''s moral
        bulwark. As the EU''s most powerful leader, she shares responsibility for
        the European project''s wobbles while members battled Covid-19 behind closed
        borders. And Germany''s complicated history and limited defense budgets --
        which infuriate Trump -- mean it cannot fill the security vacuum left by the
        US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031ff2c-e18a-47ab-959b-71a5288f9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Merkel, who does not plan to run for a fifth term next year,
        can read the polls. And though she might never say so, she''d love to outlast
        Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a4501-9cf8-4066-b495-6fbd2228a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Updating Fifth Avenue</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f293ee-ed69-41a6-a7ce-f248e8d57460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could stand in the middle of Fifth Avenue and shoot somebody
        and I wouldn''t lose voters," Trump claimed in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1c2ee-ba15-4dc2-9bfd-ffa17886fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a deliberate sign of the changing times, Manhattan''s iconic
        Fifth Avenue has now been painted with the words "Black Lives Matter" -- directly
        in front of the ''90s-era gold-tone entrance to Trump Tower.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05570c96-acfd-4bf7-ab23-84cc5c2c0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called on police not to let "this symbol of hate be affixed
        to New York''s greatest street." But even the city''s mayor, Democrat Bill
        de Blasio, picked up a paint roller with civil rights activist Rev. Al Sharpton
        on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d092721-40a5-4e6b-8c91-fdd0a1722e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Since the earliest days of the Republic, ''every man'' has included
        the President of the United States''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372946db-fc5d-4c6e-b389-4fe0587b6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes you can win by losing, Trump has learned in two momentous
        Supreme Court rulings on attempts to subpoena his financial records.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f3d2c-4592-4bba-8d54-c78a0fcb4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 7-2, the court dismissed Trump''s claim that he was immune from
        investigation as President. The ruling vindicated New York prosecutors probing
        the President over an alleged hush money scheme.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee44a41-69b9-4e7d-abe6-fa114808a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our judicial system, ''the public has a right to every man''s
        evidence,'' " Chief Justice John Roberts wrote in the majority opinion. "Since
        the earliest days of the Republic, ''every man'' has included the President
        of the United States."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932baff2-b932-42a2-a5bc-7eeedda29d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case, the court also ruled that Congress -- which
        wants financial records from Trump''s bankers and accountants -- has the right
        to investigate a President. But by the same 7-2 divide, it held that such
        inquiries must be limited. Thus the justices found a solution that elegantly
        affirmed constitutional principles -- and spared their court from political
        crossfire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647fd45-c050-41bf-b345-5ac39ec080aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases will now return to lower courts for months of more litigation.
        Trump wasn''t thrilled with the outcomes, which leave him with considerable
        legal and political exposure -- but they do ensure that prosecutors and House
        Democrats will not get their hands on his tax and financial records until
        after the election. Since one of the goals of his Supreme Court challenge
        was to kick the cases past November, the President''s lawyers did their job.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da52e5a-38cb-4129-9151-dcaa005fa4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T07:15:55.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/10/world/meanwhile-in-america-july-10-intl/index.html"
        target="_blank">''You cannot fight the pandemic with lies'' — Angela Merkel
        knows how to insert a dagger</a></em></p>'
  'Trump-reduces-Roger-Stone-sentence':
    'author': 'Shimon Prokupecz, Kaitlan Collins, Katelyn Polantz and Sara Murray,
      CNN'
    'caption': 'Credit: Drew Angerer/Getty Images North America/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-11T07:39:40.291+08:00
    'imagesource': 'jcr:359f9d1c-884b-4179-9151-37b7db3021be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae81aa77-d512-4d3b-96b5-efc384a49e24'
    'lead': 'President Donald Trump commuted the prison sentence of his friend and
      former political adviser, Roger Stone, days before Stone was set to report to
      a federal prison in Georgia, according to the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T08:14:09.049+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:42.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:17.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['roger-stone', 'President-Donald-Trump-']
    'template': '1'
    'title': 'Trump commutes Roger Stone''s sentence'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b9f7a-93db-495f-a19f-414b14f62dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald <a href="https://www.cnn.com/election/2020/candidate/trump"
        target="_blank">Trump</a> on Friday commuted the prison sentence of his friend
        and former political adviser, Roger Stone, days before Stone was set to report
        to a federal prison in Georgia, according to the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3521635-177a-4888-aee3-6e8a32d5589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roger Stone is a victim of the Russia Hoax that the Left and its
        allies in the media perpetuated for years in an attempt to undermine the Trump
        Presidency," said Kayleigh McEnany, the White House press secretary. "There
        was never any collusion between the Trump Campaign, or the Trump Administration,
        with Russia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c3674-e760-4815-85b4-416f4c857dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Mr. Stone, like every American, deserves a fair trial
        and every opportunity to vindicate himself before the courts. The President
        does not wish to interfere with his efforts to do so. At this time, however,
        and particularly in light of the egregious facts and circumstances surrounding
        his unfair prosecution, arrest, and trial, the President has determined to
        commute his sentence. Roger Stone has already suffered greatly. He was treated
        very unfairly, as were many others in this case. Roger Stone is now a free
        man!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b06a0-e3db-45d4-9080-64d835174813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Stone spoke on Friday, according to two sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751440e-ce0b-478d-b94b-4c2f6542cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock for Stone was ticking. The Justice Department said this
        week it supports Stone going to prison Tuesday, and he''s all but conceded
        the courts won''t grant him a reprieve. The DOJ, which has been criticized
        for going easy on Stone, said the report date of July 14 that was set by his
        trial judge is "a reasonable exercise of that court''s discretion based on
        the totality of the factual and legal circumstances."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783126b-8b95-4163-8a76-a4ae6138740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone''s criminal case has drawn intense political reactions since
        the beginning and a pardon could set off another round of Trump''s attacks
        on the Russia investigation, as well as criticism that Stone benefited after
        he was found guilty because he''s a friend of the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29578b57-87db-415d-bc95-6e06efc7a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has faced immense pressure from some of his political allies
        to pardon Stone after he was sentenced to more than three years in prison,
        in part for lying to Congress about his effort to set up a backchannel between
        the Trump campaign and WikiLeaks during the 2016 election. Stone was also
        convicted of witness tampering and obstruction related to Congress'' inquiry
        into Russian meddling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f590d-376c-45cc-80cd-e6f8d7b51765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After requesting a 60-day delay in his reporting date citing the
        ongoing coronavirus pandemic, a federal judge delayed Stone''s sentence by
        two weeks last month, according to court filings, ordering him to spend that
        time at home essentially in quarantine. He''s slated to report to prison Tuesday.
        The DC Circuit Court of Appeals denied an emergency request from Stone to
        delay his prison sentence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eca81-0fb0-4b16-bf2b-bda26db095f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Trump''s advisers have voiced concern in recent months
        about the possible political repercussions of him clearing his former adviser.
        But Stone''s allies have lobbied Trump for months to clear him, telling him
        Stone was facing devastating legal fees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d0450-a1e8-4520-af5e-d6379b3cae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the lobbying has been done behind closed doors. Some of
        Stone''s closest confidantes, including his daughter and friend Michael Caputo,
        who now works in the administration, have advocated for a pardon on Fox News
        on Tucker Carlson''s program, which Trump watches religiously.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202566e2-70e2-46a9-abef-4493ae289a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone himself has circulated a petition on his website asking for
        Trump to grant him a full pardon. "It''s time to stop the Deep State from
        working against our President," it says. "He stood with you against the hate
        directed at your campaign, and now he needs your help."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e138e4-db54-41d0-a13e-934125d1d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times Trump has seemed reluctant to pardon Stone, fuming and
        bad-mouthing him to others. But the President sees his former confidant through
        the lens of himself, several people close to him say, viewing an attack on
        Stone as an attack on him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79e7d3-d603-484b-88e5-d60144d115f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone''s conviction also came as part of the Mueller investigation,
        which Trump loathes, and Justice Department prosecutors explained in court
        Stone had lied to protect Trump. Trump''s knowledge of Stone''s efforts to
        get leaked Democratic documents in 2016 was a major question in the Mueller
        investigation, that Democrats on Capitol Hill still want to investigate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869678f-b859-4bc3-9949-abe879579917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Stone have been friends -- and sometimes frenemies --
        for four decades. And while sources close to Stone are hopeful the President
        will intervene, they haven''t received word that a pardon is imminent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b593e4-3388-48d7-bba8-cfe71ad4817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, 67, was indicted in January 2019 when armed FBI agents arrested
        him at his Florida home. He had covered up records that would have revealed
        he sought to reach WikiLeaks in 2016 to help Trump, lied about the effort
        when he testified to a Republican-led congressional committee, then threatened
        another congressional witness, according to the charges brought by special
        counsel Robert Mueller and the DC US Attorney''s Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3b386-9988-403a-bc91-36b4a7e1fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Stone have tried to cast his prosecution and conviction
        as a politically motivated witch hunt. But prosecutors argued to a jury that
        Stone threatened a witness and lied in part to protect the President. The
        jury agreed, finding Stone guilty of all seven counts he faced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e622ad-cbf2-4bd8-bb9d-bf9f7c5e43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Amy Berman Jackson of the DC District Court sentenced him
        to 40 months in prison in February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078d870-d265-4a10-8d16-9424a35a9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gag order that was on his case and kept him essentially silent
        lifted soon after, and in recent weeks, Stone has railed against prosecutors,
        the judge and the media in persistent attempts to appeal to Trump. He''s publicly
        appealed for a pardon, claiming he was treated unfairly by the justice system
        and that coronavirus is a death sentence if he is to surrender to prison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1816a9-6c5f-44ac-84e9-7fde1002331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, when he was set to report to prison, Jackson ordered
        Stone to home confinement for two weeks before July 14, effectively placing
        him in quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2468c5-05b8-434c-be54-f6553c210593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone points out the Jesup, Georgia, prison now has 20 inmates who''ve
        tested positive for coronavirus. Two weeks ago, that prison had no confirmed
        cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ac2b6-a40b-41ee-a09c-5b280f9b0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number doubled since yesterday," Stone wrote on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f502c-f671-4231-a89d-33261e0a26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s filing also included an email sent by a DC US Attorney''s
        prosecutor from late June. The DOJ now says it believes Stone should have
        to go to prison on Tuesday, following a judge''s order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab503a4-d7e9-4834-823a-47ab674a4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your client has received at least as much if not more than the
        full and fair consideration which he is due under the circumstances," prosecutor
        JP Cooney wrote to Stone''s lawyer on June 22.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35d8f2-1e41-4239-b60b-a52706f1bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone has been bearish that the appeals court would allow for another
        delay. On Instagram, he''s written that his request for a delay is a "Hail
        Mary appeal" that the appeals court "may or may not grant."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0cc88-ee24-49b3-a78c-36d7489d3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the President to know that I have exhausted all my legal
        remedies and that only an act of clemency will provide justice in my case
        and save my life!" Stone wrote late Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319a401-92c1-4361-a88c-75679f2887ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>40 years of friendship</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715239c-4d23-4c30-ba12-45ce06d09e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendship between Trump and Stone stretches back roughly 40
        years, albeit with some rocky periods along the way. They were first introduced
        in the 1970s through a man they both admired: Roy Cohn, the lawyer who served
        as Sen. Joseph McCarthy''s counsel during his communism investigation and
        who was later in life disbarred for unethical conduct.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacf64d-1ea5-4e2f-b4d0-8be7465d8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roy thought Roger was a very tough guy. Roy knew some very tough
        guys, I will tell you that. But Roy always felt that Roger was not only tough,
        but a smart guy and very political," Trump said in the 2017 Netflix documentary
        "Get Me Roger Stone."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fa116-8eca-4ba1-aa28-acfe2f051867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that followed, Stone befriended the Trump family, attended
        two of Trump''s three weddings, went to the funerals for both of Trump''s
        parents and spent years agitating for his friend to run for president, Stone
        said in interviews.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af85309-7847-41a2-8373-8ab231d93c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like a jockey looking for a horse. You can''t win the race
        if you don''t have a horse. And he is a prime piece of political horse flesh,
        in my view," Stone said in the Netflix documentary about one of his efforts
        in the late 1980s to convince Trump to run for president.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945ea25-4c17-4e59-9fd0-3b9877625f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same documentary, Trump confirmed that Stone had pressed
        him over and over again to make a bid for the Oval Office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96641276-4ced-4cd1-9824-95f805146c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roger always wanted me to run for president. And over the years,
        every time a presidential race came up, he always wanted me to run," Trump
        said. "And I just didn''t have interest at that time. And nor was the country
        in trouble like it is today."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676744ad-1006-47a5-97f7-0f908bf9f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were periods where the two men barely spoke. In a 2008 interview
        in The New Yorker, Trump said, "Roger is a stone-cold loser. ... He always
        tries taking credit for things he never did."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425dbf56-2771-4aef-897f-006becb97da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they always reconciled.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad215d-379d-413e-a708-286699be611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 campaign proved to be Trump''s big moment. And Stone was
        at his side, at least at the beginning.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f5e40-cd1c-4a7b-8eb1-71e8d75c4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced his presidential bid in June 2015, with Stone serving
        as a senior adviser. Just two months later, Stone was out. Trump said he fired
        Stone. Stone said he quit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc83f7-06a7-473e-ad46-93441753fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone remained a staunch supporter of Trump''s campaign anyway.
        He did television appearances cheerleading Trump, called then-candidate Trump
        to give him advice and made recommendations when he believed the campaign
        was in crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566f30c-1999-48f8-97d8-0c27118444c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Republican convention, some of Trump''s allies worried
        he could lose the GOP nomination in a delegate fight. Stone and other Trump
        allies convinced Trump to bring Paul Manafort into the campaign to manage
        the convention.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0992e-021f-400f-9723-af083efd27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump won the nomination, Manafort ended up being convicted
        of financial and foreign lobbying crimes as a result of Mueller''s investigation
        and is currently serving out his prison sentence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b9f2c-1d75-47be-a5d3-219aa37f72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, the Trump campaign was eager to know what
        WikiLeaks had coming. At Stone''s trial, former Trump deputy campaign manager
        Rick Gates testified that he was with Trump when Trump received a call from
        Stone about the planned release of hacked Democratic emails.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc824ce-1e23-447a-928a-699efbf27a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Mr. Trump got off the phone with Mr. Stone, what did Mr.
        Trump say?" the prosecutor asked Gates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661986e4-885e-40cc-b3bf-935d057583fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He indicated more information would be coming," Gates responded.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f219786-fd5d-401a-9799-ffc1c7f5951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following months, Stone bragged publicly about being in touch
        with WikiLeaks founder Julian Assange and appeared to predict that new document
        dumps would be coming.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cb03a-a3d1-4b0f-aa9e-10b847a01690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report also raised the possibility that Trump had lied
        to investigators in sworn answers about his communications with Stone regarding
        WikiLeaks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f708dc-2fc7-49ad-b232-427dc494041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone has long embraced no-holds-barred politicking and sports a
        tattoo of former President Richard Nixon on his back, as a tribute to his
        idol. Over his career, Stone earned a reputation as a dirty trickster and
        did little to try to water down the image.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd2466-b01c-40ea-9912-7fb2c9bbf19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roger has a really rough reputation. They talk about dirty trickster
        and lots of other things," Trump said in the documentary about Stone. "But
        I''ve known him for a long time and he''s actually a quality guy."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddad5a2-79f8-4101-b358-9f096a411a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7d5d9-5375-44a7-aa86-f29b9dd8b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T08:14:09.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/10/politics/trump-stone-prison-clemency/index.html?utm_source=twcnnbrk&amp;utm_term=link&amp;utm_content=2020-07-11T00%3A04%3A31&amp;utm_medium=social"
        target="_blank">Trump commutes Roger Stone''s sentence</a></em></p>'
