      'mgnl:type': 'text'
      'text': '<p>(CNN) - Coronavirus infections in Latin America and the Caribbean
        surpassed 3 million this week, according to Johns Hopkins University data,
        with Brazil, Peru and Chile reporting the highest number of infections.</p>'
    '1':
