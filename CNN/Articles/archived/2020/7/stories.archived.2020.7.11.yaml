    'template': '1'
    'title': 'PCG charges energy firm over oil spill in Iloilo City waters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39819073-bee4-4f01-9774-084c1ae2601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Authorities
        on Saturday said they had filed a complaint against a thermal energy company
        for the oil spill incident in Iloilo City over a week ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19cc17-a9b3-4e18-9c78-ed3be6d4e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said that it sued Ayala-owned AC Energy,
        Inc., its president John Eric Francia and Power Barge 102 plant manager Roberto
        Gambito. The case was filed with the Iloilo Provincial Prosecutor’s Office
        on Friday for violation of Section 107 of the Fisheries Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e467d-14d6-43a9-b971-fe52f4dc0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 107, those found administratively liable for aquatic
        pollution may face closure of their business and be ordered to pay up to P500,000
        and “an additional fine of P15,000 per day until the violation ceases and
        the fines are paid.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5c5bd-552b-4a20-8d06-d4d85861886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard said in a statement that Commander Joe Mercurio
        of the Coast Guard Station–Iloilo, and their legal affairs team “found sufficient
        evidence to prove the negligence” of the firm and the two other respondents
        over the July 3 incident where around 48,000 liters of oil spilled into waters
        after AC Energy''s Power Barge 102 in Lapuz district''s Barrio Obrero exploded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982dcd8-d01c-42e5-8aee-9a89419ddf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG reported that the explosion contaminated the coastal areas
        of approximately 23 communities in Iloilo City, municipality of Dumangas,
        and Guimaras as well as a one-hectare mangrove forest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11dc4f-1f07-469d-86e4-a290d60ffb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast also displaced hundreds of families or 400 residents,
        the PCG added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebabfc-46b7-4424-9be5-2f8e42c5c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Commandant, Vice Admiral George Ursabia, Jr. said that rehabilitation
        of the affected forest and communities is still ongoing. About 72 percent
        of the oil has been recovered while the shoreline cleanup is 15-percent complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c593a1d-83c7-4b8c-8ca8-695852f7589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T11:43:35.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rex Sadaba of the University of Visayas advised PCG’s marine
        protection unit to wait for the spilled oil at the mangrove stems to dry first,
        the agency said.</p>'
  'philippine-national-police-academy-cadet-dies':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T13:37:38.360+08:00
    'imagesource': 'jcr:2dfad218-555b-48f4-94a9-2f164e9bb6c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6acb88c5-852e-441a-9b81-4df77d6207dd'
    'lead': 'Another cadet died at the Philippine National Police Academy, prompting
      the temporary suspension of all activities for plebes, authorities said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T13:40:38.129+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:53:38.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:17.980+08:00
