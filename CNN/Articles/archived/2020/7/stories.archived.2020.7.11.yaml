    'author': 'Gisela Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-11T01:03:23.172+08:00
    'imagesource': 'jcr:3e43cd87-a7ce-4d06-a62f-07528f3a73df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd882f6-387b-4d54-8f8b-1d0a9c10241c'
    'lead': 'The World Health Organization said it will keep a close eye on the impact
      of COVID-19 during pregnancy, as some recent studies point to pregnant women
      with underlying health conditions being at higher risk of getting severely ill
      from the virus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T01:02:57.721+08:00
