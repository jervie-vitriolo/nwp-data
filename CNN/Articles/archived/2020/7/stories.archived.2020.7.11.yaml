      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) –</strong> A 5.2-magnitude
        earthquake hit the province of Davao del Sur early Saturday morning, Phivolcs
        said.</p>'
