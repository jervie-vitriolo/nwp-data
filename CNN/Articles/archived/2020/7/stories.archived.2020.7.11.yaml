      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;She is no stranger to making history.
        In 2017 she became the first trans woman to appear on the cover of Vogue Paris.
        Two years later, she was the first openly transgender model to be hired by
        Victoria''s Secret. Now in 2020, 23-year-old Valentina Sampaio continues to
        break barriers in the modeling industry by becoming the first trans woman
        to be featured by Sports Illustrated Swimsuit Issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479b95b-1545-41fa-bbb3-b50554c087ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d51d8-5fec-41a9-8136-d8091c56e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports Illustrated is a respected brand in the modeling world. In
        the 56 years since special edition''s first issue, Sports Illustrated Swimsuit
        has produced some of the most successful names in the business. Sampaio is
        joining the elite ranks alongside stars like Heidi Klum and Tyra Banks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8450a-d11c-4e12-a98f-0a01d2343711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a504cd0-7207-4f82-a720-443ab54aef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sampaio''s open essay on what it means to be part of SI, she
        praises the magazine for creating another issue that champions "a diverse
        set of multitalented, beautiful women in a creative and dignified way." She
        says she is "excited and honored to be part of the iconic Sports Illustrated
        Swimsuit Issue." While it means a lot to her to represent SI, she is even
        more inspired by the significance it has for the LGBTQ community as a whole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72615af-3676-4ea6-b2c9-02dbf05b9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb82c48-f9df-4789-9d37-079bf13d817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampaio, who hails from a fishing village in northern Brazil, is
        using her platform to fight for trans rights. She explains that the beauty
        of her home country is contrasted by the brutal hatred towards the transgender
        community. She says that in 2019 alone, 129 transgender people were murdered
        in Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4875d-8a2b-4268-8e69-d2aa40a4b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c9822-d636-482c-a7a3-c661e8f29869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her success as a model has not come easily, fighting an uphill battle
        against discrimination, but she realizes her status gives her the opportunity
        to make a positive difference. Beyond that, Sampaio believes it is her responsibility
        to stand up for Brazil''s trans population. "I recognize that I am one of
        the fortunate ones," she writes in her essay, "and my intention is to honor
        that as best I can."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c42be-65d9-4f19-a1df-22e5af4645c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b4952-7bc9-4e2a-9507-1e6725fd6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampaio says she tries to catalyze change by leading by example
        and spreading love and acceptance one person at a time. "I believe that better
        people build a better world for all of us, and I stand for any and everyone
        who, like me, suffers prejudice for not fitting into society''s standards."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391adc49-5359-4c9f-b674-ca9607aaaec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2e028-aeef-4fd8-8df6-3654035f0c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her message for the world is one of resounding empathy. She vows
        to persevere in her mission for equality and to continue to embolden people
        who are marginalized by society. Sampaio expresses her gratitude to Sports
        Illustrated for helping her inspire a spirit of inclusivity and kindness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d9ed6-8546-4319-ad60-d74972a46d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af6b05-eec6-4d60-b501-2a2a226aac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, SI, for seeing and respecting me as I truly am. For
        understanding that more than anything, I am human. Thank you for supporting
        me in continuing to spread a message of love, compassion and unity for ALL."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a515a75-f0bc-4232-bfff-3870953ebe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T17:52:59.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/sports-illustrated-trans-model/index.html#:~:text=Now%20in%202020%2C%2023%2Dyear,brand%20in%20the%20modeling%20world.">"Valentina
        Sampaio becomes Sports Illustrated''s first trans model"</a></em></p>'
  'San-Lazaro-nurses-relief-COVID-19-':
    'author': 'Crissy Dimatulac, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-11T18:07:04.231+08:00
    'imagesource': 'jcr:58fadd2a-e18d-48f8-be60-446c8dd16e75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af3f5258-7a55-4fc3-920b-f4eac1b6b600'
    'lead': 'Limited manpower and medical supplies are some of the concerns raised
      by the Filipino Nurses United-San Lazaro chapter after 40 hospital employees
      tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T18:11:08.621+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:53:33.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:19.726+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Lazaro nurses seek relief as COVID-19 cases continue to rise among
      medical staff'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b847d-b5a0-40c6-8a3b-c5811be21ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Limited
        manpower and medical supplies are some of the concerns raised by the Filipino
        Nurses United-San Lazaro chapter after 40 hospital employees tested positive
        for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68e001-ae76-49c4-be7c-3da77ca0741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trained to handle infectious diseases for decades but apparently
        we are now becoming the victims," the group said in a statement on Friday.
        "As of today, San Lazaro Hospital has more than 40 cases of positive COVID-19
        personnel: doctors, nurses, admins, aids and staff."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961cd48-5785-4a43-b4ee-fca9ba3fefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FNU said due to the limited number of isolation beds, half of the
        hospital staff confirmed to be COVID-19 positive and who show symptoms are
        admitted and confined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15442495-a70f-4561-b09f-d1a674f05fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one of the nurses from San Lazaro that CNN Philippines
        spoke to, they are facing strong pressure from the health department to accommodate
        all COVID patients who come to the facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc896442-41a1-41a7-8a3b-d36b05edcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pressured by the Department of Health to meet yung expectations
        sa public na we are prepared, na we have enough rooms to accommodate, na if
        the infection breaks out, people have somewhere to go to,” said a nurse who
        is also a member of the FNU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287b475-d2d2-4ef4-ade4-abd964dd8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, she said the safety of the medical staff including
        nurses is compromised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d4762-af61-462e-9efa-5b0615862aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FNU, since the start of the enhanced community quarantine
        in Metro Manila, patients have been pouring into the facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b78d89-34d4-439c-85aa-6b83bbdba0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But then <em>nagka-surge ng</em> patients ever since <em>nag-declare
        ng</em> ECQ. Doctors and nurses were already getting sick <em>pero di kami
        nabo-broadcast</em> unlike <em>sa mga ibang</em> hospitals like the Heart
        Center or other private hospitals,” one nurse told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14e0a5-ef8e-4e10-aaa5-ec4a2a857c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a surge of patients ever since the ECQ was
        declared. Doctors and nurses were already getting sick but it was not being
        reported in news outlets, unlike other hospitals like the Heart Center or
        private hospitals.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843386c6-8ac7-49e2-b45b-40ced83a850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of having a one is to one nurse-to-patient ratio in the
        COVID ward, one nurse should now cater to as much as three COVID-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0838cf5-c69b-4487-b18f-5c16347f426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.621+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also complained of being instructed to reuse personal
        protective equipment. In a 12-hour shift they are only given one N95 mask.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32fffdc-cbce-4100-8a32-bb2c086b9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses also said facilities in the hospital are also insufficient.
        One nurse said the elevator used to transport patients to upper floors has
        not been working for months. They have to manually assist patients and carry
        medical supplies to upper floors using a ramp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca61d15-8343-4fc8-9677-34b09f7a3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chief of San Lazaro Hospital’s adult infectious
        diseases division, Dr. Rontgene Solente, the hospital’s COVID-19 ward was
        nearing full capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a81a7-e531-4e2b-a82c-a97504a04d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 60 out 65 beds are already occupied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff406f-b2f3-45f8-9c62-8ad03486e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to FNU’s statement, he said, the group’s statement came
        as a surprise to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2da5da-c205-43ec-8da0-02ab41bfab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous meeting, medical staff were asked to voice out their
        sentiments but none of the issues mentioned in FNU’s statement was brought
        up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88101f2-57e3-42a4-85b1-a495fbe7936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they will amplify the working relationship among medical
        personnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa82135-2c43-4088-ad54-d05034c72f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that not all nurses in San Lazaro share the same sentiments
        with FNU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f40f2a-9ae2-4bbe-857a-43e9321a3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung mga</em> psychosocial <em>na</em> debriefing sessions.
        <em>Dalas dalasan namin yun. Pangalawa,</em> we really have to communicate
        with the nurses and the doctors <em>para lang alam natin yung</em> working
        relationship within the hospital <em>kasi hindi naman lahat ng</em> nurses
        <em>na yon ay nagsulat.”</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd725e0d9-5d9d-46bc-9ca6-564f3f3bdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:11:08.622+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:53:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to have more frequent psychosocial briefing
        sessions. Second, we really have to communicate with the nurses and doctors
        so that we know the working relationship within the hospital.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746c20c-4635-447a-8838-d1e37086ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T21:50:27.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:53:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Sunday, the hospital acknowledged the
        dedication of its nursing staff and said it has responded to the issues they
        have raised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949d3a5-6e82-42b4-b236-b5f70d46a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T21:50:27.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:53:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of personal protective equipment (PPE), the hospital
        said it has sufficient supply to last for a month, and that management is
        monitoring and doing daily inventory to make sure PPEs are always available.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d4769-f71c-498e-8047-848604d63812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T21:50:27.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:53:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, we follow the guidelines on the appropriate use of PPEs
        depending on the healthcare workers'' risk exposure activity or procedures
        in the care of COVID-169 patients," the statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522abe3e-19a5-4aab-b4af-9226a649df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T21:50:27.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:53:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said it was also providing for the physical, emotional
        and mental health of workers by having regular psychosocial and debriefing
        sessions. A work schedule has also been arranged to make sure the staff is
        able to get enough rest, it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19658cec-a9d4-4b14-a75e-440bb011aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-12T21:50:27.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:53:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure the hospital staff that their safety and
        welfare is an important concern of the hospital management in the fight against
        COVID-19," the statement added.</p>'
  'Seoul-Mayor-Park-Won-soon':
    'author': 'Yoonjung Seo and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-11T18:10:46.068+08:00
    'imagesource': 'jcr:5a744fb4-98d5-45a3-834c-8b8604130a13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10960633-1217-4c1d-9bcc-b06406da7dcc'
    'lead': 'He was South Korea''s second-most powerful official and a potential presidential
      contender. Now, the death of Seoul Mayor Park Won-soon has left the country
      divided.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-11T18:12:13.634+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:53:32.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:53:20.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the dramatic death of Seoul''s mayor left a country divided'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ef1cf-ac7e-4760-a456-1bfae1f146cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He was South Korea''s second-most powerful
        official and a potential presidential contender. Now, the death of Seoul Mayor
        Park Won-soon has left the country divided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a05d7a-2e52-4d02-b695-203a3370c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298a694-728f-41cf-bbdc-08da54e4ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, Park certainly had an impressive resume. The 64-year-old
        former human rights lawyer had represented the victim in the first sexual
        assault case in South Korean history, before a shift to politics saw him serve
        as Seoul mayor for nine years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633bf0f-cfd4-4145-aaf0-7295c6733155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44a4d9-8c91-435d-a5d0-c0dc61f64a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, his legacy was called into question. Local media
        reported Thursday that Park had himself been accused of sexual harassment,
        with police later confirming that a complaint had been lodged, although they
        didn''t specify the nature of the claim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fefaf-bfe2-4a71-b739-d210016c1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0eed15-c37b-4a86-861a-9d9de635f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was reported missing by his daughter on Thursday evening. After
        a seven-hour search, he was found dead on a mountainside near his official
        residence, police said in the early hours of Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d7452-2b24-4c3e-a07e-000c04360c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabab45-e96f-410e-92f2-dc9a047f3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have not revealed how he died -- but ruled out foul play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f22ee7-dfa9-47ec-a4ea-6f488111ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40e386-7509-4d3f-834f-979e561605b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to everyone," Park said in a handwritten note found
        at his Seoul residence that was shared with media Friday. "Thank you for everyone
        who has been with me in my life. I am sorry to my family for I have only caused
        them pain."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e34ac-ba51-4ce2-8269-1384aeaae45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ac9b1-abfe-429c-b344-f8533d389626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stately career</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560960a-de14-4475-b9ab-86c9e89c8b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death, Park was widely seen as an energetic, personable
        leader. He was part of the team of lawyers to represent Kwon In-sook, a university
        student who said she had been sexually assaulted by police in the city of
        Bucheon in 1986. One officer was convicted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189ecb8-c790-4431-8abb-a94122072ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f9e2f-389b-4ff8-ae6b-d6184d3cf4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kwon''s office, she was the first woman to bring charges
        of sexual assault against authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a28a4e-2bea-440e-b2a2-5561aa751370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff68d4c-180e-479e-80fa-27faaf73a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park earned a diploma in international law at the London School
        of Economics and Political Science at the University of London, and was a
        visiting research fellow for the Human Rights Program at Harvard University''s
        School of Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783c203-8cd2-4678-927e-237e8fe5040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53caea73-e31a-4d0c-bab9-cfb301bded48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had an interest in activism. As a young man, he was arrested
        for rallying against then-President Park Chung-hee, who many called a military
        dictator. He founded a number of organizations, including the People''s Solidarity
        for Participatory Democracy, which promotes democracy and human rights in
        South Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2a868-508a-498f-923e-4d75c2d9a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de658e-4ac2-40aa-a00b-cf959f7c0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 2011, Park was elected Seoul mayor in a landslide victory.
        It sparked a public frenzy -- he was a political outsider, and his unexpected
        defeat of a candidate from the ruling party was seen as a sign that South
        Koreans were tired of traditional politics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a69240-0790-43f3-9d5a-101d703b96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85608909-0152-4343-9d6c-5f480fbf15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mayor, Park championed city welfare projects and became a symbol
        of reform. He was re-elected in both 2014 and 2018, making him the city''s
        first elected mayor to serve three terms, and many voters even saw him as
        a possible presidential candidate when current President Moon Jae-in''s term
        finishes in 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae827908-aac5-4681-8e98-09ccd8399e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ca106-8617-4eee-bb10-fc7d2da9f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed reaction</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a87c71-c445-4a34-9088-83c790ab603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s death prompted mixed reactions in the South Korean capital.
        Video on Yonhap, the country''s government-funded news agency, showed mourners
        outside the hospital where Park''s body lies crying and shouting "Mayor, you
        shouldn''t go like this," and "I love you, Park Won-soon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e160e-dd27-4f74-98dd-b0144352b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671dcbc-3bac-4c5b-81c6-bee27264187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Mayor Seo Jung-hyup, who took over the role following Park''s
        death, also expressed his condolences. "I send my condolences to citizens
        who must be sad and confused by his sudden death," he said in a press conference
        Friday. "The Seoul government should not stop and must keep going strongly,
        prioritizing safety and welfare following mayor Park Won-soon''s philosophy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a65daf-a011-431d-8544-c21f94d548cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310bc91d-282a-4e3e-8c73-2e5f1b932df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others are angry that a court will never hear the allegations
        against Park. Under South Korean law, when a suspect dies, open investigations
        are closed as the prosecutors have no ground to make an indictment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ac1b4-236b-4631-9add-a89b4c49462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ee065-da2b-43dc-a2e1-9d60f69fbc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 9 a.m. local time Saturday, more than 344,000 people had signed
        a formal petition opposing Park''s city funeral, which has been set for July
        13.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20b3b3-721f-4d97-8f69-b2c6adbf9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd80c4-2c7f-4700-832f-91abf26cefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What message do you want to send to the public?" the page says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a742a-5a67-438b-b3c5-593bdb720b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111a46f-630c-479c-bb61-dffb38886bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a representative of Park''s family asked the public
        to show respect. "If repeated defamation of the deceased Park continues, we
        will have to take legal measures," the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a240183-e5fb-4637-95b3-a27e086eb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11108d03-9c12-4ffd-9574-0bc6572a4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bigger picture</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ff998-85f8-4ed6-ba40-bc5c47d1c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s death comes as South Korea confronts traditional domestic
        perceptions of sexual assault -- notably a reckoning against what some see
        as a misogynist culture.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cd1ce-03ac-4e71-b6d4-66cb55051383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c32ad-952c-46e6-8daa-eabadbd74afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OECD data, South Korea has the highest suicide rate
        in the world. The country has been rocked by a series of high-profile sexual
        assault and harassment allegations in recent years, including against entertainment
        stars, sports coaches and a former top prosecutor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b03ec-4643-4a8d-93f9-79ed6c1c7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab1c10-fc8b-424d-a289-9656b547aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political leaders have not been immune. Last year, former governor
        and one-time presidential contender Ahn Hee-jung was sentenced to more than
        three years for the rape and assault of his former assistant. Earlier this
        year, Oh Keo-don, the mayor of South Korea''s second-largest city, Busan,
        resigned and apologized for sexual harassment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db066863-b816-48a2-91c1-59c23d267c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db621a5b-fd6a-47b1-8c1b-f144d94b88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:12:13.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ahn and Oh were associated with the President Moon''s Democratic
        Party.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868867c-821c-4b5a-a2e5-28aed2d3eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-11T18:13:09.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:53:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/10/asia/south-korea-mayor-death-reaction-intl-hnk/index.html">"How
        the dramatic death of Seoul''s mayor left a country divided"</a></em></p>'
