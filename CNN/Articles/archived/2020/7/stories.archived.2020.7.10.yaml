      'mgnl:lastActivated': 2023-01-26T09:52:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do people in the scientific community want you to wear a face
        mask when you are out in public?" Nye asks in his social video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb905b-38f5-4ba8-9e7e-11b339772061'
      'mgnl:activationStatus': true
