      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was not in attendance during the commissioning and christening
        of the vessel at Alava Wharf in Subic Bay, Zambales. In his message, he also
        congratulated the Navy for its feat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a93b07-de74-4ce9-a293-62422818b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:33:45.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy had earlier said it was <a href="https://www.cnnphilippines.com/news/2020/6/23/navy-duterte-brp-jose-rizal.html">studying
        options</a> for the President to physically attend the ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b855a9-ebb9-4b19-82a9-afedae0dd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:33:45.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioning was initially scheduled on June 19, the birth
        anniversary of its namesake, Philippine national hero Dr. Jose Rizal, but
        was <a href="https://cnnphilippines.com/news/2020/6/16/BRP-Jose-Rizal-PH-Navy-COVID-19.html?fbclid=IwAR0dsqRtA0mzPmduQC9aRoJcYZ6h0T5YS7ZhBf80m8oJV4Ib6pHoLwpzO24">delayed
        due to COVID-19 health protocols</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07552a00-3a3c-47a9-8420-c601b1a72cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:33:45.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/23/missile-frigate-arrives-from-South-Korea.html">BRP</a>
        will be focused on conducting anti-air warfare, anti-surface warfare, anti-submarine
        warfare, and electronic warfare operations. It has a maximum designed speed
        of 25 knots, a cruising speed of 15 knots and a range of 4,500 nautical miles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ddf14-ac00-4d25-98df-309ce1e5700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:33:45.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another frigate, the BRP Antonio Luna is expected to arrive by year-end.</p>'
  'biontech-covid-vaccine-ready-end-of-2020':
    'author': 'Gisela Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T23:41:24.630+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
