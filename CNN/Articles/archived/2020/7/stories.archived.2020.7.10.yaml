      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —&nbsp;</strong>Several
        Kapamilya actors and talents temporarily said goodbye to their supporters
        as ABS-CBN fails to secure a franchise to resume broadcast operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24bc83e-4579-4000-b2d1-8db67ef9d970'
      'mgnl:activationStatus': true
