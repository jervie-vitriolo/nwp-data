      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bill Nye the Science Guy took to TikTok
        to demonstrate why the general public should wear a mask.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fc2a4-7805-492c-ad86-2c2c25f5f343'
