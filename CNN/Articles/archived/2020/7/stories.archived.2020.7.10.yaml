  'airborne-coronavirus-transmission-indoor':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T05:59:09.609+08:00
    'imagesource': 'jcr:6081ebf8-eb66-4397-a2cf-1f038ed02e0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '092eb40d-68d7-429b-8eaa-772fc950e61b'
    'lead': 'The World Health Organization on Thursday released a new scientific report
      detailing how the coronavirus can pass from one person to the next — including
      through the air during certain medical procedures, and possibly through the
      air in crowded indoor spaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T06:02:34.475+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:53:03.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:57.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New WHO report says airborne coronavirus transmission ''cannot be ruled
      out'' in outbreaks in some indoor settings'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332beeb-e918-460d-bdc2-f37f246be1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization on Thursday
        released a new scientific report detailing how the coronavirus can pass from
        one person to the next —&nbsp;including through the air during certain medical
        procedures, and possibly through the air in crowded indoor spaces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978bf564-fd2f-484f-aa46-1a4543b8a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b815dd-e300-4662-803c-0bc207df170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that "to the best of our understanding," the virus
        is primarily spread through contact and respiratory droplets, but there are
        still many unanswered questions around airborne transmission and "more studies
        are urgently needed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d713b-847e-4a0b-aaad-95f787b05d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd5969-8f51-4fd7-b473-ea040dfc9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes just days after the publication of a letter Monday
        signed by 239 scientists that urged the agency to be more forthcoming about
        the likelihood that people can catch the virus from droplets floating in the
        air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0819a-c0d8-490e-bca5-e1b8cd4455ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6560e-0a87-4095-91c1-0cd558651c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airborne transmission of the virus can occur in health care settings
        where specific medical procedures, called aerosol generating procedures, generate
        very small droplets called aerosols. Some outbreak reports related to indoor
        crowded spaces have suggested the possibility of aerosol transmission, combined
        with droplet transmission, for example, during choir practice, in restaurants
        or in fitness classes," the new WHO report said about the coronavirus, named
        SARS-CoV-2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771a07b-399b-4600-b709-88192597940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67814ccd-0ab3-485c-847a-83ad2beb60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "current evidence suggests that transmission of SARS-CoV-2
        occurs primarily between people through direct, indirect, or close contact
        with infected people through infected secretions such as saliva and respiratory
        secretions, or through their respiratory droplets, which are expelled when
        an infected person coughs, sneezes, talks or sings," the report said. "Respiratory
        droplets from infected individuals can also land on objects."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df17c82-19eb-4682-800a-14516d2caaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecff037-2a32-4c90-8cc5-f88f6c276a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s website also noted that "there have been reported outbreaks
        of COVID-19 in some closed settings, such as restaurants, nightclubs, places
        of worship or places of work where people may be shouting, talking, or singing.
        In these outbreaks, aerosol transmission, particularly in these indoor locations
        where there are crowded and inadequately ventilated spaces where infected
        persons spend long periods of time with others, cannot be ruled out. More
        studies are urgently needed to investigate such instances and assess their
        significance for transmission of COVID-19."</p>'
