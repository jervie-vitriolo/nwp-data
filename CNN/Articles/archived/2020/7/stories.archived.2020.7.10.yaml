      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/10/Senators-ABS-CBN-future-media-franchises.html">READ:&nbsp;Senators
        believe ABS-CBN fate sets ‘dangerous’ precedent on future media franchises</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19f6ad-7814-46f2-bed9-5f5cb75a2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T21:18:00.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html"
        href="https://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">had
        publicly threatened ABS-CBN</a> over the network''s refusal to carry his campaign
        commercials in 2016, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc"
        href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc">but
        later accepted its apology.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78c46f-d510-49e6-950a-3a72123b2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it had no hand in the decision of the congressional
        panel, which is dominated by the President’s allies</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa334f4-da7e-4345-98d3-177e63ea8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace has maintained a neutral stance on the issue as it respects
        the separation of powers between the two co-equal branches government. Much
        as we want to work with the aforesaid media network, we have to abide by the
        resolution of the House committee," Presidential Spokesperson Harry Roque
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143be1b-1f6b-4fd2-808f-6c7579d68bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:30:32.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano in a separate statement said the
        hearings were "fair, impartial, thorough, and comprehensive," and urged the
        public to read their findings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51740acc-766f-49ab-92e7-4d1d2d658390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long fight for a franchise</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823a7ee-2af0-49e3-ae55-9311f7a741b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber in late May began tackling ABS-CBN’s franchise
        application following online and on-ground appeals from netizens, employees,
        lawmakers, and rights groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a95ae-c79a-4a94-903e-9ed79bf9a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:30:32.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership earlier refused to discuss network''s application,
        citing more pressing matters, until the franchise expired and the National
        Telecommunications Commission (NTC) ordered the network to stop broadcast
        operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd02890-463d-44d4-87ae-08298268bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:30:52.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has a pending petition before the Supreme Court against
        NTC''s cease and desist order.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024b5d8-77b2-442a-b4ff-076a314b895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital TV transmissions of Lopez-owned Sky Direct as well as
        of TV Plus programs have also been halted in line with a June 30 NTC order.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88af01-b04e-4498-b1a3-b8b0255ab76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:44:09.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2020/7/8/Fitch-Solutions-ABS-CBN-SkyDirect-investor-sentiment.html">READ:&nbsp;ABS-CBN,
        Sky Direct shutdown to further dampen investor sentiment towards PH – Fitch
        Solutions</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99143568-ace7-47d4-8ddd-678719f01f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s digital platforms— including online news websites,
        video streaming services, and social media sites— have continued to operate.
        It also has a pending petition at the Supreme Court against NTC''s cease and
        desist order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedf1bd-f43d-4354-b4c7-75a57d0fdd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:31:01.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ging Reyes, head of ABS-CBN Integrated News and Current Affairs,
        said they will continue to deliver news through the limited platforms available
        to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2483352-c5b2-4741-8156-b592578494c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:59:08.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.902+08:00
