      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152a962-51bb-4b77-8f1f-f9cec9fab4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of children under 18 don''t have symptoms, she said.
        And until health officials get more testing targeted to that age group, there''s
        no evidence on how many children die as a result of Covid-19.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b09d9-0bcf-481f-9bd4-f0f6e555df3c'
