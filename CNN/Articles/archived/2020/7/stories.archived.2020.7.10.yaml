      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci spoke on several webcasts and podcasts Thursday -- and slammed
        the American political system''s response to the pandemic. "I think you''d
        have to make the assumption that if there wasn''t such divisiveness, that
        we would have a more coordinated approach," he <a href="https://edition.cnn.com/2020/07/09/politics/fauci-us-coronavirus-response-partisanship/index.html">said</a>
        on a 538 podcast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51149378-59f0-442d-b2d7-f18f52b77944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:36:13.628+08:00
