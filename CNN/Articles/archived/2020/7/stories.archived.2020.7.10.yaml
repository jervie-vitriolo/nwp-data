      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4930c7b-87b0-437d-8fa1-e6011caf8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major theme parks in Japan have been closed since as early as February
        to combat the spread of Covid-19. Though some Japanese theme parks are beginning
        to welcome guests again, Tokyo Disneyland and Universal Japan have yet to
        announce reopening dates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e1645-34eb-4d66-948c-2131be2fc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
