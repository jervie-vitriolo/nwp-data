      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bolivia''s interim president Jeanine Añez
        has become the third Latin American leader to test positive for the coronavirus,
        as several members of her cabinet also confirmed infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0f9e9-0ad9-4a50-ad99-5360c58e19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a5b01-1058-4e29-8e3b-a73c4349f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Añez announced on Twitter she had contracted the virus and that
        she would be quarantining for 14 days. Her announcement comes after Brazil''s
        President Jair Bolsonaro and Honduran President Juan Orlando Hernández also
        announced they had been infected with Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28607a-6c60-4be4-9d54-fb4496e7173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd35dc-4e6d-4e0d-b3c8-5077aefb8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with my whole team we have been working for Bolivian families
        all this time. And since the last week many of them tested positive for coronavirus,
        I had a test and also tested positive. I will be in quarantine for about 14
        days until I have a new test to see how I am doing," she said in a video posted
        to her official Twitter account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5bacf0-5330-4e84-add9-15360bc4dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958aa2e-e0fa-420f-bf25-b7a0551d1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel well, I feel strong. I will continue to work virtually from
        my isolation and I want to thank all the Bolivians who work to help in this
        health crisis that we have. Together we will get ahead. May God bless you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4782036-4265-4293-a586-41b07ba5ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f4170-d08e-4d64-9025-c2311e6fb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four top Bolivian government officials tested positive
        in recent days, including Health Minister María Eidy Roca, Minister of the
        Presidency Yerko Núñez Negrette, Minister of Mines Jorge Fernando Oropeza,
        and the commander of the armed forces, Gen. Sergio Orellana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608336b-69bc-4529-b085-ce4eeab2c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705f42d-e994-49ba-aafa-87b4224d6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Venezuela, Diosdado Cabello, seen as the country''s second-in-command,
        also announced Thursday he had tested positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fffc4-6750-4ec5-8744-7769052fb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a1f03-6fa3-4b0f-96af-76e68d78afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:09:57.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic''s epicenter shifted to Latin America in late May and
        the virus has spread rapidly through the region. Brazil and Mexico have reported
        particularly high case numbers and deaths. Brazil has more than 1.7 million
        cases and more than 69,000 deaths, second on both measures only to the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae0070-df40-4291-9aa4-51d712f8918a'
      'mgnl:activationStatus': true
