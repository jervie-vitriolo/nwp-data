      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in Latin America have contributed significantly to recent
        record rises in case numbers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2d98f-423e-4a6a-83b9-86928bcbb718'
      'mgnl:activationStatus': true
