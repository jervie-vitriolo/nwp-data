  'ABS-CBN-House-franchise-vote':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T19:55:07.917+08:00
    'imagesource': 'jcr:484a6ae2-68e2-4cdb-a474-c914eb7736d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6d7fa1-aa43-423c-aca7-66b28190f249'
    'lead': '''Kaya’t tandaan natin ang nga pangalan ng mga kongresista at opisyal
      na tumaliwas sa ating mga paniniwala upang mapanagot sila gamit ang mga prosesong
      pangdemokrasya,'' Vice President Leni Robredo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T20:02:09.276+08:00
