      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3626067-c2af-420c-86f8-4d61acc18876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be danger if one of these highfliers disappoints,"
        Townswick said. "You live by the sword and die by the sword and will have
        to keep delivering when things to return to normal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918125c-1aaa-4893-bf5a-7c25cb845126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
