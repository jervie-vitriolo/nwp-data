      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we don''t expect to see meaningful declines from
        these huge numbers anytime soon," Knightley said.</p>'
    '27':
