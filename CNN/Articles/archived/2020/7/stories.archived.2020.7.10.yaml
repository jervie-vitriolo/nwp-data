      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a press freedom issue?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c8156-16d5-47fb-8d21-b39fcd970b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.895+08:00
