      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to these reports, the Ministry of Health of the Republic
        of Kazakhstan officially declares that this information does not correspond
        to reality," the statement read.</p>'
