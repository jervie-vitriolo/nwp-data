      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a2a3e-9907-41b9-80eb-3c57cb2fb686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang pinatay ang demokrasya ngayong araw," Espina told CNN
        Philippines Newsroom Ngayon. "Ang hirap tanggapin na may dahilan silang matino
        sa ginawa nila ngayong araw."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff66d3c-3971-4d9f-82b0-84121b5637b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6810e-d6ea-484f-8e9b-e7ea5221e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Democracy was killed today. It is hard to accept that
        they have a good reason for what they did today.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3c96e-26f7-4c27-b982-b8c787ce21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae51eae-56cb-421a-9d78-c1f1dbb6e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina also said the decision was expected ever since President
        Rodrigo Duterte threatened to block the franchise renewal of the network after
        it did not air his paid presidential campaign ad in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ce08b-8dd6-49a2-bda3-291c65e90db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e6d7c-bfde-404e-9afb-881ec9064190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html"
        href="https://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">Duterte
        to ABS-CBN: Next year, you''re out</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24866a95-dad5-4b0c-883c-ae95116bb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina also called the lawmakers traitors to democracy and to the
        people, and questioned their claim that the issue is not related to freedom
        of the press or expression.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efe15e-18f8-45d9-8237-497c349761bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e60f76-6019-4e4e-aa94-898f3d671ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paanong hindi magiging freedom of the press ang issue (How can
        the issue not be about freedom of the press)... The mere fact that they say
        it is not a freedom of the press issue, makes it a freedom of the press issue,
        " he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
