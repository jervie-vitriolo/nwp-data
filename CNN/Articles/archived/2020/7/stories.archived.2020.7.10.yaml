      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kazakhstani Health Department and other agencies are conducting
        comparative research and have not defined the nature of the pneumonia virus,"
        the statement said.</p>'
