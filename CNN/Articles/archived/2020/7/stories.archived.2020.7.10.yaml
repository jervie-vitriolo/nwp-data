      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/americas/bolivia-president-anez-coronavirus-intl/index.html">Bolivia''s
        interim president becomes third Latin American head of state to test positive
        for Covid-19</a>."</em></p>'
  'democracy-killed-NUJP-ABS-CBN-franchise':
