      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Kazakhstan have denied a
        report published by Chinese officials that the country is experiencing an
        outbreak of "unknown pneumonia" potentially deadlier than the novel coronavirus.</p>'
