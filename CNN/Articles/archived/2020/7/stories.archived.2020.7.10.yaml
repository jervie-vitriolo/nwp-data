      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/investing/amazon-apple-microsoft-market-value/index.html">Amazon,
        Apple and Microsoft race to $2 trillion</a>."</em></p>'
  'Why-it-pays-to-be-a-chain-during-a-pandemic1':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-10T20:43:31.888+08:00
    'imagesource': 'jcr:08326519-e2f8-4b01-b785-ea3d808d5a7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baef4dff-e7f0-4501-97b9-85578314f579'
    'lead': 'Companies often talk about the benefits of scale. And during a pandemic,
      it appears bigger can be better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T20:45:16.653+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T09:52:30.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:07.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why it pays to be a chain during a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc5b76-152d-4c86-b378-0205f84c1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:45:16.653+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Companies often talk about the benefits
        of scale. And during a pandemic, it appears bigger can be better.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572a895-bcf6-42ae-8807-64bc9859d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: A new analysis by Bank of America found that
        spending at big restaurant chains has "largely recovered," while small chains
        and independent eateries remain under pressure. It pointed to Chipotle as
        one player with a big presence whose shares could rise over the longer term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13400712-7cd5-47fb-bc2d-f3c6de835060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larger chains [are] flexing [the] benefits of size," analysts Gregory
        Francfort and JonMichael Shekian told clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff9d75-a729-44cc-8753-2eb85f9ae1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chipotle''s stock is up 33% this year. The company''s investments
        in technology — one of such advantages — have helped it pivot to delivery
        and takeout, with digital sales shooting up 81% in the first quarter. Meanwhile,
        its commitment to food safety protocols&nbsp;following past scandals allowed
        it to quickly implement safeguards specific to the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765c14c-224c-4c4a-8765-445a81c3c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Scale allows companies to paper over issues at struggling
        locations and spread out costs associated with new safety measures. That flexibility
        could be crucial as COVID-19 cases rise across parts of the United States,
        forcing at least two dozen states to pause or roll back reopening plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb954953-5fbb-4bfc-9f28-12bce1551096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, size isn''t a panacea. Walgreens said Thursday that it''s
        cutting 4,000 jobs at its UK pharmacy chain Boots, which kept most of its
        stores open through lockdown. The company cited a "dramatic decline" in footfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3d5db-332c-40b2-aced-83f2c193e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.997+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK shoppers are making a tentative return to shops as lockdown restrictions
        ease, according to a report Friday from the British Retail Consortium and
        ShopperTrak, a research firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5bcda-a3be-482c-9fc9-8276bc653bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country''s High Streets, which host the top chains, remain
        under strain. Footfall declined by nearly 65% year-on-year in June. As non-essential
        stores began to reopen in second part of the month, traffic improved; but
        was still down 58% compared to 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701dca6-fa43-40f0-94fc-cf47a2e78e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments are frantically trying to get people to feel comfortable
        shopping and dining out again. Earlier this week, UK finance minister Rishi
        Sunak announced that meals at participating restaurants, cafes, and pubs will
        be discounted by up to £10 ($12.61) per head from Monday to Wednesday for
        the month of August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0c4ea-32b7-4eb1-b108-07a74ca16326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path the virus takes could dictate the success of these efforts,
        however. In the United States, high-frequency data indicates that the number
        of seated diners at restaurants has been sliding since the July 4 holiday
        weekend as cases shoot up in some states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1d57f-573d-4442-a70a-bd6ccc4ab36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs of a pullback in activity even in states that have
        not reimposed restrictions, Andrew Hunter of Capital Economics told clients
        this week. That indicates that fears about the virus could outweigh messaging
        from the government — which would hit chains and independent stores alike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf4e23-1a49-4c03-8b4b-12d00fa51910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demand for oil could be hit by a rise in new infections</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d7bd5-9ff4-4657-ba79-37fa87d359b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil supply hit a nine-year low in June as OPEC, its allies and producers
        in the United States pulled back to meet diminished demand for energy, the
        International Energy Agency said in a report released Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9005378-824e-476e-9cfa-2ef951d38a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s helped push Brent crude futures, the global benchmark for
        oil prices, back above $40 per barrel. But the agency warned that the recent
        rise in coronavirus cases and the return of partial lockdowns "introduces
        more uncertainty into the forecast."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b2942-b917-4ef1-90e8-e75caa3abeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the oil market has undoubtedly made progress since ''Black
        April,'' the large, and in some countries, accelerating number of COVID-19
        cases is a disturbing reminder that the pandemic is not under control; and
        the risk to our market outlook is almost certainly to the downside," the IEA
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a69219-9db4-4cec-9be3-020716b9c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency now expects demand to plunge by 7.9 million barrels per
        day this year, a slightly smaller decline than forecast in its previous report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05816a3d-dc3b-4681-b657-5553a92374d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.998+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April to June period wasn''t quite as bad as expected, it said,
        with demand rebounding "strongly" in China and India this spring. In China,
        transport fuel deliveries actually surpassed 2019 levels in April and May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d51c59-0b21-44a8-b1ac-5c78fae16ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, globally, demand for transport fuel is still "much lower"
        than it was one year ago, per the IEA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63438ff-4617-4dda-8df0-e10e95ae1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s difficult to predict the effect of a virus resurgence
        in some regions. One one hand, a spike in cases could push more people to
        use cars, which would prop up fuel demand. But it could also just serve to
        reduce the amount of people moving around, limiting demand for energy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70751ba1-767f-4fa1-9cde-494fbfaf6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Demand could also take a hit if governments enact
        large-scale clean energy programs as part of their economic recovery plans.
        The International Energy Agency hosted a summit Thursday with 40 government
        ministers to discuss how to reduce global emissions while boosting the economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae92692-157d-434b-a8a8-9801e7b895a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''dangerous new normal'' for the US job market</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928da01-1ca3-4e57-9b5d-f2b71cf88744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Week after week, the number of initial unemployment claims filed
        by Americans has declined. But the overall scale of applications for jobless
        benefits has remained stubbornly high, feeding fears among economists that
        the recovery is running into trouble.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ee770-d8ae-42a6-bb14-3b4fa351af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Initial claims for the week ending July 4 came in at
        1.3 million, down slightly from 1.4 million the previous week. That''s well
        below the apex of nearly 6.9 claims reached in late March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af3ae8-d181-4d10-9e57-334ed60ff1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Daniel Zhao, senior economist at Glassdoor, expressed concern
        about a "dangerous new normal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a02a0-8823-49b3-a939-8ab73f685f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in initial claims appears to be stalling out, with
        well over a million initial [unemployment insurance] claims being filed every
        week," he said in a blog post Thursday. "This level of [unemployment insurance]
        claims —almost double the pre-crisis record —was unthinkable just a few months
        ago."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2280d9-435c-4c64-852d-e130da5eb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:48:35.999+08:00
