    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Remember the names of those who ‘killed’ ABS-CBN franchise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95fba0-259d-4c80-a683-2ed168b23062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — “Our
        choice of leaders matters.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a1206-5946-4ab6-bb64-48e127722d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should be the lesson learned by the public after 70 lawmakers
        <a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">voted
        to deny ABS-CBN of a new franchise</a>, Vice President Leni Robredo said in
        a statement following the controversial decision of the House Committee on
        Legislative Franchises on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e4d05-8de5-4d54-b8ae-d8c233d800bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinatay na nila ang renewal ng prangkisa</em> (They killed
        the renewal of the franchise)," Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd319c-2cbc-4585-a57e-a273897efaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya’t tandaan natin ang nga pangalan ng mga kongresista at
        opisyal na tumaliwas sa ating mga paniniwala upang mapanagot sila gamit ang
        mga prosesong pangdemokrasya; tandaan din natin ang mga kahanay natin, upang
        maisulong at bigyang-lakas pa ang mga tulad nila</em>,” she also said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95672af3-176b-478a-9ba9-1244b84a668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So let us remember the names of congressmen and officials
        who opposed our beliefs and hold them accountable through democratic processes;
        let us remember those who are on our side, so we can strengthen those who
        are like them.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c7cb1-7166-4672-8825-c598b0399964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11 out of 84 lawmakers voted to grant ABS-CBN a fresh 25-year
        franchise, but the House has yet to disclose their names. Among them are House
        Minority Leader Benny Abante and Bayan Muna Rep. Carlos Zarate, who cast their
        votes in the House plenary. Others joined via teleconferencing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c3e50-40fd-4413-a87a-9a3b215b4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep Stella Quimbo also voiced her dissent, saying in a
        Facebook post that while ABS-CBN may not be a “perfect” company, it should
        not be shut.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="es" dir="ltr">11 <a
        href="https://twitter.com/hashtag/NOtoABSCBNFranchiseDenial?src=hash&amp;ref_src=twsrc%5Etfw">#NOtoABSCBNFranchiseDenial</a>
        votes<br>1. Sol Aragones<br>2. Toff De Venecia<br>3. Carlos Zarate<br>4. Gab
        Bordado<br>5. Vilma Santos<br>6. Lianda Bolilia<br>7. Ping Tejada<br>8. Benny
        Abante<br>9. Stella Quimbo<br>10. Mujiv Hataman<br>11. Edward Maceda<a href="https://twitter.com/hashtag/IbalikAngABSCBN?src=hash&amp;ref_src=twsrc%5Etfw">#IbalikAngABSCBN</a></p>&mdash;
        Sarah Elago (@sarahelago) <a href="https://twitter.com/sarahelago/status/1281494057349308421?ref_src=twsrc%5Etfw">July
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6c46d-4b05-4c67-9be9-cba55cbd702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962517d-454a-4f94-9399-44714062c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 workers stand to lose their jobs and ABS-CBN said
        they may be forced to start the layoffs by August. They will add to the more
        than two million workers displaced by the coronavirus pandemic according to
        government data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a4ea9-00bb-470f-b8f7-de41faba535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed that the government should have been focusing on
        its COVID-19 response instead of ABS-CBN''s shutdown, the arrest of Rappler
        CEO Maria Ressa, and the signing of the controversial Anti-Terrorism Act.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0d33f-cda0-4e9b-af84-6ebb0b6f88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:13:14.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that junking ABS-CBN’s franchise bid will have a “chilling
        effect” in the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32261fcb-a5fb-4b35-b4b0-077fdf03a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:13:14.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kalabisang isipin na maaaring magbabago ang editorial
        choices ng ibang pahayagan gawa ng panggigipit na ginawa sa ABS-CBN</em>,”
        Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f15d40-0804-40d0-ae07-a00df706312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:13:14.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not much to think that the editorial choices
        of other media entities will change because of the harassment done to ASB-CBN.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf95187-2bab-4dbf-9a61-3e022d5e87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:13:35.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/10/Senators-ABS-CBN-future-media-franchises.html">READ:
        Senators believe ABS-CBN fate sets ‘dangerous’ precedent on future media franchises</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b430138-bdf9-46c6-893f-dafb7bd5acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership earlier refused to tackle the Kapamilya franchise
        until it expired in May, prompting the National Telecommunications Commission
        to order its shutdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076eadc5-d1f6-4720-9f52-3daa9c1f2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:13:14.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely viewed as an attack on press freedom since President
        Rodrigo Duterte publicly threatened ABS-CBN over its failure to air his campaign
        commercials in 2016. He later on accepted the network''s apology and Malacañang
        said he is now "neutral" on the issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223a673-0d38-4322-8991-2108f4072159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:02:09.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:31.753+08:00
