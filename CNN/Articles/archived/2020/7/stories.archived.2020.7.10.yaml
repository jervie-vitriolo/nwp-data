    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UP-test-kits', 'Department-of-Health', 'DOH', 'COVID-19', 'coronavirus']
    'stories': ['8f5b37b0-51df-460a-94b0-51a1638b0d21', '38fa4f5f-08d8-4a25-9007-230fa3dad03a',
      'eef51c48-d025-41b4-aeb0-3003d9e6d44e']
    'template': '1'
    'title': 'DOH gives UP test kits another go signal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48874e-6221-4c9a-ae46-3646c5bb6348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:59:20.858+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Amid
        the continuing fight against COVID-19, the Department of Health has given
        the green light to use the low-cost, locally developed test kits again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4e0a0-0314-420a-abff-e4aba3950f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of the University of the Philippines GenAmplify™
        COVID-19 rRT-PCR Detection Kit was invented by a team of scientists from the
        National Institutes of Health of the University of the Philippines, the Philippine
        Genome Center, and The Manila HealthTek, Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac4830-1b7f-4cbc-9e28-38f96e04ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It received its certificate of product registration in April. But
        it was recalled in May due to “minor problems."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f9567-67bb-4cfe-a7d8-150e4ef2a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, the Food and Drug Administration said some
        reagents had been contaminated, yielding “indeterminate” results in 30 percent
        of the samples tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6d3f2-d0f2-4529-be2e-3d1bd095c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health Spokesperson Maria Rosario Vergeire said Friday that
        the developers of the test kits have already fixed the deficiencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd52c7c-0804-4ef4-abcc-67b571b905d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakapag-submit na sila ng bago. Na-validate na ulit ng RITM
        (Research Institute for Tropical Medicine). Tinutulungan natin sila ngayon
        para maumpisahan na natin ang paggamit sa [mga] piling laboratoryo dito sa
        ating bansa. So tayo ay magbibigay na lang ng final advisories sa ating laboratories,
        and we can already use [these] UP test [kits]</em>,” Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01973c98-f1b9-4450-9734-75b15310e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.501+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have submitted new test kits, which were validated
        by the RITM already. We are also coordinating with them, so we can start using
        the equipment in select laboratories as soon as possible. We only have to
        give out final advisories to the testing facilities, and we can already use
        these UP test kits.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14341255-9d66-4af9-8d21-3ec473c09aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the agency already wrote to the Department of Science
        and Technology to inform them that they may continue the distribution of the
        test kits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c140e-5dd2-4e7e-a644-19f9a274b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>We are saying ''yes'' — na magagamit na — because mayroon nang
        special certification from FDA</em>,” Vergeire said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e3316-4c80-42fc-9aaf-34ec3ed8c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are saying "yes" — we can use it — because we have
        already obtained special certification from the FDA.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cea6b-ccae-4938-962d-4577ce01745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory technicians need to undergo training before they can
        utilize the locally-made test kits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa7f69-4096-4176-985f-2fc3c476ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:59:30.502+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 52,914 cases of the dreaded coronavirus
        infection, with 13,230 recoveries and 1,360 deaths.</p>'
