      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We filed a petition, on behalf of workers, unionists and labor
        rights defenders who have long been targets of the state’s repression. We
        have documented and sometimes even witnessed firsthand, their arrest, detention
        and other forms of harassment. Others have even been killed in their clamor
