      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, when the word URGENT pops up in my inbox, I cringe a
        little bit, because it is almost always bad news. For example, this alert
        arrived from CNN''s national desk at 9:57pm Thursday: "URGENT: U.S. sees highest
        single day of new COVID-19 cases, with 60,646 cases reported Thursday."</p>'
