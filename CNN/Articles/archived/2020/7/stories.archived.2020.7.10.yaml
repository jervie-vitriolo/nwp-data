    'template': '1'
    'title': '''Broken heart syndrome'' has increased during the COVID-19 pandemic,
      small study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9eeec1-93d8-45f6-a147-620f7e3c5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A study published Thursday found a significant increase
        in "broken heart syndrome" at two Ohio hospitals among some patients who don''t
        have coronavirus, suggesting that the physical, social and economic stressors
        from the pandemic are taking a physical toll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0e2f3-7b45-4280-b406-f7419f426bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3334264-9b86-4b4a-bc4a-c0d3f395adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress-induced cardiomyopathy or Takotsubo syndrome -- which is
        often called "broken heart syndrome" -- occurs when the heart muscles weaken,
        leading to chest pain and shortness of breath. It presents like a heart attack,
        but is triggered by stressful events, not blockages in the bloodstream. It
        can be deadly in rare cases, but patients usually recover within days or weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ecee2e-63e3-4dcd-b787-d9b720995084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d7943-7952-4ab5-aba9-f986c5659367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Cleveland Clinic studied patients at two hospitals
        with heart trouble who were treated this spring, and compared them to patients
        with similar issues over the past two years. Patients during the pandemic
        were two times likelier to have broken heart syndrome, according to the study,
        which was published in the medical journal JAMA Network Open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909579e6-7f11-43c4-9f97-d338d1c583dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2ab0a-63de-4f9f-9aa6-08882c1e6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 1,914 patients from five distinct two-month
        periods, including a sample of more than 250 patients hospitalized in March
        and April, during the early peak of the pandemic. The study concluded that
        the increase was likely connected to the "psychological, social, and economic
        stress" caused by the pandemic, which includes "imposed quarantine, lack of
        social interaction, strict physical distancing rules, and its economic consequences
        in people''s lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244b1a0-df50-41f2-b2bf-4df453eb645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a4f10-684f-4909-8493-45cca5b9a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has created a parallel environment which is not healthy,"
        said Dr. Ankur Kalra, the cardiologist who led the study. "Emotional distancing
        is not healthy. The economic impact is not healthy. We''ve seen that as an
        increase in non-coronavirus deaths, and our study says that stress cardiomyopathy
        has gone up because of the stress that the pandemic has created."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1976b-4e0b-483d-a226-8a5735850788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe226d-c655-4d22-b38c-2dc4c98faee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research did not examine whether there was any connection
        between broken heart syndrome and the stress of having coronavirus, or watching
        a relative suffer from the disease. The patients in the study were tested
        for COVID-19 and none of their tests came back positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae60caa-5fc3-4f69-8790-c1d42cd25146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4191ed-a810-4457-93cf-d740d625e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health authorities in the US and overseas have raised the
        alarm about the impact of the coronavirus on mental health, paying special
        attention to the isolation of socially distant living.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789b87d-ac25-4c96-9758-6b0721727767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54875ab1-5a00-48e3-9e2b-a3cc62da71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director general of the World Health Organization, Tedros Adhanom
        Ghebreyesus, said in May, "the impact of the pandemic on people''s mental
        health is already extremely concerning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888e651-3e93-41f7-806c-edaadcbb4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdec466-8b5c-4f70-a401-26c7bd8a7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work provides credence to the other health hazards that the
        pandemic has created," Kalra said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436161e8-063f-4c18-9c24-416f284d0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97cc67-833f-43de-8342-18329371b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study didn''t find any meaningful change in the death rate
        between pre-pandemic patients and those who were hospitalized in March and
        April of this year, researchers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04db99-6164-45d9-84df-8b0a3d60881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c82aa-2764-4623-a55f-0cb1dbbbc1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Limits to the research</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d32d2f-1684-4077-a244-b9a74d014b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were limits to the small study. Researchers only reviewed
        medical records from patients in northeastern Ohio, and they said more work
        is needed to determine if these findings are true in other parts of the country,
        Researchers also said it would be worthwhile to explore the direct relationship
        between Covid-19 and broken heart syndrome, which wasn''t part of this study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac656dc-bd4e-4a38-b078-e8ec1f085131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a0909c-676b-47d4-84e1-e3e12cb2d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One expert on broken heart syndrome, formally known as Takotsubo
        syndrome, raised questions about the new study''s methodology and pointed
        out opportunities for potential bias.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900c2c3-1f9f-45be-ad73-68f5a8f3a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b3a29-916e-4c2b-83f1-6dac54877d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might be completely right. I don''t object to the hypothesis.
        I object to the statistical methods," said Dr. John Horowitz, an emeritus
        cardiology professor at the University of Adelaide in Australia, who has published
        more than 20 peer-reviewed papers on Takotsubo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa0c26-6271-4a6b-9973-8424233ca481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf02c6-68ad-4587-82bd-b6cb81224870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers only studied patients who received a cardiac catheterization,
        a minimally invasive procedure commonly done to search for blockages in the
        heart''s arteries. Looking at only this slice of patients could lead to biases
        in the sample, Horowitz said, because it might exclude older and sicker patients
        from the study, as they are less likely to undergo a catheterization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143d1ed-8fb7-4648-9b30-400c33c06da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56c8ea-4b39-4702-a303-bbd2e97b182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s well-known that patients quite frequently get Takotsubo syndrome
        at times of extreme stress or during natural disasters," Horowitz said. "But
        there are problems with the way the study was designed. I don''t believe all
        of these cases are Takotsubo. It''s as simple as that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e2cf9-4834-416a-976c-b066b1388ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:18:48.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/health/broken-heart-syndrome-coronavirus-wellness/index.html"
        target="_blank">"''Broken heart syndrome'' has increased during the COVID-19
        pandemic, small study suggests"</a></em></p>'
