      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In one of the Trump administration''s latest
        efforts to pressure schools to reopen, US Labor Secretary Eugene Scalia said
        Thursday that schools were an "essential service" and cited factories as a
        model.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf41ab8-667d-49e6-aa9e-6266a669baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b519b-99f9-40d2-8517-9de8d98c8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, schools are an essential service. We''ve had our factories
        in this country open throughout the pandemic. We''ve had our grocery stores
        open," Scalia said at a news conference in Florida with Republican Gov. Ron
        DeSantis, whose administration this week mandated that schools open in August
        despite a major coronavirus surge in the state. "We even have tattoo parlors
        open and hair salons," Scalia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46785da0-65f7-4f3f-966d-41cb8706f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c13f11-4e4f-4773-a9e0-4eb14250172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready to open our schools," he continued. "We know how to
        safely open our workplaces. There are steps that can be taken that will be
        successful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873941c-17cd-4d70-9012-7aacac4b2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe5fe0-4595-4d97-aa2f-80b0c98306ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalia''s comments come two days after President Donald Trump demanded
        that all schools reopen in the fall, suggesting that governors who don''t
        do so have political motives. Then on Wednesday Trump trashed the Centers
        for Disease Control and Prevention''s guidelines for safely reopening schools
        as "very tough" and "expensive" and threatened to cut off federal funding
        if schools don''t hold in-person classes this fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27213d-193e-46bf-960f-ce45ad10fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941cbd3f-bc2a-4839-ad1f-b085abfb2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factories fight coronavirus outbreaks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75a8e6-26f1-445f-bf16-215aeaf72469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factories, however, have not had an easy time operating during the
        pandemic. Many have contended with their own coronavirus outbreaks in recent
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43d5e0-14d5-4067-8b91-1c4c4be46996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42a0fb-1a5a-4c3e-84fc-e4f3c751237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President even had to issue an executive order in late April
        mandating that meat processing plants remain open. Some of the country''s
        largest plants had to close temporarily after thousands of employees tested
        positive for the virus. At the time, the United Food and Commercial Workers
        International Union estimated that 20 workers had died of Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac824ee-7a8a-4049-ad5d-381dd35fd71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
