      'mgnl:lastActivated': 2023-01-26T09:52:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a015eb-7424-480c-be4d-093c4631dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.630+08:00
