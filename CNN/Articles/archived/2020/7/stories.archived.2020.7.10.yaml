      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fe08b-f42f-45cc-9458-b6cba6536f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a difference between the particles released when someone
        coughs or sneezes and transmits Covid-19 compared with aerosolized particles,
        said Brittany Kmush, an assistant professor who specializes in public health
        and infectious diseases at Syracuse University in New York.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af2e07-01e0-4b7c-8990-8ce7c4231783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95676d8-742e-44fc-bc4e-132f1d4f019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always thought it was airborne in that you didn''t actually
        need to come into direct contact with somebody''s mouth or nose to get the
        virus. So if somebody sneezed, it could travel through the air as large droplets
        and get to your mouth and nose and cause an infection," said Kmush, who was
        not involved in the WHO report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1956d-3bdd-4aa9-b959-5ef677646a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8b0eb-d0ac-4f97-b53b-eaec88924f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas, airborne transmission involving aerosols or "aerosol transmission"
        refers to the dissemination of particles that get aerosolized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a43298-d3ce-4a4f-9adf-d47b551393e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ee2a3-5730-429a-bc32-a8e2b388580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So these are really tiny particles that can stay in the air for
        a long time and can go further and so there is some evidence I believe that
        Covid can be transmitted in this method with these kind of small aerosolized
        particles that can stay in the air for a longer period of time," Kmush said.
        "We still have to keep doing the masking and the distancing and staying home
        whenever possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09e2e0-06e3-4a41-be7c-44e0b9f957a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901db9c8-8869-4a48-bb04-ab55f484d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Benedetta Alleganzi, WHO technical lead for infection prevention
        and control, said during a media briefing in Geneva on Tuesday that the agency
        has discussed and collaborated with many of the scientists who signed the
        letter claiming WHO hasn''t been forthright about airborne transmission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64dcb7-b9ae-4969-9ca9-9fa244785ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8e017-aa50-46df-8939-5989cd5fa3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that there is emerging evidence in this field, as
        in all other fields regarding the Covid-19 virus and pandemic, and therefore
        we believe that we have to be open to this evidence and understand its implications
        regarding the modes of transmission, and also regarding the precautions that
        need to be taken," Alleganzi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840e539-9eb9-44be-87d8-f2f35573cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6a669-b983-48d0-a518-45bcebcb9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some time, "we have been talking about the possibility of airborne
        transmission and aerosol transmission as one of the modes of transmission
        of Covid-19," Maria Van Kerkhove, WHO''s technical lead for coronavirus response
        and head of its emerging diseases and zoonoses unit, said during Tuesday''s
        briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16e5b2-1f6e-47e6-a4f1-9c4c4ad5566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97543793-99a6-4681-9dfe-9ee1662e3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:02:34.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a respiratory pathogen and so it is important that what
        we know fits into the guidance that we have, which is why a comprehensive
        package of interventions are required to be able to stop transmission," Van
        Kerkhove said. "This includes not only physical distancing. It includes the
        use of masks where appropriate in certain settings, specifically where you
        can''t do physical distancing, and especially for health care workers."</p>'
  'Glee-Naya-Rivera-missing-dead-California':
