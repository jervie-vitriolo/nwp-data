      'mgnl:lastActivated': 2023-01-26T09:52:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ec0e8-56ef-48f2-9fec-340ba44bba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedians Fortune Feimster and Gina Yashere will host along with
        celebrity guests Cara Delevingne, Rachel Maddow, the cast of "Pose" and many
        more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91383204-7dd1-4381-ab67-e4bbde17c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a99ec-f63f-43c1-a6f6-e72fbbe90db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among this year''s nominees are a wide range of stories and narratives
        about LGBTQ people of different races, ethnicities, genders, religions, and
        other identities that demonstrate the power of inclusion and diversity in
        fostering positive cultural change," GLAAD President &amp; CEO Sarah Kate
        Ellis said in a news release. "As this year''s Media Awards go virtual, we
        hope to send a powerful message to LGBTQ people that in the midst of this
        culturally and politically divisive time, our visibility and voices have never
        been more important."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f577a02-5aee-4e12-8be3-335b0e0c6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.096+08:00
