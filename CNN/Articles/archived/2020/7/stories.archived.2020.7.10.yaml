      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Knightley, chief international economist at ING, told clients
        that jobless claims have proved "far stickier than most analysts thought likely
        as the reopening got underway."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
