      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meantime, Fauci keeps telling the ugly truth</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eff6af-96ba-4042-bc81-03b1f4fc04dd'
      'mgnl:activationStatus': true
