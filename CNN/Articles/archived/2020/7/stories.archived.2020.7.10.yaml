      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40229c7-07a9-4ce1-beed-c35611c33641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE had to temporarily shutter a North Dakota wind turbine blade
        factory in April after an outbreak that prompted the state Department of Health
        to order all employees to quarantine in their homes for two weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85a612-f04b-43b7-a5fe-2c0243c50709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3018491-49a8-4654-9c4d-fd03501bf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Ford briefly shut down two factories only days after reopening
        because workers tested positive. A pasta plant in Washington state had to
        temporarily stop operating around the same time for the same reason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061de910-4a2c-406a-9cab-c4851630682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd1ecf-017b-44e8-bc5d-6e6a5c4052a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson Foods reported last month that nearly 500 workers had tested
        positive at its plants in Arkansas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb20b4-10ee-4464-89d2-6906fd50fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed175c-54ad-4d83-957f-706d9227ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some school districts push back reopening dates</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b16d04-d34d-4b8b-bc5b-fa9c1ac9f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his administration are focused on reopening schools
        in part because they see it as a critical component to getting Americans back
        to work and jump-starting the economy, which they believe will aid his reelection
        chances in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95986ec-6786-43ad-9755-b6943ea2b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f0cec-1d32-4612-9884-c9f54df4c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the surge in coronavirus cases in recent weeks has already prompted
        some school districts to adjust their plans for the fall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700276f5-12a2-4f6b-8a0c-1dbefed9e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293f6c5-03f1-45fe-a8ad-148931e4edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas delayed its first day of school from August 13 to August
        24 to give districts more time to prepare, Republican Gov. Asa Hutchinson
        said Thursday, adding that the state is "committed" to on-site instruction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5de392-7bce-4433-ab4b-2db2322c9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6676b5-4713-48db-a902-b165ed9fa5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Nashville Public Schools will not return to in-person learning
        on August 4 as planned but will instead fully implement virtual learning through
        "at least" Labor Day, Director Adrienne Battle said Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d30f6-fd0b-4b4c-8cdc-7edf750d12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafc88b-d669-4c24-be74-51e31e25f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a public health expert, but I''ve grown increasingly uncomfortable
        with the data and information in front of us," Battle said in a news conference,
        noting that in the last week alone the area has seen "some of the worst daily
        numbers" since the crisis began in March. "This is not the way I wanted things
        to go."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196388a-6d6c-4731-95b1-52ffc07b5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:50:24.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/09/politics/school-reopening-factories-scalia/index.html">Labor
        secretary says schools essential, like factories -- but plants have had Covid
        outbreaks</a>."</em></p>'
  'tarantadong-kalbo-webcomic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Comic artist and animator Tarantadong Kalbo on dealing with the pandemic.
      Illustration by TARANTADONG KALBO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-07-10T15:47:29.724+08:00
    'imagesource': 'jcr:ef0de50d-eca6-46d4-a1ec-49b07aa14cad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b1071a3-d74f-46ba-8e6b-ba858f3cb54f'
    'lead': 'Comics artist and animator Tarantadong Kalbo on dealing with the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T15:51:46.071+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:52:39.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:04.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This webcomic reminds us that it’s okay not to be okay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b33c44-3391-44b9-b16b-82c0e15c12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:51:46.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:52:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “OK, Not Ok” is
        Tarantadong Kalbo’s evocation of how&nbsp;he and his wife have been dealing
        with the toll of the pandemic and how being optimistic doesn’t always work,
        especially these days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafee93-71cf-4096-9c31-2750fe1a93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:51:46.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:52:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Social media has been very toxic lately, especially with
        what’s in the news. At the same time, there are these “just be positive” messages
        floating around which I find really absurd. I also wanted to show how the
        pandemic has affected us on a personal level.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82c55f-b916-41db-b187-282b0cd9c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:51:46.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:52:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist, known with his moniker Tarantadong Kalbo’ has been working
        in the animation industry for 13 years. “I’ve worked on shows like ''My Little
        Pony''&nbsp;''Curious George'' and is currently part of Rocketsheep Studio’s
        ongoing feature ''Hayop Ka.'' I created the page <a href="https://www.facebook.com/tarantadongkalbo/"
        target="_blank">Tarantadong Kalbo</a> as a safe space for my thoughts. I was
        having the worst anxiety attacks last year, and I badly needed an outlet to
        deal with my depression other than playing games.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98d16a-f93e-426f-88eb-b61c015100f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:51:46.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:52:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense that it’s through his drawing and animation skills
        that he’s dealing with the pandemic. He says he''s been drawing, dumping them
        all on his page, and talk about them in the comments section. Memes, of course,
        are part of his coping mechanism."The funniest ones really help me get through
        the day. That may not seem much, but with the way things are going, getting
        through each day is actually a big deal.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946940d2-e474-4215-b2fe-333524d9a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:51:46.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:52:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is also through art that the artist remains hopeful despite
        all the terrible things happening around us.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ac7e7-990d-4395-9ba1-346482aec4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:51:46.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:52:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am hopeful because people are starting to ask for accountability
        from our leaders. One thing I realized with managing my page is that art has
        the power to affect people. It can make them laugh or cry. It can give them
        a different perspective on things and change their opinions. And most importantly,
        it can amplify the voice of the oppressed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6aa7b0-db23-497e-9c16-67f631112274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:51:46.072+08:00
      'mgnl:createdBy': 'don'
