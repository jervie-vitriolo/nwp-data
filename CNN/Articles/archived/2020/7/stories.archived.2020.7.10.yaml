      'mgnl:lastActivated': 2023-01-26T09:52:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A fire
        gutted the Sto. Niño de Pandacan Parish in Manila on Friday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c9fd3-dcb2-4d80-a580-8fa2cf003850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:57:21.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze, which started at the back side of the church at around
        1:07 p.m, reached the third of an 11-level fire alarm system some 15 minutes
        later. That means up to 10 fire trucks were dispatched to fight the blaze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea9927-6d3f-4711-a999-b855e9dc7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:57:21.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire caused extensive damage to the church''s interior. Part
        of the roof of the decades-old parish also collapsed, according to the Bureau
        of Fire Protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34907e31-bf0b-4328-a706-940027fbccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:57:21.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569c7f1-44a7-4577-aca2-0f8e11ed722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:57:21.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was put under control at around 1:36 p.m. It was declared
        out past 2:00 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc64ac-7fa6-4419-8c46-5dec705c4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:57:21.443+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the cause of the blaze as of
        this writing.</p>'
  'no-arrest-yet-on-first-day-of-new-back-riding-policy-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T14:26:50.344+08:00
    'imagesource': 'jcr:765d4d8c-e804-4aed-a77f-766cad7ba3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '262ebb58-dd9e-4a9f-b8a8-919ea281b49b'
    'lead': 'During the first day of implementation of the new back-riding policy,
      law enforcers will just warn, and not arrest violators, the Department of Local
      and Interior Government assured Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T14:33:36.491+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:52:44.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:02.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG assures no arrest yet for violators on first day of new back-riding
      policy '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a6c70-1abe-4825-926b-386936ae045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> —&nbsp;During
        the first day of implementation of the new back-riding policy, law enforcers
        will just warn, and not arrest violators, the Department of Local and Interior
        Government assured Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e3c00-5bda-43a0-adab-6cdcb9d6543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po, mag-wa-warning muna ang ating kapulisan," Interior
        Undersecretary Jonathan Malaya said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6e241-2c98-49db-9a1c-fa67608f7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, police officers will just issue warnings.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5d4f9-b815-49a2-9a63-e6e42464c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohabiting couples are now allowed to ride motorcycles together
        again, provided there is a protective shield between both riders, and they
        present proof they live together at quarantine control points or to law enforcers.
        Pillion riders may present documents such as marriage certificate or barangay-issued
        certificate proving they share the same address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507f087-dc6f-460e-83aa-5b044ce327f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the protective shield could be like the prototype
        plastic shield proposed by Bohol Governor Arthur Yap, which appears to be
        unsafe, according to experts. But Malaya said the prototype was subjected
        to scrutiny by their own group of experts as well as the Land Transportation
        Office, and they do not ‘see this as a possible safety concern.’</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8239f-62de-47b9-8207-2e4898482f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be caught violating the protocols may already be
        arrested in the succeeding days, Malaya said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5d1b2-352a-4f79-8dfa-582e52743b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 will release within the
        day the official rules and regulations on back riding, the official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f4d29-abcb-4b9b-8fe1-d3ac82db9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:33:36.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that they may also allow family members to ride pillion,
        but this would ‘depend on the situation on the ground.’</p>'
  'COVID-19-Philippines-economy-health':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T14:48:18.389+08:00
    'imagesource': 'jcr:eeed7f48-7878-468e-b7cf-cc19adeac9f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef51c48-d025-41b4-aeb0-3003d9e6d44e'
    'lead': 'Opening up the economy and containing the coronavirus are equally important
      in the midst of a pandemic, according to Finance Assistant Secretary Tony Lambino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T14:52:31.744+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:52:44.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:02.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health or wealth amid the COVID-19 crisis? Finance exec says ''both'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebdbe6-4679-4bba-8d5e-cd1e69484596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Opening
        up the economy and containing the coronavirus are equally important in the
        midst of a pandemic, according to Finance Assistant Secretary Tony Lambino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c198c22-cba7-4c83-b649-e1876fb00638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a binary choice," he said in an online forum with the
        Department of Health on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76616e-1406-4a32-b2cd-a366f77ae00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po nating gawin pareho," he said. "Kailangan nating tulungan
        ang mga kababayan natin na makabalik sa trabaho at maghanapbuhay, to restart
        their livelihoods  while protecting lives at the same time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48763532-a016-4a09-9d22-12e55aa81297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to do both. We need to help our fellow Filipinos
        return to work and make a living, to restart their livelihoods while protecting
        lives at the same time.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a1765-8e1b-44be-bacb-dea7eb59fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more businesses to be allowed to reopen in order to jumpstart
        the economy, Lambino said both the establishments and the public need to follow
        minimum health standards, such as wearing of face mask in public, sanitizing
        their hands, and keeping a distance of 1-meter from one another.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d349559-60ae-4c16-881f-ff02c599baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of bouncing back, ano po ba ang kailangan natin? On one
        hand we need the behaviors, we also need the policies,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc68103-7716-4c6d-ac23-d4ed4a20e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance official said the government is currently working on
        the recovery plans to help the business sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ff7cb-2fff-4051-b4a8-2a11e5467e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the “Bayanihan to Rise as One Act”, he said economic
        managers are working to help businesses under the <a href="https://cnnphilippines.com/business/2020/5/26/DOF-seeks-immediate-passage-of-CREATE-bill.html">Corporate
        Recovery and Tax Incentives for Enterprises Act (CREATE) Bill</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73333abf-2674-40bd-aec9-044725e55569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a few session days left in the legislative calendar, the
        Department of Finance seeks swift passage of the Corporate Recovery and Tax
        Incentives for Enterprises Act.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f18b7e-ca21-4855-a4ff-8f941b601240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said this bill seeks to lower the corporate income tax for
        over 99.9 percent of the businesses nationwide. It also has a provision wherein
        a business can claim this year’s losses as a tax reduction in the future years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c6a7a1-51db-4f97-aebd-0cd25ae38dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa batas natin ngayon, meron tayong three-year net operating loss
        carryover extension (NOLCO)," he said. "We want to extend that to five years."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418e42d-f94c-44f5-9fe9-32e0ec0d1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also has provisions that will offer tax and
        non-tax incentives to attract foreign investors which can help provide additional
        job opportunities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421166b1-c48d-4bce-8b42-0949e27868b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority estimated on May
        28 that the COVID-19 crisis could cost the economy P2.2 trillion in losses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65c69e-c176-4d06-8c6b-25d2677ae9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said 67% of the Philippine economy are
        in areas that experienced the most severe restrictions and lockdowns. The
        unemployment rate reached an all-time high at 17.7 percent in June, with the
        Philippine Statistics Authority reporting 7.3 million jobless adults in April.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ddaf9-b634-45a7-bd94-7cb53f8ddd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:52:31.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also caused the permanent closure of at least 3,000
        establishments nationwide.</p>'
  'abs-cbn-franchise-denied-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T14:52:10.842+08:00
    'imagesource': 'jcr:344ca5ae-2354-4975-ae37-b3f6007da4e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd83c159-e8f0-4efd-9ed5-4c025a8c125e'
    'lead': 'After weeks of deliberations, a House of Representatives panel on Friday
      voted to deny embattled media giant ABS-CBN’s bid for a fresh 25-year franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T15:10:02.549+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:52:43.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:03.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel denies ABS-CBN’s bid for fresh franchise'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01f115-c074-4509-87c8-a2cc7f92354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — ABS-CBN
        will stay off the air as a House of Representatives panel denied its application
        for a fresh 25-year franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141d91e-af74-429b-9286-48f8773ae0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:41:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an overwhelming 70-11 vote, the House Committee on Legislative
        Franchises adopted the report of its technical working group not to grant
        ABS-CBN a new franchise. Three other lawmakers inhibited&nbsp;during the panel’s
        meeting attended by 85 members physically and via teleconferencing amid the
        coronavirus crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004981d-9a71-491d-947d-35f7fcb0b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:29:33.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWG''s report maintained that ABS-CBN does not deserve to resume
        broadcast operations due to various issues, including the dual citizenship
        of its chairman emeritus Eugenio “Gabby” Lopez III, alleged tax-avoidance
        schemes, failure to regularize its employees, and biased reporting, among
        others tbings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608ed97-5cd7-4705-b15a-5f14d519dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:29:33.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN had refuted the allegations hurled against it. It has acknowledged
        that it is "not a perfect company," and appealed to lawmakers for a chance
        to be better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff3cb9-be96-4be3-a5da-fb61fc636812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:29:33.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to public service, and we hope to find other
        ways to achieve our mission," ABS-CBN president and CEO Carlo Katigbak said
        in a statement following the panel''s vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a4caf-8a4f-432f-b1e8-e42f0d965a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:29:33.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with our employees and our audiences all over the world,
        we share in your sadness over this setback," he said. "We look forward to
        the day when we can again reunite under our broadcast."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caffb83-d91c-4f28-8e49-b763b1817c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:29:33.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Rep. Mike Defensor said the panel’s decision effectively
        “killed” ABS-CBN’s franchise bid at the House of Representatives, calling
        it a “historic moment.” He has criticized ABS-CBN for being owned by the Lopezes,
        whom he branded oligarchs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34937f78-651f-4aa9-a882-65f4fc6a22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:29:33.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its continued shutdown, the Kapamilya network had said it may
        start laying off some of its 11,000 workers by August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b4af4-048f-4d9b-9d96-ed3a87117423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:29:57.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Benny Abante told CNN Philippines that the
        media giant can file a motion for reconsideration. Lawmakers can also file
        a new bill seeking a new franchise for the network once Congress resumes session
        on July 27, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b48487-0332-4640-baf8-f0cbf86de732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T21:16:39.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:52:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/10/How-lawmakers-voted-ABS-CBN-franchise-.html">READ:
        How lawmakers voted on ABS-CBN''s franchise bid</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
