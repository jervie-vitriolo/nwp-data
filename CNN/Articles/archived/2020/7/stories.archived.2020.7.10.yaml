      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846e51f-cbbd-4cbc-94c7-59b73456870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:36:13.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, CDC director Dr. Robert Redfield appeared on ABC''s
        "GMA" and CNN''s coronavirus town hall. On the latter program, Anderson Cooper
        <a href="https://twitter.com/AC360/status/1281393414743953409">bluntly said</a>
        to him, "unfortunately, the man you''re working for is lying about testing."
        Redfield reverted to basic talking points about the importance of masks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362eb8d-4148-4fc8-9802-86400f3273b3'
