      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong>&nbsp;President
        Rodrigo Duterte praised the commissioning of the country''s first missile-capable
        frigate on Friday, saying it is a "new era" for the Philippine Navy.</p>'
