    'template': '1'
    'title': '‘Talagang pinatay ang demokrasya ngayon’ – NUJP says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fcd14-2f8f-4cf4-a04b-922fba7f818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:10:43.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> National
        Union of Journalists of the Philippines (NUJP) chairman Nonoy Espina said
        democracy was killed with the decision of the House of Representatives to
        deny fresh 25-year franchise to media giant ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaa7d9a-eca6-4437-9be6-38d138dfc7c3'
      'mgnl:activationStatus': true
