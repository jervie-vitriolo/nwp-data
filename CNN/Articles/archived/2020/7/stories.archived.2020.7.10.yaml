      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/health/coronavirus-school-age-children-wellness/index.html">What
        we know about coronavirus risks to school age children</a>."</i></p>'
