  'OFW-Saudi-Arabia-repatriation-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T11:51:09.360+08:00
    'imagesource': 'jcr:d39f60f0-0c47-4bba-a0ce-c9024e382aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3c7e1b5-0828-4d65-ac0c-48e7541ebbbc'
    'lead': 'The cargo plane carrying the bodies of 32 OFWs from Dammam and 17 from
      Riyadh arrived at NAIA at 10:30 a.m. Of the 49 remains, 20 died of COVID-19
      and 29 from other causes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T11:53:27.500+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:52:53.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:00.093+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remains of 49 OFWs arrive from Saudi Arabia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131312f-0d7f-401d-b201-cf9013b9c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> — The remains
        of 49 overseas Filipino workers who have died of COVID-19 and other natural
        causes in Saudi Arabia were flown home on Friday. Over 200 more are set to
        be brought home in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691260a-4a2f-4900-bc42-87b7b96e80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo plane carrying the bodies of 32 OFWs from Dammam and 17
        from Riyadh arrived at the Ninoy Aquino International Airport at 10:30 a.m.
        Twenty of them died of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ea0eb-85a1-4586-9b62-0e57069ece00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were transported to the Villamor Airbase, where the caskets
        were disinfected upon arrival. Several government officials were waiting with
        a short and somber program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd734402-7335-485c-8a46-451c8bd33fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary and National Task Force on COVID-19 chairman Delfin
        Lorenzana recognized and thanked the OFWs for their sacrifices and contributions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f589ff-b286-4f77-be0a-0a1e71695d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nais natin sana para sa OFWs ay ang mainit na pagbati ng ''Maligayang
        pagdating!'' sa lupang sinilangan. Ngunit sa malungkot na pagkakataong ito,
        maraming salamat at paalam sa inyo, aming mga kababayan," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da44b3-bebc-4718-8805-5703fc210ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to give a warm welcome to our OFWs. But in
        this instance, we will send our gratitude and good bye to our fellow Filipinos.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004815a-2a89-4bc0-ac37-19939755a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:33:21.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremonial blessing and short speech, they were brought
        to the crematoriums, where their families are waiting. The cost for cremation
        will be shouldered by the Overseas Workers Welfare Administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb33b4-87a3-4fc1-aa83-5f07dca7ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation of 274 OFWs in Saudi Arabia is being done in batches
        as each charter flight can only accommodate around 40 caskets.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be0bab-756b-4e1e-96d5-dd9497ee4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department was given until July 4 to bring back all OFWs
        who died in the Gulf state. But their return was delayed due to documentary
        requirements and other health protocols amid the COVID-19 crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a46ef4-4469-4d6b-9733-aa4e2e50e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:31:50.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize for the much-delayed homecoming owing to
        the lockdowns, and strenuous processes that we have to undergo for their return,"
        Labor Secretary Silvestre Bello III said in a statement on Friday. "The added
        anxiety to the families caused by the suspended homeward journey is certainly
        undeserved."</p>'
