      'mgnl:lastActivated': 2023-01-26T09:52:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 1997, the sports world was put on notice when squads of
        trailblazing women stepped on to the court, including Sheryl Swoopes, Lisa
        Leslie, Rebecca Lobo, Tina Thompson, Cynthia Cooper, and one of my favorites,
        Teresa (T-Spoon) Weatherspoon. Their fearless leader? No-holds-barred sports
        executive Valerie Ackerman, the league''s first president, and current NCAA
        Commissioner of the Big East basketball conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30803a9f-5e7c-4fa0-8082-b4da69bb1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their message was clear: women were done sitting on the sidelines.
        It was their game, too. And they were taking their shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44f7ca-6e78-4e05-b5fb-73872c76d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then —&nbsp;and are now — determined to command respect
        and forge a future for young girls and women that confirms: when we play the
        game, we win — on and off the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c7e34-fc5f-4c34-8de7-c5c013a7bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So today, when I watch amazingly talented players like Renee Montgomery
        (Atlanta Dream) and Breanna Stewart (Seattle Storm) not only pushing the game
        forward, but leading conversations around social justice and equality, I know
        they are a testimony to the strong legacy left behind by those original WNBA
        icons. Those of us who follow women''s basketball closely, know that often
        it''s been the WNBA, not the NBA, that has initiated conversations about justice
        and equality, prompting their male counterparts to speak out, though the women
        received much less fanfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9d105-57cc-4c19-bc20-1df6e8a4289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the players'' recent resounding rebuke of Sen. Kelly
        Loeffler of Georgia, co-owner of the WNBA''s Atlanta Dream was such a proud
        moment for me — and I''m sure, many other WNBA fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b47c8f-c414-4d79-8d7d-6298f4eb686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women have come too far to be silenced by the likes of Kelly
        Loeffler.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4df397-6cf6-4406-a64a-a60902b1b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An avid supporter of President Donald Trump, Loeffler, on Tuesday,
        strongly urged the league to cancel plans to allow players to wear jerseys
        with the words "Black Lives Matter" and "Say Her Name," a reference to Breonna
        Taylor and untold numbers of other women who have been killed by police or
        died in custody. Instead, Loeffler wrote in a letter to league Commissioner
        Cathy Engelbert, she wants to see the American flag on all WNBA apparel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fca8c-1bea-40b5-9a5f-3ccb5409258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter obtained by the Atlanta Journal Constitution and ESPN,
        Loeffler argued Black Lives Matter was a "political movement, which has advocated
        for the defunding of police," and "promoted violence and destruction across
        the country. I believe it is totally misaligned with the values and goals
        of the WNBA."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e75181-6f8f-4e24-be99-c94cd2778757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the women of the WNBA, which is more than 80% Black, are not
        buying Loeffler''s brand of politics; and now, some are calling for her to
        relinquish her co-ownership of her team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e024b9-b847-438e-8995-da3f17b7d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage was immediate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96b979-bc27-45c7-9e32-40759e8bc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breanna Stewart, who is White, is just one of a growing number of
        WNBA players of all races who are challenging Loeffler''s fitness be a part
        of the league, tweeting:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94109a7b-7cd0-4744-ae65-d5860a1f5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.567+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is she still a owner? Bye, Kelly. Keep that negative energy
        out of our league."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bf2d9-60f7-459b-904b-e4c35fa3c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renee Montgomery, who plays for Loeffler''s team but had already
        decided to forego the 2020 season weeks ago to focus on social justice issues,
        said she was saddened by her team owner''s stance, tweeting:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e505d-ef2b-4a4e-b7a3-a901a42f00c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sad to see that my team ownership is not supportive
        of the movement &amp; all that it stands for. I was already sitting out this
        season,&nbsp;&amp; this is an example of why I would love to have a conversation
        with you about the matter if you''re down?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593fb72f-6274-4c4b-8c25-f519b7beab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the players'' union wants Loeffler out of the league.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff387796-011c-48a4-a965-ed10f34b1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticism, it looks like Loeffler isn''t shying away
        from the attention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8f48c-92a7-4c71-b2c8-3878d92f9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s playing to her crowd; and likely hopes her race-baiting message
        will resonate in November, when she faces a tough special election among a
        field of 20 other candidates for her US Senate seat. The Republican senator
        was appointed back in 2019 by Georgia Governor&nbsp;Brian Kemp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ec167-cbcd-4753-8153-fbaf45f228a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ironically, or perhaps intentionally, the senator appears guilty
        of the very thing she''s accusing the WNBA of doing — injecting politics into
        sports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa0f78-4daf-46ff-b79d-7a380b541b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after she penned her letter, Loeffler ripped a page out of
        Trump''s campaign playbook and paused to disparage athletes who take part
        in protests against police brutality and murders of unarmed citizens. On Twitter,
        Loeffler said, "We should keep politics out of sports. We shouldn''t promote
        movements that encourage violence. And I will not be silent about it." Several
        politicians, especially Democrats, have already called this move a desperate
        ploy to score political points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b69866-927c-47e3-ad5f-aa780fc6a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler is not backing down. And though the league is clearly trying
        to distance itself from their Atlanta team owner, it remains to be seen what,
        if any, repercussions she will face from the league.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684c67a-0d6f-47fa-ad39-9db0e5960bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now,&nbsp;it looks like the WNBA will continue with plans to
        honor the BLM movement taking place all around the globe. In a statement,
        Commissioner Engelbert asserted that the league "will continue to use our
        platforms to vigorously advocate for social justice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8bcfe-d677-47b5-8f5c-2368b2a788a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting for social justice is nothing new to the women of the WNBA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83506901-2b27-4e39-bb59-bee06567b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I should know, I was there in the beginning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772245b0-b4cb-4a97-92d0-e9852af12109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.568+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, I was assistant sports editor at the New York Daily News
        and in charge of coverage around the launch of the league. Like the women
        on the court, the WNBA gave many women in sports a chance to finally prove
        themselves at work. In media, it was by default — the mostly white-male sports
        writers mocked the game, balked at covering women''s basketball.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73caba-ff18-4218-92f7-9daab8dec812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.569+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s league is steeped in a culture that has long been vocal
        about matters of social justice and women''s equality — from equal pay for
        all women and mental health awareness,&nbsp;to racial justice and LGBTQ equality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b467df3-6cd6-411a-9ac5-0c360161b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.569+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2009, when I was board co-chair of GLAAD (formerly the Gay
        &amp; Lesbian Alliance Against Defamation), we were invited to work with the
        WNBA to develop and host team and fan events for the LGBTQ fans. Our goal
        was to help eradicate the toxic, homophobic attitudes that too often follow
        women in sports. The WNBA, guided by former NBA Commissioner and civil rights
        champion David Stern, and then-WNBA president Donna Orender, fearlessly led
        these initiatives, long before gay marriage and other LGBTQ rights had been
        won on a federal level.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a387183-5ebf-414a-b5df-95240b282154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.569+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, I''m betting Loeffler''s attempt to silence the
        players backfires. Players are right to want her out of the league. And there
        is precedent: Donald Sterling, former owner of the NBA''s Los Angeles Clippers.
        Sterling was banned for life from the league and fined $2.4 million after
        his racist tape recordings went public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e437cb-9de5-478a-8fb6-e86486f5e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.569+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, watching the woman of the WNBA — indeed all the young voices
        — demanding justice in the face of such horrifying racial hate keeps me hopeful
        for the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed4881-274c-495b-846f-0cb82818f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:27:32.569+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels like they are playing for all of us to win.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e014eef-73cf-4380-bee9-69ef1bb487d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:35:51.091+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong></em>&nbsp;<em><a
        href="https://edition.cnn.com/2020/07/09/opinions/wnba-kelly-loeffler-sports-jones/index.html">"The
        WNBA has come too far to be silenced by Kelly Loeffler"</a></em></p>'
  'From-the-front-lines-Black-nurses-battle-twin-pandemics-of-racism-and-coronavirus':
    'author': 'Salma Abdelaziz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T12:43:52.495+08:00
    'imagesource': 'jcr:b7c5a7d4-29c0-493e-a36d-3b99b39f8a94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0056826b-f35c-4bb0-86cc-3aac21edc1c3'
    'lead': 'CNN interviewed a dozen Black nurses across the UK''s healthcare sector.
      They all say they have experienced racism in the workplace, and that it has
      gotten worse amid the coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T12:29:03.401+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T09:52:51.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:01.007+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From the front lines, Black nurses battle twin pandemics of racism and
      coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c7314-a307-42f7-9e52-01d706f92c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:29:03.401+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Nurse Efe Obiakor stood at the front
        of the crowd, looking up proudly as her 18-year-old daughter Ada took center
        stage at a Black Lives Matter rally in central London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77b857-0fa9-4885-a38b-0e262cac3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s use this opportunity to have a community heal," Ada told
        protesters as they poured into a sunny Hyde Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92fc4a6-7f42-4656-99b7-b4305832f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiakor was there to support her daughter, the lead organizer behind
        the June 20 anti-racism demonstration, but also to advocate for herself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031207f-ee9f-46d8-89a0-dd0df5997dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Black nurse, it''s very important for me to come out today
        because in the system where I work, and in the NHS as a whole, there is racism,"
        Obiakor explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3775bc9-6902-42f8-bfa8-1869c1a64342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A practice nurse with 12 years'' experience, Obiakor, from London,
        says she has long faced discrimination and harassment in the UK''s public
        health care system, known as the National Health Service (NHS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9644369-1967-4ee5-a2ed-9056c74f6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she''s not alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8146424-b9c3-4126-b952-75b28aea5309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN interviewed a dozen Black nurses across the UK''s healthcare
        sector. From students to medics with decades of experience, they work in different
        roles and different settings —&nbsp;hospitals, care homes,&nbsp;and clinics
        — up and down the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae99f0f-fadb-470b-8cda-4d1a0a5c9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all say they have experienced racism in the workplace,&nbsp;and
        that it has gotten worse amid the coronavirus outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e414f7-d76c-4860-9913-d7fdf7379d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told CNN the pressures of the pandemic have exacerbated existing
        racial inequalities, leaving Black nurses vulnerable to harassment and discrimination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc765d6-0325-4feb-8eb3-3d3e68f30296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.917+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they have been pressured to treat COVID-19 patients without
        proper personal protective equipment (PPE), to work in the highest-risk areas
        with larger caseloads, and left too scared to speak out, for fear of reprisals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5698c-438a-4bd1-891c-a5ad5a16d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their testimony highlights what they say is a pattern of systemic
        racism in one of the world''s most highly regarded public health care systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cccd0-a873-4c26-82ef-6d74351696f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to these 12 testimonies of racism, NHS England said,
        "COVID-19 has shone a spotlight on stark health inequalities in our country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480cf92-2980-4f36-aa3a-6b50ecc465d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "Every NHS organization is expected to prioritize
        and carry out risk assessments for their BAME [Black, Asian, and minority
        ethnic] staff and other vulnerable groups as a matter of urgency, but in addition,
        do everything possible to eliminate discrimination, and ensure the right processes
        are in place to address it swiftly and effectively." The organization did
        not respond to allegations of PPE shortages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e8b70-9968-4b74-b5f7-5721a4dc4348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s us again!''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b4d31-c184-4982-87a8-bdbbae1d6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiakor says she doesn''t trust the system to hear black nurses
        and correct discrimination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f906d-5da7-4b37-a953-2870e4cb900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it means daily is: I am not treated fairly," she told CNN.
        "I don''t have a voice. Nobody is ready to listen to me. I might be screaming;
        they know I am screaming; but they are not ready to take action. That''s how
        it feels as a Black nurse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c23a5-f93e-4bcb-a7a7-b2f2c9070e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When seriously ill coronavirus patients began flooding UK hospitals
        as the pandemic took hold in mid-March, Obiakor says she knew who would bear
        the brunt of the burden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f171e4-4ea6-4b6f-84ac-3e6e58edf239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are used to the Blacks being on the front line, so when we came
        in all we said is: ''It''s us again!''" She said with an ironic laugh. "We
        were not surprised."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1181d-dfae-49f0-8728-8af9d22137ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Cooper, who is the manager of Equality, Diversity, and Human
        Rights at an NHS Trust in England, has been attending listening sessions on
        race and equality in the wake of the public health crisis sparked by coronavirus.
        She says it was inevitable that Black nurses would find themselves on the
        front lines of the fight against COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ffdb4-6d7e-4b11-8e0b-e29f03237ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is indicative of a larger trend," said Cooper, when CNN shared
        its findings with her. "These are not random voices. These are the experiences
        being echoed all over the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f539a-ade9-4eba-8a17-3cd33d8d25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.918+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the faceless people in the back, but our talents never bring
        us to the upper echelons. That needs to stop," she said. "There needs to be
        a very honest reckoning in the NHS."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effde11c-86cc-4b8f-a20b-4eb91b556314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in five of all nurses across England are from Black or minority
        ethnic backgrounds, but about 95% of executive directors of nursing are white,
        according to a 2019 report from NHS England.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fa777-6919-4464-975e-ad8d5f6fbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 42-year-old community nurse Monifa Thompson, the reckoning can''t
        come soon enough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f8dc2-a170-4249-a086-3be8f1023742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson has spent much of the pandemic treating patients with suspected
        and confirmed cases of coronavirus in their homes — sometimes, without getting
        proper PPE from her employer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f1408-c153-4aae-a1c4-7579c2f59460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find racism is at the forefront of everything," she said. "We
        are pressured to see a huge number of patients&nbsp;—&nbsp;I can see 21 in
        a day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa629f2e-f8ea-4b33-87e8-2577ed9a267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel there is nothing you can change within this system," she
        explained. "If you say something, you are labeled as ''that nurse that''s
        lazy.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587045c-a943-4505-b1d2-c2473be2e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Systemic racism in sharper focus</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4f616-5055-48e4-8e8e-312d95979ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neomi Bennett, an agency nurse in London, says she paid the price
        for speaking out —&nbsp;but insists that the fear she could lose her life
        because of coronavirus pushed her to file a complaint about PPE.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff2d2a-e610-47cd-82a9-28a27faa975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so paranoid I was going to die," Bennett told CNN. "Some
        mornings, I would wake up startled in my sleep trying to find something to
        smell, because loss of smell [is] one of the symptoms. I wanted people to
        know I was not protected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abe34b-568c-4c30-a77d-fd3c9216defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett wrote to her bosses at one particular hospital, explaining
        that she had brought her own N95 respirator mask to a shift, only to be banned
        from using it. Instead, she says she was given a basic mask, gloves, and an
        apron to wear while treating COVID-19 patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6cea1-5a2c-4b62-8872-7a9bab145640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt uncomfortable and bullied. I did not wish to continue my
        shift without proper PPE protection," the letter, seen by CNN, reads. "However,
        I believe that had I left the department, this would have compromised patient
        safety."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291629d-7c4e-4660-b31a-04fc621ad2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her words went unheeded, and she says the only solution was to refuse
        to work in that ward again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f52f92-7d56-4607-8e33-56637ad0942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an agency nurse, Bennett works at multiple hospitals, and says
        she has found ways to quickly recognize the places she won''t be welcome as
        a Black nurse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4522dbc-0530-4f94-8aa6-fe9d01b7b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the (Black) nurses will sort of give you code," Neomi said
        rubbing two fingers on the back of her hand as if to highlight the color of
        her skin. "It means the staff here aren''t really fond of Black people, and
        there is going to be some form of discrimination in the shift."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2387f-f795-46c3-b976-85353793ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more minority healthcare workers have lost their lives
        to the COVID-19 pandemic, the systemic racism they say they face has been
        brought into sharper focus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db7a39-b5c7-49e3-a17b-0ee33074362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minorities make up about 20% of England''s NHS medical workforce,
        but early analysis shows they have accounted for 60% of healthcare worker
        deaths due to the coronavirus, according to British media reports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c47130-b07e-4b7b-870a-b18b9864d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the pandemic, the British public poured praise
        on its nurses and doctors, with thousands of people gathering on the doorsteps
        of their homes each week to applaud the efforts of health care workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f91c83-aef7-433d-a1c9-98c8e5165f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the country was "clapping for carers," many of the nurses
        CNN spoke to say they were fighting for PPE.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f8f54-5091-4536-83b3-d674d980ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses'' union the Royal College of Nursing (RCN) told CNN: "Our
        own recent survey showed that only 43% of BAME nursing staff had enough eye
        and face protection equipment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d73a34-7972-4bad-b5d9-c1b1eaf5ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCN has called on employers to "take swift and comprehensive
        action to support and protect staff," including providing effective PPE.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58970ca9-4563-48b1-a422-a301f200c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No nurse should be placed at risk of contracting COVID-19 in the
        course of delivering care," a spokesperson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdca83-5c35-4f4e-944d-9d2dda9f31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limited government guidance</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba7390-c65a-4df7-b60c-83eb38e37ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Sazuze knows the risks. He and his wife Elsie, from Birmingham,
        went back to school as adults, in order to become nurses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa33c52-fc82-48f6-a3cf-549c2487e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was aware of the tough side of student life, but I wasn''t aware
        of the discrimination side of nursing," Sazuze told CNN. "Until I studied,
        then I saw it: ''Boom! It''s different. It''s dangerous."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05376846-b18f-427a-bbd5-c2005c37d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the childhood sweethearts faced constant harassment and
        bullying, but endured it as a team. Elsie, several years ahead of her husband
        in her studies, soon graduated and got a job.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e7821-1d59-4aed-8f9a-03ae0f948e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She hated it in the NHS. I could tell she wasn''t happy," Sazuze
        said. "Not only because she was Black. Because you are Black and you are trying
        to change the system, because the system is designed [so that] Black will
        be the last."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a01b6-48be-4263-8e2a-069cc4a83483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four years, Elsie quit the NHS.&nbsp;Sazuze says her decision
        was, in large part, due to racism. She found a job at a local care home and
        he said life got better. And then it got much, much worse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2c59a-baaf-4e09-a3d3-7f22c7bc1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, as coronavirus spread, largely unchecked, through Britain''s
        care homes, there was limited government guidance on PPE.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a447037-2d30-493a-84dc-678f808c22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elsie was wearing basic gloves, basic mask, and an apron, and that''s
        it," Sazuze said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7df395-d52c-492e-b128-22a2a0298e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple began displaying coronavirus symptoms (fever, cough,
        severe headaches, fatigue, and loss of taste and smell) on the same day, Sazuze
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be66e7b-6498-4f2a-b8ad-3b2e3b231fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair followed UK government advice to call 111, the NHS''s non-emergency
        number. Sazuze says they were advised to self-isolate at home —&nbsp;away
        from their children —&nbsp;take plenty of fluids, and call back in five days
        if their symptoms worsened.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270f0f3-866c-47fd-84e6-ea5355353276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, Sazuze said his 44-year-old wife woke at 2 AM,
        unable to breathe. He called for help and filmed her on his phone.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63cc52-07ab-4ce1-bcd1-f6b4774f90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.921+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Honey... you''ll be fine. When you''re better, I''ll
        show this to show you how strong you are,''" Sazuze recalled.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7769b-6cfb-45bf-b225-b0074e0edc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the paramedics took Elsie to hospital, her husband said she told
        him: "Don''t worry."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77505e-6df3-4856-9608-4200b724f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mother of two never recovered. When her condition worsened,
        she was placed on a ventilator. She died, days later, on April 8.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9060cc-2a50-4582-a3ee-25200bec9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazuze is heartbroken, and grieving, but not afraid. He says he
        plans to complete his nursing degree.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5305c2-0952-4238-a355-85df8ab2d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to continue her legacy," he told CNN. "She loved helping
        people."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141d535-e635-499e-bc93-b350fe851286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t let the bad people change me," he insisted. "No, I will
        always help people regardless where they come from, what color they are, what
        they say to me."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231936e-2c0d-4c29-bc4b-4b2d8713df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When called on to do their part to help save the country from a
        deadly virus, each of the 12 nurses CNN spoke to said they had acted without
        hesitation, driven by a duty to care for the sick.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e457b78-1497-4a7c-b6a5-8ad2ef324a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they are pleading to be treated as equals at work and in life.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe14582-8cd6-4a20-988c-f24b297c78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in London''s Hyde Park, Obiakor says she feels she''s been
        fighting two battles at once: racism and coronavirus. She says she is more
        determined than ever to emerge victorious&nbsp;on both fronts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551fc3d-bc40-4878-8f81-40d921d9167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I know when I speak that there is going to be a change, I will
        speak every day," she said. "I will bring the facts. I will bring the figures.
        I will bring witnesses."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed29d44-0064-427c-b00d-33174269749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the NHS to be a place where everyone comes in and they
        feel at home. They are not bothered about how my manager is speaking to me,
        or what''s going to happen tomorrow, no," she added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1638a-1d64-4b57-834c-67b273363a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.922+08:00
