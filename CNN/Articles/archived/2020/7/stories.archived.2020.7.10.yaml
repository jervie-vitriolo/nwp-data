      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During early stages of the pandemic, doctors thought the virus would
        provoke inflammation in the heart with myocarditis, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1ac41-3a2f-44f4-a8da-713d34359f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
