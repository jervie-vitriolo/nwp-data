      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers should bolster Congress'' resolve to pass additional
        stimulus measures, which are currently locked in partisan negotiations, said
        Joseph Brusuelas, chief economist at RSM. But he warned that "fiscal fatigue"
        appears to be taking hold.</p>'
