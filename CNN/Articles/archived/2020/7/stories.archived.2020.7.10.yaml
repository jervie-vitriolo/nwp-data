      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong>&nbsp;ABS-CBN
        shares slipped Friday ahead of the expected voting at the House of Representatives
        on the network''s bid for a fresh franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83278b49-b091-433b-b477-1a0596cabe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock price slid 2.64 percent to ₱14.78, coming from Thursday''s
        ₱15.18 finish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfcc6b-c0a7-4b7d-8ad8-7eec956574cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock price weakened throughout the day, starting already 0.53
        percent weaker at the opening bell before a continued slide the rest of the
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c1a33-a152-4af4-97a8-14b9cd931825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90 lawmakers are <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/9/House-panel-vote-on-Friday-ABS-CBN-franchise-.html"
        href="https://cnnphilippines.com/news/2020/7/9/House-panel-vote-on-Friday-ABS-CBN-franchise-.html">expected
        to decide on the fate of the embattled broadcast network</a>&nbsp;after wrapping
        up a series of hearings for its franchise application, which expired May 4.
        The voting, which is expected Friday afternoon, will start the process of
        granting or denying a new franchise that will allow the media giant to operate
        for another 25 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af627eb1-ef9c-4844-8490-3eee7de4ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54e643-c8a8-4c32-9c89-6b6f9659db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN shares, trading under the symbol ABS, have not recovered
        since May 5''s ₱17.50 close. It was the last trading day prior to the cease
        and desist order issued by the National Telecommunications Commission telling
        the network to stop its TV and radio broadcasts. Trading had to be suspended
        for more than a week before it resumed, but has been on a slump since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65601f-781c-4724-95fe-4a09da6d8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares touched a one-year high on Feb. 27 at ₱23.50 apiece, which
        was around the time when the House asked NTC to grant a provisional authority
        so the network can operate beyond franchise expiry. It was also the time when
        President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc">accepted
        the apology offered by ABS-CBN top executive Carlo Katigbak</a> for the airing
        of a smear ad against him during the 2016 campaign season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37457b4-bc57-48ad-beac-5ff78d67a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad, funded by members of the opposition, exposed Duterte''s
        supposedly undesirable qualities. Still, he won that elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00492c-be31-474c-8a09-19b14e948802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">Duterte
        to ABS-CBN: Next year, you''re out</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb56cb-77f6-4cd2-a86d-68cb8c2d2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A market analyst said this downtrend is a natural reaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6d92f-9d8f-49bf-aecf-c850104b5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until there is no clear picture that eventually ABS-CBN will be
        granted a franchise, most investors will be risk-averse given the red flags
        on the franchise issue, regulatory issue and political issue. Basically it''s
        politics," Astro del Castillo, managing director of First Grade Finance Inc.,
        said in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbef05-c29c-4ece-a178-ce4e4fd07661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo noted that the share prices will likely see a boost
        next week if the committee votes in favor of ABS-CBN, but could tank if no
        votes win. He added that while ABS-CBN still had other businesses to run,
        its "bread and butter" is the media operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1dda35-66e7-473c-80f2-88d0a503ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, its main competitor GMA Network, Inc. is enjoying
        a lift in share prices, closing 5.6 percent stronger at ₱6.03. Shares skyrocketed
        to a peak of ₱7.15 on May 6, the day after ABS-CBN''s channels went black.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0daa1-5855-4d66-b277-70065340a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the Kapamilya network has committed numerous violations
        which should disqualify them from a fresh franchise. Meanwhile, those supporting
        ABS-CBN said the network''s closure would render its 11,000 workers jobless
        as well as further curtail press freedom under the hands of politicians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f440e-2514-40c9-910b-1168f67360a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-press-freedom-index-2020.html">Philippines
        falls two places in press freedom index</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ededb3-7f74-4a1e-baeb-068ed9e0b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global research firm Fitch Solutions said in a Wednesday report
        that the shutdown of ABS-CBN, as well as that of its digital TV transmissions
        like cable provider Sky Direct, reveal how the local telecommunications sector
        is <a href="https://cnnphilippines.com/business/2020/7/8/Fitch-Solutions-ABS-CBN-SkyDirect-investor-sentiment.html?fbclid=IwAR36xMnDkVskfjBJkxpHtuT83cyutHuN1-2nYXlXmwY9MXUhWfo7JVtXtq0">"highly
        politicized" and would turn more foreign investors away.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd6a86-61b5-482a-acf0-689ebdd89f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index closed the week 0.08 percent
        higher at 6,197.38.</p>'
  'fire-Sto-Nino-Pandacan-Parish-Manila':
