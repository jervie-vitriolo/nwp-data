    'template': '1'
    'title': '''Glee'' actress Naya Rivera is presumed dead after disappearing at
      a lake in California, authorities say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27546926-0b6e-4f8a-a5e0-33ebaa631ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Glee" actress Naya Rivera is presumed
        dead after disappearing at a lake in Southern California, according to the
        Ventura County Sheriff''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b446fa-20eb-4bd0-9a56-2cde0857b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re presuming that an accident happened and we''re presuming
        she drowned in the lake," Ventura County Sheriff Deputy Chris Dyer said at
        a news conference Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c99aeb-c328-46ed-8008-9533a8044cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue efforts for the actress have now shifted to a
        recovery operation, Dyer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556de18-960b-4743-8993-40c2de0587cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is still to bring Miss Rivera home to her family," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6209a31-3d16-4414-aa77-8b75d7bf44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, 33, vanished from Lake Piru on Wednesday evening. She went
        to the lake that afternoon and rented a pontoon boat with her 4-year-old son,
        according to authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a46bc-6dcc-478b-90a1-39f4b05997ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyer said Thursday that the boat was overdue for return around 4
        p.m. local time. A rental employee found the boat on the north end of Lake
        Piru.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f67e8-1262-4df4-9625-7d10b989ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s son was on the boat, but she was nowhere to be found,
        Dyer said. Search efforts began immediately and continued until about 10 p.m.
        Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4ab06-ec5a-4405-8268-88f2b637a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another spokesman for the Ventura County Sheriff''s Office, Capt.
        Eric Bushow, previously said that the child and his mother went swimming and
        that she did not get back on the boat. He said the child had on a life vest
        and an adult life vest was found on the boat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf0fd3-dc51-42cf-bc6c-c51c4fd10a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child is healthy and with family, Dyer said Thursday morning.
        CNN has reached out to Rivera''s representatives for more details.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe03b0-7913-4582-ad3e-371eec956bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials resumed the search Thursday morning, and the lake has
        been closed during the operation, which involves more than 80 people, the
        sheriff''s office said on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ea533-71a1-40f2-958b-01cb307eca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera played Santana Lopez on the Fox show for six years from 2009,
        and appeared in nearly every episode of the musical-comedy-drama. She was
        also on the CBS sitcom "The Royal Family" and in the comedy film "The Master
        of Disguise."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ac989-013f-4a35-aea1-a49a6bc4c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow celebs, including her "Glee" co-star Harry Shum Jr., shared
        their concern on social media.</p>'
