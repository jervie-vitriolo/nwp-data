      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTUHR also opposed Section 29 of the new law, <a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html"
        target="_blank">signed by President Rodrigo Duterte last July 3</a>, which
        they claim violates the rule on judicial arrests under the Bill of Rights
        of the 1987 Philippine Constitution.</p>'
