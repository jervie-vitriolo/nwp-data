      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c6047-dc6b-4482-93f6-8b99f9c93749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.265+08:00
