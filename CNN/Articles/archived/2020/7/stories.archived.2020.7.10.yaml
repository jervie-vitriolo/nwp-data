    'template': '1'
    'title': 'Fire razes Sto. Niño Church in Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f261960-9fc1-419f-a529-ea1f49a1ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:18:32.645+08:00
