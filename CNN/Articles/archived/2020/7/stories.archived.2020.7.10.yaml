  'health-expert-complacency-warning-PH-no-new-death':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T13:10:00.253+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53bcaed-3cf1-4fe0-82f3-8c38a534cd40'
    'lead': 'An infectious disease specialist warned Friday against complacency after
      the Department of Health recorded no death related to COVID-19 a day earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T13:13:00.401+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:52:49.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:01.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert warns vs. complacency after PH reports no new death due
      to COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11a801-2f41-4bf2-b74b-80a2369778a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)</strong> -- An infectious
        disease specialist warned Friday against complacency after the Department
        of Health recorded no death related to COVID-19 a day earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4620d-e3e9-41c9-9e95-79d9547d5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana said the DOH report on Thursday that showed no
        COVID-19 death for the first time since March 19 could just be "a belated
        reflection" of the lockdown imposed in most parts of the country for two months
        and not a manifestation of what is happening now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762914e9-9250-4ce2-afb9-88abc05d19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It means the lockdown did its job to prevent massive deaths, which
        is why we did it,” he said in a post on his Facebook account, noting that
        deaths in COVID-19 occur on average about six to eight&nbsp;weeks from the
        time of infection.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b043e0-c16d-44e4-aaeb-86f6dbd379f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the specialist still welcomed the development, saying
        “that''s about as positive as news has gotten in a long time.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b16110-81fe-4544-91b6-15e2b1d1fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained no new mortality was announced Thursday because
        the latest fatality reports submitted to the agency still need validation,
        including the date and cause of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0692d2a-6286-49bc-88b0-944704a0ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s death toll is at 1,314. Deaths for the past seven
        days have not exceeded 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0daf9ca-8374-486d-9f91-255a9709b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 51,754 COVID-19 infections have been recorded since the
        disease emerged in Metro Manila five months ago, with 12,813 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d11bb-35b9-4ce6-ac76-f116b8f4797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a week now, the DOH has been logging over 1,000 cases, with
        the number of infections hitting a record high of 2,539 on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed5740-0e78-4023-aae2-bcabbe96d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has said the increase is mainly due to community transmission
        brought about by increased contact among the population and failure to impose
        protocols aimed at reducing COVID-19 transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f457b0-bfa2-4698-8490-da20fa39b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana said “the current surge isn''t surprising” as the government
        continues to loosen movement restrictions to revive the ailing economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2220deb-a4f0-4c8d-b07c-244f0d024ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that “more cases will translate to more deaths - they are
        coming, its just a matter of time. How many will die depends on how well we
        protect our healthcare system.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9cb88-2a03-4ef1-ae36-8ccdac46bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:13:00.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged everyone to wear face masks correctly and consistently,
        keep physical distance, and to disinfect.</p>'
  'US-San-Quentin-prisoners-die-coronavirus':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T13:12:53.530+08:00
    'imagesource': 'jcr:a14d5f32-c28e-4530-a531-c10bc7dc62f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '803c7fae-edab-4a2e-9d96-6fc2f30bea1c'
    'lead': 'The outbreak at San Quentin State Prison, where more than half of the
      Covid-19 cases in state prisons have been reported, has claimed the lives of
      at least seven incarcerated people, according to a tally from the California
      Department of Corrections and Rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T13:24:52.044+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:52:48.867+08:00
