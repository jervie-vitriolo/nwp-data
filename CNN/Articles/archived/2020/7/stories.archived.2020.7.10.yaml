      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;New York City is painting a Black Lives Matter mural
        on the street directly outside of Trump Tower in Midtown Manhattan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880aa265-5aee-4fc0-a074-d9e800610530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e2d6c-6e22-4ea7-ab71-3d6d185f5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City employees began painting a stretch of Fifth Avenue, just in
        front of the Trump Organization''s headquarters, on Thursday morning. Mayor
        Bill de Blasio authorized the stark yellow mural earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3f861-3c17-48ee-98a7-0cf3a7faba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfff04-d299-484d-a918-ff065228ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York mayor rolled up his sleeves and painted a bit of the
        mural, too, clad in a mask and flanked by civil rights leader, the Rev. Al
        Sharpton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3db77a-fda5-4c82-9ec9-1ada2636d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140c2c9-80fb-4942-9d69-3101170053ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump said we would be denigrating the luxury of Fifth
        Avenue. Let me tell you: we''re not denigrating anything, we are liberating
        Fifth Avenue, we are uplifting Fifth Avenue," de Blasio said on Thursday in
        response to Trump''s tweet last week criticizing de Blasio for "denigrating"
        the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c13fe-3995-4a7f-8598-0528bd1ffd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c2113-635b-45fe-b66c-ec057e960933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.069+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Who built this city, who built this nation, and never
        got the acknowledgement, the recognition..."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13f1d8-2b01-45bf-97d1-62b80a123a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21b008-b3de-43de-9ed4-8d7ee47f0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say ''Black Lives Matter'' there is no more American statement,
        there''s no more patriotic statement, because there is no America without
        Black America. We are acknowledging the truth in ourselves and in America.
        By saying ''Black lives matter'' we are righting a wrong," de Blasio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c046749-6e5e-4b11-b432-3cb0ba82ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a107c66-d4fe-4123-ab8d-0c4555b0b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump fumed at the plan after it was announced
        by city officials earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ce0df-b795-4f68-9087-e9d8af9bbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e528f5-8c53-4a7c-9176-57d9dd891985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the words "Black Lives Matter" a "symbol of hate" and
        suggested that police officers could block the work: "Maybe our GREAT Police,
        who have been neutralized and scorned by a mayor who hates &amp; disrespects
        them, won''t let this symbol of hate be affixed to New York''s greatest street.
        Spend this money fighting crime instead!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99ff0d-eba3-4342-9d4a-6fa16f24f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57b6d8-4449-46dc-aeba-12b218b7c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Trump Organization for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a11f4-5d85-409d-bc5b-07549b8f8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f9fd6-360a-42cc-8b37-b8cc11e7cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mural marks the second time the words appeared in large letters
        outside one of Trump''s homes; Washington''s mayor had the term painted in
        large yellow letters on a street near the White House last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea7f5c-003e-46d1-9a83-1d5da7bceb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97036a-0d80-408c-ad2a-198ed650f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murals haven''t pleased all Black Lives Matters supporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b941298-7a04-4b65-8219-e0cefaed654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07cf574-a111-4974-96b9-d8f8310eff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the debut of the Washington mural, the local chapter of the
        Black Lives Matter Global Network called the mural a "performative distraction
        from real policy changes." Black Lives Matter supporters have repeatedly called
        on local leaders to cut police budgets, which DC Mayor Muriel Bowser has cautioned
        against.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cfa22-8513-4a5a-b08f-c3e983896d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77112d-2f0b-474d-bf4c-cf95b04ad101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s city council this month voted to slash the NYPD budget,
        though even supporters of defunding the police on the council were not satisfied
        with the budget cuts, which still allowed for two police classes to join the
        force while freezing new hires in the Department of Education.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55650141-e565-464d-bd98-d5f6469013f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:44:30.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/us/trump-tower-black-lives-matter-mural-new-york-trnd/index.html"
        target="_blank">"New York City paints Black Lives Matter mural outside Trump
        Tower in Manhattan"</a></em></p>'
  'US-targets-Chinese-officials-for-Xinjiang-human-rights-abuses':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T02:50:04.956+08:00
    'imagesource': 'jcr:af7ad4f6-48d5-4d6a-b5ba-1ad289f23ccc'
