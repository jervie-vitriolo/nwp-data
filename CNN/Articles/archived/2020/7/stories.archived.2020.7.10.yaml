      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same disclaimer we included in March still applies now: These
        are just the cases we know about. Some people who think they have the coronavirus
        are still <a href="https://www.azcentral.com/story/news/local/phoenix/2020/07/09/another-day-another-long-line-covid-19-testing-south-phoenix/5410408002/">unable
        to get tested</a>. Long lines at testing sites have been reported from Tennessee
        to California, from Kentucky to Colorado. Local news outlets have been calling
        out the testing shortages.</p>'
