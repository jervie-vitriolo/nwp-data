      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb3a89-2c40-4595-8b73-d7f9399cbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines were issued by the East and West Japan Theme Park
        Associations, which are made up of more than 30 major amusement park operators
        in Japan, including Oriental Land Company (operator of Tokyo Disneyland and
        DisneySea) and Universal Studios Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5411b7c-cb6e-4e5f-bee5-d0fd89fa9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e66c20-81f2-4b55-83e7-e7e53608d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the published guidelines, some amusement parks have implemented
        their own rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109b51c-677e-4292-863c-6cdf58e77583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb8b7b-0bf2-4bda-b9f5-2b42f09f1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuji-Q Highland, a theme park at the foot of Fuji Mountain that''s
        famous for its haunted house experience, is only opening its outdoor attractions
        and only allowing entry to visitors living in Yamanashi, Nagano, Niigata and
        Shizuoka prefectures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1049e-2d9a-46f6-bfd6-bdb7d94d100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.446+08:00
