    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb35726-81e9-4118-b513-bf7cc6989ccd'
    'lead': 'German firm BioNTech is confident it will seek regulatory approval by
      the end of the year for a coronavirus vaccine, the company''s CEO told The Wall
      Street Journal'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T23:40:28.927+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:52:24.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:09.072+08:00
