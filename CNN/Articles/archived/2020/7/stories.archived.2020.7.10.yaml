    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'China', 'US', 'United-States', 'scrutiny', 'malware',
      'security', 'ByteDance']
    'stories': ['c9dd3fb6-b05b-414a-a3b2-a43f70559c12']
    'template': '1'
    'title': 'TikTok may undergo corporate changes to distance from China amid US
      scrutiny'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4f2b7-c475-4f4a-b934-2b511eb1847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The short-form video app TikTok could
        soon see a shakeup of its corporate structure as it confronts mounting criticism
        from politicians in the US over ties to its Chinese parent company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482d83f-193f-4769-8287-eed0c131017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s parent company, ByteDance, is considering establishing
        a headquarters for the video app outside of China or a new management board
        to distance the service from the country, according to the Wall Street Journal,
        citing a source familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97800e35-c77a-4d7e-b364-95f4c60dbfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TikTok spokesperson confirmed Thursday that its parent company
        is weighing changes to its corporate structure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cb223-e95c-4627-b17d-75da73aee841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we consider the best path forward, ByteDance is evaluating changes
        to the corporate structure of its TikTok business," the spokesperson said
        in a statement provided to CNN Business. "We remain fully committed to protecting
        our users'' privacy and security as we build a platform that inspires creativity
        and brings joy for hundreds of millions of people around the world. We will
        move forward in the best interest of our users, employees, artists, creators,
        partners, and policymakers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3599b44-9a8b-490f-95a0-9ffd2a581592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US politicians have raised concerns about TikTok as a potential
        national security risk, claiming that Chinese national security laws could
        give Beijing access to data on TikTok''s American users. President Donald
        Trump said Tuesday his administration is "looking at" banning the app, affirming
        remarks on Monday by Secretary of State Mike Pompeo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d3181-a720-44de-9567-e5187f254598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Reuters reported that the US government is conducting
        a national security review of ByteDance''s acquisition of the US social media
        app Musical.ly. Lawmakers including Missouri Republican Sen. Josh Hawley have
        introduced legislation that would ban TikTok from US government devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18a786-4bc5-411f-8da1-651a0935622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has previously said it stores US user data on US-based servers
        that are not subject to Chinese law. It also recently hired an executive from
        Disney to become its CEO, a move that could burnish its US credentials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e48a3d-77da-4446-81da-f9aab11d0067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skeptics say ByteDance, which is based in China, is nevertheless
        beholden to the Chinese government, but the case for TikTok as a threat to
        US security is not clear-cut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c080e1b-7f78-46ea-8707-86767fcb2e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like some other social media apps and technology companies, TikTok
        automatically gathers users'' geolocation information, IP addresses, unique
        device identifiers and the content of in-app messages, according to its privacy
        policy. That is a lot of data, but far more sensitive information -- and potentially
        more damaging to national security -- was exposed by data breaches affecting
        the Office of Personnel Management, announced in 2015, and Equifax, disclosed
        in 2017, according to James Lewis, a senior vice president at the Center for
        Strategic and International Studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebe969-342c-4629-a886-b318f5c6e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although TikTok''s links to a private Chinese company are worthy
        of concern, said Lewis, the app simply wouldn''t be that useful for espionage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15175b81-720d-4b34-afca-aba8e86a118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s right to be suspicious of the Chinese," he said. "But I''m
        not sure TikTok is a good intelligence tool for them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2922bc-cf22-4b2f-9971-51df6669b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:29:51.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/09/tech/tikok-restructuring/index.html">TikTok
        may undergo corporate changes to distance from China amid US scrutiny</a>."&nbsp;</em></p>'
  'Hong-Kong-helpers-live-in-rule':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T10:22:45.611+08:00
    'imagesource': 'jcr:e940fc49-9416-4c5b-b936-7bf1d5b29911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8f4607-9352-43d3-92fc-725c6739a7f9'
    'lead': 'When Marta came to Hong Kong in 2011, she was a 29-year-old single mother,
      looking for a job that could support her young daughter and sick father back
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T10:31:49.341+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:52:57.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:59.231+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['domestic-workers', 'Hong-Kong', 'pandemic', 'helpers']
    'template': '1'
    'title': 'Imagine being forced to live with your boss. That''s the case for nearly
      400,000 women in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54508fb-6f42-4086-9256-0aa7ce0f0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Marta came to Hong Kong in 2011, she
        was a 29-year-old single mother, looking for a job that could support her
        young daughter and sick father back in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6198532-4935-457c-9624-99dab0075b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c434c8-cd74-4b21-9eb3-b4efbe66c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign domestic workers, she knew, often earn much higher salaries
        than she could find at home. Before she arrived, a recruitment agency found
        her a job as a helper -- a job that entails being a housekeeper, personal
        chef, nanny and caretaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcf536-e80f-436f-ac75-68d3e53d2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae8ce8-1547-49a1-8d4c-8a85b81e6a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like nearly all helpers in Hong Kong, she was legally required
        to live in her employer''s home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274a307-ae0e-4c91-b0a8-fcb1cf9e5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116f02d-80af-48b3-8261-880cc0fff4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she said followed were six months of physical and emotional
        abuse so excruciating that she broke her contract and fled. "All my body died
        for him," says Marta, now 37, who requested a pseudonym to protect her identity.
        "He is the dark in my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b511c8f-a08f-4093-b812-2f2f12be0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a355e4d-fad4-4642-8bfa-a19fae528d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mistreatment Marta describes is not uncommon in Hong Kong, home
        to more than 390,000 helpers who largely come from the Philippines and Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c6ba5-39f7-4a42-a5ed-7cf882212c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76daac9-1ba1-44a6-92f3-971deb9ae337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making up nearly 10% of the city''s labor force, these women --
        only about 1% of helpers are men -- are integral to Hong Kong''s economy and
        daily life. Yet they are also one of the city''s most vulnerable communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99c350-1470-4075-8a13-31f83e8668f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf173b9f-100a-4eff-957c-314bbdc3e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of 5,023 helpers last year, 15% of respondents said
        they had been physically abused during employment. And 2% reported being sexually
        assaulted or harassed, according to advocacy organization Mission For Migrant
        Workers (MFMW), which ran the survey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ec2c6-1148-4f62-90e9-574a937ead12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ee710-42d8-417c-8b58-597d3c9cc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues of poor working and living conditions are common complaints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ef830-f6c3-4dda-b686-b99e47c1017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dcbdf-b439-4647-b1b7-9b525df75440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the live-in rule, which is only waived by the government
        in exceptional circumstances, forces women to reside with potentially abusive
        employers with few avenues for help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce36fd-0ffa-48c9-960c-541955681667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0af01-b7cc-4bf4-bf51-373453d03f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Marta left her first employer, she said she faced periods
        of homelessness and unemployment -- at one point sleeping on a mattress on
        the floor of her church -- before finding a new job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e15fc1-854e-436f-b7e5-61dad6d82118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9154257-aa55-4e21-ab4a-16339c4d4b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, back on her feet, she''s pushing to change the live-in rule
        -- by taking it to court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40383c-e40b-4286-986b-1e2fe5034999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce975e93-cc75-4a7c-a088-d52ee13f3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quick history</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa1e50-b6de-4e68-a602-3ee6ce58ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign domestic workers began coming to Hong Kong in the 1970s,
        a decade of rapid economic development that saw the city transform from a
        poor manufacturing hub to a financial capital with modern urban infrastructure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7dbd6-4981-4319-8a83-ee714f434a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94445b65-c240-4f4e-8cc4-208cf80193b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local women wanted to join the workforce, and opening up work visas
        to helpers "relieved housewives from household chores for taking up employment,"
        according to a 2005 report by Hong Kong''s Security Bureau.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b02e3a-eb37-422b-92d3-e9d013418279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a0c6c-40ff-4794-b295-9c6e3571fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helpers are typically in charge of cleaning their employers'' households,
        buying groceries, cooking meals, caring for children and the elderly, and
        a range of other essential tasks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda671e4-cedc-4ec7-85f8-3d9764ce930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da640b4-ac54-4643-ad17-17fc7d379c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several decades, some helpers lived with their employers while
        others opted to live out -- but in 2003, the authorities made the live-in
        rule mandatory. They claimed doing so would "better reflect the policy intention"
        behind bringing in foreign workers -- to fill a shortage in full-time, live-in
        domestic services, especially crucial for those who need around-the-clock
        care like people with disabilities or elderly residents living alone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00067f33-9a85-46c6-a80a-36a49da29350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b218b-096f-4b46-95b3-14eb3529a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no such shortage for part-time or non live-in services,
        so allowing foreign workers to live-out would put them in direct competition
        with local workers, the government argued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d891a-0cfe-46de-a13b-fbf5c6a1af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1e6cf-c2ec-4b4f-aeef-1dc8cc9f7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule dictated that employers provide "suitable accommodation"
        with "reasonable privacy," but offered few other guidelines. Employers are
        required to disclose the size of their apartment and the type of accommodation
        for the helper -- for instance, a private room or a partitioned area of the
        home -- on the employment contract, which is then signed off by the helper.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d1a4c-6243-4193-b76d-5b112a41a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafab592-4bab-4509-b1e8-898139dd572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are no standards or requirements for how much minimum
        space helpers should be given, and the vague wording of "suitable" means some
        are made to sleep in poor conditions, like in the bathroom or on the floor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27038cc2-ac8d-456b-89e7-260801f3dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b79eee-bb8f-4693-835f-f6a97151e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a helper breaks the rule by living out, they face a ban from
        working in Hong Kong -- and the employer could be banned from hiring helpers.
        They could even be prosecuted for providing false information, punishable
        by imprisonment or a heavy fine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a86e9-30f3-4937-9f81-b9f03b687f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dfd566-6427-4fe4-8a69-43aa173741fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No privacy, no rest</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da863ca2-283c-4d78-b8d6-3bbb01513b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its introduction, the rule has attracted critics, who say
        it exacerbates the challenges helpers already face in their demanding roles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910e9c6-6795-492a-be9f-96a8eba06fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9d4ef-bd1b-43c4-a337-b44763395649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Hong Kong has long struggled with limited residential
        space and high housing prices. Many families live in cramped apartments with
        barely space for their families, let alone for helpers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0a802-b2c7-4603-8e3a-e30415da7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a10a4e-76dd-4ff6-b5c9-c64f88322f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this environment, helpers often complain about long hours, a
        lack of privacy, and uncomfortable sleeping arrangements. There''s also the
        risk of abuse from their employers; when that happens, leaving a job is rarely
        an option. Doing so would threaten their visa status, employment, and ability
        to support their families.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f1e5a-4ee9-4b0b-8a2d-e2d120d8c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e08c1-1000-4492-8d42-8835d7fcbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolores Balladares, a 50-year-old from the Philippines, arrived
        in Hong Kong when she was 25.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b5370-79b6-4a4d-ad71-e6f5d1f6247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70d9f9-d8d2-4d9c-a7c0-93eca218f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that in her first job, she didn''t have her own room. Instead,
        her employer set up flimsy privacy curtains, similar to those used around
        hospital beds, around the sofa in the living room. At the end of her work
        day, Balladares would draw the curtains around herself and struggle to sleep.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d104458-f332-4df6-b932-0928fbb2ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7219cf-495d-49c9-805a-1c8ddeace214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her employers and their children would still be watching television
        just feet away in the same room.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72024ddd-eaf7-489f-a66a-53462546fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ba4f9-aa2f-4d35-85a1-a0376157313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so demeaning," Balladares said of that first job.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687f522-7798-4a89-aa3c-6610c0fab32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf351b4f-9164-477a-9c7a-09300f2d5c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, living in means there is no real differentiation between
        many helpers'' workspace and personal living space: it''s all the same household.
        Work-life boundaries can dissolve entirely, especially since there are no
        laws around maximum working hours per day or week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde299a1-99db-4e11-bbc9-f90cdccef239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055fc37-f45f-4833-9550-0c864182a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balladares said she often worked more than 12 hours a day, sometimes
        waking at 5 a.m. and not sleeping until nearly 1 a.m.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d5849-cc6a-4038-8e40-85c397130afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be00c3-20c6-4111-baf1-f0f102860f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a family of five, the parents were both working and the
        children were all studying, so I did everything," she said. "From preparing
        breakfast to bringing the kids to the school bus, then going to the market,
        ironing, teaching the children their homework, cleaning the house, and doing
        the cooking before I sleep at night."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb610e-487d-4f63-93b2-15c55e6f4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770495f9-d9cd-446b-bdc2-39569c562150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the law mandates helpers must be given a full 24-hour rest
        day each week, that''s often not the case. On her off days, Balladares says
        she would still be asked to clean the family cars before leaving to meet her
        friends -- and she was told to be home by 8 p.m. so she could clean dishes
        and help bathe the children.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e86e0d-993f-4d9b-94ad-dc4571a347d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe033f3-ed74-42d4-8f7b-e31749128972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the MFMW survey, more than half of respondents said that, like
        Balladares, they didn''t have their own rooms, and instead had "alternative
        sleeping arrangements." Often helpers share a bunk bed with one of the family''s
        children.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc32e53-8fcc-47bd-9803-24ec2018f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3cd71-f73e-4fa5-8c1b-95739c245928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half said they worked between 11 and 16 hours per day,
        while 44% said they worked more than 16 hours. Nearly half said they were
        asked to work during their rest days. Another 29% said they weren''t given
        enough food, which an employer is legally required to supply, or given an
        allowance for it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3a8a2-7971-401a-9a6f-01117684d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d13e0-ee40-4682-8192-056a84bea60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choosing between safety and income</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d8588-169f-4157-9f62-a003d4892951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many helpers who face these conditions, or physical and sexual abuse,
        are often reluctant to report it to authorities for fear of jeopardizing their
        livelihoods. Taking legal action would be financially and emotionally draining,
        and could potentially deter future employers -- not an easy risk to take when
        you have family members back home to support.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12755604-9cbf-4e47-b954-e3bdeb78ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c17d8c-fd75-48b7-807f-e851014ab2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If helpers leave their jobs before their two-year contract is up,
        they have 14 days to find a new job -- or they must leave Hong Kong, unless
        they have "exceptional approval," according to a guide by the Immigration
        Department.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df5710-a789-4616-852b-a22b6f2972b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff5ee5-9c13-45c9-a481-6086d47d686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous global humanitarian organizations, including Amnesty International
        and the United Nations Human Rights Committee, have called on the Hong Kong
        government to repeal this 14-day rule, arguing it discourages helpers from
        leaving abusive or exploitative situations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc734d-8aa3-4f69-8205-e2219b3c30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932b71a-644f-4a4a-aee2-42fadb2860e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue here is that the (live-in) rule renders them vulnerable,"
        said Karen Ng, a case manager at the non-profit organization HELP for Domestic
        Workers. "It''s forcing the worker to choose between their safety and making
        an income to support their families."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98abea-34b1-4d5a-af0c-102151f738e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daaa20b-b49c-4198-a335-3419b3507c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if helpers do speak out, they often don''t have enough evidence
        for police to help them, Ng added -- when they live in, the only witnesses
        are the employers'' family members.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a902916-8dac-4746-91f4-49e2e3db7619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f4a3c-62d0-422e-afaf-8edbd5eab91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notorious case of helper abuse captured the city''s attention
        in 2015, when Hong Kong housewife Law Wan-tung was found guilty of abusing
        her helper, Erwiana Sulistyaningsih, a 23-year-old woman from Indonesia.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53e1f6-d522-4ee5-9c17-92cd1ae5c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acff44-6d82-4b07-9109-00b0cd8e73ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law regularly beat Erwiana with mop handles and coat hangers, and
        forced her to sleep on the floor, for only five hours a night. Erwiana was
        only given meager rations of food, and warned that her parents would be killed
        if she told anyone.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fbfce-2992-41fd-9946-95de8a2a5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6221ed3-b997-4a07-98c8-6c8fd440a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Erwiana''s trial, Law''s two children, who lived in the flat
        during the abuse, provided no evidence against their mother. One testified
        that she was "gentle" to the helpers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1060a67-4b95-4b98-9ba7-08a8ceca2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f967a21-eab6-4d09-b508-52a9fa5da05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Law was sentenced to prison for six years, no systemic change
        followed.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b4082-e44f-4e5a-ab71-7d9240898b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f30fda-004a-435f-a5c0-c8ebb33747ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.351+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released later that year, the government said changing
        the live-in rule would strain the city''s housing and public transit systems,
        and would "go against the rationale for importing FDHs and the fundamental
        policy that local employees (including local domestic helpers) should enjoy
        priority in employment."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8bebb-8b30-4861-a74e-77a57297ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e0a00-cc06-48f7-987d-a85cb60e1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Marta filed her legal challenge against the rule.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ca2f9-4ec9-4e1a-9ea1-15f455318e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ccafb-e4a9-41f9-973f-3bbacad96c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fight to change the rule</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0a419-bf1c-47d3-945c-666152eacf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Marta applied for a judicial review, arguing the live-in
        rule was discriminatory and raised the risk of violating helpers'' fundamental
        rights.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62456a3d-6932-4edc-8a83-6710a23e4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810a997-be2a-49d5-a42d-24cb6620b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helpers just want the option to live out, she and other activists
        argue -- and not all of them would necessarily take it. Many helpers who have
        good working relationships with their employers appreciate the cost-saving
        element of living in, which allows them to send more money home to family.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542d303-7ed6-4374-be2b-58ccf1eee440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1baf4-de2e-485a-aab9-552b13e76bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employers also favor having an option if they don''t feel comfortable
        inviting a stranger to live in their home.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55845dc-a2ff-4798-984b-8ef097276e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc11196-462a-4fa5-ac32-f4c49e76fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such cases, some employers agree to pay for their helpers to
        live in illegal boarding houses, which offer shared rooms and common areas.
        Helpers get their own space, privacy, and more control over their working
        hours -- but also face heightened risk, as police occasionally conduct raids.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798afaa-b5bd-4c30-af0c-003541258173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b438a2-e154-410c-bdee-baa2bd8fee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want freedom -- the freedom to choose," Marta said. "Why not
        try to get freedom for both the employer and employee?"</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169728e-1dec-4d3d-9a1f-3c0a433a1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.353+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052e86a-befc-4037-abbf-bb0cfe80ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her first challenge failed. In 2018, the judge dismissed the
        case and upheld the rule, arguing that in instances of mistreatment, the problem
        was the bad employer -- not the fact the helper lived in the same household.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aadedb-f1da-434b-81f8-e847cf09e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217083b1-e07b-4a71-8edd-6d3d2ff0054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "no sufficient evidence" that the live-in rule significantly
        raised the risk of violating fundamental rights, or that the rule directly
        caused abuse, the judge wrote.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81a396-bbe6-4e1e-bb4a-96952512b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c38efc-02f5-4e93-8040-fd922eaab60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government praised the dismissal, adding in a statement that
        helpers could "terminate the contract any time" if they didn''t want to live
        with their employers.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8c9f3-35c1-44a7-9047-10651d693187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d4d4e-67fe-4ad3-b64c-cc55ccce38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.354+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement didn''t mention the 14-day rule, or the fact many
        helpers who leave their contracts legally have to return to their home nations,
        before reapplying for a job and visa all over again.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fe418-8964-4fec-a04d-591d2635a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd783f18-fc71-45eb-a3dd-9b17ec35a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s response sparked anger among helpers and activists.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01730f7e-f355-4345-ad1d-f61469dcd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab70bf-effa-48fc-9dd4-069b40e0928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not think of domestic workers as throwaways -- ''you
        don''t like the terms, don''t come,''" said Ng. "They''re contributing a lot
        toward society, so why can''t we see them that way? We should take into consideration
        that they have rights, they have needs."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164467c1-f011-4c53-b390-f2f991cb446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5a64e-3b1c-49fe-a267-7e8c70ce11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marta is now living with a new employer who she says treats her
        well, respects her working hours, and provides her with her own room. She
        has found a caring community in her church and is working to heal -- but says
        she''s still fighting the rule.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9e1cd-8f9e-4bc8-ac02-fa71c1c8de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe108a7-386c-4783-a6d2-c78ec54827df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.355+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has appealed the judgment and is waiting for the court to release
        its decision. It''s not clear when the judgment will come.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b8b21-7c67-4ced-a8cc-4e7c0e1d611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d5298-eae4-49d6-b30a-10f622b19549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the employer is nice, that''s fine -- but how about the helpers
        who have no food, no room and no rest, then no option and no freedom?" she
        said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719bb8f-e0a7-4bf1-9254-0c9ec7633d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc6ec2-6335-4d78-89b8-762668cc5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not just fighting for myself but fighting for others. I am
        thinking about other people -- for them to have an option."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91144e85-9255-4ddb-ab9b-2f7898780e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:31:49.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/09/asia/hong-kong-helper-live-in-rule-intl-hnk/index.html">Imagine
