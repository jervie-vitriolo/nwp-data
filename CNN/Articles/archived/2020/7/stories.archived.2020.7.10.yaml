      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber on Thursday had a summation of all issues thrown at
        the network such as <a href="https://www.cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html">the
        citizenship of ABS-CBN chairman emeritus Gabby Lopez</a>, the 50-year limit
        on franchises,<a href="https://cnnphilippines.com/news/2020/6/11/ABS-CBN-GMA-Philippine-Depositary-Receipts-PDR.html?fbclid=IwAR0HaQ4J1sDgClURutgvo2otC0nLh0JTiZosP_bQzzzyCQSYUh5Fz7hrMaU">
        issuance of Philippine Depositary Receipts to foreigners</a>, alleged tax-avoidance
        schemes, <a href="https://cnnphilippines.com/news/2020/7/7/ABS-CBN-News-biases-in-check-.html">political
        meddling</a>, and <a href="https://www.cnnphilippines.com/news/2020/6/30/ABS-CBN-hiring-non-regular-workers-legal-labor-laws-.html">unfair
        labor practices</a>, among others.</p>'
