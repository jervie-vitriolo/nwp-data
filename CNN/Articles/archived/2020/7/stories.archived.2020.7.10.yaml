    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01247d-3cb3-4401-804c-71b7e9da9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two trillion dollars is a lotta money --
        government stimulus and budget deficit kind of money. But three American tech
        companies each could soon be valued at that 13-digit amount.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89af80-40ba-4108-8b56-ad339ce3796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbdf05e-1f0c-499b-a6f6-a167e9076624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Microsoft are each worth more than $1.6 trillion today.
        Amazon has a market capitalization above $1.5 trillion. They are all <a href="https://edition.cnn.com/2020/07/06/investing/amazon-stock-all-time-high/index.html">trading
        near record highs</a>, and <a href="https://edition.cnn.com/2020/06/23/investing/apple-stock-all-time-high/index.html">each
        is about 20% to 25% below a $2 trillion market cap</a>. All could all hit
        the $2 trillion threshold within the next year or two if they keep posting
        solid results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b9b6b-a3b6-452a-8cb2-dea087b519b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa380ee-d987-413c-9559-3a35b6c5bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is <a href="https://edition.cnn.com/2020/06/18/investing/tech-stocks-bubble/index.html">clearly
        a fan</a> of Apple CEO Tim Cook, Microsoft''s Satya Nadella and world''s richest
        man, Jeff Bezos of Amazon. These companies helped propel the Nasdaq to an
        all-time high <a href="https://edition.cnn.com/2020/06/09/investing/nasdaq-record-10000/index.html">above
        10,000</a> on June 9 despite concerns about Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedafc8-2677-4b00-b170-1930733473a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d882600-de40-424a-9fc9-adf9119607e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is minting money from iPhone sales, and its <a href="https://edition.cnn.com/2020/04/30/tech/apple-earnings-q1-2020-coronavirus/index.html">services
        unit</a>, the division that includes Apple Pay, Apple Music and the App Store,
        is <a href="https://edition.cnn.com/2020/04/30/tech/apple-earnings-q1-2020-coronavirus/index.html">rapidly
        growing</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75500437-c29b-4477-b46c-6e338a7be87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feee134-c506-443c-8904-259e3d370a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is generating strong sales and profit from its <a href="https://us.cnn.com/2020/03/30/cnn-underscored/microsoft-365-pricing-office-outlook-word-excel/index.html">Office
        365 subscription suite of software</a>, while Amazon is delivering more goods
        than ever to <a href="https://edition.cnn.com/2020/01/30/tech/amazon-earnings/index.html">Prime
        subscribers</a> and other consumers stuck at home during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb558cc-9b95-4a7f-ba8c-b2a5401c8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebb70e-8442-4d16-9c08-c67c96e9f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Microsoft and Amazon also are leaders in the lucrative cloud
        computing market with their highly profitable <a href="https://edition.cnn.com/2020/01/29/tech/microsoft-azure-earnings/index.html">Azure</a>
        and <a href="https://edition.cnn.com/2020/04/26/investing/amazon-stock-coronavirus/index.html">AWS</a>
        businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc785f1f-533a-4db9-bc34-d860d4bc4661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04afd5c5-6ab4-49fd-aaba-0d658f3c9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Premium for dependable growth during tough times</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63129711-d2d1-4ced-8522-65594cda6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When growth is scarce, people pay more for growth," said Don Townswick,
        director of equity strategies at Conning. "This is an environment where there
        has been little growth for years -- more or less since the 2008 financial
        crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30bb15-e06a-4bc2-954d-754cca181512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d72b6fe-eeef-42c6-b2ea-dd1a72143fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts remain almost universally bullish on the tech
        trio, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e6bc9-3e82-479a-a509-8afca2ad13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60faead8-1b49-4712-8b25-080d31db859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine out of 39 analysts who cover Apple have a "buy" recommendation
        on it, according to data from Refinitiv. Meanwhile, 34 of the 37 analysts
        following Microsoft label it a "buy" and 48 of the 51 analysts covering Amazon
        rate it a "buy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e632d67-69ac-434e-8577-f6aa7574c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e576a53-3c9d-4e8c-894c-b1374d4a8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time for Apple, Microsoft and Amazon to take a breather?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86821f0e-8de5-486c-872d-8ca5cd8e49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But look deeper, and fears begin to emerge about the three stocks:
        Some believe they have run too far, too fast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda32ac0-5dde-4337-bde8-bdcd299d2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561d040-2718-40ec-ad37-8d7bba2900c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Microsoft have each soared more than 30% in 2020, making
        them top performers in the Dow. Amazon is one of the best stocks in the S&amp;P
        500, surging nearly 70% year-to-date. Despite the bullish ratings from analysts,
        the consensus price targets for all three stocks are lower than their current
        prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524aab9-4898-4a04-a0de-a1439bf6865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307189b-1e98-4e06-970c-e9ae3a841b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the three companies is strong and appears to be recession-resistant.
        But valuations are a concern, said Northern Trust Wealth Management chief
        investment officer Katie Nixon, in a report this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0a8df-89ab-488e-bf68-4a639945aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88394715-09d9-4f69-a1a2-99232ababb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are great companies, but price matters in the long run. The
        stocks that dominate the Nasdaq are expensive," Nixon wrote, pointing out
        that Microsoft and Apple each trade at more than 25 earnings estimates for
        next year while Amazon is valued at a "whopping" 60 times forecasts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b801de9-1812-423d-82f1-022beaf6cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c84f98-a7da-431d-9511-3711d8728afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are elevated valuations that leave little room for error,
        which could represent a headwind for future outperformance," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601644d2-9c4b-4192-82cf-4dbb6dae4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b031a-6aea-449e-b69a-6b61dd313e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T20:09:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townswick also points out that the three tech titans face even more
        pressure to post healthy results, especially if the economy bounces back next
        year. After all, if Apple, Microsoft and Amazon can thrive during a downturn,
        shouldn''t they do even better in a rebound?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ac080-9f30-4c7c-8083-730106c8c1a9'
