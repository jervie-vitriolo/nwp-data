      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a serious problem. But President Trump isn''t addressing that
        problem. He thinks there is too much testing already. He <a href="https://twitter.com/realDonaldTrump/status/1281206354334625793">failed</a>
        at basic math on Thursday, tweeting the fraction 1/100th when he meant "for
        the 100th time." He <a href="https://edition.cnn.com/2020/07/09/politics/fact-check-coronavirus-cases-donald-trump-testing/index.html">lied</a>
        to the public, once again, about testing being the root cause of more cases.
        And he told Sean Hannity that the testing regimen is "the greatest thing that
        ever happened for the opposite party."</p>'
