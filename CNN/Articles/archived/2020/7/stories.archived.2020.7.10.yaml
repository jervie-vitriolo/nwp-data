      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even though the coronavirus has wreaked
        havoc on Hollywood''s awards shows, organizations and networks are still finding
        ways to make it happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da88a7f-9ecf-458b-9902-8a325015a676'
      'mgnl:activationStatus': true
