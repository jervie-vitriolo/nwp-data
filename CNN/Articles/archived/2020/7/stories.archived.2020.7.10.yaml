      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac74fa9-d7ff-41bf-80b0-7b439e16ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are working on a saliva test that''ll make it easier
        to test children.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b04b2-f838-4ece-81cf-25bda0f04a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.603+08:00
