      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA partnered with the Bases Conversion and Development Authority
        to build the ABC that will connect farmers to resources like technology, capital,
        and value-adding facilities. This will be situated in a 30-hectare site in
        the economic zone.</p>'
