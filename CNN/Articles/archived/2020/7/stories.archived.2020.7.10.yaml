      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor rights advocates questioned the broad and vague definition
        of terrorism in the newly-signed law, which they say may lead to violating
        a person’s right to due process.</p>'
