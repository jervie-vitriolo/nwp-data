      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We firmly believe that many provisions of this new law, beginning
        with the overly broad and vague definition of terrorism which may lead to
        the violation of a persons’ right to due process. The 1987 Philippine Constitution
        provides that ‘No person shall be deprived of life, liberty or property without
        due process of law,’” CTUHR emphasized in its statement.</p>'
