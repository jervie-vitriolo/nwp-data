      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eaf71c-71d6-47d8-9697-faed6b32c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming show will stream on GLAAD''s Facebook and YouTube channels.
        It will also air on Logo August 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d0a2a-44ee-4005-8f38-4229f9d4d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.943+08:00
