    'jcr:uuid': '9a4d0030-7885-4075-9e25-4caf7630b8c0'
    'lead': 'The Trump administration has taken action against Chinese officials for
      their involvement in human rights abuses in the Xinjiang region, where Uyghur
      Muslims and other minority groups have been detained and tortured'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T02:49:01.016+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:53:08.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
