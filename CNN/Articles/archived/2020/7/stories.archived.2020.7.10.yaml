      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Kazakhstan health ministry acknowledged
        the presence of "viral pneumonias of unspecified etiology," but denied that
        the outbreak was new or unknown.</p>'
