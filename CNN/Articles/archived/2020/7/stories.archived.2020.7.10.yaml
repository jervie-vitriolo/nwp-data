      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that one of the "opportunities -- if there is one to count
        in the virus" is that pathologists have had a chance to examine the organs
        of many Covid-19 victims and investigate the disease processes that take place.
        She said that opportunity really wasn''t available with H1N1 or the original
        SARS outbreak.</p>'
    '24':
