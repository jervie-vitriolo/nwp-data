      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now imagine if the roles were reversed and the guy calling into
        Hannity was setting the right tone and serving as a role model of the rest
        of the country, while the guy undermining the effort was shouting into a podcast...</p>'
    '34':
