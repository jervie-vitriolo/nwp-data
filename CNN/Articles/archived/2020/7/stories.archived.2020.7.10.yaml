    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafbb61-4c50-46e6-8f98-60ea59ecbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:51:14.457+08:00
