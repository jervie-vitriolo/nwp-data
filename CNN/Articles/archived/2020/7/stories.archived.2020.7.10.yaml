  'unknown-pneumonia-Kazakhstan':
    'author': 'Jessie Yeung, Philip Wang and Martin Goillandeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T13:47:14.802+08:00
    'imagesource': 'jcr:18dc1abe-54e2-433e-a6c5-a7a948d31c83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dea82eec-c7cd-46ce-bba7-fcf416e4adb8'
    'lead': 'A new ''unknown pneumonia'' that is potentially deadlier than the novel
      coronavirus has reportedly killed more than 1,700 people this year in the Central
      Asian country of Kazakhstan, according to a warning issued by Chinese officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T13:49:04.721+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:52:45.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:02.302+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese officials warn of ''unknown pneumonia'' in Kazakhstan that is
      deadlier than coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af90df-7bb1-417d-b18f-9e5b3102d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new "unknown pneumonia" that is potentially
        deadlier than the novel coronavirus has reportedly killed more than 1,700
        people this year in the Central Asian country of Kazakhstan, according to
        a warning issued by Chinese officials Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95516034-1f0d-4472-a864-2578ffc41e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kazakhstani Health Department and other agencies are conducting
        comparative research and have not defined the nature of the pneumonia virus,"
        said the Chinese Embassy in Kazakhstan in a statement to its citizens there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56a9e0-0d9c-41e1-8d83-b90d99e59805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases of the unidentified pneumonia have been increasing significantly
        since mid-June across the country, said the embassy, adding that in some places,
        authorities are reporting hundreds of new cases a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df8564-49fe-43ff-bebe-3a49c4914245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise has so far been concentrated in the regions of Atyrau,
        Aktobe and Shymkent, which together have almost 500 new cases and more than
        30 critically ill patients, said the embassy statement, citing local media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eaea91-51ca-4820-bd5e-238789c9c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has killed 1,772 people this year, some of whom were
        Chinese citizens, according to the embassy. 628 of those deaths took place
        in June alone. "This disease is much deadlier than Covid-19," said the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f664859-3b94-4c02-ad07-8821d5d8cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of pneumonia cases in the capital city Nursultan have
        more than doubled this June from the same time last year, according to Kazakhstan''s
        prominent news agency Kazinform, which cited official data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e87a4-7301-4506-ac2f-fa12a80c3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to 200 people are admitted to hospitals every day. Over the
        last few days some 300 people diagnosed with pneumonia were taken to hospitals
        a day. Besides some receive treatment at home," said the head of the Nursultan
        healthcare department, Kazinform reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95fa7d-bff9-4d61-be33-f9f8a8dc810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy warned residents in the region to limit how
        much they went outside, and to avoid crowded public areas. It also encouraged
        preventative measures like wearing a mask, disinfecting spaces, washing hands
        frequently, and allowing good air circulation in indoor spaces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87bcd1-39b0-4f05-a4f7-aa2add8c30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify the Chinese Embassy
        report and has reached out to Kazakhstan''s Ministry of Healthcare for further
        details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dfadb-7713-46ef-832e-6d928ad1ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes as Kazakhstan continues to battle a rise in Covid-19,
        which has infected 53,021 people and killed 264 people so far, according to
        data from Johns Hopkins University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a556b-2392-4459-839e-9a9778ca72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nursultan Nazarbayev, the high-profile first president of Kazakhstan
        and current chairman of the country''s Security Council, tested positive for
        Covid-19 last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9733e8-e3a0-4c25-9d4f-c86e5bce3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities implemented a second round of restrictions nationwide
        on July 5, in response to a dramatic surge in cases. Under these restrictions,
        international flights are grounded and inter-state road transportation is
        suspended, reported Chinese state-run media Xinhua. Cultural spaces, sports
        facilities, cinemas and salons are still closed, with the majority of government
        employees working from home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a249ce-7136-4d64-970b-e9961f77bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:49:04.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now increasing demand for medical staff, hospital beds
        and emergency supplies, according to Xinhua, citing the country''s health
        minister. If the situation deteriorates, officials warn they could tighten
        restrictions further.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5112e-ec63-4b0a-914a-c5768b802a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T14:08:01.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:52:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2020/07/10/asia/kazakhstan-pneumonia-intl-hnk-scli-scn/index.html">"Chinese
        officials warn of ''unknown pneumonia'' in Kazakhstan that is deadlier than
        coronavirus</a>"&nbsp;</em></p>'
  'ABS-CBN-shares-down-franchise-vote':
