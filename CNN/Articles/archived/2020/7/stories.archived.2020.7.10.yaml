      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Jackée Harry tweeted a scene she shared with Rivera on the
        sitcom "The Royal Family" which was Rivera''s first acting job at the age
        of 4.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa09f35-5bd6-4ca7-9bba-b10df301151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prayers up for the lovely Naya Rivera," Harry tweeted. "We starred
        alongside one another in her first very television series, The Royal Family,
        and I''ve watched her career blossom ever since. Please God, don''t cut this
        life short."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4590e-6d09-412a-b7b9-a3d8b317d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zack Teperman, who described himself as Rivera''s former publicist,
        said he was shocked by the news of her disappearance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c1888-6cb0-450b-afcc-d3a5c86f9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still can''t believe what I''m hearing and hoping it isn''t true,"
        he posted on social media. "I''m just sad. Naya Rivera was one of the first
        people I had the honor of working with back in 2009 when I got into public
        relations and moved to Hollywood. One of the first people to allow me to give
        her advice and guide her through those crazy Glee days."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eebbf5-f149-4c16-8506-e99131d7c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:10:35.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:53:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was previously married to actor Ryan Dorsey.</p>'
  'Australia-suspends-extradition-Hong-Kong-citizenship':
    'author': 'Angus Watson and James Griffiths, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-10T06:14:23.260+08:00
    'imagesource': 'jcr:82b98f47-6b8e-482e-9541-4034e7dba3b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea0773b-d40f-49d0-860a-bad2ddbf4f51'
    'lead': ' Australia has suspended its extradition treaty with Hong Kong, Prime
      Minister Scott Morrison announced Thursday, as the country moves to offer a
      path to citizenship for those Hong Kongers who wish to leave the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T06:19:40.746+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:02.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:57.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Hong-Kong']
    'template': '1'
    'title': 'Australia suspends extradition with Hong Kong and offers path to citizenship
      for city''s residents'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8460c9b-bb7f-4ae7-bf78-65b9c39a5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australia has suspended its extradition
        treaty with Hong Kong, Prime Minister Scott Morrison announced Thursday, as
        the country moves to offer a path to citizenship for those Hong Kongers who
        wish to leave the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12605d1d-40ad-4520-b968-9dafa2500ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press briefing in Canberra, Morrison said that China''s
        new national security legislation for Hong Kong constitutes a "fundamental
        change in our circumstances with respect to our extradition agreement with
        Hong Kong."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014a1d7-2357-4733-ba63-9f1b72926790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have formally notified Hong Kong and advised the Chinese authorities,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb135430-095c-419f-9bd2-865a13600d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said that Australia has also updated its travel
        advisory for Hong Kong, warning Australians of the possibility of detention
        in the city under the "vague" law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830d9de-8f24-4355-9733-da0e0dc5f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison also announced a pathway to permanent residency in Australia
        for Hong Kong citizens looking to leave the city due to the imposition of
        the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca79223-6694-4e59-96d9-0976f1214525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current students or skilled visa holders in Australia from Hong
        Kong will be afforded an extra five years on their visa, with a pathway to
        permanent residency, he said, adding that future students or skilled visa
        applicants will also be granted those five extra years should their applications
        be successful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d039f-d926-4480-84bf-18ae5230b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be citizens of Hong Kong who may be looking to move
        elsewhere, to start a new life somewhere else, to take their skills and their
        business and the things that they have been running under the previous set
        of rules and arrangement in Hong Kong," Morrison said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582b5f4-d827-481c-a074-086bfe5f3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encouraged businesses based in Hong Kong to relocate to
        Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076f1cf-6c7a-49ab-8b18-ef16b307e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 Hong Kongers are currently in Australia, Morrison
        said, adding that he doesn''t expect large numbers of applications for new
        visas in the short term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38ec3a-2ed5-44cc-937d-d6553dfd05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom previously said it would provide a path to citizenship
        for up to three million Hong Kongers, those born before the city''s handover
        to Chinese rule in 1997 and are therefore eligible for British National Overseas
        passports. Taiwan has also said it will welcome Hong Kongers who wish to leave
        the city, though the island is not thought likely to take a large number of
        residents and is not a signatory to the United Nations Refugee Convention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33962038-9170-4b6e-a2f0-c0dd5ec983c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reacted angrily to moves by the international community
        to aid Hong Kongers, as well as widespread criticism of the security law,
        which it views as necessary to stop "terrorism" and "foreign interference"
        in the city. In an editorial published by the nationalist, state-backed tabloid
        Global Times this week, the paper warned Australia''s economy "will have a
        bitter pill to swallow" if it went ahead with the Hong Kong plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d37921-9bd3-4387-970e-3d08be239ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Canada was the first country to suspend its extradition
        treaty with Hong Kong. Around 20 countries have agreements with the city,
        including many that do not permit extradition to China due to human rights
        concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cdf30-c256-4685-b855-3c616141da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand on Thursday said it was reviewing its relationship with
        Hong Kong following imposition of the security law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ac6d8-fd94-4073-8b5d-89eaec97776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s decision to pass a new national security law for Hong
        Kong has fundamentally changed the environment for international engagement
        there," Foreign Affairs Minister and Deputy Prime Minister Winston Peters
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d540f-453b-4c9a-a7c3-a811add8591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a deliberate, considered review across all of our
        settings, including extradition arrangements, controls on exports of strategic
        goods, and travel advice."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1360111-d6d2-48a5-a242-bea78821d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:19:40.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a data-cke-saved-href="https://edition.cnn.com/2020/07/09/asia/australia-hong-kong-extradition-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/09/asia/australia-hong-kong-extradition-intl-hnk/index.html"
        target="_blank">Australia suspends extradition with Hong Kong and offers path
        to citizenship for city''s residents</a></em></p>'
  'What-one-of-the-few-White--Hamilton--cast-members-learned-about-race':
    'author': 'S. Mitra Kalita, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-10T06:19:46.781+08:00
    'imagesource': 'jcr:aa75d6e6-72a8-4501-8ce1-9eaa4fcf0e5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd30f0607-bca5-47c6-8140-6234825eb4dd'
    'lead': 'Besides transforming Broadway and delivering maybe the most memorable
      history lesson ever, "Hamilton" also broke ground by being intentional about
      diversity in its casting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T06:26:53.346+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:01.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:57.837+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What one of the few White ''Hamilton'' cast members learned about race'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3272e-e0fc-48c8-873f-0f84edfcc256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Besides transforming Broadway and
        delivering maybe the most memorable history lesson ever, "<a href="http://www.cnn.com/2020/06/30/entertainment/hamilton-review/index.html"
        target="_blank">Hamilton</a>" also broke ground by being intentional about
        diversity in its casting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5fd29-a133-47d2-934a-31eb3952de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What creator Lin-Manuel Miranda pulled off in reimagining the Founding
        Fathers as men of color is a fabulous retort to the myth of a "<a href="https://www.bloomberg.com/news/articles/2018-06-13/the-myth-of-the-pipeline-problem-jid07tth"
        target="_blank">pipeline problem.</a>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d6323-14dd-49a5-8cc2-33b38fe002e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s that like, though, for the show''s White guys?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee72ee-c134-483d-bb3d-861793357c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wondered this as I watched "Hamilton" on TV over the weekend.
        It was my second time seeing the original cast. The first was February of
        2016, where I sat in the Richard Rodgers Theatre alone, spellbound and overcome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432aa6ca-6008-44bc-8ec0-30db9a4cd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I looked back on old Facebook memories and I apparently posted this
        that day: "They asked Hamilton: ''Why do you write like you''re running out
        of time?'' My answer during intermission of this show of America''s possibility:
        Because we are."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4018872-58cd-458a-beed-8f3ea43210b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was then. Watching the musical again this past weekend, I couldn''t
        help but wonder if the time had come. This moment in civil protest, they say,
        is different because <a href="https://www.cnn.com/2020/06/06/opinions/george-floyd-ahmaud-arbery-breonna-taylor-white-allies-step-up-monroe/index.html"
        target="_blank">White people</a> are stepping up in solidarity and <a href="https://www.cnn.com/2020/06/20/us/racist-google-question-blake/index.html"
        target="_blank">acknowledging their role</a> in getting us here and the work
        they still have to do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15535214-a72e-447c-970f-cb4124fe3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed the few White faces on stage and wondered if they might
        have some insight on what it was like to live the revolution that was "Hamilton,"
        what that means now and if they might have advice on what it means to be an
        ally to people of color.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39483526-ee11-4d19-962c-b457969e8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I turned to Thayne Jasperson, who plays Samuel Seabury -- a Loyalist
        to the British crown and rival to Alexander Hamilton -- in the film version.
        Jasperson holds the distinction of being the only original cast member still
        with the show, which like all of Broadway shuttered in mid-March due to the
        coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9937b8f9-267f-4d30-a22e-d5b01268dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I interviewed him via email and edited the conversation for length
        and clarity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c5897-c870-4ed2-b054-c7bd9213b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let''s rewind to how you ended up in the original "Hamilton"
        cast. Did you know this would be a hit and revolutionary for diversity in
        casting?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035d5fd-b878-45a6-a70e-31d0a9fcc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had no idea what I was in for when I auditioned and then joined
        "Hamilton." I remember the first day and this beautiful new take on the Founding
        Fathers portrayed as humans of color.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfc59c-2c8f-45c3-85b3-094619c80c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first lab, in the ramp up to Broadway, I knew this would
        impact humanity. It only got better from there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94be0c-6d47-4f94-9475-24b7acfff9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many White actors were in the original cast and in this
        film version?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec6fb6-8d0c-4e1d-b0ac-ea6eab41b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.349+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onstage it was two women, myself and the king.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47f4a3-b0e1-43d3-96d5-43619c956cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let''s delve into being among the "only." Had you had that
        experience before "Hamilton?"</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260d333-6219-4101-beb8-82fb6a45338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know that I can ever fully understand what it means to
        be a human of color, nor do I try to pretend that my dealings can even compare
        to the hardships of racism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cf510-0cfc-45c6-aede-62c08df8c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me being the "only" in situations was growing up in Wyoming
        and being bullied for my interest in the arts and my softer nature. I had
        friends and an ex-girlfriend who called me "faggot." Whether I was or not,
        the emasculation took effect. I was also raised in a faith where being a bisexual
        man was not easily accepted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc59624-6fbc-45e5-88d6-31bd569ab88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m learning daily to embrace who I am, in all aspects and to share
        my voice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581de90-b6a2-4f2d-b691-2df32e078011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How often was race openly discussed at work, backstage,
        during rehearsal? How did you engage and what did you learn in this process?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f030238-26e2-42db-976c-1e11fd2c3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race was regularly discussed. I learned that I had grown up more
        ignorant than I''d realized. I found myself trying to relate, understand and
        develop an awareness as to how I could be supportive. It''s still a journey.
        I found my foot in my mouth a number of times as I continue to learn.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145fb14-df90-40d6-a20b-738921ed28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, in 2014, we were in rehearsal. We sat outside for a lunch
        break and the discussion of racism in its current state ensued. I was taken
        aback to hear how some of my friends, who are kind and loving individuals,
        spoke of multiple instances where they were profiled for the color of their
        skin while being in predominantly white areas, streets and neighborhoods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78134f-c8df-4c56-8c7b-d305981b8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Hamilton," I dove into a whole new world of education: learning
        what my fellow actors, as humans of color, go through.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9be8f1-1722-4562-a1bc-6350b619c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What weight does it carry to be the only original cast member
        still with the show?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa233e-4876-4dd2-a720-9d5d0bd877a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am the last remaining original cast member in "Hamilton" on Broadway.
        If I am a pioneer in such an impactful show, I feel a duty to share, learn
        and find ways that we can bring forth light and awareness to the world, in
        whatever way we can.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee49197-a0df-4a24-987f-e974dfdd80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you read "White Fragility?" What reading or prep did
        you do before or during this role?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0675f-27d5-4424-bef6-e85d1eb1cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven''t had the opportunity to read "White Fragility" specifically,
        but I did a lot of research on my character, Samuel Seabury. Also, in the
        six years of living and breathing the story of "Hamilton," I''ve come to understand
        why racism is so difficult for men and women who are White to talk about.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5a047-40f7-4096-a1ae-6b90bc085072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s awkward, yes. It can be uncomfortable and it can be humbling
        as we all have SO much work to do in bridging the gap.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899eea9-b74b-4e59-8050-f906bdfb8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as a white male, I believe that we can begin to dissipate
        racism by opening up the conversations within our own communities, be they
        small or large, even within our own homes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fcf462-3136-48c6-aaad-fc15952b19f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no effort that can be too great or small for our brothers
        and sisters. I have just as much room to grow on this aspect as any other.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b3c7a-1933-4f9a-b3b4-87b73b53bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it like having the film version release at this
        moment in America?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b0198-5439-4fa9-b17e-c0fb42324a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isn''t that something beautiful?! The fact that this show can come
        forward globally, impacting the human mind. Everyone connects to this show
        in a different way, ideally, leading us towards the same goal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c4785-4b59-4c78-8e0b-0b9f962ce107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have any thoughts on also playing King George III
        in the show and the casting of him as White?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebe293-9f70-43c8-a820-a684f7ad57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, playing King George is an opportunity to portray a man wracked
        with dementia, control and self-serving ideals. Opposition to ... that which
        we, as Americans, fight for: our freedom, for one and for ALL. Together.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e23ba-02a8-4f31-a354-bb13cf520ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you say to White people who fear losing their
        power or prominence amid Black Lives Matter?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728c23a-6156-4ba4-8bda-62798c177bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not speaking about or not gaining knowledge of racism''s existence
        -- that stunts the progress of equality.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce5f07-4d73-490a-b956-3051c2e35b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:26:53.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
