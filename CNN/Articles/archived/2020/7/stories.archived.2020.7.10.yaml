      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The Department
        of Agriculture (DA) said the country’s first “agri-industrial business corridor”
        or ABC, which aims to help small farmers, will be established at New Clark
        City in Tarlac.</p>'
