    'mgnl:tags': ['COVID-19', 'coronavirus', 'BioNTech']
    'template': '1'
    'title': 'BioNTech says its COVID-19 vaccine will be ready by end of 2020, but
      global immunity may take a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d1572-8457-4f24-88c8-51d0a392e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - German firm BioNTech is confident it will seek regulatory
        approval by the end of the year for a coronavirus vaccine, the company''s
        CEO told The Wall Street Journal in an interview conducted Wednesday and published
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d869a5-3a43-4ac3-9c75-35ef1f878cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f96e0-b5cc-42d4-b7e8-caf3e85bc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ugur Sahin said that due to the spread of the virus, it could
        take about a decade for the world''s population to achieve immunity, even
        if several vaccines become available at the same time. BioNTech has partnered
        with Pfizer in the US to develop the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b0f7d-6455-4fb6-886a-e81e18cbf3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b7722-3129-423b-beba-314fc6bc5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I assume that we will only be done with this virus when more than
        90% of the global population will get immunity, either through infection or
        through a vaccine,” Sahin told the Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d485cf-b914-43ab-8ef2-91927974c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b0c1c-6cea-401c-a21c-ac6f8a7b36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin added the company could produce several hundred million doses
        before approval and more than 1 billion doses by the end of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4866c-c8ed-44bb-ba1b-8b9a2630cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd830e1-2310-4686-862d-0a3b6056e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, BioNTech and Pfizer announced that the Covid-19 vaccine
        in development had yielded positive data in early tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5255d4-9d08-4dd8-91d3-ef2c116c5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df73aa-ecab-462d-9231-ba86c8895a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies shared their preliminary findings on July 1 in a pre-print
        paper that shows participants in a Phase 1/2 study of the vaccine, called
        BNT162b1, responded to the immunization and it was found to be well tolerated.
        The Phase 1/2 study is ongoing and the data has not yet been published in
        a peer-reviewed medical journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d45aa-fb8c-4eea-9e3b-6cc36492eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029a64f-cefc-4c25-9660-c9a1356e1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T23:40:28.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:52:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary data will help researchers determine a dose level
        for the vaccine, then select which of their multiple vaccine candidates to
        progress to a larger-scale global Phase 2/3 study, which could begin as early
        as this month, the companies said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617a69c-f589-46e3-abd9-db432d66fe93'
      'mgnl:activationStatus': true
