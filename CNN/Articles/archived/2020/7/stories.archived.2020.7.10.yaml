      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children are not immune to coronavirus</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225a9f0-9c2b-45f4-aa0f-e10750d04b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children also test positive for coronavirus -- there''s no question
        about that. And while they don''t get as sick as adults, they can still become
        dangerously ill, experts say.</p>'
