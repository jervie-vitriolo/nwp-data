  'more-COVID-tests-ECQ-NEDA':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T16:13:27.917+08:00
    'imagesource': 'jcr:0c07108b-e904-4045-9d19-bbde74ef8c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19f022a5-fafe-4552-a511-717be8dd80b1'
    'lead': 'Boosting local COVID-19 testing efforts will allow authorities to identify
      who needs to be isolated and will prevent a return to the strictest quarantine
      rules that paralyzed the economy, Acting NEDA chief Karl Chua says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T16:19:08.040+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:52:39.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:04.355+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'swab', 'PCR', 'testing', 'COVID-19', 'NEDA', 'Karl-Chua',
      'mass-testing']
    'stories': ['a9f7dc20-c945-4a95-84d8-10f678b54f31']
    'template': '1'
    'title': 'More COVID-19 tests to prevent return to ECQ – NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60efc8b7-fb6c-4db3-a545-3d60e8d2c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong>&nbsp;The
        Philippines can avoid a return to the strictest quarantine rules if it can
        ramp up coronavirus tests, acting Socioeconomic Planning Secretary Karl Chua
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85154eca-9b0e-48db-8b47-ebcdf1611527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on track to achieving the 32,000 tests per day... This trajectory,
        we think, will not bring us back to the ECQ (enhanced community quarantine),"
        Chua said during Friday''s #AskNEDA media briefing. He said it would allow
        more effective tracing and treatment strategies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead6a90-80cb-4020-b3d6-f17e4c8d5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once evidence of steady progress towards meeting the health targets
        is observed, we can further relax the community quarantines and move toward
        more localized quarantine at the barangay or municipal level, as needed,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f1421-5963-47e8-a382-078017b91572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:51:41.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/10/COVID-19-Philippines-economy-health.html">Health
        or wealth amid the COVID-19 crisis? Finance exec says ''both''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f7656-7bab-4234-b9df-8b90bc958e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua bared plans of the government to <a href="https://www.cnnphilippines.com/news/2020/6/29/Philippines-COVID-testing-10-million-8-to-10-months.html">test
        at least 10 million Filipinos in the next 12 months</a>, including ordinary
        workers. Daily tests are targeted at 32,000 to bring down the country''s positivity
        rate to below 5 percent –– meaning only five out of every 100 people test
        positive for the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b9171-ef85-4f33-9c8c-df6187204d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Presidential Spokesperson Harry Roque said proposed rules
        for wider testing covers <a href="https://www.cnnphilippines.com/news/2020/6/30/proposed-quarterly-testing-returning-workers.html">returning
        workers in the service industry,</a> with a test to be done upon returning
        to the workplace and every three months thereafter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155165c2-b9f4-4575-9119-2200dd437239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ae621-a56b-4673-a563-7f2e8c0174c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Chua said about 75 percent of the economy has reopened
        since authorities relaxed quarantine rules. Finance Secretary Carlos Dominguez
        III earlier added that Metro Manila and Calabarzon should be allowed to reopen
        fully as soon as possible as they account for 67 percent of the local economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931cf01-4f21-4a9b-bbfd-fc40697648ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chua explained that just half of the country''s public
        transport capacity has been reopened, owing to strict social distancing protocols
        meant to prevent further infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a6017-26ff-48f1-b96d-7a3f101a6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at the advice of healthcare experts to help us determine
        to what extent can we open public transport while maintaining the safety of
        the passengers," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be399e88-b839-4f43-87d5-f523aa99b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua, also the head of the National Economic and Development Authority,
        added the economy likely shrank further in the second quarter, but could be
        "slightly improving" from July-December. The economic team estimates losses
        brought about by the pandemic at <a href="https://cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html?fbclid=IwAR0vmPwc-o-M-XUgv_ES0RQm1v-gpmY6d8b-ojTyznhkoIYB2ZS20ZaX6IY">₱2
        trillion as of May</a>, which will trigger a 3.4 percent contraction for the
        full year. However, Chua said these forecasts are under review, noting the
        impact of ECQ was "more severe than expected."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4074a-bea7-42c2-9edc-bf9aea50e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s priority infrastructure projects and the rest
        of the "Build, Build, Build" program are also being reassessed, with Chua
        saying an updated pipeline will be released "very soon." Shovel-ready projects,
        as well as those with "maximum impact" on the economy will be prioritized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276b91e-444b-443a-9b0d-c07e22adfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every ₱1 million spent on the infrastructure program, we are seeing
        around one job that is being created," he added, noting they can generate
        about a million jobs in this sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a080433-d1c2-49ad-9d5c-adb80bb88764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T16:19:08.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:52:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team <a href="http://cnnphilippines.com/news/2019/10/25/Revised-Build-Build-Build-list.html">already
        revised its priority projects in 2019</a>, focusing on smaller programs and
        dropping the bigger and "not feasible" blueprints halfway through the Duterte
        administration.</p>'
  'ph-covid-19-52000':
    'author': 'CNN Philippines Staff'
    'caption': 'COVID-19 cases in the country have now gone beyond 52,000, according
      to the Department of Health, with the highest number of deaths in a day since
      three months ago. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T17:13:02.337+08:00
    'imagesource': 'jcr:010023a4-08fa-4462-8ebb-0da4dc642c17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f5b37b0-51df-460a-94b0-51a1638b0d21'
    'lead': 'COVID-19 cases in the country exceeded 52,000 on Friday, the Department
      of Health said, with the highest number of deaths in a day since three months
      ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T17:16:09.096+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:52:38.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:04.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Philippines'' COVID-19 cases surpass 52,000; 42 new deaths posted'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf280d-0554-482d-8e2f-293486ef208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:16:09.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> COVID-19
        cases in the country exceeded 52,000 on Friday, the Department of Health said,
        with the highest number of deaths in a day since three months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57567859-70ff-4356-b0ae-64e30a113f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:16:09.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide case tally reached 52,914 with 1,233 new infections
        -- 848 were "fresh" or detected in the last three days while 385 were "late"
        or part of the agency''s validation backlog, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12371e47-6725-4ed4-bca4-964346770c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:16:09.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the fresh cases, 405 were from Metro Manila, 30 from Central
        Visayas and 413 from other regions. On the other hand, 139 infections from
        Metro Manila were late, including 28 from Central Visayas and 218 in different
        areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa8628-fda9-46b7-a572-03576e5b3ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:16:09.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also hit 1,360 with 42 more fatalities, the highest
        in a day since April 12, when the DOH listed 50 deaths. This comes a day after
        the department''s official case bulletin reported no new deaths.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a825a-86c1-4d4f-8f16-23495f2fd5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:34:02.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 27 of the new fatalities or 64 percent were listed
        in July. About 57 percent were also members of the elderly or those who are
        60 years old and older, the agency added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac3cee-c015-45f9-983d-e4dacd918570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:34:02.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91db3c-d612-4c06-9c74-e6a551e19d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:34:02.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths, 36 were from Cebu, the agency added, the epicenter
        of the outbreak in the Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0e039-c24a-4de3-80b3-1606188e49ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:16:09.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 286 got better, raising the number of people
        who have recovered to 13,230.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722842c-2577-4a11-a031-7de83d01c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:16:09.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said there are 38,324 active cases or those who are currently
        ill. Of this number, 34,780 patients or 92.5 percent have mild symptoms while
        2,505 people or 6.7 percent have no symptoms. Some 233 cases or 0.6 percent
        are severe while 100 persons or 0.3 percent are in critical condition.</p>'
  'DILG-show-cause-orders-Cebu-City-ECQ-violations-':
