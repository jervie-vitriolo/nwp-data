    'mgnl:tags': ['China', 'United-States', 'America', 'US', 'USA', 'Uyghur-Muslims',
      'Donald-Trump', 'Xi-Jinping']
    'template': '1'
    'title': 'US targets Chinese officials for Xinjiang human rights abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a032168-557c-4018-809b-5f313a91efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Trump administration has taken action against Chinese
        officials for their involvement in human rights abuses in the Xinjiang region,
        where Uyghur Muslims and other minority groups have been detained and tortured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cebba4-feb8-4d6e-81c5-799d98cb1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d0b13-c378-4d13-a617-6c92579ddd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those targeted include including Chen Quanguo, the Communist Party
        secretary for the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3e771-959f-4c73-94de-744e5b3d3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16086017-2b7a-4daf-acb0-1a37663751f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Departments of State and Treasury imposed sanctions
        on a number of officials, including Chen, Party Secretary of the Xinjiang
        Political and Legal Committee (XPLC) Zhu Hailun and the current Party Secretary
        of the Xinjiang Public Security Bureau (XPSB) Wang Mingshan. The move comes
        amid escalated tensions between Washington and Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600f231-8a72-4eb8-ad15-7a750c9d7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2284c9e-6547-4b24-a673-73ad1c564205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will not stand idly by as the (Chinese Communist
        Party) carries out human rights abuses targeting Uyghurs, ethnic Kazakhs,
        and members of other minority groups in Xinjiang, to include forced labor,
        arbitrary mass detention, and forced population control, and attempts to erase
        their culture and Muslim faith," Secretary of State Mike Pompeo said in a
        statement announcing visa restrictions against the three officials, which
        block them and their families from entering the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd56b29-8fc4-48e2-b855-230111c1dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6165e7-c639-4318-b331-6beeb9144514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US State Department, the Chinese government has
        detained "more than one million Uyghurs, ethnic Kazakhs, Kyrgyz, and members
        of other Muslim minority groups" who are reportedly "subjected to torture,
        cruel and inhumane treatment such as physical and sexual abuse, forced labor,
        and death."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4c6fb-0249-42ed-8a05-5952983a48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924a202-2e71-4e90-841b-16b61c129d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat recently condemned this "brutal campaign of
        repression" as "a human-rights violation on a scale we have not seen since
        World War II."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4e504-d596-4f0d-9fa4-e90136d93c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240025f6-867d-484d-aad8-79f3d882375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Pompeo said that Chen -- who is also a member
        of the Chinese Politburo -- "oversaw extensive abuses in Tibetan areas, using
        many of the same horrific practices and policies CCP officials currently employ
        in Xinjiang."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f96aa7-4bb1-45af-8f58-3a15a6033890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035460f-dc78-4ca3-971c-00a006548eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said he was "placing additional visa restrictions on other
        CCP officials believed to be responsible for, or complicit in, the unjust
        detention or abuse of Uyghurs, ethnic Kazakhs, and members of other minority
        groups in Xinjiang."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492dae2-fc17-4d3d-afaf-6a2f0cb1dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc36d95-6108-43c6-9c31-46690cc5aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department designated Chen, Zhu and Wang,as well
        as the Xinjiang Public Security Bureau and former Party Secretary Huo Liujun
        Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dcdca-9ec2-48d7-8f06-0e621f4517bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f212a8b-7588-4854-ac2e-07c9a21570cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the designations, "all property and interests in property
        of the entity and individuals named above, and of any entities that are owned,
        directly or indirectly, 50 percent or more by them, individually, or with
        other blocked persons, that are in the United States or in the possession
        or control of U.S. persons, are blocked and must be reported to OFAC."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45393bcf-197d-425d-b5c1-ba659c8a3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada91f5-7d9e-4b21-bc02-0b54218cf2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is committed to using the full breadth of its
        financial powers to hold human rights abusers accountable in Xinjiang and
        across the world," Treasury Secretary Steven Mnuchin said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e665e2-d8e3-436d-ac2c-d151b6ba8ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5ed71-904f-4ca8-a6d6-3ab31846bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uyghur Human Rights Project praised the targeted sanctions in
        a statement Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2035f-60ea-4c74-bba4-a14cc776546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558bee4-bdbf-4025-9d6f-b1588294aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At last, real consequences have begun. This comes at the 11th hour
        for Uyghurs," said UHRP Executive Director Omer Kanat,. "A global response
        is long overdue. Now there is finally action by one government. Will other
        countries wait until it is indeed too late?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50023834-de3b-4695-83f9-09870ed75ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:49:01.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
