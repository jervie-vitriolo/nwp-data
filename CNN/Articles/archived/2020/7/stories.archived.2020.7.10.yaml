  'Meghan-Mail-on-Sunday-':
    'author': 'Max Foster, Lindsay Isaac and Hadas Gold, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T06:37:16.836+08:00
    'imagesource': 'jcr:f347b958-f3f0-41b2-808a-b2279d45f5a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0969774d-2b30-4527-8568-4f74acfd734e'
    'lead': 'The battle between Meghan, Duchess of Sussex, and a top British tabloid
      is heating up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T06:51:30.826+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:00.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:58.079+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meghan', 'Duchess-of-Sussex', 'Mail-on-Sunday']
    'template': '1'
    'title': 'Meghan tries to stop her friends from being named in media lawsuit'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ebcc85-20f3-4da4-aef1-3c1dd772f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The battle between Meghan, Duchess of Sussex,
        and a top British tabloid is heating up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eff00c-934c-49c4-97b1-41b1f973b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s legal team has filed an application seeking to prevent
        Associated Newspapers, the publisher of the Mail on Sunday, from publicly
        naming five friends who anonymously defended her against bullying in a US
        publication over a year ago, a source close to the Duchess told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa75ab-07ae-4584-91f2-6a72cc34d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the women were contained in a confidential filing provided
        to the judge and the defense in a lawsuit Meghan filed against the publisher
        after the Mail on Sunday printed excerpts of a letter the Duchess wrote to
        her father following her marriage to Prince Harry, the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e774f-14f5-4923-b8de-395246e7e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We vehemently believe that the Mail''s threat to publish has nothing
        to do with the case, and is only being done so the Mail can target five innocent
        women through the pages of its newspapers and its website," the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf7e13-60d4-499f-bb03-6ee05b29fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the newspaper said in response: "To set the record
        straight, The Mail on Sunday had absolutely no intention of publishing the
        identities of the five friends this weekend. But their evidence is at the
        heart of the case and we see no reason why their identities should be kept
        secret. That is why we told the Duchess''s lawyers last week that the question
        of their confidentiality should be properly considered by the court."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5af03-9517-45b1-ba32-698aeb4e79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned the women spoke to People magazine, which published
        an exclusive cover story on the backlash against the Duchess in February 2019.
        The article, ''Meghan Markle''s Best Friends Break Their Silence: ''We Want
        to Speak the Truth,'' quotes five women from her "inner circle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920907b8-cff0-4b23-89a5-e4e3a3f24e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source close to the Duchess said Associated Newspapers is attempting
        to "intimidate" her and her friends before the case is heard at London''s
        high court, when the women could be called as witnesses. Prince Harry and
        Meghan previously accused the Mail on Sunday of selectively editing the letter
        to disguise "lies" the paper had told about the Duchess — a claim that the
        tabloid specifically denies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193ce19-f223-412d-ad7f-c96c1dacf1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mail on Sunday and Associated Newspapers previously ​said they
        stand by the decision to publish excerpts from the letter and will defend
        the case vigorously. The company will argue that there was "huge and legitimate"
        public interest in members of the royal family and their "personal relationships."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc666bf-bb8a-4144-9321-9b02dbf71cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the court filing on Thursday, provided to CNN by the
        source, the Duchess of Sussex said in a witness statement:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ae81a-c202-4ba7-b4d0-d7897425138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Associated Newspapers, the owner of The Daily Mail and the Mail
        on Sunday, is threatening to publish the names of five women — five private
        citizens — who made a choice on their own to speak anonymously with a US media
        outlet more than a year ago, to defend me from the bullying behaviour of Britain''s
        tabloid media."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a992a1-206c-4d3e-b995-ce2faf842320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These five women are not on trial, and nor am I. The publisher
        of the Mail on Sunday is the one on trial. It is this publisher that acted
        unlawfully and is attempting to evade accountability; to create a circus and
        distract from the point of this case — that the Mail on Sunday unlawfully
        published my private letter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb8693-0397-4632-96be-8e6462fb24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these women is a private citizen, young mother, and each
        has a basic right to privacy," she added. "The Mail on Sunday is playing a
        media game with real lives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373ea01-77e0-4a5f-b4f2-a302b8eb1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T06:51:30.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/09/media/meghan-markle-mail-on-sunday/index.html"
        target="_blank">Meghan tries to stop her friends from being named in media
        lawsuit</a></em></p>'
  'light-pollution-mental-disorders':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-10T07:40:49.300+08:00
    'imagesource': 'jcr:74100167-b408-478d-a654-ff7b24ec7e4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b653b0b8-73cb-46aa-b664-e9bdf20fff0b'
    'lead': 'Hey sleepyheads —  have you been turning off or covering up all your
      smartphone and computer lights in your bedroom at night?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T07:50:05.081+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:53:00.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:58.227+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Light pollution ruins teen sleep and may contribute to mental disorders,
      study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef3621-ae95-49ac-b7b1-d1395389aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hey sleepyheads — &nbsp;have you been
        turning off or covering up all your smartphone and computer lights in your
        bedroom at night?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ab8e6-812e-461b-b779-e82dcc741540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocking indoor light to keep your body in sleep mode is one of
        the first things any sleep expert will tell you to do for better sleep. Now,
        you may want to use light-blocking curtains at your bedroom windows as well
        — &nbsp;especially for any children in your home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656005a-ad4d-4c3c-8204-480bacb9cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study, <a href="https://jamanetwork.com/journals/jamapsychiatry/fullarticle/10.1001/jamapsychiatry.2020.1935?guestAccessKey=2851ed5f-026c-4ed2-9a56-fe2cd4243379&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=070820"
        target="_blank">published Wednesday</a> in the journal JAMA Psychiatry, finds
        adolescents who live in areas with high levels of outdoor artificial light
        at night get less sleep and are more likely to have a mood disorder than teens
        who live with low levels of outdoor light.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570267b-3313-4c23-b89c-bbdb0410d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has long studied the association between indoor artificial
        light and mental health, but few studies have looked at the impact of outdoor
        artificial light, especially in teens, making this the first study of its
        kind, the authors said, with "potentially long-term implications for mental
        and physical health."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd2748-048c-4e44-a082-e3800f12c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although environmental light exposure is only one factor in a more
        complex network of influences on sleep and behavior, it is likely to be an
        important target for prevention and interventions in adolescent health," said
        co-author Kathleen Merikangas, a senior investigator and chief of the Genetic
        Epidemiology Research Branch at the National Institute of Mental Health, in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f955efe-5a06-4054-9497-a67894cb4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor sleep in teens</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e221a50-ccfc-4770-8a38-2ba24de09885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When our internal 24-hour body clock, called our circadian rhythm,
        is disrupted by a change in sleep patterns or a sleep disorder, it impacts
        both our physical and mental health. Science has linked poor slumber with
        high blood pressure, a weakened immune system, weight gain, a lack of libido
        and a higher risk of diabetes, stroke, cardiovascular disease, dementia and
        some cancers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a3584-739b-4eeb-b0d8-9a99593cb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruptions to sleep and circadian rhythms are also linked to certain
        mental disorders, including bipolar disorder, mood swings, paranoia and anxiety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc09e2-8f03-43e0-9876-6e1aa956fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretion of the sleep hormone melatonin begins at dark. Research
        has found that the body will slow or stop melatonin production if exposed
        to light.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a395ee-9a77-421c-8cf2-d2c7c97ff739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although preteens and teens need more than nine hours of sleep a
        night, they are the least likely to get enough rest, partly due to today''s
        technology lures of social media and smartphones and late-to-bed habits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b86e3b-ad66-4106-9d75-ac9dfe79bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of high school students in the United States are chronically
        sleep-deprived, with 20% getting fewer than five hours a night, according
        to a Sleep in America poll.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f1ea6-2f74-404b-9c47-5ab161f72fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.cdc.gov/mmwr/volumes/65/wr/mm6513a1.htm?s_cid=mm6513a1_e"
        target="_blank">study</a> from the US Centers for Disease Control and Prevention,
        sleep deprivation sets teens up to engage in more risky behavior, such as
        drinking, texting while driving or not wearing a seat belt or helmet, compared
        with those who get at least nine hours a night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e73a0-c9f6-4cee-bd4f-54aaca2d7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous <a href="http://www.cnn.com/2010/HEALTH/06/09/sleep.deprivation.depression/"
        target="_blank">studies</a> on teen sleep found that fewer than eight hours
        a night was also associated with obesity, migraines, sexual activity, substance
        abuse, lack of exercise, feelings of depression and thoughts of suicide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc97c2-dc6b-4386-bb65-0466a59c7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 10,000 teens studied</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d150245-eeb3-4c91-8616-c7e0c4c1a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study collected data on mental health issues and sleep patterns
        from more than 10,000 teens participating in the <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2736858/"
        target="_blank">National Comorbidity Survey Adolescent Supplement</a>, the
        first government study designed to capture a nationally representative estimate
        of the types and prevalence of mental disorders in American teens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b78aeb-cea4-49bb-8208-3e5f43674377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed data on adolescents between the ages 13 and 18
        that was recorded between 2001 and 2004. Teens filled out sleep and mental
        health questionnaires, and the results were cross-referenced with average
        artificial light levels for their homes collected via satellite images.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8d014-5133-43fa-baaa-728c3ee3e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did teens in cities with higher levels of artificial outdoor
        light go to bed later and sleep less, they also were more likely to have a
        mood or anxiety disorder. Specifically, teens exposed to higher light levels
        were more likely to be diagnosed with bipolar disorder or a specific phobia,
        the study found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a60da-eff5-4b89-8954-6f3648b3b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a racial and social-economic disparity as well, the study
        found. Levels of nighttime artificial light varied according to factors such
        as population density and socioeconomic status -- teens from immigrant or
        racial or ethnic minority groups who lived in lower income families were more
        likely to live in areas with high levels of outdoor light at night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71e3a2-9782-4c38-a03a-ffb7d60db67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings illustrate the importance of joint consideration
        of both broader environmental-level and individual-level exposures in mental
        health and sleep research," said study author Diana Paksarian, a postdoctoral
        research fellow at the National Institute of Mental Health, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a421d-1582-49c7-9687-4bdeff1edd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T07:50:05.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:53:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/07/08/health/night-light-pollution-disrupt-sleep-wellness/index.html"
        href="https://edition.cnn.com/2020/07/08/health/night-light-pollution-disrupt-sleep-wellness/index.html"
        target="_blank">Light pollution ruins teen sleep and may contribute to mental
        disorders, study says</a></em></p>'
  'UNESCO-sites-alien-visitors':
    'author': 'Jen Rose Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T08:36:01.950+08:00
    'imagesource': 'jcr:a30af0db-6ad6-4424-87fe-bc221afab4d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc853757-2a91-4c31-bd07-361749e35557'
    'lead': 'Erich von Däniken dried his sweaty palms with granite dust as he scaled
      the Great Pyramid of Giza, crawling block by block up the nearly 4,000-year-old
      monument.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T08:51:19.053+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:52:59.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:58.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Have you visited these UNESCO sites? Some say aliens have'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d862a-a6f2-475c-a6de-534bb68ed443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Erich von Däniken dried his sweaty
        palms with granite dust as he scaled the Great Pyramid of Giza, crawling block
        by block up the nearly 4,000-year-old monument.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99587ad0-491c-4c5b-a863-8f733da06047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 1954, when you could still climb the pyramids. Von Däniken,
        a 19-year-old with a Catholic education and a passion for flying saucers,
        was captivated. Fourteen years later, he published an influential book called
        "Chariots of the Gods," arguing that extraterrestrials influenced ancient
        sites, the pyramids included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10b627-7fd1-40da-83ce-4318115145a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnificent Giza Pyramids are among the world''s most famous
        ancient places, part of a sprawling <a href="https://whc.unesco.org/en/list/86/"
        target="_blank">UNESCO World Heritage Site</a> that brings travelers to Egypt
        from across the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962cd80-03e8-4309-a7e3-88d9e54e7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors come to explore hidden burial chambers, go eye-to-eye with
        the mysterious Sphinx and take in the sheer scale of Egypt''s grandest monuments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9475b70-4adf-405c-8066-8266d2a5266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Däniken proposed that aliens offered technological help in building
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f26f5-78ae-4d35-8683-99d87cae55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the scientists say about these famous places</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adafa6b-741b-47d5-b58c-a1e122e770c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstream archaeologists disagree with Von Däniken, retorting that
        ancient Egyptians developed their remarkable building tradition with no help
        from extraterrestrials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f07bb-9fe2-4306-906e-263cd3749ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while scientists are generally united in rejecting the aliens
        idea, sometimes known as "ancient astronaut theory," Von Däniken''s ideas
        have endured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58b746-b4e2-4b1d-8685-4451d3e1a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to write 32 additional volumes, selling more than 63
        million copies. Penguin Random House, his publisher, claims Von Däniken is
        "arguably the most widely read and most-copied nonfiction author in the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955d821-44dd-4866-a789-4386f3c43274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pyramids aren''t the only UNESCO site swept up in his theories,
        or in those of people he''s inspired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae45828-b5a4-477b-9aeb-36c28f23d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some speculate that the <a href="https://whc.unesco.org/en/list/414/"
        target="_blank">UNESCO site of Teotihuacan,</a> where the Aztec kings once
        ruled near modern-day Mexico City, could have been a space port, pointing
        to mica and liquid mercury found among the ruins that they say are anachronistic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b903c-d500-4088-b3de-108214bc5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For travelers, Teotihuacan is a glimpse into an ancient, mysterious
        empire. Researchers believe the city predates even the Aztecs, who were living
        there when Europeans first arrived in Mexico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e34ed-d332-4a9a-8ed0-124692b23d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists, who have carried out painstaking excavations here
        for centuries, see it as the crowning achievement of a little-known -- but
        earthbound -- civilization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817d275-367e-442d-a5e9-9eaf12eb35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of peering up toward space, they dig into the ground. Archaeologists
        have spent years excavating a tunnel at <a href="https://www.smithsonianmag.com/history/discovery-secret-tunnel-mexico-solve-mysteries-teotihuacan-180959070/"
        target="_blank">Teotihuacan</a>, which leads to chambers full of ritual offerings
        that some believe symbolize the underworld.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673427e8-597a-4a9b-9db8-67f6e0586951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3,000 miles away is another enigmatic UNESCO site that draws
        travelers, researchers and alien enthusiasts alike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb9c4c-f397-4b5b-aec4-341915635f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the <a href="https://whc.unesco.org/en/list/700/" target="_blank">Nazca
        Lines</a> geoglyphs in Peru, visitors take sightseeing flights to view earthen
        shapes that are too massive to appreciate from ground level. For decades,
        some have conjectured that the shapes are some sort of ancient airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca996190-c305-4b1b-81ef-3e20cf38e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian scientists agree that the Nazca Lines are mysterious, but
        believe they are linked instead to rituals and water.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb8197-9325-4559-be0e-f90ab4ef329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, researchers have <a href="https://www.smithsonianmag.com/smart-news/ai-helps-identify-1-143-new-nazca-lines-180973621/"
        target="_blank">used satellite imagery</a> to discover more than 140 additional
        geoglyphs, carefully poring over data to find patterns in the landscape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173bd2f-9fd0-4ccc-83e4-4dcee0591092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not drawn by aliens, that''s for sure," expert Javier
        Puente told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9282c-3f42-4fe4-a857-f2d2edea337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teaching an alternative to ancient astronauts</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a8782-2e7d-4b35-943d-f10fbf82225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologist Sarah Parcak teaches a seminar on debunking archaeological
        myths and hoaxes at the University of Alabama at Birmingham.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addb2de-e49c-474c-9feb-950dc07e18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the class, she pushes back on theories about ancient aliens like
        those proposed by Von Däniken. She sees it as important work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322486b-3813-4da9-ae43-e890a32d7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The belief that aliens built the pyramids, or in fact any ancient
        monument, is deeply racist," Parcak says. It''s no coincidence that alien
        theories focus on places home to black, brown and Indigenous people, she notes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c95f9-73ea-4a04-82e9-abbc5336adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, Parcak thinks that aliens are a distraction from
        the real wonders of archaeology. "It''s not a mystery, it''s a puzzle. And
        puzzles take time to put together," says Parcak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11cd34-1583-4567-8f5e-791f72805849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example of Parcak''s step-by-step detective work is the city
        of Itjtawy in Egypt. It was missing for thousands of years, but Parcak found
        it by analyzing satellite images and NASA topography data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fac724-7e5b-4845-9b33-12a267e8c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, piecing together archaeological puzzles feels personal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7a3bf-e13d-4ab6-9f2f-1fff23aa9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Parcak''s very first excavation, in the Egyptian Delta site of
        Mendes, she made a discovery that''s fresh in her mind more than 20 years
        later.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77faeb-43d3-48f9-97ef-f50ed500349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found an intact pot that was kind of mashed, but we put it back
        together," she recalls. On the handle, Parcak could make out a clear fingerprint
        left behind in once-wet clay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975f946-763a-4f67-be34-abd72dcb8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment, I could imagine the person who made it," she says.
        "It kind of helps us to bridge the divide between past and present and create
        a sense of empathy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235595d-9f4f-4dfe-8a9d-0b6284f133ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parcak''s work offers a personal contact with the past, but you
        don''t need an archaeology degree to connect with the ancient world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b3465-23d9-4d30-87e8-4be35d78424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://whc.unesco.org/en/list/715/" target="_blank">UNESCO-listed
        Easter Island</a>, travelers can learn how ancient islanders cooked in earthen
        ovens and built stone-walled gardens. (Easter Island is a favorite with alien
        theorists, too. Archaeologists chalk up the island''s remarkable stonework
        to Polynesian ingenuity.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871da1eb-1078-4450-9f08-bbd359ef82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the temple of Dendera, part of a sprawling UNESCO site in Upper
        Egypt, visitors follow vivid stories and myths on brilliant wall paintings.
        (Dendera? Also popular with alien theorists, who interpret one wall painting
        as proof the ancient Egyptians had electric light bulbs. Researchers say the
        painting is of a pillar and a lotus flower.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd1560-182b-4059-a591-4c4e9ae25b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why learning about ancient humans matters</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5be04-0c5b-47c4-a1bb-d4b393938354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning about ancient humans is fun, but Parcak says it''s important,
        too. For travelers and researchers alike, exploring the ancient world can
        shed light on the present day -- and maybe the future.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14605c8e-159b-4bf3-8a6f-d8e1c2871891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, Parcak was awarded a Guggenheim Fellowship to write
        a book about collapse and resilience in the ancient world. Coronavirus, she
        says, has lent a new urgency and relevance to the work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19777bfd-a96f-4c07-86cc-be959f442ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like everything we study is happening in real time," she
        says. Now, she hears echoes of ancient strife whenever she turns on the news.
        "The headlines we''re seeing, it''s like they could be archaeology articles."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43b693-48b6-4cdc-9ce2-77c745255039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Parcak, though, visiting these ancient sites can be a source
        of hope. Itjtawy, the ancient city Parcak discovered using satellite imagery,
        is an example.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bac76-843d-4f9b-9337-a3b081ee689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became the capital of the Egypt after a period of widespread
        political instability, civil war and drought. The Old Kingdom, whose rulers
        built some of the greatest pyramids, had fallen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788e206-0129-40b7-9a50-37053846ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as power structures shifted, greater economic equality emerged.
        And from tomb decor to storytelling, Parcak says the area she studies represents
        a flourishing after chaos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dfbf4d-8770-415b-b6da-a807d15730c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying it''s always rosy," she cautions. "But the site
        itself is a real symbol of what can happen after great turmoil."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7e9b2-b589-4c9b-a5f4-5c481915fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T08:51:19.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/unesco-sites-alien-theory/index.html"
        target="_blank">Have you visited these UNESCO sites? Some say aliens have</a></em></p>'
  'TikTok-distance-China-US-scrutiny':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-10T10:27:02.460+08:00
    'imagesource': 'jcr:6f17a377-4a53-4e69-bcf1-cf4669730aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ff3e9f0-f14d-4a35-87d1-db4f050eb55c'
    'lead': 'TikTok''s parent company, ByteDance, is considering establishing a headquarters
      for the video app outside of China or a new management board to distance the
      service from the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T10:29:51.079+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:52:58.493+08:00
