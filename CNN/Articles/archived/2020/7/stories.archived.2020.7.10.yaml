      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086b0e7-d6b2-45d3-b2eb-71768c94df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GLAAD Media Awards announced on Thursday that it will host its
        first ever virtual gala on July 30 with a slew of major celebrities including
        Dolly Parton, Lil Nas X, Gabrielle Union, Dwyane Wade and many more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c33bf6-2d01-48cd-820b-be5b8332c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe54887-0bfd-4ee9-bd7a-a69bc9e16292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLAAD is a lesbian, gay, bisexual, transgender, and queer (LGBTQ)
        media advocacy organization, which was expected to hold its 31st annual awards
        in New York on March 19 and a Los Angeles show on April 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69700afe-4f55-42b0-b7c5-a3102e03d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65239c-577e-482b-8d54-4dcee47285c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization had to cancel both due to the global pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0db56c-e6ff-4aed-92d5-fbde64f9d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:36:23.096+08:00
