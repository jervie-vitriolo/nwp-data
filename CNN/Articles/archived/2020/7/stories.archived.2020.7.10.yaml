      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c10323-999a-4d95-a2ba-0ff85e5201ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, four children under age 17 have died of coronavirus
        complications. At the height of the pandemic, New York saw a growing number
        of children hospitalized with troubling symptoms linked to coronavirus. Several
        of them died. And in Texas, about 1,335 people have tested positive at child
        care facilities -- about a third of them children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1793f1f-c1a8-4eb1-9450-07ef6b538373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e249d-632b-49fb-8577-cab94b7ade94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t be complacent and think that if a child contracts
        coronavirus all will be fine. Chances are all will be fine, but we just don''t
        know. This is particularly true for children who have underlying conditions,
        such as obesity or lung disease," said Elizabeth Cohen, CNN''s senior medical
        correspondent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d598a7-f866-499f-bfb3-af58ee9f347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86bcd2-7dde-4ee5-adf6-53f29bb51a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But children are not the only concern when schools reopen. With
        nearly a third of teachers nationwide over age 50, they are more vulnerable
        to fatal infections. Asymptomatic transmission of the virus is a major concern
        -- and the teachers can then pass the disease to more vulnerable people. A
        surge in schools can translate into a broader uptick a few weeks later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e9783-eaec-4af2-8efa-1809894710a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb942b-aa80-4b16-9684-1f20b59acdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As any parent knows, children are little disease vectors. We don''t
        know precisely how effective children are at passing on the virus that causes
        Covid-19, but it''s a big concern," Cohen said. "Also, while children don''t
        get as sick from Covid-19 as adults do, they can become seriously ill. We
        should not be lulled into thinking children are immune to Covid-19."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64c680-4319-4549-8c4c-eef53aaadb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf30dc5-53aa-4e87-b650-a7d081a58c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their symptoms can differ from adults</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd1d6d-b776-423c-ad17-51d804e5e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children have been known to get a whole set of different symptoms
        -- adding to the uncertainty of the virus that has killed more than 133,000
        people nationwide. The varying symptoms make it especially harder to pinpoint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca330f9-c2b3-4fb7-a554-0e0356d9f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ebc36-f588-40ca-a75a-6a8f0dc5248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States and the United Kingdom, hospitalized children
        between ages 2 and 15 had a condition doctors called multisystem inflammatory
        syndrome. The symptoms are similar to toxic shock syndrome and Kawasaki disease,
        which cause inflammation in the walls of blood vessels. In rare cases, it
        can lead to deadly limitations in blood flow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec7a32-4bff-4e92-9cad-cd2367d7d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d139478-1fac-4f22-a320-1b79e9f93c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the children tested positive for Covid-19 or had its antibodies
        but they didn''t necessarily have typical coronavirus symptoms such as respiratory
        distress. Their symptoms included a high temperature along with a rash, swollen
        neck glands, hands and feet, dry cracked lips and redness in both eyes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597044d-a5a3-4b6c-8915-a98b07a921ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae053260-c9ab-4ccc-b1e5-c870ee4e8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus causes a wide variety of symptoms in children, according
        to a study published in an American Academy of Pediatrics journal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffd8a1-bf3f-4182-bb27-c50db5c12991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70e991-94d5-4d32-85f1-1e174c7628ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that study, Dr. Rabia Agha and colleagues from Maimonides Children''s
        General Hospital in Brooklyn studied 22 children with coronavirus. They found
        most did not have classic symptoms. Fifteen patients had a fever and nine
        had respiratory symptoms. Two had seizures and two were entirely asymptomatic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb774cd5-2d0f-4e77-800b-5928504c36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe052a-a58a-4c10-9b67-703aaf3091d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research focused on children is limited</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4fff6-0a7c-4faa-b142-d92fa008782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been about six months since coronavirus started ravaging the
        world, and health officials are learning as they go along. And while numerous
        tests have been conducted to get more insight on the pathogen, not many have
        been focused on pediatric cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d5074-7fd6-4026-9c9a-69ea90bbd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45adadb4-6703-4506-898d-424f2748e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is so new that we don''t have nearly enough research on
        it for adults, let alone for children," Cohen said. "We can''t say definitively
        that the risks of them returning to school are minimal. Much more research
        still needs to be done."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab8866-c6b9-4ead-bece-222caa2c7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacac4c-ac18-4a25-aee7-b18db70c0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the flu, which has consistently shown that schools and children
        are major transmission instruments in communities, not as much is know on
        the coronavirus, said Dr. Robert Redfield of the Centers for Disease Control
        and Prevention.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179a074-abbc-4da0-927e-d148ee626fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077ca72-d23f-473c-b84b-c15c96e66380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really don''t have evidence that children are driving the transmission
        cycle of this," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97654412-6ef7-464b-bb00-04035f1d638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49339b6c-5fa1-4800-8493-6c023d0a48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added, the ability of this virus to cause significant
        illness in children "is very, very — very limited."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a731c6-0014-4e32-9f8b-b18c273bc194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7ef93-400e-4d77-843b-0d0ea6150878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US data is incomplete because the country has not been testing
        enough children to determine how widespread the virus is, said Deborah Birx,
        a member of the White House coronavirus task force.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc56c65-c40e-4ff8-987b-e47b083e978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c8281-65f0-41f7-b04e-4670662d6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look across all of the tests that we''ve done ... the portion
        that has been the lowest-tested portion is the under-10-year-olds," Birx said.
        "So we''re putting into place other ways to get testing results from them
        and ... try to really figure this out."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59384be-b860-4189-9ae4-944f2549bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.603+08:00
      'mgnl:createdBy': 'pilar'
