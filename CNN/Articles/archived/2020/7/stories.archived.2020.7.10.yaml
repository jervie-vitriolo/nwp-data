    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d997f-d3e0-4c2a-992d-0af7fa54d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
