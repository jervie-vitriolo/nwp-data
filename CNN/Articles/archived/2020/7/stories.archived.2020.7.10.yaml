    'template': '1'
    'title': 'WHO chief blasts ''lack of leadership'' and calls for global unity as
      coronavirus cases mount worldwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5420a-a9b4-4ded-a825-5557594d9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The director-general of the World Health
        Organization has condemned a "lack of leadership" in fighting the coronavirus
        pandemic and made an emotional plea for global unity, as cases soar in multiple
        countries and the world struggles to contain the devastating virus more than
        six months after it was first identified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b809f73-328b-4784-bf14-3a1abc620713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b7535-dead-4ca7-87af-3b38f09788b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends, make no mistake: The greatest threat we face now is
        not the virus itself," Tedros Adhanom Ghebreyesus said in a passionate speech
        in Geneva on Thursday. "Rather, it''s the lack of leadership and solidarity
        at the global and national levels."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbee898-93a8-4c3e-b84e-640263422bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd306c26b-5208-4012-bc79-76d321eff999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His intervention will be seen as a thinly veiled swipe at leaders
        including US President Donald Trump, who has waged a public battle against
        WHO while failing to suppress the world''s worst Covid-19 outbreak in his
        own country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec72aa-8311-4fd6-8a44-2f0d25cbff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788cded-6ab0-4ee3-80f2-fbfb205aaa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragedy that is forcing us to miss many of our friends,
        losing many lives. We cannot defeat this pandemic as a divided world," Tedros
        said, his voice trembling as he spoke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3559404-f4c1-4db2-96ce-42ade7bd3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8903a42-b6a0-4ee6-933d-51a3bc0beb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is regularly reporting single-day record rises in cases and
        topped three million confirmed infections earlier this week, throwing its
        early attempts to reopen the economy into chaos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae97309-5834-4fd4-a617-5b0644ea7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1b032-fb1c-490b-abdd-381801a60616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is almost as bleak in other regions. Brazil''s President,
        Jair Bolsonaro, has contracted Covid-19 after playing down its severity for
        months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996cc07-6f34-493e-952f-6609201e34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3bfc2c-380b-4590-b97d-e3f29a9cf0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India announced its biggest single-day rise in cases on Thursday,
        and the spread of the virus is picking up pace in Mexico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df291d2-453f-480c-8b79-d5c52e3a02b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384cdd0c-27fe-4f11-8be0-92244ae5c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, hailed as an early success story in the fight against
        the pandemic, has been forced to seal off more than 6 million people in the
        state of Victoria after a renewed surge in the disease in Melbourne.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397333c-71c9-4934-81b5-3c7461ff5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278eadf-b24f-405d-9768-503d32d668ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is it difficult for humans to unite to fight a common enemy
        that''s killing people indiscriminately?" Tedros asked during his plea, made
        during a WHO meeting. "Are we unable to distinguish or identify the common
        enemy? Can''t we understand that the divisions or the cracks between us actually
        are the advantage for the virus?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f888d30-dbe0-47de-9c2d-c3206b0d9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e624d-36b4-4cb6-9772-93c03fb199a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged a coming-together of global powers, telling attendees:
        "Covid-19 is a test of global solidarity and global leadership."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e436c-16ff-4e8a-8267-aabf4ce7054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fd2f0-5cb7-44ce-aa03-4aa10e628e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros'' words come days after the Trump administration told Congress
        and the United Nations that the US is formally withdrawing from WHO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861f5f9-cb39-4d7f-9fbb-78e377e6f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde141c4-0438-43dd-b120-4ef7106d305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal, which goes into effect next July, has drawn criticism
        from bipartisan lawmakers, medical associations, advocacy organizations and
        allies abroad. Presumptive Democratic presidential nominee Joe Biden vowed
        Tuesday to reverse the decision "on (his) first day" if elected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea912a-c628-42f8-87d0-27d99c06fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055ff08-61a8-4e87-8138-9850212f8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros himself has drawn the ire of the US President, who has accused
        the organization of being too China-centric and failing to contain the pandemic
        in its early days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec607ff1-470c-4605-8396-13264592380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72aa789-9870-4e51-94a6-b87ddf766015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the leaders of virtually every other major nation, including
        Germany, France and the UK, have stood by the agency during the crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245644a-3347-4b27-896d-eccc4ea332fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81379f-70f0-4adb-acbe-df709723bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, German Chancellor Angela Merkel said the pandemic
        has exposed the dangers of "fact-denying populism" around the world. "We have
        seen lies and disinformation, and that is no way to fight the pandemic," she
        told the European Parliament in Brussels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f696ca3-de3a-44b4-84d1-331d35776399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:19:21.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/world/who-tedros-adhanom-unity-plea-intl-scli/index.html">WHO
        chief blasts ''lack of leadership'' and calls for global unity as coronavirus
        cases mount worldwide</a>."</em></p>'
