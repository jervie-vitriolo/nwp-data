      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a new style of customer service, even when you''re wearing a
        mask, you can use a combination of smiley eyes, hand gestures, etc., to communicate
        with visitors," says one of the suggestions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b260e-f3d9-4c1a-a820-b23316527e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
