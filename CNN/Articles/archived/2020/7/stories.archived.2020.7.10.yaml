    'template': '1'
    'title': 'DILG issues show-cause orders to 8 barangay captains in Cebu City for
      ECQ violations '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ca9fc-ba46-470a-ae5d-074a7f018253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 10)</strong> —&nbsp;Eight barangay
        captains in Cebu City have been issued show-cause orders due to violations
        related to their implementation of the enhanced community quarantine, the
        Department of the Interior and Local Government said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf16f8e-ade8-4fb8-8873-9e8ba148b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said the village chiefs
        were given notices because they ‘tolerated’ mass gathering such as basketball
        activities, and cockfighting events as well as other quarantine violations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347df83-a063-4956-9e0f-f77993208815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nila nagawa ang tungkuling ipagbawal itong pagtitipon dahil
        stay-at-home ang ating polisiya ang naka-enhanced community quarantine po
        ang Cebu City,” Malaya said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176840b-3f3d-467d-8bd4-3a35c782f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They failed to fulfill their duty of imposing the
        stay-at-home policy because Cebu City is under ECQ.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226ebb2-87bb-43fb-9a22-e7714bb9d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those asked why they should not be charged for failure to
        perform their mandated functions during crisis are Catalina Cabardo from Basak
        Pardo; Harry Eran from Cogon Pardo;  Lourdes Ramirez from Sto. Niño, Clifford
        Jude Niñal from San Nicolas Proper, and Michael Gacasan from Guadalupe, DILG-
        Region 7 Director Leocadio Trovela said separately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5301e-01e9-427e-9610-18eabe6077be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said that the barangay chiefs were told to reply 48 hours
        from the time they received the show-cause order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7242af-afc5-497e-855f-294e7c30efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some have already replied and their responses are now being
        reviewed by the legal team of the DILG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d56f61-c8ec-4629-b6a3-1e4592d26da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the department’s legal counsel found probable cause to charge
        them, they will face complaints for dereliction of duty and grave misconduct,
        which he warned may lead to ''preventive suspension.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e2141-0bd6-4851-b14b-1f5ab8ca4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T17:37:13.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:52:38.168+08:00
