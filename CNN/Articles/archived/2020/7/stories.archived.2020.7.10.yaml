      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1396f0-64df-490a-b854-4a58cdacdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
