    'lead': 'US President Donald Trump has ramped up pressure on officials to reopen
      schools, saying decisions to remain closed are motivated by politics. But while
      some parents are eager to get back to some sort of normalcy, others are fearful
      their children might get exposed to infections.'
    'mgnl:activationStatus': true
