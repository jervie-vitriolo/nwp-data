      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said Mayor Pablo Matinong was shot by two gunmen on board
        a motorcycle at 8 a.m. Municipal Councilor Helen Fale said the local executive
        was gunned down while doing an inspection at the Libertad barangay hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ed07c-bd93-4a6e-9c9b-070858974341'
      'mgnl:activationStatus': true
