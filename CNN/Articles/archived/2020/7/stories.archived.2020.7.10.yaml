      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) –</strong> The Philippine
        Football Federation (PFF) announced on Friday it will receive a $1.5 million
        (₱74 million) financial grant from the Fédération Internationale de Football
        Association’s (FIFA) COVID-19 Relief Plan.</p>'
