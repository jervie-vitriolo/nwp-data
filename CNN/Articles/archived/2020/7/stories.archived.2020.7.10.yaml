      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5243e6-b160-445a-a5cd-fb4d646e95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the "unspecified" pneumonia classification followed World
        Health Organization guidelines "for the registration of pneumonia when the
        coronavirus infection is diagnosed clinically or epidemiologically but is
        not confirmed by laboratory testing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4909acc-f748-4600-b797-452e95dbf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60423bdf-985b-4618-9650-2936cc3195fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the embassy, the rise was concentrated in the regions
        of Atyrau, Aktobe and Shymkent, which together have almost 500 new cases and
        more than 30 critically ill patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c837c-0306-466e-a512-a88f71ef23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb1610-b282-43f4-8451-38f21b94edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease killed 1,772 people this year, some of whom were Chinese
        citizens, according to the embassy. A total of 628 of those deaths took place
        in June alone. "This disease is much deadlier than Covid-19," the statement
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c50b8-2b3e-4bcb-96a7-ba8203cb4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f91f24-f55e-4f0d-bc2c-327dc10a9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of pneumonia cases in the capital city Nursultan has
        more than doubled this June from the same time last year, according to Kazakhstan''s
        prominent news agency Kazinform, which cited official data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a3764-6997-4d0f-96ea-555c9877eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027a6c5-0ec6-46a2-8c6a-0280f0adacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to 200 people are admitted to hospitals every day. Over the
        last few days some 300 people diagnosed with pneumonia were taken to hospitals
        a day. Besides some receive treatment at home," said the head of the Nursultan
        healthcare department, Kazinform reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df59f8-3a29-461b-a2e5-a212ef89741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd15e2f-4006-4838-ba0d-414521d9ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy warned residents in the region to limit how
        much they went outside, and to avoid crowded public areas. It also encouraged
        preventative measures like wearing a mask, disinfecting spaces, washing hands
        frequently, and allowing good air circulation in indoor spaces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d04e6-708c-4f80-97d0-693b683ed79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b3e79-283f-4409-8ce0-ffe7635367df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify the Chinese Embassy
        report and has reached out to Kazakhstan''s Ministry of Healthcare for further
        details.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf674b-efd5-41f6-b4d5-e72fcd7260ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7c752-2767-4c72-b52a-2af974831f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the outbreak on Friday, a spokesman for the Chinese
        Ministry of Foreign Affairs told reporters, "We would also like to get more
        information. China hopes to work together with Kazakhstan to fight the epidemic
        and to safeguard the two countries public health security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b38c4-11ca-41c3-bf3d-f265cb5a985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d29df-f870-45f5-af35-2cdc47db4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its social media, the Kazakhstan Health
        Ministry said Minister Aleksey Tsoy had spoken about a number of pneumonia
        cases nationwide at a briefing on Thursday. These cases included different
        types of bacterial, fungal and viral pneumonia -- including some of "unspecified
        etiology."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22d427-bb97-483a-be9a-f0925a77d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f58d5-0ec9-42ca-8714-e78083e9190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsoy told the briefing that all registered cases of pneumonia in
        the country rose by more than 300% in June compared to the same month in 2019,
        from 7,964 last year to 32,724 in 2020. Related deaths rose by 129%, from
        274 in June 2019 to 628 in the same month this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b42a16-3870-43fc-bc63-3e65228d41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e02f3-d16a-4b82-8611-a22343dceecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy warning came as Kazakhstan continues to battle a rise
        in Covid-19, which has infected 53,021 people and killed 264 in the country,
        according to data from Johns Hopkins University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805f84c-6ec6-4131-a436-e8e3fd85a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9aa5a-a1e5-42f9-b609-bdb56a156670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nursultan Nazarbayev, the high-profile first president of Kazakhstan
        and current chairman of the country''s Security Council, tested positive for
        Covid-19 last month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf7f19-859b-45b0-9fa5-90211e5e00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc7007-4792-4a64-9723-bd8145164168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities implemented a second round of restrictions nationwide
        on July 5, in response to a dramatic surge in cases. Under these restrictions,
        international flights are grounded and inter-state road transportation is
        suspended, reported Chinese state-run media Xinhua. Cultural spaces, sports
        facilities, cinemas and salons are still closed, with the majority of government
        employees working from home.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e8a7f-ba46-4ff0-96da-662c38c1ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b27b5f-60d6-419d-9394-b660f128e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now increasing demand for medical staff, hospital beds
        and emergency supplies, according to Xinhua, citing the country''s health
        minister. If the situation deteriorates, officials warn they could tighten
        restrictions further.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83bc0b3-97a6-4ac2-8ed9-df20b1e0c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb44388-af28-4839-9785-179089367b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect the latest information
        from Kazakhstan health officials.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d48c7f-223a-4f32-b6c2-b90da56314e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:14:26.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/asia/kazakhstan-pneumonia-intl-hnk-scli-scn/index.html">Kazakhstan
        denies Chinese government report that country has ''unknown pneumonia'' outbreak
        more deadly than Covid-19</a>."</em></p>'
