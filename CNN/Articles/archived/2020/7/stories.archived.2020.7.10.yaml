      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Chinese Embassy in Kazakhstan issued a warning
        to citizens living in the Central Asian country that the pneumonia had killed
        more than 1,700 people.</p>'
