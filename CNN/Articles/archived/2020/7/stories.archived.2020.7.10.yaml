    'template': '1'
    'title': 'Seoul''s mayor found dead, after seven-hour search'
    'updated': 2020-07-10T05:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add73e4e-c128-4849-81de-9aacb9206482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:25:41.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The mayor of Seoul -- the second-most powerful official
        in South Korea -- has been found dead on a mountainside within the capital
        city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef239f-47e2-4d45-a3e8-506bfc4e466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:25:41.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529cbcfd-908d-4a86-81f4-d0b4542a2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:25:41.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Won-soon''s body was found on Bukak mountain in Seoul''s Seongbuk-gu
        neighborhood, just after midnight on Friday local time. The area is very close
        to his official residence in Jongno-gu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77d2f1-d460-4804-bd52-55922aab42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:30:14.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not reveal how the mayor died, in order to protect his
        privacy, but they have ruled out foul play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c7df5-25a5-43df-a39e-6bf2bb4ca95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:30:14.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No suicide note was left behind, and his belongings were found nearby,
        said Choi Ik-soo, an official at Seoul Metropolitan Police Agency''s Crime
        department, during a briefing on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4455e-3a22-4057-9455-2274c580c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T03:07:21.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old was first reported missing by his daughter on Thursday
        evening, according to a police official with knowledge of the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc0f65-60f3-4ac7-a424-f9e5b3de17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T03:07:21.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For seven hours, nearly 600 police officers and firefighters, along
        with three rescue dogs, scoured the city for him. His body was ultimately
        found by a rescue dog and identified by firefighters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c33ce-e6d1-4dc5-b141-333acd6fac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T05:52:25.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was born in 1956, in South Korea''s South Gyeongsang Province,
        according to Seoul''s metropolitan government website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf73677-a533-4578-a4ec-1a00188f3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T05:52:25.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bae481-0ad3-4095-a8f0-5b885786a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T05:52:25.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working as a prosecutor, he became Secretary-General of the
        People''s Solidarity for Participatory Democratization, a major NGO, for several
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc17ce1-4754-431c-bd5a-bcd8530bfa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:25:41.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime civic activist had been Seoul''s mayor since 2011,
        and was seen as a likely hopeful for South Korea''s liberals in the 2022 presidential
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21c075-5f70-4fd1-a48f-45de2aed8a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:30:14.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Park was elected in a landslide victory against the ruling
        party nearly a decade ago -- with no political ties or experience -- it sparked
        a public frenzy. His unexpected rise was seen as a sign that South Koreans
        were tired of traditional politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40719ee-152f-4932-bbde-9b461b8d1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:30:14.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former human rights lawyer ran independently but forged an alliance
        with opposition parties. He championed city welfare projects and became a
        symbol of reform. He was reelected as mayor in 2014 and again in 2018. His
        term was due to last until 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70f1e4-a005-45e9-a89d-bf3021fb6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:30:14.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a sexual misconduct allegation against Park, Choi
        confirmed that a legal complaint involving Park had been filed and submitted
        to police on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6b9f4-82c6-4806-8700-cf3764e022fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:25:41.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, search teams had scoured Waryong Park, where police say
        he was recorded on CCTV footage on Thursday. His last cell phone signal was
        detected Seongbuk-gu, where his body was ultimately found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad1e5c-9695-4014-b988-dce8edcf1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:25:41.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/asia/seoul-mayor-missing-intl/index.html"
        target="_blank">"Seoul''s mayor found dead, after seven-hour search"</a></em></p>'
  'WHO-issues-new-scientific-brief-on-coronavirus-transmission':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T02:15:01.789+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91fca3a6-bdf8-4a7d-b974-af37521d7c89'
    'lead': 'The World Health Organization releases a new scientific report detailing
      how coronavirus can pass from one person to the next — including through the
      air during certain medical procedures'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T02:13:39.633+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:53:10.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:55.680+08:00
