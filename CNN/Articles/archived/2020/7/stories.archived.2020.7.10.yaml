      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/09/entertainment/glaad-media-awards-dolly-parton-lil-nas-x/index.html">Dolly
        Parton, Lil Nas X and more to perform at first ever virtual GLAAD Media Awards</a>."</em></p>'
  'Japan-theme-parks-no-screaming':
    'author': 'Maggie Hiufu Wong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T10:37:03.328+08:00
    'imagesource': 'jcr:1c566b5c-58bc-4e45-b841-fd7546d08371'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451f3c76-cf00-445f-b8a4-26092785ed3f'
    'lead': 'As attractions begin to reopen in Japan, a group of major theme park
      operators has introduced a set of guidelines on how to ensure the safety of
      both guests and staff in the face of COVID-19. But there''s one recommendation
      visitors might struggle with: No screaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T10:40:31.148+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:52:54.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:59.845+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'amusement-parks', 'screaming', 'COVID-19', 'guidelines']
    'template': '1'
    'title': 'No screaming, please: Japan amusement parks issue new COVID-19 guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d4054-9509-46d5-842d-41bfdfcf7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.148+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thrill seekers in Japan will soon get to
        enjoy their favorite roller coasters again now that amusement parks around
        the country are reopening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeba4f4-caac-44a4-89c1-56e92b2f47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544dcaf-f9dd-4c9e-b3a2-191e84531e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one request they might struggle with: No screaming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e733e-5be2-4a59-89a9-48e566e69de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00826423-0393-421c-9f48-8ad70091175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Japan lifting the state of emergency this week, a group of
        major theme park operators has introduced a set of guidelines on how to ensure
        the safety of both guests and staff in the face of Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc02fc9-32a0-4bd2-94ba-cb63f08b1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de5f16-571e-4cfd-b4b3-0e00d93f30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the items are to be expected, recommending increased sanitizing
        measures, regular body temperature checks and face mask use while emphasizing
        the importance of social distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34d5a4-78d0-47d1-92bc-b6bbb9b9bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56c7f6-9cfe-4fdc-a565-f25951023fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some items will likely take visitors by surprise. Namely, a
        suggestion that theme parks encourage visitors riding outdoor attractions,
        including roller coasters, to avoid shouting or cheering -- a tough ask, given
        how wild some of the country''s rides are.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde562df-3ca7-4af3-94c0-0f16d062b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a20ffc-7e15-4225-8a9b-417248f92369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also say that if it''s difficult for some employees
        to wear masks due to the nature of their work -- for example entertainers,
        such as haunted house staff -- they should keep at least one meter away from
        visitors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24355dc-f26f-4133-81c3-1e6215ff041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5d2c3-6e24-4a50-83f6-18a662b566ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customer service may also be compromised, note the guidelines, as
        conversations should be kept as short as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a108ae-3314-4aec-9371-39726984dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.149+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab357bb3-fe1e-44b6-9230-3d76ff1f9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T10:40:31.150+08:00
      'mgnl:createdBy': 'pilar'
