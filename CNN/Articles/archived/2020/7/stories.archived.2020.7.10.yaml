      'mgnl:lastActivated': 2023-01-26T09:52:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f840ea3-1f2b-44e5-9c84-06af4e321d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He starts with a plain ordinary scarf to demonstrate how it is used
        to block the wind from his neck, but when he covers his mouth with it, the
        scarf is not as effective. The candle gets blown out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e005a-f0d8-42e5-97af-ce027f88bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24acc74f-4fd1-4ffe-84d7-1998371c039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, he uses a homemade two-layer cotton mask that has a pipe cleaner
        in the top to conform it to his nose. The candle moves, but remains lit, showing
        that even a DIY sewing project can keep air and respiratory particles from
        escaping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac77d3-4439-4f42-ad1d-1ed1839d3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebdc8b-0c02-40e4-b2a3-99b13eb21519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second video, he continues his experiment with an N-95 mask,
        and the candle remains unaffected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acc43d-20c5-4786-8d90-9fbcaaba4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4c7fd-d0b6-457b-b7e5-155470f50d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we want you to wear a mask is to protect you, sure,
        but the main reason we want you to wear a mask to protect ME from YOU!" He
        exclaims towards the end of the video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce94c5f-f9fe-4754-8af3-88a2f072f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da4cfa-f6cd-49c0-8a48-142b50a5d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is literally a matter of life or death."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342b8d0-f995-4711-b994-2064b8d33232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b646c-d381-4a20-91fd-c39581853d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nye''s videos have been viewed over seven million times since he
        posted them on Wednesday, and they were even shared by New York Governor Andrew
        Cuomo on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ebb4c-9545-4046-a101-fed8d49a77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f9266-4070-4c05-908c-25980f497d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face coverings are required in a handful of states and a certain
        number of cities as well. Though the use of masks has been somewhat controversial
        over the course of the coronavirus pandemic, a recent study found that the
        use of masks and face coverings has been the most effective way to reduce
        person-to-person spread of coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b17da6-1bf4-4b1b-b896-0372e15c609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:31:38.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/09/us/bill-nye-face-covering-tiktok-trnd/index.html">Bill
        Nye breaks down the reason why we should all wear a face mask</a>."</em></p>'
