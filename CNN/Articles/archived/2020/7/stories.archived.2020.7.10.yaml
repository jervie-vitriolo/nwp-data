      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the beginning of a new era of development and transformation
        of our Philippine Navy as we witness the commissioning of Barko ng Republika
        ng Pilipinas Jose Rizal," he said in a taped message played during the ceremony.</p>'
