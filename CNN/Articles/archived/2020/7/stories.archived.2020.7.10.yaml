  'HSBC-may-have-to-choose-between-East-and-West-as-China-tightens-grip-on-Hong-Kong':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-10T00:10:55.316+08:00
    'imagesource': 'jcr:45134e83-6d9e-4e69-af5a-afe94c0e178b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b580bf-70d8-4a57-bd24-87b021875df2'
    'lead': 'HSBC has carved out a lucrative role in global banking over the past
      155 years by straddling the line between East and West. Now, a political firestorm
      over the bank''s hometown of Hong Kong could force the bank to choose sides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T00:08:25.017+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:53:14.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:51:54.895+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HSBC', 'China', 'Hong-Kong', 'Hongkong-and-Shanghai-Banking-Corporation']
    'template': '1'
    'title': 'HSBC may have to choose between East and West as China tightens grip
      on Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddaaba-2c08-469a-be9b-d912aacfcf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;HSBC has carved out a lucrative role in global banking
        over the past 155 years by straddling the line between East and West. Now,
        a political firestorm over the bank''s hometown of Hong Kong could force the
        bank to choose sides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6249d6a-eac8-469a-b40c-6401756f49d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be37959-519e-4a1e-98a7-f2bf13bd42de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender, which began life as the Hongkong and Shanghai Banking
        Corporation, is based in London but makes most of its money in Asia. Last
        month, it waded into the political fight over Hong Kong''s future by publicly
        backing a controversial security law Beijing was imposing on the financial
        hub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d6a9d-0b5e-42cb-a709-c67bfc81b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04c58b-bcf0-49a9-9ae4-2e4d3ab53efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes secession, subversion, terrorism and collusion
        with foreign powers, and critics say it undercuts political and legal freedoms
        that have existed since Britain handed the former colony to China in 1997.
        Hong Kong authorities insist the law is needed to restore stability after
        months of pro-democracy protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c53039-35e0-4626-9f89-43189f08ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b39452-4c19-4b07-b645-92fd8fc338ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has joined the United States in condemning China,
        accusing it of breaching the handover agreement that established the "one
        country, two systems" principle for Hong Kong. London is also offering millions
        of Hong Kong citizens an escape route through a new immigration plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff334e3-25e8-4bce-9a6a-900848e7f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0910d-5255-4b48-bf24-f1178c75eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United Kingdom, Liu Xiaoming, responded
        this week by accusing the country of "gross interference" in Hong Kong and
        saying any treatment of China as an enemy is "completely wrong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefef44-31bc-4bf6-be02-9327772349a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0dc0ae-f7cf-43bb-bead-829d8f6661f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s relationship with both countries makes it an obvious target
        as relations worsen, according to Willy Lam, an adjunct professor for the
        Center of China Studies at the Chinese University of Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320367b-8703-4c06-9196-19e326e37dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c1e6d-b324-4ab7-b392-3f98197df293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the bank has been based in the United Kingdom since
        1992, Hong Kong is its biggest market and accounts for over half of the group''s
        profits. Asia more broadly delivered more than 80% of HSBC''s profits last
        year. The bank is planning to shift more resources to the region in the near
        future as it carries out a sweeping restructuring plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242addd-ea11-4f96-8f66-00b7386f6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7350d19-5539-446c-aa5f-eecd1cf3a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to provide further comment on its support for the
        law. But the firm''s leaders have reasons to be worried about potential fallout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1de0b8-c998-4e01-808b-867722deae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8895489-26f5-438c-bbdb-5787f6de8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC Chairman Mark Tucker has privately warned the British government
        that the bank could face reprisals from Beijing if Huawei, the Chinese tech
        giant, is prevented from doing business in the United Kingdom, The Telegraph
        reported last month, citing anonymous sources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd548e3f-ccc3-4a17-9b28-831db7d068ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085a5ab-18b8-42cc-b59f-922572811611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Split between two worlds</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef856686-8e40-45b7-96d3-cebec3186e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC was founded in 1865 by Scottish businessman Thomas Sutherland.
        His heritage is reflected in the bank''s red and white hexagonal logo, which
        takes its inspiration from the cross of St. Andrew.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bb6fd-d514-42dd-aa3f-61bfc1fd028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998640f-2d92-496c-be7b-9a104bf36918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the 1990s, it was generally referred to simply as "Hong Kong
        bank," according to historians David Kynaston and Richard Roberts, who tracked
        the company''s rise in the book, "The Lion Wakes: A Modern History of HSBC."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d55c52-5c30-4d63-b2ad-9654e4f0aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b26443-52dc-4b6c-831d-5cfbed7bacac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It once even acted as Hong Kong''s unofficial monetary authority
        in some capacities as the city''s economy opened up to the world, printing
        currency and setting the stage for foreign exchange, Kynaston and Roberts
        wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9f4a9-8359-46c4-8cff-0d76d49311ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f54b4f-d407-471b-aef3-ba1ed49d1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be said that we are a quasi-central bank," HSBC''s former
        chairman, Michael Sandberg, is quoted in the book as saying in 1976. "Hong
        Kong''s interests and well-being are very much in tune with ours."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53a8c4-de35-4f05-9abf-2f55a8a37dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67b963-a5a9-4325-9b6e-0dba0ed93da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, HSBC moved its headquarters to London to comply with takeover
        regulations after acquiring Midland Bank, a large British retail bank that
        helped its new owner almost double its employee headcount.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128edecf-2772-4e42-ba69-7b6fbcbdf9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e967cb2-f276-47ae-b295-f28386000ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the company has periodically mulled the idea of relocating
        its headquarters away from London.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc7656-5cc3-4373-b9ed-7182bb1de15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff361c1-b8aa-47ad-8f69-0b6d6327d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the same year the bank announced a "pivot to Asia," the
        board deliberated the move, conducting a 10-month review of its operations
        around the world. Hong Kong was seen as the natural choice, given its deep
        roots there and the allure of lower corporate taxes. But the company''s directors
        ultimately decided to stay put.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bc398-c425-4cc9-91fc-b048bc12bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b0f42-22a4-4dd2-9fde-70c59a17fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CEO Stuart Gulliver said at the time that having headquarters
        in the United Kingdom and a "significant" chunk of the business in Asia Pacific
        "delivers the best of both worlds to our stakeholders."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b5ea1-7afd-4490-908d-50d3299a903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343bbbe-6841-4e40-8b89-68146b7ed44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the company''s business grows elsewhere, HSBC may want to
        stay in London so as to not lose its status as a globally focused bank, according
        to Dragon Tang, a professor of finance at the University of Hong Kong. He
        added that moving away from the United Kingdom could be seen as a sign of
        giving up on the European market.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff32f38-7f49-4d56-85a5-1abbe59ab940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d597c12-9768-4003-b122-2c742d6dd165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson referred CNN Business to a previous statement
        that said "there are no discussions to review HSBC''s global headquarters,
        and no plans to reopen the issue."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bc776-007f-40e5-b8e3-c8f1ab023fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f9d45-cfe3-40ce-8e40-233b33757349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Forced to choose</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc7c7c-c5c8-4045-b570-fdd19e02e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has a lot riding on Hong Kong — and politicians know it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10663fa0-d173-463b-83db-5bb9502cdf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2f489-4bc8-405e-9539-a22d527269d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, former Hong Kong leader Leung Chun-ying singled out the
        bank for its silence on the law, demanding that HSBC express its support.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a9da2-0d37-4df2-8700-2ebabc0bbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a7845-7f4d-4fb1-9751-02e608569422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HSBC''s profits come mainly from China," Leung wrote in a Facebook
        post. "Neither China nor Hong Kong owe HSBC anything. Its business in China
        could be replaced overnight by banks from China or other countries."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72331939-72f5-42d8-9eaf-d589ed611d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8a6d3-ed9f-4e6b-bf46-003cbd87d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung also told the Financial Times that month that "HSBC has been
        enjoying unique privileges in Hong Kong, which should not be taken for granted."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d120a2a-725c-41c9-a4db-ae8241c0317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ae153-8b8b-4625-93ba-b7d9e7d0c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, HSBC posted a photo on Chinese social media showing
        its Asia Pacific CEO signing a petition supporting the national security law
        in Hong Kong. (The photo was published before the law was passed and before
        the full legal text was published.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb8ad5-6011-49b2-bbcc-da2df537af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8857c4-966c-4ee2-bc76-11a2897669fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for Britain to respond. UK political leaders
        piled on the bank last month, questioning why the company would allow one
        of its executives to make such a political statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af622e-120a-40c3-b9e2-88714d3dd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6f420-8c88-4ace-acf7-009c09e1a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought, ''Wow,''" said Alistair Carmichael, a British lawmaker
        who joined several members of parliament in writing to HSBC to express concern
        about the move. He argued that by caving to Beijing''s demands, the company
        has essentially "offered themselves up" as a political football.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead75d8a-326c-4132-97af-1bb69b728d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f978ff-f3c8-4f72-96b6-0c5790bc1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did themselves no good whatsoever," Carmichael told CNN Business,
        adding that he and his colleagues had yet to hear back from the bank. "Once
        you pick a side, it''s very hard to walk away from that side."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cf22e-6a57-4a29-80ca-37aef0c2b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94990103-6881-4a87-a8d8-e7567ab83b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to comment on criticism the bank has received from
        UK politicians.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab694f16-1161-4a11-bf21-af8b35f60a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c47c8-9e5f-4215-82d4-898da0635253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank has also long been floated as a potential target for retaliation
        by Beijing in its battle with the West over trade, technology and national
        security.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ef053-e679-479e-891f-11d31db081fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5351ef-6b8a-46a8-b106-afe507c5cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, for example, has for months been trying to persuade the
        UK government that it can be trusted to help build the country''s 5G network
        — a partnership that looks increasingly like it might fall apart.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a835dc-d1e6-4f85-8e66-fdba69533897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa408b-8f61-4148-af34-b385c3378195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu, the Chinese ambassador, warned this week that Britain "will
        have to bear the consequences" should it treat China as a "hostile country."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7590b34-c14d-4ff6-8356-76aa3edaa882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701ce2e-47b7-4a6c-a208-10a7176c66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he didn''t mention HSBC by name, Chinese state media has
        previously suggested that the bank could appear on a long-rumored list of
        "unreliable" foreign companies that China could blacklist.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c77ca-39d5-4866-8ece-262f7c511de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3baf7a-523a-4853-85ca-c80faa5129fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retaliation from China isn''t all that HSBC needs to worry about.
        US Secretary of State Mike Pompeo has blasted the company for its actions,
        saying that "corporate kowtows" would not earn the bank respect in Beijing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfee019-9e95-43f1-a63a-c002b57a1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711171b-9a12-4be0-a175-ca9e8d15dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bloomberg reported that Washington was also looking
        for "ways to punish banks based in Hong Kong, particularly HSBC." One proposal
        that is being considered, according to the report, is to damage the peg between
        the Hong Kong dollar and the US dollar.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fff6f7-1aa2-425e-bc95-d717787c1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41dc2a-6b09-48e3-bb9e-03a59e2e5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to comment on the news report. The company''s Hong
        Kong-listed shares fell 4.3% on Wednesday after the report, while its shares
        listed in London dropped 2.9%. The stock continued to slump Thursday in Hong
        Kong.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa7203-7a94-409d-934c-574c8f73a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01e0c8-26f6-49f3-b592-bb92a1a8c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s unease within HSBC''s staff, too. An HSBC employee who
        has been with the bank for several years told CNN Business that workers in
        Hong Kong were upset when they learned of the company''s support for the law.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f4c50-bc19-403b-a05d-996536a7dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2f77e-19eb-45ec-be37-58d9dcbfedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so disappointed," said the employee, who requested anonymity
        because he feared being targeted for his comments. "Obviously, the bank could
        imagine that there are some concerns."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a97c84-a6a3-4db3-9a76-f255c6c303fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32c044-c11a-445e-9a4e-6bb74effd7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to comment on the reaction from staff.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173aea96-9c1f-4127-b336-dff0362535db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d368d-4ed5-4f4b-916b-29adcb436fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee said that he wrote to management last year expressing
        concern about Hong Kong''s increasingly politicized business environment,
        and that the company had assured him it would stay out of the political fray.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa622a-9efe-45db-b937-efa4ae26441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfaf282-ee8c-474d-90c9-bb72618f49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to be very proud of the bank," he said. But "if you asked
        me the question of whether I feel proud or not to be one of the members in
        this bank, definitely the answer at this moment would be ''no.''"</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee207f20-c19e-43c3-8600-3a477be00022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9dd00-51fa-4513-9bbc-d64379a0de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As diplomatic tensions simmer, some observers caution that the company
        could be forced off the political fence again.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01977a9f-a64f-476e-b140-85d2376def63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e98be-4f4c-4c8a-bad4-4f56b2e7ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are between the devil and the deep blue sea. They will want
        to see how the situation in China and Hong Kong settles down. They''ll want
        to see how much the political heat in the UK persists," Philip Augar, a UK
        banking expert, told BBC Radio 4 on Tuesday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf3733-1dd6-4ba8-b587-c7d9548afbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61003c-2914-4f8a-98bf-68337309c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the end," he added, "I think they''re bound to listen more
        to the Chinese side."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e6487-ac7c-4ef4-a9db-f75f3b86bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T00:08:25.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/business/hsbc-hong-kong-uk-intl-hnk/index.html"
        target="_blank">"HSBC may have to choose between East and West as China tightens
        grip on Hong Kong"</a></em></p>'
