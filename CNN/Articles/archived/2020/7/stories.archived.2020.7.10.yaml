      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Baldwin said: "People are trapped in history and history is
        trapped in them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb92d4-4b0c-4fe5-b52b-03af686ba60d'
