      'mgnl:type': 'text'
      'text': '<p><strong>Sto. Niño, South Cotabato (CNN Philippines, July 10)</strong>
        — The mayor of Sto. Nino town in South Cotabato, who was part of President
        Rodrigo Duterte''s 2016 narco list, was shot dead on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc820c66-940a-4aca-a23f-e414b2fe43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T11:07:43.360+08:00
      'mgnl:createdBy': 'lara'
