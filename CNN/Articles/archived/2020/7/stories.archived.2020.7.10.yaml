    'mgnl:tags': ['children', 'school', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'What we know about coronavirus risks to school age children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec5605-c48a-4aa2-95f6-79a6c81e0c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As coronavirus cases spike nationwide,
        most parents are wondering whether it''s safe to send their children back
        to school. But with most of the research and testing geared toward adults,
        the answer is complicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad002e40-6412-4ead-a3f6-a60caadbbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97f8b0-8382-475f-af84-a6804de6e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has ramped up pressure on officials to reopen
        schools, saying decisions to remain closed are motivated by politics. But
        while some parents are eager to get back to some sort of normalcy, others
        are fearful their children might get exposed to infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b569b64-3b01-408c-9efa-1932fdba2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b0e5c-9c3e-47c6-9bbd-9255976f21f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T15:26:19.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:52:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention has issued steps
        to keep children safe when schools reopen, including placing desks six feet
        apart, ensuring children wear face coverings and the closure of communal areas
        like dining rooms and playgrounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7e1a4-0f0a-4255-b6d9-891222a122c9'
