      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to imagine how his comments sound to someone who''s waking up
        early and getting in line for a Covid-19 test, trying to suppress their cough,
        hoping that they''re not sick with the same virus that has killed at least
        133,000 Americans. Once they''re tested, they will have to wait a day or three
        or <a href="https://www.nbcnews.com/health/health-news/covid-19-test-results-could-take-week-or-more-s-n1233326">five</a>
        or <a href="https://www.wsj.com/articles/wait-times-grow-for-covid-19-test-results-as-infections-rise-sharply-11594287001">seven</a>
        for the results. Do you think they care about electoral politics?</p>'
