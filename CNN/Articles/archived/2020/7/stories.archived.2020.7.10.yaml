    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'prisoners', 'COVID-19', 'pandemic', 'deaths', 'San-Quentin',
      'California']
    'template': '1'
    'title': '7 prisoners with coronavirus died at San Quentin and hundreds more are
      dying in US jails and prisons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8922d17-35c2-4d85-be15-688cd341a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gov. Gavin Newsom is facing mounting pressure
        to release inmates as corrections officials scramble to contain outbreaks
        of coronavirus at state prisons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cf55b-bf69-4d80-9eb6-c2c9382556a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2c30b-9186-4282-949c-91386f87f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak at <a href="https://edition.cnn.com/2020/07/02/us/san-quentin-prison-coronavirus-outbreak/index.html">San
        Quentin State Prison</a>, where more than half of the Covid-19 cases in state
        prisons have been reported, has claimed the lives of at least seven incarcerated
        people, according to a tally from the <a href="https://www.cdcr.ca.gov/covid19/population-status-tracking/">California
        Department of Corrections and Rehabilitation</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94694c-6934-4fa9-b16b-5204e3f1c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563393db-a0b6-4caf-befc-97ba45372372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incredibly frustrating that we had one person make the decision
        to transfer a few patients from one prison, Chino, into San Quentin," Newsom
        said Thursday in a news conference. "That decision created a chain of events
        that we are now addressing and dealing with. I''m not here to sugarcoat that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6cfef-b246-4664-b3b3-fd2799a52d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5f831-1d49-4ca8-a28c-3fbf47ac26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison had escaped the early months of the pandemic unscathed
        until cases began soaring in late May after a transfer of detainees from the
        California Institution for Men in Chino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d34b8-6726-4c06-bbac-3fcc6e02c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae095f2-07cc-45c0-81d3-58b3d34946c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several advocates and lawmakers gathered outside San Quentin on
        Thursday, calling for the release of medically vulnerable and older detainees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8c6dd-5f00-4f03-9066-f2f97931dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafc0d2-cd74-42c5-a443-890548b13b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California has not had an execution since 2006, yet six people
        from my understanding in the past few weeks have been executed by Covid while
        on death row," said Adnan Khan, executive director for Re:Store Justice, a
        criminal justice reform advocacy group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce2921-8564-4a6d-9774-de318a335f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad9f59-3dfd-4d6e-a712-e40e9ac51420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in California have been releasing prisoners who are
        close to finishing their sentences since March due to the pandemic. In San
        Quentin, more than 500 detainees have been released due to both expedited
        and natural releases, the CDCR has said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad2c63-a9b3-4abc-a2e6-27a75d6bbccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c8a7b-8bbf-4613-aae6-c80adbefafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside prison and jails, the pandemic couldn''t feel more palpable
        as detainees were forced to live, work and eat in close quarters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06a629-601f-4fc9-bc88-fb2c17fa26b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90c2ec-91cf-4346-9fff-8937f6957e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correctional facilities across the country have become major hotspots
        for the virus in the past months and San Quentin is just the latest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8629187-2972-4897-9596-74510db9ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2bb0e-baaa-4678-b8aa-5031f7753952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly 100 people have died in Texas facilities</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87513e55-6d87-4d01-ac9d-ee6a60910ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak at San Quentin, the virus ravaged correctional
        facilities in <a href="https://edition.cnn.com/2020/04/20/us/coronavirus-in-prisons-illinois-ohio/index.html">central
        Ohio, Illlinois</a>, <a href="https://edition.cnn.com/2020/05/07/us/coronavirus-cases-prisons-nursing-homes/index.html">Colorado</a>
        and Texas, where at least 91 incarcerated people and nine staff members with
        Covid-19 have died, according to <a href="https://www.tdcj.texas.gov/covid-19/index.html">state''s
        department of criminal justice</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1b915-f56e-49f9-be20-7232752e7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a7b61-2333-4c8c-9dd8-17105f3193d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrections officials are still trying to determine whether 26 additional
        deaths are linked to the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69262159-16ef-4210-9303-34beee4300cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8beadb-17a5-4927-a943-71507e131069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 130,000 people are incarcerated across Texas facilities and
        more than 10,500 detainees have or have had Covid-19. At least 1,927 staff
        members have also tested positive for the virus, according to the <a href="https://www.tdcj.texas.gov/covid-19/index.html">Texas
        Department of Criminal Justice</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d775f-43c1-4e14-a3e8-fb5a5e43b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc5914-414a-4554-9c6c-bf08606aaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike California and other states, Texas officials have not moved
        to release parole-eligible detainees or those who are near the end of their
        sentences in an effort to reduce the population and slow the spread of the
        virus, despite calls from advocates and family members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339de3b-63cf-453c-8eab-0b40456a1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5db6c3-0896-4592-830f-30b230d9bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott signed an executive order in March to prevent the
        release of "dangerous criminals" from correctional facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bfabdc-2c1a-41cd-b71b-184f27d6b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9eca1-8d37-4e24-981c-de6b4bee6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to prevent the spread of #COVID19 among prison staff &amp;
        inmates. But, releasing dangerous criminals in the streets is not the solution,"
        the governor <a href="https://twitter.com/GregAbbott_TX/status/1244447655738122246">tweeted</a>
        at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad9d73-6c2c-4056-b06a-72cc0e85cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482b718-782f-4e72-a9d5-d553f0ec0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the <a href="https://www.aclu.org/report/failing-grades-states-responses-covid-19-jails-prisons">American
        Civil Liberties Union</a> released a report saying that more than 570 incarcerated
        people and over 50 correctional staff have died.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25fe0c-e631-48a5-8ef1-88851b23b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23065088-f682-4531-af5f-884712804f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU analyzed the <a href="https://www.aclu.org/report/failing-grades-states-responses-covid-19-jails-prisons">states''
        response to Covid-19</a> in jails and prisons and found that many states have
        taken very little action to "implement a cohesive, system-wide response to
        protect and save lives" amid the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0be784-e4d3-4f13-a866-dce3d5d5c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee661a9-ccd0-433e-a595-665a66c8db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus infections are more than 5 times higher in prisons</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f1a3f-f66c-49cf-9a21-d86e86ca9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://jamanetwork.com/journals/jama/fullarticle/2768249?resultClick=1">study</a>
        released earlier this week showed that the number of incarcerated people infected
        with Covid-19 and the coronavirus-related death rate in federal and state
        prisons is higher than the overall US population.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85ddf4-6610-422a-b6ba-243d32d07492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff735265-fccf-4597-9fc8-ac6b12172b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of US prison residents who tested positive for Covid-19
        was 5.5 times higher than the general US population," said an <a href="https://jamanetwork.com/journals/jama/fullarticle/2768249?resultClick=1">analysis</a>
        led by researchers at Johns Hopkins Bloomberg School of Public Health.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf1702-fa07-45f7-85ac-fc3fcd47547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6cb8dd-d88d-45ad-a2c9-1dde332bdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said the disparity could be worse because mass testing
        in some prisons revealed wide Covid-19 outbreaks "with infection rates exceeding
        65%" but many facilities are not testing inmates or only test symptomatic
        people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cadce-d821-4ce7-8c6a-67c2c4cabfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e37cfd3-b351-4cf0-82bf-6e26bcab2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed cases and deaths from March 31 to June 6 using
        publicly available data from corrections departments websites, news reports
        and other sources. As of June 6, there were more than 42,100 cases of Covid-19
        and 510 virus-related deaths among the nearly 1.3 million incarcerated people,
        researchers said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb064a-e9e5-4ca2-93ec-caa1df7801cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a77876-1add-4e25-bc70-77a2577eed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They have given us flimsy paper masks,'' detainee says</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0227b3-470c-4142-9527-fd6a18e1ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and advocates have been calling for better conditions at
        the Prince George''s County jail in Maryland and now actors Jesse Williams
        and Alec Baldwin, singer Fiona Apple and several Broadway actors have joined
        them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0aec5-971f-4eb9-8116-bdea43f038f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f7305-6468-4015-98c3-90d648a7d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re locked down for twenty-three hours or more per day in our
        hot cells. I get one hour to shower, use the phone, and clean my cell. There''s
        no social distancing on the phones," said Baldwin in a video as he read a
        statement from a <a href="https://www.gaspingforjustice.org/uploads/1/3/2/5/132507461/sworn_statement_no.32.pdf">39-year-old
        detainee</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa03f2-e4b8-4ddd-b67f-66ffc468a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dffb1d3-7cf7-4911-96d0-e89a9d79f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is one of several messages recorded by celebrities, attorneys
        and activists for "<a href="https://www.gaspingforjustice.org/">Gasping for
        Justice</a>," an initiative by the impact advocacy project Hear Us to share
        first-hand accounts from detainees.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264155ee-beb2-4bd3-a748-c3418d8bc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a8bcf-0109-4f1f-91f7-48c779a9ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements were part of a <a href="https://cdn.buttercms.com/dpRF92UkTv6a0a53zV4G">federal
        lawsuit</a> filed in March on behalf of detainees, describing unsanitary and
        crowded conditions at the Prince George''s jail.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0ae60-0aa9-4a76-a6ab-4f1593420177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f9a40-0aa6-4cfd-8058-267d31e34bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s clean enough in here, and we are not getting
        enough cleaning supplies. I try to keep my cell clean, but they don''t let
        us use bleach. I ask for spray-nine and the guards say no. I use a rag and
        my hands. When I find a way to sneak some spray-nine, I use that too," another
        detainee said in <a href="https://www.gaspingforjustice.org/uploads/1/3/2/5/132507461/sworn_statement_no.24.pdf">a
        statement</a>, read by Broadway''s "Jagged Little Pill" actor Sean Allan Krill.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30766b64-0266-4216-ba94-88450249b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ffd0d-bde6-4fcc-96cc-5d7a26e3e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have given us flimsy paper masks. The guards tell us not to
        lose our masks because we can''t get a replacement," the detainee''s statement
        <a href="https://www.gaspingforjustice.org/uploads/1/3/2/5/132507461/sworn_statement_no.24.pdf">added</a>.
        "Not all inmates wear their masks; neither do the guards."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe49ac-f22b-4acd-bc7c-20090491fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b0623-db41-43bd-bb88-c136ad3eb1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Hechinger, a public defender and director of Zealous, a national
        initiative to support defenders and communities in moving their advocacy outside
        of court, said the pandemic has only made the conditions at correction facilities
        like Prince George''s even more visceral.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62ccbc-1ddc-4a77-9458-eb0fea517c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c9366-2323-46ed-bf00-6e417a66ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because there are not cameras inside, it doesn''t mean there
        isn''t injustice happening there," Hechinger told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef1d90-015e-4b80-9602-26cc61703f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099e21e-b95e-4e4c-b207-e3033ceaef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there have been 19,456 confirmed cases of coronavirus
        in Prince George''s county, according to data by the <a href="https://coronavirus.maryland.gov/">state''s
        health department</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855a6ce-e957-4aa7-8985-63c6c708297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f010b-f4df-48f6-bdd4-d9e34ecb8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crowded places with inadequate ventilation may be at risk, WHO
        says</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43a8fb-0181-4688-af37-0d4a9868d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisons and jails from coast to coast have struggled with poor ventilation
        for years and now it could also put them at risk of contracting Covid-19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4105f-fc48-49bf-bdba-22789d4397f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbd486-f355-41c4-a94b-dba1dd25647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/publications/i/item/modes-of-transmission-of-virus-causing-covid-19-implications-for-ipc-precaution-recommendations">World
        Health Organization</a> acknowledged on Thursday that coronavirus outbreaks
        in "indoor crowded places" might suggest that droplets of the virus could
        travel airborne but there are still many unanswered questions around airborne
        transmission and "more studies are urgently needed."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baaec13-5496-45c2-830d-06dafba07863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef1fa4-cf47-4ead-9d2d-e6e8e3f2dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transmission of the virus occurs primarily through "direct,
        indirect, or close contact with infected people through infected secretions
        such as saliva and respiratory secretions, or through their respiratory droplets,
        which are expelled when an infected person coughs, sneezes, talks or sings,"
        WHO said in <a href="https://www.who.int/publications/i/item/modes-of-transmission-of-virus-causing-covid-19-implications-for-ipc-precaution-recommendations">a
        report updated Thursday</a>.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e77e76-82a6-487d-beea-0fe046bc9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759aa256-21bd-4548-9f21-16a2109fd20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "aerosol transmission" cannot be ruled out as a factor in outbreaks
        reported at restaurants, nightclubs, places of worship as well as "crowded
        and inadequately ventilated places where infected persons spend long periods
        of time with others," WHO said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96de31-3f07-4063-a4af-3a2c199170de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T13:24:52.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/10/us/coronavirus-outbreaks-prisons-jails/index.html">7
        prisoners with coronavirus died at San Quentin and hundreds more are dying
