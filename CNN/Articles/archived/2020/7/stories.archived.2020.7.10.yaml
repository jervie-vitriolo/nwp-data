      'jcr:uuid': '9b0b6d59-83de-4001-9ee7-b0471064d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> A number
        of senators said the decision of a House of Representatives committee on Friday
        to reject&nbsp;ABS-CBN Broadcasting Corporation''s&nbsp;franchise application
        set a “dangerous precedent” to other media groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb631d46-5776-460d-ab50-b6288ed2d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.461+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Grace Po said the shutdown of the media
        giant will have a bearing on proposed legislative franchises in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de3965-8415-4e6a-8e10-8113c4a5f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.461+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The House has indeed set a high and unforgiving bar in approving
        franchises. This may affect current active franchises,” Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e58027-f48f-45a8-9dfa-6881691efde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.462+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the decision “sends a chilling message"
        to media practitioners and journalists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951930e5-44c8-4558-908b-b3bfd7d9287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.462+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Toe the line or get shut down. <em>May takot at pagbabanta ang
        mensaheng inihahatid ng gobyerno: kapag kaaway ka, pwede kang ipasara,”</em>
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5845f5d3-1e31-4eb3-b3e1-5e2e425410dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.462+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Toe the line or get shut down. There is fear and threat
        that goes with this message from the government: you are an enemy, you can
        be shut down.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fe5ee-473d-411b-832f-77fcbccf8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:18:46.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:52:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Richard Gordon said that the decision of the
        majority of the House panel on legislative franchises would leave a “bad taste
        in mouth.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763cc6a-b17c-4052-8544-257ca2cd12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:18:46.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:52:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691be419-edbd-46bf-b9dd-10c8831f523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:18:46.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:52:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023bf82-057d-4c56-be35-3e8290936b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:18:46.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:52:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9273099-31e0-4910-8877-1f231c96a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T22:18:46.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:52:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will really leave a bad taste in the mouth in terms of perception,
        they will not get away from it. The perception is that ABS-CBN was closed
        because, perhaps, they were having disagreement with the current administration.
        You cannot close that perception,” he told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883184e-0fd2-49f7-a156-42401b29b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.463+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also raised their concerns regarding most of the 11,000
        employees of ABS-CBN who will lose their jobs in the middle of a pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce1878-26e1-4b1e-b359-7b7ec4eea9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.463+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said in a separate statement
        that workers in the media company will suffer the consequences of the “unfortunate
        and politically-charged event.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198cafd-9ae9-47cf-b75b-78210e269ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.463+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 11,000 workers losing jobs next month have families to feed,
        rent and mortgages to pay and children to send to schools. They will suffer
        the consequences of the decision of the House of Representatives,” Drilon
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe0519-674a-404b-b3c2-ac1d30dc1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:25:50.464+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:52:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 70-11, the House Committee on Legislative Franchises denied
        the consolidated bills which would have granted ABS-CBN a new license to resume
        broadcast operations.</p>'
  'Noah-Lyles-breaks-200m-world-record-but-then-it-transpires-he-only-ran-185m':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-10T18:45:05.900+08:00
    'imagesource': 'jcr:32469795-8962-4fc2-919b-a07df26ab46d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68046b1f-b3b1-4855-9ffb-3e0561ac9c64'
    'lead': 'Former middle distance runner turned athletics commentator Steve Cram
      was flummoxed and flabbergasted as US sprinter Noah Lyles crossed the finishing
      line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T18:38:29.716+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T09:52:33.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:06.225+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Noah Lyles breaks 200m world record — but then it transpires he only
      ran 185m'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b36b6a-64e1-4f59-85c4-c955ce0f8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former middle distance runner turned
        athletics commentator Steve Cram was flummoxed and flabbergasted as US sprinter
        Noah Lyles crossed the finishing line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee7f3c-23da-4511-8d0d-e8e9e920daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s Lyles... He''s about to finish, and the others are maybe
        a second..." gasped Cram, as he tried to comprehend how Lyles had seemingly
        clocked 18.9 seconds for 200 meters while running at the Inspiration Games
        in Bradenton, Florida, on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c72c98-08c4-453d-a9c6-d489f8fa8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That cannot be right," continued Cram. "That cannot be right. 18.91
        — that cannot be right. Can it?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46086e8-c43b-41de-983d-9d86b03c93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time would have seen Lyles better Usain Bolt''s record of 19.19
        seconds set at the 2009 world championships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf0d9c-5116-446b-89ad-fc3b96738997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was later revealed that the he had lined up in the wrong
        lane and actually ran 185 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e960a49-b7f9-47de-b308-f5084f8d8515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, 22-year-old Lyles was disqualified, with the victory
        and $10,000 prize going to France''s Christophe Lemaitre, who ran 20.65 in
        Zurich, Switzerland, and Dutchman Churandy Martina awarded second, clocking
        20.81 in Papendal, Netherlands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be9680-be14-4ace-b3fc-b0fc43b72d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be playing with my emotions like this... Got me in the
        wrong line," Lyles later wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a38ea-978d-4682-b700-4fb379785d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inspiration Games saw 30 athletes compete in seven different
        venues around the globe as organizers sought an alternative to the Zurich
        Diamond League amid the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2dd28-8f4f-4ce5-87de-3a15834019c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Races began simultaneously, so TV viewers could see athletes competing
        side-by-side; but in the case of Lyles, who won the 200m world championship
        title last year, he finished so far ahead of the other two competitors that
        eyebrows were immediately raised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d1939-cfd7-43a8-8506-0a74d7b7ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:38:29.718+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong>&nbsp;<a
        href="https://edition.cnn.com/2020/07/10/sport/noah-lyles-inspiration-games-200m-spt-intl/index.html">"Noah
        Lyles breaks 200m world record -- but then it transpires he only ran 185m"</a></em></p>'
