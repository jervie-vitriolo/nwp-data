      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based Stringer Dale Israel contributed to this report</em></p>'
  'DOH-UP-test-kits-another-go-signal':
    'author': 'Carolyn Bonquin and Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-10T19:00:37.559+08:00
    'imagesource': 'jcr:96dfc4b7-d304-4b7f-a21e-1129e4102ee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb15b2be-2e33-49a7-9277-5fa2da416b78'
    'lead': 'Amid the continuing fight against COVID-19, the Department of Health
      has given the green light to use the low-cost, locally developed test kits again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T17:59:20.857+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T09:52:37.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:04.779+08:00
