      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative franchises committee, in the TWG report obtained
        by the media, stressed that the decision to deny ABS-CBN a franchise “is in
        no way related to the freedom of the press." It said it was just “a denial
        of a privilege granted by the State because the applicant was seen as undeserving
        of the grant of a legislative franchise.”</p>'
