      'mgnl:lastActivated': 2023-01-26T09:52:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a beautiful place to work."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3514d10-6bdb-44f9-8a45-49bc5163aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T12:43:42.923+08:00
