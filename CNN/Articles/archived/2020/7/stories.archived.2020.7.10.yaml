      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/japan-theme-parks-guidelines-screaming/index.html">No
        screaming, please: Japan amusement parks issue new Covid-19 guidelines</a>."</em></p>'
  'Sto-Nino-South-Cotabato-Mayor-Pablo-Matinong-ambush-Duterte-narcolist':
