      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two labor rights groups explained that many provisions of the
        controversial law can be used to curtail people’s rights and freedoms under
        the 1987 Philippine Constitution, including the freedom of speech and expression,
        right to travel, right to privacy, and right to from unions or associations.</p>'
