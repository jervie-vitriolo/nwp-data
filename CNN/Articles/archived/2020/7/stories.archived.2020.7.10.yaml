      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Legislative Franchises Committee denied the media giant
        a new franchise Friday, with a 70-11 vote, after weeks of deliberations.</p>'
