      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK government has relaxed quarantine
        rules for travelers from a number of destinations, including France, Italy,
        Belgium, Germany, and Spain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ce9aa-344d-4b47-acf3-ea92e659c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 10, visitors arriving in England from 58 selected countries
        will no longer be required to self-isolate for 14 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea1141-bf45-4a8b-b6c2-26aa681b56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, China, and Portugal are among the destinations that have
        been left off the list, which is to be kept "under constant review."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a2e97-0f50-4b60-82e6-ed71c831b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s been confirmed this will also apply to those visiting
        Wales and Northern Ireland, Scotland has issued a separate, smaller list made
        up of 39 countries, with Spain notably absent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a762e-2f3a-450e-a347-654b0b5e3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you are a holidaymaker ready to travel abroad&nbsp;or a
        business eager to open your doors again, this is good news for British people
        and great news for British businesses," Grant Shapps, UK Secretary of State
        for Transport, said in a statement last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd294ac7-3887-47ad-b9c8-1d6a87151021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire nation has worked tirelessly to get to this stage; therefore,
        safety must remain our watch word, and we will not hesitate to move quickly
        to protect ourselves if infection rates rise in countries we are reconnecting
        with."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089bd46-486b-4101-bd01-a7e27af676f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Approved destinations</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db37db-fc8b-429a-bee1-9ea58939ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s mandatory two-week quarantine, which came into effect
        on June 8, has been criticized by many in the travel sector, who feel it''s
        slowed down the industry''s recovery process in the wake of the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cb46f-ed8a-4aa2-b2b0-7b728605cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Charles, a member of Quash Quarantine, a campaign group lobbying
        the government to drop the measure, previously described the guidelines as
        "unworkable and unenforceable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ec895-279b-4ec8-a5a5-5d484ec02d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of jobs have gone in the last few weeks as people haven''t
        been able to book holidays because they''ve been fearful of quarantine," he
        told CNN Travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f21269-5a04-4f06-b86f-2b5c29e2675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.106+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, quarantine itself has acted as a block to future bookings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8600f-a09e-41f6-bc15-c9d6db1314fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While travelers from the named countries won''t have to self-isolate,
        they''ll still need to provide the address of where they''ll be staying for
        the duration of their trip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677ce81-3f19-466b-97fd-57d9bb86d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK Department for Transport, the approved destinations
        pose "a reduced risk to the public health of UK citizens."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f2e8e-84b3-44e3-9a68-647f34e31ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came after it was announced that gyms, swimming pools,
        leisure centers, beauty salons, and outdoor arts venues in England can now
        reopen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0e444-21af-4bcd-9744-bec75b9f7c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official UK COVID-19 death toll currently stands at 44,600,
        which is one of the highest in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796858c4-a469-468b-8d69-be523c7e7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:41:37.107+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:52:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/travel/article/uk-eases-quarantine-rules-for-travelers/index.html">"UK
        eases quarantine rules for travelers"</a></em></p>'
  'autopsy-coronavirus-patients':
    'author': 'Ralph Ellis and Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-10T19:45:28.613+08:00
    'imagesource': 'jcr:03c75f81-5e7f-4a80-a4dd-de5ada252c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a33bdc2f-301f-4b8d-b344-19a76ffb4787'
    'lead': 'Autopsies on people who died of the coronavirus are helping doctors understand
      how the disease affects the body -- and one of the most remarkable findings
      concerned blood clotting, a pathologist says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-10T19:53:24.410+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:52:32.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:52:06.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'pathologist', 'patients', 'autopsies',
      'internat-organ-bleeding']
    'template': '1'
    'title': 'Pathologist found blood clots in ''almost every organ'' during autopsies
      on Covid-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94830bb-ab12-4069-8e81-957441fdac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Autopsies on people who died of the
        coronavirus are helping doctors understand how the disease affects the body
        -- and one of the most remarkable findings concerned blood clotting, a pathologist
        says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5df12-dfa9-4f40-b295-eee7d02e114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85ecf5-1f7f-4de3-8b4e-c82fb2c5c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amy Rapkiewicz, the chairman of the department of pathology
        at NYU Langone Medical Center, spoke to Erin Burnett on OutFront Thursday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8355dc9-c106-47b1-98c1-ac276f90d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c860f3a-15a0-4ee5-9a36-f241c05833a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Covid-19 patients are known to develop blood clotting issues,
        but the degree and the extent to which that occurs was described as "dramatic"
        by Rapkiewicz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631cb28-2be6-4bc7-af35-906768ed49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc580e-bb51-449e-9759-46dff28092df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early stages of the pandemic, bedside clinicians noticed
        a lot of blood clotting "in lines and various large vessels," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76752278-8ba3-4f0c-a5e5-31e5445b7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4dddb-0f84-4cc2-911d-bb837ed68596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw at autopsy was sort of an extension of that," she said.
        "The clotting was not only in the large vessels but also in the smaller vessels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec03ed6-4b86-406d-bee1-e3e1613a90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38214694-274b-4280-a605-e79f3ff42462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this was dramatic, because though we might have expected it
        in the lungs, we found it in almost every organ that we looked at in our autopsy
        study," she said. Rapkiewicz''s study outlining her findings was published
        at the end of June in The Lancet journal EClinicalMedicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a1de9-e370-481e-a7c3-f95b6422e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb7209-aa93-45c0-96e1-1882f71cbe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsies also showed something unusual about megakaryocytes,
        or large bone marrow cells. They usually don''t circulate outside the bones
        and lungs, Rapkiewicz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b30fa-14d5-47f0-a691-f4214cd264b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541979c-546e-404e-8b95-ddcaab0b9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found them in the heart and the kidneys and the liver and other
        organs," she said. "Notably in the heart, megakaryocytes produce something
        called platelets that are intimately involved in blood clotting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2bab5-15ac-4eda-abae-a8b391071fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope to discover how these cells influence small vessel
        clotting in Covid-19, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8716e11-c575-482b-84f5-59678b2525b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T19:53:24.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:52:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
