    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO issues new scientific brief on coronavirus transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967e754-bfe6-4047-9980-47cd8e715ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization on Thursday released a new
        scientific report detailing how coronavirus can pass from one person to the
        next — including through the air during certain medical procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161abc1-4c5a-4ed9-b531-ecbdb02ad89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e27c9d-af47-4821-866c-b6512514bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also notes that there are still many unanswered questions
        around airborne transmission and how exactly the virus spreads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a81a71-4603-4ad0-987d-03abbde731cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542577e-af61-4159-bf4a-c590820d3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes just days after the publication of a letter Monday
        signed by 239 scientists that urged the agency to be more forthcoming about
        the likelihood that people can catch the virus from droplets floating in the
        air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866af03-e799-4239-83b8-6f530b9607a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7a41a9-dec4-4700-9525-718e07bd54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airborne transmission of the virus can occur in health care settings
        where specific medical procedures, called aerosol generating procedures, generate
        very small droplets called aerosols. Some outbreak reports related to indoor
        crowded spaces have suggested the possibility of aerosol transmission, combined
        with droplet transmission, for example, during choir practice, in restaurants
        or in fitness classes," the new WHO report said about coronavirus, named SARS-CoV-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec55799-1c59-4f5a-a53c-d544a574c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "current evidence suggests that transmission of SARS-CoV-2
        occurs primarily between people through direct, indirect, or close contact
        with infected people through infected secretions such as saliva and respiratory
        secretions, or through their respiratory droplets, which are expelled when
        an infected person coughs, sneezes, talks or sings," the report said. "Respiratory
        droplets from infected individuals can also land on objects."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1963b0-08d6-48b3-833a-ac339910cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b005750-71fe-4246-8da3-b434fc967ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said that "there have been reported outbreaks of
        COVID-19 reported in some closed settings, such as restaurants, nightclubs,
        places of worship or places of work where people may be shouting, talking,
        or singing. In these outbreaks, aerosol transmission, particularly in these
        indoor locations where there are crowded and inadequately ventilated spaces
        where infected persons spend long periods of time with others, cannot be ruled
        out. More studies are urgently needed to investigate such instances and assess
        their significance for transmission of COVID-19."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0362d-eecd-4d92-a280-bdd9f5b539eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555303f-8dbc-4034-a14c-619e434470be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, according to WHO, airborne transmission refers to any
        time an infectious pathogen that causes illness disseminates in the air and
        remains infectious when suspended in the air over long distances and time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ef6d6-4fe3-4909-87a2-297503eb88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425b43f-54dc-4e8b-aabc-9b9cfaaf0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Benedetta Allegranzi, WHO''s technical lead for Infection Prevention
        and Control, said during a briefing in Geneva on Tuesday that the agency has
        discussed and collaborated with many of the scientists who signed the letter
        claiming WHO hasn''t been forthright about airborne transmission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff241b2-579e-4788-aebf-153c2b229467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b585d7-dfd2-441e-9727-01d070d54393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We acknowledge that there is emerging evidence in this field, as
        in all other fields regarding the Covid-19 virus and pandemic, and therefore
        we believe that we have to be open to this evidence and understand its implications
        regarding the modes of transmission, and also regarding the precautions that
        need to be taken,” Allegranzi said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63710bc-2976-4bc4-8aaf-24eb45a83077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c2d65-003f-4e15-87ec-39e552562609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some time, "we have been talking about the possibility of airborne
        transmission and aerosol transmission, as one of the modes of transmission
        of Covid-19," Maria Van Kerkhove, WHO''s technical lead for coronavirus response
        and head of its emerging diseases and zoonoses unit, previously said during
        a briefing in Geneva on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e40cb6-c25e-4444-b953-3badf0bc764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c04fb-0d26-4d6f-8074-56ed05cf3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a respiratory pathogen and so it is important that what
        we know fits into the guidance that we have, which is why a comprehensive
        package of interventions are required to be able to stop transmission," Van
        Kerkhove said. "This includes not only physical distancing. It includes the
        use of masks where appropriate in certain settings, specifically where you
        can''t do physical distancing, and especially for health care workers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa967f9b-f9a4-4d8b-bfc9-91c9ace24f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T02:13:39.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:53:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-09-20-intl/index.html"
        target="_blank">"WHO issues new scientific brief on coronavirus transmission"</a></em></p>'
  'New-York-City-paints-Black-Lives-Matter-mural-outside-Trump-Tower-in-Manhattan':
