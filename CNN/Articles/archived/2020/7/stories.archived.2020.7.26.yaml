      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan was sentenced to up to 30 days imprisonment. She was also
        ordered to pay Divina ₱2.5 million for damages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0225bf-5087-4984-9677-c74bc3b25a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said on Sunday that he feels "vindicated" following the decision.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0420c3f-a83d-4a47-acf0-682a04a9c462'
