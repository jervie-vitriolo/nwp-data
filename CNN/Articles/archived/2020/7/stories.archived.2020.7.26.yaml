    'template': '1'
    'title': 'SONA 2020: Nurses, seafarers groups call on Duterte to prioritize workers’
      sector amid COVID-19 pandemic'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300bbc4-24db-4619-8033-d09617e23356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong> Ahead
        of President Rodrigo Duterte’s fifth State of the Nation Address on Monday,
        some workers groups are calling on the administration to give priority to
        frontliners battling the COVID-19 crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181dd9a5-ffbd-4ce1-8019-7dd86adf7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, the Filipino Nurses United
        urged the government to prioritize the health sector when it comes to crafting
        the budget— given the pandemic problem is showing no signs of stopping anytime
        soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276a194-3f12-49f4-afeb-c004894a9e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>(Kami ay) nananawagan na sana po gawin po ng pamahalaan na
        ito na</em> priority <em>ang</em> health… <em>kasi po noong mga nakaraan pong
        taon ng administrasyon niya ay lagi na lang pong kulelat sa</em> budget <em>ang</em>
        health services, <em>kaya po ang ating mga programa ay kinakapos pagdating
        sa</em> implementation,” Filipino Nurses United President Maristela Abenojar
        told CNN Philippines'' <em>Newsroom Weekend</em>, citing slow rollout of mass
        testing policies as well as depleting supply of protective equipment for frontliners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671d2f7-3159-4303-9d8b-636f114f2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re calling on the government to make health a priority…
        because in the past years of the administration, the budget for health services
        has always been the last priority, that’s why our programs are not effectively
        implemented.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12b827-4320-41b2-a5ba-31c97d9edb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also reiterated its call for officials to implement <a
        href="https://www.cnnphilippines.com/news/2020/4/16/nurses-group-calls-mass-hiring-covid-pandemic.html">mass
        hiring of nurses</a>, in order to fill in the gaps in hospitals with limited
        manpower.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16aa50-d787-4b69-9235-4ef7b5d3dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bago pa po pumasok ang pandemya sa</em> COVID-19, <em>ay dati
        nang may</em> shortage <em>ng</em> nurses <em>sa ating bansa. Noong pumasok
        po itong</em> COVID-19 <em>ay lalo pong naghirap ang ating mga kasamahang</em>
        nurses d<em>ahil marami sa kanila ay unti-unti na rin hong nagkakasakit</em>,”
        she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b8c4e-b316-4175-8ed8-36153a619f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before the COVID-19 pandemic broke out, there
        had already been a shortage of nurses in the country. When COVID-19 came,
        our fellow nurses suffered further because many of them are also getting sick.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc05e6-8069-4f37-ba75-263bd732f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department last week said it is already <a href="https://cnnphilippines.com/news/2020/7/20/DOH-understaffing-complaints-San-Lazaro-Hospital.html?fbclid=IwAR1xzwhXC4H5TYQ0aIW8fe-hsRHvSYa2DvMmzb0OjW-soT-0HGe0IfTtYuQ">looking
        into the complaints of understaffing</a> in some hospitals, as more frontliners
        have contracted COVID-19. Government data as of July 18 showed that over 3,000
        healthworkers in the country have tested positive for the viral disease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563cfe1-9f2f-46e8-bfa8-c113830d92bd'
      'mgnl:activationStatus': true
