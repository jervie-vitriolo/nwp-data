      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7af481-969e-4cd8-8cb4-2d5f6cc4230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T00:08:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the priority list for COVID-19 testing are market vendors,
        fish brokers, and their employees, as well as grocery store employees, who
        are likewise at high risk of being infected due to the common surfaces and
        goods they touch while at work.</p>'
