      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine checkpoints put up in lockdown areas will be manned by
        military, police and barangay personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25d3ff-2228-40e1-9014-63a04f4e41f3'
      'mgnl:activationStatus': true
