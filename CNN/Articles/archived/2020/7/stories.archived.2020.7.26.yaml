      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos also stressed to the graduates the importance of taking action,
        amid keeping a resilient mindset amid difficulties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a64d6c-a644-4dad-b39a-dae1622c2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.598+08:00
