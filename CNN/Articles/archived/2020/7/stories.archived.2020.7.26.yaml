      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This holiday season will see a showdown
        between new consoles from two of the biggest names in gaming: Sony and Microsoft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee1410-a24e-4303-9fcf-ee19e158767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/03/18/tech/playstation-5-new-details-sony-trnd/index.html"
        target="_blank">companies</a>&nbsp;have now given plenty of detail on their
        new consoles, Sony''s PlayStation 5 and Microsoft''s Xbox Series X. Both are
        coming this holiday season, though specific release dates and pricing have
        yet to be announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e64d6-c457-4179-b88b-d5adec051666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business took a look at how these two hotly anticipated releases
        compare, from the <a href="https://edition.cnn.com/2020/03/16/tech/xbox-series-x-specs/index.html"
        target="_blank">technical specifications</a>&nbsp;of the consoles to their
        designs and business strategies. We also spoke to Xbox following Thursday''s
        games showcase to discuss the next generation of consoles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7ce52-2f4c-4b08-9e6c-ce1426ff34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech specs</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f73f4-036b-45d1-842d-3219ed228b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the processor, the Xbox Series X is slightly more
        powerful than the PlayStation 5, though the difference is unlikely to have
        a large impact on the gaming experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58138cae-d021-41b9-8267-4a8dae647b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Xbox''s processor, also known as a CPU, can go up to marginally
        faster clock speeds at 3.8 Gigahertz compared to the PS5''s 3.5 Gigahertz.
        But those are <a href="https://www.eurogamer.net/articles/digitalfoundry-2020-inside-xbox-series-x-full-specs"
        target="_blank">just the numbers</a>, so it remains to be seen how that plays
        out in performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa640d-ca8f-46a3-9094-a90b3c86649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the graphics, Microsoft appears to have the slight
        advantage — at first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb06e26-9e50-4d8c-af74-8203bc0ef13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphics processing units, commonly known as GPUs, render game graphics.
        In general, the more processing power a console''s GPU has, the better a game
        will look. Xbox has 1.7 more teraflops, a unit of measuring computing speed,
        on its GPU than PlayStation does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94627a-6c99-4683-8b18-8914c6c4daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before we write off Sony, it should be noted that the PlayStation
        has some differences in its GPU architecture that might translate into better
        graphics performance than it first appears. So we will only know how all those
        numbers impact the visual experience when we see how the graphics look on
        various games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99097b-b357-4f18-b3d9-5e48634c736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox Series X wins out on internal storage. Xbox has 1 terabyte
        of internal storage compared to PlayStation''s 825 GB. Any gamer will tell
        you that running out of storage on a console can be a hassle. But both console
        makers have cloud gaming solutions now — PlayStation Now and Project xCloud
        — and if more players rely on the cloud, storage will become less important.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dffe59-fd6c-430f-aa82-b83cdcd1f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony does have one advantage. The PS5 can push through data at 5.5
        GB per second, compared to the Xbox Series X, which works at 2.4GB per second.
        That could mean marginally faster load times, and less time spent on a loading
        screen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788d9f2-6485-499c-9e9f-b808ffbee924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both consoles are evenly matched elsewhere. They each have 16 GB
        of memory and support 4K and 8K resolution gaming. And when it comes to the
        latest flashy technology, both Sony and Microsoft have worked to incorporate
        ray-tracing, a technology that makes light and shadow look better in-game,
        and offer 3D audio for more immersive sound.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a5345-9b1c-4d3d-88ac-0b8d0a0794c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both consoles support 8K resolution gaming, most people don''t
        own an 8K compatible television and most developers don''t currently optimize
        games for 8K resolution. Sony and Microsoft built these consoles with 8K support
        to plan for the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f2b18-d7d2-448a-a086-6c36ca6d239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 8K TVs currently available are pricey, with a 55-inch Samsung
        model going for $2,499. Sony and Samsung have 98-inch 8Ks for $60,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3091ee1-43d3-438d-9c9e-27cb6fb31c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we designed the Xbox Series X... we designed it with the next
        seven to 10 years in mind," Jason Ronald, the director of program management
        for the Xbox Series X, told CNN Business. "So we''ve absolutely designed the
        system to be able to do 8K."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d9fbb-72e3-4010-b1a4-b6ed86a2bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business strategy</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769316fb-e0a6-4fd5-bdb0-bf14119f2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current generation of consoles, Sony''s PlayStation 4 has
        vastly outsold the Xbox One. Both were introduced in 2013, and since then
        PS4 consoles have sold 109 million units as of early 2020. While sales of
        the Xbox One aren''t disclosed, it is estimated to have sold around 49 million
        units, according to Ampere Analysis. Nintendo, which releases consoles on
        its own schedule and whose Switch console is earlier in its product life cycle,
        surpassed Xbox One in lifetime sales, selling <a href="https://www.nintendo.co.jp/ir/en/finance/hard_soft/index.html"
        target="_blank">53 million units</a>&nbsp;by early 2020, despite coming out
        four years later.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f112070-87d9-46d8-a4c4-05844b8f6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of this boils down to content. Sony and Nintendo have compelling
        games that only can be played on their own consoles, locking fans of these
        franchises into their ecosystems. Some Nintendo franchises, such as "Super
        Mario" and "Pokemon," rarely come to other platforms and if they do, it''s
        mobile, rather than console, versions of the games. Sony revs up fans every
        generation with a new set of <a href="https://edition.cnn.com/2020/06/19/tech/last-of-us-part-ii-ps4-ps5-launch/index.html"
        target="_blank">PlayStation exclusives</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c42d9-9b10-427e-90a0-7248debd3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Xbox titles, however, are released simultaneously for Xbox
        and PlayStation, meaning Sony fans don''t need to migrate outside their preferred
        ecosystem to play them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd4623-6c57-40fd-b7c0-c4eeab2f8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampere Analysis games research director Piers Harding-Rolls predicts
        Sony will outsell Microsoft again, reaching 66 million consoles sold by the
        end of 2024, compared to an estimated 37 million for the Series X. His estimates
        are based on previous sales data and taking Sony and Microsoft strategies
        into account.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9cca3-ae02-43eb-b2d1-883a9f1f4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/11/tech/ps5-spider-man-horizon-zero-dawn-future-of-gaming/index.html"
        target="_blank">Sony is continuing</a>&nbsp;to rely on big exclusive games.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8236a49-54ee-4138-ab24-38e6bda37dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sony is focused on pushing exclusives for PS5 to sell hardware
        and is remaining more traditional in its approach," Harding-Rolls told CNN
        Business, "It is looking to expand its audience through PlayStation Now, but
        it is far less aggressive in its approach compared to Microsoft with Xbox
        Game Pass."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed82338-a6b7-4a48-b87c-e6d5c2bcd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is focused on selling games as a service, in hopes that
        gamers will purchase a monthly subscription to its Xbox Game Pass, which offers
        access to hundreds of games and starts at $9.99 a month. Microsoft said that
        all the new games it showed on Thursday will be available through the Game
        Pass.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1799327-f68b-49e2-b047-499cc5f94d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also promising that users won''t need to upgrade to the next-generation
        console to play many games, as many games will be backwards compatible with
        the previous generation. And if players want to go on mobile, Project xCloud
        supports that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c857c-4bd4-4918-8f22-35d06c78676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald, the Xbox Series X director, said the company is "really
        focusing on the player and not trying to force the player to upgrade to an
        individual device or to make things exclusive to this device or that device."
        He added, "I think it''s what really differentiates us from the competition."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64314b59-2b7e-4f8d-a93a-a65bf1d4d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald estimates that Xbox pivoted to focus more closely on the
        gamer than on the device around the time Phil Spencer became head of Xbox
        in 2014, a year after the Xbox One was released.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57041ec5-8af6-429e-9f64-f4747c257dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a vastly different approach than Sony''s, which is to market
        a new round of exclusives, including the forthcoming "Spider-Man: Miles Morales,"
        as exclusive for the PS5.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ba93b-9a57-4fb3-9b97-d4d61cd6c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony declined to comment for this article.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a5e12-efa7-409a-80c9-54ad650c20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xbox has a strong value proposition in offering hundreds of games
        for a low rate per month with its Game Pass subscription — if it can convey
        that value to its audience.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e9dd7-3f23-4d27-9279-3068cfaebffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft in general struggles with marketing entertainment products.
        They are much more comfortable marketing tech specs to an IT crowd that does
        really care about those things. Unfortunately, that is a small fraction of
        the console buyer," said David Cole, an analyst at research firm DFC Intelligence.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d0afb-f080-4028-8880-eed1619a195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumers may simply wait to see if the consoles are worth
        the upgrade. And the impact of the pandemic on many people''s income could
        influence the decision.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022b0af-63fb-4076-9f12-d4e3c28d92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lot of gamers happy to get by on their current
        consoles until they''re forced to upgrade to play the newest release of a
        beloved series," said Laine Nooney, assistant professor and historian of video
        games at New York University.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe125ea-fde8-4e1c-b550-ea65385d661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:28:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/25/tech/ps5-vs-xbox-series-x/index.html"
        target="_blank">A side-by-side comparison of the PlayStation 5 and the Xbox
        Series X</a>."</em></p>'
