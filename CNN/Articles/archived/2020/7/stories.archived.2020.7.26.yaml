      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #Medbikini quickly trended Friday after the Journal
        of Vascular Surgery posted the article titled "Prevalence of unprofessional
        social media content among young vascular surgeons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82f94e-0c1e-4d79-8e7e-12eab1ca4a11'
