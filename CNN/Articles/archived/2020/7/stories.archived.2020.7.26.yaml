    'jcr:uuid': 'f593b6aa-8158-4ea7-bba2-edf835e9a9d3'
    'lead': 'The Philippines now has 52,406 active COVID-19 cases, making it the country
      with the highest number of currently ill patients in the Southeast Asia region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T16:47:08.404+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:21:21.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:34.029+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' COVID-19 cases exceed 80,000'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2962f8-9574-4cdb-9799-2e1f1c19b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:47:08.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:21:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — More
        than 80,000 people in the country have now been infected with COVID-19, the
        Department of Health disclosed on Sunday, as it logged over 2,000 new cases
        a day for the fourth consecutive day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4c71a-9b9c-43b0-b1c3-a07573a8f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:47:08.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:21:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 case count has reached 80,448, after the agency reported
        that 2,110 more have caught the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43025175-2c22-4af5-aae4-df3ea8605ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:47:08.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:21:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60 percent or 1,345 of the new cases came from the National
        Capital Region, based on the case report. Cebu province had 304, Laguna had
        109, Negros Occidental had 66, while Rizal had 40.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14090409-f62d-4b38-8b29-d8a4ff9f5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:47:08.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:21:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also rose to 26,110, after 382 more patients have survived
        the disease. Meanwhile, the death toll is now at 1,932, with 39 new deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b597fc1-0e59-4413-bd95-040b31ee991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:47:08.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:21:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the country has 52,406 active COVID-19 cases or currently
        ill patients, with the vast majority experiencing only mild symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf162dd-7b54-4055-a368-e0298555d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:47:08.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:21:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the Philippines has 52,406 active COVID-19 cases, making
        it the country with the highest number of currently ill patients in the Southeast
        Asia region. Indonesia came next with some 37,000 active cases out of a total
        case count of 97,000, based on data from the Johns Hopkins University.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87505b6-8116-4ef0-9d92-e0c5e1a4e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:29:23.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:21:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases spokesperson Harry Roque earlier said NCR may revert to a stricter
        modified enhanced community quarantine if the national case tally reaches
        85,000 by end-July.</p>'
