      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepney drivers who lost their livelihood during the pandemic
        were taken in by Lalamove in agreement with the Quezon City government. Instead
        of carrying passengers, Lalajeeps carry goods for businesses that need a more
        affordable means to deliver their products. </p>'
    '8':
