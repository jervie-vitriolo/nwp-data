      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The editor-in-chief
        of a news magazine has denounced the seizure of printed copies of their publication
        by members of the Bulacan police on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ceb3a-e7d1-4ebd-b009-12e3303ea227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:00.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pinoy Weekly editor-in-chief Kenneth Roland A. Guda
        said the magazine and its publisher, PinoyMedia Center, Inc. "condemn in the
        strongest terms the illegal seizure of thousands of print magazine copies
        of our publication from the local office of urban poor group Kalipunan ng
        Damayang Mahihirap (Kadamay) in Villa Lois public housing in Pandi, Bulacan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a0f57-bff6-42f6-9b91-ade192879eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guda said the incident happened at around 9:30 a.m. when several
        members of the Pandi police arrived at the Kadamay office and proceeded to
        confiscate printed copies of Pinoy Weekly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39073c20-49a0-4534-a89d-b954d5dce995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.237+08:00
