      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2020/7/24/additional-benefits-COVID-hit-healthcare-workers-mild-symptoms.html">DOH
        studies additional benefits for COVID-hit healthcare workers with mild symptoms</a></strong></p>'
    '27':
