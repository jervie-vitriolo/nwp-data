      'mgnl:lastActivated': 2023-01-26T10:24:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'what-to-expect-Duterte-fifth-SONA-COVID-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
