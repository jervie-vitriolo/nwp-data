      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A medical journal is retracting an
        article that called some social media posts "potentially unprofessional" after
        outraged health professionals flooded Twitter with photos of themselves posing
        in bikinis and holding alcoholic drinks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c61a62-c789-48b7-829b-d9ed0804390f'
      'mgnl:activationStatus': true
