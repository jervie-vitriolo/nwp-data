      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;North Korean leader Kim Jong Un convened
        an emergency meeting after the country''s first suspected case of COVID-19
        was reported, the state-run Korean Central News Agency (KCNA) reported on
        Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a3d16-6bee-4caf-b0e6-6bc7c0448822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T08:48:45.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that the infected individual illegally entered North
        Korea through Kaesong City on July 19 after defecting to South Korea three
        years ago. The patient has received medical checkups and has been quarantined,
        along with everyone the individual has been in contact with recently, KCNA
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fecaf-1217-4915-ac0c-5d4ccba88acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T08:48:45.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un put isolation measures in place for regions around Kaesong
        and declared a state of emergency in one "relevant area," KCNA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe4072-7a34-4c84-b5cc-ad68afd2a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T08:48:45.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s Central Military Commission will investigate the unit
        responsible for the illegal entry of the patient and "administer a severe
        punishment," KCNA reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6affca-42df-4b5e-8ad6-7ad4c95bf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T08:50:44.497+08:00
