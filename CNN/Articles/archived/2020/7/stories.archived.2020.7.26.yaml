      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Navotas
        City will be conducting free RT-PCR tests for public utility vehicle drivers,
        public market and grocery store employees, as well as fisherfolk from July
        27 to July 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8bdd4-7950-429c-bce6-431c745bc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T00:08:13.111+08:00
