      'mgnl:lastActivated': 2023-01-26T10:23:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce38814-7080-4ada-9f5c-218f317f2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1e472-784f-40a4-a04b-ef30485e9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a8714-0adb-4d34-8c56-0ee3afc8c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision issued on July 24 by the Manila Regional Trial Court
        Branch 11, presiding judge Cicero Jurado Jr. sought to nullify and set aside
        the decision of Manila Metropolitan Trial Court Branch 17 last January to
        acquit Kapunan on the ground of grave abuse of discretion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6cfb4-61f4-42cc-bf98-5256039dcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e2824-ab5a-4bc0-93b6-b87961e79cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a82b7f-1a4a-4d2c-9c70-514fd3ae810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcec153-1273-48ab-bfcd-07c1f03ee414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan, who serves as legal counsel for the Castillo family, previously
        accused Divina of recruiting Atio to join his Aegis Juris fraternity and of
        "coddling the fraternity members who allegedly participated in the initiation
        rights of Atio, immediately after the latter''s death." Kapunan, however,
        failed to substantiate the accusation in an interview over ANC in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f99950-0299-4237-8ef7-7a6dea18494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">Timeline:
        The case of Horacio Castillo III</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a5251-ddce-4753-98f4-eba5df3ceea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila metropolitan court had junked the case due to the prosecution''s
        failure to prove Kapunan''s guilt beyond reasonable doubt. But the regional
        court claimed that the former simply "parroted" Kapunan''s testimony and that
        of her witnesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dcb35-800b-4c17-9bac-ba9ea5f94df3'
