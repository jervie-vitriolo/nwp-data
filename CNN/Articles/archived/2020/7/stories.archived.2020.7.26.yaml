    'template': '1'
    'title': '

      Over 100,000 overseas Filipinos repatriated since February — DFA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fdf89-8298-48ee-8e73-0c4a4d7dc06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Department
        of Foreign Affairs has brought home more than 100,000 overseas Filipinos since
        February this year — a first in the history of the agency, said Foreign Affairs
        Undersecretary Sarah Arriola.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732018f4-2fe5-4715-b7b7-ef8d64f3d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe1d36-23eb-45fd-b381-a1c74ffc6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 102,519 distressed nationals abroad, who have been affected
        by the global coronavirus crisis, have returned to the country nearly six
        months after the repatriation efforts started, according to the DFA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce079971-ec92-419d-b73e-dbbda21bc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c72c8a-d516-4ca7-b18e-4cb98f8136e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may look easy but in reality it was difficult. But through the
        sustained efforts of our dedicated personnel who labored 24/7 since February
        and the full cooperation of all our Foreign Service Posts, we pulled this
        feat off," Arriola said in a statement on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef4a11-8a93-4e40-9b9d-e03aa4d03c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559cc59-a7b2-474a-ba2a-6a16ee54e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA noted that some 12,000 Filipinos were repatriated over the
        past week, most of whom arrived from the Netherlands, New Zealand, Qatar,
        Saudi Arabia, the United Arab Emirates, and the United States of America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e9a1c-4a98-45c0-a49f-cf33b7676f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4b004-9994-4d1c-823b-372a65d38135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that of the total repatriated Filipinos, 57.2 percent or
        58,626 are land-based, while 42.8 percent or 43,893 are sea-based.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a113754-4415-49c3-ad55-4b5b1aaf0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629834ae-d58e-4988-91b3-8ba35b1036ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic or not, the men and women of the DFA, including those
        of our embassies and consulates around the world, remain fully committed to
        bringing home our distressed nationals abroad," Arriola said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96707fb7-419c-4fb8-89ba-2470ac7b8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1075205-01fe-436c-be37-1d3f80cbee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T22:58:46.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary <a href="https://www.cnn.ph/news/2020/7/14/DFA-50-000-stranded-Filipinos-home-by-end-July.html">earlier
        bared</a> that the DFA’s funds to bring home Filipino nationals are expected
        to run out by mid-August. However, she also said DFA secretary Teodoro Locsin
        is already realigning the department’s budget to ensure that the program will
        continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0859c6-60d6-4965-8653-2608136d09c4'
