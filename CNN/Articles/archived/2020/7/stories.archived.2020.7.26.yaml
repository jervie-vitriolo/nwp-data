    'mgnl:tags': ['Lorna-Kapunan', 'Nilo-Divina', 'Atio', 'hazing']
    'template': '1'
    'title': 'Atio family lawyer found guilty of unjust vexation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114caf5-13d4-4c67-a96d-82c4171e8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:23:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Lawyer
        Lorna Kapunan is found guilty of unjust vexation over her claims that University
        of Santo Tomas Civil Law Dean Nilo Divina is liable for the death of hazing
        victim Horacio "Atio" Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd671db-1b2d-4fe0-90cf-6ef8a9aa4688'
      'mgnl:activationStatus': true
