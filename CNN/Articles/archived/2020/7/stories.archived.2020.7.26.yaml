      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registering with ZRewards by Zeal will enable you to get free access to
        amazing deals from your favorite restaurants and shops. On top of this, you
        can also help Lalajeep drivers who were among the hardest hit by community
        quarantine restrictions.  </p>'
    '12':
