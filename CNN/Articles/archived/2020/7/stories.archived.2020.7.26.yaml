      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c7035-6fa0-4ed7-8941-7ed17eaaacc3'
      'mgnl:activationStatus': true
