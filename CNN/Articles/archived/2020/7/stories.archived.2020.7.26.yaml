      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealthPresident and CEO Ricardo Morales has earlier denied the
        former official’s accusations, and challenged him to “come up with the evidence
        and file the case.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739590e-df0e-448b-8eed-05fc8c09dcfc'
      'mgnl:activationStatus': true
