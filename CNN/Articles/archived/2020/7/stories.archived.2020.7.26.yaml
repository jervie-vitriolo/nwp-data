      'mgnl:lastActivated': 2023-01-26T10:21:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c140ba-195a-40ef-bd78-03b96ad12881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony carried the theme "Maglingkod, Magmalasakit, Manindigan,"
        calling on its graduates to serve the country with empathy and conviction
        amid the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704b4b9-8d08-47e9-ac0f-19a034c1b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38ea26-54a0-462b-986a-ca378615b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said the theme also paid tribute to the frontliners,
        those who lost their lives due to the pandemic. It also sought to condemn
        the Anti-Terrorism Law and the congressional vote to kill the franchise bid
        of media giant ABS-CBN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975d0d2-86c7-4730-896b-c6f44802205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e6b35-5635-4d50-b2a9-04f94e4871ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not physically together, the graduates shifted their sablay
        as Steffi Ramos, a summa cum laude graduate of BA Broadcast Communications,
        delivered her valedictory speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717a1e8-31e3-4606-bf0a-9d4609090c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde9695-7c4e-4741-9eeb-9ccbe2197bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her address, Ramos emphasized the importance of telling stories
        especially at such crucial times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c48042-7ec4-40f7-aa8b-d280a2327223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45414e84-fa2c-400a-9b45-e4968933f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stories we were trained to tell are sometimes stories that
        are not easy to tell. Hindi ito laging masaya," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe58ef4-8896-4251-8646-6e46f2d03ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d204c41-7982-459f-862b-534d0d879006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have a right to tell these stories...lagi nating tandaan
        na ang panggigipit sa kritikal ngunit makatotohanang pamamahayag ay galawan
        lamang ng mga duwag."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce69ae5b-ae62-485b-8a3c-febb705edbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1a13c-146d-4cdc-833d-18d8ef1a21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While it''s not always fun to tell stories, we have
        a right to tell them...let us always remember that pressuring critical but
        truthful reporting is a gesture that comes from a coward.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b13c25-83b9-4c96-b294-b49b5c1b030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75853a9-febc-40e2-b6ff-5e9df84b0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:19.078+08:00
