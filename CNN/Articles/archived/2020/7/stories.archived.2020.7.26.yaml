      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63be587-0ff5-4413-a17e-dc2a8390ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T00:20:16.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:25:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said the localized lockdown was "pursuant to the recommendation
        of the Cebu City Police Office in coordination with the concerned barangays."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8cb2f8-cff1-4cce-b07c-c7e5efcd9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T00:20:16.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:25:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435793eb-f4ad-4926-8a17-43d38ba8bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T00:20:16.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:25:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a localized "total lockdown," residents are required to observe
        a strict "stay-at-home" order, with the cancellation of all quarantine passes
        for 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b531e-7ab9-4588-9a03-5dc4555ec82b'
      'mgnl:activationStatus': true
