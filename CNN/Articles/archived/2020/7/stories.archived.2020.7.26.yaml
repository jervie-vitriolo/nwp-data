      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f7ad2-a619-438f-a44c-c75f3fece5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that as we carry both hope and optimism for the
        future under the label of resilience, we also carry the promise of trying
        to make this world fair and better...because we live in an equitable and just
        world."</p>'
  'pandi-bulacan-kenneth-guda-pinoy-weekly-illegal-seizure':
