      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88593b2-2ac9-4746-8c01-5fb8f3123f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albeit virtually, Robredo stressed that she has cleared her schedule
        to hear Duterte''s speech as it is part of her obligation as a public official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601149a4-a2c3-4d7a-9f88-bed75ca30a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bacba-0f73-472c-b97f-bb66fd9774b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito namang SONA, talagang kinlear natin iyong shedule para
        dito, so dahil hindi naman ako physically na pumunta doon, sa Zoom mag-aattend
        ako kasi obligasyon natin ito,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f39da-bb4b-4bb8-b8ac-74423b32feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700920d-bb20-49c0-9b41-ac3d3117c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really cleared my schedule for the SONA, so even
        if I''m not there physically, I will still attend via Zoom because it is my
        obligation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14e938-72f0-4867-a223-02f4fad889df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36016a-cbe4-4285-923e-bd4ec1bf7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President added that she is expecting to hear a concrete
        COVID-19 recovery plan from the President, and a clear report of what was
        achieved by the administration the past year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84412849-34c8-4d3c-9c54-cd26d2705dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e70852-cb47-42cb-96a4-682dd6ea659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said there are still numerous questions left unanswered
        about the administration''s response to the crisis despite the President''s
        weekly updates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
