      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5a6c9-9d54-45e5-a931-ddc3e842795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T00:08:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order signed by Navotas City Mayor Toby Tiangco
        Sunday, the local government cited the public transport system and the market
        as among the high-risk environments for COVID-19 infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872035f-1008-4090-8777-515e647ac9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T00:08:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ba155-9abd-4810-a4d7-ee9c5c08bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T00:08:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:19:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said PUV drivers are more likely to contract the viral disease
        due to the signifcant number of people they interact with in a confined space
        and with limited ventilation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60cff0-bf0e-4e7f-aa83-19f841ffc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T00:08:13.111+08:00
