    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42c74d-6e81-499e-8ffb-bbe4d6937971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
