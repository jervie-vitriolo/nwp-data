      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, July 25) —</strong> Cebu City Mayor
        Edgar Labella has placed six areas in five barangays under total lockdown
        Saturday evening, as the number of infections in the entire Cebu island surpassed
        15,000, according to the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d1fa9-0748-4c0e-afbb-78a6e7262b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T00:20:16.145+08:00
