      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faraon, of the Dominican religious order, was a radio commentator
        and station manager of Radio Veritas for 23 years. He also worked as a gospel
        columnist for national broadsheets and magazines.</p>'
