      'mgnl:type': 'text'
      'text': '<h2>‘Seafarers also frontliners’</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c8622-8276-4070-b017-7b6940904e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a seafarers group also appealed to Duterte to give more
        priority to the sector, arguing that seamen should also be considered as frontliners
        in the world’s battle against the coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce57c7-42f6-4091-9746-20942637124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Frontliners <em>din kami, kagaya ng ating</em> nurses <em>at mga
        doktor; kasi kami ang nagdadala ng kalakal sa buong mundo. Kung wala kami,
        mawawalan tayo— ang buong mundo ang maghihirap,</em>” United Filipino Seafarers
        President Nelson Ramirez said in the same interview.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8c6ef-705a-4019-b21a-16b7864d77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re also frontliners, like our nurses and doctors,
        because we are the ones who bring goods around the world. If not for us, the
        whole world will be struggling.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477a91a-5ac7-4e7d-99f7-adc632420a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez noted that around 120,000 Filipino seafarers have been affected
        by the pandemic— with at least 60,000 still waiting to board their respective
        ships.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ee4ec-5769-4dbd-9fb0-068d47406d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged officials to include seafarers in the consultations
        for the drafting of the bill which would create a department for overseas
        workers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f50d3f-96b0-42e8-88a5-02c5923a1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T16:04:58.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:22:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, COVID-19 cases in the country have surpassed 78,000. Globally,
        the disease has infected over 16 million individuals in 188 different nations
        including China, where the outbreak originated.</p>'
