    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef88ddc8-3f3f-4fb7-819f-e471ccdb8a04'
    'lead': 'Some lawmakers have called for a full-blown investigation on the fresh
      controversies and supposed irregularities hounding the Philippine Health Insurance
      Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T13:53:24.867+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T10:23:33.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:31.888+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Senate']
    'template': '1'
    'title': 'Senators seek probe on PhilHealth controversies, alleged corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0f5f9-9724-42b8-9e03-2a7da6785b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:53:24.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)—</strong>&nbsp;Some
        lawmakers have called for a full-blown investigation into the fresh controversies
        and allegations of irregularities hounding the state-run Philippine Health
        Insurance Corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84732e-4fbf-47a5-af27-0bd5b943c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Senator Panfilo “Ping” Lacson said he
        would be drafting a resolution calling for an inquiry on the said issues—
        which were thrust into the spotlight following the resignation of one of the
        agency’s officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e7894-77a8-499b-b937-27febe6bfb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Senate Committee of the Whole inquiry will be one of
        the chamber’s “top agenda” when session resumes on Monday, Lacson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169316e-1660-46e7-9730-9d04be6255ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unabated corruption and mismanagement of Philippine Health Insurance
        Corp. (PhilHealth) funds has been a topic of discussion among Senate President
        (Vicente “Tito”) Sotto and me, along with some senators from the majority
        bloc, for quite some time now,” Lacson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7558b-54bd-428b-bb76-7e557c23c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Needless to say, there is urgency that the Senate has to act on
        the matter immediately, as part of its oversight mandate, having passed the
        Universal Health Law,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed38ee-71b9-44d1-8579-47bdde566706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, for his part, also said there should be a “full-blown Senate
        investigation” again on the new issues faced by the state health insurer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387199a2-0933-4b56-a91a-3d100d2b26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered a separate investigation into
        the alleged irregularities in the agency, following the resignation its anti-fraud
        legal officer Thorrsson Keith who also made the same accusations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece32513-c786-480e-979b-602a3d632aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith, in his resignation letter, had reportedly claimed widespread
        corruption and other anomalies in the system, including an unfair job promotion
        process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ee58a-e0a6-4a70-b39a-8c5a89471d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No corruption’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce03c1-b60b-4245-b976-d03914c16af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of PhilHealth officers and staff said on Sunday the agency
        will welcome any investigation, but denied claims of corruption in the organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070055e4-cb86-44aa-8592-1da0cee78944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, along with dedicated and committed officers and staff of this
        Corporation, declare that there is no unabated and widespread corruption in
        PhilHealth. We are deeply hurt by these allegations and insinuations,” the
        group said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d1f3c-fa85-4f2a-94bf-32de5d99fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group stressed that any wrongdoing committed by an officer shall
        be reported, but maintained that complaints should be filed in the proper
        venue and should be given due process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376e70a-8cae-4699-b70c-38515b610f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:40.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open to any investigation for alleged anomalies or irregularities
        we are accused of. We are saddened to be accused based on conjectures and
        hasty generalization which we find unfair, preposterous and malicious. He
        who alleges must prove," it added.</p>'
