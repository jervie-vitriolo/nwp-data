    'title': 'A side-by-side comparison of the PlayStation 5 and the Xbox Series X'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84f406-0118-419f-8ef1-7db6c7378295'
