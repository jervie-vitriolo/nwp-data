      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Kapunan''s remark against Divina as an "obstructionist
        to justice" was meant to "unjustly pester, harry, annoy or vex" the law dean.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda7278-7b4f-4811-bb4c-b1d11f74600b'
