    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8822a12-84f2-4248-9555-af1b6700da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Chinese Consulate General in Houston
        has closed following <a href="https://edition.cnn.com/2020/07/22/politics/china-us-houston-consulate-intl-hnk/index.html"
        target="_blank">Tuesday''s order to do</a>&nbsp;so after US officials alleged
        it was part of a larger Chinese espionage effort using diplomatic facilities
        around the US, a State Department spokesperson confirmed to CNN late Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f25fd-2313-4d78-9eb6-08cd8dfa6654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US federal agents and local law enforcement entered the Chinese
        consulate compound in Houston earlier Friday in a series of black SUVs, trucks,
        two white vans and a locksmith''s van as a crowd of observers and news cameras
        observed from the edge of the diplomatic compound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fca1c-251a-422c-a635-a9f15ad51e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials speaking to reporters Friday said the consulate had
        been <a href="https://edition.cnn.com/2020/07/24/politics/us-china-consulate-accuse-espionage-network/index.html"
        target="_blank">implicated in a fraud investigation</a>&nbsp;at a Texas research
        institution and that Chinese consulate officials "were directly involved in
        communications with researchers and guided them on what information to collect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c16a02-c5d4-46c2-928f-e9d53efd60fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activities of consulate officials in Houston "are a microcosm,
        we believe, of a broader network of individuals in more than 25 cities that
        network is supported through the consulates here," a US Justice Department
        official said Friday. "Consulates have been giving individuals in that network
        guidance on how to evade [and] obstruct our investigation. And you can infer
        from that the ability to task that [a] network of associates nationwide."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005cdb5b-214c-477c-bbd0-9fe5e392071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had given China roughly 72 hours to "cease all operations
        and events" at the Houston facility on Tuesday, according to the Chinese Foreign
        Ministry, which called the move an "unprecedented escalation" amid ongoing
        tension between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f45f95-4252-46bd-be91-949f41f0fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and the United States have plummeted in
        the past year, amid an ongoing trade war, the coronavirus pandemic, and US
        criticism of China''s human rights abuses in Hong Kong and Xinjiang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd57f3-939d-4632-990c-73111a583ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s demand for the Houston consulate to close set the
        stage for federal agents to enter the diplomatic compound on Friday afternoon.
        It also triggered a Chinese demand earlier Friday that the US close its consulate
        in Chengdu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d3f1e-eff8-4580-bc08-b6b6b4df0a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday evening, police in Houston said they responded to reports
        of smoke in the courtyard outside the consulate, located on Montrose Boulevard,
        in the city''s Midtown area. Local media shared video of what appeared to
        be officials inside the compound burning documents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04c554-d29d-466b-9267-c56ab9f24e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokeswoman Morgan Ortagus said Wednesday the
        consulate was directed to close "in order to protect American intellectual
        property and Americans'' private information."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00820380-2640-4076-890c-4dcee462458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea to close the Houston consulate emerged this spring after
        China interfered when US officials returned to the consulate in Wuhan to retrieve
        diplomatic materials, according to a senior State Department official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f32b2-7889-48a1-8f01-485f6a9b8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities refused to let the US officials leave Wuhan
        with the pouches, saying they had to search them before leaving, an aggressive
        move that violates the Vienna Convention which governs diplomatic relations.
        The encounter left Secretary of State Mike Pompeo irate, the State Department
        official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c5fa9-324c-4026-9e2b-7858d77eccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headline and story have been updated to reflect the Chinese
        Consulate General in Houston has closed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddc50b-b3ca-47fa-9506-aba21aaa0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:37:53.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:22:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/24/politics/us-agents-houston-chinese-consulate/index.html"
        target="_blank">Chinese consulate in Houston closed following US order</a>."</em></p>'
  'Leni-Robredo-Duterte-SONA-virtual-Zoom':
