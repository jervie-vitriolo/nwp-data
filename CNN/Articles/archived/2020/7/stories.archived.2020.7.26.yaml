      'mgnl:lastActivated': 2023-01-26T10:24:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Bajarias, a nephrologist in training in the Philippines, posted
        a photo of herself in a bikini with the words, "I can wear swimwear to the
        beach in my free time &amp; be a competent &amp; compassionate physician at
        work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9817023-0cca-484c-bf9e-bdcdb9c7f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa864333-07e5-439a-9aa2-e3feb72b15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The backlash should have erupted the minute this paper saw the
        light of day," she told CNN. "As a female doctor, I''m incredibly aware of
        how sexist the medical world is. Unless women are regarded as equals, we cannot
        achieve full progress not just in medicine, but in any other field of occupation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed203e-4725-43a6-9fb9-3bfba5551135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ff104-9725-4208-a7b8-0969d230e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several men come to the same conclusion and are standing up for
        their female colleagues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d0d8f-e196-44c3-b261-e72912d2fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d468a-b5b7-4898-947c-76f6f79204e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel like this study applies the same social responsibility
        to men and women equally," Anthony Tucker, an ear, nose, and throat surgeon
        in Florida told CNN. "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05a06e-0d2b-4096-b724-2ce1c5303398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355734ac-b487-42fa-b2cf-528e7ac28c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my, the medical profession, male physicians have behaved poorly
        for decades and with little grief. ...However, when a strong willed, confident,
        intelligent and very skilled women does the same... they are given grief.
        I have seen it countless times."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d98d6-a2a8-4a17-a4ac-2b3c426a6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88df5a7-0eb6-40dd-a567-49954c15bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was first published in December 2019 came to light after
        being included in the August edition of the Journal of Vascular Surgery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e4393-810b-4f4b-8bcd-4dd30e83af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df5fc1-4032-4073-94ac-91665d3b0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It evaluated the accounts of 480 young vascular surgeons to see
        if their social media posts could be labeled as blatantly unprofessional or
        potentially unprofessional to a future patient searching for a doctor. Sixty-eight
        percent of the accounts were men and 32% were female, and over half could
        be publicly identified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6793dfa-9210-458e-a0fb-8cdca55f9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c875d7d-44f9-46c3-8e08-c2bb6477445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article based their research on a 2012 study that found that
        over 40% of adults search for their potential doctor online and said the information
        they found impacted their choice of physician.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf1735-c8a6-495d-93bc-7c0f94695a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172eca91-c029-4b37-b7e2-7d8dd03bbf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly unprofessional examples of online content included photos
        of intoxication, talking badly about a colleague or a hospital and insurance
        violations. Potentially unprofessional content included those examples plus
        posts about politically controversial or religious topics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fea748-5c13-4e17-bf28-4bf39a8b71b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c46d8-3d6b-4964-8860-c49c81534746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that 26% of accounts had one of these two types
        of posts and concluded that, "Young surgeons should be aware of the permanent
        public exposure of unprofessional content that can be accessed by peers, patients,
        and current/future employers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60491bf6-b4cb-4d1b-b8c7-66d781a0c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b793bf-5315-4431-b25c-b41d67b11aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also admitted it saw positive professionalism being practiced
        as well, and that neither men nor women were more likely to post unprofessional
        or potentially unprofessional content to their accounts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac42de-2603-4410-afe1-81aa679d283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9effe1-350c-496b-ac83-c0e92c11c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the backlash, one of the authors and the journal issued apologies
        for the article late Friday night. And the journal announced that the study
        would be retracted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d81fd-146e-4a9f-a392-173ebbe0bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5559e8-7630-4e61-b8ce-c93b580b869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intent was to empower surgeons to be aware and then personally
        decide what may be easily available for patients and colleagues to see about
        us," author Thomas Cheng said in a thread on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4887b-a4f5-44f8-bea2-bf4b59030a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b22ac50-ddbb-4802-b4d0-ab7383409c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this was not the result... We are sorry that we made the
        young surgeons feel targeted and that we were judgmental."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77cb3a0-fda6-453b-9e02-7e7af9491230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926b3a0-15a4-45a0-b85e-807463de02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal said in its statement on Twitter that it understood
        the intent of the authors but admitted that they failed in the review of the
        study in regard to "conscious and unconscious bias."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee42e2b-b877-4648-89f2-3eacf06fd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599f9cb-d54f-40e7-9966-165ef4e737e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also concluded that the authors did not get permission to use
        the database identifying whom the young surgeons were and chose to remove
        the study and retract its contents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35680e11-31ca-49b1-99d5-f1e40110c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461167dd-123a-436d-8335-963d21e604d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some comments applauded the apologies as taking responsibility,
        but other still said that it didn''t go far enough to keep issues like this
        from happening again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f464cd-d3de-4a42-9c8c-ae83b3d84a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:24:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
