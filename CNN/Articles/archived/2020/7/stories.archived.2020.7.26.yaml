    'title': 'Six areas in Cebu City locked down as COVID-19 cases in Cebu island
      breach 15,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1974b-18ca-4bd4-a66b-48bc844a6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T00:20:16.144+08:00
