      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9327d-87b9-473c-a15a-3427af17ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T07:06:47.093+08:00
