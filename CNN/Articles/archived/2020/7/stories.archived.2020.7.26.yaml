    'jcr:uuid': '107c1fc8-c01e-46a1-b782-521c04dfcf46'
    'lead': 'A Manila court has nullified the acquittal of lawyer Lorna Kapunan from
      an unjust vexation case concerning derogatory remarks made against University
      of Santo Tomas Civil Law Dean Nilo Divina. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T13:47:46.020+08:00
