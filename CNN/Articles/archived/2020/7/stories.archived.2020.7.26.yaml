      'mgnl:type': 'text'
      'text': '<p>According to Cagayan de Oro Rep. Rufus Rodriguez, a virtual meeting
        will be held to tackle the proposals of the League of Municipalities of the
        Philippines to institutionalize the so-called Mandanas Ruling of the Supreme
        Court in the Constitution.</p>'
