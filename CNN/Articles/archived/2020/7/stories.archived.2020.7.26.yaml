      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> For the
        first time, Vice President Leni Robredo will not be physically present at
        the Batasang Pambansa on Monday to hear President Rodrigo Duterte''s fifth
        State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241d3b1-be81-49f7-806e-012933fcf462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7afdfa0-829d-4952-b283-20509a9f719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show  on Sunday, Robredo bared that she was invited
        to hear the President''s address on Monday, but via Zoom teleconferencing
        only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ee649-6a2c-4de2-bb14-a641a298d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
