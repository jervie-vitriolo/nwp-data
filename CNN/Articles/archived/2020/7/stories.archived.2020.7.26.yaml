      'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'What to expect in Duterte’s non-traditional fifth SONA'
    'visualType': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e3d30-a0a0-4b29-8f0d-61a05cb09da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte is set to address a nation that is grappling with an economic slowdown
        and a health crisis amid COVID-19 cases rising to more than 80,000 in the
        country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdd99d-bf15-4d6f-94bb-dde7059dac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s fifth State of the Nation Address (SONA) on Monday will
        outline a recovery plan for a post-pandemic Philippines, as well as report
        on the government’s COVID-19 response, the Palace said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039163b8-67e8-41c9-84b3-beb7b7ebefb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will be physically present at the Batasang Pambansa
        in Quezon City, the traditional venue for the constitutionally mandated SONA,
        but other time-honored practices are being scrapped due to the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b873a6-4412-4c1e-b5b4-0d2d388d7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:28:36.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:24:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/27/President-Rodrigo-Duterte-5th-SONA-updates.html">LIVE
        UPDATES: President Duterte''s fifth State of the Nation Address</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e68a4d-5c2f-4860-9a65-e3867e6a614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here’s what to expect:</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfcf6d-245b-4437-b3fc-80d94bdc005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limited guests</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0675450-bbfe-40fb-8712-96f8fba408f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few Cabinet members and lawmakers, <a href="https://cnnphilippines.com/news/2020/7/27/SONA-attendees-COVID-19-cases0.html">who
        tested negative for coronavirus in their RT-PCR and rapid tests</a>, can enter
        the session hall.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d3f32-a7a0-4836-bbd1-7683ca6fd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous SONAs had always seen a jam-packed audience, with the red
        carpet a chance for government officials and their wives to show off their
        fashion sense and advocacies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8e912-2018-49bd-a1f2-b971feaf0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, even media personnel are not allowed inside the Batasan
        premises. They can only tap into the broadcast feed of state-run Radio Television
        Malacañang for their coverage.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c81ce-87a2-4b69-9e6d-1314bbfaac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:24:59.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:24:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/7/22/Duterte-fifth-Sona-unedited.html">READ:
        Duterte’s 5th SONA to be aired unedited, RTVM assures</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa451069-5a8e-49f9-a3e0-481e9b21883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTVM, as well as the House of Representatives, had confirmed COVID-19
        cases among their personnel but authorities assured that only those who are
        coronavirus-free will be deployed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d03ed1-560e-4326-8408-d057cc9d1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 recovery plan</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc6db0-0a21-420b-b078-c44379cb646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to discuss the coronavirus crisis “in much detail,”
        his spokesman Harry Roque told CNN Philippines.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4fe74-56b2-4519-b8ef-430e8d7546a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will unveil a <a href="https://www.cnn.ph/news/2020/7/22/Duterte-COVID-19-recovery-plan-SONA-Roque.html">road
        map for recovery</a>, Roque said, as the economy contracted for the first
        time since 1998.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cfe8d-4e5b-4fc2-ae74-73996fdf9c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While restrictions are slowly being eased to reopen the economy,
        experts say bringing back the millions of jobs lost during the pandemic <a
        href="https://cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html">could
        take at least two years.</a></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d467303-e82f-4acf-89b3-efaa08918faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor issues are among the protesters’ concerns, but they cannot
        hold their rallies along Commonwealth Avenue, where the groups traditionally
        converge.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33064b8-1f66-4113-aa06-42200461ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8397f52-1976-4f92-b848-967b3c36037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Commonwealth Avenue protests</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf32b2a-17d1-46f6-9d01-924727b190a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the closest the protesters could get is the University
        of the Philippines campus in Diliman, Quezon City.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930cdbf-9834-4f8f-a921-f41d6a57e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government <a href="https://cnnphilippines.com/news/2020/7/24/protests-Duterte-fifth-SONA.html">did
        not grant permits for any public assembly,</a> in line with the national government’s
        ban on mass gatherings. Quezon City Mayor Joy Belmonte said demonstrations
        could be held in privately-owned properties or school campuses instead.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc959b-c076-4bdf-8365-fab0f6ea842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different cause-oriented groups condemned the new pronouncement,
        calling it an affront to freedom of speech and assembly. They said they will
        push through with the planned rallies in UP or other venues, assuring that
        health protocols will be observed, including the wearing of face masks and
        physical distancing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0fca7-2223-4139-a8d3-ba4b2c4b1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T09:48:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:24:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the global health crisis, the Duterte government is being criticized
        for <a href="https://www.cnnphilippines.com/news/2020/7/22/anti-terrorism-law-implementing-rules-and-regulations.html">focusing
        on the passage of the Anti-Terrorism Act</a> and <a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">shutting
        down ABS-CBN</a>, instead of concentrating its efforts and resources to curb
        the spread of COVID-19.</p>'
