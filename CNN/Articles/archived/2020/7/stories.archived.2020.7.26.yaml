    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416bf77-94de-44ad-8a3d-e23bdc02f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T13:47:46.022+08:00
