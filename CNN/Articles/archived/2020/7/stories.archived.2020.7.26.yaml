      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ruling, regions will get their share from all national
        taxes, apart from internal revenue allotments. This will supposedly help local
        government units address the pandemic better and "strengthen local autonomy"
        in the country, Rodriguez said.</p>'
    '16':
