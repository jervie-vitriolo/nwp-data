      'Rolando-Macasaet-']
    'template': '1'
    'title': 'GSIS temporarily shuts down two offices after employees test positive
      for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd402a-2f61-4597-9fb8-1be0770b0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:18:51.426+08:00
