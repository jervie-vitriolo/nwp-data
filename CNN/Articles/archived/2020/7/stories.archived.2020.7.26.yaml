      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During said period, contact tracing and swabbing shall be conducted
        on all identified first level contacts and probable and suspect individuals,"
        Labella said, adding that those who test positive will be transferred to a
        quarantine or medical facility.</p>'
