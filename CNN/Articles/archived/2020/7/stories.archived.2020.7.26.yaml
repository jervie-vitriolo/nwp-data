      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of Kadamay asked for a search warrant from the cops. PCpt
        Jun Alejandrino, the Pandi police chief who headed the raid, said the magazines
        were ''illegal'' and that they should give up the copies or else ''may mangyayari''
        [something will happen]," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b505e-a0b9-42c0-89e4-76660dfcbdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guda said the police were "grossly ignorant of the law," as the
        copies were the property of the residents of the Pandi housing project and
        the members of Kadamay-Pandi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46132a12-cf6e-4140-8e43-9ec275e173ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seizing these copies without warrant or seizure order may constitute
        robbery. What PCpt Alejandrino and his men did was illegal... Either the police
        chief is ignorant of the constitutionally-guaranteed freedom of the press
        and freedom of expression, or he chooses to trample upon it. Either way, he
        and his men are committing a crime," Guda said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f0956-b4ae-44c2-b5a1-85d95922bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guda added that what happened was "an act of tyranny" and has no
        place "in our supposedly democratic society."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc924fb-f3e6-4b7b-a563-e0585b435aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be silenced and will fight this blatant act of repression,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da34d2-e9a4-465c-9a0b-4915ad314211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines also released
        a statement on the incident Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34211b-f845-4f7b-9929-83cc43ca2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is totally ludicrous for the police to justify what, to our
        mind, constitutes armed robbery by claiming, falsely, that Pinoy Weekly is
        illegal and teaches people to fight the government... Pinoy Weekly is a perfectly
        legal and legitimate news organization, just as are all the outfits that belong
        to the alternative media," they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82069a8-1fa3-4f0c-87c7-d28f2f6e280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP said the incident was a "very clear example" of what the country
        could face from the Anti-Terrorism Act of 2020, adding that its "vague provisions
        grants too much leeway for interpretation by agents of the state who mistakenly
        believe their mission is to stifle criticism and dissent, not protect these
        as part of the people''s basic rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e454f-cdca-4a2a-98f4-b2ce1451e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is calling on the Philippine National Police to look into
        the matter and asked all policemen to review the law, especially the Bill
        of Rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1e03c-8c6c-452c-89a2-9e14aa2dd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kadamay also sent out a statement regarding the incident
        as well as the arrest of one of their leaders in Pandi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06767d40-4a12-4ff2-966c-19a5e772aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said community leader Rose Fortaleza was arrested by members
        of the PNP at the Villa Lois site.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb7bfe-b340-496d-aeff-e648b717ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cops entered Fortaleza’s home, arrested her and confiscated
        the group’s flyers along with issues of the alternative news publication,
        Pinoy Weekly," the statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20621a9-278c-4d6d-9014-3c011badd59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay said Fortaleza remains detained at the Pandi police station
        without any formal charges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0e0c6-3eef-4a58-931e-b401e30275de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:32:52.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:21:07.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the PNP nor the Pandi police have issued statements on the
        incident.</p>'
  'ex-mandaluyong-mayor-abalos-jr-covid':
