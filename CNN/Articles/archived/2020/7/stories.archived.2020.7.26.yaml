      'mgnl:lastActivated': 2023-01-26T10:23:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a meticulous perusal of the decision, order and record of
        this case, the Court is convinced that there is merit in this petition…there
        was apparent lack of discretion to tie up with the acquittal in the instant
        case," the decision read.</p>'
    '23':
