    'jcr:uuid': '7b26daa5-2a15-4e94-83c6-1e239a8b43b3'
    'lead': 'Ahead of President Rodrigo Duterte’s State of the Nation Address on Monday,
      some workers groups are calling on the administration to give priority to frontliners
      battling the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T16:04:58.038+08:00
