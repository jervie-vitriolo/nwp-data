      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong>&nbsp;For
        the first time in its history, the University of the Philippines Diliman held
        commencement exercises virtually via live streaming online on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce711e-060c-4d10-b741-863a5667ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ef221-c0d6-4fcd-8527-12380c060dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:21:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 3,778 candidates participated in a virtual ceremony via
        live stream, led by 28 summa cum laude graduates from different fields of
        study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff2d69-db71-4a3d-918e-fc5a9479e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.597+08:00
