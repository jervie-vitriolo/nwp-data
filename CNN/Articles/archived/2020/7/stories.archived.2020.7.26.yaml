      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Two offices
        of the Government Service Insurance System will be temporarily closed after
        several personnel tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db755777-d78e-48d7-8894-ccea1b5e3613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:18:51.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the GSIS said its main office in Pasay City
        and its branch office in Quezon City will be closed from July 27-29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d067ef-bb28-4910-9dc8-3aab25566ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:18:51.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to temporarily close GSIS to the public to ensure the health
        and safety of our visiting clients and employees. We are now thoroughly disinfecting
        the two offices as well as conducting contact tracing and monitoring of employees
        who tested positive for the virus,” GSIS President and General Manager Rolando
        Ledesma Macasaet said, adding that the said employees will continue to work
        remotely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104728ff-d187-43ee-8dfa-63a8f01f9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:18:51.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS members can opt to transact their business with the social
        insurance institution through its online facilities and via email. Pensioners,
        particularly, may send their requirements through email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319409c-b564-4389-b26a-7ab6edece000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:18:51.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pensioners may also submit the requirements for the Annual Pensioners
        Revalidation (APIR) via email. We will interview them through Viber, FB Messenger,
        Skype or Zoom after we have received their requirements,” Macasaet said.</p>'
  'ife-movie-nigeria':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-26T19:44:59.952+08:00
    'imagesource': 'jcr:21a221e2-7d66-4a6a-8e48-81946f0c0176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975f4526-8699-4544-9d2e-ddfbe2059241'
    'lead': '"Ife''" means love in the Yoruba language, spoken in West Africa, and
      most prominently in southern Nigeria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T19:52:39.567+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T10:20:26.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:35.858+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ife', 'movie', 'Nigeria', 'censorship', 'homophobia', 'Uyaiedu-Ikpe-Etim',
      'LGBTQ']
    'template': '1'
    'title': 'A Nollywood film about two women in love faces an uphill battle in a
      country where homophobia is rampant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b06052-575e-417a-a233-ff516ed350c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two women lay in bed in a tight embrace,
        one is stroking the other''s hair and whispers that she is in love with her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249906b-79b0-43b5-b522-8c2fed1874cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These intimate scenes wouldn''t be out of place in a Hollywood movie,
        but in Nigeria''s film industry, Nollywood, they are near taboo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d473045-c42f-4593-8b51-dea6d3036a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nigerian filmmaker Uyaiedu Ikpe-Etim says she is tackling the
        subject head-on in her <a href="https://www.youtube.com/watch?v=uZeGMw_urCU&amp;feature=youtu.be"
        target="_blank">new film titled "Ife</a>," to create space for queer characters
        in the country''s prolific movie industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a6d6b-396d-4b19-a59e-5fa9836d6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ife''" means love in the Yoruba language, spoken in West Africa,
        and most prominently in southern Nigeria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ef2d5-8af1-4c6c-a4b2-d41e085bfa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ characters are described poorly in Nollywood and are viewed
        in problematic roles that encourage violence or judgment from viewers, Ikpe-Etim
        says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a3790-f171-41e8-82ac-705854d760ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m queer so ''Ife'' is dear to my heart. I wanted to represent
        LGBTQ characters in a different light than how they are shown in past stories,
        to change how heterosexuals view them," she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bf5d1-7f52-48c5-a10b-9f6eddd0ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homophobia in Nigeria</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc063c8f-c151-4094-a793-b51b2c80403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story centers on two women Ife and Adaora and the uncertainty
        surrounding their relationship. It is created in partnership with <a href="http://www.theequalityhub.com/"
        target="_blank">Equality hub</a>, an NGO in Nigeria focused on fighting social
        injustices against sexual minorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05941a-384a-4a65-b996-a04361609583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come into problems when they are not certain of the future
        of their relationship considering that these two women live in Nigeria which
        is a homophobic country," she said of the storyline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80a64c-4a2f-4953-a3d4-1880e7581f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West African nation where <a href="https://edition.cnn.com/2019/12/12/africa/nigeria-men-trial-anti-gay-law-intl/index.html"
        target="_blank">homophobia</a>&nbsp;runs rampant, Ikpe-Etim is an advocate
        for the country''s lesbian, gay, bisexual, trans, and queer (LGBTQ) community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4c273-a2fb-4553-91d9-7b6b0152abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is frowned upon in Nigeria. The Same-Sex Marriage
        (Prohibition) Act of 2014 says anyone found guilty of same-sex marriage faces
        up to 14 years in prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d999d-5d21-45ee-b639-7563d9c4d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://theinitiativeforequalrights.org/2019-survey-released/"
        target="_blank">2019 survey</a>&nbsp;by The Initiative for Equal Rights (TIERS),
        a Nigerian human rights organization, found that 75% of people in the country
        support the continued enforcement of the anti-gay laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae156324-0cea-4813-a6ec-0c94caef6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Censorship of queer films</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d5173-3e2c-4ea1-969b-8b6e253a4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikpe-Etim, 31, says "Ife" has no fixed release date yet but will
        be out before the end of the year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94583b-d3d2-4f49-8eaa-a82b5bb487e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is certain is that it faces an uphill battle with Nigeria''s
        film censors, who have said they may "go after the producers," if they find
        that the film promotes homosexuality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c972b2a-18e0-471e-99e6-24d491402bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nfvcb.gov.ng/about-us/" target="_blank">National
        Film and Video Censors Board</a>((NFVCB) is the government agency set up to
        regulate films and videos in Nigeria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2080a2-555d-4a3c-8eb3-2dddcbb01df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adedayo Thomas, executive director of the NFVCB, told CNN the board
        will not approve films that promote themes that don''t conform with the country''s
        "constitution, morals and traditions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899b4dd-4bc2-4507-93d5-27e12d474628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring the progress of the movie, and if it goes against
        the law by promoting homosexuality, we will be forced at some point to go
        after the producer and executive producer," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d741ed-3b94-4e09-acea-444ce0ca44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thomas, Ife was never submitted to the NFVCB before
        its trailer was released, making it impossible to classify or censor the film.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e0618-dfc9-469a-bed2-7c62f3c88aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at the content of the film and we look at the end. For
        example, in a movie that glorifies fraud, we look at how it ends, did the
        fraudster meet their waterloo? How the movie ends will determine our censorship.
        You wouldn''t watch your kid to watch a film that glorifies fraud," he told
        CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95ad11-2ab4-451d-82d6-38555f460d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:37.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ife''s" producer Pamela Adie says agencies like NFVCB suppress
        the creativity of filmmakers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ffbe6-532b-4e75-9060-126b581074d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a demand for films like Ife and if people want it,
        and the censor''s board does not approve then it means they are indirectly
        stifling the creative powers of filmmakers. To deny a film simply because
        of queer characters is discrimination," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b6879-8c9d-494e-b807-7ae755a04af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stereotyping queer characters</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39a4d6-1d41-499f-99c2-1333df04077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nollywood has always <a href="https://www.academia.edu/3590070/_The_Video_Closet_Nollywood_s_Gay_Themed_Movies._?auto=download"
        target="_blank">had a problematic relationship</a>&nbsp;with its queer characters,
        portraying them as mentally ill, under the influence of witchcraft or troubled.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0d749-9456-4a29-8169-6820bca222d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.youtube.com/watch?v=dJOWksfSR54" target="_blank">Emotional
        Crack</a>, a 2003 film, one of the lead characters, Camilla falls in love
        with Crystal, a married woman who suffered domestic abuse from her husband.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c5142-4df9-4197-aa49-c787555878f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women kicked off a relationship that eventually ended when
        Crystal became unsure of remaining in a same-sex relationship.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445741da-d8fb-40c3-abc4-71d8a5a6ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film was one of the country''s early introductions into
        LGBTQ relationships, it repeated <a href="https://www.academia.edu/3590070/_The_Video_Closet_Nollywood_s_Gay_Themed_Movies._?auto=download"
        target="_blank">damaging stereotypes</a>&nbsp;like branding Camilla as violent,
        predatory, and suggested that Crystal''s lesbianism was as a result of being
        mistreated by a man.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75024225-36d6-46a3-a681-6f48c7fc1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in a 2010 film, "<a href="https://irokotv.com/videos/142/men-in-love"
        target="_blank">Men in Love</a>," the affair of the lead couple was tagged
        a "strong satanic bond."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fdec0-665f-4ab5-8200-16509aa06fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adie told CNN that she wants to challenge other filmmakers in Nollywood
        to create more nuanced queer stories devoid of the usual stereotypes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d252ee-384e-4336-8d34-76f4539a6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that Ife shapes things up, and mainstream Nollywood
        starts to think about stories that portray the reality of LGBT Nigerians,"
        she explained.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ce5e8-015a-4f9e-b9f9-6dc99a63eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old added that "Ife" is one of few films with a focus
        on lesbians in Nigeria, "a lot of representation has been geared towards gay
        men," she says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320785a1-9cd8-47ae-9529-23296771a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outpouring of support</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f8509-2734-4d7f-9413-e064c643fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is not the only country with strict rules regarding films
        with strong LGBTQ representation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece591df-fa75-451a-a9b1-682287457038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, <a href="https://edition.cnn.com/2018/04/27/africa/kenya-bans-lesbian-movie-ahead-cannes/index.html"
        target="_blank">Rafiki was banned</a>&nbsp;by Kenya''s Film and Classification
        Board (KFCB) because of its intent to "promote lesbianism," in the East African
        nation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7159b9-0bd1-4367-af3b-3d121890a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges around creating queer centered films in Nigeria,
        Adie says there has been an outpouring of support for "Ife" from audiences
        in the country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664819e-6869-4385-a904-5956d34d9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something that is groundbreaking. We have received support,
        from when we released the poster to the trailer. It feels like people didn''t
        know they wanted this kind of content till now."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3d05d-53ea-4916-8189-5acaf6d898d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:52:39.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/ife-queer-film-nigeria-intl/index.html"
        target="_blank">A Nollywood film about two women in love faces an uphill battle
        in a country where homophobia is rampant</a>."</em></p>'
  'regis-philbin-death':
    'author': 'Dakin Andone and Chuck Johnston, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-26T20:06:26.421+08:00
    'imagesource': 'jcr:d688c49c-e083-4632-9bab-8dd82de27be1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd1ad30-0b04-4848-9a10-cc46d11c9a3a'
    'lead': 'Legendary broadcaster Regis Philbin has died, according to a statement
      shared by his family on Saturday. He was 88 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T20:12:17.771+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T10:20:11.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:36.296+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Regis-Philbin', 'Kathie-Lee-Gifford', 'Kelly-Ripa', 'Ryan-Seacrest',
      'Larry-King']
    'template': '1'
    'title': 'Regis Philbin, television personality, has died at 88'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd53fb-6b11-4a46-9c17-d0b8f99bc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Legendary broadcaster Regis Philbin has
        died, according to a statement shared by his family on Saturday. He was 88
        years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074a993-fa6d-4070-be16-d5db202ad44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened to share that our beloved Regis Philbin
        passed away last night of natural causes, one month shy of his 89th birthday,"
        said the statement sent to CNN Saturday. "His family and friends are forever
        grateful for the time we got to spend with him — for his warmth, his legendary
        sense of humor, and his singular ability to make every day into something
        worth talking about."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6439701-e684-40e9-9b5f-f003f0023905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank his fans and admirers for their incredible support over
        his 60-year career and ask for privacy as we mourn his loss," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f81c9-e059-4a48-a763-c0ef260cd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin was the host of numerous television shows, including the
        morning talk show "Live with Regis and Kathie Lee," which he co-hosted with
        Kathie Lee Gifford. Co-hosting duties were later taken over by Kelly Ripa
        and the show was renamed "Live with Regis and Kelly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf4240-21bc-4591-9127-b0635ae64e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Philbin also <a href="https://edition.cnn.com/2013/07/11/us/regis-philbin-fast-facts/index.html"
        target="_blank">hosted Miss America pageants</a>&nbsp;and game shows like
        ABC''s "Who Wants to be a Millionaire."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4465a23-0d56-41b6-a155-7ea93858ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin was nominated for <a href="https://edition.cnn.com/2013/07/04/us/daytime-emmys-fast-facts/index.html"
        target="_blank">37 Daytime Emmy Award</a>&nbsp;throughout his career and won
        six, and he was awarded the Lifetime Achievement Award in 2008. In 2006, Philbin
        was inducted into the <a href="https://www.nab.org/events/awards/pastAwardWinners.asp?id=1926"
        target="_blank">National Association of Broadcasters Hall of Fame</a>&nbsp;and
        the Television Academy Hall of Fame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cf1d6-a7fa-4cbf-a6a0-9ee698bda2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin holds the world record for most hours on US television,
        according to Guinness World Records, with more than 16,700 hours on air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de21691-ea57-45f9-9ac8-7404bfea1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.instagram.com/p/CDFJWATnXXI/" target="_blank">tribute
        posted to Instagram</a>, Philbin''s longtime co-host Kathie Lee Gifford said
        there were "no words to fully express the love I have for my precious friend,
        Regis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec5c47-d289-49b2-a68a-b34eefda75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I smile knowing somewhere in Heaven, at this very moment, he''s
        making someone laugh," she wrote. "It brings me great comfort knowing that
        he had a personal relationship with his Lord that brought him great peace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0fa90-8862-4f1b-b8c3-767e6eca8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has never been anyone like him," Gifford said. "And there
        never will be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10096c7a-36ab-4096-b68a-80b476005aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripa and her current co-host, Ryan Seacrest, said in <a href="https://www.instagram.com/p/CDE_ltZjNMN/"
        target="_blank">another post on Instagram</a>&nbsp;that they were "beyond
        saddened" to learn of Philbin''s death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8cdb9-b2b3-4ea5-b5ab-15dba7b12e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the ultimate class act, bringing his laughter and joy into
        our homes everyday on Live for more than 23 years," the statement said. "We
        were beyond lucky to have him as a mentor in our careers and aspire everyday
        to fill his shoes on the show."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07336861-4ce0-4b7a-9f66-3aa3cf8175ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long career</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c199a-a4b4-4e1b-a9fb-1b7ba512bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regis Francis Xavier Philbin was born in New York on August 25,
        1931, to Frank and Florence Philbin. He was named after Regis High School,
        a Jesuit school in Manhattan attended by his father.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feececb-cdd8-483e-b80a-4d6b3c8d8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from the University of Notre Dame in 1953 with a degree
        in sociology before going on to serve in the US Navy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba05a0-60c6-4006-bb16-ed86bd325038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin knew that he wanted to be in entertainment, he told <a href="http://transcripts.cnn.com/TRANSCRIPTS/0102/25/lklw.00.html"
        target="_blank">Larry King in a 1997 interview</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa972ee-eeb3-4998-b515-36b595862117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never thought I would ever have the talent to look into a camera
        lens and talk to it," he said, "just never thought it would happen."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3a7d3-364c-41ac-9a93-5a5c48b45b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin got his start in show business as a page on NBC''s "The
        Tonight Show." He later hosted "The Regis Philbin Show" out of San Diego before
        joining "The Joey Bishop Show" as Bishop''s sidekick.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb8d4e-3cac-428c-9e2b-e8822bdce5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stint as the host of a local Los Angeles TV talk show, Philbin
        became the co-host in 1983 of "The Morning Show" on WABC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821259d8-b2c3-4ecd-b81a-312f0aa28f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gifford became Philbin''s co-host in 1985, and in 1988 the show
        was syndicated and renamed. The duo continued hosting together until 2000,
        at which point Philbin hosted the show alone — then dubbed "Live with Regis"
        — until he was joined by Ripa in 2001. He finally left the show in November
        2011.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78723bed-2814-459f-9648-39ed42e53616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philbin had been married since March 1970 to Joy Philbin, with whom
        he had two children, Jennifer and Joanna.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5365f-0256-42fd-ab79-87b6907c2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier marriage to Kay Faylan lasted from 1957 to 1968. Philbin
        had two children with Faylan, Danny and Amy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e20a9-d7b1-470d-b4e1-0dbf0c523d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to Philbin <a href="https://edition.cnn.com/2020/07/25/entertainment/regis-philbin/index.html"
        target="_blank">poured in on social media</a>, including from President Donald
        Trump, who <a href="https://twitter.com/realDonaldTrump/status/1287119187324874754?s=20"
        target="_blank">wrote on Twitter</a>, "One of the greats in the history of
        television, Regis Philbin has passed on to even greater airwaves, at 88. He
        was a fantastic person, and my friend."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a1d69-6740-4181-bfd4-e2238413387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow longtime TV and radio host Larry King <a href="https://twitter.com/kingsthings/status/1287124059759632384?s=20"
        target="_blank">shared a picture with Philbin on Twitter</a>, calling him
        "such a prolific talent."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ed38b-12b6-4d7a-b5ad-6057fff668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could do it all, and we loved him for it," King wrote. "I will
        miss him every day."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67eb30a-8ca0-4967-9539-779d8870593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T20:12:17.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:20:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/25/entertainment/regis-philbin-dies/index.html"
        target="_blank">Regis Philbin, television personality, has died at 88</a>."</em></p>'
  'constitutional-reform-covid-Dr-Co':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-26T20:53:40.447+08:00
    'imagesource': 'jcr:a1fc7f34-bc62-40c2-827c-3930f4f4fde2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293eb571-f3ec-4d51-a484-a64fb4c6a236'
    'lead': 'University of the Philippines public administration professor Dr. Edna
      Co said it is not the time to discuss constitutional amendments, when the government
      still has a lot to do to allay people''s anxiety about the coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T21:09:14.081+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:19:59.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:36.678+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Constitutional reform not urgent in time of pandemic, UP public admin
      prof says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ecbe7-fbbb-4690-bbe6-f2c0d2efd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — University
        of the Philippines public administration professor Dr. Edna Co said it is
        not the time to discuss constitutional amendments, when the government still
        has a lot to do to allay people''s anxiety about the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a693cc-e0c6-488c-8134-0738eadd5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe7499-4b88-4a3f-8035-b8e84c27e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some lawmakers push for constitutional reforms, Co echoed critics’
        stance that the need to strengthen the country’s COVID-19 response is the
        most urgent issue at the moment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642d8be-15f5-4854-b4e9-b036223086b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8ec81-c9de-44e2-a0cc-4d31de90413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa panahon ba naman na ito, kailangan bang pag-usapan ang constitutional
        reform? Palagay ko medyo ano ''yon, medyo wala sa panahon,” Co told CNN Philippines’
        Newsroom Weekend on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b74b0d-a883-4f69-804f-26e42cc775fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bca19-cd03-434c-bcc7-00e75703a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap tugunan ‘yan dahil hindi magkakaron ng mahusay na pag-uusap
        diyan. Napakalaki ng anxiety ng mga populasyon sa komunidad,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455fb7b-522e-4f9d-9e68-248db8a2c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c840ce6-80de-4a0b-bb35-722923e7d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At a time like this, is it necessary to talk about
        constitutional reform? I think it’s not appropriate to the current situation…That
        will be hard to address because there can be no meaningful discussions on
        that. There’s widespread anxiety among the population in communities.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d72ac2-def1-42f8-b6a9-c8de273aad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fd8b9-63ae-4684-be2a-c43ef27ac27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said the national government should first augment the country''s
        healthcare capacity and ensure that the local governments are provided with
        enough aid to manage the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444aaf9e-3a8a-4451-b80c-6a54c450f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:15:35.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2020/7/26/PH-coronavirus-cases-80k.html">&nbsp;Philippines''
        COVID-19 cases exceed 80,000</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e6333-1cc0-4efe-9666-4da82c2eb69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Constitutional Amendments earlier announced
        it is once again opening deliberations on Charter reform when Congress opens
        session later this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf9719-f1ab-4aae-9d6e-f3d28c6a6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a874daa-c5af-4bd7-9558-dc0a0a9fee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T21:09:14.082+08:00
