      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Labella assured the affected residents that they will be given
        food packs and other basic necessities, while medical needs will be provided
        and supervised by barangay officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6da2f7-c010-4560-8947-bb1554dd42ff'
      'mgnl:activationStatus': true
