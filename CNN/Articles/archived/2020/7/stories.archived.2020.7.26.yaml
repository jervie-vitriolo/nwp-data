    'jcr:uuid': 'b68bf2dd-f5d7-48f6-8494-b8d4ec14f815'
    'lead': 'Former Mandaluyong mayor Benjamin Abalos Jr. said he is no longer experiencing
      any COVID-19 symptom, a few days after ingesting Chinese medication given to
      him by ex-senator Bongbong Marcos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T18:30:18.024+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:20:49.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:35.128+08:00
