      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel vindicated. I have no hatred or rancor for Atty. Lorna Kapunan.
        I have moved on," he said. "But justice must be served and lessons ought to
        be learned."</p>'
    '40':
