      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be545ee1-dd9b-444d-aadf-989d74f98a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T00:20:16.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:25:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Executive Order, the mayor named Sitio Eyha in Barangay Guadalupe;
        Balaga Drive to Sitio Cekalco in Barangay Labangon; Tuada Compound in Barangay
        Tisay; Sitio San Isidro in Barangay Quiot; Abellanosa Compound in Barangay
        Quiot; and C. Mina Extension Road in Barangay Mabolo as the areas to be included
        in the lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257ffa0-9eca-4987-8f0f-d247e8dbd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T00:20:16.145+08:00
