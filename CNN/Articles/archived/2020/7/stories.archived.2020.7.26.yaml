    'template': '1'
    'title': 'Mandaluyong ex-mayor says Chinese meds helped him beat COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2974a6-e7f8-4331-905f-30e24919b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Former
        Mandaluyong mayor Benjamin Abalos Jr. said he is no longer experiencing any
        COVID-19 symptom, a few days after ingesting Chinese medication given to him
        by ex-senator Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa880c-1efb-4953-98ea-794fe8e0ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d7a9b-8f77-4578-a12b-57141b331e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos, whose parents have both caught the viral illness, said he
        also experienced joint pains, cough, sore throat and burning sensation of
        the skin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf9da7-b9be-4d52-b10f-2f5447bf8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded01156-db48-469e-9233-a52d9a20d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without waiting for the swabbing, I immediately took the Chinese
        meds Bongbong Marcos gave me (4 tablets x 4 x/day),” he wrote in a Facebook
        post, without specifying the name of the drug.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf161cd-883a-4008-9607-477478c8f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b3240-dc40-46b3-a21a-edf41f2d3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his COVID-19 test results came out on Thursday, confirming
        that he was infected with the disease.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D177683760425636%26set%3Da.111004673760212%26type%3D3&width=500"
        width="500" height="727" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd268d-45b0-40c1-80b5-199bff5e39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d48d9c-637a-4489-a79a-0eca989b875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the good news is 2 days ago, I sweated profusely when I took
        the Chinese meds. This early morning I had diarrhea, intense sweat. When I
        took a shower, I felt fresh, light headed, and no more symptoms of any kind
        whatsoever. I’m 100% fit and healthy,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f22d7-2bb6-4bd2-8e6d-759fe65477a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:54.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89dd083-42b1-4e10-bcae-2b114a662c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor also shared that the condition of his father, former
        Commission on Elections chairman Benjamin Abalos Sr., has “greatly improved,”
        and that his infected mother is also “continually improving.” The two were
        confirmed to have contracted the virus on July 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b106a3d-5b36-46ff-acb9-2dd27ca4a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:06:11.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, it usually takes around
        two weeks for patients with mild cases of COVID-19 to recover from the virus.
        Meanwhile, recovery takes around three to six weeks for patients with severe
        or critical cases of the disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d9b6a-ef24-4e7a-9e74-ab4294698b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:06:11.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562432e3-aba7-41e4-901e-17be6673c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T19:06:11.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no licensed medication to cure COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7321e-5fd8-4510-9abc-45ef65ec4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df55a9-cd66-43a1-a4fd-f5cb4909d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:30:18.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:20:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 26, the Department of Health confirmed over 80,000 cases
        of the disease in the country, with nearly 2,000 deaths and some 26,000 recoveries.</p>'
