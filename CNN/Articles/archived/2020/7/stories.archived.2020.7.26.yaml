      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was not invited to the House of Representatives.
        I only received a Zoom invitation, so that''s what I''ll attend to.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832395e-512d-4c6d-b24c-7c6d9b0efcdf'
      'mgnl:activationStatus': true
