    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5053558-a773-4f80-914c-dfb8c05bcc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T17:15:39.596+08:00
