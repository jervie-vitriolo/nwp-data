    'jcr:uuid': 'ed2fce4c-641c-4741-84f7-0bd11d572480'
    'lead': 'The Department of Foreign Affairs has brought home more than 100,000
      overseas Filipinos since February this year — a first in the history of the
      agency, said Foreign Affairs Undersecretary Sarah Arriola. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T22:58:46.201+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:19:51.545+08:00
