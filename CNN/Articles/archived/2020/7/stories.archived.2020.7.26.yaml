      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article specifically mentioned photos that included "provocative
        posing in bikinis/swimwear" and "holding/consuming alcohol."</p>'
    '5':
