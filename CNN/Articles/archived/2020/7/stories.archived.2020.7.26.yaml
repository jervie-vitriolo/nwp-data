      'mgnl:lastActivated': 2023-01-26T10:22:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e54c1f-11d1-4d26-99b7-dce6c9a080af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako imbitado sa House of Representatives. Na-receive
        namin na invitation ay Zoom, so iyon ang pupuntahan ko,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effd9db-5f81-4f65-91bf-7ac2d49e0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:22:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc826050-1ffe-4e8d-b40c-d786d876d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:49:44.207+08:00
      'mgnl:createdBy': 'glee'
