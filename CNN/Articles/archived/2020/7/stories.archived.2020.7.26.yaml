      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/24/philhealth-corruption-allegations-palace-probe.html">PhilHealth
        under probe, denies widespread corruption alleged by resigned officer</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c4d57-cd19-444b-bc90-b092a6a95ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T18:13:54.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:23:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators including Risa Hontiveros and Koko Pimentel likewise
        backed the calls for a probe, citing the need for accountability especially
        during this time of crisis.</p>'
  'us-florida-covid-cases':
    'author': 'Madeline Holcombe and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-26T14:07:41.204+08:00
    'imagesource': 'jcr:e5be3a7a-fc63-4df6-8494-77226bb64688'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc90aba-9288-4e48-9f1b-918fae500b4f'
    'lead': 'Florida on Saturday became the US state with the second-highest official
      coronavirus case count, passing New York, once the country''s epicenter early
      in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-26T14:16:07.701+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T10:23:08.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:19:32.166+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'United-States', 'Florida', 'New-York']
    'template': '1'
    'title': 'Florida surpasses New York to become the state with the second highest
      number of coronavirus cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f386ed-07dd-422d-aa60-60665f871096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Florida on Saturday became the US state
        with the second-highest official coronavirus case count, passing New York,
        once the country''s epicenter early in the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1dd758-6e5e-4af9-994c-7e8d868d35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, with the most official cases (<a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">more than 440,000</a>) and largest population, surpassed New
        York in <a href="https://edition.cnn.com/2020/07/21/us/california-coronavirus-surge/index.html"
        target="_blank">case count a few days ago</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d7877-6d68-4f0b-b79b-b714564405cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states with the most recorded cases now align more closely with
        population rank. Florida is the country''s third-most populous, and New York
        is fourth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb937fba-88e6-4e60-b3c3-b2da0f74a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has reported 414,511 cases since the pandemic''s start,
        above New York''s 411,200, according to state health agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e716a-aa40-4d92-8506-83cf77ea3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of hospitalizations has increased by 79% since the Fourth
        of July, data from the state''s health care administration shows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b32a2-b2e9-405d-90e0-ec766496109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 hospital intensive care units in Florida have reached
        capacity on Saturday, the agency''s data shows. Eight of those hospitals are
        in Miami-Dade County and six in Broward County.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52627f-e00f-4f2d-bcce-cac96f587d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection rates have been rising, especially in parts of the South
        and West, and Covid-19 hospitalizations nationwide have <a href="https://edition.cnn.com/2020/07/23/health/us-coronavirus-thursday/index.html"
        target="_blank">neared levels not seen since April</a>. This has moved many
        states and cities to roll back reopenings, add mask mandates, and wrestle
        with how or whether to open schools for in-person classes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a4cd2-592d-4da3-918d-fb63c1b151bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, case rates are starting to plateau in four states that have
        seen large increases recently — Texas, California, Arizona and Florida — Dr.
        Deborah Birx, the White House coronavirus task force coordinator, <a href="https://edition.cnn.com/2020/07/24/health/us-coronavirus-friday/index.html"
        target="_blank">said on Friday</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa2ff3-3e7a-4c9c-a28c-9d9a93236f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx compared those states'' situations to New York''s outbreak
        in the spring, adding: "It''s very serious and it''s very real."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7ae50-ac19-4fd5-b4f7-243bfaab333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas, the state with the second-highest population, has the fourth-highest
        official case count at more than 380,000(https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/),
        according to Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dedb8c-9785-4678-aab1-b12853be55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than a third of coronavirus patients feel symptoms for weeks,
        CDC says</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1f043-9b87-498b-a966-03c5a4a64b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-25-20-intl/index.html"
        target="_blank">Coronavirus</a>&nbsp;symptoms can stick around for weeks,
        even in otherwise healthy people who don''t have a severe case of the virus,
        the US Centers for Disease Control and Prevention said in a grim new analysis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a3cfc-29c8-41b8-9cfd-e863e622ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC surveyed 292 people who tested positive for the virus, and
        35% said they still weren''t back to their usual good health even two or three
        weeks after testing positive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac7dcf-a7fd-4f25-a37e-2ecbee19e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While older people were more likely to feel prolonged symptoms,
        even young adults without underlying conditions reported feeling unwell for
        a long period of time, the CDC said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7df1c95-272c-4840-a1e3-fb78a7835a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new understanding into how the virus affects patients comes
        as <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">more than 4.1 million cases</a>&nbsp;of coronavirus cases
        and more than 145,700 deaths have been reported in the US, according to data
        from <a href="https://coronavirus.jhu.edu/map.html" target="_blank">Johns
        Hopkins University</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c230508-6270-445f-b393-bd88cb5a3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have stressed the importance of testing to mitigate
        the spread of the coronavirus but have also said that people who do not show
        symptoms can spread of the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a18c7-d142-410d-b116-5fc7dc2c461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Food and Drug Administration announced an emergency
        use authorization for the first coronavirus diagnostic test specifically backed
        to catch cases among asymptomatic people and those who have no reason to suspect
        they have the disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f408b1-d4f7-4ebb-9768-c0c65e5fbe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test from LabCorp amplifies genetic matter from the virus and
        has been proven to detect it in asymptomatic people, the FDA said. It can
        be used on anyone — those with symptoms or without.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d450a4d-829d-4354-94b7-535b106c1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This frees doctors to confidently prescribe tests to more people,
        and not just those who are showing symptoms or believed to have been exposed,
        the FDA said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffe56f-8614-4ac4-b108-5f84606017bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorization also allows LabCorp to perform <a href="https://edition.cnn.com/2020/07/06/health/coronavirus-pool-testing-wellness/index.html"
        target="_blank">pooled testing</a>&nbsp;— of up to five people''s samples
        at a time — a process that health experts say could save testing resources
        and allow easier, broad screening of a community.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dcb12d-5c25-4f30-97de-c3b0771c6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA''s authorization ... is a step toward the type of broad screening
        that may help enable the reopening of schools and workplaces," FDA Commissioner
        Dr. Stephen Hahn said in a statement Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07dec57-ec72-4838-b3f4-f081d1fa9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine could help, but is a long way off</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccab582-9ebe-458b-b6fd-8f1055b73632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those hoping to reopen the US after the coronavirus pandemic,
        vaccines have been a beacon of hope.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75252919-5b27-409a-a506-090aa0b9f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said that even if a vaccine candidate is successful
        by year''s end, it would be several months — well into 2021 — before vaccination
        is widespread.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9982c-e26e-4178-9cc8-fbf356c15eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as we get into 2021, several months in, that you would
        have (a) vaccine that would be widely available to people in the United States,"
        Fauci told the Washington Post''s Bob Costa during a Post Live event on Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c2a6f-52a2-4b63-8913-2a3cbd7f083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci noted that some companies have said they could have a vaccine
        available before the end of the year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d1310-783e-42fb-bc96-5c44c833bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little skeptical about that, but, you know, anything is
        possible," he told the Post.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642e3f4-6128-480f-b6c9-05a6391ded9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States still setting records</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe4b9a-bad2-42dc-8512-55d1535dd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months into the US coronavirus pandemic, states across the nation
        are still setting new records for infections and deaths.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a617e-509d-4060-ad6e-fdc32fbc1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon, which has mandated face coverings both indoors and outdoors,
        recorded nine new Covid-19 deaths Friday, its highest number since the outbreak
        began, according to the state''s health department.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02769837-b8a4-4749-bbad-d9ff4c9f885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California also reported its highest number of deaths from coronavirus
        on Friday, with 159 in a single day.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2cbea-6925-498a-8962-de7798496136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Department of Public Health reported 3,787 new Covid-19
        cases on Saturday — a day after it saw the highest number of new cases reported
        in a 24-hour period since the pandemic began.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3522b-e531-4127-afa2-6ce4ac0268e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases rise, many local leaders are enforcing measures to protect
        against the virus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab4d60-4c6e-414d-b629-d4aa24cde5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo announced Friday that dozens of bars
        and restaurants in the state face charges related to coronavirus violations
        just this week.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db2cee-8ee4-4aad-9c34-0b24385a8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mississippi Gov. Tate Reeves announced additional statewide
        restrictions on social gatherings, bars, restaurants and alcohol sales Friday,
        citing an increase in COVID-19 cases that are currently stressing the state''s
        hospitals.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8eb9c-a064-4bd4-8dec-9a38ae8a0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have over 1,600 new cases today. And that number is simply not
        sustainable. It pushes us towards almost 6,000 new cases in the last four
        days alone," the governor said at a news conference. "We have to do things
        a little bit differently. We have to be willing to make sacrifices as a state
        and as a people."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6801fe9-6465-4f83-a79a-c583cf85ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci supports CDC''s push to send kids back to school</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99951c-d4cb-4858-9451-7ec6f4229e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC released guidance Thursday pushing hard for schools to reopen,
        and Fauci called them "a sound set of guidelines."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a792f9-e9e4-437b-b0d5-b670a033f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the CDC has put some good guidance down. I just took a
        quick look at them before I started in on the program, which was sent to me
        by my colleagues at the CDC. So I think it''s a sound set of guidelines,"
        Fauci told Costa during Friday''s Post Live interview.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e813f07-524a-4d4f-9671-d8077e8f8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s guidance had a caveat: That if a community had substantial,
        uncontrolled virus transmission, schools and health officials should carefully
        consider closing schools or keeping them closed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46156b5-2dd2-441f-be35-b22289922a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance didn''t firmly define the threshold. But on Friday,
        CDC Director Robert Redfield said counties with positivity rates of higher
        than 5% would be places that might consider keeping schools closed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da315842-209f-45fe-8ae4-5a708f8f7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But a majority of the nation right now actually has positivity
        rates that are less than 5%," Redfield said during a phone call with reporters.
        He said he didn''t immediately know precisely how much of the country was
        under the threshold.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d4809c-2a0c-48a9-bcc1-1f46a469e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines point to studies showing that children are not at
        high risk of severe symptoms from coronavirus, as well as to studies showing
        younger children may not be important vectors for the spread of the virus.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e52a3-8d84-494d-b4a8-a3656d1225b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a lot to learn about what the prevalence and incidence
        of infection is in children," Fauci said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8220d2-8778-4f8d-bec0-ad6d4d725a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added the National Institutes of Health has a study underway
        that is looking at 2,000 families to find, among other things, how frequently
        children get infected and if they transmit it to adults. It''s expected to
        produce results by December, he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925688f-2dbe-4480-9da0-9f056e50445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we have some information about that, we still need
        more," Fauci said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5a91d-a7bd-48dd-883a-eaf55a604789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-26T14:16:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:23:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/25/health/us-coronavirus-saturday/index.html"
        target="_blank">Florida surpasses New York to become the state with the second
        highest number of coronavirus cases</a>."</em></p>'
