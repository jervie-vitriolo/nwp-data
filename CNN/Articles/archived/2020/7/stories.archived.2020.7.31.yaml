      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regularly taking such precautions is especially important given
        that a backlog in getting test results is rendering some coronavirus testing
        practically useless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81e863-b64b-4304-9046-6f9557954a12'
