      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is already looking significantly weaker than its neighbors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340122e9-fa51-429f-8b41-6db446276357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
