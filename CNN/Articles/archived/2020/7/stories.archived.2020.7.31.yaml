  'UP-UST-predicts-150-000-COVID-19-cases-3-000-deaths-by-August-32':
    'author': 'Carolyn Bonquin, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
