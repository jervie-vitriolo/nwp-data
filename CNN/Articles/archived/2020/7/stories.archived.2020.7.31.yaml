      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tahir Ahmed Naseem, 47, died on Wednesday in the northwestern city
        of Peshawar, after a member of the public walked into the courtroom and opened
        fire in front of the judge, according to officials. His attacker was arrested
        at the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe0bcc-f0f3-479a-8c76-44bd83accb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naseem was on trial on charges of blasphemy after allegedly claiming
        to be a prophet, a crime punishable by death or life imprisonment under the
        Pakistan penal code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66847b5-8d1d-42ec-aa70-8b368d23e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the US State Department said officials were "shocked,
        saddened, and outraged" by Naseem''s death. The statement said that Naseem
        had been "lured to Pakistan from his home in Illinois by individuals who then
        used Pakistan''s blasphemy laws to entrap him." It didn''t offer any further
        detail. Naseem had been receiving consular assistance since his arrest in
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759abe50-0520-40e4-b342-6a03724841e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our condolences to the family of Tahir Naseem, the American
        citizen who was killed today inside a courtroom in Pakistan," the State Department''s
        Bureau of South and Central Asian Affairs said in a separate statement posted
        online Thursday. "We urge Pakistan to take immediate action and pursue reforms
        that will prevent such a shameful tragedy from happening again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99beb15f-71da-4558-8d7a-eebd8575d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a spokesperson for Peshawar police, the alleged killer
        told Naseem that he was an "enemy of religion" and deserved to be killed before
        opening fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e910aa-c457-4998-a6e6-3df558e79e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating how the suspect was able to enter the court
        room with a loaded weapon. Security guards are typically stationed outside
        court buildings and police officers guard individual court rooms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030859ad-9b7f-44f8-b62f-f26e2f35ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guns are difficult to obtain in Pakistan -- civilians cannot purchase
        a weapon or carry one without a valid license. Members of the public are also
        typically not allowed into local court rooms, such as the one where Naseem
        was shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000dd1a9-8208-4a00-8bcc-f8f5b92ad355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Blasphemy linked violence</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f317334-533a-4a5a-adac-0bc3bf38f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has once again highlighted the tensions over the country''s
        strict blasphemy laws, which have been linked to a number of violent acts,
        including at least one deadly shooting in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd413e1-5112-4645-ade9-479841989f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights groups have widely condemned the law,
        which critics allege is used disproportionately against minority religious
        groups and to go after journalists critical of the Pakistani religious establishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440bbb0-9a7e-478e-ae28-23d246f1ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a country-specific report by non-profit group Human
        Rights Watch last year, at least 17 people remain on death row over blasphemy
        allegations. Most are members of religious minorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738327ef-6bbf-4971-a40f-7dd187c7adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, violence against those who criticize the blasphemy law
        has had a "chilling effect" on efforts to reform the legislation, HRW said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae78e8-b36e-4fa7-aff1-2312536a5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also fears that hardline Islamist groups may end up hailing
        Naseem''s attacker as a hero, as they have done in the past to killers of
        those connected with blasphemy charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35d86d-c642-4c48-9b61-16a8b383c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:19.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Christian mother-of-five Asia Bibi was convicted of blasphemy
        and sentenced to death. The following year, the governor of Punjab province,
        Salman Taseer, was shot dead by his own bodyguard for voicing support for
        Bibi and for condemning the country''s stringent blasphemy laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a8fbb-f727-405f-b1ed-9ea49020f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:19.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His killer, Mumtaz Qadri, immediately surrendered to police and
        was later executed. But to many hardline Islamists, Qadri was a martyr, and
        his grave became a shrine for those supporting Asia Bibi''s death sentence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cd90a-90b0-4d34-a696-ea68a6eab26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:19.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Supreme Court acquitted Bibi in 2018, Maulana Sami ul
        Haq, a Pakistani political and religious leader known as the "father of the
        Taliban," was assassinated for calling for the reversal of its decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26361ce2-800c-4676-8fde-e070b1f129e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:19.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Rabia Mehmood, a former Amnesty International researcher,
        said Bibi''s case became so divisive because the Pakistani government had
        failed to take measures to curb "the campaign of hate and violence incited
        by certain groups in the country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a27bca-42fa-49ec-8b2e-6d54f2337045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:19.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/07/31/asia/american-in-pakistan-blasphemy-shooting-intl-hnk/index.html">"US
        national shot dead in Pakistan courtroom during blasphemy trial."</a></em></p>'
  'Indian-serial-killer-confession-50-murders':
    'author': 'Julia Hollingsworth and Swati Gupta, CNN'
