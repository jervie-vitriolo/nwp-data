    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taylor-Swift', 'Folklore', 'album']
    'template': '1'
    'title': 'Taylor Swift is rebranding her album merch after a Black-owned business
      accused her team of ripping off its design'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb1fae-b1dd-41b6-a624-ce953fce0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift and her team are taking swift
        action after they were accused of copying the logo of a Black-owned business
        on merchandise for the album "folklore."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17204b1-173e-47f3-b239-12ba90fadc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amira Rasool, founder of the online retailer The Folklore, <a href="https://www.instagram.com/p/CDB_44fgzui/?utm_source=ig_embed">accused
        the pop star last week of selling merchandise</a>&nbsp;that ripped off the
        logo of her company, which sells apparel, accessories and other products by
        designers in Africa and the diaspora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d344b-3b68-45d3-be1a-e50b40b8bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasool shared photos on Twitter and Instagram that showed cardigans
        and sweatshirts with the words "The Folklore Album" for sale on Swift''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa4165-b6da-41f8-92d6-29afcb0dc78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the similarities of the design, I believe the designer
        of the merch ripped off my company''s logo," she wrote on July 24. "I am sharing
        my story to bring light to the trend of large companies/celebrities copying
        the work of small minority-owned business owners. I am not going to let this
        blatant theft go unchecked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d023b2-9dba-496a-96ba-942359e0a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Swift''s website was no longer selling apparel with
        the words "The Folklore Album," swapping it out for new designs that read,
        "Folklore Album," InStyle reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e91b9-9607-499e-83da-9419796138b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasool called the design change "a great first step" and said her
        and Swift''s teams were discussing the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4cb61-600a-449a-9e2a-3386a2411ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend Taylor''s team for recognizing the damage the merchandise
        caused to my company @TheFolklore''s brand," she wrote on Tuesday. "I recognize
        that she has been a strong advocate for women protecting their creative rights,
        so it was good to see her team is on the same page."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b257d29-2ec4-46a0-a3d6-14671203b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Rasool and Swift''s publicist for comment,
        but has not heard back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d98172-b279-4ee0-aa98-17bcbdd46604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Swift announced that she was donating to Rasool''s
        company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ff0c8-56bb-4f0d-94fb-3f4a482aa11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amira, I admire the work you''re doing and I''m happy to make a
        contribution to your company and to support the Black in Fashion Council (launching
        on 8/3) with a donation," she wrote in response to Rasool''s tweet. Later,
        Rasool publicly thanked Swift for her response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb43f02-2f10-43e8-b9b0-96d284473853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s decision to shake it off and correct course stands in contrast
        to the way that Lady A, formerly known as Lady Antebellum, handled a similar
        situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8207f-3874-4302-804e-181396da6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country trio announced last month that it would be dropping
        "Antebellum" from its name because of the association with slavery and instead
        go by "Lady A." But it turned out that blues singer Anita White has been performing
        under the name "Lady A" for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810c130-5afc-48e3-b06d-4025cefac18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, it seemed that the parties would be able to sort things
        out. But things broke down and the group filed suit in Nashville''s US District
        Court for the Middle District of Tennessee. The suit asserts that the group
        was granted a trademark on the name "Lady A" in 2011, after several years
        of using it interchangeably with "Lady Antebellum" for their goods and services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c90ad-683b-4b9e-895a-ddcb058047f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:21:04.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/30/entertainment/taylor-swift-folklore-merch-trnd/index.html"
        href="https://edition.cnn.com/2020/07/30/entertainment/taylor-swift-folklore-merch-trnd/index.html">Taylor
        Swift is rebranding her album merch after a Black-owned business accused her
        team of ripping off its design</a>"</em></p>'
