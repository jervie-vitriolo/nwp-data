    'template': '1'
    'title': 'PH posts new single-day record with 4,063 more COVID-19 infections;
      total exceeds 93,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893bd8a-2d0e-453b-9152-1c1f91aec7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T17:06:10.899+08:00
