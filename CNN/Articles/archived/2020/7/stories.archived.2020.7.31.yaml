      'mgnl:lastActivated': 2023-01-26T09:33:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af2747-217d-4f52-acc9-a4dd88a38567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
