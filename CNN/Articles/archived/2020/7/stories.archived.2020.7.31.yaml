  'Canada-crack-down-on-travellers-going-to-Alaska':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T19:56:03.248+08:00
