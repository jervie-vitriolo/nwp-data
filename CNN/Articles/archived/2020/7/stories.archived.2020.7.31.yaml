    'lead': 'Many hospitals in Metro Manila are in ''imminent danger of becoming overwhelmed''
      with COVID-19 patients in the next two weeks as surges of infections continue
      while designated beds are near capacity in the capital region, experts cautioned
      on Friday.'
    'mgnl:activationStatus': true
