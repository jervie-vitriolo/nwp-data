      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> A magnitude
        5.8 earthquake jolted Surigao del Sur and other areas in Mindanao on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a26af-4ccf-4c5c-a35b-41ec08c78d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:33:31.029+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor struck at 2:06 p.m., hitting waters off Hinatuan town
        in Surigao del Sur, according to the Philippine Institute of Volcanology and
        Seismology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d9614-daf9-4cb2-bd18-78c221313359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:33:31.029+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 or weak shaking was recorded in Bislig City, while Intensity
        2 shook Gingoog City, Misamis Oriental. Intensity I was felt in Surigao City,
        Cagayan de Oro City, Kidapawan City; Tupi South Cotabato; Malungon and Alabel,
        Sarangani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80dda6-137d-4b81-bcfc-a55dbc1d25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:33:31.030+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was tectonic in origin and had a depth of 45 kilometers,
        Phivolcs said. Aftershocks and damage are expected, it added.</p>'
  'taylr-swift-folklore-merch-rebrand':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Taylor Swift and her team are taking swift action after they were
      accused of copying the logo of a Black-owned business on merchandise for the
      album "folklore." (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-31T16:11:28.368+08:00
    'imagesource': 'jcr:8f65b2a0-1858-4bcd-961e-43fbf6472660'
