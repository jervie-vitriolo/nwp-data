  'WHO-policy-brief-coronavirus-care-facilities':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T01:52:19.767+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c0cdaa-9144-45ed-ac2f-6467ca932a16'
    'lead': 'The World Health Organization has released a policy brief on preventing
      and managing COVID-19 in long-term care facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T01:55:30.138+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:46.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:43.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO releases policy brief on preventing and managing COVID-19 in long-term
      care facilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d9d3a-abba-4e26-b75e-3203ac988555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The World Health Organization
        has released a policy brief on preventing and managing Covid-19 in long-term
        care facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a68f8-99c0-4ba6-a1ac-70337f751629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older people, especially those living in long-term care facilities,
        are one of the groups that are at highest risk for Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afd882-7fbd-461e-973a-cef54b627087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In many countries, more than 40% of Covid-19-related deaths have
        been linked to long-term care facilities – and up to 80% in some high-income
        countries,” WHO Director-General Tedros Adhanom Ghebreyesus said during a
        briefing in Geneva on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e28f23-e993-4dfe-8a8a-80029511dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy brief lists key actions that must be taken by policymakers
        and national and local authorities to protect older people, Tedros said. They
        range from integrating long-term care into national response, to providing
        support for family and voluntary caregivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b7cba-1976-47b0-84dc-ef371d1ac8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each objective, there are actions that can be taken by the facilities
        themselves, and examples of actions that have been taken by countries across
        the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c6a84-a54b-4c91-9833-4bd7b6a539a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The brief also suggests ways to transform long-term care services
        so that older people can receive quality-of-care that respects their rights,
        freedoms and dignity,” Tedros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59839913-8f7e-488b-82cc-a58fb34a2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros also acknowledged those who worked in long-term care facilities
        across the world, “who are doing heroic work to save lives and protect those
        in their care,” he said. “I salute you.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7457ec-2b20-4c0d-8511-d07d9a3e2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:55:30.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN''s live blog.</em></p>'
  'pandemic-does-not-mean-life-has-to-stop-WHO':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T02:00:37.517+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf57e2d-71de-490d-917c-ebcc4f2b7ff0'
    'lead': 'Everyone must learn to live with COVID-19 while staying protected, Tedros
      Adhanom Ghebreyesus, director-general of the World Health Organization, said
      during a briefing in Geneva on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T02:03:53.224+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:45.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:43.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The pandemic does not mean life has to stop,'' WHO director-general
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6a416-5c48-4110-a5bb-2ed48812937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T02:03:53.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Everyone must learn to live with COVID-19
        while staying protected, Tedros Adhanom Ghebreyesus, director-general of the
        World Health Organization, said during a briefing in Geneva on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae467f1-0736-4bfb-bf3f-948ce8238573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T02:03:53.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must all learn to live with the virus,” he said, “and to take
        the steps necessary to live our lives while protecting ourselves and others
        – especially those at highest risk of Covid-19.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e853c5-06a4-4181-b394-c7b61aab342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T02:03:53.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tedros acknowledged this isn’t easy, he said it can be done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab68b13-23c4-400f-b173-2f1d8f3b939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T02:03:53.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pandemic does not mean life has to stop,” Tedros said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516f5d6-3b75-4980-9c4e-f5074d7712fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T02:03:53.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He congratulated the Kingdom of Saudi Arabia for the steps that
        were put in place to make the Hajj as safe as possible this year, calling
        it a “powerful demonstration of the kinds of measures that countries can –
        and must – take to adapt to the new normal.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc23592-46cd-4630-b009-c6fbffe88dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T02:03:53.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Saudi Arabia will limit the number
        of people who could take part in the Hajj pilgrimage to Mecca, and that it
        would be restricted to pilgrims of all nationalities who already reside in
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8538061-d3ba-4985-9762-4503a1533cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T02:03:53.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN live blog.</em></p>'
  'COVID-19-exploits-vulnerabilities-health-care-systems-WHO':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T03:03:12.099+08:00
    'imagesource': 'jcr:174d89e1-cc77-4989-9f5e-5bb8770a55d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c6fc6a-0a6e-41b9-bd24-b49b4abe6545'
    'lead': 'A disease like COVID-19 exploits all the vulnerabilities that are present
      for individuals, communities and health systems, Dr. Mike Ryan, executive director
      of the World Health Organization’s health emergencies program, said during a
      media briefing in Geneva on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T03:07:53.980+08:00
