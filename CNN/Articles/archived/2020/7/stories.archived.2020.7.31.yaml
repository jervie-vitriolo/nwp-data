      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another disqualified candidate, Dennis Kwok, was reportedly barred
        because of his having expressed an intention to use his position as a legislator
        "in such a way as to force the government to accede to certain demands," effectively
        the job of an opposition lawmaker in most democratic countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d1a0e-3539-4e9e-b0b7-8fbbb241b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
