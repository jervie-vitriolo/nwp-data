      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/31/entertainment/beyonc-black-is-king-scli-intl/index.html"><em>"Beyoncé''s
        celebratory visual album ''Black Is King'' drops on Disney+"&nbsp;</em></a></p>'
