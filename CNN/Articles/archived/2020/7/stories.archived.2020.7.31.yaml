        Weightlifting Federation (OWF) Eleiko Email International Lifters Tournament
        Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d1a96-8698-4c42-a99b-0839893bd409'
