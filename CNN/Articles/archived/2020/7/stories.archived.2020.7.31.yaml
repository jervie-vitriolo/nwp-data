    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH officials clarify: Face shields not yet required, but encouraged'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278a3ce-dc3a-43cd-a800-784d56d13339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Wearing
        of face shields in public is highly encouraged, but not yet required for now,
        government officials clarified on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b89d3-e306-4542-990d-c3696005c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Duterte''s taped address to the nation
        that aired on Friday, Presidential Spokesperson Harry Roque said wearing of
        face shields will be the fourth minimum health standard that forms part of
        "conditionalities" in keeping Metro Manila and Calabarzon under general community
        quarantine despite rising COVID-19 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3302d-83f9-4bc8-8145-359890ea2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang hugas kamay, suot ng mask, at social distancing. At pagsuot
        na rin po ng face shield," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296cfdb-b5ed-4e9e-88f4-e483bf321e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The new minimum health standard is washing of hands,
        wearing of face masks, social distancing, and wearing of face shield.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a55ee-d6b8-4ac4-a305-f5dfb98993f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the resolution of the Inter-Agency Task Force on Emerging
        Infectious Diseases detailing the new announcements did not mention the use
        of face shields. When sought for clarification, Roque said he merely "recommended"
        it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89f6dc-2fcd-4849-9790-de61a9403067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez also said it is not mandatory, but it
        may soon be one of the guidelines of the IATF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ad388-02b9-40a6-b90e-84112fde0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said using face shields on top of masks will increase protection
        up to over 90 percent as coronavirus is spread through respiratory droplets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2eec7-64cc-442c-a75b-1c10b928248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa po ''yan nire-require ngayon pero baka in the future ay
        ma-require na natin kung kakailanganin pa natin ng extra protection. Sa ngayon
        po we will just encourage ang pagsusuot ng face shield. Umpisahan na natin,"
        Lopez said in a separate briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2bd75-a9c5-41e2-9547-8043010f2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not required for now, but in the future, we
        may require it if there is a need to increase protection. For now, we encourage
        it. Let''s start using it.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448af65c-c5dc-4a6e-9e3c-5b535083b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:27:57.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the coronavirus disease has hit more than 89,000 people
        in the country. Of this number, some 22,000 are active cases or currently
        ill patients, after around 65,000 recovered and nearly 2,000 died.</p>'
  'globe-917ventures-teams-up-with-ac-health':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-31T10:50:48.111+08:00
    'imagesource': 'jcr:8442fc8e-128c-4748-8cf8-794c2ac39930'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5053653d-81ec-4150-b6a1-b47fcf5470d0'
    'lead': 'HealthNow users will be able to consult doctors via video call, buy medicine
      for delivery, and book clinic and lab appointments. The app will be available
      for download in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T09:54:30.523+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T09:34:26.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:48.833+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe’s 917Ventures teams up with AC Health for new healthcare app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd11ccf-c829-4b70-a741-fc9c0c1a3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong>&nbsp;It&nbsp;has&nbsp;not&nbsp;been&nbsp;easy
        for Filipinos to take care of their health&nbsp;given the current pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b424bf-bcfc-4996-94cf-46a26045a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking medical help&nbsp;these days&nbsp;has been challenging due
        to&nbsp;the&nbsp;fear of contracting the&nbsp;coronavirus at hospitals and
        other medical facilities.&nbsp;Meanwhile, healthcare providers&nbsp;also need
        to deal with an&nbsp;overwhelming&nbsp;volume of patients while making sure
        that everyone receives proper medical attention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4ffe2-90d5-4066-82ee-c57a07a4ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To&nbsp;bridge the gap between patients and medical practitioners,&nbsp;917Ventures,&nbsp;the
        largest corporate incubator in the Philippines wholly-owned by Globe, is collaborating
        with&nbsp;ACHealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb44b2-0610-46ec-a5ec-9139b5778604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration resulted in&nbsp;HealthNow,&nbsp;an all-in-one
        health app that will help Filipinos get the healthcare they need anytime,
        anywhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580ad2d-3ba5-4a52-b1f2-a879988ee20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HealthNow allows users to consult a doctor&nbsp;via&nbsp;video&nbsp;call,&nbsp;buy
        medicine&nbsp;ready&nbsp;for delivery, and&nbsp;book clinic and lab appointments
        online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e443a-43b7-47ba-acbc-0cb02882ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When COVID-19 struck the country, there has been a massive shift
        in consumer behavior from passive to active participation in health, creating
        more demand for convenience and transparency,” said Issa&nbsp;Cabreira, 917Ventures
        Managing Partner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76d7df-4a62-4c57-91cc-f7146d4727d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile app will be powered by the assets of 917Ventures and&nbsp;ACHealth,
        which include&nbsp;KonsultaMD,&nbsp;FamilyDOC, Healthway, and&nbsp;Generika.
        The mobile app will be available for download in&nbsp;Google Play and App
        Store in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb13a52-aa38-47ea-b245-1445e7c68e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since it is our mission to solve the most prevalent problems plaguing
        the Philippines, we found it necessary to prioritize the delivery of healthcare
        to our fellow Filipinos who are in need of medical attention especially in
        this trying time,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516d48f-a4a3-4835-9a9f-69db33fa9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:54:30.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-contact delivery of health services through telemedicine is
        advocated by the Department of Health (DOH) as a way to relieve hospitals
        of non-critical cases and prevent the spread of the COVID-19 virus, especially
        among vulnerable members of society.</p>'
    '17':
      'image': 'jcr:f6ae8f20-5721-463e-b9de-de27f4e5cbc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfcc215-8653-4943-a377-2d0ff89f95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:55:54.857+08:00
