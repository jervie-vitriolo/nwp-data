      'mgnl:lastActivated': 2023-01-26T09:34:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing we need to do is we need to pull out all the stops to
        get it down to baseline and to keep it there by doing the things that we''ve
        been talking about -- that I''ve been talking about -- consistently," Dr.
        Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said Thursday during CNN''s coronavirus town hall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d48457-7716-48df-95af-f91960dd549f'
