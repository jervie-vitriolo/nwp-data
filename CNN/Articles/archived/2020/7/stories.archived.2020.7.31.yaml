      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Players with the New Orleans Pelicans
        and the Utah Jazz restarted the NBA''s season by kneeling during the National
        Anthem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8e670-37ec-4598-aa79-f706ff7196be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:24:53.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments ago just before tip off, the players, coaches and game officials
        all took a knee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3222970-090f-4347-9678-2ad417e776f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:24:53.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players also wore black "Black Lives Matter" shirts both during
        warm-ups and the National Anthem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbdee9-2fc8-474c-9fdb-12cd3c30e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:24:53.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some contained messages like, "Equality," "I am a man," "Ally,"
        and, "Say her name," sending a clear message in support of the social justice
        movement.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The <a
        href="https://twitter.com/PelicansNBA?ref_src=twsrc%5Etfw">@PelicansNBA</a>
        &amp; <a href="https://twitter.com/utahjazz?ref_src=twsrc%5Etfw">@utahjazz</a>
        kneel for the National Anthem ahead of the NBA restart. <a href="https://t.co/TCFolP06HM">pic.twitter.com/TCFolP06HM</a></p>&mdash;
        NBA on TNT (@NBAonTNT) <a href="https://twitter.com/NBAonTNT/status/1288968880153452544?ref_src=twsrc%5Etfw">July
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c82c8-bb9a-4e8f-a504-18ff2028ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:24:53.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Pelicans
        take the court in ”Black Lives Matter&quot; shirts. <a href="https://t.co/CbhC8UMdGq">pic.twitter.com/CbhC8UMdGq</a></p>&mdash;
        NBA on TNT (@NBAonTNT) <a href="https://twitter.com/NBAonTNT/status/1288966611932717056?ref_src=twsrc%5Etfw">July
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
