    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caloocan hospital to be shut again as COVID-19 infects more staff '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de825db-d551-41a9-be4a-7b5f26391e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:48:12.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Just
        a week after reopening, the Caloocan City Medical Center-South will shut down
        again as more of its hospital staff caught the coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c316f7-b00f-48df-8e9e-8e7dd8fbf5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:48:12.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We regret to inform you that our hospital, Caloocan City Medical
        Center will temporarily be closed again starting August 1, 2020, Saturday,
        12:01am until August 14, 2020, Friday, 11:59pm,” the hospital announced on
        Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81659c97-fea5-4e85-9d38-fe1c7bf36579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:48:12.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said a total of 61 of its frontliners tested positive
        for COVID-19. Contact tracing, as well as disinfection of the hospital premises
        are ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c3069-4980-47cf-a9f1-b0f8c1af4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:48:12.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite of this, we will continue to take care of our already admitted
        patients and our Outpatient Department located at the Old City Hall and the
        Caloocan City North Medical Center shall continue its services,” the hospital
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2da8a-1545-4610-9e42-4ba17091efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:48:12.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
