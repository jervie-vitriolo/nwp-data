      'mgnl:type': 'text'
      'text': '<p>All of these demonstrations come amidst unrest in the US over the
        deaths of Ahmaud Arbery, Breonna Taylor and George Floyd, and mirror that
        of Colin Kaepernick during the 2016-17 NFL season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
