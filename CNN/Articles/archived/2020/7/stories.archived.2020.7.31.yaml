      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f2020-d1ed-44e5-a934-1417e24e6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.368+08:00
