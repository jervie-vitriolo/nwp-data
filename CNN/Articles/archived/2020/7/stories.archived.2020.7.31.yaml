      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c53402-61e7-42f6-83f5-fe337070b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: One day after the CEOs of Amazon, Facebook, Apple
        and Google were grilled by Congress about whether their companies are too
        powerful, the businesses posted earnings that showed they''re <a href="https://e.newsletters.cnn.">only
        getting more dominant</a>, my CNN Business colleagues Clare Duffy, Kaya Yurieff,
        Brian Fung and Rishi Iyengar report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9d464-afab-42c7-bff6-b2a5e1de1dbf'
      'mgnl:activationStatus': true
