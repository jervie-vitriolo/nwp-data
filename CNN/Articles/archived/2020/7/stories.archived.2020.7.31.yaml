      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f79bb5-2666-48c2-b282-e59654b8902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG chief Eduardo Año told Duterte during their meeting which was
        taped and televised on Friday his office signed a joint memorandum with other
        agencies to reduce the requirements for the building of “shared passive telecom
        tower infrastructure” on July 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837c031-7bff-4a55-9b29-c872938d6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
