      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vibrant cinematographic album was produced over the course of
        a year and features a diverse cast and crew hailing from multiple locations
        where it was shot, including New York, Los Angeles, South Africa, West Africa,
        London and Belgium.</p>'
