  'twitter-hack-phishing':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Twitter said Thursday night that it has "significantly limited" access
      to its internal tools after it learned that the high-profile hack earlier this
      month affecting dozens of major accounts was the result of a phishing attack
      targeting the phones of a "small number of employees." (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-31T16:28:09.067+08:00
    'imagesource': 'jcr:78c24759-b8c3-46f4-b607-edfeb0b9dde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e7b412-1365-4e93-8136-5eefbaeb9d2c'
    'lead': 'Twitter said Thursday night that it has "significantly limited" access
      to its internal tools after it learned that the high-profile hack earlier this
      month affecting dozens of major accounts was the result of a phishing attack
      targeting the phones of a "small number of employees."'
