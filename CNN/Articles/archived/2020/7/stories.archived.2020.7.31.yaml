    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New UP, UST research: 150,000 virus cases, 3,000 deaths by end-August '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153a953-cb1a-4e1b-8970-4e1af5e42ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Researchers
        from the University of the Philippines and University of Santo Tomas see coronavirus
        cases possibly reaching 150,000 with 3,000 deaths by August 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455af70-75cb-46cc-bdf0-fd789a1ebd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP OCTA Research Team said this is the likely scenario under
        current anti-COVID measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739a5e8-5e3d-4455-b2f1-4bcefb088049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is important because a less effective implementation of the
        general community quarantine (GCQ) may lead to an additional 20,000 cases
        more,” UP OCTA Research Team said in its recent report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af9ede-8ff9-4814-ba15-0529133b576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 31, COVID-19 cases <a href="https://cnnphilippines.com/news/2020/7/31/covid-19-cases-93k-doh.html">already
        reached 93,354, with 2,023 deaths.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2eba7a-8a73-4047-8eea-eaf32d4e6a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group calculated the possible number of additional infections
        based on what is called R naught, or the reproduction rate of the virus. This
        represents the number of people who may be infected by a confirmed case. Ideally,
        this should be one or less, as anything higher means significant community
        transmission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa55f1b3-d71d-4b20-a4bb-bf748dd2c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R naught in the Philippines is 1.4 as of July 30. This is relatively
        lower than 1.75 R during the first week of the month, but still higher than
        1.28 in June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d1b39-e922-4cd1-90c7-83fb807f1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/7/17/UP-UST-researchers-85-000-COVID-19-cases-end-July-.html">RELATED:&nbsp;UP,
        UST researchers predict 85,000 COVID-19 cases in PH by end-July</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100b6b3-53a6-48a8-8260-f99951ff5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.066+08:00
