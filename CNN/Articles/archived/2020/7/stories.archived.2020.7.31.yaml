      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Without a national effort to adhere to
        preventative measures, the nation''s top infectious disease doctor said, it
        will be impossible to predict how much longer the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-31-20-intl/index.html">COVID-19</a>
        pandemic will last in the United States.</p>'
    '1':
