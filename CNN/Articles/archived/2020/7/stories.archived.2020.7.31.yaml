      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A United States citizen on trial for
        blasphemy in Pakistan has been shot dead while appearing in court, in the
        latest act of violence connected to the controversial legislation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb946ce-56f6-4e56-ba92-c8152a7c66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:06:18.999+08:00
