      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/07/31/asia/hong-kong-election-disqualification-intl-hnk/index.html">Hong
        Kong</a> will postpone legislative <a href="https://edition.cnn.com/2020/07/30/asia/hong-kong-election-disqualified-intl-hnk/index.html">elections</a>
        due to be held in September because of the coronavirus outbreak, the city''s
        leader said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a8747-2639-4aca-b43a-a963c449e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2657e5-ed15-4666-92bc-10f0cb03ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference, Hong Kong''s Chief Executive Carrie Lam said
        the move to postpone the Legislative Council elections, slated for September
        6, was the most difficult decision she had made in the last seven months.
        She added that she had the support of the Chinese central government in making
        this decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bec53-5d35-41e4-b954-406f6034f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780649eb-b0aa-4c45-b443-c17fec118c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said the delay was needed to protect public health and guarantee
        fairness in the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f130997-dedb-4268-916f-b7dcc20cc299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff41c24-3f59-42a1-85c1-4c4e978c8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections from the virus have quickly risen<a href="https://edition.cnn.com/2020/07/28/asia/coronavirus-hong-kong-vietnam-china-intl-hnk/index.html">
        in recent weeks</a>, after falling to zero daily transmissions in June, and
        health officials have warned of a potential crisis if it is not brought under
        control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6325bb-9b78-4c4c-8da0-9aa4c85136ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6883855-ee7b-4551-a174-ad5c5cf95972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pro-democracy figures had greeted news of a possible delay to
        the key polls with dismay, accusing the government of wanting to avoid a potential
        loss following China''s imposition of a new national security law on the city,
        banning secession, subversion, terrorism and collusion with foreign forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de1022-c371-476c-9a38-d0ee970d4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa10a91-5e91-4644-9b45-05d6b4f89346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties had aimed to ride a wave of discontent with the
        government to a historic victory in the semi-democratic legislature, where
        just under half the seats are controlled by so-called functional constituencies,
        which represent business and society groups and are typically pro government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980adaae-fdf9-4f9a-83f5-c1436d8db750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c880b-c8f0-46e8-bb0f-d24185bc14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent primary election designed to narrow down the number of
        pro-democracy opposition candidates attracted more than 600,000 votes, far
        more than the 170,000 or so organizers were hoping for. The turnout attracted
        the ire of Beijing, however, <a href="https://edition.cnn.com/2020/07/13/asia/hong-kong-election-security-law-intl-hnk/index.html">which
        suggested the vote was illegally interfering with the upcoming poll</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87e184-0cff-4240-8e5a-d98c891cb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ba4fd-ea84-42b2-8b94-9b5b08e29d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, pro-democracy candidates won a landslide victory in local
        council elections. A similar result in the legislative council could put them
        in a position to force a constitutional crisis by blocking the budget and
        pressuring Lam to resign. Both the Chinese and Hong Kong governments have
        suggested such a plan could be illegal under the new national security law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0e09b-1487-46f2-bd7c-1b6492a4dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73fbf7-ff82-4ef2-ba47-642d90b55d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a dozen pro-democracy candidates<a href="https://edition.cnn.com/2020/07/31/asia/hong-kong-election-disqualification-intl-hnk/index.html">
        were barred from standing for election</a>, including prominent activist Joshua
        Wong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3a5f0-df10-4dab-9d29-3f2cd1a96126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0b203-1b81-4d82-9e88-d372c7e7472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Hong Kong government said it supported the decisions
        by returning officers to "invalidate 12 nominees for this year''s Legislative
        Council (LegCo) General Election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f6460-777b-4849-b4a0-5ef91d0a8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771b152-7eed-45ec-802b-3429303d89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the candidates had been barred on the grounds that they
        would not uphold the Basic Law, Hong Kong''s de facto constitution, and suggested
        more could be disqualified in future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705cecb1-0983-453e-88d9-5776b7451720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926bdfd6-1327-4bbc-a403-1837cb1d33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it "respects and safeguards the lawful rights
        of Hong Kong people, including the right to vote and the right to stand for
        elections."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ee5f1-f676-4901-9017-62f077019088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431f41a-c375-4d09-80b0-b57e0b12c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several letters posted online by disqualified candidates from returning
        officers informing them of their decision cited previous opposition to the
        security law as a reason for the move.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f647e-a2e7-4e98-af2b-8e90a0d9e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb0738-584a-4073-a3b5-e8eccc5d6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excuse they use is that I describe (the security law) as a
        draconian law, which shows that I do not support this sweeping law," Wong
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f8266-194b-4aa6-8b44-b8e44c3caaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491f45a-585e-4233-a216-6016c45a48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
