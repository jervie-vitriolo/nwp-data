    'template': '1'
    'title': 'PH ready to spend ₱20 billion to distribute free COVID-19 vaccines to
      20 million people'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25c00a-34d0-4ebc-b84c-4563cb37f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Duterte
        administration said it has enough funds to purchase and distribute free coronavirus
        vaccines to 20 million Filipinos once it is available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d78bf0-b7c3-4745-ac1f-618a50b81d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte expressed confidence that a vaccine will
        be developed by December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005bee9-b579-4cb4-b78d-905125f702cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is possible that China will be one of the first countries
        to complete its research, and claimed the Philippines will get priority access
        to the vaccines because it is "friendly" to the East Asian giant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c76900-65bc-4a6e-bf29-86f40531fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you by the grace of God, I hope by December we will be
        back to normal," he said in his taped address which aired on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fff009-b3d0-4137-9d37-fa4a4b1be80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III, who was tasked by Duterte
        to take care of the funding, detailed how the Philippines plans to procure
        40 million doses of vaccines — estimated to cost P20 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd45b0-874a-427c-8565-0c2705a8f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a plan," Dominguez said during the televised meeting. "We
        can execute it as soon as the Department of Health (DOH) chooses which vaccine
        or vaccines they want. Certainly, by late this year, if it''s available, we
        can already buy it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165901b-2d44-4a39-9b54-cb2e7789153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the vaccine chosen by the DOH will be bought through the
        Philippine International Trading Corporation (PITC), which is under the Department
        of Trade. It will be initially financed by the Land Bank of the Philippines
        and the Development Bank of the Philippines, then paid off by the DOH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404621bc-b737-43fd-8b10-0068e698a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health will put in their budget to pay this $400
        million or roughly P20 billion. We can pay that over maybe two</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842aab5-b707-4376-8422-c266b44a5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>or three years. Babayaran nila (they will pay) through the financing
        company, which is Landbank and DBP," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd21b5-c7e1-46fc-bd0f-1b5197d2a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief added, "That is totally available, the financing
        is available for this program."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501e5cc-0c1c-4956-90b6-f16ef138d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, in a separate briefing, assured the
        Philippines does need to sell state assets to fund the vaccine purchase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae04fc7-5611-419b-9809-95ebf32a586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also said that once the vaccine is readily available in
        the Philippines, the country''s economy will finally recover — especially
        after hitting the "lowest part" in April and May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b2372-edd9-4a63-be0f-a4b50a4793cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the vaccine is available, I''m sure the economy now can be
        fully opened and we can start — not the new normal — but the normal life,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ed712-3d01-43b8-ae73-b4e890954997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wants to prioritize the poor families in the initial
        distribution of vaccines, with the military in charge of handing them out.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97751209-7633-4519-8049-323dc2fac297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:32:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor Isko Moreno said that the local government
        will allocate P200 million in its budget for next year to procure vaccines
        once available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1c173-429c-4a37-aa40-f6212e717b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:32:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b8ff9-4360-4318-bade-e738d3aeedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:32:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aba1a4-a4b4-43ad-bfd2-a42370a9846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:32:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed894927-d42a-4460-9d2e-c52f97302c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:32:52.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In preparation for the end game of this crisis, I have asked VM
        Honey Lacuna and the City Council, to appropriate P200 million sa [in the]
        2021 budget na gagamitin bilang pambili ng COVID-19 vaccine [that will be
        used to procure the COVID-19 vaccine],” said Moreno in an online post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f945c93-1208-4e57-8c06-d066abc72bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:11:18.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the coronavirus disease has hit more than 93,000 people
        in the country. Of this number, some 26,000 are active cases or currently
        ill patients, after around 65,000 recovered and nearly 2,000 died.</p>'
  'Duterte-COVID-19-vaccines-NPA-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T14:29:45.409+08:00
    'imagesource': 'jcr:36dbdb5d-33f4-44a5-a827-d2784f6e64fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356f9c97-9185-4b4c-aaf0-970b57c0f6b9'
    'lead': 'While he notably missed including healthcare workers in his list, President
      Duterte said he is open to giving free vaccines to communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T14:36:50.093+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:16.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:51.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who will receive free COVID-19 vaccine from PH gov''t and who will be
      shunned?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25a0fa-17b3-4a18-b85b-6feaa0121521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> While
        the world awaits for a coronavirus vaccine, the Philippine government is already
        preparing how to fund, procure, and distribute it to Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907eb9f-a934-4825-81f5-f6a2fd244df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped address on Friday, President Rodrigo Duterte said the
        government will give away free vaccines once they are available, but it will
        only be limited to specific sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b28e79-35d2-4740-8d70-a0b9c1751a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mauna, ang walang-wala. Tsaka sa mga hospitals, ang mga sick
        or dying. Ang una talaga, ang tumatanggap ng assistance sa gobyerno. Pangalawa,
        ang middle income. Libre ito, hindi ko ipagbili. ''Yung third... Itong mga
        military, pobre ito, mauna din kayo. My military and my police, because I
        need a strong backbone," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ec4b6-24b2-4b6c-8b4f-acad48309c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First on the list are the poorest of the poor, those
        who received cash aid during the crisis. We will also give it to those who
        are sick or dying. Second, the middle income class. I’m giving it away for
        free. Third is the military and police because they are poor and I need a
        strong backbone.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f568252-b084-49ff-b2da-aa4928738aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he notably missed including the healthcare workers in his
        list, Duterte said he is open to giving free vaccines to communist rebels,
        whom he has repeatedly tagged as terrorists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e9284-fe8e-47ed-91d1-374d8af86d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you stop fighting until December — because my soldiers will
        be busy — pwede kayo pumila doon even if you announce you’re an NPA (New People''s
        Army). Pagamot ka muna para mahusay kayo makipaglaban," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923c40a-38c0-41c6-958b-ea829d662142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you agree to stop fighting until December – because
        my soldiers will be busy --you can line up for vaccinations even if you announce
        you’re an NPA. Get vaccinated so you can be better at fighting.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90282b-0f89-4167-b6f9-ad9c1efecf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is planning to vaccinate 20 million Filipinos by
        procuring 40 million doses of vaccine — with an estimated worth of P20 billion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83296a2-46e0-4d71-8235-dec7a25aae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/31/Philippines-Duterte-COVID-19-vaccine-funding.html">Related:&nbsp;PH
        ready to spend ₱20 billion to distribute free COVID-19 vaccines to 20 million
        people</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd74aa-2a40-4c90-9a62-d384b53e3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made it clear that drug pushers and addicts will not receive
        free vaccines, even if they are part of the poorest sectors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c7fc2-2d25-4f0c-a6b5-aa1b97b21c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ko sa mga drug pusher, drug lord? Aso. Tingin ko sa kanya
        aso. Hindi ako magtulong sa inyo. Sinisira ninyo ‘yung Pilipinas," he said.&nbsp;</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884b2b5-25b5-4dc6-b6bf-16bdc89ade27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TransIation: I consider drug pushers and drug addicts as dogs.
        I will not help you. You are destroying my country.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1e5a0-f216-4555-88e2-7094964b7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has recently ranted against the "oligarchs,"
        said the rich people can buy their own vaccines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cb389-05f0-40d0-a324-5a96d9d24466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is tapping the military to lead the distribution of vaccines
        once they become available. The Armed Forces of the Philippines welcomed the
        order, saying a gameplan is being prepared before the expected completion
        of vaccines in December.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e543cce-7bff-44c0-bdc3-0be8f4b5bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:36:50.097+08:00
