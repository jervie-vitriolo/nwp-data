    'jcr:uuid': '14583002-6d26-4057-8e80-beeb63b64902'
    'lead': 'Just a week after reopening, the Caloocan City Medical Center-South will
      shut down again as more of its hospital staff caught the coronavirus disease.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T19:48:12.265+08:00
