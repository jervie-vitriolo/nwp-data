      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is larger than expected and with reopening measures
        being locally reversed for [the third quarter], Spain looks set for a prolonged
        slump," said Bert Colijn, senior economist at ING.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0e2dd-d2e0-4af9-a074-74f752f0903f'
