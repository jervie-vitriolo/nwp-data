      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also denounced "the eugenics-based, pseudoscientific
        racism, writings, and philosophies" that were advanced by two of its founders,
        Madison Grant and Henry Fairfield Osborn, Sr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51550614-ade5-4106-95bb-97d939bf95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant''s book, "The Passing of the Great Race," was used as a defense
        during the Nuremberg trials. Grant and Osborn also helped found the American
        Eugenics Society in 1926, according to the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0f4fb-9caa-437a-abcd-8eb24e7f06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its mission to be more transparent, WCS is making all
        records and archives related to Benga publicly available. The organization
        said it is committed to developing additional projects to make their history
        "accessible and transparent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d89a7c-90ee-4028-8cc5-52323444b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also noted that they are hiring a diversity officer
        to work with leadership to ensure their current organization is working towards
        their diversity, equity, and inclusion plan implemented in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e4de2-533f-41d5-8e96-5881abe724c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I challenge myself and my colleagues to do better," Samper
        wrote, "and to never look away whenever and wherever injustice occurs."</p>'
