      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent surveys of business activity suggest Europe''s economy is
        now in recovery mode. But the specter of another wave of coronavirus cases
        looms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38ed24-6173-4c5d-b4a6-faf164956b88'
      'mgnl:activationStatus': true
