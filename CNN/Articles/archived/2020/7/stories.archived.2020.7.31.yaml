  'motorcycle-back-riding-fines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T18:33:04.864+08:00
    'imagesource': 'jcr:a07ab84d-9fc6-474c-abfb-6dc836dd7dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fbc0069-98e6-432f-9232-a5848ab45c14'
    'lead': 'Starting August 1, violators of the government’s policies on motorcycle
      back riding will be fined as high as ₱10,000, according to the joint police
      task force on COVID-19.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T18:38:40.062+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:33:54.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:55.787+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fines of up to ₱10,000 await violators of motorcycle back riding policies '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9c786-eb8b-4651-930d-847a7fed58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Starting
        August 1, violators of the government’s policies on motorcycle back riding
        will be fined as high as ₱10,000, according to the joint police task force
        on COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb9b9b-19a7-4b12-bcb7-008c4893e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://www.cnnphilippines.com/news/2020/7/9/back-riding-allowed-for-couples-July-11.html">allowed
        back riding for spouses and cohabiting couples early this month</a> and gave
        them a three-week grace period or<a href="https://cnnphilippines.com/news/2020/7/25/Deadline-back-riding-motorcycle-barrier-compliance-July-31.html?fbclid=IwAR0R_EXaIxJhVKHn9WasiD33coapEivxw39AzZ-m4tLvxUJHz-i_y3SDjUY">
        until Friday to install the required barriers.</a> They can either put up
        an acrylic barrier held by a steel frame attached to the passenger foot pegs
        or the driver can wear the backpack-like design.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfcec4-7c17-4a25-ac10-aa35cfd6ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For more than three weeks, we were just warning and advising the
        violators to comply until July 31. As the grace period ends today, we expect
        that all motorcycle riders have already complied in order for them to avoid
        inconvenience as they go to work and ride back home,” Police Lieutenant General
        Guillermo Lorenzo Eleazar, Commander of Joint Task Force COVID Shield said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd2cda-5a14-4426-9f7c-d7fc9a0dc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the task force, motorists who fail to wear face masks
        and helmets or install the government-approved protective shield will be fined
        ₱1,500 to ₱2,000 for the first offense, ₱3,000 for the second offense, and
        ₱5,000 to ₱10,000 for subsequent offenses. This is in line with the penalties
        for reckless driving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7288e9c-9f2a-4695-801d-381dbb6a73da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those caught back-riding people other than their spouses or live-in
        partners will be meted out with a ₱1,000 fine, in line with the penalty for
        overloading of passengers. Valid IDs and other documents should be presented
        to prove that the riders are married or living together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb97a7c-342e-4c6a-b886-4da666b371b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three weeks, a total of 29,444 people were accosted
        nationwide for violating this rule, the task force said. They were let go
        with a warning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243e536-74ff-440e-8527-027a68b1a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers who are not considered authorized persons outside residence
        will face a ₱3,000 fine, the same amount for driving without a license, the
        task force said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57392ac0-fac6-4b69-9bc1-a7976b530a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police commanders and the Highway Patrol Group have already been
        instructed to apprehend violators starting August, the task force added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af4cf2-208a-4e9a-8f08-8050f005e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts earlier warned that installing barriers could cause accidents
        as the approved designs are not compatible with all types of motorcycles.
        They added that shields pose a danger because of its effect on aerodynamics
        while motorists are on transit. Motorcycle Development Program Participants
        Association, Inc. said wearing helmets and face masks or balaclava is already
        “an excellent measure" in preventing COVID-19 infection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f49fe7-1216-4f7c-b9ef-74c8b34c143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:40.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have stood by the government-approved designs, with the
        Department of Interior and Local Government <a href="https://www.cnnphilippines.com/news/2020/7/25/faulty-barrier-motorcycle-accident.html">blaming
        “faulty” materials for barrier-related accidents.</a> The task force also
        said the couples will be a "test case" and their compliance will be considered
        when the National Task Force against COVID-19 decides on whether to allow
        back riding for all.</p>'
