      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c1850-7a87-400f-aad9-d85d2012e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Twitter''s hack was the result of a phishing attack</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9211f4-186d-4e4c-890e-bd693ceaf5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter now knows how hackers infiltrated dozens of high-profile
        accounts earlier this month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b8968-51fe-40a1-906f-668062bee7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c402a-0c60-40dd-8ec0-28a4513860e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This just in: The company said Thursday that the breach was the
        <a href="https://edition.cnn.com/2020/07/30/tech/twitter-hack-update/index.html">result
        of a phishing attack</a> targeting the phones of a "small number of employees,"
        my CNN Business colleague Brian Fung reports.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322995bb-fe24-4093-b742-d813c6779c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a774a-1f85-40b7-90f8-1216e71e2ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack relied on a significant and concerted attempt to mislead
        certain employees and exploit human vulnerabilities to gain access to our
        internal systems," Twitter said, adding that it had "significantly limited"
        access to its internal tools since then.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41c073-4a55-4d04-b097-ec5fb84ead8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61c716-1177-4d7e-b976-b59e063fd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: The July 15 security incident led to the takeover of accounts
        belonging to Barack Obama, Joe Biden, Jeff Bezos and many others. The compromised
        accounts were then used to promote a bitcoin scam.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66b56-c98b-4aa6-bd88-f63990a20337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d832919-16fd-4a6f-811a-492390069255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the scope of the incident was huge in its own right, it could
        be just the tip of the iceberg. Cybersecurity experts and policymakers now
        worry that the bitcoin scam may mask a much more troubling data breach.</p>'
