      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f1207-8be1-46d9-897e-17f96806953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second visual album, "Lemonade," released to HBO in 2016, was
        a dreamy and powerful mix of visuals, spoken word, confessions and lyrics
        with themes of love, betrayal, empowerment, tribalism and family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad3e60-1eab-4d0c-bebc-14d667da7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edebfc7-c87f-4629-8802-c0f1f48dcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that year, Beyoncé released her hit track "Formation" from
        the album, with a video featuring imagery closely aligned with the Black Lives
        Matter movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43fb64-8a86-41a6-84b5-9cbab32f530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
