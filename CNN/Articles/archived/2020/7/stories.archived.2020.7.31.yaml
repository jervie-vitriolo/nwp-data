    'mgnl:tags': ['UP', 'COVID-19', 'coronavirus', 'Metro-Manila', 'hospital']
    'template': '1'
    'title': 'Metro Manila hospitals could be overwhelmed in the next two weeks as
      COVID-19 cases continue to surge, UP research team warns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dc3fe-e98f-4621-b7a6-b4dfc14a0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;Many
        hospitals in Metro Manila are in ''imminent danger of becoming overwhelmed''
        with COVID-19 patients in the next two weeks as surges of infections continue
        while designated beds are near capacity in the capital region, experts cautioned
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982402db-6d63-4952-834c-4a53478a83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines OCTA Research said in a study
        that hospitals in 12 local government units filled up 70 percent of the total
        allotted space for COVID-19 cases as of Monday. This is also what they call
        the "critical danger" threshold for bed capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af52e6c-3e9b-4790-9555-414d8c6c54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven cities also reached the critical danger stage for bed capacity
        in the intensive care unit for infected&nbsp;patients. Meanwhile, Makati City
        and Pateros have already reached full capacity for their COVID-19 beds, the
        study noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9763a00-519c-4fbc-b01d-3872f40d6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes despite the government''s efforts to increase spaces
        reserved for infected patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1624d-517f-400d-ae79-e9d71e891366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e are concerned that expanding COVID-19 hospital and critical
        care capacity will come at the expense of our health care workers and non-COVID-19
        patients," the study stated, adding that more deaths may also be expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b0a8e-306d-4f3b-93c9-f09842a7c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also pointed out that Metro Manila''s case positivity
        rate or the percentage of people testing positive, has jumped to over 15 percent
        for the first time since April. The rate is alarming since the World Health
        Organization said a country should strive for a five percent positivity rate
        to temper the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09a485-dc62-4d1f-b7b6-7cfd5539489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reach this target positivity rate, the number of new cases per
        day in NCR, which is around 1,100 as of July 28, should be reduced to about
        350 cases per day," the study indicated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49e1e8-dd72-4775-858e-d980a6f8c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:51:04.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes on the same day President Rodrigo Duterte
        <a href="https://cnnphilippines.com/news/2020/7/31/Metro-Manila-Cebu-City-general-community-quarantine-August.html">announced
        that Metro Manila will remain</a> under general community quarantine until
        August 15 with localized lockdowns in areas with high number of cases.</p>'
