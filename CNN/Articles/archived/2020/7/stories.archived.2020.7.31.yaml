      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been criticized by human rights groups for its
        militarized response to the public health crisis.</p>'
  'DOH-explains-highest-number-coronavirus-recoveries-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T14:34:58.931+08:00
    'imagesource': 'jcr:f41ae504-d6f0-4485-87c9-6403614c796e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd5ecc4-efdf-4fd6-9a4a-4aa88ff87f4d'
    'lead': 'Three government officials branded as unbelievable the recorded all-time
      high recovery of over 38,000 COVID-19 patients on Thursday, saying it only further
      casts doubt on the Department of Health''s reporting system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T14:58:56.491+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:16.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:51.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['doh', 'Department-of-Health']
    'template': '1'
    'title': 'DOH explains as officials question all-time high data on COVID-19 recoveries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60cde2-85fe-4379-8703-d1214d5152f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —&nbsp;</strong>Three
        government officials branded as unbelievable the recorded all-time high recovery
        of over 38,000 COVID-19 patients on Thursday, saying it only further casts
        doubt on the Department of Health''s reporting system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70cee2-984e-4ca7-a340-ecb2f46da6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“38k recoveries in one day only shows there''s a problem with data
        interpretation," Senator Joel Villanueva <a href="https://twitter.com/senatorjoelv/status/1288847341651255299"
        target="_blank">tweeted</a> on Thursday after the DOH released its newest
        case bulletin. "Worse, it''s giving people a false sense of security.”&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c0613-38d0-454e-9e73-19964dec0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas kapani-paniwala pa ngayon yung mga palabas sa perya kesa sa
        mga binibigay sa ating reports,” Villanueva remarked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed532510-82ea-45e2-8569-4d5664f2fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Performances in fairs are more believable than the
        reports provided to us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8019c4-5712-4c24-8a95-a27145a4e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same night, Senator Risa Hontiveros sent a <a href="https://twitter.com/risahontiveros/status/1288832581270515712"
        target="_blank">tweet</a> to the official account of the DOH to air her sentiments
        regarding the latest data: “People are anxious &amp; tired. Huwag na dagdagan
        @DOHgovph.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240ab27-c4c6-4372-9968-80f7a34f68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t compound the problem.]&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f0156-5ba5-4415-9ca5-38ab0397895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sorsogon Governor Chiz Escudero also questioned the timing
        of releasing record-breaking recoveries and infections on the same day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1c47e-da23-42eb-87dd-b04b3cfa0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, a former senator, <a href="https://twitter.com/SayChiz/status/1288825520692445184"
        target="_blank">said in a tweet</a>, “this is “only in the Philippines” &amp;
        is intolerable &amp; insulting” as he implored President Rodrigo Duterte to
        fire Health Secretary Francisco Duque III, asserting that the Filipinos “deserve
        better.”&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f7423-61a9-408a-ae3f-9e2c2be7f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH announced in its July 30 case bulletin that 38,075 more
        people have gotten well, bringing the total number of recoveries to 65,064.
        It said that of the new recoveries reported, the bulk or 37,166 are from “Oplan
        Recovery” or efforts to monitor the status of confirmed cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed300344-96ca-4ae8-afc3-bc7c0f65b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here’s why</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80fc56d-9b36-4d37-94c4-5df0c901d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained that the highest single-day rise in recoveries
        is due to its “enhanced data reconciliation efforts.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad718d4-5839-4a86-b8eb-b8451549a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that 37,166 mild or asymptomatic cases have been “re-tagged”
        as recovered. The basis for this reclassification was laid out in a <a href="https://www.doh.gov.ph/sites/default/files/health-update/dm2020-0258.pdf"
        target="_blank">DOH Memorandum 2020-0258</a> dated May 29, which was only
        adopted by the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ea5aa-a653-46a1-9cf7-ba7a23417778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the updated protocol of releasing COVID-19 patients,
        which Health spokesperson Maria Rosario Vergeire said is in line with the
        guidelines of other countries, those who are mildly ill are now tagged as
        recovered 14 days from the onset of symptoms, while asymptomatic cases are
        considered recovered two weeks after their specimens were collected for testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765c063-01ee-4a0e-bcdd-4b6b22099e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said&nbsp;repeat testing is not needed anymore, saying
        tests can only confirm an infection, not recovery. She added that this clinical
        guidance is based on the new evidence that asymptomatic cases are unlikely
        to spread the virus 10 days from the time they tested positive. The protocol
        was also <a href="https://www.who.int/news-room/commentaries/detail/criteria-for-releasing-covid-19-patients-from-isolation"
        target="_blank">recommended</a> by the World Health Organization.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86872aee-36eb-49fc-a79f-2f02cc36ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:50:54.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, infectious disease expert Dr. Rontgene Solante from
        San Lazaro Hospital in Manila said those with mild symptoms have a higher
        chance of recovery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1235820-ac70-43de-9334-1322cb1dad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:50:54.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c26a5-7525-4269-a3be-0d5aa2c329db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:50:54.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aebfa0-4e01-4042-8fad-6639644ac26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:50:54.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d69ea9-7bb0-41a0-9c39-1e3635ecece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:50:54.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“80-percent to 90-percent have mild manifestations. In fact, 10-percent
        of them don''t have symptoms. There is a higher possibility that they will
        recover spontaneously,” he told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95871a-a51f-464f-8543-f6bcef013376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier required that a patient should test negative for
        the virus twice in a row, and results must be from samples taken 24 hours
        apart. Vergeire has said this may be one of the factors why the Philippines
        has a high number of active cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6e3d7-608f-4c0a-9d00-6705af7bb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:58:56.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the implementation of the new protocol, it usually takes
        a month before a person could be considered well, as the individual needs
        to complete 14 days more of quarantine at home after going through quarantine
        in a facility or hospital for two weeks.</p>'
  'cayetano-economic-federalism-charter-change':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T15:13:25.767+08:00
    'imagesource': 'jcr:315275ac-9c40-47ea-a47d-f9808968b00b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43043f83-6500-4568-a103-72973c02969b'
    'lead': 'With charter change plebiscite out of the question for now due to the
      COVID-19 crisis, lawmakers can push instead for amendments to the Local Government
      Code while Cha-cha is being discussed at the committee level, House Speaker
      Alan Peter Cayetano says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T15:21:08.787+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:34:13.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:51.558+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Peter-Cayetano', 'House-of-Representatives', 'charter-change',
      'federalism-']
    'template': '1'
    'title': 'Amid pandemic, ‘economic federalism’ still attainable through law amendments
      – Cayetano  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f5f48-b9f7-4c03-92f3-c0335c886e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.787+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — House
        Speaker Alan Peter Cayetano admitted on Friday that a charter change plebiscite
        is out of the question if the coronavirus pandemic goes on, but solons can
        work on some law amendments to achieve “economic federalism.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad57aa-828d-4815-9368-26e1936d23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot see us calling for a plebiscite. We’re telling the people
        to stay home, don’t congregate, so how do we make them go to the polling precincts
        when we know that people naturally form crowds during elections in our country?”
        Cayetano said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7b525-318d-4fe2-bd8a-ede9ec93bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government through constitutional
        change is a campaign promise of President Rodrigo Duterte. But the problem
        with it “is really the timing,” Cayetano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6aff3-1104-4384-8ecd-79990f6bd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What lawmakers can do for now is to amend the Local Government Code
        to grant local government units a bigger share in the national budget, Cayetano
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced4fdd-cc91-4f13-ac37-35f16b39d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can actually revise the Internal Revenue Allotment Code and
        many other portions of the Local Government Code to bring us closer to economic
        federalism,” Cayetano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f375a99-dbb3-4253-be5f-c93ad6fb8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not mean that the House, dominated by the President’s
        allies, will abandon charter change. It will only have to “multi-task,” Cayetano
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57714e6-63a9-4855-9700-5b1605921886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue discussing Cha-cha in the committee level, not
        in plenary, and then we will push for the approval of these pieces of legislation,”
        the House leader said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639b319-18a9-47e8-bcc4-8ad1ad071854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that amending the Constitution is not a priority as
        COVID-19 has infected more than 89,000 people nationwide. But he stressed
        that the <a href="https://www.cnnphilippines.com/news/2020/7/20/House-constitutional-amendments-charter-change.html">House
        Committee on Constitutional Amendments can still tackle charter change.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e526d-e9ff-43c5-8f7a-084150b31fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So if we can solve COVID-19 by next month and we’re up on our feet
        next January, February, then we can talk about Cha-cha,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe356fb-2b5e-4f3a-b82d-5116f7338e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnn.ph/news/2020/7/24/Cayetano-cha-cha-term-limits-January.html"
        href="https://www.cnn.ph/news/2020/7/24/Cayetano-cha-cha-term-limits-January.html">READ:
        Cayetano: Cha-cha for new term limits may be discussed by January</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc08e6e-36de-420c-8366-350c882d1524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:21:08.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is criticized for its pandemic response,
        particularly the delays in testing and contact tracing, lack of data integrity,
        and for failing to concentrate its efforts and resources to curb the spread
        of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7ca28-d1b9-4594-a684-a7e9e9edfdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:23:08.070+08:00
