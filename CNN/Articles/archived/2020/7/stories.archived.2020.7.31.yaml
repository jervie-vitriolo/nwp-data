      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The province
        of Cebu has relaunched its major tourism activities after four months of closing
        down its borders, while Bohol is targeting to reopen its tourist destinations
        in the last quarter of 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707740fb-ade1-4138-a254-7bb864b1ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism activities in Cebu resumed on Friday as the province
        has also been placed under modified&nbsp;general community quarantine by the
        Inter-Agency Task Force (IATF), except Talisay City and the towns of Minglanilla
        and Consolacion which are under GCQ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efc19a-2f84-45cb-8cfe-a249750a050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those activities launched today is the popular whale shark
        watching activities in Oslob, which is considered as the highest grossing
        tourism activity before the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea6cab-db5f-45f5-8b1f-73655ca04651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats shall also be at 50 percent of its maximum capacity for
        passengers in order to maintain social distancing and other health protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e879ce5-b90b-47b0-b056-3f71f9981299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Governor Gwen Garcia said that she is aiming to rebrand
        Cebu as a health and wellness tourism destination where promotion of healthy
        products is also highlighted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42602366-4a75-405d-9642-29d9006c66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bohol is aiming to reopen its tourist spots by the end
        of 2020, Governor Arthur Yap said in an event with the Tourism department
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c736d-4599-4567-80fa-0f00b59004d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this is a moving target as they hope to encourage
        the province’s stakeholders to look forward to something.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5a3be-8e3e-4ff0-b5f7-fe670e69c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will first have to do our homework. We will first work with
        the stakeholders and LGUs of Panglao Island to ensure that their services
        are anti-COVID compliant,” Yap said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa212d-973e-4e46-b5b6-31c6f3284f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added that hotels and business establishments should
        get a clearance or a seal from the local government before they are allowed
        to operate once Bohol is open to tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075a5b5-dd9c-4a1e-a267-0857d84a1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:33:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Paolo Barcelon and Cebu-based
        Stringer Dale Israel contributed to this story.</em></p>'
