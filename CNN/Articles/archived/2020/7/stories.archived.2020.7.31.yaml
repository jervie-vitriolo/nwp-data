  'Metro-Manila-Cebu-City-general-community-quarantine-August':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T09:09:10.765+08:00
    'imagesource': 'jcr:151e18c5-4da7-441d-9035-441350c3ac0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126d6b82-05cd-45ac-a80c-da544f6cea6e'
    'lead': 'Despite continued rise in COVID-19 cases in the region, Metro Manila
      will remain under general community quarantine, while Cebu City has been given
      the green light to ease its quarantine rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T09:36:55.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:28.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:48.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila, Cebu City placed under GCQ'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684414f4-91da-4bef-b57f-364b9c1c9bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Despite
        continued rise in COVID-19 cases in the region, Metro Manila will remain under
        general community quarantine from August 1 to 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa6a85-0456-40bc-83a3-a5d35a42207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:28:24.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Friday said Metro Manila
        was allowed to stay in GCQ under several "conditionalities." He said local
        government units need to declare strict localized lockdown in areas with 80
        percent increase in recorded cases. During these lockdowns, there will be
        "massive targeted testing and intensified tracing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fac15-b2ca-4e43-99eb-99ffd69afb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:28:24.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials were also tasked to submit concrete plans on how
        they will enforce minimum health standards, which now includes wearing of
        face shields.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6ecd7-37a4-489b-b39f-d0e7c7bd94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by President Rodrigo Duterte came amid the government’s
        earlier warning of a possible return to a stricter modified enhanced community
        quarantine in the National Capital Region, should the country’s COVID-19 cases
        reach 85,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd287559-431b-445b-b00b-d61411a8e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national case tally currently stands at 89,374.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0729f-14b2-49cd-8e69-fbf3751232bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier mentioned that while the numbers are soaring, they are
        also looking into other factors in deciding on the quarantine status, such
        as the case doubling rate and health care capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b36ee-fdc5-4e8e-9634-5ed14c557af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the situation in Metro Manila has "improved" with a longer
        case doubling rate. It now takes about 8.9 days for the number of infections
        to double, which he said fell under GCQ.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803eedc-8617-4110-b45a-6e19e4bbb478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did note that critical care capacity of hospitals is at "critical"
        level. However, he added that this was due to a limited number of beds allotted
        for COVID-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1d319-6c8e-4dab-9595-1748174abad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors recommended&nbsp;keeping the NCR under GCQ,
        but said that they would like to retain the power to place select areas experiencing
        a surge in cases under localized lockdowns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eff47e-7ab7-480b-a3b3-9781d9b371b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to ease restrictions also&nbsp;came after the region logged
        some 10,300 more infected residents over the past two weeks, by date of onset
        of illness, according to data from the Department of Health (DOH). Malacañang
        earlier warned of imposing stricter rules if the numbers continue to climb.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8cca03-2402-4c4d-a072-19b66a59c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also said the region’s COVID-19 bed occupancy
        rate has hit the "danger zone level" as of July 26, with 82.2 percent of beds
        already occupied by patients. A number of major hospitals in the capital region,
        meanwhile, reported they have reached full capacity for infected patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c371fbd-0305-4795-8e6d-256a5c0db1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/7/29/regional-hospital-COVID-19-Metro-Manila-patients-bed-capacity-warning.html">READ:
        Gov’t mulls tapping regional hospitals for COVID-19 patients as bed capacity
        warning hounds Metro Manila</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cdfa9-d656-4089-bddb-6804392c749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of the Philippines earlier urged
        Duterte to place Metro Manila under tighter restrictions, but the President
        opted to keep the more relaxed quarantine status to help revive the economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c4407-bb84-49d0-810c-e63b448532c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu City will be easing into a more relaxed GCQ, the
        government said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f70f46-3c31-42b7-997e-9f88357d9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Duterte appointed Environment Secretary Roy Cimatu as the
        COVID-19 response chief for Visayas, who brought in hundreds of security troops
        to enforce the strict stay-at-home measures. The DOH also ordered the deployment
        of doctors to Cebu City to help aid its fight against the contagion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01054942-d7dd-4e42-aed0-bc1dfb865e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu recommended relaxing the city’s quarantine status to GCQ
        after weeks of tight lockdowns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8aee1-ab44-4327-8059-2ed3a988f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also approved IATF’s recommendation to place the following
        areas under GCQ:&nbsp;Bulacan, Batangas, Cavite, Laguna, and Rizal for Luzon;
        Lapu-Lapu City, Mandaue City, Talisay City, Minglanilla and Consolacion for
        the Visayas; and Zamboanga City for Mindanao.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabc91c-b2ca-4b4b-b0fb-b145af4479ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T10:03:39.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of the country will be under a modified GCQ.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b9367-75e7-402e-9b9e-3ca674e40b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T09:36:55.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the coronavirus disease has hit more than 89,000 people
        in the country. Of this number, some 22,000 are active cases or currently
        ill patients, after around 65,000 recovered and nearly 2,000 died.</p>'
  'Face-shield-requirement-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T10:32:24.940+08:00
    'imagesource': 'jcr:bf1e402a-ac1b-48bc-9a3e-b30f0097feec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2595a78-877f-480a-92f5-67f65780eb55'
    'lead': 'Trade Secretary Ramon Lopez says face shields are not yet mandatory,
      but it may soon be one of the requirements of the COVID-19 task force. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T10:34:41.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:27.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:48.684+08:00
