      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission congratulated Diaz on Facebook
        for topping the online tilt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501f5fd-5c2f-4f81-94c1-11afdd11d3a0'
