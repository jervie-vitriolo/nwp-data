      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — The Department
        of Interior and Local Government said Friday that it has streamlined the application
        process for the construction of shared cellular sites, in compliance with
        the order of President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cbeea-8355-4871-82b7-06077a2cd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.955+08:00
