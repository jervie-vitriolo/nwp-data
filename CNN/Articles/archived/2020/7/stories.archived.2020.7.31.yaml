      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congratulations Hidilyn Diaz for winning in the 59kg category of
        the 2020 Oceania Weightlifting Federation (OWF) Eleiko Email International
        Lifters Tournament. We are proud of you.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1eb63-6add-4fef-82ae-da539bf53f70'
      'mgnl:activationStatus': true
