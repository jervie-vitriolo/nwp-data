    'template': '1'
    'title': 'DOT assures businesses, stakeholders of all-out support as tourism industry
      slowly reopens '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaedb6-8fa4-4bd5-89c8-041c12fea90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:36:17.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Businesses
        and stakeholders in the tourism industry are assured to receive all-out support
        from the government as the sector slowly reopens, the Department of Tourism
        (DOT) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dee4c1-05bb-47ab-9239-d5c519fd5b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:36:17.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tourism Secretary Bernadette Romulo-Puyat, the DOT
        continues to outline plans of action and protocols at every tourism destination
        in the country to ensure the safety of all stakeholders, especially in premier
        tourist locations like Palawan, Boracay, Bohol, Davao, and Baguio City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c1039-ae37-4feb-a7be-9f033b71fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:36:17.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary assured the Tourism Congress of the Philippines (TCP)
        on Wednesday that the department has been making sure that health and safety
        protocols are in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5fa99f-8561-49a4-b794-5d11ab8dbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:36:17.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with President Rodrigo Duterte’s call on Filipinos
        to travel locally to boost the economy, as he said during his fifth State
        of the Nation Address on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113ec8b-a679-418e-8298-51b44a6b0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:36:17.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/27/Duterte-Boracay-Island-Development-Authority-bill.html"
        href="https://cnnphilippines.com/news/2020/7/27/Duterte-Boracay-Island-Development-Authority-bill.html">Duterte
        asks Congress to pass bill creating Boracay Island Development Authority</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c893ebd-daae-493b-817c-e4c33d7c4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:36:17.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has also partnered with the TCP to further promote local
        tourism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d5e96-da74-465a-bef9-660a1cf48f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:36:17.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank and the Asian Development Bank will also provide
        loans and technical assistance to help develop and manage the country’s tourist
        attractions.</p>'
  'Herman-Cain-dies-coronavirus':
    'author': 'Veronica Stracqualursi and Karl de Vries, CNN'
    'caption': 'Herman Cain is pictured outside Trump Tower on October 3, 2011, in
      New York City. The former Republican presidential candidate has died from coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T01:04:40.936+08:00
    'credit': 'Spencer Platt/Getty Images'
    'imagesource': 'jcr:c4b1190d-2f31-4898-8394-e6ce090b8662'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2b3afc-0f37-4102-a2e8-47c32602f40b'
    'lead': 'Herman Cain, a onetime Republican presidential candidate and former CEO
      of Godfather''s Pizza, has died from coronavirus, according to an obituary sent
      from his verified Twitter account and Newsmax, where he was launching a television
      show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T01:16:29.573+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:47.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:43.657+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Herman Cain dies from coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f298b-4cf4-4907-b153-d16c6f4d55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Herman Cain, a onetime Republican
        presidential candidate and former CEO of Godfather''s Pizza, has died from
        coronavirus, according to an obituary sent from his verified Twitter account
        and Newsmax, where he was launching a television show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a6692-8b26-4d24-a1d8-d9d64c3773d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain, 74, was hospitalized earlier this month, and his Twitter account
        said this week he was being treated with oxygen in his lungs. It is unknown
        where Cain contracted the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef90243-800d-40c7-b546-939bf19d0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re never ready for the kind of news we are grappling with
        this morning. But we have no choice but to seek and find God''s strength and
        comfort to deal," his official Twitter account said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1558c09-dc82-4e24-8be1-dd4d91caf841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a co-chair of Black Voices for Trump, Cain was one of the surrogates
        at President Donald Trump''s June 20 rally in Tulsa, Oklahoma -- which saw
        at least eight Trump advance team staffers in attendance test positive for
        coronavirus. Trump campaign spokesman Tim Murtaugh has told CNN that Cain
        did not meet with Trump at the Tulsa rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7592d-52af-421d-a0fc-2217bda8bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain had posted a photo of himself at the rally, seated closely
        among other attendees without a facial covering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185de63-3c8d-4eb7-bb82-2010ddf0129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honestly have no idea where he contracted it. I realize people
        will speculate about the Tulsa rally, but Herman did a lot of traveling the
        past week, including to Arizona where cases are spiking," Dan Calabrese, who
        has been editor of HermanCain.com since 2012, said in a post earlier this
        month announcing Cain''s Covid-19 diagnosis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2d23c-b813-4257-8db7-d0df744d91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain announced his candidacy for president in 2011. He briefly gained
        traction in the race for his 9-9-9 tax reform plan, which would have replaced
        almost all current taxes with a 9% income tax, a 9% corporate tax and a 9%
        national sales tax. After about seven months, he dropped his bid for the GOP
        nomination amid sexual harassment allegations, which he denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962871cb-2a9d-4f13-a22e-b0813d1620fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain was considered at an increased risk for coronavirus due to
        his age and history with cancer, according to US Centers for Disease Control
        and Prevention guidance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a46b0-2cbe-4bf1-966a-e6d228887d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Cain was given a 30% chance of survival from stage 4 colon
        cancer that had spread to his liver. He underwent chemotherapy and surgery
        to remove the cancer from his liver and was declared cancer free in 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173ce76-bef2-492a-9f5f-7c95e3ad6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN in a 2011 interview that after beating cancer he felt
        he had to do "something bigger and bolder," leading him to decide to run for
        president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a195d61-d494-4bc1-9d17-ffb8486405cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cain was born December 13, 1945, in Memphis, Tennessee. He is survived
        by his wife, Gloria, and their two children, Melanie and Vincent, and grandchildren.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5af85d-8794-43e6-96ea-df9996b482b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the news of Cain''s passing, White House press secretary
        Kayleigh McEnany said the former entrepreneur "embodied the American Dream
        and represented the very best of the American spirit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06f841-9c9f-43ab-abfe-6b413d381674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts grieve for his loved ones, and they will remain in our
        prayers at this time," McEnany tweeted. "We will never forget his legacy of
        grace, patriotism, and faith."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc581a-8475-4ee2-b3dc-7f2570c75877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include additional background
        information and reaction.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2781c97-fa6d-4ec2-8761-0d410cb21612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T01:16:29.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
