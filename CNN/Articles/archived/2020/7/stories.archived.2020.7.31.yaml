      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album, based on the singer''s soundtrack album "The Lion King:
        The Gift" for the 2019 remake of the Disney film, reimagines the lessons from
        the movie for "today''s young kings and queens in search of their own crowns,"
        Disney+ said in a release, and is a "celebratory memoir for the world on the
        black experience."</p>'
