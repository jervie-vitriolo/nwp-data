    'template': '1'
    'title': 'Indian serial killer confesses involvement in more than 50 murders.
      His gang allegedly dumped the bodies in crocodile-infested waters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740a684-638a-4a50-b05a-7d02af349602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Indian serial killer who admitted his
        involvement in the murder of more than 50 taxi drivers whose bodies were dumped
        in a crocodile-infested canal has been caught by police after he fled to another
        state while out of prison on parole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cbde7-fe28-4ab0-992c-bc2e5270c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c58e3-ea7d-48da-a6c2-ad8c30c98442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2002 to 2004, Devender Sharma was convicted of murdering
        up to seven taxi drivers and sentenced to life in prison in Jaipur, a city
        in the northern state of <a href="https://edition.cnn.com/travel/article/rajasthan-india-motorcycle-tours-vintage-rides/index.html">Rajasthan</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86672572-c9af-44fd-a6b6-cdd8829844ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a501c11-fde8-4164-8e9d-224b63990282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending 16 years in jail, the 62-year-old was given a short
        parole in January. But when his 20 days on the outside were up, Sharma didn''t
        return to prison, according to Indian police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73caaf-339f-4878-9a0a-4dfe196d39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34e758-cbd3-4994-9f54-3f0891e367ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday -- around six months after he went missing -- Indian
        police arrested Sharma in the country''s capital Delhi, where he had been
        living with a widow who he had married since failing to return from parole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc90ba2-3143-491b-868c-b8ae679208ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99eef7-48cb-4d80-a0d2-9d5bbac3d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned, Sharma confessed that he had broken his parole
        conditions and didn''t plan to return to jail, according to a news release
        Wednesday from Delhi police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31c994-9f57-4b42-b7b9-779c791927b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71265422-eaa7-422e-93aa-bcc979116e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Delhi police, Sharma also went into detail about his
        criminal past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d0772-bd2e-49b1-a0ef-c951e24eba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7d95b-1da3-46c2-a199-314d0ceb337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma graduated with a degree in<a href="https://edition.cnn.com/2019/04/11/health/india-ayurvedic-diet-chasing-life-gupta/index.html">
        traditional Indian medicine</a>, and ran a clinic at a hospital in Rajasthan
        for 11 years, starting in 1984, according to police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c0f28-d043-40a0-b093-4cb8e8f09ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acca5f-e160-4278-9bc3-370ff7608d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing money in a scam, he became involved in a scheme selling
        fake gas canisters. He then took part in a scheme involving illegal kidney
        transplants, and was arrested in 2004 over the case. According to police,
        he admitted being involved with more than 125 such transplants, with each
        earning him between $6,680 and $9,350.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f51e6-6b2f-4410-b83b-8c7a170b1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b80179-d2c1-4e40-bb02-e86d5bc97430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma told police that he and others worked on another scheme in
        the northern state of Uttar Pradesh. They hired taxis and then killed the
        drivers at secluded places, before dumping the bodies in a canal home to crocodiles
        -- meaning there was no chance that the remains could be retrieved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4151e58-21d6-43a5-893c-e84e28556380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4c7af-33ce-49b0-9180-0d459fafe1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bodies were dumped, Sharma sold the taxis -- either whole
        or in parts -- and made around $270 for each car.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1517c-396b-4125-9da3-3b791e614049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd3d32-8490-43b9-b8a9-bf1adbf15090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma eventually confessed to being the mastermind behind the murder
        of more than 50 taxi drivers. However, he has only been convicted of a handful
        of those killings, according to police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7781fe-601d-424a-afff-02c711dd47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d253886-f4ee-41e3-a201-4a5064d0170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local media reports dating from 2008, Sharma was initially
        caught by police while in the act of killing a driver.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5d9e3-3f13-4315-8d96-2b701a8462f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:09.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/31/asia/delhi-murder-taxi-intl-hnk/index.html">Indian
        serial killer confesses involvement in more than 50 murders. His gang allegedly
        dumped the bodies in crocodile-infested waters</a>."</em></p>'
  'Henry-Ford-hydroxychloroquine-study':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T13:11:21.106+08:00
    'imagesource': 'jcr:f16d786e-76ce-42af-900a-4422a4c6287c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '973b92f8-61a0-4f26-8d97-f508ed6cf237'
    'lead': 'Researchers on Wednesday published scathing critiques of a study President
      Trump repeatedly touted on Twitter. That study, published earlier this month
      in the International Journal of Infectious Diseases, claimed to show that hydroxychloroquine
      saved lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T13:27:46.990+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:34:21.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:50.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Trump', 'Henry-Ford-Health-System', 'hydroxychloroquine',
      'White-House']
    'template': '1'
    'title': 'Researchers publish scathing critique of a hydroxychloroquine study
      touted by the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89937ae3-d2d7-4060-9671-fd75ff0f5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers on Wednesday published scathing
        critiques of a study President Trump repeatedly touted on Twitter. That study,
        <a href="https://edition.cnn.com/2020/07/02/health/hydroxychloroquine-coronavirus-detroit-study/index.html">published
        earlier this month</a> in the International Journal of Infectious Diseases,
        claimed to show that hydroxychloroquine saved lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3fc29-7f7c-474d-ab62-c370d948370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e579d-c6b5-4da9-bf1d-50f55a52e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump tweeted about it enthusiastically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89b986-218e-48d5-a723-3120c495671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a7080-659c-45d8-a0cd-b50405700d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highly respected Henry Ford Health System just reported, based
        on a large sampling, that HYDROXYCHLOROQUINE cut the death rate in certain
        sick patients very significantly. The Dems disparaged it for political reasons
        (me!). Disgraceful. Act now," <a href="https://twitter.com/realDonaldTrump/status/1280328830218051584">the
        President tweeted</a> on July 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a5ac0-ead1-482d-8339-ee9ab6c11a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee4ec8-f0fb-453b-b0ce-c0d19e267e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study had multiple errors, flaws and biases, according to
        letters to the journal''s editors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3be3d-7b9a-4a8f-a9dd-75a0537e6025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33189308-39c1-4450-bef7-659fd722b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the flaws in the analysis the conclusions reached
        in [the study] are invalid," Graham Atkinson, an independent consultant in
        health care policy, <a href="https://www.ijidonline.com/action/showPdf?pii=S1201-9712%2820%2930602-0">wrote
        in one of the letters</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf1f77-223b-4d1c-b529-f545e3e57588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09199be-462f-4b21-aa8b-8f3931d890cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted at the Henry Ford Health System in Detroit.
        It contradicts many other studies, which have found the drug does not help
        Covid-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ed636-1fc7-4230-bf07-57d16512480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e93010-e05f-4795-920b-316fb667208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve acknowledged the varying conclusions multiple studies have
        reached, along with the limitations of our retrospective [hydroxychloroquine]
        study as well as those of other published studies on the topic," according
        to a statement on Wednesday from Tammy Battaglia, a spokeswoman for Henry
        Ford.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d322a-21ff-4c1e-868c-f33a3c472f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff444c97-d3f5-42ac-b71f-bf5b63114d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Ford doctors chose to prescribe hydroxychloroquine to some
        patients, but not to others -- and that may have introduced some bias into
        the study, the letters suggested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ee83d-bffa-4be2-84c1-fceccc62b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e107d41-7aac-4e49-a819-7e19bb0a1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.ijidonline.com/article/S1201-9712(20)30599-3/fulltext">letter
        to the editor</a> titled "Clarifying the record on hydroxychloroquine for
        the treatment of patients hospitalized with COVID-19," researchers at the
        University at Albany said the group that received hydroxychloroquine might
        have fared better because they were healthier to begin with and received more
        aggressive treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90895de1-6034-459e-9f32-0300f7bb157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f35aac-8b3f-489e-baf1-80f032ba9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the patients in the Henry Ford study who were given
        hydroxychloroquine had fewer risk factors for heart disease, the Albany researchers,
        Eli Rosenberg, David Holtgrave and Tomoko Udo, wrote in their letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c79e6d-8624-421f-80ce-c2252f0ba97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128404d-7ab5-4294-8a34-7ad7932c9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the hydroxychloroquine patients were more than twice as likely
        to be given steroids, a treatment known to be effective against Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fa2e4-0b97-4c87-8b13-9beab47ad214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f29d0d-7428-41be-a941-fb7cad066de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detroit study was not a randomized clinical trial, which is
        considered the gold standard in medicine and helps avoid these potential biases.
        In such trials, patients are randomly assigned to take a drug or not take
        it, which means the two groups should be very similar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d5a42-5ce9-4721-85a7-3ba1375dd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dab7ab-edee-47fe-b4f4-6f050aa68470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, <a href="https://edition.cnn.com/2020/07/23/health/hydroxychloroquine-covid-brazil-study/index.html">a
        randomized clinical trial</a> in Brazil showed hydroxychloroquine doesn''t
        work to treat patients in the hospital with Covid-19, and<a href="https://edition.cnn.com/2020/06/03/health/hydroxychloroquine-prevention-covid-19-study/index.html">
        a randomized trial last month in the US</a> showed it doesn''t help prevent
        infection when people are exposed to the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e250b6-5627-4be7-b6ef-a888bb400823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b4b72-c0ba-44dc-8dbc-32494cc18bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three trials -- <a href="https://edition.cnn.com/2020/06/20/politics/hydroxychloroquine-clinical-trial-halted-covid-19/index.html">one
        in the US</a>, one in the UK, and an international study by the World Health
        Organization -- were halted early because they showed the drug didn''t work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749bc8c-2bba-4ece-a7da-339c333005bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b068874-14c5-46d4-b50d-d1f4721c139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their study, Henry Ford doctors emphasized that hydroxychloroquine
        worked for their patients because it was prescribed very early in their hospitalization.
        They said doctors in the University at Albany study prescribed the drug too
        late.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b071c-50ed-4976-87f3-3c9f0c187165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349e4cd-77e0-42a1-bc5b-0607fb21e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in their letter to the editor, the Albany researchers said the
        doctors in their study prescribed hydroxychloroquine at about the same point
        during the course of hospitalization as the patients in Detroit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93df88e-4b42-48e7-ac6f-996f7288fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ccfbf1-bc4b-4443-bbdd-ef7d31bd0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albany researchers said the Henry Ford doctors "make multiple
        statements that are not factually aligned with our published research."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd391d7-94e8-46ce-ae3a-2501109cc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e2c1c-e88f-490c-ad00-ea02f8688e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.ijidonline.com/article/S1201-9712(20)30601-9/fulltext">a
        third letter</a> written in response to the Henry Ford study, Amit Malviya
        of the Department of Cardiology at North Eastern Indira Gandhi Regional Institute
        of Health and Medical Sciences wrote, "Before this drug is routinely recommended
        ... there is absolutely no substitute for properly conducted randomised trials,
        for such drug interventions which have a public health importance."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc0c34-069c-465e-8818-867390949d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88927466-47bc-4603-a70c-98b6419f5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the International Journal of Infectious Diseases also
        published <a href="https://www.ijidonline.com/article/S1201-9712(20)30600-7/fulltext">a
        small Italian study</a> showing hydroxychloroquine worked. The study was not
        a randomized clinical control trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bda12-e59c-4259-ae9c-d0bbadd200de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:27:46.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/31/health/hydroxychloroquine-study-henry-ford-letters/index.html">Researchers
        publish scathing critique of a hydroxychloroquine study touted by the White
        House</a>."</em></p>'
