      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8dfe4b-ca89-4182-be49-8bc5e8f71311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is seeing a resurgence of coronavirus infections after states
        began reopening their economies, with the number of cases now <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">at
        more than 4.4 million</a> and the death toll at 152,070, according to <a href="https://coronavirus.jhu.edu/map.html">data
        from Johns Hopkins University</a>. The Institute for Health Metrics and Evaluation
        increased its forecast to 219,864 total deaths by November, in part because
        the nation continues to debate measures like <a href="https://edition.cnn.com/2020/07/21/europe/masks-debate-us-europe-asia-intl/index.html">wearing
        masks</a> and social distancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba919df6-4ed4-4117-aafa-d42d3fc3b082'
      'mgnl:activationStatus': true
