      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 30, over half or 60 percent of the total coronavirus
        cases are from Metro Manila, 18 percent from Cebu province and 10 percent
        from Calabarzon. The remaining 11% are from other regions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
