      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pooled testing, samples collected from a group of people are
        tested in a batch using one test.  It is expected to significantly increase
        the testing capacity of the country using fewer resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79c46b-e89a-41d2-9825-050cfdde82d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials explained that if a batch of 10 people tests negative,
        that means they are all negative for the virus. If the pool is positive, it
        means one or more persons in that batch may be infected, so each individual
        will be tested again.</p>'
