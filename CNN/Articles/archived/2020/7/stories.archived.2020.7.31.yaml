    'template': '1'
    'title': 'First dog to test positive for COVID-19 in the US, Buddy the German
      shepherd, has died'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbd155-0858-49c3-8813-e75b97148028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Buddy, a 7-year-old German shepherd
        from Staten Island, New York, was the first dog to test positive for the coronavirus
        in the United States. He died on July 11 after a three-month illness, according
        to National Geographic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f19aa0-8f0e-47b5-8917-75552e23729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Buddy died from complications of the coronavirus,
        which he most likely caught from his owner, Robert Mahoney, who tested positive
        this spring, or whether he died from lymphoma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df5484-ff92-4a41-b7d8-5d33e1814d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two veterinarians who were not part of his treatment, but who reviewed
        Buddy''s medical records for National Geographic, told the publication that
        the dog probably had cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398b292-a94c-47b0-b780-33cf0469b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unclear whether cancer made him more susceptible to contracting
        the coronavirus, or if the virus made him ill, or if it was just a case of
        coincidental timing," the magazine reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4df832-02f8-4927-82d2-119ce4851b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog got sick in April and Mahoney suspected he had the virus,
        but it wasn''t until mid-May that the family finally found a vet who would
        test him and who confirmed Buddy was infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add247b-cefa-4605-9e3c-821b8feedf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You tell people that your dog was positive, and they look at you
        (as if you have) ten heads," owner and Robert Mahoney''s wife, Allison, told
        the magazine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c500ba-bd8e-4da4-89b5-71cede67dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June 2, the US Department of Agriculture confirmed Buddy was
        the first dog to test positive for the coronavirus in the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063bff2-a1cc-48bd-a433-24d125445b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samples from the dog were taken after it showed signs of respiratory
        illness," the USDA reported at the time. "The dog is expected to make a full
        recovery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f223c-f2cc-495b-871b-86a6b743459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t happen. Buddy''s health continued to deteriorate.
        By July 11, Allison Mahoney told National Geographic, she found Buddy throwing
        up clotted blood.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704915b-ac9a-4a40-9d55-032ddde390fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like it was his insides coming out. He had it all over.
        It was coming from his nose and mouth. We knew there was nothing that could
        be done for him from there. What are you going to do for a dog with this?
        But he had the will to live. He didn''t want to go," she said. The Mahoneys
        decided the time had arrived to euthanize their beloved dog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ab1d6-bc75-4c5a-9134-1ab59da31236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 25 dogs and cats are confirmed to be infected with coronavirus
        in the US, according to the USDA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561b397-2c24-4b2d-b567-71f4a0e32a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no mandatory testing requirement for animals living in
        homes with Covid-19 positive people so it''s unknown how many pets in the
        US may be infected and whether those with underlying health conditions, similar
        to humans, may be at higher risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7dd1e8-820a-4402-96e4-b75df262d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second dog to test positive in the U.S., in Georgia, and the
        sixth dog, in South Carolina, have both died, for example, and their deaths
        were attributed to other conditions," National Geographic reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af52c65-5b12-4632-b74b-ce5bdc0e2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention does offer guidance
        for caring for a pet with Covid-19 but it doesn''t include information about
        testing or information collection for veterinarians as there''s still no solid
        data on how the virus affects pets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dff8b-e7b1-47ed-9ea1-a1ec8595dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mahoney family is heartbroken by the loss of Buddy, National
        Geographic reported, and frustrated by their struggle to get the canine diagnosed
        and cared for.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fc6d5-f324-48ef-aed8-58b9c8921735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:30:57.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Buddy) was the love of our lives. ... He brought joy to everybody.
        I can''t wrap my head around it," Allison Mahoney said.</p>'
  'COVID-19-immunity':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T06:55:56.160+08:00
    'imagesource': 'jcr:b6bbb596-c325-4a34-adaa-f9bbf6d1d9f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51384932-7a78-4abc-b578-e4309bad17c0'
    'lead': 'The immune systems of some people who have not been exposed to the novel
      coronavirus could have some familiarity with the pathogen — possibly helping
      to reduce the severity of illness if that person does get COVID-19, a new study
      suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T06:59:09.546+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:35.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:46.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why some people who haven''t had COVID-19 might already have some immunity'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b11ec7-776e-4e8b-8464-738a8fce05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The immune systems of some people
        who have not been exposed to the novel coronavirus could have some familiarity
        with the pathogen — possibly helping to reduce the severity of illness if
        that person does get COVID-19, a new study suggests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8dc15e-acfd-4490-88b5-1ea181f046b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Nature on Wednesday, found that
        among a sample of 68 healthy adults in Germany who had not been exposed to
        the coronavirus, 35% had T cells in their blood that were reactive to the
        virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0435b-338d-4c9e-96fe-8c633b5567d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T cells are part of the immune system and help protect the body
        from infection. T cell reactivity suggests that the immune system might have
        had some previous experience fighting a similar infection and may use that
        memory to help fight a new infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035210d-3bd2-48f6-a5ab-6495d1dfdac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how could their immune system have reactive T cells if they never
        had Covid-19? They were "probably acquired in previous infections with endemic"
        coronaviruses, the researchers -- from various institutions in Germany and
        the United Kingdom -- wrote in the new study. Using this T cell memory from
        another-yet-similar infection to respond to a new infection is called "cross-reactivity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425ecca-fd8a-4a87-8d9f-4c8a26e0ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The big question is ... understanding what the role of those
        T cells might be''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e252ba2-4bd9-46df-8422-c03ac701d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study involved analyzing blood samples from 18 Covid-19
        patients, ages 21 to 81, and healthy donors, ages 20 to 64, based in Germany.
        The study found that T cells reactive to the coronavirus were detected in
        83% of the Covid-19 patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55c76c-fbcf-445d-b81c-604a0c1440ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the researchers also found pre-existing cross-reactive T cells
        in the healthy donors, they wrote in the study that the impact those cells
        might have on the outcome of a Covid-19 illness still remains unknown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded973ef-63a6-4729-81d0-12ab2892d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study findings certainly call for more research, said Dr. Amesh
        Adalja, senior scholar at the Johns Hopkins University Center for Health Security,
        who was not involved in the new study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d5a0c-d149-4565-b874-23a083224c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does appear in this study that there is a significant proportion
        of individuals that have this cross-reactive T cell immunity from other coronavirus
        infections that may have some impact on how they fare with the novel coronavirus.
        I think the big question is trying to jump from the fact that they have these
        T cells to understanding what the role of those T cells might be," Adalja
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f86b58-d1a2-42ab-8790-8a89bd43fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know, for example, children and younger adults are relatively
        spared from the severe consequences of this disease, and I think that one
        hypothesis might be that the pre-existing T cells that exist may be much more
        numerous or more active in younger age cohorts than in older age cohorts,"
        Adalja said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693dcff-4743-476e-9967-e9e5320b2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you could compare people maybe with severe and mild illness
        and try and look at the T cells in those individuals and say, ''Are people
        who have severe disease less likely to have cross reactive T cells versus
        people who have mild disease maybe having more cross reactive T cells?'' I
        think that there''s biological plausibility to that hypothesis," he said.
        "It''s clear though that the T cell presence doesn''t prevent people from
        getting infected, but does it modulate the severity of infection? That''s
        what it appears could be the case."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52177be8-3544-4480-b79c-b64442dbc0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far during the coronavirus pandemic, much focus has been on Covid-19
        antibodies and the role they play in building immunity against the disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5b1c1-700f-47c2-bb0c-4f8a444d743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But infectious disease expert Dr. William Schaffner, a professor
        of preventive medicine and infectious diseases at Vanderbilt University School
        of Medicine in Nashville who was not involved in the new study, said that
        T cells can not be overlooked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c8508-cea3-4917-892f-70c4f54acce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s a study that suggests actually there may be some cross-reactivity
        -- some priming of the pump if you will -- with the normal conventional coronaviruses
        that cause colds in humans and there may be some cross-reactivity with the
        Covid virus that''s causing so much damage. That''s in and of itself intriguing
        because we had thought from the antibody perspective that there wasn''t much
        cross at all," Schaffner said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646eede6-ab8f-4735-a633-0e7fb2f3e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not entirely surprising because these are all members of
        a family. It''s as though they''re cousins in the same family," he said. "Now
        we have to see whether there is any impact of this in clinical practice. ...
        Does it make it more or less likely that the person who is infected with Covid
        actually will develop an illness? And does it have any implications for vaccine
        development?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b4884-9901-4fc6-8b1b-15d750c8be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Almost every person in the world has had some encounter with
        a coronavirus''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c9914-3e19-4e5b-82a5-16574380aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalja added that he was not surprised to see this T cell cross-reactivity
        in the study participants who had not been exposed to the novel coronavirus,
        named SARS-CoV-2.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debabd36-0c66-4ab9-9f5c-28b533c6060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SARS-CoV-2 is the seventh human coronavirus that has been discovered,
        and four of the human coronaviruses are what we call community-acquired coronaviruses,
        and together those four are responsible for 25% of our common colds," Adalja
        said. "Almost every person in the world has had some encounter with a coronavirus,
        and since they are all part of the same family, there is some cross reactive
        immunity that develops."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d5031-38c9-4916-937f-87137f975345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Nature study isn''t the only paper to suggest a certain
        level of pre-existing immunity among some people to the novel coronavirus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc358f-a806-4fe0-8125-4be5ef4242ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessandro Sette and Shane Crotty, both of the University of California,
        San Diego, wrote in a comment paper published in the journal Nature earlier
        this month, that "20--50% of unexposed donors display significant reactivity
        to SARS-CoV-2 antigen peptide pools," based on separate research -- but they
        noted that the source and clinical relevance of the reactivity remains unknown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382ba5a-2216-450d-9b0a-07cbc5f18767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T06:59:09.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sette and Crotty wrote that "it is now established that SARS-CoV-2
        pre-existing immune reactivity exists to some degree in the general population.
        It is hypothesized, but not yet proven, that this might be due to immunity
        to" common cold coronaviruses.</p>'
  'COVID-19-children-viral-load':
    'author': 'Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T07:00:35.640+08:00
    'imagesource': 'jcr:a2640e91-497a-434f-8af9-ca3652b8baac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab9fae7-d407-4a7d-9e49-c0db1295644a'
    'lead': 'Children younger than 5 have between 10 and100 times more genetic material
      from the novel coronavirus in their noses compared to older children and to
      adults, according to a small study'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T07:02:18.478+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:34.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:46.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study finds higher viral load in young children, raising questions about
      how likely they are to transmit the coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd58ea0-5f71-433f-92da-edcc82f8fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Children younger than 5 have between
        10 and 100 times more genetic material from the novel coronavirus in their
        noses compared to older children and to adults, according to a small study
        published Thursday in the journal JAMA Pediatrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a90a1-6308-4ce4-9e53-66b97aa68c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study didn''t measure transmissibility, it raises questions
        —&nbsp;just as schools start to reopen —&nbsp;about how easily the new coronavirus
        may be spread by the under-5 set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61288734-d180-4e4b-9825-876938e72016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had just noticed that some of the children that we were testing
        for SARS CoV-2 that were positive, the youngest children seemed to have a
        high amount of the viral nucleic acid -- a high viral load in their nose --
        compared to some of our older children and adults," lead author Dr. Taylor
        Heald-Sargent, a pediatric infectious diseases specialist at Lurie Children''s
        Hospital of Chicago, told CNN. "And so when we ... actually ran the numbers,
        controlled for a few things, we found that there was actually a statistically
        significant higher amount of the genes that are encoded by SARS, which usually
        correlates to more virus, in the nose of children less than five years old,
        compared to older children and adults."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74510143-a4c3-407d-a214-bba78b279b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heald-Sargent and her team analyzed 145 swab samples collected from
        patients with mild to moderate Covid-19 within a week of symptom onset; 46
        of them were from children under 5, 51 were from 5- to 17-year-olds, and 48
        were from adults between 18 and 65. The samples were collected between the
        end of March and the end of April from various inpatient, outpatient, emergency
        department and drive-through testing sites at a pediatric tertiary medical
        center in Chicago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc2bf3-de8b-4ff2-87b9-4862cc3afce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that those under 5 had a statistically significant greater
        amount of virus particles in the nose correlating to "a 10-fold to 100-fold
        greater amount of the coronavirus in the upper respiratory tract ... " the
        researchers wrote in their paper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe634e-5269-4e6a-bc8f-e6ec3ebb2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heald-Sargent says more studies need to look at transmissibility
        of SARS-CoV-2 in children. "So far this transmission doesn''t seem to be primarily
        coming from children," said Heald-Sargent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04f930-511c-4057-86f2-f908d639fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her team noted in the paper that because of the stay-at-home
        measures implemented in mid-March, many young children had fewer opportunities
        to transmit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533613c-c381-453c-ae21-810547860083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question was still out there: Could it be possibly transmitted
        from kids?" she said, noting that absence of evidence is not evidence of absence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856983d-9493-4d67-be0e-304fd27c7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If other respiratory viruses are any indication, she said, the answer
        may very well be yes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25be750-802d-4fd6-8016-3286c4b16180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any grade-school teacher or pediatrician will tell you, [young
        children] are pretty effective little vectors of virus transmission, because
        we get sick a lot in the winter from these kids," she said. "I think looking
        at other viruses that are similar ...it would seem more likely that kids will
        be transmitting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb341369-bceb-4b7c-89e2-c6b78758087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts say that while they''re not surprised by the findings,
        it''s good to have the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911215a1-2d66-420c-9abd-83dcfe234f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data in pediatrics has not been as robust as adults with Covid-19
        so it''s really nice to have additional virologic data in pediatric patients,"
        said Dr. Alpana Waghmare of Seattle Children''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583bd8a-493c-4c5d-b335-60df8277ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authors did a nice job comparing a fairly robust sample size
        of subjects across different age ranges and using a pretty straightforward
        research design to look at the differences in viral load across these age
        groups," said Waghmare, who is an assistant professor of pediatrics in the
        division of pediatric infectious diseases at the University of Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145b429-fedf-42ca-aa05-6b2f8f9ffb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waghmare said that the findings are consistent with other published
        studies looking at viral loads across a spectrum of respiratory viruses in
        pediatric populations. "It''s not surprising to find higher viral loads in
        children. I think the question of what that exactly means for transmission
        is still not clear," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f0d48-de87-4a38-b219-0fdeb2b187c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Smit, a pediatric infectious diseases physician at Children''s
        Hospital Los Angeles agrees -- and then some.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459e6c5-c372-40c3-abd4-8b37a25e81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for quite a while that for certain respiratory viruses,
        younger children are the breeding ground and they''re the part of the population
        that spreads it to the rest of the community," said Smit, who is also the
        hospital''s epidemiologist and the medical director for infection prevention
        and control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb43e4-698e-41ca-9b3c-04263ab00cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smit said it has been demonstrated before with respiratory syncytial
        virus (RSV) and his own group''s research, published as a research letter
        in JAMA Network Open in mid-May, showed the same thing with the seasonal coronaviruses.
        "So, it''s a known phenomenon in pediatrics that the younger children can
        be the main drivers of spread of disease and communities."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5496b-f8cf-4bea-8f30-9ff9490ada24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still questions about the new coronavirus, though. One
        recent study in South Korea found young people ages 10 to 19 transmitted Covid-19
        within households just as much as adults, but children 9 and younger transmitted
        the virus at rates far lower.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bbd3ae-7825-46ed-bce6-d1703f17749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The issue remains, what can you do about it?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5f36c-0ace-45d2-9b5d-14838412fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you figure out kind of the dynamics of how much virus is there
        and what age groups it tends to be greater in and lesser in, then that can
        help us form strategies for surveillance, for testing, for isolation," he
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85524aab-ddf4-4141-b27b-b139ad412c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heald-Sargent said the "behavioral habits" of very young children
        -- for example, the lack of awareness of personal space and personal hygiene,
        all the fidgeting, hands-on play, and wiping of eyes and noses -- make it
        hard to control any potential spread, but it''s important to try.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f448a-767e-4715-b8b7-fd3120ae7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a struggle to get them to wear their masks and to wash their
        hands and to not put everything in their mouth and their nose," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0fa6f-0cf6-477c-9647-6d384f9d22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having adults model good behavior, having them encourage their
        children to wash their hands and to wear their mask as much as possible, cleaning
        high touch areas, being careful with diapers" are all good practices, she
        said, adding that small children usually want to please their parents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee585dd-6536-4581-bb54-d2791d0d335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:02:18.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a societal level, she said it will also be important to implement
        infection control practices such as contact tracing, and take steps at school,
        such as keeping children within the same small groups, to limit the spread.</p>'
  'Khachaturyan-murder-trial-Moscow':
    'author': 'Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T07:02:45.772+08:00
    'imagesource': 'jcr:0a5e64ce-2852-43b3-a2d8-78bea9ad9a86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b07c144-e7c4-4e04-8df2-cb5329118741'
    'lead': 'A few hours before his death, he had returned from a psychiatric clinic,
      lined up his three daughters to chastise them for the messy apartment and pepper-sprayed
      their faces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T07:04:49.631+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:33.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:46.836+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three sisters killed their father. Despite a history of abuse, they''re
      facing murder charges'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32fafb3-d561-4832-91f2-42b2bae9aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Mikhail Khachaturyan''s body was found
        on a staircase in a Moscow apartment block in July 2018, with dozens of knife
        wounds to his chest and neck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963f482-10b6-4a96-8524-e587058ca117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours before his death, he had returned from a psychiatric
        clinic, lined up his three daughters to chastise them for the messy apartment
        and pepper-sprayed their faces, according to investigators and the sisters''
        lawyers. His eldest daughter Krestina, who has asthma, fainted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e6fe2-7969-433c-b47a-cbe9234574e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the night that the Khachaturyan sisters -- Krestina, 19,
        Angelina, 18, and Maria, 17 -- decided to kill their father. They attacked
        him with a hammer, a knife, and the same can of pepper spray he had turned
        on them earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6d724-6ade-4ac5-b97f-f09ee30e1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interrogation transcripts leaked to the press, and verified to CNN
        by a lawyer for one of the sisters, show that the women tried to inflict wounds
        on themselves to make it seem as if their father, who was sleeping at the
        start of the attack, had struck them with a knife first. Then they called
        the police and an ambulance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b907b-d4e0-454f-8380-4d075186c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day the three were arrested and confessed to the killing,
        saying they had endured years of sexual, physical and emotional abuse from
        their father, according to their lawyers and the Russian prosecutor general''s
        office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66fbe8-5f27-47f4-ad92-379514513e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer the sisters were indicted on charges of premeditated
        murder, sparking an uproar among activists in Russia, which is grappling with
        a far-reaching domestic abuse problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f71abc-9a21-489b-8ed4-012426a14cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Khachaturyans'' case quickly became a cause celebre for rights
        groups fighting to pass a law to protect victims of domestic abuse which was
        shelved by parliament in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c803971-98f6-4382-8554-654870a675d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long and tangled pre-trial investigation, their trial opens
        Friday in a Moscow courtroom. The two elder sisters, Krestina and Angelina,
        will stand trial together. Maria, who was a minor at the time of the killing
        but indicted after she turned 18, has also been deemed mentally unfit to commit
        a murder and will be tried separately on a murder charge, according to one
        of the sisters'' lawyers, Aleksey Liptser.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621396b1-e0be-4c8d-ba40-617c8e084c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic violence experts, along with the sisters'' defense team,
        say that in the absence of adequate protective mechanisms within law enforcement
        and the court system, their only choice was to defend themselves or eventually
        die at their father''s hands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c359a2-44f6-46d5-bb19-d14b16a75b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In text conversations obtained from their father''s phone and published
        on Facebook by Liptser, Mikhail Khachaturyan appeared to have threatened to
        kill them and sexually abuse them and their mother.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4414f08-ecaa-48e8-891a-b5b6eb4163f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will beat you up for everything, I will kill you," says one text
        from April 2018, accusing them of having sexual relations with a male friend.
        "You are prostitutes and you will die as prostitutes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96504c-2c2d-4193-9d13-1c0c6a162e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interrogation transcripts also painted a chilling picture of
        mental, physical and sexual abuse dating at least four years prior to the
        killing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6c788-76ae-4149-a6b7-d1df736697c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that they had no other choice. The father drove the girls
        to despair, their whole life was a continuous hell. They cannot be compared
        to healthy, calm and balanced people ... [the] girls developed serious mental
        illnesses, including abuse syndrome and post-traumatic stress disorder. This
        was confirmed by all examinations in the case," said one of the sisters''
        lawyers, Aleksey Parshin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d1667-5627-4b60-8e96-4df47b680342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last summer, activists have organized dozens of demonstrations
        in support of the sisters under the "I did not want to die" campaign, calling
        on authorities to reclassify the case around the sisters'' self-defense.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c24ff5-59fa-4413-afd7-3824cd9b6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities ranging from former presidential candidate Ksenia Sobchak
        to the System of a Down singer Serj Tankian have issued pleas for leniency
        in the sisters'' case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0626cb0-0852-4202-9971-7041a8c95e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 survey conducted by the independent pollster Levada Center
        showed that 47% of Russian women and 33% of men felt the actions of the Khachaturyan
        sisters were justified.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae9081-8baf-4dce-b299-55b70657d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 investigation by Media Zona, a Russian outlet covering justice
        and prisons, said that almost 80% of Russian women imprisoned for premeditated
        murder in 2016-2018 were trying to protect themselves from an abuser.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47affaa3-5d2e-44d5-a484-9732a46551ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russian lawmakers have left the domestic violence bill on
        the backburner since 2016, they did find time to decriminalize some forms
        of abuse three years ago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b7cd5-5976-4579-a5fd-501feda48feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, under pressure from the Russian Orthodox Church and defenders
        of "traditional values," parliament overwhelmingly approved a bill that became
        known as the "slapping law," which decriminalized first offense of domestic
        violence that does not seriously injure the person, making it a less serious
        administrative offense.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdd288-f37d-42f4-9723-658c79be7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, public pressure seemed to have turned the case around
        for the Khachaturyan sisters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce83e7-a563-4e9a-b38b-210517cb685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the prosecutor''s office confirmed allegations made
        by the defense that the Khachaturyan sisters had suffered "beating, constant
        humiliation, threats and abuse, physical and sexual violence," and that they
        had developed a "defensive reaction."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f85bc54-233c-4bb1-b8bb-93c4e29e040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors then ordered the Investigative Committee to reclassify
        the case from premeditated murder to necessary self-defense.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb5371-d277-4192-9892-136dd9c0084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parshin told state-news agency TASS at the time that the move "essentially
        means the end of a criminal investigation" against the sisters, who faced
        up to 20 years in prison under the premeditated murder charge.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eeded2-ead4-40c5-8df1-fa953cfea189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a stunning reversal, Viktor Grin, the same prosecutor who
        first recommended downgrading the case, confirmed in May that premeditated
        murder charges would indeed be laid against the sisters. No explanation was
        given for the change.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe75cc-6afe-4c20-a821-1e27a5b1bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mari Davtyan, a lawyer for the sisters who often represents victims
        of domestic abuse, linked the reversal to a wider trend of dismissing human
        rights that has been growing since the passage of controversial amendments
        to the Russian constitution following a referendum on July 1.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446b904-e48f-4a47-8539-4aebedf271e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum, designed to solidify President Vladimir Putin''s
        rule for years to come, was followed by a string of high-profile arrests,
        like the state treason charges brought against former journalist Ivan Safronov,
        or the prosecution of the ex-governor of Khabarovsk, Sergey Furgal, who has
        been whisked away to Moscow on years-old murder charges, prompting mass protests
        in Russia''s Far East. Both deny any wrongdoing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae442b-6ae9-4e4f-8012-fc26a7632b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:04:49.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s impossible not to notice what''s been going on every
        day since July 1, 2020, the state has chosen its path," Davtyan wrote on her
        Facebook page. "And the Khachaturyan case is no exception."</p>'
  'Stolen-teddy-bear-Ryan-Reynolds-Filipino-Mara-Soriano':
    'author': 'Alisha Ebrahimji and Amanda Jackson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-31T07:05:32.997+08:00
    'imagesource': 'jcr:72b3d0aa-90fa-44ac-af37-c4757d9c0a59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9bef482-260b-4aa7-9a88-e68ee181b301'
    'lead': 'A Filipino based in Vancouver has been reunited with a teddy bear that
      has special significance for her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T07:07:10.725+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:32.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:47.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stolen teddy bear with dying mother''s voice returned to daughter after
      actor Ryan Reynolds and others offered a $15,000 reward'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35139f26-5a96-4137-abc9-17e6b4c1872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Vancouver woman has been reunited
        with a teddy bear that has special significance for her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818db9e-124b-42c9-bed0-0de1252ad81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mara Soriano''s mother, Marilyn Soriano, 53, died on June 29, 2019,
        after battling cancer. Mara Soriano said her mom gifted her the bear, which
        includes a voice-recorded message, shortly before her passing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56ebe4-4461-4486-9059-91b3bb0ef19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hectic move last week, the bear was stolen from outside
        the U-Haul that Soriano and her fiance rented to transport their belongings.
        It was packed in a bag with other valuables.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f9b3d-087d-4cfe-8175-33e710ba4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, after CNN''s news partner CBC reported a story about
        the missing bear, the search for Soriano''s bear spread quickly across social
        media and caught the attention of actor Ryan Reynolds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be3a4e-4045-46c0-b751-cc87bfde469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds offered a reward of $5,000 for the return of the bear.
        Other celebrities including Dan Levy and Zach Braff tweeted their sentiments
        in hopes of reuniting Soriano with the bear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3db88-9d20-4493-90ea-a72ee6aa9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Reynolds'' offer, Soriano told CNN Thursday that Canadian
        TV and radio personality George Stroumboulopoulos and Kraft Peanut Butter
        each pitched in $5,000, making the total reward offer $15,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16728981-38b7-4776-8803-a717c0974625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Wednesday, Soriano said the bear had been returned to
        her by two Good Samaritans "without a scratch on her" and voice box intact.
        The only thing missing was the bear''s glasses, a replica of the ones her
        mother wore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d73ce3-5803-4a35-ac7d-164dd3db0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means just everything to me honestly," Soriano said. "There
        was a part of me that thought I''d never see it again, for sure. It''s a big
        city, there were so many places she could have been, it was like trying to
        find a needle in a haystack."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2060b9-ef06-4c49-a2dd-497e0b38fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I''ve got her (the bear), I just feel a little bit more
        hopeful and a little bit more bright," she said. "Every time I look at that
        bear now it''s just a reminder that my mom really is with me always, that
        she''ll always come back to me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5a216-0cd5-442a-87fe-adcafd0bed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In happier news... thank you everyone who searched high and low,"
        Reynolds tweeted Wednesday. "To the person who took the bear, thanks for keeping
        it safe. Vancouver is awesome."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c9469-66e4-40d4-9cbb-a60f0d8c921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage from Soriano''s apartment building revealed a man
        taking the bag packed with her valuables, according to CBC. The men who returned
        her bear told Soriano they found it at a nearby park.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64781e-41cf-4143-9f27-3a917fa9a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:07:10.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano spoke with Reynolds Wednesday and said he wired the reward
        money to men who found the bear. She said she''s in contact with Stroumboulopoulos
        and Kraft Peanut Butter to get the Good Samaritans their full reward.</p>'
  'Instagram-Challenge-Accepted-Turkey-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T07:08:07.700+08:00
    'imagesource': 'jcr:d9c48636-4347-428a-b614-c8644ef9721d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e12999-c2cf-410b-bf01-d09875740a3c'
    'lead': 'Instagram''s ''challenge accepted'' trend has gone from harmless to tone-deaf
      and back again more than a few times this week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T07:11:36.381+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:32.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:47.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No, the Instagram ''challenge accepted'' trend did not originate in
      Turkey'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ffde3-7e5d-44b6-a0be-d0a0b785dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It seemed harmless enough at first.
        Celebrities and regular folks flooded Instagram feeds with black-and-white
        selfies and professionally shot photos of themselves with the caption #WomenSupportingWomen
        and "challenge accepted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dce08-3967-4261-b601-b4730dd3a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "challenge" was women''s empowerment then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a1e63-048b-413d-a70c-22adbee5292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the deriders, who criticized the posts as a meaningless,
        distracting act in a time when social justice causes are competing for oxygen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4014f2-1b0e-45ae-a38e-d06b3ed20e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the "challenge" changed shape again. Some claimed the campaign
        started in Turkey with a noble purpose that was diluted when it reached the
        States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b9e96-4ff1-45ec-8f1f-a3ddf6eaa082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there''s another turn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba86f7-370f-4c8f-869e-be9523a689bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram''s "challenge accepted" trend has gone from harmless to
        tone-deaf and back again more than a few times this week. But this much is
        true —&nbsp;it did not originate in Turkey as an awareness campaign for violence
        against women there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a8773-065a-4aa7-9fa9-03cfe5eb290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Instagram, this iteration of "challenge accepted,"
        in which women share black-and-white photos of themselves as a show of support
        for other women, started in Brazil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d41f3-f4ab-472d-b1a5-ce9f0b3e4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it apparently began</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6102c09-0a18-4f4e-8e41-923fbf390880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, American Instagram users, or at least most celebrities
        who participated, didn''t reference Turkey in their captions for the challenge.
        The motive behind the photos wasn''t immediately clear, though most users
        captioned the images with the hashtag #WomenSupportingWomen and supportive
        messages for the women who nominated them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8758d11-8d72-4d19-83c9-45e34024f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then users began to claim the trend was created in Turkey to call
        out the killings of women in the country. Recently, the killing of 27-year-old
        university student Pinar Gültekin, for which her ex-boyfriend was arrested,
        mobilized hundreds of Turkish women to protest violence against women perpetrated
        by men.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2021f47-370a-46d8-aeec-6491bed337a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it<em> really</em> began</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f87c7-3abe-411f-82eb-267a2f902c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the current trend doesn''t seem to be connected to that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2b716-ac4b-4298-82be-569661de16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest post connected to this "cycle" of the hashtag was posted
        over a week ago, an Instagram spokesperson told CNN. The #WomenSupportingWomen
        challenge gained traction in Brazil in part from a July 17 post from Ana Paula
        Padrão, a Brazilian journalist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c48850-6e7a-4af1-84cf-e4d8805049a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems the challenge was women''s empowerment all along.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547a808-bb24-45f6-bcd8-3dc8da483cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporter Taylor Lorenz of the New York Times first confirmed the
        trend was not created in Turkey.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84715847-697d-4f7b-a975-f56eb8fc2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Instagrammers used the hashtag #İstanbulSözleşmesiYaşatır,
        which refers to the Istanbul Convention, the Council of Europe''s human rights
        treaty to prevent domestic violence against women.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aba112-c2d1-4467-9dca-eabcce22690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is considering withdrawing from the convention, which has
        spurred mass protests in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d315c-4db6-436d-9683-cc76dabebbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram told CNN the Turkish movement didn''t appear related to
        the more recent trend based on its analysis. Melek Önder of We Will Stop Femicide
        Platform, a Turkish group that tracks women''s killings in the country, confirmed
        to CNN that the trend originated in Brazil, not Turkey.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27530a5f-0b6e-4b37-953e-e9701035e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Either way, it''s raised awareness</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b0efc-37e8-4f07-8da8-90c9e023444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the challenge didn''t originate as a plea for justice for
        the Turkish women killed in the country this year, it''s raised global awareness
        of violence against women there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fcc6f-3103-4f38-a03b-9009b1ad2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic violence concerns have surged during the pandemic, when
        couples are encouraged to isolate themselves which could increase the likelihood
        of violence. The same concerns plague Turkey, too -- in June, at least 27
        women were killed in the country, according to We will Stop Femicide Platform.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b885c5a-a6d9-4a3e-8bb2-7526ce234ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group took up reporting killings of women after the Turkish
        government stopped counting them in 2009, NPR reported in 2019.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84d2fb-91b3-45d1-a583-fed4e015766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:11:36.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Will Stop Femicide Platform also works to encourage the implementation
        of the Istanbul Convention, which now Turkey is considering withdrawing from.
        The agreement urges countries to establish equal rights for women residents
        and enact legislation to prevent violence against them.</p>'
