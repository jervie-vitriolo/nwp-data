    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8edde-158c-4970-8492-31cb888dc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) –</strong>&nbsp;The
        government is facing a new problem now as it seeks to ramp up COVID-19 testing:
        the lack of medical personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6459a-28cf-488b-89c4-42efd2943e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga laboratory po natin ay nauubusan&nbsp;ng mga med techs...
        Kahit na po ang isang lab ay may</em> automated machines, <em>kailangan pa
        rin po ng ating mga med techs natin na trabahuhin ang pagte-test ng mga specimen&nbsp;ng
        mga kababayan natin</em>," testing czar and national COVID-19 task force deputy
        chief implementer Vince Dizon told CNN Philippines'' <em>The Source</em> Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78012104-9ec4-4d44-bc41-0a846908989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our laboratories are lacking med techs... Even if
        a lab has automated machines, we need med techs to process the specimens for
        the testing of our fellowmen.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652b8e3-134d-48ef-a61c-17c0fd09638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon earlier said he wants <a href="https://cnnphilippines.com/news/2020/7/30/Vince-Dizon-2-million-tested-August-2020.html?fbclid=IwAR3JWsy-uiaMKcn6Debh4y6L-4QYoT-WMTz5BjMt3yH3UAwpd0hpL36ChDU">2
        million Filipinos tested by the end of August</a>, up from nearly 1.5 million
        tested this July. There are now 94 laboratories in the country, with daily
        testing capacity at 35,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dd9b6-82d5-46d6-9fc2-fcfaa80655b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the additional infrastructure still needs to be manned
        by health workers, which have been on short supply as the country enters its
        fifth month of battling the coronavirus. The country also needs more nurses
        and swabbers, Dizon said, especially as some medical frontliners either fall
        sick or become overworked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361abe5-eda6-4fc6-b47d-049688820b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan po ng DOH at ng iba pang mga ahensya na aggressively
        mag-recruit pa sa ating mga kababayan ng mga medical professionals</em> [DOH
        and other agencies must aggressively recruit more medical professionals],"
        the testing czar added, noting that even medicine students and graduates waiting
        to pass the board exam should be allowed to step up and serve. He said proper
        compensation can be worked out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2d87c-d04a-4af9-9859-10da297c3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon compared the COVID-19 battle to an armed conflict, where he
        likens doctors-in-training to military reserve personnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9788b-f353-4e39-b1da-48362ce0bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/21/security-guards-sales-clerk-COVID-19-testing.html">Security
        guards, sales clerk among new targets for COVID-19 testing</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66810b3e-3865-4f3a-9edf-4c71c4892d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 89,374 confirmed cases, with more
        than 38,000 recoveries tallied on Thursday as it implemented a new rule that
        no longer requires a negative swab test to declare a patient as fully recovered.
        This came alongside 3,594 new confirmed cases in one go, which he said appears
        alarming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f9f04-aaa2-490e-bd87-af65f847c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the return of late cases reported meant it took a while
        for the Department of Health to validate cases. He added that test results
        are released after 48 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90b7f8-a5f0-488c-8660-f090d0929f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dizon said the <a href="https://www.cnnphilippines.com/news/2020/7/30/PH-highest-single-day-covid-cases-recoveries.html">spike
        in infections is expected</a>&nbsp;and is a "direct consequence" of opening
        up the economy. Filipinos must observe strict health standards, such as the
        wearing of face masks, washing of hands, and social distancing at all times
        to prevent contagion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414286fe-4d68-4bee-9def-e73f984a33ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also clarified <a href="https://www.cnnphilippines.com/news/2020/7/29/Duterte-major-changes-COVID-19-response.html">details
        on pooled testing</a>,&nbsp;saying that there''s a specific group of people
        who can be tested together. He added that people need to come from a certain
        profile, such as similar travel history or place of interaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f98b20-2fcf-4b34-988b-380ec8ded05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:53:17.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of testing is expected to significantly boost testing
        capacity, as samples from 10 or even 20 people can be combined in one swab
        test kit.</p>'
