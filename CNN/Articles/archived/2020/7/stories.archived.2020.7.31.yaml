      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila''s virus cases may double</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da4032-6fab-4d11-83b1-61b12ebc16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 30, the research said Metro Manila has the highest number
        of infections with 48,389 COVID-19 cases.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910cfbc-fd01-4dfc-855f-7d4bf54d9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UP OCTA Research Team said this may double up to 100,000
        by August 31 under GCQ.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f88ec-4076-4126-82e6-20032e2eda64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Metro Manila reverted to a stricter modified enhanced community
        quarantine, the total projection would be lower at 75,000 to 80,000.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe6f6e5-b96e-4a30-904a-1b9fb1ecb014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when restrictions are relaxed, such as a modified GCQ, Metro
        Manila alone might have a total of 120,000 cases by next month, researchers
        said.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e13c0-9ddc-4c5b-9758-de7016a51d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high positivity rate in NCR indicates that the pandemic is “far
        from controlled," the researchers noted.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa9f71-32de-4cb1-b432-0ebe972cc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re far from passing the danger zone. Even ngayon even if may
        1.3 it is still a signifcant transmission. We are still getting 1,000 cases
        per day in NCR and that is a lot. The problem is really the healthcare system
        natin baka ma-overwhelm,” David said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b98ac4-a51a-457b-8f90-77915800c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP OCTA warned that NCR hospitals face an “imminent danger of becoming
        overwhelmed in the next two weeks.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75721b-624f-4cbc-b232-f8483fe927f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T23:46:18.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/31/metro-manila-hospitals-overwhelmed-covid-19.html"><strong>READ:&nbsp;Metro
        Manila hospitals could be overwhelmed in the next two weeks as COVID-19 cases
        continue to surge, UP research team warns</strong></a></p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111c3fd-5118-47a3-8905-6806ff490f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cebu projections</h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0543507-7f28-46c9-9ba9-342162de61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province already seems to be flattening the epidemic curve
        of COVID-19, the researchers said.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b755936-f8bb-4562-ac58-740f9754ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virus reproduction rate in the province is less than one, which
        is ideal in managing and fighting the pandemic.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ea652-e8b3-4f77-b131-3a50486182b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.075+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in the province has also gone down to less than
        10%. The target positivity rate is 5%.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23804647-b8a1-49e8-933a-5ab0327fe712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the curve is flattening in Cebu, it should be noted that
        eliminating the pandemic in a region with a high number of new cases will
        take a while,” the UP OCTA Research Team’s forecast report read. “Given the
        current rate of transmission, for example, it will require at least 30 days
        before the number of new cases is reduced to less than 100 per day.”</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0c6b8-16c1-4ae3-954a-1b0cb7a8f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the positive outcome of anti-coronavirus measures in the
        province, David said Cebuanos should remain vigilant. Current efforts to contain
        the virus should also continue.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb54dd-7aca-4e44-b9ba-664a3d0c2450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reproduction number has decreased less than one, that is a
        positive result for Cebu. Kaya lang it doesn’t mean na pwede na tayo maging
        kampante sa Cebu kasi (But it doesn’t mean that we can be complacent in Cebu
        because) we are still seeing 200 new cases,” David said.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8e29d-184b-4296-9199-696e93bb4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP OCTA projects the coronavirus cases in Cebu province would reach
        20,000 to 25,000 by end of August.</p>'
