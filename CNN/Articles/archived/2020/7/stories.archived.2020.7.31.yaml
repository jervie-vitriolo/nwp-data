      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, "you can''t test your way out of this," and people
        should wear masks, avoid crowds and avoid being indoors with others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ad96b-10fb-400e-ad7f-a7fbc6b39514'
