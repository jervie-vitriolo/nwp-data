      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epicenters, high-risk areas</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062df041-b676-4bc7-a6e5-5a1718fe8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three epicenters of the pandemic are Metro Manila, Cebu and
        Calabarzon, the researchers said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463558b7-bd5b-4197-bdc0-37ff734f7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important that we maintain our efforts in these three regions,”
        the researchers said, calling them “the main battleground against the pandemic."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8853e4-4b38-4f72-874a-915b8ebf4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Guido David, a UP OCTA fellow, said Calabarzon recorded
        a surge in infections in July, particularly in Laguna, Cavite and Rizal. There
        are at least 100 cases in these provinces from July 22 to 28.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06fa00-35f3-47f0-98ca-d7ed3225fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo maraming cases sa Laguna ngayon and pati sa Rizal and
        Cavite. We have to take extra precaution sa mga province na ito because we
        don’t want to let the numbers to go out of hand – na hindi na natin macontrol
        at ma-overwhlem ang system natin</em>,” he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21247492-9f4a-4f94-a8b1-aa948d61fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.068+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many cases in Laguna now, as well as Rizal
        and Cavite. We have to take extra precaution in these provinces because we
        don’t want to let the numbers to go out of hand – to the point that we can
        no longer control it and our system is overwhelmed.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1d70e-0e13-46c9-8962-cc4f1219f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:42:01.068+08:00
      'mgnl:createdBy': 'eimor'
