      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t be acceptable" that US testing is so backlogged,
        assistant Secretary for Health at the US Department of Health and Human Services
        Adm. Brett Giroir said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae472935-7f85-4e13-a4f0-681883856dbf'
