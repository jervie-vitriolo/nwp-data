      'mgnl:lastActivated': 2023-01-26T09:33:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d7e53-a976-40e1-b02b-9c2206e8c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byamukama pleaded guilty to several charges, including killing a
        gorilla, entering a protected area and being in possession of illegal meat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6f017-61c7-412a-a180-32b562e2f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb62400-d3cf-4055-b276-99ca04a370bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told authorities he killed Rafiki in self-defense when he went
        with a group to hunt in the park and they came across the group of gorillas.
        The silverback charged and he speared it, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e36f7-1637-4573-ad58-26ccc323f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58018c-595a-433d-abfb-029439f85294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other men who were arrested with Felix remain in custody awaiting
        trial as they have pleaded not guilty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873dc6b6-7edc-4580-8daa-9e42d0b84b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb977f9f-4e4d-4631-b058-7c6fbdc1895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Mwandha, executive director of the Uganda Wildlife Authority,
        welcomed the court''s decision, saying, "Rafiki has received justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b3966-a09c-42ba-be20-0571867b48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea451bf9-fb76-483b-9809-f012440b5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are relieved that Rafiki has received justice and this should
        serve as an example to other people who kill wildlife.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02102a8d-57b9-4c7d-808c-49bc8cae0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a4463-8539-467e-b984-009f9ef6db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one person kills wildlife, we all lose, therefore we request
        every person to support our efforts of conserving wildlife for the present
        and future generations," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e7aa4-6383-4414-a3db-31337f5ecec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833aa99-9184-4011-b30d-085fb18e3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time Rafiki died, the Nkuringo group had 17 gorillas, according
        to the Uganda Wildlife Authority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2853f-4f4b-4a21-a031-8338d3b7c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91db2e-8dcd-4603-a0af-b99941020155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silverback was the dominant male in the group that also included
        three blackbacks or younger mature males, eight adult females, two juveniles
        and three infants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbc5e1-b27a-4c27-ab82-a9c6a3ace448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3204c-7c73-4305-b15f-881c62e1888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was the first to reside in the southern section of the
        park that is home to about half of the world''s mountain gorilla population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ffc97f-d8c1-4353-94f8-0af440d99af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/07/30/africa/rafiki-silverback-gorilla-killer-jail-trnd/index.html"><em>
        "The poacher who killed the rare silverback gorilla Rafiki is jailed for 11
        years"&nbsp;</em></a></p>'
