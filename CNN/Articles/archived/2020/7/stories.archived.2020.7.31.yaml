    'template': '1'
    'title': 'Beyond timeless carols, Jose Mari Chan shares business tips to struggling
      firms '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e58ed6-a2fa-44e7-abb3-8ae43acdae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> —&nbsp;Jose
        Mari Chan may be the ultimate icon for the so-called ‘ber’ months, but he
        is actually a formidable businessman all year round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b21d0-1110-4908-b2bc-14de3a025199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb1b59-867b-4f8a-976a-c876bbf52659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than being a Christmas icon, the singer-songwriter makes a
        living out of sugar production, earning him the moniker "sugar baron of Negros."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9bb09-634e-4912-9187-9f5711a933ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e6f1b-10e1-4ac9-ba63-69074e242de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan, now 75, has more to share beyond his iconic songs like "<a
        href="http://cnnphilippines.com/life/entertainment/music/2016/12/21/jose-mari-chan-christmas.html">Christmas
        in Our Hearts</a>" and "Beautiful Girl." When he is not out serenading Filipinos
        with his warm and soothing carols, he has dedicated decades running a sugar
        mill. He is&nbsp;president of the Binalbagan Isabela Sugar Company, Inc. He''s
        also into real estate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81630dc-5dc8-48ac-b1de-048db8ee0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510edae-7256-4f5b-ace0-4c7842254131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has not stopped Chan''s sugarcane farm in Negros Occidental
        from churning out their produce, as food items were marked as basic commodities
        which needs sustained action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fcd4c-e4c0-4a77-93c8-490d9aef9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cef04-f66e-4ec4-bfdb-7de504e878ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A silver lining to the pandemic is that the government refocused
        priorities towards "food security," but he knows that not all industries were
        able to keep going amid lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32fff5-c206-423c-8f1b-5db4e3ea0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62ede0-d28e-487f-b19a-cd0cf1c822b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared some tips to business owners looking to bounce back from
        the slump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c8dae-0354-4571-bb53-1541f2bc6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7460635-b1ff-4c6c-886b-2a15cbe3dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to look far. Look around your community and see
        what needs there are to be filled. Channel your talent towards filling those
        needs," Chan told CNN Philippines'' Rico Hizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e7f7ea-3180-4747-a647-728a9ac7ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7dbf2-8acd-41b3-82e4-c49198bbefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To borrow his own words from the long-time classic: please be careful
        with what you get into.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c611b95-8108-40f6-9e66-e8cd5beda21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbb9c5-6380-4a8c-b0c1-23506c70245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be prepared to work hard as you can, don''t shy away from competition.
        The ''quick and easy'' is just easy, but it''s easily gone," he says with
        a reassuring smile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36164163-e8e8-4abc-8a0e-e78f01cdcf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6415866-2f3c-4483-9543-31c4423a2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:53:51.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted the hard work of his father, who would travel from
        Iloilo City to Antique back in the day to deliver muscovado or unrefined cane
        sugar that contains natural molasses as a trader.</p>'
    '19':
