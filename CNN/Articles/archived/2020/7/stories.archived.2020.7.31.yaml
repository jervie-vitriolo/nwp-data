      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3608af-8048-4149-b954-1a0729823239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man has been jailed for 11 years in
        Uganda after he confessed to killing a rare silverback gorilla last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e4836-b47e-42e2-b380-3c1bcd1533eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab5be5-2e0d-438e-b089-88fd7d3f0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gorilla -- known as Rafiki, which means "friend" in Swahili
        -- was part of the famed Nkuringo gorilla group that lives in the Bwindi Impenetrable
        National Park and is hugely popular with tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d18772-93e6-4eda-bfa6-328c593a3063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7758a4a-fb79-4c5b-a6ea-d6d817ad95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafiki was reported missing on June 1 and his mutilated body was
        found the next day inside the park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645cb264-24fe-4429-bbc3-dd2d8ae025c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc24ff8-c4e5-485f-bd88-bf80141c3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A postmortem report revealed that Rafiki was injured by a sharp
        device to his abdomen and internal organs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f28705-20ec-4d56-9b2d-0d0a4e8e6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.441+08:00
      'mgnl:createdBy': 'vince'
