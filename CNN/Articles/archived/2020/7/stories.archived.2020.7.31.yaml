      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e9ab9-a916-416f-bc52-8dacf20c6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.368+08:00
