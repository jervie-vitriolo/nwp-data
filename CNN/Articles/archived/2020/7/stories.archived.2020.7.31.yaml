    'jcr:uuid': '77dc52f7-4137-427c-b604-600b595af9d3'
    'lead': 'Taylor Swift and her team are taking swift action after they were accused
      of copying the logo of a Black-owned business on merchandise for the album "folklore."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T16:21:04.620+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:34:11.651+08:00
