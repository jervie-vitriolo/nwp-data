      'mgnl:created': 2020-07-31T07:25:35.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa7a03-edbf-4910-ba96-0482e651fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:24:53.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA isn''t the first league to restart their season with players
        kneeling in support of the movement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add59db-7009-4b4d-b111-2cad0ccaf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T07:24:53.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNBA, when the league began its season last week, dedicated
        the season to Breonna Taylor and the Say Her Name campaign. Outside of basketball,
        many MLB players also took a knee as their season resumed earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
