    'lead': 'Businesses and stakeholders in the tourism industry are assured to receive
      all-out support from the government as the sector slowly reopens, the Tourism
      department says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T00:36:17.760+08:00
