      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe''s economy suffers record slump in GDP</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581a8b7-c717-4d33-afe1-e91716e12cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s economy <a href="https://edition.cnn.com/2020/07/31/economy/europe-economy-gdp-recession/index.html">shrank
        by 11.9%</a> in the second quarter as the coronavirus pandemic plunged the
        region into a deep recession, per data released Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860204f-6d13-4a16-866d-4935e474e4f7'
      'mgnl:activationStatus': true
