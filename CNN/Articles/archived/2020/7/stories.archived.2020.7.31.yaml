      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) –</strong> The Department
        of Information and Communications Technology (DICT) has encouraged telecommunications
        companies to support the department’s Common Tower project aimed at improving
        the country’s Internet services.</p>'
