  'bryan-cranston-covid-19':
    'author': 'Lianne Kolirin, CNN'
    'caption': '"Breaking Bad" star Bryan Cranston has appealed to his fans to "keep
      wearing the damn mask," after revealing that he contracted COVID-19. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-31T18:31:26.810+08:00
    'imagesource': 'jcr:f858c2fb-8acc-44a4-bde0-a4244404d3e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03ea724b-eccd-482b-8fdd-b8de704c5d2a'
    'lead': '"Breaking Bad" star Bryan Cranston has appealed to his fans to "keep
      wearing the damn mask," after revealing that he contracted COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T18:38:39.506+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:33:55.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:55.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Breaking-Bad', 'Bryan-Cranston']
    'template': '1'
    'title': 'Bryan Cranston says he had COVID-19 and shares a video of himself donating
      plasma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7283d-801e-4d21-8a37-dbd30fd7e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Breaking Bad" star Bryan Cranston has
        appealed to his fans to "keep wearing the damn mask," after revealing that
        he contracted COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f2ba7-a560-49f8-9235-a69f796c2412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, famed for playing chemistry teacher turned crystal meth
        drug lord Walter White, <a href="https://www.instagram.com/bryancranston/?utm_source=ig_embed">took
        to Instagram to share the news</a>&nbsp;that he had been "one of the lucky
        ones" to survive the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ea62b-756f-4a5a-a684-f31328dc6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi. About now you''re probably feeling a little tied down, restricting
        your mobility and like me, you''re tired of this!!" he wrote. "Well, I just
        want to encourage you to have a little more patience. I was pretty strict
        in adhering to the protocols and still... I contracted the virus. Yep. it
        sounds daunting now that over 150,000 Americans are dead because of it. I
        was one of the lucky ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdc07f-ea23-4383-957a-2d6bc5f16941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mild symptoms. I count my blessings and urge you to keep wearing
        the damn mask, keep washing your hands, and stay socially distant. We can
        prevail - but ONLY if we follow the rules together. Be well - Stay well. BC"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df0b4a-a250-4290-9c70-cee2835bd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cranston also shared a video of himself at the UCLA Donation Center,
        where he had gone to donate plasma. Scientists say people who test positive
        for the virus may have antibodies in their plasma that could help other coronavirus
        patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70faa625-f444-44b9-abc6-81d3600a1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center''s website states: "You may have antibodies in your plasma
        that attack the virus. Your donated plasma could be used for compassionate
        treatment or as part of a scientific trial to determine definitively if this
        treatment works. It can also be used to support research efforts such as making
        tests to check immunity to the virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0dbd5e-8dce-4f3c-8343-757cad9f6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donors must have either tested positive for the condition or for
        the presence of antibodies, and need to be fully recovered —&nbsp;the website
        states that the center only accepts donations "after you have been completely
        well with no symptoms for at least 14 days."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26c30b-ee8c-46ef-bd92-c2e28e060b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a ticker tape across the video, Cranston said: "I was sick with
        covid quite early on. My symptoms were a slight headache, tightness of the
        chest and I lost all taste and smell!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237e97d-488f-4ae6-b527-ee007ad206e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, which has been viewed nearly 270,000 times, shows Cranston
        before he enters the facility, as he is prepped beforehand, and during the
        process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76481b19-bb67-446f-a6b8-f05c47905285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing the health worker taking the donation as Ron, he laughs
        and says: "I noticed Ron was a little nervous coming in this morning, a little
        shaky —&nbsp;how''s your aim, Ron?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b6cb7-ecc9-476f-bc44-c6f082e03e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron explains the process, saying blood is taken and then separated
        by a centrifuge. The plasma is extracted and harvested, then the platelets
        and red blood cells are returned to the donor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77cfbde-dda9-4aac-b3c7-a2eaa654d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text posted across the video, Cranston writes: "The whole process
        took about an hour, thank god for old movies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e55b7-8f1b-4696-9e2a-e3ad6bf25724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers can then see that the actor had been watching "A Face in
        the Crowd," a 1957 drama starring Andy Griffith.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadff58-7bd0-47a5-b101-261b6bc76e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When shown the bags of collected plasma, Cranston says: "Beautiful...
        liquid gold."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720ba42-b417-43e9-9761-10eb368afa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:38:39.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:33:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, he signs off on the ticker tape: "Today they collected
        840ml!I''ll be sure to come back and give more."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454b01f-8414-4436-9c6d-fce3675145d0'
