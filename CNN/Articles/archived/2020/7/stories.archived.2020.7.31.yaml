      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39906681-21f6-4abd-a755-41295216ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarter-on-quarter slump in EU GDP is the worst on record, and
        follows a fall of 3.2% in the first three months of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd45dca-204b-4dde-80c6-ea6b358216af'
      'mgnl:activationStatus': true
