      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the same period a year ago, the drop in output in
        the April-to-June quarter was 14.4%. That''s worse than the 9.5% slump recorded
        Thursday by the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b8bda2-78a8-4d6e-9bb6-0ea0650aefe1'
