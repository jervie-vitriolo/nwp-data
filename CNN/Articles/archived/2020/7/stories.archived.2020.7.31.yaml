    'title': 'Hong Kong postpones legislative elections over coronavirus fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa601fd9-1fb8-4555-82ee-8f9fa5a604c2'
