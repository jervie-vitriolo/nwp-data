  'no-negative-PCR-test-required-recovered-patient':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-31T11:28:56.311+08:00
    'imagesource': 'jcr:308dacae-7e4f-4da9-8284-7641b0c410e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f0d8222-41d1-4539-8c50-9f6a98835381'
    'lead': 'Testing czar Vince Dizon explains the spike in recovered cases reported
      Thursday, saying new Department of Health protocols no longer require a negative
      swab test to be counted as a recovered patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T11:35:12.853+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:34:25.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:49.198+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vince', 'Dizon', 'Testing-czar', 'Covid-19', 'Recovery-', 'Oplan-Recovery']
    'stories': ['a67b8c23-764d-4a70-a1e8-c96cbcff4d81']
    'template': '1'
    'title': 'No need for negative swab test to be declared as recovered patient –
      Dizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1a758-d5b5-4215-8f8c-c3081445143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;COVID-19
        patients no longer need to have a negative swab test to be declared as virus-free
        after weeks of getting infected, the country''s testing czar said Friday as
        he explained the one-time surge in recoveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560b2a0-b2e5-4db3-a0c7-c677c53b020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 task force deputy implementer Vince Dizon said
        the <a href="https://cnnphilippines.com/news/2020/7/30/PH-highest-single-day-covid-cases-recoveries.html">38,075
        recoveries reported by the Department of Health</a> on Thursday implements
        new rules set by the agency following updated global practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240861b8-d4ee-45c0-86ee-ba19c08c1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na kailangan ng (negative) PCR test bago ma-tag na recovered
        ang isang pasyente. Ang advice ng WHO (World Health Organization) at ng ibang
        mga experts at sa pagsunod ng standards ng ibang bansa, kung ang isang tao
        na may COVID-19 after ng incubation period na 14 days ay wala nang sintomas
        –– wala nang lagnat, ubo, sipon, hindi na hihirapang huminga –– sila po ay
        considered recovered na</em>," Dizon told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185704a-8ce3-43a6-a209-616611adc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You no longer need a (negative) PCR test before you
        can be tagged as a recovered patient. The advice of the WHO and other experts,
        and based on international standards, is that when a COVID-19 patient finished
        the 14-day incubation period without showing symptoms like fever, cough, colds,
        and difficulty in breathing, they are already considered recovered.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050fffb-0fa6-4d2d-ae1a-d0fc0e61a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said Singapore even counts a shorter period of 10-12 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a6db7-4f8a-4f33-ad5e-042eaa5dd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who remain in the hospital for treatment and those who
        died are not counted, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bdaaf-bfee-4d0c-99aa-d0c6ef990bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier attributed the spike in recoveries to its enhanced
        data reconciliation efforts under its "Oplan Recovery" initiative to actively
        track the condition of patients. This will be done every 15 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4551cae-34d4-4251-bb2d-31b404d5ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Philippines tallied its first imported case in late January,
        the DOH required a patient to have two negative reverse transcription-polymerase
        chain reaction (RT-PCR) tests to be declared fully recovered from the disease.
        Dizon said in recent months, the requirement was scaled down to just <a href="https://cnnphilippines.com/news/2020/4/16/coronavirus-testing-recoveries-philippines.html?fbclid=IwAR2XVUCJUUCOEAw9y7G_INa0lkcnwFIBXCL_QBiXoOvNISlzpWPFlIj3m-c">one
        negative swab test</a>&nbsp;upon the advice of health experts, including the
        World Health Organization, before the latest change in protocol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446c36f-7ee0-4b0d-a03a-bea0d686638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCR test is dubbed the "gold standard" for confirming the presence
        of the coronavirus in the body, against rapid test kits which only detect
        the presence of antibodies for an infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59595c7d-a152-49a6-9ecc-d309286df8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T12:08:25.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/4/14/rapid-antibody-test-kits-not-accurate-doh.html?fbclid=IwAR088u23i7xn503FiaEv1w0M_b-tZmFP8nh3QgcmGY407Uek6r66Cij5i4o">Rapid
        tests may show false negative results, DOH reminds</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bd13e-0f8b-4229-9dcd-f5a15ae12adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the DOH tracked cases confirmed from July 16 and earlier
        and traced all the way to the beginning of June. The country tallied 18,086
        infections as of end-May and added more than 43,000 confirmed cases by mid-July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c8d55-3e07-42e6-a7e4-7154003638fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte eased Cebu City''s strict lockdown and
        placed the area, alongside Metro Manila and select provinces and cities nationwide,
        <a href="https://cnnphilippines.com/news/2020/7/31/Metro-Manila-Cebu-City-general-community-quarantine-August.html">under
        general community quarantine</a>&nbsp;which allows more movement. All other
        areas are under the more relaxed modified GCQ status until August 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb75dc-577c-4870-8d08-dc14d1f191ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T11:35:12.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 89,374 confirmed cases, surpassing China’s numbers
        at around 87,000 based on the Johns Hopkins University tracker. There are
        roughly 20,000 people still recovering from the disease while 1,983 have died.</p>'
  'Obama-Trump-actions-threaten-US-democracy-analysis':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T12:58:26.263+08:00
    'imagesource': 'jcr:58ebf20f-15cd-48da-8316-f6106ad084c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f5c216-7eea-4267-89f0-195cbb27c25a'
    'lead': 'In one of the most jolting moments in modern political history, former
      President Barack Obama reclaimed his political pulpit with a stark warning that
      his successor is a grave and imminent threat to American democracy and racial
      justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T13:02:08.345+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:24.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:49.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Obama warns that Trump''s actions threaten US democracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1e55f-b011-4900-a734-ae0d32670268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In one of the most jolting moments
        in modern political history, former President Barack Obama reclaimed his political
        pulpit with a stark warning that his successor is a grave and imminent threat
        to American democracy and racial justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab478d9-26a5-4a31-820a-1ed992ff6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, even more remarkably, President Donald Trump went on television
        and proved him right, putting a foreboding shadow over an election that he
        is already seeking to cast as illegitimate in the eyes of millions of Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017dd2c2-a47f-47d5-b160-c7ebe634374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign between Trump and presumptive Democratic presidential
        nominee Joe Biden has mostly chugged along out of sight, obscured by a pandemic
        that has killed more than 150,000 Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2822f5-84da-489e-a554-20b4dc7aaab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the extraordinary interventions Thursday of two presidents,
        whose legacies will be forever entwined, suddenly underscored how this election,
        in the words of the quadrennial cliché, will actually be the most important
        one of our lifetimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb415aa9-6914-4abf-9ba9-147ce9682138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday brought a tableau of one president, liberated now that
        he is out of office, at the funeral of Rep. John Lewis, weaving the life of
        a national hero into a parable of America''s long struggle to reach its promise.
        The current commander in chief, mired in crisis and desperate to cling to
        power, reached not for inspiration but for lies and disinformation to obscure
        the truth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1deb3a-92eb-4e05-98c8-4f2f3c85f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s eulogy was not just his most public intervention in the
        2020 campaign or his most passionate denunciation yet of a successor whose
        highest priority is eradicating Obama''s achievements at home and abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53990b46-b1b9-4a89-b6e1-d0a701d0c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, from the church where Martin Luther King Jr. once preached,
        also represented Obama''s most raw, explicit and unrestrained unburdening
        about race on a prominent public stage of his entire political career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ec44e-4f1b-43ee-90bb-ae37aa2dd5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2008 campaign, he powerfully spoke about racial prejudice
        while seeking to heal national wounds -- and save his campaign when pressed
        about his association with the controversial Rev. Jeremiah Wright. And he
        shared an intimate part of his own experiences and spiritual self in explaining
        to the country why Black Americans were upset at the acquittal in the shooting
        of Trayvon Martin and in breaking into "Amazing Grace" while eulogizing parishioners
        at a Charleston, South Carolina, church hit by a mass shooting in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23849d86-532b-4b29-9b0b-ba7f1030175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama''s speech for Lewis was urgent and in the tones of an
        activist, not a healer or the optimist who once declared there is "not a Black
        America" nor a "White America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb858ef-ce22-4506-a080-d396858de933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brought into the open a clash between the nation''s first Black
        president and the one who has made his name with a racist "birther" campaign
        against Obama and who is running for reelection wrapped in the Confederate
        flag and defending monuments to Civil War generals who fought to preserve
        slavery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8937bc31-f698-4d33-9b8f-b2bfc1ed6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also offered the most prominent accounting so far of the racial
        awakening following the death of George Floyd with a policeman''s knee on
        his neck at a time when Trump is trying to incite a White backlash to the
        protests by painting the US as in the grip of a wave of leftist "fascism"
        and "terrorists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71cadd-f6cd-4821-8411-629460f6576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama''s speech offered liberals the kind of inspiration they
        have lacked since he left office, his reappearance could also serve to embolden
        voters who saw in Trump a vehicle for their backlash against Obama''s presidency.
        There are already complaints on conservative Twitter that Obama hijacked the
        funeral to mount a divisive political speech -- an ironic view considering
        Lewis'' life story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e04728-2476-487f-b70f-ce0bc2e4559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump did not travel to honor Lewis, a man who he once
        decried as "talk, talk, talk, -- no action." But two other ex-presidents chose
        their side of history -- Republican George W. Bush and Democrat Bill Clinton
        also spoke at the service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb52c2-3f33-4efe-ab5f-ffe4cdeeecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The tweet that echoed ''round the world</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e8644-f934-494b-842f-84343aa619bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day began with Trump floating the idea of delaying the election
        and recycling the lie that mail-in voting is prone to massive fraud -- in
        a tweet that almost everyone who has followed his presidency had expected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd5539-76e0-40fb-93b8-fae4d396c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, in eulogizing Lewis, a civil rights hero who was beaten to
        the edge of death while securing voting rights for African Americans, then
        placed Trump directly in the lineage of old Deep South bigots, a stunningly
        explicit move that branded Trump''s race-baiting campaign a direct threat
        to the republic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b7b43-e18e-4fee-b9b6-26a7a3e9b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bull Connor may be gone. But today we witness with our own eyes
        police officers kneeling on the necks of Black Americans," Obama said, in
        remarks that belied the caution on race he had mostly observed while in office
        and identified synergy between the civil rights era and the Black Lives Matter
        movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335e5be-7c7a-4e41-adb7-7abf38f758dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Wallace may be gone. But we can witness our federal government
        sending agents to use tear gas and batons against peaceful demonstrators,"
        Obama said, in a clear reference to Trump''s "law and order" alarmism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a08fd-6e49-45c8-a77e-4b5e5720f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may no longer have to guess the number of jellybeans in a jar
        in order to cast a ballot. But even as we sit here, there are those in power
        that are doing their darnedest to discourage people from voting -- by closing
        polling locations, and targeting minorities and students with restrictive
        ID laws, and attacking our voting rights with surgical precision, even undermining
        the Postal Service in the run-up to an election that is going to be dependent
        on mailed-in ballots so people don''t get sick."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a491c00-c9a4-4d0d-8fd0-fafad936c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what may turn out to be the most politically significant line
        of his eulogy for Democrats, Obama called for Senate revisions to end partisan
        gerrymandering and to make sure that everybody''s vote finally counts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615aa927-6369-4437-a5c6-f571f1ad81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if all this takes eliminating the filibuster -- another Jim
        Crow relic -- in order to secure the God-given rights of every American, then
        that''s what we should do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa627de-698f-488d-baef-9a94034d3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''The ballots are all missing''</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69e0ca-5e8e-4802-a384-7ae9941826a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three hours later, Trump walked into the White House briefing
        room and again decried mail-in ballots. He also reversed himself and told
        reporters he didn''t want to delay the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e22bf-2cdb-4378-925b-24a3e4c26ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t want to have to wait three months to find out the
        ballots are all missing," he said. "Smart people know it," Trump said. "Stupid
        people may not know it. Some people don''t want to talk about it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b9e7b-175d-49bc-9731-4f95ab449f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s earlier tweet was decried by many Republican lawmakers
        who understand that Congress, not the President, sets election days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52908029-1410-4b0f-b36f-3776feea0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was a clear attempt to limit attention to appalling new
        data Thursday that showed a stunning 32.9% annualized contraction in the economy
        in the second quarter amid coronavirus shutdowns -- the worst slump in history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114956ea-75fd-4f34-9aaa-ec79a3ca01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that does not mean that the President''s comments on alleged
        fraud were any less pernicious. There is no credible evidence that mail-in
        voting is rife with corruption. But his team is already readying a sheaf of
        legal challenges that critics say are meant to cancel out millions of votes
        in an election that, according to the polls, the President is currently losing
        badly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651aa6a1-74ed-4e2d-a042-feda467841e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That he should choose to escalate his claims to yet another on the
        morning of the funeral of the Georgia Democrat who dedicated his life to expanding
        the franchise was richly ironic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2aafb-84aa-4233-bfee-36a75549733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s intention is not hard to gauge. He has been trying
        to create a face-saving option for himself should he lose in his effort for
        a second term. But his tactics risk causing deep and lasting damage to the
        American political system. Trust in elections is the essential foundation
        of any democracy. An election that he lost but that is viewed as illegitimate
        by his followers could also energize the conservative base and ruin a new
        president''s hopes of restoring national unity and a successful administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb107c-8189-4a2b-8a60-d3e1475c379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it is also possible that Trump''s rhetoric on Thursday --
        which again underscored the authoritarian impulses evident throughout his
        time in power -- could further drive away more moderate unaffiliated voters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470401d-e59a-4608-acb4-5e40c86b069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''We do not walk alone''</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748c0e8-6b7b-49a3-9a3c-a9fb946dd5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s extraordinary political theater played out against a
        backdrop of death and sickness. More than 151,000 Americans have died in a
        pandemic that Trump first ignored, then politicized and mismanaged. In his
        White House appearance, the President gloated about outbreaks of Covid-19
        in foreign countries that did a far better job than he did in suppressing
        the first wave of infection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b649096-1c73-44fe-8f30-211664822a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another day when Trump''s approach differed starkly from
        the decorum and gravitas demonstrated by the ex-presidents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc83fd3-d1f7-4a64-bc40-c85785a8160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus was said to be under control, but new cases have risen
        very significantly once again. So when you think somebody''s doing well, sometimes
        you have to hold your decision on that. You have to hold your statements,"
        Trump said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac74eaa-1655-4831-8c67-6cdef5271d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beginning of June, daily new cases have increased by
        a factor of 14 times in Israel, 35 times -- that''s 35 times -- in Japan and
        nearly 30 times in Australia, just to name a few," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b48b8c-2496-4185-b6df-a74a76ca44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments were shockingly misleading. The nations
        he mentioned had far lower incidences of the disease than the US and took
        far more proactive steps to suppress the curve of infections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742394da-06d3-4a1e-8663-b1d8ff8bdd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, despite having just 4% of the world''s population,
        accounts for around 25% of global coronavirus infections and has the most
        deaths.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbaae73-39d6-460f-a16c-8d16eaf83348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the daily death toll once more raced toward 1,000 on Thursday,
        Trump again made highly misleading claims about a quick rebound and a fast
        decline in cases in Sun Belt states that are enduring a terrible crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686143f-0353-43e0-bb38-cfd1d562b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.347+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, meanwhile, argued that the lesson of Lewis'' life was that
        politics was the work of overcoming complacency and fear.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ddec03-d503-40b9-aea6-1b5fbd07d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.348+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where real courage comes from. Not from turning on each
        other, but by turning towards one another. Not by sowing hatred and division,
        but by spreading love and truth. Not by avoiding our responsibilities to create
        a better America and a better world, but by embracing those responsibilities
        with joy and perseverance and discovering that in our beloved community, we
        do not walk alone," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2901f-592f-4cd0-82a1-a0d1ce486a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T13:02:08.348+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/07/31/politics/donald-trump-barack-obama-election-democracy/index.html">"Obama
        warns that Trump''s actions threaten US democracy."</a></em></p>'
