  'inequality-distance-learning':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T20:52:26.946+08:00
    'imagesource': 'jcr:bd0ba1b8-47e7-4bf8-9fae-1db64facf712'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1657f25e-bbbf-486b-a4ce-703a613ff220'
    'lead': 'Michelle Burnett just landed a new job, and she''s excited to be heading
      back to work next week for the first time in months. But there''s another upcoming
      date that''s filling her with dread: the first day of school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T21:08:33.274+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:33:36.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:59.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19-pandemic', 'distance-learning', 'inequality',
      'online-classes']
    'template': '1'
    'title': 'These kids are getting left behind when schools go online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a192b26-0c6b-4dc3-8cca-1deed7d68d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michelle Burnett just landed a new job,
        and she''s excited to be heading back to work next week for the first time
        in months. But there''s another upcoming date that''s filling her with dread:
        <a href="https://edition.cnn.com/2020/07/30/us/schools-reopening-district-plans/index.html">the
        first day of school</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d86a2-57d6-4849-ab82-bb8e02f33db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe14e03-db70-4cb7-8702-d536765e03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like parents across the country, the 43-year-old single mom in Vallejo,
        California, spent many days this past spring struggling to help her children
        navigate online classes. She watched her daughters falling behind, but often
        wasn''t sure how to help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d354d-378a-4c30-a579-f63c9e1d9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542c00c-f559-478f-a87f-ab1218e614f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to make the situation even tougher, she was unemployed. <a href="https://www.sfchronicle.com/bayarea/otisrtaylorjr/article/Fired-for-putting-family-first-Coronavirus-15235752.php">Burnett
        says she lost her job in April</a> after asking for time off to pick up a
        school-issued laptop for her youngest daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d331b-f2bf-41db-a34b-bb353cffc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f6e17-b038-48c9-8378-a0eb66200e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she''s worried her new job could be in jeopardy, too, since
        the schools her daughters attend will begin the year teaching online once
        again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6aa46-670b-472b-b2b1-2d239fc5eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d6131-da2e-4ff1-bf3b-8c2860b2fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With them doing distance learning, I have no way of knowing if
        I can keep a job, and what kind of hours I can work," Burnett says. And even
        more distressing, she says, is the ground she sees her children losing academically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e029bc-58db-4816-a254-d6513f1ac831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca4998-9dfe-4553-b7ef-7179e18a9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel like my children learned anything (last spring),"
        she says, and she fears the new school year, which starts August 17, will
        bring more of the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d73736-8c40-4f32-aa5b-48602bf08dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1290239-0865-4102-b016-6ead29f3bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the nation''s more than 56 million K-12 students <a href="https://www.latimes.com/california/story/2020-07-29/covid-schools-online-learning-quarantine">are
        thriving in the new remote learning environment</a>. But the shift toward
        distance learning during the pandemic has exposed <a href="https://edition.cnn.com/2020/04/17/us/coronavirus-education-distance-learning-challenges/index.html">long-simmering
        inequities throughout the US education system,</a> highlighting digital divides
        along socioeconomic, <a href="https://edition.cnn.com/2020/04/29/us/rural-broadband-access-coronavirus-trnd/index.html">regional</a>
        and <a href="https://www.jbhe.com/2020/05/how-the-racial-digital-divide-impacts-online-education-during-the-pandemic/">racial</a>
        lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b50f11-988d-4bda-8d2f-8b4772ba0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6e39d-af99-48fb-ab90-e48bfc5755b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of school-age children live in households without home
        internet service, high-speed internet, access to computer devices or help
        from parents who know how to use them, an expert at Duke University <a href="https://www.youtube.com/watch?v=Yl83lhUdT1k">told
        reporters this week.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30672736-90d3-42cc-9bdd-82195f21be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c780f-c856-4fc5-8a08-d9dfcd5713b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 8.6 million children, K-12 age, do not have the necessary
        equipment at home to participate in online learning," says Kenneth Dodge,
        a professor who studies early childhood development. "That''s about 1 in 6
        children in America."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c765a-b88a-43a2-80a5-d0594a1e3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed2297-70f9-459a-a16c-bc38185a809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And parents like Burnett who spoke with CNN say they''re worried
        for their children''s futures as the school year approaches. Some say they''re
        desperate to help their kids, but unsure of where to turn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b811e2-7a9d-4675-a395-6c1d28903fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeadf37-d933-4dde-96b1-aa5ed4ef3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you make a choice for the world, it needs to fit the world,
        not just certain groups of people in it," Burnett says. "I feel like decisions
        that are being made by the government right now, they don''t impact some people
        as much as they impact others."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b229069-99d1-4217-9ec4-72857cf3378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813b9e1-78b2-483e-a63a-39d9b0c9b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This essential worker tried to watch her son on a webcam</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefea70-1893-4f33-9f31-8e02514c9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She couldn''t stop going to her job in the strawberry fields, even
        though her teenage son was home from school and taking classes online. So
        Carmen, a single mom in Oxnard, California, who asked to be identified only
        by her first name, set up a camera to keep an eye on him via her phone while
        she worked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35801b60-3963-488d-9aa2-cadefd6ecefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe5e8c-c602-4ada-a369-50cbedac297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing her 14-year-old son sitting at a table with his tablet gave
        the farmworker peace of mind -- until she started hearing from his school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24647515-18f0-4a1d-9c7b-268c904ac63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1018e2d-06f4-4e36-85e2-7541a29b9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly I started getting messages from his teachers that he hadn''t
        completed his work," she says. "Even though I was monitoring him, I saw him
        there on his tablet, he wasn''t really working. He left a lot of work undone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8959e7-338e-49ad-bd34-3da3d3abfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d2648-f3ae-44bf-b317-ec93194110bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmen says she''s frustrated and doesn''t know what to do once
        the school year starts up again. She''s seen firsthand how easy it is for
        kids who don''t have a parent at home with them during the school day to disconnect
        or fall behind.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616cc67-a468-4055-8cf2-4b6fb5f6d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbd49a-a2b9-4c35-a59c-64c85b652839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a problem that certainly disproportionately affects low-income
        families who cannot provide that extra support," <a href="https://today.duke.edu/2020/07/online-k-12-requires-creative-solutions-resources-patience">Dodge
        says</a>. "But not only low-income families. Ten million school-age children
        in America have parents who are health care workers or first responders, police,
        fire, etc., and they''re not at home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad6e52-b5d6-48d3-9288-fa04c54f512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd61f4-fe32-4151-96a8-bea9c065554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a false assumption that everybody, all adults, are at
        home with nothing to do and can supervise their children."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1674c7d-5a50-457f-9d29-b0477dba3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e0057-33d7-49e2-87d6-dd8df52c0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her daughter''s laptop kept breaking</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017480f9-3e3b-4007-96e7-eba1dffea08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raquel Lopez Romero says it happened again and again. The school-issued
        laptop her 9-year-old daughter needed for her classes broke several times
        over the spring. And each time, Lopez says, it would take days to fix it since
        there were others waiting to get their laptops repaired, too.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55bdb13-90fa-4a73-a4ca-3c574191b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fa46b-9b54-4d3e-ba9f-64f54de7946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have to sign up for an appointment and wait," she says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2b73c-cafb-4e2d-9bc7-e4f572d550bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307695f4-94f3-4020-b474-60ac87425288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, Lopez says her daughter and countless other students
        missed days of learning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b5e84-b9d0-4bd3-ac52-03b7557a4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18abd7-8e37-4689-b9cd-a28b78fbaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mom in Calexico, California, wishes their family could afford
        to buy a more reliable computer. But she says while her husband is still working,
        she''s had to leave her farmworker job to take care of their kids during the
        pandemic, and their family is struggling to make ends meet with far less income.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74e4b6-6d4d-41ed-a593-823b933748cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c73d2-54c1-480c-aa1c-6a0c477ee6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to pay rent, electricity, water. ... We can''t buy a computer,"
        she says. "You either eat, or you buy things like that."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c32e5a-d4a6-4a0a-9b00-38fa214f32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec7f5e-9260-4c4a-a26b-4e02559e8b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an issue that haunts Lorena Tule-Romain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6c56e-474a-4465-b020-c917287ef294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b1042-7247-46e3-8b05-44998a12a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think about our students, I think about how we''re going
        to see them in the future, what they''re able to achieve, where they are academically,
        because of the lack of resources they had in this particular moment. ... That''s
        what I think scares me the most," she says, "knowing that there are bigger
        disparities of access."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f634763-138f-412d-b098-af875eb49266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46238d-39c5-4b8b-b2fb-37e727390a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tule-Romain is a co-founder of ImmSchools, a Texas and New York-based
        nonprofit that supports undocumented students. The pandemic, she says, has
        added to growing list of stresses immigrant families face.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a293e7c-fe44-455c-835c-f41f5e835356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f479bad-ef52-4458-8a32-1af195e9645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be feeling the consequences of this long-term,"
        she says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2d1bb-a591-4646-8641-f30e095b6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67ec9c-a45e-417d-82c2-dd27995e51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on what''s happened so far is still emerging. Researchers from
        McKinsey last month <a href="https://www.mckinsey.com/industries/public-sector/our-insights/covid-19-and-student-learning-in-the-united-states-the-hurt-could-last-a-lifetime">pointed
        to models predicting the "learning loss" resulting from the shift to online
        instruction will be most acute among low-income, Black and Hispanic students.</a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6f902-0e60-4ef7-b469-2e8c499b4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe34dad-293d-4e52-9adb-f168e9824984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things could play out differently in the new school year, thanks
        to additional planning time, says Jennifer Darling-Aduana, an assistant professor
        of learning technologies at Georgia State University.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b4591-0f7a-4ef5-9ceb-6578fbca8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46e84e-358d-4b08-8d0e-3eb9759ea739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there will still be kinks, and there will be last-minute
        changes if infection rates change or increase over time," she says. "But I
        know how much educators and administrators are working right now to try to
        make this fall run more smoothly."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9986e45-908f-420c-bd6a-27ee0a5a30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045ab74-927d-4b93-9604-3c7a80727f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s seen what happens when students struggle to get internet
        at home</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ff492-2d84-423f-a087-6697565806c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Lopez, a school administrator in Houston, says making sure
        students had access to computers and high-speed internet was a challenge when
        classes shifted online last year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7cf47-016a-4f47-bf25-321021981309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313a9e8-4213-43e1-aef6-d62c96db917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and students quickly realized the lower-cost internet plans
        many turned to weren''t fast enough to handle online classes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de777fe-da54-44b5-a0e1-e70c8224eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd88df3-33f4-4b90-a2ec-93d6d0884f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really hard to have video conferencing with a teacher to
        try to get support when your internet is too slow for it," he says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1581b-082a-4a7c-a154-b7d578e62400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36793ec-583a-4fea-b99b-b79d59d47f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez says one family he works with was forced to make the decision
        to cut off their internet over the summer because they couldn''t afford it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a9497-51b8-450c-b8be-f94108819d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f606b0-69d9-4354-92a7-1b8fc73ff613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant their son couldn''t attend summer school.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca00ca-e195-4991-8dc7-9842426409be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75798a53-c6e0-48f8-a4a6-fe907ed70f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not a priority bill for them, because the money was already
        short and they needed to pay rent," he says. "Parents are having to make decisions
        to cut access to kids'' education because they have to pay rent and find food."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53cb63-e4ea-4b12-a8d8-d419e8edd48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c632cb-77e4-4cf6-a0c7-75e6ecffc36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last spring, some schools warned they were seeing <a href="https://edition.cnn.com/2020/04/09/politics/digital-divide-education-coronavirus/index.html">a
        growing number of students missing online classes</a>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cce1e-13fc-43ca-886e-ca559c4a0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec770c15-8ce6-4e30-89bd-9d8d942f5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trend that could repeat in the fall.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db49f23-1eba-4200-ab84-e59410db6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8bac2-c4a9-409a-9d36-fc252069b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost one-in-three low-income students in America will not be
        able to participate adequately in remote education unless we do something,
        because they don''t have access. That''s compared to only about 7.5 percent
        of middle-income students," Dodge says. "So about four times as many low income
        students are going to be shut out of remote education."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37c250-a050-4b22-b04b-f324e986157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b011b-9f36-4cd3-bb36-741d935a1e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could lead to a growing achievement gap with long-lasting consequences,
        Dodge says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320d87f-b88a-4f5f-a05c-0ab05672b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be415d-4ec8-41cb-8e69-0311c4e82158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year in the life of a 9-year-old child is a huge proportion of
        that child''s life," he says, "and that child will permanently lag behind
        unless we attend to these problems."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b67d72-cffd-4022-b2c4-5bf77f35a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfd3b3-8bee-4eca-b81c-78c5c8968141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She fears her special needs student is ''getting left in the dust''</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be260928-3a0d-4e5d-894a-8432ac15e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett says she''s especially concerned about what''s next for
        her 13-year-old daughter, who has autism and ADHD.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbfd74-23df-40b4-a460-ab071b33fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49fea1-f2fe-4456-b876-e56c2c06aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like she''s going to get left in the dust," Burnett
        says.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407bda3-d6be-4456-969b-729d294e92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095437a6-c684-430e-b98a-31132a488fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett finally felt like they''d gotten to a good place in school
        after her daughter''s diagnosis in 2019. But she fears the last few months
        have undone the progress they''d made.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980356a-c3de-427c-a039-ebfae919186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79486876-fafd-4db7-bebf-cdad0da16779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now she''s in the same situation as all the other kids, but
        worse, because she doesn''t have the same mind state as all the other kids,"
        Burnett says. "Along with being swept under the rug, just like them, she''s
        being extra swept under there, because she doesn''t even know what''s going
        on."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1a7ae-1809-4ef9-9b6b-3b0a91d0f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb173b-7db3-4901-8aed-42ebd872713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many students who require extra assistance in a traditional classroom,
        such as English-language learners or students in special education programs,
        didn''t get that as the pandemic forced a rapid shift to virtual learning,
        says Darling-Aduana of Georgia State University.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b5e37-3253-4627-90de-c025ebced7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5793da-9263-49c3-bd50-fbcb5b1306d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be an ongoing struggle," she says. "There are
        opportunities and there are ways technology can actually be used to provide
        a more individualized or personalized type of learning...but in the short
        term the education of a lot of students who have specific needs and those
        with different individualized education plans may not have had the highest
        quality education provided."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a742c-2d11-4feb-a176-8ec48511a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec987cf-6006-486b-b68c-962150d94cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darling-Aduana, who''s worked with schools to help them develop
        better online education programs, says she''s spoken with some families who''ve
        seen improvement in their students'' learning at home.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b56e5-8ad8-42c8-887d-0fb1cd83c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796624ae-7801-4839-8214-df3554b7956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard from parents on both sides of it. For instance, a parent
        with a student with ADHD -- all of the sudden being able to have a little
        bit of extra time to run around has been helping them focus," she says.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb28542-b8bd-445c-bd67-61eebb00ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dfda3-42a8-443b-9407-407faac3c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett says her daughter does seem more relaxed about learning
        at home and might flourish with a more structured distance learning program,
        but she worries that schools are so focused on the big picture they aren''t
        considering how to help <a href="https://edition.cnn.com/2020/07/06/us/coronavirus-special-needs-education-wellness/index.html">students
        with special needs</a>.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf848e-4706-4888-b455-531cb609304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618931f-e0a2-4fa3-ae95-f04624c957bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s taken comfort over the past few months in the realization
        that there are so many families like hers out there -- worried about losing
        their homes, their jobs and, most of all, crucial years of their kids'' education.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b037c-e6da-4e86-a867-cbbf7361a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f33bc-7842-4a21-8555-96c43fcaa7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to do a lot of getting outside of my own self. ... I realized
        I wasn''t the only one," she says.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dfc50-e1a4-42b3-bb9b-4130f26c2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367a898-7728-41a3-93c7-ed0eb5505e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett now knows she''s not alone. She wishes officials would realize
        it, too.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1711b7-2cc3-4c1f-b271-460eb23006e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:33.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/31/us/distance-learning-inequality/index.html">These
        kids are getting left behind when schools go online.</a>"</em></p>'
