      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: The United Kingdom recently reimposed quarantine
        measures for travelers arriving from Spain, a move that will slow the recovery
        in its vital tourism industry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a331f-4fd1-4a3a-9045-bf7610e742a5'
