      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital was earlier <a href="https://cnnphilippines.com/news/2020/7/17/Caloocan-City-Medical-Center-South-closure-COVID-19.html?fbclid=IwAR3WX-9d4fQpB5Hu_u7QtEPAYqsqWZKEHS6O3txx1WDNZLn4ePs_Szhe3io">closed
        from July 17 to 23 for disinfection</a> after 42 of its staff contracted the
        viral illness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231dc3f6-1f2c-4c57-ae94-898bbd380de2'
