      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans put into action as first day of school nears</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42dbd93-b478-4ea1-ac9a-aca54aba33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the start of the school year grows closer, officials are tasked
        with balancing public concern over children''s safety with the impact virtual
        learning could have on their education and welfare.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cfdb6-a6c1-4496-b766-f1b6b9f76821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb125ea-b73a-4b09-8fc0-1cb05018ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, students will return to school with safety protocols
        for cleaning, contact tracing and distancing, Mayor Bill de Blasio announced
        Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13bcf4f-8b10-4c78-bbf0-8be5640d914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d924d2-de00-4d3e-8e0b-557034086d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything in our power to keep kids healthy while
        ensuring they are getting the education they deserve. These rigorous test
        and trace protocols will keep our students and staff safe as we start off
        this new school year," de Blasio said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a337d7-b30c-4661-9e9e-8c5936ddc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9665365-8310-4514-9cd8-75be9ea42cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia originally was going to return to a school year that
        combined virtual and in-person learning, but after backlash the Board of Education
        voted to provide all remote learning until at least November, with Superintendent
        Dr. William Hite promising that the change will not remove the emphasis on
        student achievement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f08ba0-d28f-4254-8bda-82813b43d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d54c9b-97aa-4f99-8975-e786641619e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Districts in Florida are still weighing their options, but Gov.
        Ron DeSantis is advocating for a model based on parents'' choice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840555c-1e7d-4ec8-87b1-8812992a4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8d9e6-4896-458b-b3e4-d9c40992c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that there should be a choice for parents throughout
        Florida," DeSantis said."Parents who prefer distance learning should be able
        to opt for it, and parents who desire in person instruction should have access
        to it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0ea99-48eb-4263-8308-d31df2ce5050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab26955-5425-4d4c-8edc-f830d8758d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States try to turn trends downward</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d510c-164b-482d-a8b6-43821262bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As parents and school districts weigh their choices, state officials
        are strategizing how to reverse climbing infection numbers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03de1a9-95c4-4b53-900b-02a6341f3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488da8e4-95e2-4b60-8c1d-e52535520ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas researchers estimated Thursday that just two weeks of social
        distancing policies cut the spread of coronavirus by 65%, while states that
        have resisted those policies saw almost no reduction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f688a-32d6-4928-91b0-3cfe9be28e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ca0d5-127e-4c4e-9115-b25b0b467d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois could be reversing its reopening plan and heading back
        toward <strong>social distancing</strong> polices <strong>(Can we be more
        specific here?)</strong> if the number of positive cases continue to climb,
        said Governor J.B. Pritzker during a news conference on Thursday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9b181-bcb1-40e6-9bc2-4b5117b5443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb251a3-755b-4b12-a5c4-7e810916db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona is a state "headed in the right direction" with a downward
        trend since early July, Gov. Doug Ducey said Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f448b4-ff9d-4a9b-b244-6e48691d6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013cedb7-e4f8-4afc-b7e2-8b3ccbb8b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a victory lap. This is not a celebration. If anything,
        it''s evidence that the decisions, and the sacrifice that Arizonans are making
        are working," Ducey said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41ce6f-16b4-43f0-ae9a-9cd6314ced46'
      'mgnl:activationStatus': true
