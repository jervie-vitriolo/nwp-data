      'mgnl:lastActivated': 2023-01-26T09:34:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Integrated
        Chemists of the Philippines warned the public that gasoline cannot be used
        as disinfectant, contrary President Rodrigo Duterte’s remarks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84331b8-9b76-4126-af87-67b8bde69ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:38:34.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group posted on its Facebook page about the harmful effects
        of gasoline when inhaled and used as disinfectant for face masks in the midst
        of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2cf9ce-c559-49fd-9cbd-77a110ee7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:38:34.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pinapaalalahanan ng ICP ang lahat na hindi ginagamit ang gasolina
        upang gawing panlinis o disinfectant ng mga bagay bagay. Makasasama ito sa
        tao lalo na kapag nalanghap ang singaw nito,”</em> it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bb404-fe21-4383-ba4b-cf641b6b89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:38:34.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ICP is reminding everyone that gasoline cannot
        be used as a disinfectant. It has harmful effects especially when inhaled.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9767824-6de6-43a7-ac0f-7300f21ca2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:38:34.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemists were responding to Duterte''s advise to people to use
        alcohol or gasoline to clean their masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a8e9f-50bb-4f53-a0df-3ca75d1241d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:38:34.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s okay if you reuse it as long as you spray alcohol. If you
        don''t have a disinfecting spray, you can disinfect it with gasoline or diesel.
        The coronavirus will die,” Duterte said a recorded address televised on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6eeca-a2d1-45b4-969a-667380322e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:38:34.143+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time that he called for the use of gasoline to
        disinfect masks. Officials dismissed his first remark as a joke, but Duterte
        clarified Friday that he was not joking.</p>'
