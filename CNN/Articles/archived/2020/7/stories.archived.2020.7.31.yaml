    'mgnl:tags': ['Bronx', 'zoo', 'Monkey-House']
    'template': '1'
    'title': 'Organization that runs Bronx Zoo apologizes for putting an African man
      on display in its Monkey House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44572058-bbd3-4a02-bf4a-f7de791f6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For one week in 1906, the Bronx Zoo in
        New York kept a man from Central Africa in an enclosure in its monkey house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f36249-dbf3-4467-9905-827be0411cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he stayed trapped in an iron cage with an orangutan while
        hundreds of people watched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343d35e-3b89-450f-aa05-975526cca7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, 114 years later, the organization that runs the zoo is apologizing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b7f34-315b-42ba-89b5-b96e83061413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wildlife Conservation Society (WCS) issued a statement on Wednesday
        formally apologizing for the imprisonment and display of Ota Benga at the
        Bronx Zoo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f6512-62ba-44fb-8333-9686a149432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret that many people and generations have been hurt
        by these actions or by our failure previously to publicly condemn and denounce
        them," WCS President and CEO Cristián Samper wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6b51e-dd6b-4833-ae69-4446e860347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that overt and systemic racism persists, and our institution
        must play a greater role to confront it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7726b5d-9702-439f-ac04-b70a2143a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benga, who was from the Mbuti people of present-day Democratic Republic
        of Congo, was put on display at the zoo''s Monkey House for several days during
        the week of September 8th, 1906, according to the statement. He was released
        after local Black ministers expressed their outrage and demanded his freedom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939e790-6cf3-45bf-8aaf-cf2c0e8c085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While imprisoned at the Zoo, Benga underwent inhumane conditions,
        according to Pamela Newkirk, the author of "Spectacle: The Astonishing Life
        of Ota Benga." Newkirk, who also wrote a CNN opinion article about Benga''s
        imprisonment, said he often faced hundreds of people at a time while trapped
        inside an iron cage with an orangutan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cb73d-e7cf-4e05-b7ad-f41ab00b467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would only have short periods of time outside. After a week,
        Benga started to resist and threaten attendants, which contributed to his
        release, Newkirk wrote in her op-ed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c92334-8a38-43de-af6c-e9a54ad146ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was finally freed, Reverend James Gordon took him in at
        an orphanage he ran in Weeksville, Brooklyn, according to WCS. Benga, who
        was "unable to return home," died by suicide ten years later, the WCS said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81d9d6-ce99-423f-81bd-576c3ace87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:27:38.570+08:00
      'mgnl:createdBy': 'janine'
