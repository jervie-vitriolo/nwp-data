  'Grace-Poe-rejects-tax-on-online-purchases':
    'caption': 'Senator Grace Poe (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-07-31T20:16:27.407+08:00
    'imagesource': 'jcr:de4f8e44-5a5e-4cd2-9b01-618b6458bacd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '874ef3ef-d5f5-4795-a81f-8ee37c83cdb4'
    'lead': 'Senator Grace Poe is rejecting the move in the House of Representatives
      to impose taxes on digital transactions done via the likes of Netflix and Lazada,
      saying it runs counter to government''s push to aid small firms selling online. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T18:57:20.339+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:33:51.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:56.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grace-Poe', 'Digital-Tax', 'VAT', 'Netflix', 'Spotify', 'Shopee',
      'Lazada', 'Zalora']
    'stories': ['2e591b9e-c469-407d-ab3b-f0ba00e0455e']
    'template': '1'
    'title': 'Poe rejects tax on online purchases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd6261-7c6f-4d9c-8244-aaea2f43b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> —&nbsp;Senator
        Grace Poe said she will not support the bill imposing value-added tax on digital
        transactions at the height of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcf2f9-d57f-481c-bfea-d65398e2c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5476ead3-7458-49f4-8afc-cc1a1ba79579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Exchange</em>, the lawmaker
        said the bill approved by the House of Representatives Committee on Ways and
        Means is ill-timed and could run counter to efforts to get businesses back
        on their feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1283e-dfab-4083-bb75-d5b8c39cc4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e79e9b-60fb-42bb-b952-3c26192b2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my colleagues have expressed their disapproval and I''m
        one of them particularly at this time when we are encouraging online platforms.
        Perhaps later on for the bigger companies, but the majority here in the country
        are MSMEs (micro, small, medium enterprises)," Poe said Friday. "The ones
        that will be affected are the startups, the smaller companies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f0d40-5802-4432-818a-482d3d661b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e597b-0100-4c6d-862d-57eef7b2a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill seeks to <a href="https://www.cnnphilippines.com/news/2020/7/29/House-OKs-tax-digital-services-Netflix-Lazada.html">impose
        a 12 percent VAT on digital deals</a>&nbsp;such as Netflix and Spotify transactions,
        online shopping finds via platforms like Shopee and Lazada, or even online
        advertisements, mobile app purchases, and e-learning courses. The Department
        of Finance estimated that the measure can add ₱10 billion in tax collections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa642c-5ea8-4b43-9a02-ad99212818bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64a8f3-531b-4b91-9b1f-041768188f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think taxing them at this time will not be very encouraging.
        Granted that it might add revenue to the government, but I don''t think the
        productivity that would be decreased... is actually productive at this time,"
        the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed373fc-7e53-4224-ae49-95e527b2def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058d377-6fa4-4751-91c8-ecd43f6dd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines value-added tax as an indirect tax which may be
        shifted or passed on to the buyer, transferee, or lessee of the goods, properties,
        or services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e508ae-fbd6-484b-9ae9-cf74a5b485a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/11/online-sellers-Malacanang-clarification-BIR.html">Palace
        clarifies: Online sellers earning below ₱250,000 a year won''t need to pay
        tax, but must register with BIR</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665268dd-6572-4638-9bbf-0ed8a8227ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81979614-62f7-4430-986e-f2fa3f65a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the VAT may run counter to the provisions of the Bayanihan
        to Recover as One bill, which provides stimulus to hardest-hit industries,
        specifically small-scale firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764c348-988c-4225-bfb1-da73a21fbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33b693-f5fe-4d4e-a153-22235ec13910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:57:20.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been encouraging e-commerce transactions and
        even online payments to minimize contact and prevent the spread of COVID-19,
        while still helping workers and business owners make a living.</p>'
  'Caloocan-City-Medical-Center-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T19:45:44.975+08:00
    'imagesource': 'jcr:ec92ae41-1d5c-4ba1-8ae1-96ce7952864c'
