      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said about 25% of tests give results in about 15 minutes,
        most take days. Giroir said his goal is for all tests to be "sensitive and
        specific and back within 15 minutes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada9c6a-ec8d-4c79-9bd7-ed5bf5be43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99dc81-cb8e-4b04-bd1c-99d992d719d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
