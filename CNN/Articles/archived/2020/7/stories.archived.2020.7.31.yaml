      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82aa08-b60c-4f2c-8703-5fd22af2540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that by virtue of the memorandum, telcos are no
        longer required to submit some documents such as the Homeowners’ Association
        resolution, which may cut the time it takes to secure the necessary permits,
        clearances, and licences — from 200 days to just up to 20 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5661cd4-64f2-44ee-be3e-9acc8178502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92183a03-0436-48d3-8982-b6950d39561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año assured Duterte that they will monitor the compliance of local
        governments with the new administrative procedures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13a208-0b24-4b22-8863-9f96f0acf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5a2d1-35fe-4cff-83cb-29a73f48e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, Globe Telecom president and CEO Ernest Cu lamented
        the long process for permit applications for cell towers, saying it''s costly
        and time-consuming. He added they have been experiencing this “for many, many
        years” now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647dcd9-12c8-4855-8f60-b134c291ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce732c-4d63-441a-aece-892408349a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu told the President that it takes about 25 to 29 permits and eight
        months to build a single tower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0952939-32d3-4cfd-83fa-129fa47c1fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bb3f6-d989-4e34-ac8f-fa7faa4557f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Isumbong mo''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdec08-42c3-425b-a112-0e680377edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a9639-0428-49c3-a0e2-234119d9c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed the tedious process is caused by those engaged in
        “corruption,” as he urged telecommunications firms to report local officials
        who may be trying to delay the approval of necessary permits for cell site
        construction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206dfb6b-6d5f-41f8-bcca-5b163649f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b1270-fb6b-4f34-8e1e-70d0a52d2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo, you can ask Bong and the business can ask Sonny Dominguez,
        kay — the generals, kay Secretary Año, isumbong na lang ninyo diretso,” the
        President told Cu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b65e8-dccd-40ff-8b97-cc827f3d0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b2ea2-3727-4980-945b-18b54b92b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can report them directly to Bong Go, Sec. Sonny
        Dominguez.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e9800-aceb-4cfd-a219-e1c86270af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1b2f5-5528-477a-b614-675773583308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 5th State of the Nation Address, Duterte threatened to expropriate
        Globe and Smart if they fail to improve their services by December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425919b2-7686-43f6-95f2-8c8b653c9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c433276-e33a-49b5-8f52-5d0e3a9f4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:25:51.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Cu reached out to him after he made the warning. The
        President said he told the Globe executive that he will “hang” him in one
        of their towers if no improvement was made. He recalled Cu told him he cannot
        do that because they lack cell towers, to which he said he agreed.</p>'
  'bronx-zoo-black-man-photo-apology':
    'author': 'Taylor Romine, CNN'
    'caption': 'For one week in 1906, the Bronx Zoo in New York kept a man from Central
      Africa in an enclosure in its monkey house. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T16:21:52.488+08:00
    'imagesource': 'jcr:ccfdb5c2-e127-4f9d-9a3a-c5f28a2e7322'
