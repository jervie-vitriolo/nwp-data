    'template': '1'
    'title': 'Cebu resumes tourism while Bohol eyes to reopen tourist spots in Q4
      of 2020 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35ce9a-8865-4e73-9752-2d4f35a053dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:06:39.320+08:00
