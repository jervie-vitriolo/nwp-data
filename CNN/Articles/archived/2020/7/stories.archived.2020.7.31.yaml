    'title': 'Gym-goers need to wear masks – DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d2476-0529-4782-b74c-c2ad9c3cfd09'
      'mgnl:activationStatus': true
