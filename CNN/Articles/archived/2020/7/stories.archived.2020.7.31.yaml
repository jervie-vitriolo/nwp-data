      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/19/Robredo-govt-focus-on-COVID-over-Charter-change-misplaced-priorities.html">READ:&nbsp;Robredo
        to gov''t: Focus on pandemic, not on Charter change</a></strong></p>'
  'Glee-star-Naya-Rivera-laid-to-rest-':
