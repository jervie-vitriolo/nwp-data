      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33979f8e-5d52-43e0-b29d-387f9da46853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One scene in the video features a young African-American boy in
        a hoodie, dancing in front of a line of police officers wearing riot gear;
        then, the words "Stop Shooting Us" appear in graffiti on a wall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab175749-0e0e-4568-84f9-8b9d94ffa947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922df7b-fd91-464d-b53f-30cca0b615b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some controversy over the video and over the Black Panther-esque
        outfits worn by dancers at a Super Bowl halftime performance of the track.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606c02e-21fc-4a19-aca3-8ed591cd8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
