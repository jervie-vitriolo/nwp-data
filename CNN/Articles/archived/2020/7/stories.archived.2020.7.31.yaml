  'barbie-almalbis-honors-filipino-optimism':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-31T09:00:54.691+08:00
    'embedimage': 'jcr:7493530d-afc4-4ceb-8e15-628a21fca9b4'
    'embedsource': '<iframe width="1280" height="720" src="https://www.youtube.com/embed/rQ1NBrauUXA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9feb3eef-6ad8-401f-b2c8-01e44c78e5a5'
    'lead': 'Filipino rock icon Barbie Almalbis shares of love, hope, and resilience
      in her latest single and music video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T18:58:15.447+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T09:34:28.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:48.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbie Almalbis honors Filipino optimism with “Umagang Kay Ganda” Music
      video '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16be6f-459b-4c13-96b4-29974e6c5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The world may
        be in the midst of uncertain times, but as the message of her latest single
        goes, brighter and better days await.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80ac9a-837a-4df8-b20b-9d29c838e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Dari Creme''s years of making every day better with every
        breakfast, Almalbis also hopes to share the love and celebrate resilience
        in her latest single and music video. ‘Umagang Kay Ganda’ is the third single
        in her upcoming new album under Sony Music Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec17f9a-2ccd-4c29-9ad0-6486eb32d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dahilan singer-songwriter, she wants to use her
        platform to pay tribute to the courage and optimism of the Filipino people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217c10a-47cc-420c-b922-293bf985e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current situation has made so many of us experience such a
        profound sense of loss, and it has also given us a rare chance to stop and
        reassess our lives and consider the things that we really value,” Almalbis
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dd229-486e-4593-8fee-d045d488b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, together with collaborators and bandmates, has reimagined the
        song while making sure that its empowering message shines through the intricate
        arrangement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7da7b2-04a8-4491-9ef5-005380557b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope ‘Umagang Kay Ganda’ will be a blessing, especially to our
        frontliners. It is our little way to say thank you for the selflessness that
        they have continually shown and the sacrifices that they have made to help
        us get through this together,” the singer added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a60d0-de6f-4ff7-b566-0b73a0f63803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dari Creme supports the vision of the music video as the brand continues
        to honor the sacrifices of the frontliners during this pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde92002-a221-4aaa-abfd-59b3dd45d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising above together</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f3603-782d-4843-af03-5567414bc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official release of Almalbis’ latest single comes with an accompanying
        music video that brings to light everyday stories of hope and love for the
        country amid the global health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e513a26-97cc-4a13-bdf6-5075ac41f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.448+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It speaks of the optimism of Filipinos and the hope everyone shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3fb6e-6e7a-45b2-8051-5eece6c6bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.449+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visuals for ‘Umagang Kay Ganda’ will showcase the heroic deeds
        of Filipino frontliners and several acts of compassion and resilience from
        ordinary Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd528e-a5fb-4222-aee6-16cd73c428b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.449+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to remind people of the real hope that we have and can
        hold on to, even as we confront the invisible enemy on a day to day basis,”
        Almalbis said. “We’ll be able to stand above difficult situations and hurdle
        these atrocities with the gift of love and compassion.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed1628-cdf5-43a9-a417-82d578a03897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:58:15.449+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:34:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video is also part of Magnolia Dari Creme’s campaign reminding
        us that in extraordinary times as in the normal times, tomorrow always brings
        us new chances for a brighter day as long as we are with the ones we love.</p>'
    '13':
      'image': 'jcr:e9cb6274-0a31-4cf7-986c-a9ce681d5069'
      'jcr:primaryType': 'mgnl:block'
