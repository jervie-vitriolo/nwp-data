  'angela-dimayuga-interview':
    'author': ' Jasmine P. Ting'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-08-03T18:06:22.873+08:00
    'image': 'jcr:181ac969-a01e-4a68-b7da-34d60644f5ce'
    'imagesource': 'jcr:28ebb2d1-ee08-4016-93a4-ee3486827cc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21878685-e4f3-40d4-8f3b-180db043ada0'
    'lead': 'Angela Dimayuga, the lauded New York City chef and vocal activist, discusses
      using the term “Filipinx,” navigating the wild year that is 2020, and her upcoming
      debut cookbook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T18:26:27.895+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:33:57.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:55.366+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'The politics of a Filipinx kitchen in America today'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23385525-d1d0-4da7-9fe0-77daa5cf9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.895+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Philippines Life) —</strong> Chef Angela Dimayuga
        brings a certain swagger to the kitchen. It’s what made Rachael Ray In Season
        count her among the “<a href="https://www.rachaelraymag.com/whats-new/women-who-are-taking-over-the-food-world"
        target="_blank">8 Women Taking Over the Food World</a>”&nbsp;in 2018, and
        it’s what gave hospitality powerhouse The Standard reason to create a job
        title just for her. It’s also what she’s putting on the page with her debut
        “Filipinx Cookbook,” which is backed by major cookbook publishing house Abrams,
        and comes out in 2021.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b70f1a-4568-4a35-a642-511cd73c0a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:21:19.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond her undeniable skills in the kitchen — she is a James Beard
        Award nominee for Rising Star Chef of the Year in 2016 — it’s her fearlessness
        in engaging in the political aspects of food that has made Dimayuga a celebrated
        figure in the industry. She famously <a href="https://www.thecut.com/2017/05/angela-dimayuga-ivanka-trump-mission-chinese-food.html"
        target="_blank">stood up to Trump in 2017</a> when Ivanka Trump’s website
        contacted her about being featured. “So long as the name Trump is involved,
        it is political and frankly, an option for the IvankaTrump.com business to
        make a profit,” she responded, even prompting Anthony Bourdain to call her
        “My hero!”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0a2d5-a3e6-4f4e-b685-20f02264051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:21:19.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things you’d notice is her cool personal style,
        which landed her on the cover of food magazine Cherry Bombe’s first ever <a
        href="https://shop.cherrybombe.com/products/copy-of-issue-n-14-fashion-plate-angela-dimayuga"
        target="_blank">fashion issue</a>. She’s the type of person who can pull off
        wearing her hair in space buns, casually sports statement sunglasses (even
        in cooking videos), rocks vintage designer pieces from the likes of Dior and
        Jean Paul Gaultier, and hunts down 90s nylon Prada bags on eBay. Her penchant
        for accessories and colorful hair definitely made her stand out on the pages
        of the <a href="https://www.nytimes.com/2017/07/06/fashion/angela-dimayuga-mission-chinese.html"
        target="_blank">Food section of The New York Times.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcbf2b-7bbb-4c97-8790-93d7cd232bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:21:19.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s also dabbled in fashion design herself, having made a <a href="https://everybody.world/products/angela-dimayuga?variant=21559220305998"
        target="_blank">four-piece, gender-neutral swimsuit</a> out of recycled plastic
        bottles for Los Angeles-based, sustainable and eco-friendly apparel brand
        Everybody.World. There have also been occasions when her love for fashion
        and food intersect. High-street fashion label Opening Ceremony flew her to
        Paris for a special dinner back in 2015, and she prepared a grand feast for
        a Kenzo runway show there just last year.</p>'
    '48':
      'image': 'jcr:54933c0c-f6a8-42ee-9d5d-30d1e91a55f0'
      'imageCaption': 'On Angela: Jacket by L''Enchanteur, shirt by Jean Paul Gaultier
        via James Viloria, pants by Carl Jan Cruz. Photo by JUSTIN J WEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5373dc-3791-4f57-9b1a-cdbc1d287ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23017e6c-a565-4d61-bcd5-6f2b4b1cb40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:07:59.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimayuga, who’s from San Jose, California, is the fifth of six children
        to Filipino immigrant parents who moved stateside in the ‘70s. She knew early
        on that she wanted to pursue a career in the culinary arts, but was convinced
        by her dad — a retired McDonald’s regional manager and <a href="https://www.vice.com/en_us/article/nevgwx/angela-dimayuga-extra-value-meal-mcdonalds-fastfoodweek2017"
        target="_blank">inventor of the Extra Value Meal</a> — to go to college instead
        of culinary school. Still, after her studies, she developed her talent and
        technical skills by moving to the East Coast and working her way up the ladder
        for 15 years. She started as a line cook in Brooklyn, New York’s Vinegar Hill
        House, and soon became the executive chef at renowned Manhattan institution
        Mission Chinese Food. Now, she’s the very first creative director of food
        and culture for international hospitality giant The Standard.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207cca3-a787-4547-aeaf-81ad72261a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:21:19.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more people in the States are becoming familiar with adobo
        and silogs thanks to Filipino restaurants cropping up in major cities, her
        contributions to The New York Times have helped bring about a new wave of
        appreciation and understanding for Filipino food. With her “<a href="https://www.nytimes.com/2019/10/07/dining/filipino-food-recipes-angela-dimayuga.html"
        target="_blank">10 Essential Filipino Recipes</a>,” her NYT Cooking video
        on “<a href="https://www.youtube.com/watch?v=clDMeeSTe1o" target="_blank">How
        to Make Filipino Coconut Milk Chicken Adobo</a>” and much more, she’s showing
        people just how easy and accessible our cuisine can be by giving others the
        means to recreate dishes in their own homes. Dimayuga has always been drawn
        to food because of the idea of people gathering around it, and dining as a
        communal experience. Because of this, she considers sharing her recipes a
        significant and powerful part of her work.</p>'
    '49':
      'image': 'jcr:1d6ff5a7-2efd-4d8e-92a9-9f392205b471'
      'imageCaption': 'On Angela: Suit by Eckhaus Latta. Photo by JUSTIN J WEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999c372-0971-4976-a791-7020127d17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45415b-23e2-40a3-b45f-e3eb4cbc33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the lauded New York City chef and vocal activist discusses
        using the term “Filipinx,” navigating the wild year that is 2020, and her
        upcoming debut cookbook. The interview is edited and shortened for publishing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2b78a-0329-4c34-a9f3-f9d46bd0bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.895+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The term Filipinx has sparked some debate online, what with
        some pointing out the Filipino language being genderless. Why do you feel
        most comfortable with it as an identifier?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc411d5-e8e8-482b-8c65-c39135ee8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.895+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a signifier that I felt comfortable for myself and one that
        I do not impose on other folks or groups. My idea is that it''s furthering
        that conversation of revolutionary work and trying to create more solidarity
        within different groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823235bf-9acf-4600-b4cc-0e1c7529516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of living in San Jose specifically is really unique
        in that there was a large percentage of Asians in San Jose. It''s a big city,
        but the neighborhood that I lived in is primarily Asian, and primarily, Hispanics.
        Specifically, a lot of community members of mine were Mexican. And so understanding
        that, I want to use that identifier Filipinx as a Filipino American. It’s
        just responding to the diaspora and knowing that I''m a part of the diaspora.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa1f8e-3aad-465d-a705-7421841b8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a lot about Latinx community and having solidarity with
        them, and utilizing ‘x’, specifically for me as a person that identifies as
        queer, is super important because I''m a person that''s committed to queer,
        trans, and gender nonbinary liberation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cf99f-6075-4f94-94ab-69bc5ef2ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the term lent itself to your upcoming “Filipinx
        Cookbook”?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0e978-dfa3-4a73-8925-97dbd81217fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I think about the book, it’s going to come from my perspective
        as someone that''s Filipinx and Filipino American. So it''s going to include
        conversations around pre-colonial ingredients, dishes. Likewise, with thinking
        about our pre-colonial history, but then also just thinking about my placement
        in the diaspora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71226f5-1b79-46a7-87d7-33636b3155b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has this really wide range. The book itself is going to come
        from the Filipinx point of view. The recipes themselves are kind of like a
        very layered. It’s a complicated process to think about one body of work that''s
        going to be recipe-driven, but includes so many narrative stories about my
        upbringing, and trying to honor heritage recipes, by modifying them respectfully,
        or just creating brand new dishes that utilize Filipino ingredients. My intention
        behind it is to be as respectful as possible, but celebrate the technique,
        celebrate the beauty and bounty of ingredients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa7dd4-bc90-43d4-839b-2787d9e4727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re in the Cayman Islands for an experimental artist
        residency, and I heard that you’ve also been doing research by interacting
        with the Filipino communities there.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696e0c2-9f26-4282-b902-690fa140720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was exploring, again, like this idea of Filipino foods within
        the diaspora. Here in the Cayman Islands, it''s really interesting because
        the largest immigrant group are Jamaicans, and I think it has a lot to do
        with the proximity as a Caribbean country to Jamaica. And then the second
        most popular immigrant working group is Filipino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9efee-ca18-4ac4-8781-5cd38a033202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been very surreal for me to just be in such close proximity
        to Filipinos of the diaspora as well, where you go to like a little corner
        store or bodega or liquor store, and the person that’s ringing you up will
        undoubtedly be a Filipino. You go to the grocery store and they have like
        a Filipino food section in the freezer. They have a Filipino pantry section.
        And these are at huge supermarkets. Even in places like San Jose where I grew
        up — where there''s a large Filipino population — there aren''t like specific
        sections at the grocery for our products. It just makes a lot of sense to
        me because these food and snacks become ways that the Filipino folks here
        can comfort themselves.</p>'
    '3':
      'image': 'jcr:1931a96d-b0f2-4a0c-b6c7-4456b1be8cac'
      'imageCaption': 'Angela is currently the Cayman Islands for an experimental
        artist residency where she''s met Black Caymanians and Filipinos who have
        helped her in understanding Filipino ingredients more. She''s also cooked
        an "Honorary Filipinx Dinner" at the Palm Heights Hotel featuring Filipino
        food of the diaspora, which she collaborated with the hotel''s chef in residence
        Silver Cousler (who''s also Filipino-American) and Humberto Leon, the co-founder
        of high street fashion brand Opening Ceremony, who took care of the decor.
        Photos from ANGELA DIMAYUGA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93563821-1478-4f77-8418-1a3c91d4b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:05:13.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028aeb7-fb7a-4961-a7ca-7f707ad1a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any particular ideas or recipes that were born
        out of your stay there?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c22113-5800-490f-9db6-a8a86379c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingredient-wise for sure. The climate here I think, allows for a
        lot of the same produce that can grow in the Philippines to grow here. So
        that access to  — and really getting nerdy about — like coconut that’s not
        just coconut water, but like different ages of coconut meat  — whether that''s
        coconut jelly or mature coconut that then you shred. There''s different products
        that you can make with them, and I learned how to make  coconut vinegar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b736e1-850c-4f85-884a-099b8ceefaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems like a small detail but when I was researching latik,
        it was just really wild to me to think about my connection to that word. My
        mom was a [Bayanihan Philippine National Folk Dance Company] dancer, which
        is something that I''m always really proud of. It was so wild like reading
        about the word latik, and then realizing that it had a connection to maglalatik,
        which was the dance using coconut shells as percussion instruments. In the
        area that the dance originated, it was actually depicting war against colonization
        [between the Moros and the Christians]. So there''s also these connections
        that are becoming really personal to me that''s just influencing my way of
        thought.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50cbc4-fc96-4157-83db-745fd451c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you find any similarities between Caribbean cuisine
        and Filipino cuisine?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead0a38-d2ae-4266-9d40-c70fb0a7cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, when I make something, my friend that''s Mexican that&nbsp;lives
        here in the Cayman islands, who''s traveled all around the Caribbean... He''ll
        see so many connections with Filipino food and Caribbean food, and that''s
        simply just because we share similar climates. So, of course, there''s going
        to be dishes that are similar. And that just makes me have warm, fuzzy feelings
        inside. That makes me feel like I''m on the right track, that there''s something
        really unifying and beautiful about what I’m doing. Just thinking about the
        link makes me just feel like there''s a stronger connection that we can have
        through experiencing food.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73949263-ee46-4596-a04e-57094efba585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve been gone for a bit, but you’ve also never stopped
        voicing your concerns over what’s happening in the U.S. What has it been like
        navigating 2020 as a cis, queer, Filipinx woman?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c5794-0fd0-4589-b751-b5096312dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went through a really bad depressive spell. This was during the
        health pandemic, but then kind of continued on when the racial pandemic started
        to hit after Tony McDade, Nina Pop, Breonna Taylor, George Floyd have all
        been killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221cf5f-c954-4bf6-9d58-31d82763f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of this pandemic, my first feeling was like I''ve
        had a limb cut off. As someone who ran restaurants day-to-day, and then moved
        on to become a creative director, I got to do a lot of community organizing.
        For example, I helped open up a concept of this queer bar at The Standard
        East Village that was super inclusive. The idea was that [<a href="https://www.facebook.com/nobar.nyc/"
        target="_blank">No Bar</a>] should be as inclusive as possible.</p>'
    '51':
      'image': 'jcr:2fc8295c-e676-420e-9888-2bd29f5cc4bc'
      'imageCaption': 'After starting the queer trans BIPOC party Gush in 2017, Dimayuga
        put up the ''new wave'' queer bar No Bar in New York City. Photo courtesy
        of ANGELA DIMAYUGA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b5078-408c-4cf9-a036-bf02bfd41ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9d337-0b3f-4298-a060-9142609e3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was going into a nine to five job and then engaging in community
        work or organizing afterwards. I think one of the other safe havens for me
        besides like, searching for community through Filipino food was participating
        as a nightlife organizer. I started this queer trans BIPOC party called Gush
        back in 2017. And this was like, post-Trump. I thought a lot about the environment
        that like the New York City nightlife scene didn''t provide me. It was like
        if I went to queer femme parties, they weren''t diverse. Or if I went to diverse
        gay parties, there were mostly cis gay men there. And so it was really important
        for me to create a space that centered folks that weren''t hetero cis men,
        and that our bodies in that space weren''t for the male gaze.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd97c0-2d0a-4bbb-ba1c-b5beb00ef5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also started a chef series dinner where we were supporting the
        ACLU (American Civil Liberties Union) immigration rights project so that I
        can invite chefs to really think about their placement in the world as either
        immigrants themselves, or folks that participate in the restaurant industry
        — knowing that the people [who] are the backbone of the restaurant industry
        are largely immigrants, or black and brown undocumented folks. And so I had
        a hard time with not being able to express myself on that organizing and programming
        effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cd7d4-1370-4f99-b634-1898ac5f9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has organizing always been a huge part of the culinary career
        you envisioned?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20e60b-f019-4d6f-bbeb-a47c4b8aa663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason why I think I fell into food is that, for me, it''s like
        an opportunity to socially engage. I came from a big family, and so I find
        a lot of comfort in being around a lot of people and doing it through food,
        which is like an act of generosity and sharing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0cd18-0570-441e-b5ab-b60e32858939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is owning your restaurant somewhere in the future?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8557462-dfdb-49bb-9965-3e02c6dd0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think people always want to ask me, “Angela, so when are you gonna
        open up your own business?” I understand the restaurant business now, having
        worked in it from the ground up for many years. The margins are really slim.
        It really relies on exploitative labor, on black and brown labor, undocumented
        labor. And those I think are not things that I can solely fix on my own. I
        have moved on from running brick and mortar restaurants, to doing programming
        and organizing at a larger scale, boutique hotel chain that''s global — getting
        to create concepts that I think are respectful.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca115a-1195-4cf9-b0d2-6ec3717cf9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I helped open up our hotel in the Maldives. It was really gratifying
        to help work on a food program that celebrated Maldivian cuisine, instead
        of just doing Italian cuisine or like Americanized cuisine out in the Maldives.
        We had an opportunity to celebrate the beautiful food that''s in the Maldives,
        which tastes basically like if Sri Lankan food had a tropical lean, lots of
        seafood. It''s beautiful and gorgeous.</p>'
    '53':
      'image': 'jcr:0f60c91d-a412-4fd3-8b17-9a90a0a3af98'
      'imageCaption': 'On Angela: Top by Vivienne Westwood via James Viloria and pants
        by Carl Jan Cruz. Photo by JUSTIN J WEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400154f-db45-446d-b3d9-beb9a4d25489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54213390-5ef0-4a37-9445-ae2973889207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What, then, is the goal if not to put up your own place?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc9e3f-ee1a-49e4-b907-ab0623ff6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to, as a visible chef, take my platform responsibly and share
        the platform as much as possible with my community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55aa196-34b8-46aa-add0-330b219dd517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made me feel really uncomfortable that if I wasn''t running a
        restaurant kitchen with my menu items, then for folks to access my work became
        really difficult. The idea that my food was inaccessible made me feel really
        uncomfortable. And so I feel really proud that, through my natural relationship
        building with a publication like The New York Times food section, I now have
        an opportunity to be a more regular contributor there. I feel like I''m on
        the right path now, in having the opportunity to publish the food stories
        and recipes that anyone from wherever they are — they can be like friends
        that live abroad or my sister in San Jose or a mom in the Midwest… If they''re
        interested in the recipes that I''m writing, then they can go ahead and make
        them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdfdd2-aef2-4800-82d0-79f15c10bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the past few months, industries have been facing a reckoning
        with regards to racism and lack of diversity, and this includes the food industry
        and food media. How have you felt about this movement?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6dabf-4451-43b2-afa6-d75ba6a1df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think, because food is inherently political, because it includes
        cultures that are driven by people and the people that make them, then a lot
        of personal examination needs to be done. I think what we''re mostly seeing
        is the food industry reckoning with what is not okay anymore, whether that''s
        not having proper representation. There [are] conversations around appropriation,
        and, I think, even further to conversations around proper credit, or who gets
        to cook what food. I feel like everyone''s asking the right questions right
        now. I think the work that people are putting in now will hopefully create
        a more equitable future. And I hope that we''re going to move past like pointing
        fingers, but actually figure out how we are contributing to the more hopeful
        big picture.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbeec26-9a68-4140-959a-1ed55172fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m participating in these conversations, and it feels like it''s
        being required. And so that requirement is going to create a new future for
        this next wave of restaurants. And that''s, frankly, really exciting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072419b-1f4c-4d18-8997-867a5aba2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With everything that’s going on in the world, and with everything
        that you’re busy with, how are you making time for yourself?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ad56a-5f03-4554-8833-88af8a3757a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like having access to nature has really helped my own personal
        spirituality. If you have access to that, that''s something that''s really
        grounding and I feel like that helped me feel like really human through this
        whole process. And knowing that like, there are my ancestors that are guiding
        me into practicing my expression this way, and furthering my art expression
        is through food.</p>'
    '52':
      'image': 'jcr:322133b5-a6aa-46b9-b68e-0d42c67a43ba'
      'imageCaption': 'On Angela: Suit by Eckhaus Latta. Photo by JUSTIN J. WEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d46f73-e01f-41ce-8923-16edb0f55589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
