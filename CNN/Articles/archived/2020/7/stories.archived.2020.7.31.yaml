      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8804f23-abff-41f0-9ede-dddc2aaffb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results drove Nasdaq futures 0.8% higher. Amazon''s stock rose
        5% in premarket trading, while Apple and Facebook shares increased 6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e6f3d-b6b8-4262-9f7b-ac38641539bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba19d8-2e89-4aee-91a6-138d28c89d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down: Facebook said Thursday that it had more than 3
        billion monthly active users in the June quarter across its apps, including
        Instagram and WhatsApp. The company said that number reflected "increased
        engagement as people around the world sheltered in place."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf826912-a030-45a0-87a0-52c8a9ee4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024d3bb-17a2-4677-ac80-ca2f88099417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon posted quarterly revenue of $88.9 billion, a 40% increase
        from the prior year and a staggering $8 billion more than Wall Street expected
        as the online retail giant benefited from surging demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dee264-f1da-4fc9-ad00-5c562b420705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ffc4a-0c80-4d60-b4e3-508d1eea9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, which has dealt with flat or even declining revenue in recent
        years, reported an 11% increase in sales for the quarter, with growth across
        its various hardware products and digital services. Apple CEO Tim Cook called
        the results a "testament to the important role our products play in our customers''
        lives" even "in uncertain times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f5dd9-db78-4df7-b933-452554537482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c5d30-481f-4404-9956-f819353cfd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s parent company, Alphabet, was the lone exception, posting
        the first year-over-year revenue decline in its history as the pandemic and
        economic downturn hit its core advertising business. But even it beat expectations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef68412-7a72-4c14-b098-df1c93d636a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd540baf-9c9b-4944-bfd7-f3e7d14a8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Together with Microsoft, these companies now account
        for more than a fifth of the S&amp;P 500 and have driven the Nasdaq to a string
        of recent highs. Thursday''s results justify recent gains, and give tech enthusiasts
        good reason to maintain the momentum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0419c6-0ef1-48ea-aa15-dde3b80b206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bb65f-915d-4e92-809d-a37f5b0bde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bright green light for the bulls this morning to buy tech
        stocks, as the results were staggering across the board," Wedbush Securities
        analyst Daniel Ives told clients. He thinks Apple''s market value could hit
        the $2 trillion mark by the end of the year.</p>'
    '19':
