      'mgnl:lastActivated': 2023-01-26T09:33:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be11909-a82e-4ac9-af0f-eb2ee2b14a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw in a post of yours on <a href="https://www.instagram.com/angela.dimayuga/"
        target="_blank">Instagram</a> that you’re also casually making flavored milk
        during your free time.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b7a7b-cbc8-4a5e-ab55-1e49a5750d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good, good. I''m glad! Yeah, I''ve been doing small things like
        that. Those milk projects are just for me. I ran out of milk.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f440292-40de-417c-81b9-4f828fc8fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing something simple like making these like, fun nut milks or
        alternative milks is a small gesture of me trying to take care of myself.
        And if I get to share these recipes, then these people can enjoy and make
        these things that are opportunities to care for yourself and have joy and
        share it, you know.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c629d-7c1c-4c28-acfa-207a264ea4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are you looking forward to in 2021?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571f87a-4e12-492f-b39c-f19444ecd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, you know, 2021 is going to be really interesting because I
        feel like I''m going to also have a greater connection to this Filipino community,
        because that''s the book release. I''m really looking forward to that, and
        sort of mentally preparing what that''d be like to, have such a tangible...
        like, through a book, reach to this community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e327347-1ee3-4af4-b10c-71cad0525096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T18:26:27.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:33:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d love to work in the Philippines, I''d love to spend some time
        there and be with like-minded folks. I feel like that would be really nourishing
        and mind-expanding. I want to continue on that path of what I''ve been trying
        to do, which is self-healing work, see how I can contribute in a really purpose-driven
        way, but then also think about how to create a  community where I haven''t
        had it yet.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b480a3-fc10-4ae3-b76d-52e6630f4e82'
      'mgnl:activationStatus': true
