      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8af139-7c06-4ad3-826f-92e557c345bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, Europe''s biggest economy, suffered less than other big
        EU countries in the second quarter, reporting a 10.1% hit to GDP. France,
        Italy and Spain, which were hit harder by the pandemic, recorded falls of
        13.8%, 12.4%, and 18.5%, respectively.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6476df7-9f8e-4e1f-a059-f8155a8ef7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
