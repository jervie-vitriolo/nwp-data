  'sws-work-church-covid-19-crisis':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-31T14:07:00.716+08:00
    'imagesource': 'jcr:597c06a0-b346-4752-a541-cdb27705fc9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a59546-473e-4485-9143-15a306758206'
    'lead': 'Around five in 10 Filipinos ''feel comfortable'' about leaving their
      homes for work while 45 percent are ready to attend religious gatherings, according
      to results of a nationwide survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T14:10:28.457+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:34:18.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:50.888+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'SWS', 'pandemic', 'general-community-quarantine']
    'template': '1'
    'title': 'Half of Filipinos comfortable about going to work, church if virus lockdowns
      end – SWS '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4ef83-c5c1-49f6-a0f8-afc112b159ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Filipinos
        are divided about physically going to work and attending church even if community
        quarantine measures are lifted, according to results of a nationwide survey
        released Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19775f-083b-4b25-82e2-a9896d2c9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-commissioned poll by Social Weather Stations early this month
        showed that around five in 10 or 55 percent of Filipinos “feel comfortable”
        about leaving their homes for work in case the lockdowns end in August. Forty
        percent said otherwise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb4940-b932-4aac-84c7-53529191003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,555 adults from different parts of the country were
        interviewed via phone from July 3 to 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165f32d-3a3a-4e50-a62d-3d32068d3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents from Mindanao are most confident about going to work
        at 64 percent, followed by residents from Luzon at 55 percent, the Visayas
        at 50 percent, and Metro Manila at 45 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3c391-1a3a-4ab4-a415-03a958e69b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region has the most number of confirmed COVID-19
        cases at 48,389. That is more than half of the<a href="https://www.cnnphilippines.com/news/2020/7/30/PH-highest-single-day-covid-cases-recoveries.html">
        total 89,374 infections nationwide.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2399d0-b909-4db8-b64b-00677dd07083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 45 percent of the respondents are comfortable about attending
        religious services in a church or mosque. A slightly higher 54 percent prefer
        not to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7759e0-6468-4974-b558-68546a1741ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comfort about going to church is again highest in Mindanao at 56
        percent, followed by the Visayas at 47 percent, Luzon and 40 percent, and
        Metro Manila at 39 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3706667-129d-4809-9484-acb220fcd4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across religious denominations, Muslims are most comfortable about
        going to the mosques at 71 percent, followed by Iglesia ni Cristo devotees
        at 58 percent, Christians at 47 percent, other-non-Christian religious at
        43 percent, and Roman Catholics at 41 percent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b04ac7-d5b0-4c5d-b36e-992a90a68cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many churches have been holding online services since March as the
        government prohibited mass gatherings. Restrictions <a href="https://www.cnnphilippines.com/news/2020/7/3/Church-GCQ-capacity.html">have
        been eased</a>, allowing places of worship to accommodate 10 percent of the
        venue capacity in areas under general community quarantine, while up to 50
        percent is allowed in those under the most relaxed modified GCQ.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a595614-31c5-474b-b73a-824e8301ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T14:10:28.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/7/31/Metro-Manila-Cebu-City-general-community-quarantine-August.html">extended
        the GCQ status in Metro Manila</a> until August 15, while Cebu City further
        eased from a modified ECQ to GCQ. The following areas are also under GCQ:
        Bulacan, Batangas, Cavite, Laguna, and Rizal for Luzon; Lapu-Lapu City, Mandaue
        City, Talisay City, Minglanilla and Consolacion for the Visayas; and Zamboanga
        City for Mindanao. The rest of the country is under modified GCQ.</p>'
