      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab93c9-cd66-47d0-962a-652eb6669afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byamukama Felix was arrested a few days later with bush pig meat
        and several hunting devices in his possession, authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610a6c4-8503-4b0d-96a1-16bf28e7422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:25:17.442+08:00
