    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ef58ad-ea0b-4f4a-a79b-09798139089d'
    'lead': 'For one week in 1906, the Bronx Zoo in New York kept a man from Central
      Africa in an enclosure in its monkey house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T16:27:38.569+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:34:09.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:52.349+08:00
