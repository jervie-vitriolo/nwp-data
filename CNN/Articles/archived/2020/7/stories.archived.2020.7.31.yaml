      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> All those
        visiting gyms and fitness centers that are set to reopen over the weekend
        will be required to wear face masks and gloves, Trade Secretary Ramon Lopez
        on Friday said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2535208-ce34-4f39-88b5-075cef699381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:58:51.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ni-require po rin natin dito na iyong mga pumupunta po dito
        sa gym na nagshi-share ng mga equipment, kailangan may gloves sila. Siyempre
        suot din ang mask lalo na kung may mga iba pang tao doon</em>," he said in
        a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040de82-258b-4075-a29b-f0fa834bd441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:58:51.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We require those who are going to the gyms and using
        shared equipment to use gloves. They also need to wear a mask, especially
        if there are other people around.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e68b30-6783-4400-baa9-57983c226342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:58:51.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has <a href="https://www.who.int/westernpacific/emergencies/covid-19/information/physical-distancing">cautioned
        against using communal equipment</a>. It advised fitness buffs to opt for
        home workouts or outdoor exercises instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34ab01-1d28-4a24-a752-38e99f19a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:58:51.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For outdoor exercises, WHO said masks should not be worn while doing
        strenuous activities as the sweat can dampen the mask, which will make it
        difficult to breathe. Instead, it underscored the importance of maintaining
        at least one meter distance from other people.</p>'
