      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The moment Beyoncé fans have been waiting
        for is finally here: The 24-time Grammy Award-winning queen of pop has released
        her hotly anticipated visual album "Black Is King", inspired by "The Lion
        King," on Disney+.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f822d3b-c43a-43b7-8418-f40e0d743fe2'
      'mgnl:activationStatus': true
