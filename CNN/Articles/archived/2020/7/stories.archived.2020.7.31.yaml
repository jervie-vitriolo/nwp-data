      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz’s victory came on the day she was supposed compete in the 2020
        Tokyo Olympics, now postponed due to the COVID-19 pandemic and tentatively
        set for next year.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Dapat
