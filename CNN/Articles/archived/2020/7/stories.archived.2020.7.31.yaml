    'template': '1'
    'title': 'Govt. eyes ‘pooled testing’ in areas under localized lockdown'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3607bb-e807-45f4-afff-a75c8cf03d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The government
        is targeting to introduce pooled testing in villages which are placed under
        a strict quarantine policy, coronavirus task force spokesman Harry Roque said
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6de76-fd13-4c42-8ac3-c0ff47744c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inaasahan po natin na ito ay gagamitin po natin sa mga localized
        na mga barangay na na-lockdown,” Roque said during President Rodrigo Duterte’s
        recorded address that aired on Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8f244-4c5f-4c7d-b872-8bf222f10280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting to use this method in villages under
        localized lockdown.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee3fbb-e532-4af0-8377-9e2411ce98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500c564-3dfb-400a-bd11-60042202b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Department of Health is now validating results of
        the pilot study of the pooling method — with he said involves mixing at least
        10 samples for a single test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58013faa-055e-4bdd-9005-c9565357b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ang isang milyong testing kits natin pupuwedeng ma-test ang
        10 million,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978ae02-03dd-4dd3-9715-8b3ced37c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:50:33.596+08:00
      'mgnl:createdBy': 'catherine'
