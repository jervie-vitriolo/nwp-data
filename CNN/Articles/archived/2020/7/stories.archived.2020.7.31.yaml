    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:44.118+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A disease like COVID-19 exploits all the vulnerabilities in health care
      systems, WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca6745-1aa5-4d6d-88c2-9062837e0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.980+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>A disease like COVID-19 exploits
        all the vulnerabilities that are present for individuals, communities and
        health systems, Dr. Mike Ryan, executive director of the World Health Organization’s
        health emergencies program, said during a media briefing in Geneva on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0fe67-1b93-4ed3-99d2-1e9acae9f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A disease like this exploits all of the vulnerabilities – and the
        underlying vulnerabilities – that individuals, communities and health systems
        have. We’ve seen that,” Ryan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08971e48-0e97-44e4-968a-c53bb8e99baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve seen how this disease impacts on people who are marginalized
        and have underlying health conditions. We''ve seen how this impacts on people
        who don''t have access to basic health care services in terms of diagnostics
        and treatment. And we''ve seen how this impacts in areas in which the health
        infrastructure is poorly invested,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161aaae-985e-4085-8033-e1422d96e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan also said that there have been hospital systems that have collapsed
        and huge queues of people who haven’t been able to access health care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cefbe6-db24-4644-b0f8-450505628b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described health as not a reward for development, but as a primary
        investment in the security of communities, states and economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c4355-2f17-4294-a766-ebb0d7e1e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemics, Ryan said, are a “massive stress test for the system.”
        In a short period of time, they place much of the system under stress. The
        ability of the system to absorb the stress determines the damage that is done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fb0d1-dca8-494a-8f0f-af96e8222148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared this situation to building a house, saying that if you
        build a house well and with the view that a storm might come, it will be able
        to withstand the storm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd4e7a-3b9e-48a6-9ee4-3afbdaf4d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the storm comes and your house is not prepared, then you may
        lose your house,” he said. “And I think that’s what we’re seeing in these
        situations in many, many countries.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59180c6b-fdcd-4aa8-a744-02a5e3b4ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemics themselves cause a major impact, which is amplified by
        weaknesses in the underlying health infrastructure, Ryan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3f4bb-1caf-4caa-bfc4-0daf9442a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we’re paying a heavy price, again, for the lack of that investment.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ce110-0e08-4600-8a4c-dcf8c64d4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T03:07:53.981+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN live blog.&nbsp;</em></p>'
  'NASA-sends-Perseverance-rover-Mars':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA''s Perseverance rover set for takeoff on Mars. NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T03:57:37.141+08:00
    'imagesource': 'jcr:9e8cad9a-ab8d-4f37-aee9-cc54a4cd1b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb49fa9-17c3-4f74-896e-d16c97204730'
    'lead': 'NASA''s Perseverance rover launched on its journey to Mars Thursday morning
      from Cape Canaveral, Florida at 7:50 a.m. ET.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T04:06:31.518+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:44.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:44.341+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mars launch: NASA sends Perseverance rover to space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd881bb-bcfe-4c08-b893-7b0d302def17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Perseverance rover and its Ingenuity
        helicopter are finally on the journey to Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48aa5f-0cb0-43df-9233-a611e189c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft carrying the rover and helicopter successfully launched
        to Mars Thursday morning aboard a United Launch Alliance Atlas V 541 rocket
        from Cape Canaveral, Florida at 7:50 a.m. ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f7343-2e53-4f0a-bd6b-51ede8a0f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team in the control center at NASA''s Jet Propulsion Laboratory
        confirmed they received the spacecraft''s signal shortly after 9 a.m. ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43f866-92ef-46f3-9216-06e48db12347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This signifies that JPL''s deep space network has locked on to
        the spacecraft, which is on its journey to Mars," said Omar Baez, launch manager
        at NASA''s Launch Services Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb117d-6a43-462b-b19e-6d01ef62798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference after the launch, NASA Administrator Jim
        Bridenstine shared the news that teams were working to configure the ground
        stations of the Deep Space Network to match the spacecraft''s signal after
        a slight issue this morning. But it''s a familiar issue for previous missions
        heading to Mars, like Curiosity''s launch during 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93368c00-0195-4a39-9ed3-0554531d73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Matt Wallace, deputy project manager at NASA''s Jet Propulsion
        Laboratory, shared during the presser that the team had managed to lock on
        to the spacecraft''s telemetry and "will start to get information very soon.
        All the indications we have are that the spacecraft is just fine," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5927fd-3a7e-4bc2-8323-4bc479f12e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deep Space Network is designed to communicate with spacecraft
        that are at a great distance from Earth, like the Voyager probes, which are
        tens of billions of miles away. As the spacecraft gets further away from Earth,
        the reception at the radio signals at the ground stations will improve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931e945-0185-43ad-afaf-e57a856c73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance Twitter account, managed by NASA''s social team,
        shared, "I am healthy and on my way to Mars, but may be too loud for the antennas
        on Earth while I''m so close. Ground stations are working to match my signal
        strength so that I can communicate clearly with my team."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a531c-b8cf-4ab5-baeb-aed04a2de524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine also tweeted, "We had a good launch this morning, we''re
        right on course for Mars and signal from @NASAPersevere is strong. We are
        working to configure the ground stations to match the strength of the spacecraft
        signal. This scenario is one we''ve worked through in the past with other
        missions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc80a8-2eb5-4d33-a8b7-fc3768e1f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will receive a "full health assessment" when the
        information from it is returned. It briefly entered safe mode and part of
        it was a little colder than expected as it traveled through Earth''s shadow,
        Wallace said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421df26-2756-43a3-8dab-bc2bcbf4cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students Alex Mather and Vaneeza Rupani, who named the rover and
        its accompanying helicopter during two national contests earlier this year,
        were present for the launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6d47f-bab6-44a7-ac77-4fa57847df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The control center at JPL in Pasadena, California did experience
        some earthquake activity ahead of the launch this morning, but it did not
        impact the launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ccd411-ac71-47d8-b190-e3f661128656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the launch of Perseverance, we begin another historic mission
        of exploration," Bridenstine said. "This amazing explorer''s journey has already
        required the very best from all of us to get it to launch through these challenging
        times. Now we can look forward to its incredible science and to bringing samples
        of Mars home even as we advance human missions to the Red Planet. As a mission,
        as an agency, and as a country, we will persevere."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e6120-951a-4025-a463-6a15a48c8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After traveling through space for about seven months, Perseverance
        is scheduled to land at Jezero Crater on Mars on February 18, 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad868d26-9713-41b1-9da9-cdb5e835a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars 2020 mission launch occurs after nearly a decade of hard
        work and planning by thousands of engineers, scientists and specialists at
        NASA centers across the country and their commercial partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ca4d2-f01f-4e74-be87-07c98be6e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final stages of mission preparation, teams had to manage
        the difficulties of the coronavirus pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb280ad0-b861-4cff-af67-f1e5b6facf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really just cannot say enough about how incredible this team
        was," said Michael Watkins, director of NASA''s Jet Propulsion Laboratory.
        "They really knuckled down and completed this on schedule and we are ready
        to go. NASA really came together as a family and really it''s just been a
        surprisingly smooth experience given all the troubles with Covid."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424b178-caec-42d0-b68c-641fb630a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many at NASA have said, the rover truly lives up to its name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458275cf-a3e9-4ab1-bf4b-ebd759c3bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of three missions, including China''s Tianwen-1 (which
        is carrying a rover) and United Arab Emirates'' Hope Probe, that will have
        launched to Mars this summer. That''s because opportunities to launch to Mars
        occur every 26 months when the Earth and Mars are in alignment on the same
        side of the sun, allowing for shorter trip times and less fuel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84dea8c-4118-4615-af3d-c28072593604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is carrying the names of 11 million people who submitted
        to NASA''s "Send Your Name to Mars" campaign, as well as a plaque honoring
        global health care workers amid the pandemic -- and some celestially inspiring
        art.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df2c2f-93c6-48a4-835d-e56da2ff0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s NASA''s ninth mission to land on the red planet and its fifth
        rover. Perseverance''s design and new capabilities build on lessons learned
        from previous rovers. This rover is designed to act as an astrobiologist,
        studying an intriguing site on Mars for signs of ancient life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bff9b-919e-4103-804a-8665e72ee667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second "brain" on the rover will help Perseverance to land in
        what would have been an impossible site before, strewn with hazards and obstacles.
        This Terrain Relative Navigation instrument will help Perseverance autonomously
        determine the safest place to land itself. Once on the surface of Mars, that
        computer will help the rover to "think while driving."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcf637-66e4-446d-87ce-0b84a992b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will use a suite of new scientific instruments to explore
        Jezero Crater, the site of an ancient lake and river delta on Mars. The lake
        existed between 3.5 billion and 4 billion years ago when Mars was wetter,
        warmer and habitable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ea0c3-5f10-4a90-bcf5-02f940a04dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will search for signs of ancient microbial life that
        may have once existed on Mars during this time. It will collect and cache
        samples of rock cores and soil to be retrieved and returned to Earth by future
        planned missions. They will be the first Martian samples, apart from Martian
        meteorites, to be returned to Earth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e271c5-c7d6-4159-bfc5-13bc83b5f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples are expected back on Earth by 2031 at the earliest,
        due to the complicated nature of the missions that will need to retrieve the
        samples before sending them back to Earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1083037-92e7-455a-a792-7b5295d12413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once the samples have returned, the true quest to understand
        if life once existed on Mars could finally have an answer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e90c5-3070-4c70-8123-afcb2f1b560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover isn''t traveling alone. Along for the ride is Ingenuity,
        the first helicopter that will fly on another planet, which will conduct as
        many as five test flights in the thin Martian atmosphere. If successful, this
        lightweight technology demonstration could lead to similar designs that are
        deployed as scouts on future missions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284b6b5-7b2c-4849-8585-6bf7dc21a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance promises to be an exciting two-year mission that will
        provide new perspectives of Mars. The rover has 23 cameras, some of which
        will be active during its harrowing entry, descent and landing. Many of these
        cameras are color, while some have new zoom capabilities and can even capture
        video.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d9fb4-f0ce-4a2e-880b-df01d091841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will also be able to "hear" Mars for the first time and
        is carrying two microphones to share the sounds of the red planet and even
        itself as the rover''s wheels crunch across the rocky surface.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be095d0c-7829-4c9e-8748-02312c4755a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Perseverance will even test technology that could be used to
        assist future human missions to Mars, including an oxygen generator, a spacesuit
        material experiment and instruments that can help to better understand the
        dust, climate and environment on Mars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e4133-8d4b-49eb-be3d-4b3a90754f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission is special for a lot of reasons," Wallace said. "We''re
        doing transformative science and looking for signs of life on another planet,
        among a lot of other firsts."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61634262-ee36-4322-b83d-7a58996b1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:06:31.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/30/world/mars-perseverance-rover-launch-scn/index.html">Mars
        launch: NASA sends Perseverance rover to space</a>."</em></p>'
  'Obama-voting-rights-eulogy-John-Lewis':
    'author': 'Kevin Liptak, CNN'
    'caption': 'The embodiment of Lewis'' lifelong sacrifice set to honor him at crucial
      moment in US history. SAUL LOEB/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-31T04:08:05.633+08:00
    'imagesource': 'jcr:43923652-546f-4fbc-a365-ffba19e04d66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55b9898-6139-472a-afdf-8826272688cf'
    'lead': 'Inside Dr. Martin Luther King Jr.''s church in Atlanta on Thursday, the
      nation''s first Black president -- who has acknowledged there was a Black president
      only because of what John Lewis sacrificed -- delivered a eulogy for the civil
      rights icon and eventual congressman that went well beyond pure remembrance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T04:16:06.217+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:43.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:32:44.701+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama presses for voting rights in pointed eulogy honoring John Lewis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399b1a0-8cc7-4c00-a8ab-cfdf091b0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Inside Dr. Martin Luther King Jr.''s
        church in Atlanta on Thursday, the nation''s first Black president -- who
        has acknowledged there was a Black president only because of what John Lewis
        sacrificed -- delivered a eulogy for the civil rights icon and eventual congressman
        that went well beyond pure remembrance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf5e39-b464-4ed6-a80a-a7a742ca162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In words that were both highly specific and at times more oblique,
        Obama declared Lewis'' lifelong battle for racial equality to be ongoing and
        stated explicitly that forces in power today are working to undermine it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bd9e9-6edb-4b3c-ae1f-adf1dbfad2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing a direct line between the bridge in Selma, Alabama, where
        Lewis was bloodied by state troopers in 1965 and the protests this summer
        following police killings of Black Americans, Obama delivered his most forceful
        address since leaving office, casting the actions of his successor -- who
        avoided any in-person remembrances for Lewis, though three of his four living
        predecessors made the journey -- as corrosive for democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d684f00-13c6-4073-aef0-4faf90b917e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may no longer have to guess the number of jelly beans in a jar
        to cast a ballot, but even as we sit here there are those in power that are
        doing their darnedest to discourage people from voting," Obama said, hours
        after President Donald Trump suggested on Twitter that November''s presidential
        contest be delayed because of the unproven potential for fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49be791-96b3-46e1-a860-e1560c69fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump wages a reelection campaign reliant on racist tropes and
        a vague notion of "heritage" that many see rooted in an outdated vision of
        the country, Obama said Lewis would eventually be remembered as another type
        of national hero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93388ece-cb6f-4656-a0a3-03f03ec49675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America was built by John Lewises," Obama said. "He, as much as
        anyone in our history, brought this country a little bit closer to our highest
        ideals. And someday, when we do finish that long journey towards freedom,
        when we do form a more perfect union ... John Lewis will be a founding father
        of that fuller, fairer, better America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3c05f-8c5f-4fba-81fb-ef49f58e215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dramatic return to the political fray for a former president
        who has steadfastly worked to avoid becoming a foil for Trump, even as he
        frets privately and to Democratic donors about Trump''s actions and words.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea5019-9139-4734-b994-763b88178f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was also a deeply personal recognition of a life Obama admitted
        was necessary for his own political ascent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7a900-bc65-4fee-b036-8e4475e90ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine the courage of two people Malia''s age -- younger than
        my oldest daughter -- on their own, to challenge an entire infrastructure
        of oppression," he said, evoking his 22-year-old eldest child. "John was only
        20 years old but he pushed all 20 of those years onto the center of the table."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee77c7f-c3d9-4245-8e25-21e593ef80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a moment when the country is reckoning anew over questions of
        systemic racism following the police killings of George Floyd, Breonna Taylor
        and countless other Black and Brown Americans, Thursday''s funeral was a measuring
        moment: Both a time to reflect on the grainy black-and-white newsreels of
        another generation''s struggle and an opportunity to assess where that struggle
        continues to come up short.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4507c3a-ca43-4487-affb-095ea4432c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the type of remembrance that marks the passage of a nation''s
        history, provides a record of its highest and lowest moments and lays down
        a marker for the type of person -- the type of hero -- deserving of the country''s
        attention and respect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b518501-9d20-4167-bf3b-be14480b8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis'' own words kicked off the day of remembrance, with a post-humous
        op-ed in The New York Times, that echoed the principles with which he lived
        his life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef095d-d46e-43ee-8277-07a66f25c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see something that is not right, you must say something.
        You must do something. Democracy is not a state. It is an act, and each generation
        must do its part to help build what we called the Beloved Community, a nation
        and world society at peace with itself," he wrote, recalling his own lessons
        from King.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2e60d-d75c-4f8d-bca6-8dc3a7052cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so fitting on the day of his service, he leaves us our marching
        orders: Keep moving," former President Bill Clinton said during the funeral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0538d6-73f1-47c1-8ecd-378ac5c4293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got into a lot of good trouble along the way but let''s not
        forget he also developed an absolutely uncanny ability to heal troubled waters,"
        Clinton added. "He thought that the open hand was better than the clenched
        fist."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafbbdd-e0da-44e2-9851-9395655a919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not at all unexpected, the absence Thursday of the sitting
        president was conspicuous. Remembering heroes was once something Washington
        could agree on, an idea that has increasingly seemed to be a relic from another
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43587c23-afbc-4ae8-99b0-0e318ce390c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis'' funeral wasn''t the first high-profile memorial that Trump
        has skipped, and as both a lifetime member of the nation''s most exclusive
        club and a renowned grudge-holder, it likely will not be the last.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f301a-9677-4676-b2d2-002ea38b1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet however obvious it was, Trump''s decision to forgo paying his
        respects -- which he declared decisively even before his aides could weigh
        the pros and cons -- was still a stark reminder of the rabidly polarized era
        of politics over which he presides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d8fac-52f2-4133-90c7-032d2bdc26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has continued to stoke a racial divide that Lewis spent his life
        working to bridge. As the country buckled earlier this summer under racial
        tensions and outcry over police brutality, Trump harkened back to 1960s rhetoric
        that wouldn''t have been unfamiliar to Lewis, who was beaten and bloodied
        by police during the civil rights movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc607d-8069-4d64-8fe7-dfba801e4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump evoked "vicious dogs" that would restore order and used
        a phrase coined by a racist police chief in 1968 to warn that "when the looting
        starts the shooting starts," Lewis encouraged protesters to continue the work
        that he started decades ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb6e70-8b3c-4efb-be82-ff758d5b2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparisons to a darker era that many hoped had faded were made
        explicit in Obama''s eulogy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ca8e2-4b04-4d2f-8972-a27150b6bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Wallace may be gone, but we can witness our federal government
        sending agents to use tear gas and batons against peaceful demonstrators,"
        he said, referring to the segregationist Alabama governor who ran for president
        on a hard-right platform in 1968.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1378a-5f17-45d9-b358-e2de7d55c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as recently as this week, Trump has used a rollback of a federal
        anti-segregation rule to appeal to White suburbanites, a tactic that seems
        to have a direct line to the racist policies Lewis was seeking to overturn
        half a century ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf6b29-1af1-4505-856a-bdabd5abe852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine how those messages or that messenger would
        have fit in at Lewis'' funeral. Yet political leaders have long put aside
        even their biggest differences to commemorate those few lives that can be
        said to have altered history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd3422-957f-4a71-aa1b-0715e52570ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John and I had our disagreements, of course," former President
        George W. Bush said during the funeral on Thursday. "But, in the America John
        Lewis fought for and in the America I believe in, differences of opinion are
        inevitable elements and evidence of democracy in action."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8f0c5-e787-4653-890d-887778ae1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Obama-Lewis vision of America</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb9740-c739-45f4-b2f4-e59f41ac7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in 2015 at the 50th anniversary memorial of the "Bloody
        Sunday" march in Selma, Alabama -- an event that brought together Republicans
        and Democrats alike -- Obama seemed to predict an era of White nostalgia that
        would come to pass as a patriotic litmus test under Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b859be-812e-4771-9717-df7c5bc7a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing marchers like Lewis who were beaten by state troopers as
        they crossed the Edmund Pettus Bridge on their way to Montgomery to demand
        voting rights, Obama said that was true patriotism -- a stark contrast to
        Trump, who has decried protesters as un-American and intent on erasing history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a44ede-2d31-4176-84c4-e8869f3b5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what it means to love America. That''s what it means to
        believe in America," Obama said of the marchers, adding later: "That''s what
        America is, not stock photos or airbrushed history or feeble attempts to define
        some of us as more American as others."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cd941-9e0b-42b2-b346-3f700c283dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated some of those themes Thursday, hailing Lewis'' example
        as one to emulate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94b1b9-f483-47d8-ad99-deaf37049a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where real courage comes from -- not from turning on each
        other but by turning towards one another," Obama said. "Not by sowing hatred
        and division but by spreading love and truth. Not by avoiding our responsibilities
        to create a better America and a better world but by embracing those responsibilities
        with joy and perseverance. And discovering that, in our beloved community,
        we do not walk alone."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965224e-6ba1-4dae-a850-62ccc8e85521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vision of America is not necessarily shared by Obama''s successor,
        who has used monuments and statues, including those to Confederate generals,
        as a rallying cry in his reelection bid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c51e7f-13b1-4139-9f17-14d04b1f89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men have governed during times of intense racial divide: Obama
        reckoned with racially charged protests in Missouri and Maryland during his
        second term, and Trump now confronts ongoing unrest and outcry over the more
        recent police killings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e76ff-8693-4d84-8fd3-542a5e5beae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was always unlikely that Obama would forgo the opportunity on
        Thursday to raise, again, the issues of racial disparity that continue to
        grip the nation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdeeaf5-a027-4aa6-9d7d-beafa0d06160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Obama listed a series of items that he said would
        make voting more fair and ensure every American is enfranchised: restoring
        the Voting Rights Act, allowing former inmates to vote, adding polling locations,
        making Election Day a federal holiday and allowing Washington, DC, and Puerto
        Rico to have full representation in Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc6247-93a9-4c0f-bc4f-2c4af040161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for an end to the filibuster, the Senate rule that
        has allowed the minority party to stall legislation and that Obama called
        a remnant of Jim Crow.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d0394-b658-4933-bacc-770ad8d5f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has used funerals in the past to deliver searing speeches
        on race -- most notably during a eulogy for the murdered pastor of a Charleston
        church that ended with a sung verse of "Amazing Grace."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87cc68-e528-4af8-8c5e-f643817912ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he has openly attributed the possibility of his election
        to forebears like Lewis -- "I was only there because of the sacrifices he
        made," Obama said he told Lewis at his inauguration -- he has also been frank
        that neither the fact he was elected nor the efforts he made while in office
        have been enough to combat still-existent racial divides.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38902879-072d-4076-a94c-11228d392721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to him, we now all have our marching orders -- to keep believing
        in the possibility of remaking this country we love until it lives up to its
        full promise," Obama said in his statement following Lewis'' death earlier
        this month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293a1da-3565-456d-9fc6-f0e330d52920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every other American political leader in Washington -- including
        Vice President Mike Pence, White House chief of staff Mark Meadows, Senate
        Majority Leader Mitch McConnell and Treasury Secretary Steven Mnuchin, along
        with Democrats such as former Vice President Joe Biden -- paid in-person tribute
        to Lewis this week in some fashion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7dc2a9-ba9a-4921-ab45-bba0562aef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A cursory acknowledgment</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259cd6f-facf-4142-99cc-00f6f8172cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did issue a cursory statement on Twitter following the civil
        rights leader''s death and ordered flags lowered: "Saddened to hear the news
        of civil rights hero John Lewis passing. Melania and I send our prayers to
        he and his family," he tweeted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b33fd-0495-497c-9a05-a00a9fe17458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not go unnoticed that his Twitter remembrance of the late
        television host Regis Philbin, who also died recently, was nearly three times
        as long.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d099f1-9e2a-4c58-baa1-6b727bb7f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an era of intense political divides, Trump''s decision to avoid
        Lewis'' funeral is not surprising. Lewis refused to attend Trump''s inauguration
        in 2017 and declared him an illegitimate president. Trump subsequently said
        Lewis should focus on improving his district, calling it "crime infested."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65a4af-d5ab-45f7-9dda-780c50aaed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump announced unequivocally that he would not travel to the
        Capitol to pay his respects, some aides were caught off-guard because the
        issue hadn''t been decisively settled on internally, one administration official
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d143bd-9266-4b64-902f-6dfa524f56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s distaste for the rituals of remembrance and tradition for
        people he dislikes have by now been well established. While he has shown an
        affinity for some trappings of his job, the President has little patience
        for its rituals when they do not revolve around him. Aides have said they
        have little interest in bringing Trump to places he is clearly unwelcome and
        could become a distraction.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544f72a-d53b-4ca6-bb82-7e4d4e4dcbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has shown similar disregard -- and at times open hostility --
        for those idolized by most of the Washington establishment, at least in death.
        He was pointedly not invited to the funeral held in the Washington National
        Cathedral for Sen. John McCain, who was eulogized instead by two former presidents,
        George W. Bush and Obama.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58a026-7736-4469-879f-255fd879efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of attending that funeral, Trump played a round of golf
        and, according to aides, sulked at the attention and adulation being mounted
        upon one of his avowed nemeses. Later, he complained that McCain''s family
        never thanked him for approving certain aspects of the service.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740611ab-e2bd-4067-8109-5b37fc3dc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one prominent funeral that Trump did attend, for former President
        George H.W. Bush, remains the only time he''s come face-to-face with his living
        predecessors since his inauguration. The encounter, at least by the looks
        of video footage, was chilly.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784b829-3958-4db1-a277-9675bfa4b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Trump removed portraits of the younger Bush and Clinton
        that were hanging prominently in the White House and moved them to a room
        used to store tablecloths and unused furniture.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a83cd5-7e06-427b-8dac-5685d68f86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T04:16:06.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/30/politics/barack-obama-john-lewis-trump/index.html">Obama
        presses for voting rights in pointed eulogy honoring John Lewis</a>."</em></p>'
