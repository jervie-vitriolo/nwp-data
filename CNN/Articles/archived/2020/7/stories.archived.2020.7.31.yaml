      more than 50 taxi drivers whose bodies were dumped in a crocodile-infested canal
      has been caught by police after he fled to another state while out of prison
      on parole.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T13:27:09.836+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:34:22.704+08:00
