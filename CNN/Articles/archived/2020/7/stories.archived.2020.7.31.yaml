    'mgnl:tags': ['Canada', 'Alaska', 'strict-rules', 'additional-entry-conditions',
      'travel', 'travel-protocols']
    'template': '1'
    'title': 'Canada cracks down on those traveling through the country to get to
      Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f510e-10f3-441e-ad70-510356a35239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who choose to travel to Alaska through
        Canada are facing stricter rules starting Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7281396-8d50-499f-b138-fa46802dd493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1dd841-3121-40a1-8bf9-26560c3ba9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional entry conditions aim to crack down on those sneaking
        into the country to go to national parks, leisure sites and tourism activities
        amid the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d28ae-6281-4e81-9e88-e962098306ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf67ff3-20e4-4bc8-b3e4-c4d0fcaaecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of July 31, ... stricter rules and additional entry conditions
        will be imposed on travelers transiting through Canada to Alaska for a non-discretionary
        purpose," the Canada Border Services Agency said. "These measures are put
        in place to further reduce the risk of introduction of Covid-19 cases and
        to minimize the amount of time that in-transit travelers are in Canada."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399705f-7b51-4c2c-97ba-9b3d0fc6c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636050f0-ed8d-4d1b-a378-d8fa6f1bd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures include cars'' rearview mirrors getting marked with a leave-by
        date during the period the visitors are in Canada headed to Alaska.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdaa26d-3b4a-459b-b61f-cc08ecceab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6fbf6-7110-4365-a8cf-f650b89344ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The front of the tag will make it clear that the travelers are
        transiting and include the date they must depart Canada. The back of the tag
        will remind travelers to comply with all conditions imposed upon entry," the
        border agency said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77ceb0-1dec-4954-877a-797801ced643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ad54d-ee58-4f10-a841-3dbc00d79c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border between the United States and Canada is closed to all
        nonessential travel. However, Americans and foreigners can drive to and from
        Alaska as long as they follow specific mandates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919a373-f73e-42ac-b34d-5b98bc74733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68cc68-80b1-4559-968a-9fcb7ec335c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new rules, they''ll have to use one of five designated
        border crossings to enter Canada. Three are in British Columbia, and one each
        in Alberta and Saskatchewan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2555e66-6b67-4e58-9025-8a205715b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bd228-1910-4047-988f-17d88348629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will be limited to travel within Canada using the most
        direct route from the port of entry to the intended port of exit, the border
        agency said. "These measures also apply to foreign nationals transiting to
        the US through Canada from Alaska," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c8201-0806-4901-aed7-978cdf763e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211dd0b8-483a-4437-8a79-408836833bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been social media reports that some Americans have been
        telling border agents they were driving to Alaska only to visit popular Canadian
        tourist spots such as Banff National Park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd93fa9-1836-4b1c-a607-7d6f8588b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a8cbf-3970-4461-b6d1-48b71fcd24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has been flattening the coronavirus curve even as the epidemic
        rages in the US, <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">where
        more than 152,000 people have died.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e51b78-856d-4885-8a67-da262471abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20315b-391c-443a-bedb-0e803a3f9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with border restrictions could lead to up to $750,000
        in fines or imprisonment of up to six months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac261b41-5de2-4740-8725-561da3f972c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f802b3b-fe7c-4250-a635-896e8b779a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a traveler causes a risk of imminent death or serious bodily
        harm to another person while willfully or recklessly contravening this act
        or the regulations, they could be liable for up to $1,000,000 in fines, and/or
        imprisonment of up to 3 years," the border agency says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f8434-28c5-4556-96ba-a8db557e9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T20:01:41.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
