      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc2e52-83a1-422f-85b0-75fafba285e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another sign that the strong have only gotten stronger,"
        said Ryan Detrick, chief investment strategist at LPL Financial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97617732-cf6f-49f4-9624-7e1cce473d6d'
      'mgnl:activationStatus': true
