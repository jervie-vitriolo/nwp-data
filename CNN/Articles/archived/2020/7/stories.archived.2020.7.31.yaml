      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64886fbc-f159-44fc-9e98-dbea93d5e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T19:55:47.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Parliamentary Alliance on China, which represents lawmakers
        in multiple countries including the United Kingdom, Australia and Canada,
        <a href="https://www.ipac.global/news/on-the-obstruction-of-the-democratic-process-ahead-of-the-2020-hong-kong-legislative-council-elections">said
        the disqualifications</a>, as well as the delay to the election, "represent
        unacceptable obstructions of the democratic process in Hong Kong and raise
        further concerns about the erosion of rights and freedoms in the city."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb05e3-27ec-4e01-b044-f477f03503af'
