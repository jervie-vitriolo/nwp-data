      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a newly released concept, UK-based design studio PriestmanGoode
        has developed a post-pandemic cabin to focus on hygiene and personal space
        and keep passengers safe and relaxed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344728a-d9ec-4bb4-b03b-82f5c9ecf7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae9054-d899-4088-9ab8-0fc1c99f6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, the firm has reimagined business and economy class. Passengers
        in "pure skies zones" -- previously known as economy -- will sit in a staggered
        seat configuration so that they can travel alone, as a couple, or in groups.
        Dividing screens are also placed at the end of every other row to further
        separate travelers, while in-flight entertainment systems have been removed
        in favor of the passenger''s own devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0e609-4407-4b84-96bd-efa742885e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bd7f8-ef04-45a7-84b1-84a8b244029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some things never change: Flying business is always more fun
        than economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd93a89-9a6a-4d6d-8cf1-d711cd37481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40ab6a-754f-4810-900b-c0e3a1083d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those seated in "pure skies rooms" will fly in a fully enclosed
        personal space, partitioned by curtains and complete with light and temperature
        control systems, as well as a personal wardrobe and overhead storage and an
        in-flight entertainment system synchronized to the passenger''s devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7fbbc-e94f-42e0-a64b-b0c6987ec2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3930591-fb4a-4109-bd17-4a0da7044de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as comfort, the cabin also boasts hygiene credentials, with
        minimal split line seat design and antimicrobial materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e22672-d102-4c02-98d8-f4214d1e2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d92a22-ae81-449d-aace-33e5c6fe87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio has also incorporated heat, ultraviolet UVC cleaning
        and fogging as part of the cabin''s pre-boarding process, and notes that touch-free
        features run through the cabin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141a9c2-be96-439b-a424-4a927a00b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fe9cc-524d-4767-8ffd-784be3a51f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve looked ahead to imagine future scenarios and taken into
        account new passenger behaviors driven by the global pandemic to ensure our
        designs can be implemented within a few years and will meet user and airline
        requirements for many years ahead," Nigel Goode, co-founding director at PriestmanGoode,
        said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7eb2f7-587a-4e54-8a8d-557bb38543cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e566bcf-d844-4248-8f98-b6504437c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the cabins won''t be a part of your travel experience in
        the immediate future -- according to PriestmanGoode, it can take three years
        to develop and certify them -- the firm thinks they will stand the test of
        time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16fbac-044f-4d57-a830-860c7b9542b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08854700-1b02-49ee-aec2-c7a3283458ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With both passengers and airline employees at the heart of this
        project, we have not only taken on board present anxieties but also tried
        to ensure our solutions are future-proofed against future pandemics, recognizing
        the significant commitment and investment involved," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4b275-bf79-4e67-8d14-259f7d0d41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539e8d0-4e81-42a0-b29f-4f674f69a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes that, through a combination of innovative design
        features, touch-free technology and material innovation, airlines will be
        able to both improve personal space and hygiene and reassure passengers --
        which, they say, will be vital for the airline industry, even after the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42826369-29b0-47ac-bb69-7fb332b26443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4c372-9a6e-409a-a6ae-553291a4da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, the International Air Transport Association announced
        that <a href="https://edition.cnn.com/travel/article/air-travel-recovery-2024/index.html">global
        air travel won''t recover</a> from the Covid-19 crisis until 2024 -- a year
        later than previously predicted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652df7d-b9ca-4035-82d1-907c7f1a6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b79db-4494-46c2-8458-c74336530d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a revised baseline, the body, which represents 290 airlines,
        forecast that international passenger traffic will drop 55% in 2020, compared
        to 2019, blaming the sluggish recovery on a number of factors, including a
        lack of consumer confidence, the decline in business travel, and fresh coronavirus
        case spikes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bde9a4-d770-4d55-9789-f227507c7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:43:03.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/pandemic-airplane-cabin-intl-scli/index.html">What
        the airplane cabin of the future might look like</a>."</em></p>'
  'pooled-testing-barangay-on-lockdown':
