      'jcr:uuid': '89efba44-fe24-4b4a-98c6-56d5a582d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s center for disease control, the Robert Koch Institute,
        said this week that a recent spike in cases was "very disturbing." In France,
        new daily cases have crept back to the same level as when its lockdown lifted
        in early May. Spain and Italy have also recorded increases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e2f68-71c6-423b-a671-48862c0de819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.755+08:00
