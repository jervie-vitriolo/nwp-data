    'template': '1'
    'title': '''Glee'' star Naya Rivera is laid to rest in a Hollywood Hills cemetery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d990c-6f50-4ff8-a92b-3cc025219e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actress Naya Rivera was laid to rest 11
        days after her drowning death was confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f3a3d-1f8e-4c33-8d42-7d5ea6d5a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77b6c1-3a3a-45e4-aa47-d10dafbdb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old "Glee" star, was buried at the Forest Lawn Memorial
        Park on July 24, according to a death certificate obtained by CNN. The Hollywood
        Hills cemetery is the final resting place for many celebrities including Paul
        Walker, Carrie Fisher, Bette Davis, and Liberace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2f1ef-7b61-4f10-83fc-ba78a6edda78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3c1b0-0d42-4926-8786-b72c03a3ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera drowned on Lake Piru in Ventura County, California, after
        taking her son out on a rented boat. It took searchers several days to find
        her body, but the medical examiner determined that she drowned within minutes,
        according to the death certificate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6aad25-446d-43aa-8ca5-d53bf46eb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d176f5-f1b3-431c-9e9c-e2fd0960353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other significant factors were listed as having contributed to
        Rivera''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0a7f0-cd82-4cec-9d33-bd26c32b660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2d93e-223e-4615-8efb-485ba0eb8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josey, Rivera''s 4-year-old son, was found asleep on the floating
        vessel when the pontoon boat wasn''t returned to the rental company on time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da998ba1-b8a0-4c78-8a10-eae5ab53acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8c6e8-c2ac-487a-b8a8-dc1b0d3a04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She mustered enough energy to get her son back onto the boat, but
        not enough to save herself," Ventura County Sheriff Bill Ayub said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b419a-58d5-479d-a8cb-ac041d60a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c558b-1849-4e2a-ac3e-ae02d57da5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of her death, Rivera''s former co-stars and friends
        shared tributes on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d08da-7fc0-4d5e-a3bd-3ec27c91f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffccb75d-f3f3-436b-bc5b-1acf6557ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T15:27:37.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators of Fox''s "Glee" said in a statement that they were
        "heartbroken" over the death of the actress, who played Santana Lopez on the
        program for six seasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
