      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s first visual album was the self-titled "Beyoncé," released
        in 2013, featuring hit tracks "Drunk In Love" and "XO."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628dd32-f6c8-4a28-8d1d-eb4b06d45a03'
      'mgnl:activationStatus': true
