      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Think the <a href="https://money.cnn.com/data/markets/nasdaq/">Nasdaq</a>
        has rallied too high, too fast? The biggest tech companies in the world have
        this to say: Check our numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba46e9-47f6-4424-b838-d1b89ce0f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T21:08:29.753+08:00
