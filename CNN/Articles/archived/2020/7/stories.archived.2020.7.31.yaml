      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some police departments argued the imagery was anti-law enforcement.
        Fans, however, supported the singer, with one person tweeting: "The American
        police are bullying Beyoncé because she asked for police not to murder black
        people, please and thank you."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa0dab-d294-48f4-84dd-6fe02ece859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T22:21:26.129+08:00
