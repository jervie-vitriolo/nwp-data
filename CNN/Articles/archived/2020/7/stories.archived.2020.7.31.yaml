    'mgnl:tags': ['Twitter']
    'template': '1'
    'title': 'Twitter says high-profile hack was the result of a phishing attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03fbf7-7572-46a6-b377-1ed6e98b5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:30:46.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter said Thursday night that it has
        "significantly limited" access to its internal tools after it learned that
        the high-profile hack earlier this month affecting dozens of major accounts
        was the result of a phishing attack targeting the phones of a "small number
        of employees."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d2e85-d048-439e-b980-3dd8e037eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:30:46.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack relied on a significant and concerted attempt to mislead
        certain employees and exploit human vulnerabilities to gain access to our
        internal systems," Twitter said in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0d489-bfd6-43b4-93ab-e4de67b43cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:30:46.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phishing attack is a type of cyberattack in which hackers try
        to trick victims into opening malicious emails or links disguised as legitimate
        web content.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6c136-49d6-4183-b9bb-16605d700c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:30:46.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to clamping down on access to administrative systems,
        Twitter (TWTR) said it was also accelerating the rollout of "security work
        streams" that had already been in progress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea72dc-934f-4423-aec8-e8bc55576d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:30:46.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 15 security incident led to the takeover of accounts belonging
        to Barack Obama, Joe Biden, Jeff Bezos and many others. The compromised accounts
        were then used to promote a bitcoin scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7be830-6eca-4364-8593-e37b31676b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:30:46.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the scope of the incident was massive in its own right, it
        could merely be the tip of a very large iceberg with vast security implications.
        Cybersecurity experts and policymakers now worry that the bitcoin scam may
        mask a much more troubling data breach involving the personal communications
        of the world''s most powerful people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe1633-656f-4bda-890c-4b903165f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:30:46.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/30/tech/twitter-hack-update/index.html"
        href="https://edition.cnn.com/2020/07/30/tech/twitter-hack-update/index.html">Twitter
        says high-profile hack was the result of a phishing attack</a>"</em></p>'
  'Chemists-warn-against-gasoline-use-as-disinfectant-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
