    'jcr:uuid': '83493c9b-b2c5-45a9-b714-87b7a0fedf7a'
    'lead': 'People who choose to travel to Alaska through Canada are facing stricter
      rules starting Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T20:01:41.360+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:33:48.795+08:00
