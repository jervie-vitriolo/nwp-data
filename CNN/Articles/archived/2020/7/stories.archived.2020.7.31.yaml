    'jcr:uuid': 'f18763b7-716f-4a60-be1b-6142624e4b30'
    'lead': 'Researchers from the University of the Philippines and University of
      Santo Tomas see coronavirus cases possibly reaching 150,000 with 3,000 deaths
      by August 31. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T20:42:01.063+08:00
