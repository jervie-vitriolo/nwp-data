      'mgnl:lastActivated': 2023-01-26T09:34:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong>&nbsp;The
        country again broke its record for the most number of COVID-19 cases in a
        day after listing 4,063 more infections, the Department of Health announced
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9ed1c-c0e1-4829-89b9-5da8260eb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T17:06:10.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the tally of cases to 93,354, the DOH added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448f2ba-b630-488c-8ef6-f18cb4443c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T17:06:10.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila posted the most number of new cases with 2,267 more
        infected residents, followed by Cebu province with 654, Laguna with 200, Rizal
        with 123 and Cavite with 117 new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10169d-4dc8-4542-ad1f-254384d06d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T17:06:10.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said there are 26,153 active cases or patients who
        are currently ill. Of that number, 87.8 percent have mild symptoms, 10 percent
        are without symptoms, 1.3 percent are severe cases and 0.9 percent are in
        critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62518ef3-40a8-46b2-ba73-8999fd9bc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T17:06:10.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 2,023 with 40 new fatalities.
        At least 165 others survived, raising recoveries to 65,178.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e295a7-d735-4c2e-9431-bc817151bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T17:06:10.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the newly recorded fatalities, two occurred in March, seven
        in April, two in May, two in June and 27 in July, the agency noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459f48c-9554-4983-8f65-a04a7ab202d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T17:06:10.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:34:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also confirmed 65 more Filipinos
        abroad caught COVID-19 and 69 more recovered. Total infected among overseas
        Filipinos rose to 9,472 while recoveries hit 5,531 and the death toll stayed
        at 666, the agency added.</p>'
