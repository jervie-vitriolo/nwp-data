        dahil sa Covid-19 napostpone ang Olympics namove next year buti nalang may
        online competition nakabuhat ako ng 95 kgs sa snatch 121kgs sa clean and jerk.
        <a href="https://t.co/E63LRKIADQ">pic.twitter.com/E63LRKIADQ</a></p>&mdash;
