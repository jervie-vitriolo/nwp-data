      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty around rapidly developing vaccine</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40c1b5-7d7f-4e55-8c8a-cfae883fb57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the race is on for a vaccine to protect against coronavirus,
        and though some early data looks promising there are still questions around
        vaccines in development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbedb59e-16ac-42ee-b76b-4bbff0cb8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70849d9b-bd36-4444-89b8-7006d8d3ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed, the federal government''s multi-billion dollar
        Covid-19 vaccine program, has provided funding for two potential vaccines
        that have quickly made their way to advanced human trial phases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005502d3-a591-469c-96c8-41b31b4f6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c25403-2500-4cea-a256-074fef4ce417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the operation, Moncef Slaoui, said Thursday he wouldn''t
        be surprised if a vaccine turned out to be 90% effective against the virus,
        but Fauci said only time will tell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812f103-db82-45fe-ad94-ac9ea9e90693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb10ef-6fb7-4683-af17-3bec6868b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hope its going to be that way," Fauci said. "As we''ve
        said all the time, you just never can tell. The proof of the pudding is to
        do the clinical trial and get the result and that''s actually what we''re
        doing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e4479-3fee-4499-80e6-14940e459b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89021f7-3798-4aa0-9cc9-5b35a461f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people will need to get the vaccine in order for it to protect
        them, and even those who aren''t deterred by existing conspiracy theories
        around vaccines could be scared off even by the project''s name, Bill Gates
        said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732d792-d156-4db3-a932-157437c1f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00df58-cff6-4b3a-a7f3-82a85b8cf8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly need people to be rational about vaccines. They eradicated
        smallpox, they saved millions and millions of lives," he said. "They are very
        complex to design, and that''s why, you know, saying it''s being done at Warp
        Speed is a little scary, because you really need to do the safety checks very,
        very carefully," said the founder of Microsoft and co-chair of the Bill and
        Melinda Gates Foundation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc194b-d67a-4d4c-947c-29b10bba870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194114ca-813a-4e5d-ab69-1dce4507233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T16:57:31.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said the public should take comfort that the nonpolitical
        staff at the Food and Drug Administration are holding the line to ensure the
        rapidly developing drugs are effective and safe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43903ab-c7b6-42dd-ae5a-f601db574d8b'
