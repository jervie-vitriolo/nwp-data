    'jcr:uuid': '7d204e4a-675f-41d6-8437-2c3361092137'
    'lead': 'Drinking liquor and alcoholic beverages in public spaces will be prohibited
      during state of calamities, public health emergencies and similar occurrences
      in Makati City beginning next Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T15:32:30.476+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:16.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:23.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati-City']
    'template': '1'
    'title': 'Makati set to ban drinking liquor in public places during crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa450c-f9f3-4d21-b4e1-48f768811f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:45:48.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Drinking
        liquor and alcoholic beverages in public spaces will be prohibited during
        state of calamities, public health emergencies and similar occurrences in
        Makati City beginning next Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0a9f1-4216-451e-9b43-1c28a499992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:45:48.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Mayor Abby Binay announced Tuesday that city council approved
        City Ordinance No. 2020-152 which will come into effect on July 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9efa90-d17c-4a52-ba72-92a529ea9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:45:48.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ordinance, first time violators will be fined P5,000,
        the mayor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384d687-1dd9-425d-909c-8467124c59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:45:48.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-time offenders will also be ordered to pay the same amount
        and/or could be jailed for up to one month, while third-time violators may
        be fined P5,000 and/or imprisoned for a year if courts allow, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f916fec-4f92-456d-b6a3-5760512bf79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:45:48.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, liquor consumption during times of crises is allowed
        inside a person’s home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af25fbf-d6f7-48a2-851d-7f2af38f3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:45:48.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similar rule applies to people staying in rented spaces such
        as hotels, motels, apartments, apartelles, bed and breakfast, transient houses,
        dormitories, and bed spaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cfccb-9ac4-4eb9-aede-7370420112be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:45:48.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Binay said persons in charge of the establishment where the violation has
        taken place will also be penalized, except if they are able to prove that
        they tried to stop their tenants and guests from drinking.</p>'
  'tourism-inner-mongolia-bubonic-plague':
    'author': 'Jessie Yeung and Shawn Deng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T15:46:39.502+08:00
    'imagesource': 'jcr:2ddf75b5-370e-42eb-ad89-846f6db6ba1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8725e90-1fea-41a6-9d9b-da7e98bd6131'
    'lead': 'Authorities in the Chinese region of Inner Mongolia have closed several
      tourist spots after a case of bubonic plague was confirmed this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T15:47:59.052+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:34:16.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:23.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China closes tourist spots in Inner Mongolia after bubonic plague case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773eb24-8010-4cb3-9b59-4b8a2480fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities in the Chinese region of Inner
        Mongolia have closed several tourist spots after a case of bubonic plague
        was confirmed this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb70609-fbd4-4227-98f9-474629f97599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was discovered in Bayannur, located northwest of the capital
        Beijing. Five nearby grassland scenic points have now been closed, with visitors
        "strictly prohibited from entering the affected area and visiting the surrounding
        region," according to state-run&nbsp;<a href="https://xhpfmapi.zhongguowangshi.com/vh512/share/9231414">Xinhua
        news agency.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdefaeb-8a51-442f-8647-86cbed915eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inner Mongolia authorities are also implementing stricter management
        of other grassland tourist sites to ensure visitors don''t feed or touch wild
        animals, and to decrease the population of rodents or fleas that may carry
        diseases, according to the Xinhua report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcebfe3-160d-40bf-b2c9-dc1dd449210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital authorities in Bayannur first alerted city officials of
        the suspected case on Saturday. The city was placed under a Level 3 warning
        for plague prevention, the second lowest in a four-level system, on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef83b2-838e-4778-9eba-d28ad17441db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors officially diagnosed the case as bubonic plague on Tuesday.
        The patient is being isolated and treated in hospital, and is in stable condition,
        <a href="http://www.xinhuanet.com/local/2020-07/06/c_1126199139.htm">Xinhua
        reported.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0814adc-c135-4ae2-a630-d6420a359d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague, caused by bacteria and transmitted through flea bites and
        infected animals, is known for causing the most deadly pandemic in human history
        -- the Black Death, which killed an estimated 50 million people in Europe
        in the Middle Ages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d06f6-942f-460c-ad3c-c21f6bf675ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague, which is one of plague''s three forms, causes painful,
        swollen lymph nodes, as well as fever, chills, and coughing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffa46f-8079-4394-985c-de43bb7e352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and experts cautioned the public not to panic at the
        new cases -- plague has never really gone away, and modern antibiotics can
        prevent complications and death if administered quickly enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74ead0-f832-4da5-8c70-fa3c2dc2e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization is monitoring the situation in partnership
        with Chinese and Mongolian authorities, according to state-run newspaper <a
        href="https://www.chinadailyhk.com/article/136002#WHO-doesn''t-see-bubonic-plague-in-China-as-high-risk">China
        Daily.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd7b9c-6d11-4aa5-a284-fb23cf95d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayannur health authorities warned the public to report findings
        of dead or sick marmots, and not to hunt, skin or eat them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2721a95-f3cd-49d8-8ad9-4cdf6ffb2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marmots are a type of large ground squirrel that is eaten in some
        parts of China and the neighboring country Mongolia, and which have historically
        caused plague outbreaks in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e15918-7ab2-4409-91e5-675454234ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumption of marmot meat or organs has been linked to a smattering
        of other recent bubonic plague cases across the Chinese border in neighboring
        Mongolia -- two cases were confirmed last week, and a suspected case was reported
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74c092-c6ef-44f0-81af-d6fd70d3419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases prompted <a href="https://www.cnn.com/2020/07/07/asia/russia-marmot-hunting-plague-scli-intl/index.html">authorities
        in Russia,</a> which borders Mongolia, to warn residents in the border area
        not to hunt or eat marmots meat, and take preventive measures against insect
        bites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c41e02-ab5b-4994-bced-4946dbd846b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in Mongolia said "there are no grounds for serious
        concern" as the Mongolian authorities have imposed travel restrictions and
        isolated infected individuals, according to Russian state-run news agency
        RIA Novosti.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3eed4-0db7-45ff-90f5-5169f24ec4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also cited Sergei Diorditsu, a World Health Organization
        (WHO) representative in Mongolia, who reportedly said the province sees seasonal
        outbreaks of the plague, according to RIA Novosti.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399abdf-5672-4b7b-a546-2e7398f5aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are natural foci (the bacteria, an animal reservoir and a
        vector) of plague in Mongolia and the disease is spread by tarbagans (Mongolian
        marmots)," said the embassy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759cd22-c914-48a9-87fc-61b2953eb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:47:59.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that local residents who, despite all prohibitions
        and recommendations of local authorities, continue to hunt them and eat them,
        as this is a local delicacy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc63cc-8427-4960-89d8-29d89323ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:50:23.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:34:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/inner-mongolia-plague-tourists-intl-hnk-scli/index.html">"China
        closes tourist spots in Inner Mongolia after bubonic plague case"</a></em></p>'
