    'jcr:uuid': 'a4674749-64d4-4646-a55d-78f6bc2ed7a5'
    'lead': 'The Chicago Blackhawks have no intention to put their team name on ice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T19:24:23.178+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:34:06.221+08:00
