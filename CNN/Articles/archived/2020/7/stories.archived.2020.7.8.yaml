        Court junks bid to disclose Duterte''s health records</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578261e3-782e-4720-88f9-7fab70fa5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T21:29:45.054+08:00
