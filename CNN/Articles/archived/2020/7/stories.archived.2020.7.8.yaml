      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2184773-8a95-456d-9df3-bbd9050e2f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.451+08:00
