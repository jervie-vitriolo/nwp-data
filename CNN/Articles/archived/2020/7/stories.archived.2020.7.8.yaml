      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c2b5a-0e53-4362-bba2-775128628a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials are discussing taking a more active role in
        encouraging masks as they shift to a strategy of preparing Americans to live
        long-term with the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b56d5-4c99-4841-9478-6e8bce0112b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
