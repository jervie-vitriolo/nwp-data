  'dormitorio-death-arrests-pma':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T14:35:36.121+08:00
    'imagesource': 'jcr:de2a0591-26f7-4949-a550-c72b6b09e369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0dfeab-bc20-45b4-86ba-920220aa1179'
    'lead': 'An arrest warrant hs been issued on Wednesday against six people supposedly
      involved in the hazing death of a Philippine Military Academy cadet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T14:40:10.420+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:34:22.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:22.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Military-Academy', 'PMA', 'Darwin-Dormitorio']
    'template': '1'
    'title': 'Arrest warrant issued for PMA officers, cadets tagged in fatal hazing
      of Dormitorio '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64ce8e-4970-430c-aaa0-9134a27fe485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:40:10.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> —&nbsp;An
        arrest warrant was issued on Wednesday against six people allegedly involved
        in the fatal hazing of a Philippine Military Academy (PMA) cadet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2790f0-8ce4-428f-9bc1-6e0c7e34612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:40:10.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant was signed on July 7 by Judge Maria Ligaya Ilitiong
        Rivera of Branch 5 of Baguio''s Regional Trial Court. It named Capt. Flor
        Apple Apostol, Major Maria Ofelia Beloy, Lt Col. Caesar Almer Cadelaria, Shalimar
        Imperial Jr., Felix Lumbag Jr., and Julius Carlos Tadena as those who would
        be arrested for murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2a1bd-b1a1-45f8-9fe1-183a52ecb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:40:10.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated that no bail was set for Tadena, Lumbag, and Imperial,
        while Apostol, Beloy, and Cadelaria had a fixed bail of P200,000 each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342707ab-3b20-4cd9-a262-3d15877b970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Armed Forces of the Philippines said it has
        not received a copy of the warrant, and said the Judge Advocate General would
        attend to the matter and recommend to Chief of Staff General Felimon Santos
        Jr. what the proper action should be taken regarding the cadets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecebe6-216b-43dc-b941-cfa31402fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said six PMA cadets have been arraigned and are
        now facing trial before a General Court Martial for violating rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143433a7-d4df-49f3-b6ae-ea30a8eba366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, AFP spokesperon MGen Edgard Arevalo said
        the arraignment was held on Feb. 14 and the cadets pleaded not guilty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fab7a-fc6e-4e3e-b1c2-f397387cac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the three officers named in the warrant, Arevalo said the
        PMA will take appropriate action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1a147-32fd-41cd-b67a-fc7554b366e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron silang sariling</em> Judge Advocate General, <em>ang
        tawag natin dun</em> is Staff Judge Advocate of the PMA to determine (what
        action to take) so the best way to do is to ask PMA <em>kung ano disposition
        nila dun,"</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe97915-8c44-49e4-a90b-a137ae8d79db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have their own Judge Advocate General, we call
        it the Staff Judge Advocate of the PMA to determine (what action to take),
        so the best way is to ask the PMA what the action will be.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4f3d6-f04d-4c72-b4ab-36d31eedd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it is cooperating in the case and assisting in the
        dispensation of justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89207b37-6de3-40e0-949b-e7f2cb5dda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to the people — especially to the parents of the late
        Cadet Darwin Dormitorio — and the community of PMA Alumni," it said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0570c-c0d7-429f-aee5-ff75e9f6e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:34:32.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PMA spokesperson Maj. Cheryl Tindog said Beloy posted
        bail on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70aa12-f2dc-4cae-b9b0-9bd8ea19ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:34:32.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the assistance of our judge advocate, <em>inassist sya, kasi</em>
        civilian court <em>kasi siya so pagdating dun sa</em> civilian proceedings
        <em>medyo</em> hands off <em>si</em> PMA <em>kasi may sarili silang</em> lawyers
        <em>e. May sarili silang</em> law, so <em>kung ano lang yung</em> assistance
        <em>na kailangan, yun lang yung</em> pinoprovide <em>ni</em> PMA. <em>Pero
        sa</em> exact location <em>niya nandito sya sa</em> PMA, <em>nagpost sya ng</em>
        bail and she is readying herself to face the court," said Tindog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7388ef4-de19-4031-9915-44e27b5ea5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:34:32.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was assisted by the judge advocate, because it''s
        with the civilian court, so when it comes to civilian proceedings, the PMA
        is a bit hands-off because they have their own lawyers. They have their own
        law so we extend only the help that is needed. But as for the exact location,
        Beloy is here at the PMA, she has posted bail and is readying herself to face
        the court.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a32ce-e989-4223-bfaa-ec2b9558a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six individuals were charged in the death of 20-year-old PMA
        cadet Darwin Dormitorio in September 2019 after reportedly enduring a <a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">month of maltreatment</a> at the hands of several upperclassmen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c19a4f-d58e-45c2-bdba-0b06fb7124dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors have recommended hazing and murder charges against
        those named. They said Imperial and Lumbag should be charged with murder,
        along with Candelaria, commanding officer of the PMA Station Hospital, and
        attending physicians Captain Flor Apple Apostol and Major Ofelia Beloy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc4729-5326-4672-8a1a-0f534430c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tadena should be prosecuted and charged with less serious
        physical injuries, the prosecutors ruled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65fe90-ade8-4794-973e-6c7b51ceaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several resigned officials of the PMA were cleared of charges for
        lack of evidence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f9666-c08e-4e86-9fe7-72f10273f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:00:50.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/25/darwin-dormitorio-hazing-pma-prosecution.html"
        target="_blank"><strong>READ: Darwin Dormitorio''s family feels ''deprived
