      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>mga kababayan ko ginusto ko man --- ako, ako mismo personal
        gusto ko nang lumabas. Ayaw ko nang magpapigil.</em> But we have to be very
        circumspect in reopening of the economy. <em>Dahan-dahan lang,</em>” the President
        said.</p>'
