      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The company
        offering home TV shopping channel O Shopping will be closing its doors after
        seven years of service by the end of 2020, ABS-CBN announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf6bbf-625e-4d8f-af32-b81876e64a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.233+08:00
