  'Duterte-Rappler-Maria-Ressa-fraud':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T13:49:17.049+08:00
    'imagesource': 'jcr:e4d1826f-9c4c-45f4-8fc9-43834dc9e0f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e3d45a-761d-4656-824e-fc5a28ef973c'
    'lead': 'Rappler CEO Maria Ressa appears unperturbed by President Duterte''s threat.
      "Was he referring to me? Maybe the President is just seeing too much fraud from
      where he sits."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T13:51:48.224+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:24.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:21.904+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens to expose journalist Ressa as a ''fraud'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0003b-4eee-4b66-88b5-5ef0ea546856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> President
        Rodrigo Duterte issued another threat against journalist Maria Ressa, who
        has long earned the ire of the current administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a70ab-616b-43e3-b128-afd79bb52079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech aired on Wednesday, Duterte said his Cabinet secretaries
        are being accused of corruption while they are busy with their duties in the
        COVID-19 fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc310533-3f49-490b-9e41-d856ea6f55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Galvez, General Lorenzana, General Año, tapos na, they
        have served their country and they’re still serving the country. Why would
        they destroy their name? Magkano ba kickback mo? May kickback ba na 50 million?
        Magsabi ka na may 200 million na kickback, ewan ko, pero huwag kayong maniwala,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e7878-0713-48bb-afbe-a11c8f2f82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would the Carlito Galvez, Delfin Lorenzana, Eduardo
        Año destroy their names? How much is your kickback for saying that? Are you
        receiving 50 million or 200 million? Do not believe these allegations.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c023737-1b9a-4112-a7b4-4baa82adab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then warned Ressa, the chief executive officer of online news
        website Rappler, that he is gathering evidence to prove that the award-winning
        journalist is a "fraud."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96923f9a-f71b-49ca-8b23-de140311ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some folders in me given all throughout the years. You will
        have a dose of your own medicine one of these days... Si Ressa is a fraud,
        maniwala kayo. Give us time. Too early for you to enjoy ‘yung mga award-award
        mo," he said. "We are just compiling at this stage. And someday in bold letters,
        we will show your incongruity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa032b-710f-4857-b9b3-8695f56907b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have some folders in me given all throughout the
        years. You will have a dose of your own medicine one of these days... Believe
        me, Ressa is a fraud, give us time to prove that. It''s too early for you
        to enjoy your awards.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99a2d7-19af-4922-9ce3-422bd1ad4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa appeared unperturbed by Duterte''s threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6f4ef-07bf-4cca-9adc-f2ff6b74ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was he referring to me? Maybe the President is just seeing too
        much fraud from where he sits," she told CNN Philippines when asked for a
        comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad276d2-679a-4ba1-b40d-9d92b8cd25ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Rappler CEO has earlier decried what she said was
        the government’s abuse of power and moves to muzzle independent media, with
        at least 11 complaints and cases filed against her and her news outfit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111763a-9777-4d9c-b80b-f464b8fbd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, she was convicted of cyberlibel stemming from a 2012 Rappler
        investigative article, which reported on a businessman''s alleged connection
        to illegal activities. The article was published two years before the cyberlibel
        law came into effect in the Philippines, but it was updated two years later
        to correct a misspelled word. The Department of Justice, which brought the
        libel charges to court, said that by updating the story, Rappler effectively
        republished it online.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc5257-fddf-4f8d-b0b8-12eac4d2c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:51:48.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition groups, human rights advocates and netizens in the country
        and abroad slammed the decision in the high-profile case, saying it was a
        blow to press freedom in the Philippines.</p>'
  'ABS-CBN-to-stop-O-Shopping-operations-year-end':
