  'Trump-pressure-reopening-schools-coronavirus-cases-surge':
    'author': 'Betsy Klein and Maegan Vazquez, CNN'
    'caption': 'The Trump administration will continue its push for schools across
      the US to reopen despite a recent surge in coronavirus cases that threaten President
      Donald Trump''s desire to get the country back to normal.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T06:09:25.282+08:00
    'imagesource': 'jcr:536041e9-2cc3-47c4-919c-c416368eaa71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d1e655-5668-4527-aa39-a0321b4adb9a'
    'lead': 'President Donald Trump is putting pressure on governors to reopen schools
      this fall, part of his push to reopen the country despite a recent surge in
      coronavirus cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T06:13:55.235+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:34:56.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:14.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump says he will pressure governors over school reopenings even as
      virus surges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75eb3c6-c5b9-4ccf-8365-0e48130cc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump said Tuesday
        that he''s putting pressure on governors to reopen schools this fall, part
        of his push to reopen the country despite a recent surge in coronavirus cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791c4c3-b4f3-4121-b60e-69f4388080d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that most schools are going to be open," Trump said at
        a White House event, claiming that some places will want to stay closed "for
        political reasons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3ab2c-acd8-4599-9010-a63a4d9d3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0eeb0-f299-4c56-baf5-a67a82407a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think it''s going to be good for them politically, so they
        keep the schools closed," the President alleged without evidence. "No way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac01b8b-8260-477b-a4c5-72e0a4b0cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cf7ff-f653-4528-8b55-9b04fcf8f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very much going to put pressure on governors and everybody
        else to open the schools, to get them open," said Trump, who has been anxious
        to reopen America to kickstart the economy and otherwise move on from the
        pandemic, despite its resurgence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53847c4c-43d4-4b61-98fe-ab67a96cb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55af12a-552e-4c7f-ae0b-ce755d25e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed that the US is "not closing" and will
        "never close," even as the most recent coronavirus data from Johns Hopkins
        University show that at least 32 states are reporting higher rates of new
        cases this week compared to last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ae11f-6297-4310-8d06-36d6393236fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7e49f-948f-480f-ae18-d4f35914b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rise, the Trump administration used several events at
        the White House on Tuesday to promote a plan to strongly urge a return to
        schools. The events were attended by a variety of stakeholders, including
        higher education and K-12 administrators, teachers, students, parents, health
        and education leaders from the state level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bf882-dca5-4307-88f2-1ac030b46e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef841ee-1799-4a88-99c2-0e1345707ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School reopenings has emerged as one of the trickiest -- and most
        sensitive -- issues as the nation looks to adopt a sense of normalcy under
        the pandemic. Some schools have made multiple plans so they can stay flexible
        just a few weeks before the start of the 2020-21 academic year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7694e6a-3fcc-458b-8368-65546add69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044ec06-0a8f-40bc-944a-18da5fcf51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did acknowledge that the onus remains largely on governors
        to comply with the administration''s suggestions to reopen academic institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ff3b1-34df-4e4b-8053-61befe78f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55560554-486a-43cc-a2d1-116bfc187bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be largely up to the governors," he said, "but it''s
        also, they''re in very strong consultation with us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02c2a2-96d1-44ec-aa1d-8aeed2e9615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0622a-75b7-40d3-81af-408819f5bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump specifically zeroed-in on Harvard University at the event,
        saying the school''s leadership "ought to be ashamed of themselves" for its
        plan to bring up to 40% of undergraduates back to campus for the fall semester
        but have all course instruction delivered online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57f2dc-598c-463c-bc68-c0cd68902615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fa4cf-838f-4944-99e8-2eefc595fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with governors earlier Tuesday, Vice President Mike Pence
        and Education Secretary Betsy DeVos also pushed for school reopenings, tying
        Americans'' return to the classroom with the health of the US economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51132c-b289-42d6-8855-cdb51ca3b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030621a6-cb23-4f5e-9459-07c1b0eb3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence underscored that the school reopenings would play an important
        role in a rebounding economy, and emphasized it will be up to governors to
        make that happen. But he also acknowledged that "there are many southern states
        have seen a rise in cases as of this morning."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df110e8-a69f-4f36-9322-284e4707454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704769a-ad55-4a2b-ae23-af7d112b9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want you to know the priority that we''re placing on this,
        that the President''s placing on it, you know, how anxious we are to work
        with you with that," Pence remarked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838d8f8-b2b8-440f-af79-95ea893c0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580fdf6c-9c19-4fe6-817f-1700a773f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, DeVos dismissed what she called one school district''s
        "attempt at distance learning."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998084e-054a-4be5-bdd8-27abf8fa04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d04df8-2e61-4e30-9833-520490765d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of hours a week of online school is not OK. And a choice
        of two days per week in the classroom is not a choice at all. So this can''t
        happen again this fall, it would really fail all of America''s students, and
        it would fail taxpayers who are paying high taxes for education. Ultimately,
        it''s not a matter of if schools need to open, it''s a matter of how," she
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4dd9ce-e564-407a-a1ba-6c184a2a8e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbfe01-8a7a-446e-b917-a15712e0d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVos, who has been largely out of view amid the pandemic, also
        urged local leaders to look at the data and "weigh the risk" of opening.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c2d09-5923-435b-a477-bbf1f3973d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb67b6-124b-4d68-83c3-1cbbcc219b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school year is rapidly approaching, in some places as soon as
        August. Being able to safely reopen schools would not only help resume a normal
        education environment but alleviate parents of the obligations that come with
        having children at home, and free more adults to return to pre-pandemic jobs.
        But experts continue to struggle with ways to do so safely, especially at
        a time when the virus is reaching record highs in some parts of the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f1ae6-0ff6-4a7f-bf2c-4bfa5b8dd776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e22ad-46e3-4c26-9d2e-0ad39346fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s push to reopen schools is particularly
        notable as the federal government has largely left reopening decisions up
        to state and local governments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd50c0-0fb1-4be1-8cae-c6fab83c3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320dcab-bbfa-4ad2-8238-60f303348003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday morning, the administration officials cast the push as an
        effort to protect the nation''s "most vulnerable" students due to the critical
        services schools provide. The officials closely echoed the President''s rationale
        for reopening the country, saying school closure disruption has had "significant
        negative impact."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1823835-cdc9-4a25-9529-9ce261dd1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a56de7-79c3-45d6-be6f-2580aecc9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to consider schools as high-priority settings within
        the community given the unique and critical role they play in our society,"
        a senior administration official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5858e0-7658-423a-8a63-9b8e3299791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011158f-2bce-4d27-8855-223e8887cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Centers for Disease Control and Prevention official told
        CNN''s Nick Valencia on Monday that "schools should be the first to open and
        the last to close," adding, "Kids need to physically be in school."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd50e05-8cdd-4397-b093-ad61532dfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2a147-ec9d-4f75-97cd-55b280df3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is planning to release new guidance on how best K-12 students
        can physically return to the classroom this year, the senior CDC official
        with knowledge of discussions said, though the exact timetable for the proposed
        new guidance is unclear.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebdc6f7-65c7-4eed-9fbb-64697c7120e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b459069-5979-413b-8ca8-22068f85ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was presented internally to leaders at the CDC
        early last week and is "a priority this week," according to the senior official.
        Over the weekend, senior officials at the agency presented CDC Director Dr.
        Robert Redfield with details on the science behind why schools should reopen,
        the source said. The specifics of the guidance were not available.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63688c7f-b5fb-42fb-af71-2a19d92d47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560b04b-db22-4085-b7a7-be94da4dd441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the CDC and the White House coronavirus task
        force for comment on the new guidance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c341c08-9ee2-4d28-abae-3aab47bffa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c8b5b-0b97-4388-b0c7-05988eaf9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly called for schools to reopen, tweeting Monday,
        "SCHOOLS MUST OPEN IN THE FALL!!!" He then suggested that Democrats "don''t
        want to open schools in the Fall for political reasons, not for health reasons!"
        ahead of the November election. His campaign has also used the issue to criticize
        presumptive Democratic presidential nominee Joe Biden, asking Tuesday morning
        if he will "side with union bosses who want to keep schools closed or parents
        who want their kids to keep learning?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c1d29-40b6-444a-ae1c-0cbd2f31cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930309f-1a9a-4b04-9dfb-291fc319e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:13:55.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;CNN.com <a href="https://edition.cnn.com/2020/07/07/politics/trump-education-schools-reopening/index.html">''Trump
        says he will pressure governors over school reopenings even as virus surges''</a></em></p>'
