    'template': '1'
    'title': 'PH travel agencies’ outlook for rest of 2020 remains bleak '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df530b-b5b8-48bb-83c1-626489c6e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afda09d-8a4a-452c-aa48-8a5e33153321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> – As the
        Philippine government eases restrictions on flights out of the country, two
        of the nation’s foremost travel organizations said it may not yet be business
        as usual for their sector – one of the hardest hit by the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79206b0a-652d-48e9-98a2-f312ae8f595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40c61d-72bb-4db8-966c-daf9ceb20261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Emerging Infectious Diseases (IATF-EID)
        recently released Resolution no. 52, part of which lifts the ban on non-essential
        travel by Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8596f8-0cdb-4acc-bf73-559814736043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114b5bd-3784-4f7c-80dc-04644f27ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the conditions for travel include submission of confirmed
        round-trip tickets for those holding tourist visas, travel and health insurance
        to cover rebooking and accommodation expenses if stranded, as well as hospitalization
        for infection, and to execute a declaration indicating the passenger knows
        the risks involved in travelling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94991f-dcfd-4f6f-b798-f01409c03eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80c2e4-b51f-453f-b524-b7f9d8953a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from both Philippine Travel Agencies Association (PTAA)
        and the National Association of Independent Travel Agencies (NAITAS) tell
        CNN Philippines that those who planned to travel this year have either changed
        their mind or wanted to travel instead once a COVID-19 vaccine becomes available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336441a1-7229-4bee-83d2-a3fc826630ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94144b6-08b8-4af6-ba6f-682409231a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end result: travel agencies working hard to process refunds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156237de-090c-4ee8-8427-2d86d24df029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ff28b-507b-404b-9aff-70e979c0d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yan talaga yung sobrang stress ng mga travel agencies ngayon –
        mga refunds ng clients nila na hindi natuloy,” Marlene Dado-Jante, former
        PTAA president and current ex-officio member, said in a phone interview. “Yung
        iba, naibayad na sa airline, naibili na ng ticket, naibayad na sa operator.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fa1cf-cd59-45b0-80d7-efcc29502bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d944c1e-5fae-49d9-baab-16b8c503cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what stresses travel agencies right now –
        refunds for clients who didn’t push through with their travels. Some of the
        funds were already paid back to airlines, others are either spent on tickets
        or tour operators.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d76fec-2564-4e6a-99b0-e88254ca7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dfc4dc-4ddd-40b4-9f23-73733691c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dado-Jante claimed that travel agencies under the PTAA would process
        at least 5 to 10 customer refunds a day, depending on the size of the agency
        and client needs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af0e78-05cd-4f8e-a275-0c9fa31bedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b25e8-a1f2-48ee-9ed2-7c8baf21f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAITAS chairman Robert Lim Joseph agreed, saying, “if the agencies
        have paid the airlines, the travel agency cannot give a refund because their
        money is with the airlines. They (travel agencies) don’t keep huge amounts
        of money because we are buying ticket agents of the airlines.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87ef93-25cd-42e3-bb2a-a0b0ac4321f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7db4c-a52d-49f2-b035-5b93e228ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dado-Jante and Joseph said that almost four months of travel
        restrictions in the Philippines have seriously impacted both the sale and
        cost of airline tickets and bus tours, as well as passenger behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42058d41-0dd6-4e2b-9c9d-ad95e329dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08f217-bd4b-4fe6-8677-f12d21974023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a wait and see situation,” Joseph explained. “Things like
        this (traveling), you don’t want to really have the spirit of celebrating.
        You want to save money. You do not know how this pandemic will further affect
        us.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3f9df-c105-4b1e-8807-8c66d989cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebe4dd-71cd-46fd-830b-d4eab1195375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang may COVID scare ang tao," Dado-Janten lamented. "May scare
        talaga sa infection yan. Pangalawa, medyo financially distressed din dahil
        nga sa yung iba nawalan ng pasok, yung iba no-work-no-pay."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e4cd9-ca59-4140-a131-fd79d17d6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d679428-87ad-41b6-b4d9-55776c9f96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a COVID scare among people, especially in
        terms of infection. Secondly, people are financially distressed because others
        didn’t go to work, some had no-work-no-pay arrangements with their companies.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65f330-293f-4ff8-aefd-0380c90340c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91583098-206e-42b2-b597-d02c09ae1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that airlines are looking at how much costs would increase,
        given physical distancing rules.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e26f5-7612-4a3e-b19f-29151a143677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph noted that trips to the United States, especially for the
        rich who can afford business class, have significantly increased. “Business
        class was before at $1,700 or $1,500," he said. "Now it’s at $2,500, $3,000,
        sometimes even $4,000.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b24cca-fa21-4d62-823b-b0a94df75967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8ee95-f803-4672-8681-3df38558809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dado-Jante added, “Ang experience ko sa travel agency, marami din
        akong hinahawakan na mga single na millennials. Sinasabi nila sa akin, from
        their salary, nagse-save sila para maka-travel sila. Pero sa ngayon siguro,
        hindi priority sa kanila ang travel. Gusto nilang makabawi."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae2899-7835-40c6-acdb-d0173fd1fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my experience as a travel agent, most clients I’ve
        talked to are single millennials. They tell me they save money from their
        salary in order to travel. But for now, travel is not their priority.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b54efb-990b-4d01-a9ed-6eea88beaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are really looking for another job, according to Dado-Jante,
        saying that her recent clients are singles in the 20 to 40 years old age bracket.
        She also said it may take time for airlines to offer promotions such as cheap
        fares or seat sales, given the airplanes’ limited carrying capacity due to
        social distancing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2478f6a-10ac-4184-8f71-7e7ab1d2f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a668b4b-2b03-4851-9316-85ff74d65cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Future plans, appeals to government</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c056b5-3f53-47a8-90f0-815aa0a72723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03772b09-cd49-4950-9bcb-a66c96114ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Dado-Jante and Joseph are hopeful that the next few
        years would see their sector bounce back from the serious blow they experienced
        due to the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157aed8d-1ddc-45ac-9644-7356b566cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fce226-f0fa-4e3f-a233-b0939798a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Dado-Jante reiterated the PTAA’s appeal to the government
        for financial suppport.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fd4e0-3b93-4f85-8a11-703b411277aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d4477-e6a4-49a7-be76-e497b691ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana we also get support from the government, even if we are in
        the private sector," she said. "Yung ibang agencies nagbi-bleed talaga, so
        nag-expect kami na magkakaroon ng support through loans.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1a9cf-26af-4634-8201-81a0d80e6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0facee-55d4-4bb7-b74e-ba1e6f0b5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism earlier said in April that it has a plan
        moving forward to cushion the impact of the global crisis among travel agencies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce3636-3188-42f8-befa-f5193bd7f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the options presented were a moratorium on the collection
        of accreditation fees from new and renewing applicants from tourism and tourism-related
        enterprises, the waiving of participation fees in international fairs and
        exhibitions until the end of 2021, and extending low interest loans for tourism
        enterprises severely affected by the pandemic, in cooperation with the Development
        Bank of the Philippines and the Land Bank of the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e848b81-5b41-4ee5-91a9-72b044d8d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0a0de-d514-45ad-81dc-6854399d83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dado-Jante also said PTAA will coordinate with travel and tourism
        offices of various countries once outbound flights resume to ensure travelers’
        safety. “Hindi tayo basta magdadala ng mga turista, hindi tayo basta magdadala
        ng Pilipino, kung hindi natin alam talaga na safe (yung bansa), at hassle-free
        (yung travel nila)," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9adef-d66b-4639-8303-eed9682cb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e1a78-6d17-44bd-9c6a-3af04c344c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph said, “if everything is well, next year will be good” for
        tourism.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187867a-bd51-4e92-b10f-b06511c26186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884d0f8-3a9f-43bb-a5a2-aba6c6ac9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the last few months of 2020 is a good phase for agencies
        to start planning and networking for the eventual return of tourism to where
        it was before the outbreak.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7fcef-322f-408f-abf8-93a1969467e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ace6d-a56e-4f76-8f42-2344361d3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as they are getting the shots in their arm, then, they
        can go,” Joseph said. “We will be doing a lot of Zoom meetings, webinars and
        trainings to develop the skills of our members to show different product presentations
        from other countries. Now is the time to do friendships. Huwag tayong maghintay
        na pag um-okay na, doon ka bumira, hindi pwede. Dapat, meron tayong strategic
        planning.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f904199-9c04-4e06-9394-7b4a03b0816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd037a3-0f92-4c4b-ac93-ae86afc61f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not wait for things to be okay before we act.
        We need strategic planning.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e06112-ebc4-4761-b0d8-41ab16e99f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65082e8e-d917-49ba-9c47-2754bd1aed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for both Dado-Jante and Joseph, building confidence in the tourism
        industry by supporting the local tourism market should be the main focus at
        the moment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161aa33-5eef-4369-b24d-c01fc69065d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360e9a3-2a0b-40d4-803e-e4aec56c1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To move on, we’re looking forward to domestic tourism perhaps within
        the Luzon area,” Joseph pointed out. “If there will be domestic tourism, it
        would have to start next year.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f920024-d5ac-4b15-aa49-3272fe2a18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50944a-95db-4a5d-8f37-1fc9b279d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will push for that,” Dado-Jante said. “We want also to help
        the local economy and the Philippine government. Yan din ''yung focus namin
        talaga, na Pilipinas muna. Alam naman din natin kung gaano ka-popular si Boracay
        at si Bohol, so once pwede na, at masigurado natin yung safety, wala namang
        problema yun.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14fde3-154f-4512-9d25-74a46ce8ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e728414-1f3a-4f96-8415-431f1b241c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:30:44.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s also our focus, to put back the Philippine
        tourism on the map. We know how destinations like Boracay and Bohol are very
        popular, so we’ll start pushing (for the return of tourists) once we can assure
        the safety of the people.]</p>'
