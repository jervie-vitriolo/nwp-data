      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Monday that "the Mortality Rate for the China Virus
        in the U.S. is just about the LOWEST IN THE WORLD," doubling down on this
        stance with a subsequent tweet definitively declaring that "we now have the
        lowest Fatality (Mortality) Rate in the World."</p>'
