      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> The Metropolitan
        Manila Development Authority (MMDA) and the Department of Energy (DOE) announced
        on Tuesday they have placed their respective head offices under lockdown as
        some of their employees tested positive of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4d328-db3a-45c5-a63e-a52b19a5353a'
      'mgnl:activationStatus': true
