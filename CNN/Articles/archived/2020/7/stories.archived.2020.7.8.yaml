      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac29e2-38c5-41f8-9145-453ee1448ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the agency is working on a scientific brief summarizing
        the current knowledge around transmission of the deadly virus, which should
        be available in the coming weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bde56-aa86-42a3-9a11-12f72c2ea0c0'
      'mgnl:activationStatus': true
