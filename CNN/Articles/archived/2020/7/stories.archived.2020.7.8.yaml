      'mgnl:type': 'text'
      'text': '<p>He made a misleading claim that 99% of coronavirus cases in America
        are "<a href="https://edition.cnn.com/2020/07/05/politics/donald-trump-july-4-coronavirus/index.html">totally
        harmless</a>."</p>'
