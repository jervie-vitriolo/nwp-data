      'mgnl:lastActivated': 2023-01-26T09:33:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9c788-9fd7-4385-810a-9b92fc70719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Closed on Sunday" wordsmith was referring to reports in June
        that Trump was briefly moved to an underground bunker during protests at the
        White House over racial injustice and police brutality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2dcc33-6ba2-4fdc-9e6b-a78a9130a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71504463-c1ab-48fd-9ad6-e181c842d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s comments come after he announced he is running for president
        himself, despite having missed deadlines in several states to actually get
        on the ballot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b779d-25c7-4738-afb8-8eb6394b1534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9f69b-30e5-4012-a62c-a7ef3e4fe814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted to Forbes that his run is not a publicity stunt and
        said he had no issue with the idea that his planned run could potentially
        take votes away from presumptive Democratic nominee Joe Biden and aid in the
        reelection of Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eefa1b-4a79-4781-ad5e-ba62ea6ea568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44634710-d6ab-400b-b983-546cf3fce80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not denying it, I just told you," West said. "To say that
        the Black vote is Democratic is a form of racism and white supremacy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1c64e-875d-4f7b-8316-fb9d6234a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42713215-b769-4ef3-aadf-5cac847b419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying Trump''s in my way, he may be a part of my way.
        And Joe Biden? Like come on man, please," the publication also quoted West
        as saying. "You know? Obama''s special. Trump''s special. We say Kanye West
        is special. America needs special people that lead. Bill Clinton? Special.
        Joe Biden''s not special."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0bc303-d0ed-4bf1-ac41-215ed108255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb59f2-9974-44c2-8681-eb2a82c23294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons the star believes he will be able to get on the
        ballot despite missing deadlines to file is because of the coronavirus --
        a disease he says he contracted in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ed5f0-368f-45b5-af5c-447bac1d077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaefbdc-8650-4a91-bb4e-69ac51d4b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chills, shaking in the bed, taking hot showers, looking at videos
        telling me what I''m supposed to do to get over it," West said of that time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52005b-6c52-4080-82cc-8e2228a8e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934ea05-de42-4eee-be4e-34544375aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether West was ever tested for the virus or antibodies
        and he said he''s praying for a cure, though he is suspicious of a possible
        vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a8973-0777-44c5-87b0-320a44e10e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f3800-9658-4946-bd2d-f2f5d3668eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray. We pray for the freedom," said West who last year dropped
        his "Jesus Is King" album and talked about his spiritual awakening. "It''s
        all about God. We need to stop doing things that make God mad."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934455f0-dec2-4bc9-b2d5-6b4ccf98839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.726+08:00
      'mgnl:createdBy': 'david'
