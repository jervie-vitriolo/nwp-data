      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde87ec-0749-49ee-b739-56282f253c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people waited for more than four hours on Monday in free drive-up
        testing sites in Wisconsin, <a href="https://wkow.com/2020/07/06/long-lines-lead-to-4-hour-wait-times-for-covid-19-testing-at-alliant-energy-center/">CNN
        affiliate WKOW</a> reported. Similar wait times were seen in New Orleans and
        Austin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f04a6-78ad-4ed6-8d7f-91876f1e8f88'
