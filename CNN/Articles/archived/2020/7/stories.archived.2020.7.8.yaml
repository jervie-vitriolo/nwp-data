      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers emphasized the need for both testing and contact tracing
        to safely lift the current social distancing and stay-at-home restrictions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b5b9c-2917-4cdc-9454-4faf502215d3'
      'mgnl:activationStatus': true
