      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Film program: Cine club Película&nbsp;at the Instituto Cervantes
        de Manila</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bc77b-c8e2-4797-b841-ebfbaffbfac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full disclosure: I was part of the panel that discussed the first
        film in the Cine club Película series of the Instituto Cervantes de Manila
        and the Embassy of Spain (it was Victor Erice’s “The Spirit of the Beehive”).
        The one comment from the audience struck me was how beneficial this event
        was for fans of Spanish films — or anyone who wants to watch Spanish movies
        — who do not live in Manila. The films are now more accessible (if only for
        a weekend and granted you have a decent internet connection) for those who
        are interested in attending the film screenings (usually at the Instituto
        in Makati).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfa41c-958b-4c0d-a8a3-6985f42040df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.826+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next films to be screened are "<a href="https://www.facebook.com/events/2536550286654960/"
        target="_blank">The Holy Innocents</a>" by Mario Camus, "The South" by Victor
        Erice, "The Lucky Star" by Ricardo Franco, and "The Heifer" by Luis García
        Berlanga. These films, made from the 70s to the 80s, place Spain in different
        narratives and contexts, which makes for a great jump off point in scrutinizing
        the canon of Spanish cinema.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bebc44-1497-4247-b72c-92c7f23a23e6'
      'mgnl:activationStatus': true
