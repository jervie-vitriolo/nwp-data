      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of intensive care units at Florida hospitals near Miami,
        Orlando and Tampa <a href="https://edition.cnn.com/2020/07/07/health/us-coronavirus-tuesday/index.html">have
        hit capacity</a> and there are concerns that more hospitals could be next.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6750115-36cd-4fc6-a900-0182b953d4eb'
      'mgnl:activationStatus': true
