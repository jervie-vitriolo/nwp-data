      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump addressed crowds at Mount Rushmore</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7686c-f0b6-4fb7-b753-80e371db9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees clustered together for hours before President Donald Trump
        greeted them last week at <a href="https://edition.cnn.com/2020/07/03/politics/trump-mount-rushmore-fireworks/index.html">Mount
        Rushmore</a>. During his remarks, the President mentioned the virus once,
        at the very top of his remarks, thanking those working to fight it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc363ac-1e9e-42a7-be98-ed26b172ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e73d1f-4d4c-43e8-a5fc-bbfc38802a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Trump delivered a speech on the White House''s
        South Lawn where few guests appeared to be practicing social distancing and
        many were not wearing masks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d4cca-bc99-4474-821c-b83f126c875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.474+08:00
