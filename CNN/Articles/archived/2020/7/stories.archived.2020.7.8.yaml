      'mgnl:lastActivated': 2023-01-26T09:34:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a87848-e02d-4729-b7f6-5634144b3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, the media giant
        announced ACJ O Shopping Corporation, its joint venture with CJ ENM Company
        Limited, will be ceasing operations by year-end, citing financial losses of
        the firm in the past two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e25841-638b-4819-b4de-c0c0440d144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef46b3-32bb-4317-ba75-7323ff397c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 outbreak has and will continue to take a toll on the
        business this year. ABS-CBN’s partner, CJ ENM, has also decided to move its
        business out of Southeast Asia completely," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5430c-2837-492c-86d4-4283063ea4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1214e-f920-4ac8-b8b7-356292de8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACJ O will also lay off employees beginning August 7, ABS-CBN revealed,
        adding they will be given separation packages as mandated by the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89239c3e-5a17-47b5-8fb6-554494dd12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f1733-e8d6-47a0-ae0d-71c90ac6822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it winds down its operations, the company will make further
        announcements regarding the selling of its goods on-air and online. ACJ will
        continue to serve its customers as best it can despite the reduction in manpower
        in the next few months," ABS-CBN added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b8d75-6bfc-4a25-9d78-f58e18fab1a3'
      'mgnl:activationStatus': true
