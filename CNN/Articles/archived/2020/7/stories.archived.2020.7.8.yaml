      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists around the world are racing to develop a Covid-19 vaccine,
        with some top health officials predicting that the US could be on track to
        have one by the end of the year. In preparation for that, Fauci told CNN last
        month the vaccine education effort in the US is "not going to be easy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3994a-8967-42d7-8918-f372d0be11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.514+08:00
