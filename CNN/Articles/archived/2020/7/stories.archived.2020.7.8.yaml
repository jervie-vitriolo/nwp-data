      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2d2c3-5dc5-4dd9-a620-c62dd28001d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.476+08:00
      'mgnl:createdBy': 'bamba'
