    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Anti-Terrorism-Law']
    'template': '1'
    'title': 'Duterte: Communists are terrorists, but law-abiders should not fear
      new act'
    'visualType': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cb419-4083-4204-a6e3-a03aea2ae3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.494+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — President
        Rodrigo Duterte said “law-abiding citizens” should not fear the newly-signed
        Anti-Terrorism Act, but made it clear that communist rebels should be considered
        as terrorists under the controversial measure.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416a58b-b99e-45de-9816-392d3b7cb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They would like to be treated with another set of law. When as
        a matter of fact, they are terrorist. They are terrorist because we — I finally
        declared them to be one,” Duterte said in an address to the nation that aired
        on the wee hours of Wednesday morning.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4da43-eeb6-4db9-99cb-7065c52bd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s petition to declare the Communist Party of the
        Philippines and its armed wing New People’s Army as terrorists is still pending
        before a local court.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fb5d9-8ded-4d5b-b0fe-3fc1a83b52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I spent most of my days as a President trying to figure out and
        connect with them on how we can arrive at a peaceful solution,” Duterte said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b04208-2390-4e8a-91e8-f480df37bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reached out to the communist rebels upon assuming as President
        but walked away from the peace negotiations in November 2017 as both sides
        accused each other of ceasefire violations. Duterte and his security officials
        have since labeled the communist group as terrorists.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5760114-0db2-429b-9d07-d78a62b56337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the citizens should not be afraid of the Anti-Terrorism
        Act as long as they refrain from terrorist acts, Duterte said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676d576-a46f-4b46-981f-c4dd53d01dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[F]or the law-abiding citizen of this country, I am addressing
        you with all sincerity: Huwag ho kayong matakot kung hindi ka terorista. Kung
        hindi ka naman sisirain mo ang gobyerno, pasabugin mo ang simbahan, pasabugin
        mo iyong public utilities,” he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf2d6f-5d1c-4d9e-b712-5cb8c3601873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the law-abiding citizen of this country, I am
        addressing you with all sincerity: Do not be afraid if you’re not a terrorist,
        if you don’t destroy the government, bomb churches or public utilities.]</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672879e-b91d-4a64-b6db-8ef7fbbf8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed that the new law is a “much-needed legal weapon”
        against terrorism. He signed the law on Friday, and was immediately met with
        Supreme Court petitions challenging its constitutionality.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e2cb6-db76-415f-8816-f0f41eeda3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its contentious features is a provision allowing suspected
        terrorists to be arrested without warrant and detained without charges for
        up to 24 days.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450322f-f31b-4aa4-98db-57f79e93e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T05:13:23.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a50cf7-04d8-4f01-b31b-33aa6b20cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:24:07.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the measure relaxes safeguards on human rights and
        is open to abuse, but lawmakers who authored and sponsored the bill said it
        is at par with the laws of other countries and will not be used against law-abiding
        citizens.</p>'
