      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the agency has already made arrangements with 15 crematoriums
        to handle the remains, with the cost of cremation to be shouldered by the
        Overseas Workers Welfare Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907847f-3d02-4f1c-afb2-8a5a068fe21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:50:21.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said the families of the deceased
        Filipinos will also receive bereavement and other benefits.</p>'
