      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f076041-9c76-4dc0-b8c4-125f8f09c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ve ever had a situation where you mandated for
        the general population," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868de8d-3b3c-445b-803c-fc2603401767'
