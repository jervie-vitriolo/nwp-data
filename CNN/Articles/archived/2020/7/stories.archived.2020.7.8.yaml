    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda8095-024e-41a0-8928-a3a54602d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:19:04.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—</strong> The nine
        policemen under probe in the killing of four Philippine Army officers in Jolo,
        Sulu have been transferred to Camp Crame to face further investigation, the
        Philippine National Police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c6eb0-c97f-4ebe-b9e1-1c34f0e917cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:19:04.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police personnel landed in Manila from the Cotabato airport
        on Tuesday morning, PNP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbd3c1-7c73-4402-8d56-5489c5104fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:19:04.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were moved to the national headquarters— where they will remain
        under restrictive custody —  “to ensure their availability to face investigation
        by the National Bureau of Investigation,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d19ed4-542b-401a-b5d6-b87472f718bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:19:04.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI— tasked to conduct a third party probe— was given until
        this week to submit an initial report on the shooting incident that led to
        the death of Army officers from the 9th Intelligence Service Unit of the 11th
        Infantry Division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049af1b-8584-4659-a805-8a4c54d94401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:19:04.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain soldiers were gunned down on <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">June
        29</a> in an incident initially labeled by authorities as a “misencounter”
        between the security forces. PNP later <a href="https://www.cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html">ruled
        out the angle</a>, saying that based on reports, the Army officers did not
        fire a single shot at the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4f49b-f27f-456a-852a-1be33c14f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:19:04.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/7/3/duterte-appeals-to-soldiers.html">Duterte
        appeals to soldiers: Remain calm pending probe on Jolo killing</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a0771-e358-4475-be45-aff1a4ed848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:19:04.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen were supposed to arrive in Camp Crame earlier this
        week, but their travel was hampered when one of the personnel <a href="https://twitter.com/cnnphilippines/status/1279953524650958848">tested
        positive for coronavirus via rapid test</a>. Officials have yet to give an
        update on the succeeding test results of the said policeman.</p>'
  'security-cameras-not-home-burglars':
    'author': 'Jack Guy, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-08T09:26:55.465+08:00
    'imagesource': 'jcr:2542c091-7d44-4fa0-a511-555b725d0fea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2916560a-ffa5-4666-8d02-6460664cd8c1'
    'lead': 'Some popular home security cameras could allow would-be burglars to work
      out when you''ve left the building, according to a study. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T09:31:24.490+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:34:41.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:17.864+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['security-camera', 'CCTV', 'burglar', 'thief']
    'stories': ['c478d069-d8f4-4eea-b603-f89416c9dd49']
    'template': '1'
    'title': 'Security cameras can tell burglars when you''re not home, study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898103d0-6a28-4576-9544-f9eb0c775604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Some popular home security cameras
        could allow would-be burglars to work out when you''ve left the building,
        according to a study published Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf18bf-e973-4739-8d26-aec4d1b0327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found they could tell if someone was in, and even what
        they were doing in the home, just by looking at data uploaded by the camera
        and without monitoring the video footage itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce229130-bedc-4f38-b0da-28e047598bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international study was carried out by researchers from Queen
        Mary University of London (QMUL) and the Chinese Academy of Science, using
        data provided by a large Chinese manufacturer of Internet Protocol (IP) security
        cameras.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de22adf-98ba-4b20-8801-fda90e10af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras like these allow users to monitor their homes remotely via
        a video feed on the internet, but the researchers say the traffic generated
        by the devices can reveal privacy-compromising information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bf284-e1f8-41ab-a260-0d44a2f511b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Gareth Tyson from QMUL told CNN that data uploads of
        the unencrypted data increase when a camera is recording something moving,
        so an attacker could tell if the camera was uploading footage of someone in
        motion, and even different types of motion like running or sitting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0826b44-059a-4d9b-9999-abe6ffd7f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is that "someone who is specifically targeting an individual
        household rocks up outside with a device to try and start passively monitoring
        traffic," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a6ed4-5288-4301-8925-0b4ddf5bccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson told CNN that an attacker would require a decent level of
        technical knowledge to monitor the data themselves, but there is a chance
        that someone could develop a program that does so and sell it online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d252c4-f1db-4dcf-9bb6-c20f48b1fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that he hasn''t seen any direct evidence of this kind of
        attack taking place, he said one potential use would be if someone wanted
        to burgle your house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd3fd3-2a13-438b-920c-1a8dbd038f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They monitor the camera traffic over an extended period of time,
        and by looking at the patterns that are generated by those cameras over maybe
        a week, they then start predicting the following week when you''re most likely
        to be in the house," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac2c65-c5c4-4dad-a6fd-0b8997b6d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reduce the privacy risk, companies could randomly inject
        data into their systems to make it harder for attackers to spot a pattern,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abab95-60a3-4ff5-91ca-5399766db518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson said the team are trying to extend their research to work
        out how to maintain camera performance while reducing privacy risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ad48f-ec55-441f-8951-ea7f3157525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, cameras are "fairly stupid items" in order to keep manufacturing
        costs down, said Tyson, uploading data whenever motion is detected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4695f7-3b10-4580-885b-c40c45b868a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do is have a more intelligent system that allows
        the camera to understand what that motion is, assess the level of risk, and
        only upload it and alert the user in a case where the camera feels that it''s
        worthy doing," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e39566-1d41-46cb-8098-e806a9d3edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, someone who owns a cat probably doesn''t want to be
        alerted every time the camera detects the animal walking around, but they
        would certainly want to know if a human intruder were spotted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d8c62-53cb-458b-bd7a-8e4e395b7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson said this is the first study to investigate the risks posed
        by video streaming traffic generated by the cameras.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22707c5b-7f89-4593-ad5c-a45d2b5ddf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global market for the devices is expected to be worth $1.3 billion
        by 2023, according to the press release. Popular brands include Xiaomi and
        Nest, which is owned by Google.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933c078-bc18-47d0-9d77-cf00678bb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study authors did not analyze data from those brands,
        they did find that their cameras present the same privacy risk. CNN has reached
        out to Nest and Xiaomi for comment on the research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2e39a-3efd-4955-aafa-ffcc3399a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published at the IEEE International Conference on
        Computer Communications, which brings together researchers in networking and
        related fields.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37c5e2-3ef8-487e-9e91-8b85db157e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:31:24.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/06/tech/home-security-cameras-risks-scli-intl-scn/index.html">Security
        cameras can tell burglars when you''re not home, study shows</a>."&nbsp;</em></p>'
