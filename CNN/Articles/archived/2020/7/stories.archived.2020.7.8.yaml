      'mgnl:lastActivated': 2023-01-26T09:33:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice of resolution also noted that the petitioner failed to
        “establish the existence of a clear legal right that was violated.” Moreover,
        his claims of illnesses being suffered by Duterte are “merely based” on what
        he saw on online news, which the court said are “hearsay.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02f831-52ab-4f02-98d2-adb9be20ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T21:29:45.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court added that based on their deliberations, the president
        has the choice on how he will inform the public of his health status.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832eae7-d712-47e0-aaed-94a10547ec60'
