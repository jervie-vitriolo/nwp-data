      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has entered isolation at least twice -- once in late March
        when an aide tested positive and again in early April when the Health Minister
        at the time tested positive. But if there is brotherly bonding over a shared
        experience, it is bound to be short-lived.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2677ad-89ee-4e1f-8af3-f80b3156c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.297+08:00
      'mgnl:createdBy': 'david'
