      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added the government will repatriate around 5,000 Filipinos
        in Sabah, Malaysia for the next two weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef37f9-5b02-43db-b855-dbc15a791ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 395 repatriated Filipinos returned to the country,
        the Defense Secretary reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363c982-5b97-49eb-84ba-badf24511feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/5/DOLE-seeks--2.5-billion-more-for-OFWs-displaced-by-pandemic.html"
        target="_blank">As of July 4,</a> the Department of Labor and Employment and
        the Overseas Workers Welfare Administration recorded over 551,000 applications
        for assistance from land-based and sea-based workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b411aff-950c-45a4-ab0e-abfb23e130df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department is seeking more funds to for its program <em>Abot
        Kamay ang Pagtulong</em> (AKAP), which provides OFWs displaced by the pandemic
        an emergency cash aid of $200 or ₱10,000 to help them cope with the crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8fcf66-26d8-4b0a-9851-7f9fa280e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.059+08:00
      'mgnl:createdBy': 'david'
