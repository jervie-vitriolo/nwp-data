      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Jamaican athlete shared a series of pictures of
        his baby girl as he celebrated his longtime girlfriend Kasi Bennett''s birthday,
        saying they have "started a new chapter together."</p>'
