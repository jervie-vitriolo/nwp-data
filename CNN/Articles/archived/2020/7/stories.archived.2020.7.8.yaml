      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/7/7/MRT-3-No-contact-tracing-.html"
        target="_blank">RELATED: Gov''t to MRT-3 passengers: No contact tracing yet,
        check yourselves for COVID symptoms for now</a></strong></p>'
