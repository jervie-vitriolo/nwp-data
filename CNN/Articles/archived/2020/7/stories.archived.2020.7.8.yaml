      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address to the nation aired early Wednesday morning
        from Davao City, Duterte stressed the country needs to be cautious in reviving
        the country’s economy as it cannot afford a spike in COVID-19 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da265b76-792e-4146-8250-2ee79698bc76'
