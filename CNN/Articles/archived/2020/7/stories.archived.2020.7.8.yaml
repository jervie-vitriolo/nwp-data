      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2f927-d878-40f5-9f06-21041956b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who has been widely criticized because of his support of President
        Donald Trump, reportedly told the publication he has lost confidence in the
        commander in chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f72438-8d1d-4d3b-a7fc-08ee2ebd5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2620d5-84a0-4798-87ad-83ae41577c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like one big mess to me," West said. "I don''t like that
        I caught wind that he hid in the bunker."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15ed8c-f546-44b6-8ad4-b4927279980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.724+08:00
