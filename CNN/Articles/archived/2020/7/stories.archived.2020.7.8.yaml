      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39e5d2-40a2-4fef-a49f-068091a94cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be that as it may, the DOH will look study the proposal of UP OCTA
        Research group, Vergeire said. “We will study that. We put that on our table
        to discuss.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6794918-b7b0-4040-9a16-e71c141d8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
