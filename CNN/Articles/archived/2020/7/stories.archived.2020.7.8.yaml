      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has overwhelmed hospitals within a few days, forced people to
        re-imagine their holiday celebrations and fueled a debate over school reopenings.
        Now, the number of confirmed coronavirus cases is nearing 3 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
