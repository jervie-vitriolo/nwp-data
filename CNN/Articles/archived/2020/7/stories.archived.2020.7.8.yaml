      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60ba13-9c4c-46ee-85c2-1648802bc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strongly in favor'' of local mask requirements</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a58c5-15b9-4806-af19-d075be6d70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Fauci stressed the importance of face masks in
        combating the virus -- something he said he''s "strongly in favor" of mandating,
        just not on the federal level.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f0260-240b-4522-b1e3-7c57ed8879dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0843cf0-f07a-4d5b-8cf5-7c753ae59965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to be authoritarian, from the federal government.
        But at the local level, if governors and others essentially mandate the use
        of masks when you have an outbreak, I think that would be very important,"
        Fauci said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc49e6-a60f-4294-8ada-8c3295621b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.701+08:00
