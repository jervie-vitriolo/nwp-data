      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Albury recorded two new coronavirus cases for the first
        time in weeks. A resident returning from Melbourne contracted the virus and
        passed it to a family member, according to local health authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd477a-10c4-44f0-b864-38da71fcc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc45ad-52f7-40f2-93e2-9170c7176c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikram Gujral, a truck driver waiting in line at the checkpoint,
        said he understood the strict border restrictions that have been put in place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2a892-cd0e-4543-9084-6300edec42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a61a0-2c53-4a41-8016-14967f44b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s frustrating for anyone. But whatever the government
        is doing is for the benefit of us anyway, so i feel like it''s the right thing
        to do if it''s in the favor of us being safe," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157da2fe-47e7-4611-a67e-5cb75048229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf02ea-c466-4eb9-83cd-374cf9e9fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Separated by the border</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca19121-3a17-4715-9ae6-e8ee874db5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some, the border closure may cost them their last chance
        to see their loved one.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef8e8e-5061-458c-87ff-664045b097c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced5d3f-772e-4d1e-9827-13f84cec0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Smithers, 29, is being treated for terminal bone cancer at
        the Albury Wodonga Regional Cancer Center in Albury, on the NSW side of the
        border.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e0ca4-f65c-40a0-8f46-c1c662983ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed937edb-f5f3-44c6-812d-5c78094bb3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband Chris Carter live in Wodonga, on the Victoria
        site.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f7eca-b0ea-4b73-826f-65cf793001f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae507b6-c7c4-4b35-a127-6b9db01f9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our home is in Victoria. We cross into New South Wales almost every
        day to come to this hospital. With the border closure...I''m gonna stay here.
        Luckily the hospital can gave me a bed last night," Carter said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b31ee-4a0e-4d33-968d-2c482c39253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccbc87-c0c1-4964-9d92-c3e806c963aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carter''s parents, who had traveled from Canberra to Wodonga
        to see the couple, can''t cross into the NSW side, he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143163b2-9121-4ec3-a443-9d0744dc6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8420f73-ac9b-4500-ba67-ee911a06777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents have come down to help me and April to go through all
        of this," Carter said. "But now they''re not residents, they don''t have medical
        treatment themselves to go to New South Wales...They can''t see April until
        we figure out how they get their pass."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d64bd-068e-4892-9e38-4354712727e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89449fb7-c267-499d-9ec7-aaf1b80b0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reemergence of the virus points to the difficulties faced by
        authorities the world over, as they attempt to reopen cities following protracted
        lockdowns. Australia has been heralded as among the world''s most successful
        countries in tackling and containing the virus, shutting down its border and
        restricting international travel early.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e7d69-f2fb-4789-9d69-d6a830cd325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c32f2-9ab8-4b41-b3f4-7adf7ce0a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But weeks after states in Australia eased social-distancing restrictions,
        a fresh outbreak resurfaced in Melbourne last month. On Tuesday, Victoria
        State Premier Daniel Andrews announced Melbourne will <a href="https://edition.cnn.com/2020/07/07/asia/melbourne-coronavirus-lockdown-intl-hnk/index.html">return
        to a six-week lockdown</a> starting from midnight Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162cb909-fdd6-4cc7-8646-32afd79d7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff7095-b5d4-47d7-91c8-d8fdc15b5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the second largest Australian city will no longer be
        allowed to leave their homes unless it''s for grocery shopping, caregiving,
        exercise or work. Cafes and restaurants that were allowed to reopen weeks
        ago will return to take away and delivery only. Beauty and personal services
        will be closed, as well as cultural and entertainment venues.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b23a1-0dac-4ecd-9f62-ee74ecd7afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/08/asia/australia-albury-wodonga-coronavirus-intl-hnk/index.html">Border
        community straddling Australia''s two most populous states cleaved in two
        by coronavirus lockdown</a>."</em></p>'
