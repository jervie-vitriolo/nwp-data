      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>So, about masks -- they do next to
        nothing if you don''t wear them properly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e866ac-29d5-45bd-9058-0e94bb9cf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yep, even the cloth coverings touted as the best thing since social
        distancing have instructions. We''ve laid them out below, based on guidance
        from the Centers for Disease Control and Prevention and the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123dc563-1f7c-457b-83dc-5cca4ff48849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remember: Masks are effective only if they cover your mouth,
        nose and chin. And however tempting it may be to remove your mask for a moment,
        doing that could expose your fingers and face to the very virus you''re trying
        to avoid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aac44e-6b3c-40ac-9417-d430fa46821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep that and more in mind when wearing your mask -- If we all do
        it right, we could save 33,000 lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212882b-cbf6-48f8-9db5-77ff61835eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to properly wear a mask</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd60008-d8f9-45e2-a014-c89985f22cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wash your hands and grab a clean cloth mask.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5d501-35d0-4ce7-b354-d953e2a9f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Follow the steps to properly wash hands. (If you''ve forgotten
        the multi-step process, read our refresher here.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355bf3c-2f37-4e6f-8898-b8793f1f99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Only wear clean, breathable face masks. Re-wearing the same mask
        could expose you to contaminants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e9b20-b46a-4999-853e-3825ac89cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Put on your mask, holding it by the ear loops.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc6d6a-ad60-49ec-92ef-f229b2810b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Your mask should also fit snugly against the sides of your face
        -- no open flaps. But it shouldn''t be so tight that it''s difficult to breathe
        through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2a401-c1e2-4b06-96ff-6d7c9a0b6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Your mask may have a wired side, meant to adhere to the shape
        of your nose. Press down on it over your nose for a more comfortable fit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3a059-73c7-4305-93b2-9cbb9f9589de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make sure your nose, mouth and chin are covered.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abca841-5fc0-44a5-994f-21bd3871554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If your mask has pleats, they should open downward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8ac52-e380-491c-a897-b798946c5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Pull your mask up so it covers your nose, and tug it down so it
        covers your mouth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61dfb06-e28e-45e3-a987-50a4b53beaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- After you''ve put your mask on, don''t touch it again until it''s
        time to take it off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57891ff-4df5-413f-b031-46e632e47d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How not to wear a mask</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003fdbe-4367-4b37-b63b-c2e12a34e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beware of these three familiar mask mistakes:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d85081-78f7-44aa-a7b9-d1f8548b5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.<strong> It''s too loose.</strong> If your mask has large openings
        around your nose, mouth and the sides of your face, it can''t effectively
        protect you from viruses that can slip through those cracks. Your mask should
        fit snugly against your face.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebce1e1-a2f5-4047-9322-8b17a52b23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. <strong>You forgot your nose</strong>. Your nose needs to stay
        inside your mask -- the virus is respiratory and travels through the air,
        and you could breathe it in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9cf5c-4a14-479b-bb99-1b9e53f9c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. <strong>You put it back on and touched it.</strong> You shouldn''t
        take your mask off for a break when you''re still in public. It''s hot, sure,
        but it''s also possible you could contaminate your mouth or face with any
        germs your mask caught.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39a5fe-71f4-40a4-a697-95487f66d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to properly take off your mask</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a0d9f-fc96-4094-8411-b149fcb608dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take off your mask by the ear loops.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a326d-33bc-4b75-99c8-0cfe5a3aa30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- When your voyage into the public world is complete, remove your
        mask by the ear loops only.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd1228-2b70-45a7-8a75-30fc449a0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t touch the front of your mask -- it could be contaminated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf324f-94d8-4835-a6a7-9bec6aa2f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make sure you hold the mask away from your face as you remove
        it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c616d33-af3f-475d-be82-d43921ef89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Store your mask immediately</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f8287-196d-4bfc-8565-65c7836fb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If you''re not immediately going to wash your mask after you use
        it, place it in a clean, resealable plastic bag. Pick it up by the ear loops
        to place it inside the bag, and store the bag in a cool, clean place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c0948-b372-4087-8553-56a39e5f7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wash your hands again ... and again ...</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09382d9-fa1c-4d62-af48-611d465622a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- It''s become a pandemic mantra -- wash your hands immediately
        after removing the mask. Wash your hands while you''re wearing it, too. Just
        wash your hands often and thoroughly when you''re out in the world and when
        you return, and you''ll weaken the chances the virus will stick around.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072e31a-c429-4ed7-924b-3480cde38c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T09:36:14.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/health/how-to-wear-mask-properly-wellness-trnd/index.html">Masks
        are effective only if you wear them properly. Here''s the right (and wrong)
        way</a>."&nbsp;</em></p>'
