  'PH-covid-cases-50k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T21:28:06.005+08:00
    'imagesource': 'jcr:7eb2cfaf-d06c-4a28-ac40-03d8e489c96b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1206f4f6-e208-4d13-88bf-c3b53a56a093'
    'lead': 'More than 50,000 people in the country have been infected with COVID-19,
      as the Department of Health logs the highest single-day increase in cases at
      2,539.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T21:51:33.104+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:33:55.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:28.361+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sets another single-day record for new COVID-19 cases with 2,539
      infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceeb5a5-66c5-4668-b00e-75bc55fb38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Department
        of Health (DOH) on Wednesday recorded 2,539 new cases of COVID-19 infections,
        the highest single-day increase reported in the country, bringing the national
        tally to 50,359.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70719da6-bf05-4ade-9fd1-a0d67ee2f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest batch of infected individuals broke the previous record
        high of 2,434 logged on Sunday, July 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cc428-12a2-43a6-a6a0-b6745e8c527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported infections, 1,922 were “fresh” cases or those
        that were detected within the last three days, the DOH said. The other 617
        were labeled as “late” cases or those part of the validation backlog, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea1232-5b3c-4efd-a769-57e4f99cb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila accounted for 1,066 or over 40 percent of the new cases.
        Central Visayas had 443, while other regions nationwide registered a total
        of 1,030 infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a1927-49d5-4ae3-a8b9-ee519d547df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c994bb6-5985-40c6-a128-2283af13ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that 202 more patients have gotten well, with
        recoveries reaching 12,588. It also listed five more deaths, bringing the
        total count to 1,314. These figures bring the country''s active cases to 36,547.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cc867-172d-40dc-8f5d-97478006a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the DOH noted that 90 percent of the newly-reported
        patients went ill in the past two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f20cfa-464a-4294-8472-71201e7002d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An increase in the number of cases were also reported from closed
        settings (MRT and a construction site), with the MRT reporting 202 cases,”
        the DOH said. “There is also continuous clustering observed in barangays.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb32bf-f990-4747-86f9-fa1c9e4f9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2020/7/6/MRT-11-employees-coronavirus.html">MRT-3
        halts operations starting July 7 as more employees get sick with COVID-19</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5403be1-64b0-417b-9d5b-4eacc0a5a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee70f5-ca93-45bd-a0f8-812afaae3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, clustering has been observed in six
        new barangays in Metro Manila, and one barangay each in Cebu City, Mandaue
        City,  Palawan, and Albay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61a414-7821-41d5-8be5-69d2eb3966d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed32af-2636-4208-8b93-6a507918be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are apart from the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/6/DOH-cases-clustering-NCR-Cebu.html"
        href="https://cnnphilippines.com/news/2020/7/6/DOH-cases-clustering-NCR-Cebu.html">earlier
        detected clustering</a> in 314 barangays in the country''s capital and 64
        in Cebu City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53f2bf-504f-44f8-a1b7-a556dd57bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T23:31:14.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also confirmed on Wednesday 39 more
        positive cases among its ranks. Total infected police personnel reached 981,
        with 429 recoveries and nine deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70643796-22ce-44d5-8934-eac63cb76ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca781292-96e1-4a89-83a9-cdd97ada12f8'
      'mgnl:activationStatus': true
