      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The remains
        of the 274 overseas Filipino workers who have died of COVID-19 and other natural
        causes in Saudi Arabia will be brought back home starting on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6c11e-8d77-449c-93f9-71680365ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:50:21.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Wednesday, Labor Secretary Silvestre Bello
        III said that the first batch of remains will arrive on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95126dee-c39f-430e-8731-957129abcafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:50:21.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa lahat ng makakayanan namin, tityakin natin na maiuwi natin
        ang 274 na kababayan natin,”</em> Bello said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9272dc-d6b5-4ae0-a042-578269980524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:50:21.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do everything in our capabilities to make
        sure that we bring home 274 of our countrymen.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c45b1-99b7-4ef6-9935-605dfb70b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:50:21.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department chief added that the process will be done by
        batches because the charter plane can only accommodate around 40 remains each
        flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff325246-3d1d-4b43-9885-5bbdf95bb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:50:21.544+08:00
      'mgnl:createdBy': 'dani'
