      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprinter is not the first Olympic champion to nod to the games
        when naming a child. In 2017, tennis star Serena Williams called her daughter
        Alexis Olympia Ohanian Jr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753be7d2-1237-498e-b2c2-b63615a4cce2'
