      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the unvarnished words of former Defense Minister Avigdor Liberman,
        a perpetual right-wing thorn in Netanyahu''s side, "This government is crap,
        and the Prime Minister is full of crap."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac800792-6e76-461e-811e-d6a9060776fd'
