      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc416605-e21a-43f3-8947-c24b575b80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing at a string of events without social distancing
        and where masks were scarce, Trump''s campaign said Sunday it would host a
        New Hampshire campaign rally where attendees will be "provided a face mask
        that they are strongly encouraged to wear."</p>'
  'Trump-China-South-China-Sea':
    'author': 'David A. Andelman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T07:43:24.355+08:00
    'imagesource': 'jcr:be104fce-127d-4056-90bb-3ad9685b4b1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a95d3f2e-95f5-459b-9f9a-6c94ae7f4563'
    'lead': 'Donald Trump managed to avoid touching off a forest fire in the tinder-dry
      forest around Mount Rushmore with his Independence Day fireworks display, but
      instead his administration seems to be doing its best to set Asia on fire in
      the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T07:51:49.686+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:46.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:17.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'South-China-Sea']
    'template': '1'
    'title': 'Trump''s risky nose-to-nose challenge to China in the South China Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bab62d-7874-4b67-af80-045405b947a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: David A. Andelman, Executive Director of
        The RedLines Project, is a contributor to CNN where his columns won the Deadline
        Club Award for Best Opinion Writing. Author of "A Shattered Peace: Versailles
        1919 and the Price We Pay Today," and the forthcoming "A Red Line in the Sand:
        Diplomacy, Strategy and a History of Wars That May Still Happen,"he was formerly
        a foreign correspondent for The New York Times and CBS News in Europe and
        Asia. Follow him on Twitter @DavidAndelman. The views expressed in this commentary
        are his own. View more opinion on CNN.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7327d5-0b1b-41b2-94dd-de073f9b4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump managed to avoid touching
        off a forest fire in the tinder-dry forest around Mount Rushmore with his
        <a href="https://www.cnn.com/2020/07/03/politics/trump-mount-rushmore-fireworks/index.html"
        target="_blank">Independence Day fireworks display</a>, but instead his administration
        seems to be doing its best to set Asia on fire in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adec2c8-8541-42dc-acee-17b445647987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/07/03/politics/us-navy-south-china-sea/index.html"
        target="_blank">Two aircraft carrier</a> strike groups headed by the USS Ronald
        Reagan and the USS Nimitz have moved into the South China Sea for the largest
        military exercises in years just as China has been holding its own drills
        around the Paracel Islands, which it seized from Vietnam in 1974 in a move
        the United States has never accepted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37f523-b114-4087-bf18-8b443168c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, there''s been considerable concern in the region that China
        has used international, particularly American, preoccupation with the Covid-19
        pandemic, to <a href="https://www.dw.com/en/is-china-taking-advantage-of-covid-19-to-pursue-south-china-sea-ambitions/a-53573918"
        target="_blank">reinforce</a> its presence on vast stretches of both the Paracel
        and Spratly Islands and artificial islands built for clearly military purposes.
        With China having largely brought its Covid-19 surge under control, it has
        been able to turn its attentions more directly to this region that Beijing
        considers central to its own security. This has not escaped US and regional
        military leaders as well as Trump, who has been eager to paint himself as
        a China hawk, particularly in television attack ads charging his Democratic
        challenger Joe Biden is soft on China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1944e-7d4d-490a-a2b8-26ee3683b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, denies it has any new designs over the vast
        island groups scattered across thousands of square miles in its offshore waters.
        "There is nothing to support the claim that China is using Covid-19 to expand
        its presence in the South China Sea," Chinese Foreign Minister Wang Yi told
        reporters in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63c567-d19f-498e-b78c-b69f6a034b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, it''s not the first time Trump tried to use an aircraft
        carrier strike group to intimidate an Asian power. In April 2017, in an effort
        to send chills up the spine of North Korean dictator Kim Jong Un, the President
        puffed to one of his favorite interlocutors, Maria Bartiromo of Fox Business,
        "We''re sending an armada. Very powerful," to the waters off North Korea,
        then elaborated, "He [Kim] is doing the wrong thing. He is making a big mistake."
        The only problem was that at that very moment, the USS Carl Vinson group was
        sailing in exactly the opposite direction, headed for joint exercises with
        the Australian Navy in the Indian Ocean, 3,500 miles away. Eventually, the
        "armada" turned around.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c96166-5947-4b06-bc1f-f86c81abba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracels include more than 130 small coral islands and reefs
        scattered across some 5,800 square miles, with a total natural land area of
        just under three square miles. Together with the Spratly islands, they represent
        not only valuable strategic locations, dominating one of the most heavily-traveled
        shipping routes in the world, but also sit atop or on the fringe of at least
        190 trillion cubic feet of natural gas and 11 billion barrels of crude oil,
        with another projected 160 trillion cubic feet of natural gas and 12 billion
        barrels of oil still undiscovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affbe21e-5ab0-4d97-81ee-04ad4889014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already invested heavily in building military emplacements,
        even tourist resorts, at times side by side, but in all cases designed to
        cement its hold over the region. On Woody Island, the largest in the Paracels,
        at least a thousand Chinese live alongside a 9,000-foot runway and launch
        sites for anti-ship cruise missiles with a 250-mile range, particularly the
        lethal YJ-12B anti-ship cruise missile. In 2017, a colorful artist''s rendering
        titled "China Dream: Paracel Archipelago—Woody Island future development"
        also showed a vastly expanded island with skyscrapers, parkland, and a passenger
        jetliner preparing to land on an extended two-runway airfield. A May 2019
        Pentagon report identifies at least eight "Chinese-occupied outposts" with
        60 other potential outposts in the Spratlys alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabdaae-045e-4037-8115-dce63eb8db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s this kind of future for the region that the other nations
        bordering on and laying quite legitimate claim to these islands—Vietnam, Cambodia,
        Malaysia, the Philippines, Indonesia, and Brunei—have long sought to restrain.
        Since Japan and Taiwan particularly, as well as Australia and Singapore have
        substantial interest in maintaining free flow of shipping traffic through
        this region, they have been supportive of American efforts to challenge China
        in the region and uphold the letter and spirit of international law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e02ef8-41d6-4e18-a1c4-f04ce3be526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rarely have the two superpowers come into such direct military
        proximity with significant naval forces than this week. "The purpose [of the
        planned exercises] is to show an unambiguous signal to our partners and allies
        that we are committed to regional security and stability," said Rear Admiral
        George Wikoff, the operation''s commander, adding that the maneuvers would
        include "round-the-clock flights testing the striking ability of carrier-based
        aircraft." Indeed, Secretary of State Mike Pompeo tweeted a week before exercises
        opened, "China cannot be allowed to treat the SCS [South China Sea] as its
        maritime empire." A spokesperson for the fleet confirmed that these exercises
        had been long planned, and were not in response to global events. China itself
        began five days of drills near the Paracels on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68437bb-d5bd-4339-8f6c-401d60060b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, large-scale American operations in the region have
        had little dissuasive impact on Chinese activities or Beijing''s unceasing
        effort to build, reinforce and staff military facilities across the island
        groups. At the same time, China has pressed ahead with its own efforts to
        build a blue-water navy capable of challenging American dominance of the Pacific,
        while cementing its hold over the South China Sea. Andrew S. Erickson of the
        US Naval War College, one of America''s leading experts on Chinese naval power,
        has testified to Congress about China''s naval strength, which includes advanced
        weapons and anti-ship missiles that could take these US aircraft carriers
        out early in any battle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb757d18-77c3-4556-82d4-1cd65d74e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central question is how directly the US wants to challenge a
        China that is clearly determined to dominate the region by force of arms,
        threatening an accidental conflict that could quickly, even catastrophically,
        escalate. Earlier in his presidency Trump proclaimed his ability to negotiate
        even the thorniest international problem. But today, fighting for his political
        life in an election where most polls suggest he is trailing badly, he seems
        to have no interest in negotiating any stand-still agreement with China in
        the region or guaranteed free passage of ships of all nationalities through
        and in the South China Sea. A concept a successor, with nothing more to prove,
        might be prepared to explore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482f3ce-d2ed-46b2-aa6e-1e574bc1edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:51:49.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:46.067+08:00
