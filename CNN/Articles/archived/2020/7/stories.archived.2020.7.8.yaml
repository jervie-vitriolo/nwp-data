      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Denver, a testing site at the Pepsi Center closed within a few
        hours after administering nearly 2,100 tests on Tuesday. About 500 people
        were still in line when workers stopped allowing cars inside the facility,
        <a href="https://denver.cbslocal.com/2020/07/07/coronavirus-testing-denver-pepsi-center/">CNN
        affiliate KWGN</a> reported.</p>'
    '24':
