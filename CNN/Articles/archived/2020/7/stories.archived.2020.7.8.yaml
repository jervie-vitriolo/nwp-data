      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e05a7-1fab-4873-9399-db1bba9c1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.514+08:00
      'mgnl:createdBy': 'lara'
