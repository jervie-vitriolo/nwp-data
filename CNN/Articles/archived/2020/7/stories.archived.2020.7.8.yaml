      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4741c45-75e0-4d2d-9c8a-f62175bfbb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Secretary has also allocated a ₱130.8-billion
        budget for locally funded projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7737a9a-64d1-412b-9197-c941fe5f71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb7911-6c3e-46b3-a952-4a03fc250357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[In order to achieve our goals], we need to strengthen further
        the partnership with local government units," Dar added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca612ab5-9c86-4501-b8bc-54d06da53e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ea89d-14c7-4951-900b-1180073140e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture''s key targets under its proposal
        covers industrialization which includes quality control and inspection of
        agriculture products and facilities, and establishment of quarantine and sanitary
        clearances in its projects. It also targets export promotion, farm consolidation,
        and legislative support for agriculture and fishery policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e95e38-7bf3-455d-90ff-719dca33834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86ba2d-e071-482a-91e4-88cfdb69030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also seeks funding for agricultural machinery, farm-to-market
        roads, and irrigation network services as part of infrastructure development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fc339-bafa-4ab6-946f-c808ceb20cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65243522-ec9c-4970-af85-d268a1e49be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that the Department of Budget and Management has
        only given them an overall budget ceiling of ‎₱61 billion for now. They are
        hoping to get the additional ₱222 billion under the second-tier approach for
        new and expanded budget once spending requirements will be fulfilled for the
        preceding year.</p>'
  'Donald-Trump-schools-reopen-coronavirus':
    'author': 'Stephen Collinson, CNN'
