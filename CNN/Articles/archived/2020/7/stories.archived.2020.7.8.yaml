  'Chinese-fishermen-Vienna-Wood-Mindoro-collision':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T15:08:37.932+08:00
    'imagesource': 'jcr:67334a17-b911-467e-a682-69370bf3e2a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8372f094-7b7f-4e42-9a78-5089f1516579'
    'lead': 'Amid speculations the Chinese government could request to free the Chinese
      crew, PCG clarifies China is not meddling in the cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T15:14:14.314+08:00
