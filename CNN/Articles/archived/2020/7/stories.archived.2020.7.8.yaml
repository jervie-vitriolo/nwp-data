      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And therefore, the possibility of airborne transmission in public
        settings, especially in very specific conditions crowded, closed, poorly ventilated
