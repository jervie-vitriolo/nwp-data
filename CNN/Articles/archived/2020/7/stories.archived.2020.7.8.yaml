      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Kanye West is taking off his MAGA hat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976deda-7a91-4099-b182-f01c1c9fcfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.723+08:00
