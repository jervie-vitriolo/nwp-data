      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can check out the panel discussion, moderated by Jessica Zafra,
        on “The Spirit of the Beehive” <a href="https://www.youtube.com/watch?v=BXcZUrkgnmo&amp;t=1521s"
        target="_blank">here</a>. For future screenings, check out the <a href="https://www.facebook.com/events/2759908787603429/"
        target="_blank">event page on Facebook</a>.</p>'
