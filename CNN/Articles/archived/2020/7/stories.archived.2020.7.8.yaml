      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has notified Congress
        and the United Nations that the United States is <a href="https://edition.cnn.com/2020/05/29/politics/donald-trump-world-health-organization/index.html"
        target="_blank">formally withdrawing</a>&nbsp;from the World Health Organization,
        multiple officials tell CNN, a move that comes amid a rising number of coronavirus
        cases throughout the Americas over the past week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ea7e8-361e-44eb-b982-d09d513a47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal, which goes into effect next July, has drawn criticism
        from bipartisan lawmakers, medical associations, advocacy organizations and
        allies abroad. Presumptive Democratic presidential nominee Joe Biden vowed
        Tuesday to reverse the decision "on (his) first day" if elected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebc951-1dea-49d6-bfd1-b4acd49a01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Robert Menendez, the top Democrat on the Senate Foreign Relations
        Committee tweeted the news Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6920e23-41b5-4e56-9c55-a1ce7b679ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress received notification that POTUS officially withdrew the
        U.S. from the ‪@WHO in the midst of a pandemic. To call Trump''s response
        to COVID chaotic &amp; incoherent doesn''t do it justice. This won''t protect
        American lives or interests—it leaves Americans sick &amp; America alone,"
        he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04fd40-3381-4d83-8ede-409d2478442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official also confirmed that "the United States''
        notice of withdrawal, effective July 6, 2021, has been submitted to the UN
        Secretary-General, who is the depository for the WHO." The spokesperson for
        Secretary-General António Guterres said he had received the notice and "is
        in the process of verifying with the World Health Organization whether all
        the conditions for such withdrawal are met." Those conditions "include giving
        a one-year notice and fully meeting the payment of assessed financial obligations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bcee6-82a4-474f-9a46-55bf7f93333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter addressed to the UN is very short, around three sentences,
        a source briefed on the correspondence told CNN, and it triggers a one-year
        withdrawal timeline. However, this source also cautioned that they cannot
        confirm they saw the final version of the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfebabd-f03f-4b36-b558-43d71c94c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its current functions, the WHO is attempting to coordinate
        efforts to get personal safety and medical equipment, like ventilators, to
        hospitals around the world. Elizabeth Cousens, the president and CEO of the
        UN Foundation, said the organization is "indispensable" in the fight against
        Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded61ca1-5fdb-4860-95ad-3da6b8ca3ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyce Pace, president and executive director of Global Health Council,
        echoed that point, telling CNN: "Thousands of people have spoken, from health
        experts to heads of state and heroes on the frontlines: the world needs WHO.
        This move signals a dangerous gamble in the midst of a pandemic we have yet
        to conquer, and without a viable alternative to WHO."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fc5c8-1eda-447f-8fe7-313b06e6842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have warned that withdrawal in the current environment could
        also interfere with clinical trials essential for developing vaccines, as
        well as efforts to trace the spread of the virus globally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb62305-4002-48a0-afd5-3714c2303899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Short-sighted, unnecessary, and unequivocally dangerous''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3018a9b-a532-4db5-a343-e4d17f016006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said he was <a href="https://edition.cnn.com/2020/04/14/politics/donald-trump-world-health-organization-funding-coronavirus/index.html"
        target="_blank">halting funding to the organization</a>&nbsp;in mid-April
        and announced his <a href="https://edition.cnn.com/2020/05/29/politics/donald-trump-world-health-organization/index.html"
        target="_blank">intention to withdraw</a>&nbsp;from the WHO in May after he
        said it "failed to make the requested and greatly needed reforms." Trump had
        denounced the US'' contribution to the WHO — $400-500 million — in comparison
        to China''s and consistently accused the organization of aiding China in allegedly
        covering up the origins of the virus and allowing its spread.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a748d-8a98-46d0-8a45-1956206dc676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lawmakers from both parties have long cited systemic problems
        with the WHO, many have also denounced the President''s decision to withdraw
        during a once-in-a-century global pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b7b8a-3669-4c47-a205-0e2799d3d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic House Speaker Nancy Pelosi called it "is an act of true
        senselessness." Republican Sen. Lamar Alexander, chairman of the Senate Health,
        Education, Labor and Pensions Committee, said he disagreed with Trump''s decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdb06b-b297-4cc0-bd42-0af24d3a945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the administration has specific recommendations for reforms
        of the WHO, it should submit those recommendations to Congress, and we can
        work together to make those happen," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b5171-8749-4a3d-9a4b-f02083be8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, despite alleging that the World Health Organization
        "enabled" the Chinese government''s sweeping cover-up of the coronavirus pandemic''s
        origins, members of the GOP China task force urged Trump to <a href="https://edition.cnn.com/2020/06/15/politics/house-republican-coronavirus-origin-investigation-who/index.html"
        target="_blank">reconsider his decision</a>&nbsp;to terminate relations with
        the international body, arguing that the US can do more to affect change as
        a member.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f9acb-3383-45b8-9ed8-cd755d51da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousens, the head of the UN Foundation, called the decision "short-sighted,
        unnecessary, and unequivocally dangerous" and said that the US'' "ability
        to lead and shape an agenda for reform is drastically diminished when they
        step out of the field of play."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0391d-f635-480d-8440-1194a781ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question but that working within an institution like
        the World Health Organization allows the United States and others to leverage
        their resources to have much greater impact," she told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0946250-f136-41fd-ac7c-da3856a2b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to the WHO''s work in "distributing millions of pieces
        of personal protective equipment to medical facilities around the world, millions
        of diagnostic tests, tracking the virus'' spread across borders, coordinating
        global efforts to develop a vaccine, ... coordinating research among over
        100 countries ... along with all of the work that they do in low resource
        and more humanitarian settings."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62d05b-38b9-4ccc-b01e-45c5f37bf671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Move comes as virus is surging</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a195d8-75c3-4676-a9ca-908233f3bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of the American Medical Association, American Academy
        of Pediatrics, American Academy of Family Physicians and American College
        of Physicians condemned the move to withdraw from the WHO, saying in a statement
        that it "puts the health of our country at grave risk."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afe129-9caf-4b0d-b95f-b92e5da08383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dangerous withdrawal not only impacts the global response
        against COVID-19, but also undermines efforts to address other major public
        health threats," they said in a joint statement. "We call on Congress to reject
        the Administration''s withdrawal from the WHO and make every effort to preserve
        the United States'' relationship with this valued global institution. Now
        is the time to invest in global health, rather than turn back."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f91c7-d9ea-46a9-b891-9c43d3d80fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases <a href="https://edition.cnn.com/2020/07/06/health/us-coronavirus-monday/index.html"
        target="_blank">continues to surge</a>&nbsp;across the US and in various countries
        around the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c12de7-9e33-4225-b683-46a2a4048de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 2,953,423 cases of coronavirus in the US, and
        at least 130,546 people have died from the virus in the country, according
        to Johns Hopkins University''s tally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030de5b-2a7e-417f-969f-5f77e26c4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of a week and a half, the number of US coronavirus cases
        reported each day has doubled, and officials are saying this is still the
        first wave of the pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64887b9d-684e-48fc-87ff-cf1c0fbdbbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly insisted that the rise of cases in the US is
        purely the result of increased testing, but a WHO official knocked down that
        claim on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1c251-2b55-4e7e-abce-196e3a67ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO scientists and experts are scheduled to travel to China this
        weekend to investigate the origins of the novel coronavirus, WHO Director-General
        Tedros Adhanom Ghebreyesus announced on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc956b3-2662-4790-95b8-291f63420555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, experts will be seeking to trace the narrative of
        how the coronavirus might have spread from the wild to possibly farm animals
        to humans, said Dr. Mike Ryan, executive director of WHO''s Health Emergencies
        Program.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e60019-3b0e-45ad-8181-ac58e8953ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden vows to reverse decision</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4196944-0b95-49b2-b471-885a0c119c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has already diverted funding from the WHO
        and the process to formally withdraw will take a year to complete. Critics
        of the decision hope that the withdrawal decision will be reversed if Trump
        loses the presidential election in November. In a tweet Tuesday, Biden vowed
        to do so if elected.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2006ff-e73d-42fd-b591-a66fb6ecaa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans are safer when America is engaged in strengthening global
        health. On my first day as President, I will rejoin the @WHO and restore our
        leadership on the world stage," he wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7e625-fdae-44c4-bec4-71f2e1294b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US allies have rallied to the support of the WHO, with a top diplomat
        from Germany calling for global solidarity and Italy''s Health Minister criticizing
        Trump''s decision as "serious and wrong".</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01255194-e228-476d-90ee-031b684d749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to permanently terminate the US relationship with
        the WHO follows a years-long pattern of railing against global organizations,
        with the President claiming that the US is being taken advantage of. The President
        has questioned US funding to the United Nations and NATO, withdrawn from the
        Paris climate accord and repeatedly criticized the World Trade Organization.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa62e98-6c33-40cc-aec8-55aaf8e204ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:40:35.453+08:00
