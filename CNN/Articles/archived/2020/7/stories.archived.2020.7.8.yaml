  'DOH-hospital-admission-coronavirus-patients-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T10:51:31.510+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33a7ea96-b73e-48d5-b5ea-069b5c4ee4bb'
    'lead': 'Hospitals cannot refuse to admit people who are mildly ill due to coronavirus
      disease, the Department of Health said Wednesday, adding that they must properly
      refer the sick to temporary treatment and isolation facilities first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T13:29:45.001+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:27.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:21.363+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitals cannot refuse COVID-19 patient admission, must refer them
      to temporary treatment centers — DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc93ec-8c7a-450d-8431-58aaf7247817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;Hospitals
        cannot refuse to admit people who are mildly ill due to coronavirus disease,
        the Department of Health said Wednesday, adding that they must properly refer
        the sick to temporary treatment and isolation facilities first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497bce0-b021-48cc-976c-57c9f3bdae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi sila pwedeng magtanggi. Kailangan i-coordinate ng maayos,”
        Health spokesperson Maria Rosario Vergeire told reporters in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918e8e8-9fcb-4319-8334-fa704a7da593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cannot refuse. They have to properly coordinate
        with other health facilities first.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c93ce8-43fb-4ef4-9276-dbb4f74651d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that appropriate referral must be done as health
        facilities for people with mild COVID-19 symptoms as well as those without
        symptoms do not accept walk-in patients. But the official also noted that
        mild or asymptomatic cases can be confined in hospitals when they have preexisting
        medical conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341c45b-b248-4f83-a4d3-f1fa732f4cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/7/6/DOH-coordination-unit-hospital-capacity.html"
        target="_blank">On Monday</a>, DOH said 11 hospitals in Metro Manila reported
        that all of their beds for COVID-19 patients are occupied, leaving no space
        for incoming patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692e0fc-e63e-4539-b165-e18b7a1c9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the department asked hospitals to dedicate up to 30 percent
        of their total beds for COVID-19 patients, but Vergeire said some of them
        have given them "justifiable" reasons as to why they could not comply. Among
        them is lack of space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8a90f-3008-4dc6-b1c6-ac8fda1f7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Understandable naman pero sabi ni Secretary Duque, gagawan ng paraan,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4499b-609b-4180-af24-f34a9440ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is understandable but Secretary Duque said he will
        find a way to solve this.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9428b0-881d-4b9a-93b2-5e4f10c79722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Philippine Hospitals Association, which is composed
        of 2,000 members, said they&nbsp;cannot reserve 30 percent of the beds for
        COVID-19 patients because they lack manpower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96774145-4acf-4958-891a-84f7b94eea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHA President Jaime Almora told CNN Philippines: "Thirty percent
        is the maximum capacity already. Mahirap i-attain yan dahil ang private hospital
        kailangan kumita. Kailangan mag-manage pa rin sya ng non-COVID patients di
        ba? Ang COVID cases iilan lang iyan pero extensive ang manpower requirement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4395dd5-7ee3-4d44-9441-8198fb3ca0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It is hard to attain because a private hospital has to earn money.
        It&nbsp;still has to manage non-COVID patients, right? COVID-19 cases are
        just few, but their manpower requirement is extensive.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f6dd1-d159-4758-ba7e-75bc9869b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora noted a shortage of healthcare professionals in private hospitals
        even before the pandemic. He said many nurses and doctors have joined the
        military and the police when the salary for uniformed personnel increased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6ef5f-bf97-4d4c-aabd-0891cba61eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:29:45.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report</em></p>'
