      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c740ec4-12c8-4008-9af1-cb7bcb1f63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distrust between the two men has become palpable, but critics
        charge that what has not emerged from the government or its coronavirus cabinet
        is a lucid, definitive plan for containing the second wave of coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a87e79-1763-4d25-a745-b2caaf65f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.297+08:00
