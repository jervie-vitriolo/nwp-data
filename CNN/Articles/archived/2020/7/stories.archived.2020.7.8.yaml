    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:26.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blackhawks stand by team name amid scrutiny'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21811d37-29bb-4fa4-974b-94d1d7298e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Chicago Blackhawks have no
        intention to put their team name on ice. As the NFL’s Washington Redskins
        and MLB’s Cleveland Indians consider changes to their names and logos, which
        critics say demean Native Americans, the Blackhawks issued a statement to
        the Chicago Sun-Times on Tuesday night defending their name and intent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79d45a-052a-4673-9128-23e5c141e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chicago Blackhawks name and logo symbolizes an important and
        historic person, Black Hawk of Illinois’ Sac &amp; Fox Nation, whose leadership
        and life has inspired generations of Native Americans, veterans and the public,”
        the team’s statement began, according to the Sun-Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67355864-1a6d-4694-9766-e964e6a7bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We celebrate Black Hawk’s legacy by offering ongoing reverent examples
        of Native American culture, traditions and contributions, providing a platform
        for genuine dialog with local and national Native American groups. As the
        team’s popularity grew over the past decade, so did that platform and our
        work with these important organizations.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16a7fb-14f0-41d3-a620-03937d043c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the franchise has invited Native American groups
        to games for pregame ovations and in-game performances. A section on the team’s
        official website is devoted to the “legacy of Black Hawk.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06c45f-f6c1-44a0-b482-3fa2e870340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some Native American groups consistently have criticized the
        Blackhawks, whose mascot is named Tommy Hawk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a025de-328d-4789-b27c-8ec3951739c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize there is a fine line between respect and disrespect,
        and we commend other teams for their willingness to engage in that conversation,”
        the team’s statement continued. “Moving forward, we are committed to raising
        the bar even higher to expand awareness of Black Hawk and the important contributions
        of all Native American people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87ff2e-094c-45d4-ac79-6f926e986792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to serve as stewards of our name and identity,
        and will do so with a commitment to evolve. Our endeavors in this area have
        been sincere and multi-faceted, and the path forward will draw on that experience
        to grow as an organization and expand our efforts.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18e789-1d9b-455d-aecd-bf9ea2aed234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:24:23.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:34:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington’s NFL team announced Friday it was conducting a “thorough
        review” of its name, with expectations of a change perhaps before the regular
        season starts in September. Cleveland’s MLB team announced later that day
        that it would “determine the best path forward with regard to our team name.”</p>'
  'Australian-border-coronavirus-spread':
    'author': 'Angus Watson and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T19:31:02.002+08:00
    'imagesource': 'jcr:dc8d4058-2eab-4b8e-a866-888f264dc365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45030989-a0a5-48f9-a78e-28f684fea7d6'
    'lead': 'As Australia shuts the border between its two most populous states to
      contain the spread of the coronavirus, tens of thousands of people living close
      to the dividing line have found their community cleaved in two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T19:40:49.447+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:34:05.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:26.431+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'border', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Border community straddling Australia''s two most populous states cleaved
      in two by coronavirus lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f285e-48d8-459c-bc03-de9d0ef24f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>As Australia <a href="https://edition.cnn.com/2020/07/06/asia/australia-victoria-coronavirus-intl-hnk/index.html">shuts
        the border</a> between its two most populous states to contain the spread
        of the coronavirus, tens of thousands of people living close to the dividing
        line have found their community cleaved in two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1596254-2764-4d88-bd54-05755274b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195ddfa-b28e-49fb-aad4-0fd15789931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on each side of the Murray river that separates New South
        Wales (NSW) and Victoria, the twin cities of Albury and Wodonga, more commonly
        referred to as Albury-Wodonga, have long operated as one community and one
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd8ad1-8509-4123-9f95-0c70d5d9eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc3210-2a59-4b4f-9273-db8d78b4aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of their 100,000 residents cross the border to travel to work
        and school everyday. Businesses run on both sides of the river. The two cities
        even share the same hospital, located in Albury on the NSW side but covered
        by Victoria''s health system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa336da6-1a75-44f9-a604-359b7ecb72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17fd88-bc57-402b-bd0b-45ac491f8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that border was sealed on Wednesday, as authorities scrambled
        to prevent a second wave of infections spreading across the country. Over
        the past few weeks, Victoria has struggled to contain a sudden reemergence
        of coronavirus in Melbourne, as case numbers have continued to rise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38b961-e6b6-4a90-a5c7-7f9b483badcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43a42b-4dae-4ace-a43c-dd55823ece93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities blocked major roads between Victoria and NSW after midnight
        -- the first time in 100 years since the border was last closed during the
        Spanish flu pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f0e2c-236a-4bd2-949c-e5fbed8f6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6760cc-8ce2-40df-a21b-16ab1a1761be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from Victoria are banned from entering NSW, but exemptions
        are made for some purposes and professions, including cross-border residents
        in settlements like Albury-Wodonga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd622d0-09f9-40b3-9822-ae4b9321ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a887794-1c96-4174-af61-cffedc01e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online applications for cross-border permits started on Tuesday
        night, but the website crashed just 45 minutes after launching as 44,000 people
        applied, according to Australian national broadcaster ABC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa9a1d-5900-4638-8760-42407b8330f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8c8e4-f424-43b7-a633-dc9068c6c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 55 ground crossings between Victoria and NSW, on a border
        that stretches over 1,000 kilometers (621.3 miles). Albury-Wodonga lies on
        the busiest crossings of them all -- and on the biggest freight route in Australia,
        raising concerns about the potential economic damage to the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a883b-f5ab-403a-84a2-8109fdf668eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a03d6-6f60-4194-b581-311421cb0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Complete frustration and chaos"</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6954ce-d39d-4237-85c2-f3f17b4de8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On early Wednesday morning, traffic stretched for miles at the border
        checkpoint on Lincoln Causeway, a major thoroughfare connecting Albury and
        Wodonga, as police officers scrutinized each car making the crossing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408d3f9-01e2-447a-ac23-e5b0d9eb8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a59fb-ed5d-4493-940f-ae5dfcad6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took some Wodonga residents -- from the Victoria side of the
        border -- 50 minutes to get through the checkpoint at 6 a.m. to go to work
        in Albury, said Wodonga Mayor Anna Speedie, who called the situation "unacceptable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04e3c1-235d-4c26-b0de-b917205d5186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e8f86-cf37-4c54-94b6-337fe778852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately today did start off as we expected with complete
        frustration and chaos," Speedie told reporters next to the checkpoint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d28047-8aaf-43e3-a4d7-1693aef11b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edf21d-f482-47b2-874c-e241ca2c04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 7.30 a.m., we had a traffic banked out to the middle of my city,
        right to the heart of the city," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d568e-35e7-4bee-aa7c-7172e1fb964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9c13a-058d-4ecc-abe9-1be6d98c4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speedies said her government would continue to work with the NSW
        police to put in place some more practical approaches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5416479-5daa-4b38-8826-5e8badc7265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.451+08:00
      'mgnl:createdBy': 'bamba'
