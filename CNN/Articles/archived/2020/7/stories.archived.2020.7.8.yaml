      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b25b08-edb4-4e1d-b370-610ab81a7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>T.V. Show: “Ju-On: Origins” (Netflix)</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25e6ac-2100-4bd3-bf2c-ce751098f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Ju-On” franchise hasn’t been “Ju-On” since it came out in the
        ''00s. The hallmark of the J-horror franchise has slipped into parody status
        since the original director Takashi Shimizu bowed out of the film series.
        His last in the director’s chair was the hollywood version of “The Grudge
        2.” Kayako and Toshio just won’t die — and that’s been one of the strengths
        of the franchise — believe me. The idea of evil that is relentless and cyclical
        has set “Ju-On” apart from its Asian horror contemporaries. Then, the succeeding
        films became a repository for jump scares. Even this year’s reboot/sidequel
        by Nicolas Pesce was a minor blip in the franchise’s radar. But now comes
        the Netflix series “Ju-On: Origins.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd9b0b-6158-42bb-b07f-5fe834227679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically speaking, the six-episode show is not directly related
        to the film franchise and that might be a blessing. It doesn’t have the baggage
        of continuing the jump-scare spree by&nbsp;Kayako and Toshio — although their
        “spirits” are present in many of the characters. The set-up is the same though:
        a cursed house murders anyone who steps in it, even if it’s just a cute guy
        wanting to find a house for his fiancée-to-be. As is the norm in Ju-On, the
        stories in the six episodes occur in different timelines, from 1988 to 1998
        and even as far back as the 1950s. Be warned: “Ju-On: Origins” isn’t stacked
        with ghosts or disembodied parts appearing out of nowhere, but it is replete
        with blood, guts, and gore. It was not what I signed up for. Within the first
        two episodes — <strong>spoiler-y things ahead</strong>&nbsp;—,&nbsp;there’s
        a rape, infanticide, and plenty of murder using ordinary household objects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77fcd6-4ba9-406b-a712-1c5761956902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The T.V. treatment is a boon for “Ju-On.” It manages to lay out
        a complicated timeline within six 30-minute episodes and provides a better
        understanding of the evil that forms the core of Ju-On.&nbsp;The timelines
        often intersect and bleed into each other, like a house of deathly mirrors.
        The witness to all of this is a paranormal researcher who may or may not be
        involved in the original murder in the accursed house. “Ju-On” also places
        these events within the context of the real world — from the Chernobyl incident
        to the subway sarin attack in 1995. So whether it’s imagined or not, death
        is really just around the corner.</p>'
    '26':
      'image': 'jcr:f59fdf31-fa15-4f9f-841d-fbc54413a5f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93423ee6-255d-467e-9d94-bb1e6e66a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:01:59.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd0da6-5355-433e-a042-e6ceb0aef5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Film: “Family Romance, LLC” (dir. Werner Herzog)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0670c-f6cd-4376-8bfb-47acabe9d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I put ‘LLC’ in the title because romance has become a business
        in Japan,” says director Werner Herzog, as he introduced his latest film “Family
        Romance, LLC” on Mubi. The film may be a minor work from a filmmaker who has
        an expansive catalog (from the epic&nbsp;“Aguirre, the Wrath of God” to an
        odd&nbsp;Nicholas Cage-starrer “Bad Lieutenant: Port of Call New Orleans”)
        but it presents an interesting scenario: what if everyone in your life — your
        family, friends, and romantic partners — are just hired actors?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cea74d-060a-4d7c-a785-5b6e299eec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, as Herzog mentioned, the hiring of “actors” to pretend
        as someone’s father, husband, etc. is a common practice (there’s an entire
        <a href="https://www.newyorker.com/magazine/2018/04/30/japans-rent-a-family-industry"
        target="_blank">New Yorker piece</a> on this industry). The reasons for renting
        a person are varied: someone feels lonely, someone is ashamed of a family
        member, or someone just needs company. Herzog brings his signature blurring
        of fact and fiction in “Family Romance, LLC.” The film is shot guerrilla-style
        around Japan and features the actual owner of Family Romance as the lead.
        It’s a fascinating study on relationships and authenticity. Despite the distance
        (and to some extent, absurdity) of the subject matter, it’s closer to home
        than you think.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2d0ec-1fa8-4731-9a1c-e55733a0a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stream on <a href="https://mubi.com/films/family-romance-llc"
        target="_blank">Mubi</a> for a limited time.</em></p>'
    '23':
      'image': 'jcr:1b2c607d-404b-4d2a-ad1c-918300174db5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c1fe8-0e94-47dd-90f4-5957ff30ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:01:59.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d29370-2651-4446-bdbf-3865c7090cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Graphic novel: “Yon &amp; Mu” by Junji Ito</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce63e6-e10c-45fb-92af-64f6267bb4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part-self parody, part love letter, and part cat menagerie, Junji
        Ito’s “Yon and Mu” is a — let’s face it — cute look into our relationship
        with pets. Trust a master of horror manga to flesh out the mundane parts of
        capturing the heart of cats. J-kun and his fiancée A-ko just moved into a
        new house. It is a big deal for J-kun. Suddenly, A-ko wants to invite housemates,
        a Norwegian forest cat, Mu, and one of A-ko’s family cats, Yon. J-kun, an
        admitted dog person, struggles to find order in this new household, especially
        when he finds out that he’s outranked by these felines when it comes to attention
        from A-ko. Eventually, J-kun finds himself succumbing to the cuteness (or
        power) of Yon and Mu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38d3c4-9b64-40fb-9243-2c85154e484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is, as a review mentioned, as close as an autobiography
        that we can get from the horror manga master. In between chapters, Ito answers
        questions from fans, which adds more comedy to the proceedings. As a fan of
        Ito’s more mind-bending, terrifying work, “Yon and Mu” reveals a more humane
        side to his oeuvre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441d348-3647-4aa3-87ac-07abd5de9129'
