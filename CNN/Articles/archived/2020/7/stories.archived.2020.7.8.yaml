  'rising-covid-cases-not-purely-result-of-testing-official-says':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T00:43:27.125+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26969a3-6490-4b8f-a7aa-a1ede95085af'
    'lead': 'The number of COVID-19 cases around the world is continuing to climb
      and the increases are ''not purely as a result of testing,'' a World Health
      Organization official said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T00:42:44.509+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:34:59.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:13.440+08:00
