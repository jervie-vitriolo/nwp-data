      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby''s middle name, Lightning, is also fitting for a child
        whose father is hailed as the world''s fastest person and has been nicknamed
        "Lightning Bolt."</p>'
