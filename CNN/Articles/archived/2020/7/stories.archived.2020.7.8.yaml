    'title': 'PH Commission on Women Chairperson resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1083558-4682-4523-94db-96d573759552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.737+08:00
