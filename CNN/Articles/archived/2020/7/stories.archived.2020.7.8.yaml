      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e401ac-432b-447c-87f3-d8ebc925ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T21:29:45.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:33:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has openly admitted that he is suffering from several illnesses
        like daily migraines, nausea, pain due to a spinal injury, Buerger’s disease
        or a disorder affecting blood vessels, and Barrett’s esophagus or a complication
        which causes heartburn or acid indigestion.</p>'
