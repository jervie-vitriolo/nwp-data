    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Rising COVID-19 cases are ''not purely as a result of testing,'' WHO
      official says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ba3a7-73ae-4ef8-99ea-3c154582cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The number of COVID-19 cases around the world is continuing
        to climb and the increases are "not purely as a result of testing," a World
        Health Organization official said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d351ede-cf54-4bf4-9dbe-602eb42fd339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c877bd-5528-477e-819d-bc7459b2850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is a concern is the fact that the disease numbers are increasing
        day by day," Dr. Mike Ryan, executive director of WHO’s Health Emergencies
        Program, said during a briefing in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ced081-b5a9-44b4-956b-6d720a5726a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April and May we were dealing with 100,000 cases a day. Today
        we’re dealing with 200,000 cases a day — and that is not purely as a result
        of testing," Ryan added. "This epidemic is accelerating."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a21ea-5643-4c17-b68a-6230d6573bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edc375-63d6-43e1-9d6e-339fde93525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that the rise in case numbers has occurred at the same
        time the global COVID-19 death rate has remained stable, which suggests that
        frontline doctors and nurses may be treating patients earlier and saving more
        lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07790981-9ceb-4fad-9b66-c6169214f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db943ade-14d6-48e8-b834-752ac71e903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest numbers: There have now been more than 11 million cases
        of COVID-19 and more than 535,000 deaths around the world due to the pandemic,
        according to WHO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a02dec-9f70-4c4b-b899-a34efd582988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe97dd3d-6946-4edf-9418-2696bc2e0a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak is accelerating and we have clearly not reached the
        peak of the pandemic," WHO Director-General Tedros Adhanom Ghebreyesus said
        during Tuesday''s briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a27c2e-34bf-4819-bef9-ed4f5e654e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2893d-818f-4d91-931a-56e4566bc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the number of deaths appears to have leveled off globally,
        in reality some countries have made significant progress in reducing the number
        of deaths, while in other countries deaths are still on the rise," Tedros
        said. "Where there has been progress in reducing deaths, countries have implemented
        targeted actions toward the most vulnerable groups, for example those people
        living in long-term care facilities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec9324-4f43-41f0-b892-014e4bf523a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:42:44.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-07-20-intl/index.html"
        target="_blank">"Rising COVID-19 cases are "not purely as a result of testing,"
        WHO official says"</a></em></p>'
  'WHO-says-experts-will-travel-to-China-this-weekend-to-study-origins-of-COVID-19':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T00:58:50.288+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50aab859-3c94-4a0f-a01b-54dc781beb6c'
    'lead': 'World Health Organization scientists and experts are scheduled to travel
      to China this weekend to investigate the origins of the novel coronavirus, WHO
      Director-General Tedros Adhanom Ghebreyesus announced'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T00:58:08.546+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:34:59.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:13.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO', 'China']
    'template': '1'
    'title': 'WHO says experts will travel to China this weekend to study origins
      of COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ae6b6-4b47-46d7-9057-fde4f9dcd820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - World Health Organization scientists and experts are scheduled
        to travel to China this weekend to investigate the origins of the novel coronavirus,
        WHO Director-General Tedros Adhanom Ghebreyesus announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00f7cd-5076-416a-8c11-cb08ef77b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68527e2-b9ab-4283-9b39-ed6b2c4b7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few months, there has been a lot of discussion about
        the origins of Covid-19. All preparations have been finalized and WHO experts
        will be traveling to China this weekend to prepare scientific plans with their
        Chinese counterparts for identifying the zoonotic source of the disease,"
        Tedros said during a briefing in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703f954-a5e3-48c6-96a8-275e07877bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experts will develop the scope and terms of reference for a
        WHO-led international mission. The mission objective is to advance the understanding
        of animal hosts for Covid-19 and ascertain how the disease jumped between
        animals and humans," Tedros said. "WHO will continue to communicate the latest
        scientific advances to the media and general public as we have them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9f1f1-cf38-45e6-87e3-06890437ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe7f8c-42a7-43ad-883b-029a92baa98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, experts will be seeking to trace the narrative of
        how the coronavirus might have spread from the wild to possibly farm animals
        to humans, said Dr. Mike Ryan, executive director of WHO''s Health Emergencies
        Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec0b1d-1109-44c4-835f-51aa33319d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad9c97-b231-4898-b5e2-9bcebb039691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes time," he said on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff5a59-f272-4ce0-97da-8cba84e00873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3cac7-dcf5-4140-9652-7e4eff6752f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T00:58:08.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the wild animal kingdom, there is the farmed animal kingdom,
        there are interfaces with humans," Ryan said. "So we need to understand the
        track of this virus."</p>'
    '11':
