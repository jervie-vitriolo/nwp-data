      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811be2f7-d33f-4850-84b3-f82109be5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.987+08:00
      'mgnl:createdBy': 'glee'
