  'Ceres-Negros-FC-ownership-change':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-08T13:25:43.899+08:00
    'imagesource': 'jcr:0460eb5f-403f-4682-9c86-03689bd30f5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885e863d-1085-4721-bf8f-c4c4101d2d02'
    'lead': 'In a statement, the Busmen said that they will soon be announcing the
      new name, new owners and management of the club as they continue talks with
      new investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T13:28:10.517+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:27.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:21.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ceres-Negros FC in talks with new investors for eventual change in ownership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a9508-f218-4253-96ca-755ac23f0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> A change
        in ownership is in the works for three-time Philippine Football League (PFL)
        champion Ceres-Negros FC after the club announced that it is currently in
        talks with new investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf91988-55f5-40e5-af7a-643baeb06c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129476e-224c-4776-8552-98e9a9a55545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Busmen said that they will soon be
        announcing the new name, new owners and management of the club as they prepare
        for the fourth season of the PFL as well as the resumption of its AFC Cup
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdcb0c-3f86-4f10-9e5a-8ee909d6de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8920b-e9d3-4b13-bcb2-314d9905f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as the takeover is completed, the club will no longer be
        known as Ceres-Negros since our current chairman Leo Rey Yanson will not be
        involved in any way in the affairs of the club,” the statement wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4f1b3-ebf9-4884-bc85-860460a22235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40e0be-7b7e-470d-8113-2b76b63e429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one of the toughest decisions made by Mr. Yanson, whose
        passion for football was reflected at the way he poured his personal resources
        and steered the club to unprecedented heights since it was formed eight years
        ago. While the pandemic has struck hard on businesses all over the world,
        Ceres has made its best efforts to compensate its players and staff.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dbf807-acaf-45fe-b676-86cdf59dca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfad01c-9630-4cb2-82f7-8102fbf93577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the Philippine Football Federation (PFF) has confirmed
        in a virtual press conference that the club has officially informed them about
        the current negotiations and eventual change of ownership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccb175-af04-44ec-957c-b0f6e8f96495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9d8aa-0d7b-4736-8005-1417263da561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether they retain the old players is something we will watch
        out for. There is no announcement for leaving the PFL. What we know is that
        they are talking to new management,” said Atty. Edwin Gastanes, PFF general
        secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f17f4e-8fa6-4cf9-98d1-943ffe5dfb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b3a55-addb-4f00-920b-5a3f811e54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about the Bacolod-based club’s disbandment circulated after
        Ceres-Negros stars James Younghusband, Josh Grommen and Jeffrey Christiaens
        recently announced their retirement from football.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb502cb-62d0-410d-84d1-240f3d693ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a5775-2f2c-4ab0-8b8b-395b8dd0e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:28:10.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid speculations, the PFF reiterated that the status quo remains
        with Ceres Negros and the intent to play in the PFL is still there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fe671-58cc-499f-81c4-98754e5d2c0f'
