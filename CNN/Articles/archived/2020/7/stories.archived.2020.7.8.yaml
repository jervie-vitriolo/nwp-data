      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A debate over school reopenings emerged</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27b86d-17bc-4284-8c23-5e16bebe9b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over how schools would reopen in the fall has intensified
        this week amid coronavirus concerns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ba405-98de-462d-8abf-9ec1c0595613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29157e92-7b0f-4155-acde-23c4232ecff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida schools have been ordered to reopen in August "at least
        five days per week for all students," according to the <a href="https://edition.cnn.com/2020/07/07/us/florida-schools-reopen-august-trnd/index.html">state''s
        department of education.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccf7e5-8330-4616-9c0c-4adb9f07e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013d6ee-83ec-4fc5-a974-95e2af732d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers in some of Florida''s largest school districts are pushing
        back and gathered to protest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa0abe-c12b-4231-8ee1-10d224c1e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810b00f-d973-443d-9dff-0a127620ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump is putting pressure on governors <a href="https://edition.cnn.com/2020/07/07/politics/trump-education-schools-reopening/index.html">to
        reopen school this fall</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de4843-994c-4dee-b93a-3aebf519a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97422c5b-a257-4c39-93f7-9911e35dfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very much going to put pressure on governors and everybody
        else to open the schools, to get them open," Trump said at a White House event
        on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a94c4-a780-497a-a041-e3abdc182a1f'
