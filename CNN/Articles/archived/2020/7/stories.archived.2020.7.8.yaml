      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb746e02-b461-43a7-9b1c-9f02188a77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you can do</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee56fe1-ba9a-42ab-a7e9-1ec4dc40defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believe in the power of masks. Recent studies show they work if
        worn correctly. Wearing them when out in public or when with people not in
        your "quarantine bubble" — even if you have no symptoms of an infection —
        will help prevent silent transmission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd7ff6-56da-4c02-919c-06565655d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05d120-3e03-4994-a870-e4d20b6e3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a mask, stay away from large crowds and 6 feet from anyone
        not in your "bubble." If you do socialize, try to limit it to outdoor locations
        with excellent air circulation and filtration. Keep your hands away from your
        face.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06aa470-d83e-457c-9c45-068b983cc51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049afd5-3e47-4d3f-8b53-f2c134d4f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And take a lesson from the mistakes of Typhoid Mary: Wash your hands
        with soap and water frequently, for a minimum of 20 seconds. And if some public
        health officials tell you that you need to take precautions, don''t ignore
        them. While Mary may have died alone after 26 years of forced quarantine,
        there''s still time for you to help keep yourself, your loved ones and the
        strangers around you safe.</p>'
