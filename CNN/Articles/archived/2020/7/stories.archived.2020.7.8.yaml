      'mgnl:lastActivated': 2023-01-26T09:33:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleganzi emphasized more research is still needed on Covid-19 transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0189fc-8d46-4725-8ba3-f080f72e7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.852+08:00
