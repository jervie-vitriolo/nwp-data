    'template': '1'
    'title': 'DOST: COVID-19 vaccine more likely be given to PH for free'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0ea51-509e-4aae-b678-cde1b20cb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Philippines’
        participation in the global search for COVID-19 vaccine will not only ensure
        a secured portion of the vaccine supply for the country, but more likely be
        given for free, according to a Department of Science and Technology (DOST)
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549c657-5615-491c-9d7b-3aa1863f5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37c6ef-4a6b-418b-916d-a50a083cd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang-una, tayo po ay nag</em>-commit <em>na sa</em> Solidarity
        Trial <em>na gagawin ng</em> WHO (World Health Organization). So, <em>sa pagkakaalam
        po namin, ang bakuna ay malamang ibibigay nang walang bayad,</em>” said DOST-Philippine
        Council for Health Research and Development executive director Dr. Jaime Montoya
        in an online media briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b163636-c908-46c9-8ef2-4cead1c3dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059efea-26fb-4ddc-bb9f-c371e8769b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, we have committed to the WHO Solidarity
        Trial. So, to our knowledge, the vaccine will likely be given for free.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65b54f-26f9-40f3-80f3-877a3e7e4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebadce2-c737-449c-9944-ad73ddd0f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to clarify that other expenses needed to provide vaccination
        in communities will likely be shouldered by the DOST and the Department of
        Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3489be-f4dc-4202-af43-a11e417afebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb7e0c-c38b-4f18-9e97-576e05eb18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T20:39:20.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the participating nations in the global
        clinical trial seeking to find a vaccine for the viral disease. Montoya said
        partaking in the trial will ensure that the country has access to the vaccine,
        as well as secure “a shorter and easier route in registration with the Philippine
        Food and Drugs Administration.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
