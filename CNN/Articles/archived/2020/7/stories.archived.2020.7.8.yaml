      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee68a23-f8da-41b7-a64f-539353384f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:22:03.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:33:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an additional 74 Filipinos abroad tested positive for
        the virus, according to the Department of Foreign Affairs. The number of infected
        overseas Filipinos is now at 8,762. Recoveries also went up to 5,237, with
        19 more getting well, while the death toll climbed to 590, after 13 more died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80dcb9-4853-4c81-a974-b735ea7286d6'
