      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3d514-3c32-46cb-be1b-0400454fe9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers raided the site at Wouwse Plantage on the Dutch-Belgian
        border on June 22, arresting six men suspected of kidnapping and hostage taking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73638fe7-2675-4754-9691-05961f597c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469140b7-7a94-4715-8ffc-a97c28e902d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found six shipping containers which had been converted to what
        are believed to be "prison cells," as well as a stash of weaponry including
        pruning shears and loppers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7f862-4854-4e15-9df0-25e378bb8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c75d69-0199-46c2-b818-f124a83d56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each of the cells, handcuffs were attached to the ceiling and
        floor, in order to be able to chain someone standing up with their arms raised,"
        the statement said. "The rooms were finished with noise isolating panels and
        heat-insulating foil."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d76d8-f40a-4c70-956f-5a994b5199b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb88677-3532-4167-bea0-22ac646f2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the units also contained a dental chair, with straps for
        feet and arms. "The sea container with the dental chair contained bags with
        objects that were presumably intended to torture or at least put pressure
        on victims," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fbc53c-94cf-4994-9f6f-3c4ee955d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0dc06-df4a-4e3b-a671-729ebcdd863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police found, among other things, pruning shears, loppers,
        a branch saw, scalpels, pliers, extra handcuffs, fingercuffs, tape, balaclavas,
        and black cotton bags that can be pulled over the head. During a search at
        a home in Rotterdam, 24 kilos of MDMA was also found."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b42037-a467-49c4-8cfa-9ba2858897b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfc8f7-72bb-4bec-ae9c-1905b0c4ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The containers were also fitted with cameras for remote monitoring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4322b3-5e77-4179-9fe3-75ca2370347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ba761-f7ea-43a4-aaa1-2c029f210b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers also found three stolen delivery vans, two BMWs, seven
        handguns and a Chinese variant of the AK-47. "In total, 25 weapons were found
        with the suspects," the National Prosecutor''s Office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3183f4-6a43-4dff-a665-245e5bf6271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed579709-ba7a-4275-ac42-532aec1695b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the investigation began in April, during which officers
        were able to access an encrypted chat network -- EncroChat -- to track the
        group''s movements and plans. "From this it could be deduced who the intended
        victims were," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8945c81-001f-41f9-ad6c-1a12b5e79f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d784f0-8b9e-4844-95db-69717bd01846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were warned by the police and went into hiding elsewhere.
        As a result, and thanks to permanent CCTV surveillance in and near the warehouse,
        planned kidnappings, hostage-taking and other serious violent crimes were
        prevented."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ffadb-a730-4c11-900a-7a18d24c2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d19fa-e1c8-4807-bf16-74fa6cd3dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EncroChat, which offered a secure mobile phone instant messaging
        service, was a "criminal marketplace" used by 60,000 people worldwide for
        coordinating the distribution of illicit goods, money laundering and plotting
        to kill rivals, according to the UK''s National Crime Agency (NCA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6403b2-1960-4bfa-a225-95c0cfc4b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd631832-1191-4e90-9128-0b78aebcd4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the containers followed a series of successful
        raids by UK and European police based on information from the network, which
        saw hundreds arrested and more than 27 tons of drugs seized in the UK and
        Netherlands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9737598-891b-4d86-a29a-7c2332f98a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746c4c6-b49d-476f-8279-e08e72310702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six men who were arrested in relation to the apparent torture
        site are all from The Netherlands. An Amsterdam court on Monday ordered their
        detention for 90 days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298c4ca-4ba7-4790-95bd-10b5325a6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/europe/dutch-police-belgium-torture-shipping-containers/index.html">Dutch
        police discover secret torture site in shipping containers</a>."</em></p>'
