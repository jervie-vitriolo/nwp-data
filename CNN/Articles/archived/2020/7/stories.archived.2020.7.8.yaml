      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People have waited several hours to get tested</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d0498-5309-404e-8463-20c70cd3a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 testing capacity has increased considerably since March
        but the recent surge of cases is causing long lines to get tested and slow
        results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283ec3e-4760-40d0-909a-9279fe6edb36'
