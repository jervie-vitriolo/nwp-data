      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a false narrative to take comfort in a lower rate of death,"
        Fauci said during a live stream press conference with Sen. Doug Jones of Alabama,
        a Democrat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d08638-46cc-4f8d-b4bd-aa0c4e0d9a24'
