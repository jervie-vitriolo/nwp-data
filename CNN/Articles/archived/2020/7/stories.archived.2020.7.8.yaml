    'jcr:uuid': 'a15dbbe6-2927-4d68-a769-3b31110058c4'
    'lead': 'The Department of Agriculture is seeking a 255-percent increase in its
      2021 budget to reboot the sector affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T12:58:08.060+08:00
