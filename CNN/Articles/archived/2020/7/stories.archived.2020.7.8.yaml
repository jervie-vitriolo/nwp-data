  'Deutsche-fined-Jeffrey-Epstein':
    'author': 'Matt Egan and Erica Orden, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-08T06:22:54.204+08:00
    'imagesource': 'jcr:efff2d62-e1cc-4817-ae88-dfef32306f5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0d8768-c831-4c69-b14f-df0530cd01d8'
    'lead': 'New York regulators fined Deutsche Bank $150 million and slammed the
      lender for "mistakes and sloppiness" in its relationship with accused sex-trafficker
      Jeffrey Epstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T06:30:02.768+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:54.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:15.042+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Epstein', 'Deutsche']
    'template': '1'
    'title': 'Deutsche Bank slammed with $150 million fine for failing to flag Jeffrey
      Epstein''s shady transactions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875c93d-e708-4498-b6e2-8206a4367cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York regulators fined Deutsche
        Bank $150 million Tuesday and slammed the lender for "mistakes and sloppiness"
        in its relationship with accused sex-trafficker Jeffrey Epstein.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46100f-00bc-4c52-b508-5af945b2296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Deutsche Bank''s "significant compliance failures"
        allowed <a href="http://www.cnn.com/2020/07/03/us/ghislaine-maxwell-mysterious-financial-dealings-jeffrey-epstein/index.html"
        target="_blank">Epstein</a> to conduct hundreds of transactions totaling millions
        of dollars that should have prompted additional scrutiny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3db852-32db-455b-bbde-f0bfd608f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties, which also relate to Deutsche Bank''s ties to scandal-ridden
        financial institutions Danske Bank Estonia and FBME Bank, are the first enforcement
        actions by regulators against a bank for dealings with Epstein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9db3e6-6f63-487c-94e1-7cd310a6c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York State Department of Financial Services said Deutsche
        Bank failed to detect "many subsequent suspicious transactions" conducted
        by the late multimillionaire, who died by suicide in August 2019 while awaiting
        trial on federal charges accusing him of operating a sex-trafficking ring
        involving girls as young as 14 at his Manhattan mansion and his Palm Beach
        estate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db717b-d38f-4b48-87a6-5f6b9c4c50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspicious transactions flagged by the regulator included payments
        to individuals who were publicly alleged to have been Epstein''s co-conspirators
        in sexually abusing young women -- as well as payments to Russian models,
        school tuitions for several women, hotel expenses and direct payments to numerous
        women with Eastern European last names.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058568ab-c3d7-4d06-a151-09f9bd9e72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators said Deutsche Bank, Germany''s largest bank and one with
        a history of legal problems in the United States, failed to properly monitor
        account activity conducted on behalf of the registered sex offender "despite
        ample information that was publicly available" linked to his earlier criminal
        misconduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d1213-0aaf-4b70-b0e7-db5ecc93eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Deutsche Bank acknowledged its "error of onboarding
        Epstein in 2013 and the weaknesses in our processes, and have learnt from
        our mistakes and shortcomings." The bank said it immediately contacted law
        enforcement to offer assistance after Epstein''s arrest. It has also invested
        nearly $1 billion in training, controls and operational processes and has
        hired more than 1,500 people to its financial crime team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e702ee-58ea-4656-b3dd-fcd983ceecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reputation is our most valuable asset and we deeply regret
        our association with Epstein," the bank said. DFS credited Deutsche Bank''s
        "exemplary cooperation" with the investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528633e-d9b1-4728-b2d5-ab4e07c875f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order sheds some light on Epstein''s financial dealings, which
        have long been a source of mystery and, DFS said, may be fit for criminal
        inquiry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca563f2e-b512-46e4-82b6-6668428c0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among several red flags, Epstein was using more than $200,000 in
        cash annually, DFS said, writing that "whether or to what extent those payments
        or that cash was used by Mr. Epstein to cover up old crimes, to facilitate
        new ones, or for some other purpose are questions that must be left to the
        criminal authorities, but the fact that they were suspicious should have been
        obvious to Bank personnel at various levels."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d395ba1-d5cf-4d68-8fc2-435897de587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Terrible criminal history''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db8b8f-f682-4f9c-89ba-d886e883969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein faced a federal investigation in 2006 regarding accusations
        he preyed on and sexually abused underage girls. He ultimately signed a non-prosecution
        deal with federal prosecutors in Miami the following year that allowed him
        to plead guilty to two state prostitution charges and serve just 13 months
        in a Florida state prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547286a-8bfc-4e08-bc08-cc213a9e2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite knowing Mr. Epstein''s terrible criminal history, the bank
        inexcusably failed to detect or prevent millions of dollars of suspicious
        transactions," Linda Lacewell, superintendent of New York State DFS, said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35b9f2-3b94-415b-936e-fad46f0f7cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the regulator, the bank was repeatedly made aware of
        past accusations against Epstein and his alleged accomplices as soon as he
        became a client.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f70df4-6583-41ed-b0db-c91f4b2b9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2013, DFS says, a junior account executive flagged Epstein''s
        plea deal and prison sentence in a memorandum to be sent to senior bank executives.
        Another person working on the account sent the memo to senior executives and
        noted in a message "how lucrative the relationship could be," the DFS order
        says, citing "[e]stimated flows of $100-300 [million] overtime [sic] (possibly
        more) w/ revenue of $2-4 million annually over time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c46c6-4062-4399-b001-9f73b8c92251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2014 and through 2015, DFS order adds, the bank''s anti-financial
        crime department identified Epstein red flags including a federal court ruling
        that would grant alleged victims access to his plea deal details and "additional
        allegations in the press regarding Mr. Epstein''s relationships with a prominent
        former U.S. politician and a member of a European royal family."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1a981-cb49-42b1-86ad-5ed7d4d52f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the bank''s executives agreed to explore the issues and met
        Epstein at his New York home, where one asked him "about the veracity of the
        recent allegations and appeared to be satisfied by Mr. Epstein''s response,"
        DFS says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9037210-0f9a-4394-afc5-627ec2331d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When bank executives met to discuss the Epstein relationship about
        a week later, they had kept no recorded minutes from the meeting even though
        bank policy required it, the order says. Later that day, according to the
        order, one executive emailed another to say the committee was "comfortable
        with things continuing" with Epstein, and that another committee member had
        "noted a number of sizable deals recently."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad3497-ce82-46e9-b026-03d28ceae00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>18 transfers to at least three unnamed co-conspirators</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11e44e-f3f0-44be-879d-3964753c8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFS'' order also discusses Epstein''s alleged co-conspirators, for
        whom federal prosecutors have continued to pursue investigations since Epstein''s
        death. Just days ago federal prosecutors charged alleged accomplice Ghislaine
        Maxwell, 58, with recruiting, grooming and sexually abusing underage girls.
        She has previously denied wrongdoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b552fe6-625f-41d9-9abb-032d3e10e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order says Epstein made payments to alleged co-conspirators
        through his Deutsche Bank accounts, including 18 wire transfers of at least
        $10,000 each to at least three unnamed individuals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cfda6-83d0-48af-87db-2a4476ff0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator noted the bank sometimes wasn''t aware until later
        that the recipients were alleged accomplices but said that wasn''t always
        the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8498ba5-6e46-4ff4-92f6-996572285f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFS said the bank also opened checking and money market accounts
        in 2014 for Epstein''s "The Butterfly Trust," whose beneficiaries included
        the three people to whom he had been making wire transfers -- and that at
        the time, the bank was aware at least one of them had been an alleged Epstein
        co-conspirator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74a679-0471-4f2e-a839-9c7ee24af0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal attorney made 97 withdrawals from Epstein account</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe2cea-9aeb-4db0-9f23-b7c84cc048d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also raises questions about others associated with Epstein,
        including an unnamed personal attorney whom DFS says had the authority to
        withdraw cash from Epstein''s accounts -- and did so 97 times between 2013
        and 2017, for a total of more than $800,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa892e-55b7-497b-845c-61054765b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two or three times a month, the attorney would withdraw the maximum
        amount of $7,500 daily for third-party withdrawals, the order says. Epstein
        told the bank his attorney needed the cash for travel, tipping and expenses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0994cc-c429-4355-bd0c-c22cab443971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulations require financial institutions to report cash transactions
        with an individual above $10,000 a day, and "structuring," or breaking up
        transactions to avoid reporting requirements, is a criminal offense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d6629-7980-4c9b-ab9c-ec91fcd6eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice between 2014 and 2017, the attorney asked the bank how often
        he could withdraw cash without triggering an alert, the order says, and in
        2017 the attorney broke up a withdrawal over two days after asking a teller
        about the alerting process. Bank officers confronted the attorney, but he
        denied intending to skirt reporting rules and was allowed to continue withdrawals,
        the order says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef493aad-eea5-4922-a5c3-aca087d0378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Series of fines for Deutsche Bank</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4c453-cf96-4f70-8339-96b60d042ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank has a long history of regulatory troubles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98748b53-ac97-423a-8980-cc76df554086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the bank was hit with $630 million in penalties from New
        York State over a $10 billion Russian money-laundering scandal in which it
        allegedly failed to deal with a stock-trading scheme that allowed clients
        in Russia to move massive amounts of money into offshore accounts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06141a-62e1-46ae-a93f-c717a582eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also reached a $7.2 billion settlement in late 2016
        with the US Justice Department over toxic mortgage assets, about a year after
        it agreed to pay $2.5 billion in penalties over interest rate manipulation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1989071-c010-427a-b57f-4f095ecf2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank also has a long and complicated relationship with
        President Donald Trump. Over the past two decades, Deutsche Bank has lent
        Trump more than $2 billion, making the bank the president''s largest lender
        at the time of his election, according to The New York Times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a0d7b-1ee9-47cb-99db-ba73a8d533a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sued to block subpoenas compelling Deutsche Bank to turn
        over the president''s financial records. The Supreme Court is debating Trump''s
        ability to shield his documents, including tax records, from authorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac33c0-6a67-40f4-a3c3-84d25e365b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:30:02.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/07/business/jeffrey-epstein-deutsche-bank-fine/index.html?utm_medium=social&amp;utm_source=fbCNN&amp;utm_content=2020-07-07T21%3A27%3A04&amp;utm_term=link&amp;fbclid=IwAR1S8JwQRwIkx-8XqZxmFFRX-so91ug1hcSuzWhKSkOFj6vnQn3NakbeyS4"
        target="_blank">Deutsche Bank slammed with $150 million fine for failing to
        flag Jeffrey Epstein''s shady transactions</a></em></p>'
  'Lin-Manuel-Miranda-Hamilton-slavery-criticism':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-08T06:30:16.660+08:00
    'imagesource': 'jcr:aa75d6e6-72a8-4501-8ce1-9eaa4fcf0e5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e605a2b-bbb0-4d3b-9af5-682581ac5166'
    'lead': 'The show''s creator and star, Lin-Manuel Miranda responded to the criticism
      on Twitter Monday after a series of observations made by writer Tracy Clayton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T06:35:09.623+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:53.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:15.237+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hamilton', 'Lin-Manuel-Miranda']
    'template': '1'
    'title': 'Lin-Manuel Miranda responds to ''Hamilton'' slavery criticism'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93f232-95ae-4123-843e-569661fba78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Disney+ has scored a hit with the
        <a href="http://www.cnn.com/2020/07/03/entertainment/hamilton-things-know-trnd/index.html"
        target="_blank">filmed version of "Hamilton,"</a> but that success has renewed
        discussion about how the musical deals with the slaveholders it portrays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577fa6e-3375-43f2-b85f-3f84251fa60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it boasts a diverse cast including <a href="http://www.cnn.com/2020/07/02/entertainment/entertainment-newsletter/index.html"
        target="_blank">creator and star</a> Lin-Manuel Miranda who is of Puerto Rican
        descent, "Hamilton" <a href="https://www.cnn.com/2020/07/05/opinions/hamilton-movie-mixed-messages-black-lives-matter-morales/index.html"
        target="_blank">has been criticized</a> by those who believe it doesn''t accurately
        portray the horrors of slavery and glosses over the role in it played by America''s
        founding fathers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed599bd-3920-411f-abb8-5f0c81f36ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a discussion which kicked off after "Hamilton" debuted on
        Broadway in 2015 and has broadened with the release of the film in the time
        of intense focus on the Black Lives Matters movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312a5db-652d-4910-b058-7d03058c32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s creator and star, Lin-Manuel Miranda responded to the
        criticism on Twitter Monday after a series of observations made by writer
        Tracy Clayton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4502c-b8ce-4c2e-a794-7988075565ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton, who hosts the Netflix podcast "Strong Black Legends," tweeted
        "im late w the hamilton criticism stuff &amp; im clearly biased but.. i really
        like that this conversation is happening."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9704e7c-2cc5-4ec8-834e-72bc8f875ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamilton the play and the movie were given to us in two different
        worlds &amp; our willingness to interrogate things in this way feels like
        a clear sign of change," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74900f-4cf0-42d5-9927-b6a21362c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally get the frustration about it being a play about slaveholders
        that is not about slavery," Clayton tweeted. "I''ve felt that in lots of things
        i watch, but i flex the same muscle i use when i listen to hip hop as a black
        woman. we enjoy problematic things all the time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc1cb3-1a6c-4ca9-a8b7-4baede932f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton added "after reading the critiques i would have appreciated
        more context about hamilton &amp; slavery. but to lump it in with statues
        of columbus and robert e lee denies this conversation the nuance it deserves
        &amp; we''re capable of giving it that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe68e0b-fc34-412f-a5e0-176308d17f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that "humans are flawed and messy, both the ones
        who lived then &amp; the ones reading and writing about them now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509a212-d48a-4340-9099-ed93077ebab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda tweeted his appreciation of Clayton and wrote "All the criticisms
        are valid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583e48b-17ac-4480-b006-8c431f13d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheer tonnage of complexities &amp; failings of these people
        I couldn''t get," he tweeted. "Or wrestled with but cut. I took 6 years and
        fit as much as I could in a 2.5 hour musical. Did my best. It''s all fair
        game."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ed704-0118-4318-b5b8-3522465fdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton and Miranda have a longstanding appreciation of each other.
        She has talked about being a fan of the show and of Miranda who she has interviewed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bef58c-2f54-416b-a1d7-75c96c9623ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:35:09.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:53.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/07/entertainment/lin-manuel-miranda-hamilton-slavery/index.html"
        target="_blank">Lin-Manuel Miranda responds to ''Hamilton'' slavery criticism</a></em></p>'
  'Less-dream-stage-REM-sleep-linked-to-higher-risk-of-death--study-says':
    'author': 'Sandee LaMotte'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-08T06:35:50.916+08:00
    'imagesource': 'jcr:f4a6c448-4555-440d-a038-91b804f2aebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0dbaa41-ce44-4481-bae5-f7e90adf0542'
    'lead': 'REM, which stands for rapid eye movement, is the stage of sleep in which
      we dream and information and experiences are consolidated and stored in memory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T06:40:10.408+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:52.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:15.409+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less dream-stage REM sleep linked to higher risk of death, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001a495-d115-449b-80be-cdc08ca072bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spending less time in REM sleep is
        linked to a greater overall risk of death from any cause as well as from cardiovascular
        disease and other diseases except for cancer, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa418dd4-7f19-4cc6-a442-1e9e05700344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of short REM time on mortality has not been previously
        shown," said Dr. Vsevolod Polotsky, who directs Sleep Basic Research in the
        Division of Pulmonary and Critical Care Medicine at Johns Hopkins University
        School of Medicine, and was not involved in the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80817ab-acf1-4950-af24-4b7490215c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REM, which stands for rapid eye movement, is the stage of sleep
        in which we dream and information and experiences are consolidated and stored
        in memory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a48cfb-7301-4d32-bd12-3916dc5e3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the different theories about REM sleep''s function are that
        it helps in forming new memories, stimulates the central nervous system, and
        restores brain chemistry to a normal balance," said sleep specialist Dr. Raj
        Dasgupta, an assistant professor of clinical medicine at the Keck School of
        Medicine at the University of Southern California, who was also not involved
        in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7ab0f-8547-4725-8d0a-6ce3232b0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have shown "short REM duration may lead to memory
        deficit and poor cognitive outcomes," while sleep apnea occurring during REM
        sleep has also been linked to high blood pressure and deaths from cardiovascular
        disease, said Polotsky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffa7a3-d62b-4d1f-b081-466cf83d30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that no prior study had linked the REM stage of
        sleep to poor health outcomes, the new study''s findings were "not entirely
        surprising because sleep deprivation overall has been associated with high
        mortality, and low percentage of REM sleep may reflect poor quality of sleep
        in general," Polotsky said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e71dc1-ef1e-4e31-879b-c4ae9da2f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of dream state and death risk</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a03b4-0524-4fb8-a027-64c0550316d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, <a href="https://jamanetwork.com/journals/jamaneurology/fullarticle/10.1001/jamaneurol.2020.2108?guestAccessKey=9afcbe84-bd09-438c-ac11-3b42299f4817&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=070620"
        target="_blank">published Monday</a> in JAMA Neurology, analyzed the sleep
        patterns of 2,675 men who participated in the clinical trial "Outcomes of
        Sleep Disorders in Older Men" (MrOS), which followed male sleep disruption
        between 2003 and 2016. Sleep was measured in an at-home sleep study at the
        beginning of the study and again over a four day period via a sleep watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093dd8b-5c5f-44f9-b2c8-cd6ecc58e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also analyzed data on 1,375 men and women who were part
        of the Wisconsin Sleep Cohort, now in its 22nd year, which measures the impact
        of sleep disorders, particularity sleep apnea, on health outcomes via a sleep
        study every four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a9861-93a3-469e-a562-4cafe65a77eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men in the MrOS study had a 13% higher cardiovascular and overall
        death rate over a dozen years for every 5% loss of REM sleep, even after adjusting
        for multiple demographic, sleep and health variables.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf258c39-818d-432e-814a-b89bd085a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results were mirrored in the Wisconsin study, even though study
        participants were younger, followed for a longer time frame -- over 20 years
        -- and included women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a14e40-15fb-47ac-8c10-3341b4c7d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is important to realize these findings are not a cause
        and effect but an association," said Dasgupta, adding that there was also
        no control group, a key element of gold standard experimental studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b64fe-1cb9-47b7-870d-514902b5c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the case of REM sleep, it would be nearly impossible
        to control an individual''s REM sleep unless it was done artificially. Therefore,
        this study was probably as close as one could get to a prospective controlled
        trial," Dasgupta added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf370a-e1e4-433e-98ac-c7390b194748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polotsky said the study did not include a representative sample
        of African Americans and other races, and may have not fully controlled for
        depression. Many of the participants were on antidepressants, which he said
        are known to affect REM sleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65350983-c2b1-446d-8b3c-f177accfacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would take [the study results] with a grain of caution. Further
        studies needed to exclude a possible contribution of depression and to examine
        this relationship in other races," Polotsky said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b4df5-7023-4749-8da2-7db5afeb763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep deprivation is global</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57652bdd-c3fd-44df-9c3d-16b1d689945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep is a problem around the world. Depending on our age,
        people are supposed to get between seven and 10 hours of sleep each night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fdfe3-8b46-4d40-87b4-46424b030b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the US Centers for Disease Control and Prevention,
        a third of us get fewer than seven hours of sleep per night. In addition,
        50 million to 70 million Americans suffer from sleep disorders such as sleep
        apnea, insomnia and restless leg syndrome, which can ruin a good night''s
        shuteye.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fd3bf-9180-40d1-853f-c3d815d5110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just in the United States. In bedrooms around the
        globe, men, women and children are tossing and turning. According to World
        Sleep Day statistics, sleep deprivation is threatening the health of up to
        45% of the world''s population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89928b6-a503-4f74-84c4-8e0b96f82c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who get less than 4 hours or more than 10 hours of sleep raise
        their risk for an earlier death, studies have found, an association that remains
        for both sexes and all races and ethnicities around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80859b1-1bdb-4068-8d77-3d1927c98d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that you can train your brain to achieve better
        sleep, thus giving your body time to spend in both REM and deep sleep, another
        key restorative sleep stage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93154e7d-decf-4bfc-a2d9-aab41a1b0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first tasks is to set up your sleep environment and establish
        a relaxing bedtime routine. The REM stage of sleep is a lighter level of rest
        that can more easily be disrupted, so strive for few sounds, little light,
        and cooler temperatures in the bedroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e8a3f-03de-4fd4-9964-66621c1b9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid fatty, spicy foods before bed, so gastric distress doesn''t
        wake you while you''re dreaming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3adafea-a1a0-4421-a41a-7075713296d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol is another no-no. You may think it helps you doze off, but
        you are more likely to wake in the night as your body begins to process the
        spirits, thus interrupting those beneficial stages of sleep.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149b58f-aaf9-4fae-82ac-f45dca9fa442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:40:10.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/06/health/rem-sleep-mortality-wellness-trnd/index.html"
        target="_blank">Less dream-stage REM sleep linked to higher risk of death,
        study says</a></em></p>'
  'defense-chief-says-no-more-backlogs-OFWs-returning-provinces':
