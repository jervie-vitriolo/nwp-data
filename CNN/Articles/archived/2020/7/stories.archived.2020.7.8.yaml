      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama po dyan sa walo na ‘yan ‘yung kino-</em>consider<em>
        natin na syang it-</em>test<em> sa Pilipinas. Ito ‘yung dalawa sa</em> China<em>
