      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate around Confederate monuments has been renewed in recent
        weeks, as more and more cities choose to remove them over their racist histories.
        Their removal, however, has also been met with criticism as an erasure of
        history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df66b63-d2e3-4a76-9fe1-b6d703617b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:31:05.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:34:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/07/entertainment/justin-timberlake-confederate-monuments-trnd/index.html"><em>"Justin
        Timberlake says all Confederate monuments must come down for the US to ''move
        forward''"&nbsp;</em></a></p>'
  'Cash-aid-distribution-LGU-cases':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T11:42:17.022+08:00
    'imagesource': 'jcr:98bca737-b279-4fbf-932d-f6c7117344de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a864c4-2312-4bcc-8610-36cafe5cd2db'
    'lead': 'The national government has filed more cases against local officials
      found remiss in their duties to distribute cash aid during the COVID-19 crisis,
      an official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T11:44:17.997+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:33.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:19.724+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of local officials facing cases related to cash aid anomalies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7ac72-5fc2-4978-92d3-803d90e15adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The national
        government has filed more cases against local officials found remiss in their
        duties to distribute cash aid during the COVID-19 crisis, an official said
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49437443-ee00-4e5b-8f1a-ed4ce12d4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said administrative complaints have
        been filed against 182 barangay officials, while 19 mayors have been asked
        to appear in court to explain their failure to properly distribute financial
        assistance to poor families severely affected by strict lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd9c44-06a5-495a-8d1d-16fe5b9add56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 886 local government officials are the subject of criminal
        cases stemming from complaints of 596 private citizens. Of this number, 195
        criminal cases have been filed with the fiscal office, Año added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7c5a6-feac-4dcb-9d75-b2a41fcde313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Task Force Against COVID-19 Chief Implementer
        Secretary Carlito Galvez Jr. lauded several local government units and their
        chief executives for successfully responding to the health crisis in their
        localities. He called Davao City, Metro Manila, the Cordillera Administrative
        Region, Western Visayas, Eastern Visayas, Ilocos Region, and Cagayan Valley
        as "model" areas when it comes to COVID-19 response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e182d-73ab-4afd-a2e3-721d6de6a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen that the areas with unity of command and unity of
        effort, we were able to manage and contain the spread of the COVID-19," he
        said in a public meeting with President Rodrigo Duterte and other key members
        of the COVID-19 task force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bb1a5-b9eb-4e8e-bda7-695c90812a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the lack of unity between local executives lead to failure
        in response and surge in COVID-19 cases, citing Cebu City as an example.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962a425-31c7-4fb3-a4b5-fbb785eb0619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan pong magkaisa tayo po dahil kasi minsan pagka po hindi
        nagkakaroon ng pagkakaisa katulad ng nangyari po sa Cebu na nagkaroon po ng
        hidwaan sa politika, talaga pong minsan po hindi po sumusunod ang mga tao,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff0127-4d3c-46e5-970c-60091a692c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to be united. When we are not, similar to
        the political divide in Cebu City, people do not follow the rules.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0844d5a9-7c18-417b-bdd9-790d71e70e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Cebu City saw a sharp rise in COVID-19 cases and became
        a coronavirus hotspot because residents were "nonchalant" in the early days
        of the health crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07e855-e6dc-4e44-8129-9d842fdd8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:17.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had all the warnings in place and the police were very strict
        but following the national direction. But it could only arrest so many...
        People were partying, gambling outside of their houses in Talisay, that’s
        in Cebu. Basta para sa kanila balewala [They ignored it]," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd8571-6a49-47c3-bce9-a8356ca794a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:44:18.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ COVID-19 cases have reached 47,873, with the Department
        of Health reporting 1,540 new infections on Tuesday. Cebu City recorded 7,015
        cases, with 146 new cases recorded on Tuesday.</p>'
  'WNBA-Atlanta-Dream-Kelly-Loeffler-Black-Lives-Matter':
    'author': 'Allison Gordon, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T12:35:33.751+08:00
    'imagesource': 'jcr:d8515c4d-115a-4507-84c2-60ecc503c8a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a215e94-efa5-44d0-953b-d8e856ddc609'
    'lead': 'The WNBA distanced itself from Sen. Kelly Loeffler of Georgia, a co-owner
      of the Atlanta Dream, following her objection to the league''s plans to honor
      the Black Lives Matter movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T12:38:36.327+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:33.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:19.890+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WNBA revolts over Atlanta Dream co-owner Sen. Kelly Loeffler''s comments
      about Black Lives Matter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c443124-653f-4d8d-8dd8-c29b5209911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The WNBA is no stranger to issues
        of social justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919e5f5-eee6-4aa6-aad0-5b9e13cc13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, the organization distanced itself from Sen. Kelly Loeffler
        of Georgia, a co-owner of the Atlanta Dream, following her objection to the
        WNBA''s plans to honor the Black Lives Matter movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963eed1-8c39-49d9-8d33-1134b47ab27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WNBA is based on the principle of equal and fair treatment
        of all people and we, along with the teams and players, will continue to use
        our platforms to vigorously advocate for social justice," the league said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1dcbd-a49c-4451-babd-a5c27040535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler is facing scrutiny in part because of a letter she wrote,
        obtained by CNN and first reported by The Atlanta Journal-Constitution and
        ESPN, that warned the WNBA that "to subscribe to a particular political agenda
        undermines the potential of the sport and sends a message of exclusion."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4336fd-81e8-4e9b-a1e4-de7597ff5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler co-owns the Dream, Atlanta''s WNBA franchise, and is the
        wealthiest member of the Senate. Earlier this year, Loeffler came under fire
        for stock trades made before the coronavirus pandemic shuttered the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08742a14-6eb7-4271-be5d-fd3637740725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNBA intentionally distanced itself from the senator Tuesday,
        saying, "Sen. Kelly Loeffler has not served as a Governor of the Atlanta Dream
        since October 2019 and is no longer involved in the day-to-day business of
        the team."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35879c-faa1-441d-a59b-4651887a6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, a Dream spokesperson sent CNN a statement
        saying, "The Atlanta Dream is not a political entity -- we are in the business
        of sports and entertainment. The Dream players and staff are focused on building
        a successful team on the court, winning games and creating a second-to-none
        fan experience."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170cea1-da41-46cb-a4e7-750dae8b31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler''s letter came after the WNBA announced its plan to display
        "Black Lives Matter" prominently on its basketball courts. The league''s players
        also plan to wear warmup shirts with the words "Black Lives Matter" displayed
        on the front and "Say Her Name" on the back, alongside Breonna Taylor''s name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef63e5-2777-4aaa-9546-3ce2ce15c9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Atlanta Dream and University of Louisville player Angel McCoughtry
        spearheaded the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1024283-db2e-4188-a640-178643bd7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter, Loeffler urged WNBA Commissioner Cathy Engelbert
        to cancel these plans, instead putting American flags on all uniforms and
        apparel. Loeffler, a staunch Trump supporter, is facing an intense reelection
        campaign against fellow Republican Doug Collins this November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6dfb7-3ad4-435a-ac78-819bc0615c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former players and members of the WNBA Players Association immediately
        called for Loeffler''s removal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc984f5d-53df-461b-a77a-ba94a3745bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layshia Clarendon, a former Atlanta Dream player and member of the
        league''s newly created Social Justice Council, shared her disgust with Loeffler
        on Twitter, writing, "I can''t believe I ever stepped foot in Kelly''s house
        and shared a meal with her. It''s actually really hurtful to see her true
        colors. I had no idea while I played for ATL she felt this way. Happy to own
        us as long as we stay quiet and perform."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db5689-7284-4153-b5fe-55e260279175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler''s office did not respond to CNN at the time of this article''s
        publication. Tuesday afternoon, though, she tweeted: "@WNBA should stand for
        and unite around the American Flag -- not divisive political movements like
        BLM that unapologetically seek to defund the police."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3047d-9e63-43d4-8ca5-6366d5e27b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNBA is planning for a 22-game regular season to start in late
        July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1649111-b502-4461-aade-026408ae17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:38:36.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/07/us/kelly-loeffler-wnba-atlanta-dream-trnd/index.html">WNBA
        revolts over Atlanta Dream co-owner Sen. Kelly Loeffler''s comments about
        Black Lives Matter</a>."</em></p>'
  'Disney-World-reopening-coronavirus':
    'author': 'Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T12:38:45.134+08:00
    'imagesource': 'jcr:e264721e-0d8f-4d6b-a9b7-5685bea1d16a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d765dd-c67e-4e66-825d-2cdb9ea58571'
    'lead': 'Walt Disney World Resort in Orlando is still on track to reopen on Saturday,
      July 11, despite a spike in COVID-19 cases in Florida. CNN Travel looks at where
      things stand days ahead of the reopening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T12:42:05.084+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:34:32.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:20.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney World''s reopening: Where things stand as Florida COVID-19 cases
      spike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fb836-22c2-49fc-8648-5df3d97e7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Walt Disney World Resort in Orlando
        remains on track for a phased reopening on July 11 even as Florida faces a
        spike of reported Covid-19 cases recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c4dd4-2717-461a-a878-6c683f1f6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Disney announced its phased reopening back in late May, Florida
        and other Sun Belt states hadn''t yet registered the spikes in Covid-19 being
        reported now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e93c42-acd4-49d3-9dc4-afb238321a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel takes a quick look at where things stand on Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f4966-39f4-4c6f-bee1-147c7b07234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Florida cases rapidly on the rise</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42217201-c97d-4fc2-9729-18d96082d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is one of numerous Sun Belt states seeing a sharp rise in
        Covid-19 cases over the past 14 days. You can see updates for Florida and
        the rest of the United States with CNN''s Covid-19 tracker by clicking here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eeddc4-87f6-4bf7-af00-fb2ee85d5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. Tuesday, the Florida Department of Health reported
        a total of 213,794 cases since January. It reported 7,361 new cases in the
        previous 24-hour period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca475a3b-e665-4068-8c14-3b8ba075d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only New York and California have reported more cases than Florida.
        However, when measured by number of cases per 100,000 people, Florida ranked
        No. 15 in the United States on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d05eb3-5dc1-42b5-b07a-c6c15f339536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Orange County, where the Disney parks are located, 14,768 Covid-19
        cases have been reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb8b95-314e-49f0-baed-2d3f1c517ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What Florida''s governor says</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da08fce3-9a5a-4dde-a002-c911d7fdddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ron DeSantis, who quickly approved Disney''s reopening plans
        back in late May, remains solidly behind the Disney World reopening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f07415-f35d-4ec0-bcad-873f548fbc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Monday, he praised the safety plans Disney
        has lined up, according to the Orlando Sentinel newspaper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9437e2-6871-4228-b491-d2aef58732e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Universal Orlando, which reopened on June 5, "is doing
        a great job" and that he believes attending a Florida theme park would be
        safer than going to a large private gathering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df876ba4-951e-42f7-a221-dcaaa5a35bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Medial opinion</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b13eb-5aa0-4923-b015-cf03720b5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel interviewed Dr. William Schaffner, an infectious diseases
        specialist at Vanderbilt Medical Center in Nashville, Tennessee, in late May
        before the recent rise of cases in Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427afaf0-90b3-4fc5-a0ca-d4d04707f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned then that people in high-risk groups -- the elderly
        and people with underlying health conditions -- should give serious consideration
        about going in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417b634-fb11-482c-b9a3-a78768595134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the end it''s a risk vs. reward calculation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d336e-da79-4b5f-b963-9f2d1c702e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to ask yourself this: "Is the benefit worth the risk? And
        there will be a variety of answers to that" depending on your unique situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7b32a-d983-44b1-8b20-9fb700272468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Disney posted a health update from its chief medical
        officer, Dr. Pamela Hymel, on virus safety efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c3684-1a2c-4620-9066-d956dad64388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From increased cleaning and disinfecting across our parks and resorts,
        to updated health and safety policies, we have reimagined the Disney experience
        so we can all enjoy the magic responsibly," the blog said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78b58c-ca04-455f-868d-741df0324e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implemented our health and safety measures after considering
        the guidance of government and local health authorities, including the Centers
        for Disease Control and Prevention (CDC), in addition to the U.S. Travel Association
        and Disney''s team of health experts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea8f3a-1126-47d7-b27a-df1a0b1ddf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures include limits on the number of people who can enter, temperature
        checks at the gate and face coverings for people 2 and older.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5605e7-41c2-4aae-a2b7-02a065b0d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog did not mention the spike in Florida''s Covid-19 cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d183f-c6c0-48ed-826b-65fdd39f73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Schedule for Disney World parks</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05a55b-1843-40c0-ad03-e4a4beb59b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current schedule is for the Magic Kingdom and Animal Kingdom
        Park to open on Saturday, July 11. EPCOT and Hollywood Studios are still set
        to open on Wednesday, July 15.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426f96d-7df3-4525-b50b-74b40ea1ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days you can decide to go and just show up ready to
        buy a ticket. Even passholders are finding limits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ee6d8-e1c3-4dd4-881d-e05c4d21edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney World is reopening with only limited park reservations available
        for people with annual passes or tickets that were purchased before the pandemic.
        No new tickets are being sold for 2020 right now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625840b-5ded-47d8-a6b2-2b5a906c1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those wanting tickets farther down the road, Disney''s official
        site says guests must follow four steps using its new Disney Park Pass System:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4fb6a-e61a-4d38-895e-455ef98ab3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Get a valid park admission linked to a Disney account you''ve
        set up online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e4cc0-9854-4037-8e99-f961b5038efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Register the members of your party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d409630-305a-4c6f-937c-9af0aa03dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Select a date and a park to attend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9da78b-2bed-4525-af7e-d97750e11311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Finally, review and confirm your reservations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe40c7-6972-437b-ba88-3f377ca9f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Tremaine, a freelance travel writer, says Disney World''s
        size and complexity make reopening a particular challenge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee88a5-b1e0-4ed3-b590-bb5472a38705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremaine booked a vacation package at Disney''s Wilderness Lodge
        the morning the park announced its reopening. Because she had both park tickets
        and a hotel reservation, she was able to book opening day reservations for
        July 11 at the Magic Kingdom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e32b7-bdbf-46e7-a45b-e7ffce9c4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walt Disney World''s reopening has definitely been bumpier than
        some of the other theme parks, but considering I called the reservation line
        about 40 times last week before I got through, that isn''t stopping anyone
        from trying to get there for July 11, no matter how complicated it is," she
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78502242-7282-401d-a2e1-48a226fed4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m going to be relearning the entire Disney protocol
        when I go," Tremaine said. "There are so many modified experiences, so many
        restaurants and resorts still closed, so many new ways of doing things, so
        many changes just to being at the park itself."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83163bb-0421-4000-98da-681362e83fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line to get into a Disney World park during the pandemic:
        Be patient, be flexible, be persistent, be ready for rules to change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc3f21-88c1-482a-98e9-9a545cdc854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Disneyland</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905a429-09da-4d41-b9c4-e34659c2581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out in California, it''s a different story for the original park,
        Disneyland. It had set a phased reopening date on July 17, one week after
        Disney World in Florida.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a1591-f2de-4637-8737-5377441ce042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on June 24, Disneyland announced it was postponing the reopening
        amid a more cautious approach in California on the coronavirus, a significant
        rise in cases by late Jane and pushback from union members,</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd26a8a-90ec-4588-97e0-20a9ce72d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no new date set for Disneyland''s reopening.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99468679-4673-450f-b10c-d9750f54b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Disney''s Asia properties</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9aa2c-2338-4fe5-be1d-f3c2348846bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has several resorts in Asia, where the use of face masks
        has been widely accepted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9dfa7-43a2-4abe-bb9e-3beb0b291502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the reopening of Tokyo Disney Resort on July 1, all of Disney''s
        Asia holdings are back in business. Shanghai Disneyland was the world''s first
        Disney park to reopen on May 11. Hong Kong Disneyland opened a month later
        on June 18.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ca74e-1bec-4fa6-8aa1-b02f6400c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the parks are operating with safety measures seen in many US
        parks: Advance ticket booking, mandatory temperature checks, face mask requirements
        and social distancing in lines and on attractions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc69f9e-5582-44ae-aacf-986781853cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Other Orlando parks</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b2955-8cc1-4fb2-bce6-de3b57d7c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Florida, other theme parks have already reopened their gates
        to the public, including Universal Orlando, SeaWorld Orlando and Gatorland,
        a smaller park that reopened back in May.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce187e-8b8c-40fb-a194-f6031cc24d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:42:05.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:34:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/disney-world-reopening-florida-covid/index.html">Disney
        World''s reopening: Where things stand as Florida Covid-19 cases spike</a>."</em></p>'
  'Department-of-Agriculture-P284-billion-budget-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T12:55:22.136+08:00
