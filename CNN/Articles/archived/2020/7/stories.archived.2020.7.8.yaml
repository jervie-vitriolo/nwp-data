      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas'' Rio Grande Valley, a hospital in the city of Weslaco
        set up a tent outside to help deal with an influx of Covid-19 patients, <a
        href="https://www.valleycentral.com/news/local-news/patient-overflow-results-in-medical-services-set-up-in-a-parking-lot/">CNN
        affiliate KVEO</a> reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ef37a-6725-4069-92f2-cda9e2a2e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54b2b0-95f6-4d9e-99d5-4fe68a4edf71'
