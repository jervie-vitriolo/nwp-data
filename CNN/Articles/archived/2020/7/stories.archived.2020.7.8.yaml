      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump''s</a> new push to open schools shows he''s learned nothing from
        calamities sparked by his demands for premature state openings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7a6c3-f86d-48dc-867c-bcdc8183e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4c516-cdc7-46ca-8e93-72295ef316f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/02/06/health/wuhan-coronavirus-timeline-fast-facts/index.html">coronavirus
        pandemic</a> is again rearing out of control, rising in a majority of states
        as a new warning comes that more than 200,000 Americans could be dead by Election
        Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ce31f-756e-4502-9e87-45c6985f5f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227dfeb-2dd0-44dd-9581-45fa99458d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump barreled forward anyway, failing to offer detailed proposals
        for how schools could open safely next month even as he admitted <a href="https://edition.cnn.com/2020/07/07/politics/trump-education-schools-reopening/index.html">he
        planned to crank up pressure on governors to do what he wants</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b5a37-2158-4fd6-a095-dec48f0071fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b784fb8-97bc-4398-b14a-238df690982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also delivered a <a href="https://edition.cnn.com/2020/07/06/politics/fauci-coronavirus-us-response/index.html">fresh
        rebuke to his government''s top infectious disease specialist, Dr. Anthony
        Fauci</a>, who had dismissed the President''s discredited claims that the
        US has the world''s lowest mortality rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5984c7d-79e1-4706-a18e-449ffe194983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469abb93-fa23-44e5-87e6-038f1623c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump conjured another wishful prediction: that the worsening
        battle against the virus, which has already killed 130,000 Americans and infected
        3 million, would be far less serious within weeks. This all came a few days
        after <a href="https://edition.cnn.com/2020/07/07/politics/trump-coronavirus-death-rate-lowest-fact-check/index.html">another
        discredited claim</a> -- that 99% of cases of the virus are harmless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3d493-50be-4d22-ac7d-5fd9a2408d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb51b15-e206-4ad3-a049-553ecf52284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done a good job. I think we are going to be in two, three,
        four weeks ... I think we''re going to be in very good shape," Trump told
        Gray Television''s Greta Van Susteren on Tuesday, referring to raging outbreaks
        in parts of the country as mere "fires" that would be put out after earlier
        insisting at the White House that "we are not closing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b6141-70a5-4e06-a3df-d372cd2e7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc63b98-8b7d-444b-9156-dee04408bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh evidence of Trump''s negligence came on the same day that
        a <a href="https://covid19.healthdata.org/united-states-of-america">new University
        of Washington model forecast that 208,255 people</a> may die from the virus
        in the US by November 1. But experts at the university''s Institute for Health
        Metrics and Evaluation also said that if 95% of the population wore masks
        in public -- a step Trump has often maligned -- that number would dip to 162,808.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999db35-62f3-4aa5-b046-a4e7324386fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231b2a2-75c6-4279-a073-985f6b6538a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an inferno in some parts of this country," Dr. Jonathan Reiner,
        a renowned cardiologist at George Washington University, said on CNN''s "Erin
        Burnett OutFront."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a60ca-2753-460c-8689-7e4cecb37ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6aa03-a906-4128-ae11-b5ae66b4bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been trying to make this go away with magical
        thinking for a long time. He was desperate to open the country in April, and
        his urgency to open the country is really one of the prime reasons we are
        where we are now," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47199220-89ff-4236-8fa6-fd20a3fcdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2a8b6-f0a7-4dfd-b196-8a7b8de08d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And <a href="https://edition.cnn.com/2020/07/07/politics/fauci-coronavirus-pandemic-us-response/index.html">Fauci
        warned Tuesday</a> about misleading metrics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65829bb6-9fd9-45c4-8914-705d47c51861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95984e6e-f5c2-4ff8-b7e1-782f9d318b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a false narrative to take comfort in a lower rate of death,"
        he said during a news conference. "There''s so many other things that are
        very dangerous and bad about this virus. Don''t get yourself into false complacency."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d50de-7af0-4580-bef0-3aeb8d19b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67da59-95b4-427f-8aba-e9bb0d8d2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record rates of new infections are occurring as other major industrialized
        nations -- that shut down their economies earlier and stayed locked down for
        longer -- have done far better. The virus is rampant in Southern states such
        as Florida, Arizona and Texas, and hospital intensive care units are coming
        under severe pressure, leading some state and local leaders to halt or roll
        back state reopening plans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765c058-3e01-41c6-ac1c-8fad81690ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ad807-795a-4419-84b0-3edcb1547fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not have to be here right now," said Dr. Leana Wen, of the
        John Hopkins University Bloomberg School of Public Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a4f38-4fcb-451a-aaaa-f0f0219158e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e5d9d-b5a9-4855-869b-d0476f666eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at other countries, they have successfully crushed
        their curve ... and they were able to suppress their level of Covid-19 infections
        in a way that we just did not do in this country," Wen told CNN''s Wolf Blitzer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ce04c-d5ee-4ff5-95af-43de9e676900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd63e59-388e-43b5-a701-87b1c8709453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump blames politics -- not the virus</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f9cbd-6dbf-498a-9621-93d991de5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump gave no quarter to the fast-worsening situation
        with his push to reopen schools.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de40024-a833-41b6-b2a1-8a186f9696ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a4aaa-e6ee-49aa-8373-94be2fb531e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very much going to put pressure on governors and everybody
        else to open the schools, to get them open," the President said. "We don''t
        want people to make political statements or do it for political reasons. They
        think it''s going to be good for them politically, so they keep the schools
        closed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6323726-57d0-489e-8100-1b4ba38d8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f52a2-f866-4d8e-8937-b53781809926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thorny task of reopening America''s schools, amid fears of a
        lost generation of school kids unless lessons resume, is a microcosm of the
        administration''s slapdash approach. While demanding a return to normal --
        in business, education, leisure and even sports -- the White House has rarely
        provided guidance on how such steps can be taken safely. It has left it to
        states, cities and individuals to fend their own battles in adopting a hard-core
        definition of federalism that rejects any traditional notion of presidential
        duty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38c63a-979a-419d-8c97-6781f14b215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1e7f5-a177-4702-a694-0237685c17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s self-serving implication that his opponents want to keep
        schools closed to hurt him politically ignores the complicated concerns that
        administrators, teachers and parents harbor over the prospect of schools staying
        closed -- and the dangers that are inherent in getting classes up and running
        again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add612b-b837-446d-86e8-e88683a37fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940a037-9c92-42cd-be89-e2825e160b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from growing educational damage, the mental and emotional
        impact on children kept out of class since March is considerable. Online classes
        hurriedly pulled together when the pandemic struck are nowhere near as good
        as real lessons. Closed schools also impose a significant burden on families
        struggling to figure out how to balance work and child care. Less well-off
        kids, meanwhile, often get their only nutritious meals of the day at school.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edf2ee-a8d7-49c7-863d-5ee61ff89f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8b880-5b28-4c2e-8d4d-851aa269a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s push to reopen schools come what may also ignores
        the deep concerns about a return to class next month that are shared by parents,
        children and college students. There is anxiety about sending kids into environments
        that are germ-laden at the best of times with the virus still running rampant.
        While Trump says most children don''t get seriously sick with the virus, he''s
        offered no answers to teachers, who are at far higher risk of serious complications.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69081279-ee16-462a-bed6-c18765af5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043e0c9-a596-4a9e-8b72-809ca11fb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House promised new guidelines on Tuesday to ensure that
        schools can reopen safely. But such material is unlikely to ease many concerns.
        The US Centers for Disease Control and Prevention drew up similar best practices
        for states to open up their economies, but Trump goaded sympathetic governors
        into ignoring them with his incessant demands for a return to normal life
        -- which were based on a desire to reopen and the populace''s waning patience
        with shutdowns, rather than on any scientific evidence that it was safe to
        do soon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c8fb2-0402-42f7-b5e3-fef15c42c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f393fa-f2c6-4aef-a6ed-2d34834f9a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pandemic toll grows</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363eca7-933c-4d21-93cf-45b81251cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lessons of foreign nations and states that have prevailed, at
        least for now, over the virus is that social distancing, the wearing of masks,
        aggressive testing and contract tracing, and staying shut down until infections
        are suppressed is the way to get it under control.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec024a46-0f15-48c3-b9c2-0c38860f8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b22a6-1ff8-41ea-a72a-49ffa81e8d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involves damaging economic consequences. The US economy is
        now threatened by a second slump if the virus gets so bad that states and
        cities are forced back into lockdown. Trump''s administration falls short
        on all those key strategies and even now is ignoring best practices and the
        evidence of what worked elsewhere in a bid to crank up the economy, deemed
        vital to the President''s reelection hopes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22370916-178c-44f1-9ed2-17e5e807ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14497f-bac0-4060-91d8-1ac57c97d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that the nation appears doomed to a long fight against
        the disease that will continue to exert a heavy human toll and frustrate efforts
        to resume a semblance of normal life until there is a change of tack by the
        government and a serious effort to take steps that are proven to work in slowing
        the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d898a-f89f-43d1-8269-aaa89ba462ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd93708-372a-4c97-8d0c-5dbf54a40137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:23:15.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:29.898+08:00
