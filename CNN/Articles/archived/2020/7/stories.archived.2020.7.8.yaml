      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11.8 million people across the globe have been afflicted
        by COVID-19. More than 544,000 of this number resulted in death, while recoveries
        are now over 6.4 million.</p>'
