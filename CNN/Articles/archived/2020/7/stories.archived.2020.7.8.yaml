      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had given DOLE ₱2.5 billion for the AKAP program,
        that will be distributed to qualified beneficiaries in two tranches.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6922ac4-a768-4e0c-a283-a63f979ede28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.059+08:00
      'mgnl:createdBy': 'david'
