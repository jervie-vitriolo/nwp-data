      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of daily hospitalizations in numerous states has been
        rising, putting critical resources including staffing, beds and ventilators
        in short supply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d08a5f-e46e-421d-8c5e-15ea659f860e'
