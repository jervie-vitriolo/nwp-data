      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Supreme Court junked the petition filed by lawyer Dino
        de Leon in April who argued that the Office of the President is duty-bound
        to disclose the health of Duterte as mandated by the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
