      'mgnl:lastActivated': 2023-01-26T09:34:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2eaf7f-315a-46f6-a61f-e25cac6fa9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To suppress a future outbreak below 1% of the population, the study
        found it would be necessary to identify and isolate more than one-third of
        silent transmitters, in addition to all symptomatic cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c23eb2-db23-4123-82d5-8a5181b1cb60'
      'mgnl:activationStatus': true
