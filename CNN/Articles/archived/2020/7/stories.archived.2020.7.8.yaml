    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb453d1c-5ad9-4d3c-941b-6f8c707d40bf'
    'lead': 'President Rodrigo Duterte said ''law-abiding citizens'' should not fear
      the newly-signed Anti-Terrorism Act, but made it clear that communist rebels
      should be considered as terrorists under the controversial measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T05:06:20.532+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:34:58.566+08:00
