      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci assessed that given the power of the anti-vaccine movement,
        "we have a lot of work to do" to educate people on the truth about vaccines.</p>'
