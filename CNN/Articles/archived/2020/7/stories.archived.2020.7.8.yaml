      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-agency Task Force for COVID-19 earlier approved collaborations
        for vaccine trials with five vaccine developers, three of which are based
        in China. These include the Chinese Academy of Science - Guangzhou Institute
        of Biomedicine and Health, the SinoPharm’s Wuhan Institute and Beijing Biologicals
        Institute, and the Sinovac - Biotech Ltd.</p>'
