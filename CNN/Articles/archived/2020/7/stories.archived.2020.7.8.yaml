      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some hospitals reached capacity</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a679a-339c-4df9-9bc5-8eb7f4294542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.476+08:00
      'mgnl:createdBy': 'bamba'
