    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d731f-4695-4ae6-abc6-f50a54862606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:16:59.233+08:00
