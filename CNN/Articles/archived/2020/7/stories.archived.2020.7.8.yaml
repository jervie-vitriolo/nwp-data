      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/politics/us-withdrawing-world-health-organization/index.html"
        target="_blank">Trump administration begins formal withdrawal from World Health
        Organization</a>."</em></p>'
  'Fitch-Solutions-ABS-CBN-SkyDirect-investor-sentiment':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-08T10:50:44.855+08:00
    'imagesource': 'jcr:15fe6e58-b809-4f24-884f-d0b8e8af2344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff9e9c8-d782-452d-a160-68c4b221a9ef'
    'lead': 'A unit of a credit rating agency reports that the shutdown of ABS-CBN
      and sister firm SkyDirect''s broadcasts is ''highly politicized'' and would
      turn more investors away from the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T10:56:48.381+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:34:38.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:18.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'Sky-Direct', 'Fitch-Solutions', 'Duterte']
    'stories': ['8e1b6785-05ec-4c2a-a89e-2d8799428ae7']
    'template': '1'
    'title': 'ABS-CBN, Sky Direct shutdown to further dampen investor sentiment towards
      PH – Fitch Solutions'
    'updated': 2020-07-08T17:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc94e70-af0d-4fbc-a1bd-a9d6810f79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –&nbsp;</strong>The
        "highly politicized" shutdown of ABS-CBN and cable provider Sky Direct would
        turn more investors away from the Philippines, a unit of a credit rating agency
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd87d53-7873-45a7-b752-8b929fea9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Wednesday, Fitch Solutions Country Risk &amp;
        Industry Research said the cease and desist orders from the National Telecommunications
        Commission against the two Lopez-owned companies revealed the "politicization
        of telecoms services in the Philippines," which adds to earlier concerns of
        an inefficient regulatory regime which has already kept potential investors
        hesitant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe59664-47d5-467a-9e17-cbc34c4f2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forceful termination of ABS-CBN and Sky’s broadcasts are highly
        politicized and clearly linked to President Rodrigo Duterte’s opposition toward
        ABS-CBN," the report read. "Duterte has repeatedly stated his opposition toward
        the renewal of ABSCBN''s franchise, perceiving that the broadcaster had unduly
        favoured a rival presidential candidate in the 2016 presidential election."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050ca2e-6f15-498a-bd4c-ba75dd9fd1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC ordered the network to stop its TV and radio broadcasts
        on May 5 following the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC0.html?fbclid=IwAR1PsbPv6c7xOSJ_S-p_Q80UCenCRrPCsPGaFj9VK1l1YWjnpWohicIc78Y"
        href="https://cnnphilippines.com/news/2020/5/5/ABSCBN-shutdown-NTC0.html?fbclid=IwAR1PsbPv6c7xOSJ_S-p_Q80UCenCRrPCsPGaFj9VK1l1YWjnpWohicIc78Y">expiration
        of its 25-year franchise</a>, despite the request of lawmakers to grant a
        provisional authority to sustain operations pending a new franchise law. Meanwhile,
        the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/30/NTC-cease-desist-Sky-Cable-Corporation-.html"
        href="https://www.cnnphilippines.com/news/2020/6/30/NTC-cease-desist-Sky-Cable-Corporation-.html">digital
        TV transmissions of Sky Direct as well as of TV Plus programs in Metro Manila</a>&nbsp;have
        also been halted due to a separate NTC order on June 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48fad89-5ae6-433d-86b4-b2d3e0eac150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/6/Alan-Peter-Cayetano-exhaustive-ABS-CBN-hearings.html?fbclid=IwAR0DAOIyhYSHdgKdds65SX77TJw6ltabBJFBXUZg0s6ivudNEugYCjiQ8P0">Cayetano
        wishes all franchise bills get ''exhaustive'' hearings like ABS-CBN</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3050429-dd80-43bc-8e2c-a551459fc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has been the subject of the President''s public rants the
        past year. At one point he said that he will <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html"
        href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">make
        sure that the network will be out of business this year.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf5d62-b57f-4486-b551-e3ffad606440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">Duterte
        tells ABS-CBN execs to sell company</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf021e-b7a4-4a5c-a1d5-102779fe82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Harry Roque, however, repeatedly said that
        the President is "neutral" to the grant of a fresh franchise to the network,
        adding that he has since <a href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html?fbclid=IwAR3kN3WokT7wOwVSO4D1AgXptstV99ZHpP36N9v2oIKlTgcs25Zben-j9gc">accepted
        the apology</a> of ABS-CBN President Carlo Katigbak for unaired ads during
        the 2016 campaign season where he won.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998a03e-de3d-4dbf-b778-01f7bc2004b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives hosted 12 committee hearings so far
        to tackle various issues thrown against the media giant, among them the dual
        citizenship of its former chairman Gabby Lopez, foreign ownership and control
        through Philippine depositary receipts, and even their supposed biases in
        coverage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62641e6d-d22c-4ed1-ba2c-e27e68035791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Filipino government has begun the process of reviewing
        a new congressional franchise for ABS-CBN, the outcome of the review is uncertain,"
        the commentary added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b4f4c-dbd2-45be-b05a-988e9a67516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitch unit said the "challenging" outlook of the local telecommunications
        sector coupled with this treatment towards media services triggered bigger
        risks for the industry. It downgraded the country''s score to 41.6 from 57.5
        out of 100, where a higher rating indicates lower risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f5e5b-7632-41b3-9448-8d76cbbc16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research arm also worried about Sky''s balance sheet, saying
        the NTC order to refund subscribers as they go off the air could be an opportunity
        for them to back out of their contracts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08973d0-9e6e-4a5c-a0d5-927ff0ce29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regulator’s apparent ability to be influenced by the government
        continues to be a key impediment to foreign investor sentiment, and has also
        made the telecoms landscape difficult for both new entrants and existing players,"
        Fitch Solutions added. Its analysts pointed out that telco authorities have
        also been <a href="https://cnnphilippines.com/business/2020/6/10/DICT-rules-common-towers.html?fbclid=IwAR0wc0HFzX2oAIc9_NqJ8zvQMk-PJrwVVNYS5H0PEAosrxnSR8f7Ia3WEbk">slow
        to form its policy on common towers</a>, which added to delays in the rollout
        of third player Dito Telecommunity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88debe40-d5a5-4411-b957-c8584caf3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound investments have fallen in recent months as the global economy
        suffers from the COVID-19 pandemic and lockdowns meant to prevent the spread
        of infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797265f-dfa5-401e-9200-2512822ea837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T10:56:48.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html"
        href="https://www.cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html">NTC
        extends Dito Telecommunity deadline to deliver on technical audit requirements</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28138711-94e9-4e68-97ed-7f21e4bc6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:44:41.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Finance Secretary Carlos Dominguez III said he has not
        seen a direct impact between the ABS-CBN shutdown and investment inflows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46270d18-0108-4a87-b704-1a10ab52b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:44:41.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a slowdown, yes, but that is essentially because of
        the COVID pandemic... Investment is down around the world," he said, adding
        that the franchise issue is largely on Congress'' end rather than on the Executive.
        However, it was NTC – an Executive office – which issued such orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1fc9b-1fea-4c9f-863e-c7e1ff78199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:44:41.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:34:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez added that the government was able to <a href="https://cnnphilippines.com/news/2020/4/28/PH-raises-billions-in-global-bond-float.html?fbclid=IwAR0DiA6UUOHKzQ5INu9q85VDgDVjajQegI6LO-2r4brL30JRFA4JfYdWpYc">raise
        $2.35 billion in Treasury bonds</a> in late April, saying the country remains
        attractive to foreigners.</p>'
