    'template': '1'
    'title': 'Trump administration informs Congress the US is withdrawing from WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379044a8-91e3-4248-880c-2f728445b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T02:14:53.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The Trump administration has notified Congress that it is
        formally withdrawing the United States from the World Health Organization
        amid the coronavirus pandemic, multiple officials tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fa763-9411-4065-9aa2-ac69135ce271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T02:14:53.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240182a-598c-4316-9ef9-70a8579be5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T02:14:53.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Robert Menendez, the ranking member of the Senate Foreign Relations
        Committee, tweeted about the development as well. "Congress received notification
        that POTUS officially withdrew the U.S. from the ⁦‪@WHO⁩ in the midst of a
        pandemic," he tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39234a-a798-4275-932c-16c898f35ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T02:14:53.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source briefed on the letter told CNN that the letter was very
        short, around three sentences, and confirmed it will trigger a one-year withdrawal
        timeline, but cautioned that they cannot confirm it was the final version.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867cda56-ba8d-4732-95fc-9dc196d9cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T02:14:53.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596db23-77ed-4da4-9010-bf6ffea20a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T02:14:53.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the letter indicates that the administration intends to move
        forward with its plan to withdraw from WHO after members of the GOP China
        task force urged President Trump last month to reconsider his decision to
        terminate relations with the international body, arguing the US can do more
        to affect change as a member.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c4ce4-0326-4071-84cb-189c51127bc4'
      'mgnl:activationStatus': true
