      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c80e53-92a0-485d-8855-46a840b8941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no indication that such a program is in place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009da0e9-e81d-433b-90e0-e7823ecca2c6'
      'mgnl:activationStatus': true
