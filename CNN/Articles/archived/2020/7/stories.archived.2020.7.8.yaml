      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albury Mayor Kevin Mack said three people from Melbourne had been
        caught trying to drive across the state border into Albury since 2 a.m., Wednesday.
        They were turned back by the police, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c657d4c-9b34-45db-aa66-f7cbc30ee9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:40:49.451+08:00
      'mgnl:createdBy': 'bamba'
