    'template': '1'
    'title': 'WHO confirms there''s ''emerging evidence'' of airborne transmission
      of coronavirus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f8097-fcfa-42eb-89d2-eb68586213a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization confirmed
        there is "emerging evidence" of airborne transmission of the coronavirus following
        the publication of a letter Monday signed by 239 scientists that urged the
        agency to be more forthcoming about the likelihood that people can catch the
        virus from droplets floating in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8506e8-9464-47ae-b64f-5f9882393b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebc678-d494-40e7-ad08-acf5edbaa76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Benedetta Alleganzi, WHO Technical Lead for Infection Prevention
        and Control, said during a briefing Tuesday, that the agency has discussed
        and collaborated with many of the scientists who signed the letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142d8c7-4047-4fff-954b-f8f1c7c14057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c01ae6-74ba-42a9-8b6d-8b824787e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that there is emerging evidence in this field, as
        in all other fields regarding the Covid-19 virus and pandemic and therefore
        we believe that we have to be open to this evidence and understand its implications
        regarding the modes of transmission and also regarding the precautions that
        need to be taken," Alleganzi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b673bba-43aa-42c8-b430-9d33e2515fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d533c-8fc0-4dbf-b00b-ba5837f80736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease epidemiologist Maria Van Kerkove, with WHO''s
        Health Emergencies Program, said many of the letter''s signatories are engineers,
        "which adds to growing knowledge about the importance of ventilation, which
        we feel is very important."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f919c-e1cd-471e-b74d-d5c0af0dccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336245f-d6c3-4add-8e26-5c8be6e3d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:33:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been talking about the possibility of airborne transmission
        and aerosol transmission as one of the modes of transmission of Covid-19,
        as well as droplet. We''ve looked at fomites. We''ve looked at fecal oral.
        We''ve looked at mother to child. We''ve looked at animal to human, of course
        as well," Van Kerkove said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60c65d-5479-4873-b9ec-1bbc2f97f445'
      'mgnl:activationStatus': true
