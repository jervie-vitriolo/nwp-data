    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook ad boycott organizers met with Zuckerberg. It didn''t go well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af456127-21f6-44b6-87b8-5881a752a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:20:07.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Civil rights and activist groups blasted
        Facebook''s leadership on Tuesday after meeting with CEO Mark Zuckerberg and
        other executives to discuss the demands of a large advertiser boycott that
        now includes hundreds of brands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31786740-475c-426e-83be-f7e06ad77cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a7d5c-9dd5-4cc9-827c-e1e27bff73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting we just left was a disappointment," said Rashad Robinson,
        the president of Color of Change. "[Facebook] showed up to the meeting expecting
        an ''A'' for attendance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be246a1-902e-4112-87d2-7e3a5a05ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14972879-1b27-415e-9f70-4a30a77c8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Press, a media activist group and one of the organizers of
        the #StopHateForProfit campaign to halt ad spending on the social network,
        said Facebook still has not taken the boycott''s calls to action seriously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed979f-9dc1-4c20-a94c-2da7626d39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb847186-6739-4472-a7b8-aaa77f1e63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of committing to a timeline to root out hate and disinformation
        on Facebook, the company''s leaders delivered the same old talking points
        to try to placate us without meeting our demands," said Free Press Co-CEO
        Jessica Gonzalez. "Facebook approached our meeting today like it was nothing
        more than a PR exercise."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c59e9-b0df-43e2-906b-5382420c7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e47e6-764b-46e3-977d-d5f47e943df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook didn''t immediately respond to a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c90dc-aede-40d7-a020-b5091de446b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8621bb0-1587-4c73-80f5-5c7540ca4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long list of big and small businesses, including household names
        like The North Face, Pfizer and Levi Strauss, have joined the pressure campaign
        over the social network''s handling of hate speech and misinformation. The
        companies participating in the protest have vowed to pull their ads from Facebook
        and Instagram for at least the month of July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc6ebf-77d8-43ba-88b5-6fc3c858c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdafff4-93bc-4e84-9af9-bd1300a1eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest came after Facebook decided not to take action on a
        series of controversial posts from President Donald Trump — including one
        during racial justice protests that said "looting" would lead to "shooting."
        Facebook and Zuckerberg came under pressure from employees and politicians,
        but the ad boycott represented a more direct potential threat to the social
        network''s core business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4abba4-de7c-41df-9f0a-de0a9bea18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64060c-e699-4fef-ad11-c2c80ce91ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting on Tuesday lasted for a little over an hour, and was
        conducted via Zoom, said Jonathan Greenblatt, CEO of the Anti-Defamation League.
        The meeting included Zuckerberg, COO Sheryl Sandberg, chief product officer
        Chris Cox, and members of the Facebook policy team, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54d155-38f2-4297-9ec4-e5ee875ad61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40760952-f707-41b6-98da-13327a647d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign had called on participating brands to ask for 10 changes
        that touch on seemingly every aspect of how Facebook operates, from the ads
        it allows to run on the platform to the makeup of its leadership team and
        its content moderation policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297469d-defb-45e4-8028-1b9fb7468690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec450a23-e772-47e3-9163-94ecf341c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes demanding that Facebook hire a C-Suite executive
        with "deep" civil rights experience to assess products and policies for discrimination,
        bias and hate. The organizers are also calling for Facebook to pledge to do
        regular, independent audits of hate and misinformation; remove public and
        private groups focused on hate or violent conspiracies and stop the recommendation
        and reach of such groups; and give all moderators anti-bias and hate-related
        training in the next 90 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1042e60-28e8-4901-88fe-cb50f9087de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe742a-7da6-4900-bf3c-47d05c9b968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also wants Facebook to ban political ads with blatant
        lies, which the company has faced criticism for allowing in the past. Facebook
        has previously defended the policy, saying it does not want to censor political
        speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be9622-7f03-41c2-a01c-4882cd5f0a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796254f-be65-456f-bb65-03ef336357d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenblatt said the groups methodically outlined their demands in
        the meeting, such as a call for a new civil rights executive position at Facebook,
        but got no commitments or timeframes for change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e7966-dc1c-4bfb-b2ca-6a008724b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed26f88-693b-42c3-b701-a49d58df6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had 10 demands and literally, we went through the 10, and didn''t
        get commitments or timeframes or clear outcomes," said Greenblatt. Zuckerberg
        came to the meeting expressing appreciation for the opportunity to hear the
        nuances of the groups'' position, Greenblatt added. "And we said: ''There
        is no nuance in white nationalism.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9df2c-c338-49bf-baea-90b09faceb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f826cb-ce42-4fdd-84af-a6ebd56e1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Tuesday morning, Sandberg said the company would
        release on Wednesday the final report in a two-year-long civil rights audit
        of the company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ab71f-d114-46b6-a7c6-0d77bb6efaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c027b9b-f499-444b-9502-aca8323b80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has helped us learn a lot about what we could do better, and
        we have put many recommendations from the auditors and the wider civil rights
        community into practice," Sandberg wrote. "While we won''t be making every
        change they call for, we will put more of their proposals into practice soon."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a0851-9685-4e62-8cde-02205bf141ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b62ce-781e-4dc8-aba5-cb4cbce66272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:21:33.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights groups expressed skepticism about the report''s likelihood
        of leading to changes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae7e61-c4f9-410f-be74-3866fe85e84f'
      'mgnl:activationStatus': true
