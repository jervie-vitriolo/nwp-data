      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Quezon
        City Mayor Joy Belmonte on Wednesday <a href="https://www.facebook.com/QCGov/photos/a.115185079869258/323048569082907/?type=3&amp;__xts__%5B0%5D=68.ARAdug12KB0zKbpirXimy4uQ0Je93fIQJwfQLnwuiMfpIDp3SMLIG-UzGxP5yKmpti1U3rIGGjc-kNw87R5Bj03nL6_B7lG_CnWuwCMn_EzBjeQBvn3zGTcWWG3OcPW3h4Bsa3M3ft0w4QJx_Jlm-hQJkX9f_6OzyrX3AjSZIB5iS8j6MENuS3lt1fxRBlWwiM8YxBnaxMW96eXqa7HeI7PeHELry5XXGKESgkyHozhE42FFUP9HhysnrYlpYoEcojT33Km4vwe9AhS08xGx_6jIQ9lBZsoXA0NR07OvkhLw1mdOZ5RZeXkWJAUdhnsJW91vONbMKVhH6cMNkoJa-as&amp;__tn__=-R">announced</a>
        she has tested positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af234c4-e399-487f-b6e1-9c3afb6e99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:20:18.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, she said she is not showing flu-like symptoms, but
        is strictly following quarantine protocols. She said, due to her duties as
        city mayor, the test result did not come as a surprise to her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be6843-8158-4f80-bf07-f8eaa2376157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:20:18.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nangyari po ito sa kabila ng aking ibayong pag-iingat, pagsusuot
        ng facemask, madalas na paghugas ng kamay, at social distancing," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afb427-26e6-457c-a86d-dbec9082a042'
      'mgnl:activationStatus': true
