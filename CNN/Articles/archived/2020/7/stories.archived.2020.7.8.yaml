    'template': '1'
    'title': '

      DA wants ‎₱284-B budget for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b0393-143e-4db1-bafd-d5db21c6f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The agriculture
        department is seeking a ‎₱284.4-billion budget for 2021, in a bid to recover
        from the effects of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a7ce6-efc2-4e42-b51a-e42397a8f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16765c-cdd7-4e2d-98bb-32b03b237204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a 255-percent or ₱204-billion increase from its 2020 budget,
        worth ‎₱79.9 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce64a4-0868-437a-8cea-88e278579f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd692882-f646-4a0e-b490-57ede78af566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said Wednesday the high budgetary
        request will help assist those who seek new productivity in the farming and
        agriculture sector after the months-long lockdown drastically reduced employment
        opportunities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398b383-678a-4ddc-aa16-715cfd37f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2492cdb-bb8e-4bac-b83e-9d2923fefeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is [also] intended to sustain and reboot the agriculture and
        fisheries sector amid the challenges brought by the pandemic," Dar said before
        a hearing of the House Committee on Agriculture and Food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25002402-9518-41a4-8276-215c71af522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7b91f-785d-4665-a1a9-0a252c891caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is seeking a ₱55.9-billion budget for its rice sub-sector,
        ₱11.2 billion for the livestock sector, ₱22.5 billion for fisheries, ₱6.6
        billion for corn, and ₱960 million for organic agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212093fe-db63-436e-953a-8561b73bdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8045e2-d241-453a-b540-f9f8d615ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:34:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its other support program, it is requesting a ₱3-billion budget
        for market development services and ₱114 million to help develop the Halal
        food industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65473a2d-cc89-47c1-8a19-a7ff8934a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T12:58:08.062+08:00
