      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in the Netherlands have discovered
        an apparent torture site hidden inside shipping containers, which were lined
        with sound-proofing material and filled with assumed torture devices, the
        country''s National Prosecutor''s Office has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2a15f-b280-49b0-a91b-1839e4d6dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:13:05.447+08:00
