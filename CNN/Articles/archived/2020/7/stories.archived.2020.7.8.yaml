      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added that the government has a vaccine education program
        to counteract anti-vaccine messages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138e7d8-a4c0-4bf7-84e0-ff7224c28a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.515+08:00
