      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do better, we absolutely need to find solutions because
        this is absolutely unattainable for our community."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b7bc8-e51e-4fe4-9533-7cd321055154'
