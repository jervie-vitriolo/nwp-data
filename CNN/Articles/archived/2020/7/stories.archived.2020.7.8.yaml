      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans altered their traditional Fourth of July celebrations
        while others flocked to beaches to enjoy the holiday weekend.</p>'
    '15':
