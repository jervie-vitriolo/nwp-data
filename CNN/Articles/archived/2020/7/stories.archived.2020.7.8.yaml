      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on coronavirus death rates remain imprecise, due in part to
        limited testing availability and the prevalence of mild or asymptomatic cases
        that often go unrecorded. Still, among the 20 countries most affected by the
        virus, at least 14 have lower death rates than the US.</p>'
