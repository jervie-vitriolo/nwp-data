      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> President
        Rodrigo Duterte said he preferred a more careful approach in reopening the
        Philippine economy amid the rising COVID-19 cases in the country and relapse
        of infections in other countries.</p>'
    '1':
