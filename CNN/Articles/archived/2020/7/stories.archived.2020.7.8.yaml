      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci explained he "could see individual institutions mandating
        a vaccine" but not at the nationwide level "merely because of all the situations
        you have encroaching upon a person''s freedom to make their own choice of
        their own health."</p>'
    '24':
