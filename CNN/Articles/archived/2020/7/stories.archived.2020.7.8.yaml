    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba138ff-2807-477c-a194-e3dc0ae096ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.903+08:00
      'mgnl:createdBy': 'catherine'
