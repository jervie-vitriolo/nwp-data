      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/07/opinions/trump-china-south-china-sea-andelman/index.html"
        target="_blank">Trump''s risky nose-to-nose challenge to China in the South
        China Sea</a></em></p>'
  'OECD-report-women-young-people-low-income-job-crisis-coronavirus':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-08T07:50:27.405+08:00
    'imagesource': 'jcr:3faa81bc-87ce-4cf8-a149-deeaac76db78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae4c034-a94c-4eb6-9dae-3e14bc184a0d'
    'lead': 'A Paris-based agency encouraged countries to extend unemployment benefits
      and other relief measures as necessary, especially given that low-wage workers,
      young people and women are ''bearing the brunt of the crisis.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T07:58:26.958+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:34:45.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:17.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OECD', 'Organization-for-Economic-Cooperation-and-Development',
      'coronavirus', 'COVID-19', 'pandemic', 'job-crisis']
    'template': '1'
    'title': 'Women, young people and low earners are getting hurt most by jobs crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f631d7f-f7fb-4003-a792-fd3905efb627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The jobs crisis created by the pandemic
        will last years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786e9b8-2c94-4d2d-9280-db01e4f95f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new <a href="https://www.oecd.org/newsroom/urgent-action-needed-to-stop-jobs-crisis-becoming-a-social-crisis.htm">report</a>
        from the Organization for Economic Cooperation and Development, which said
        Tuesday that unemployment is far worse than what followed the 2008 financial
        crisis and will persist at elevated levels at least until 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa8e7e-1ac8-465a-837e-72c59062b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based agency encouraged countries to extend unemployment
        benefits and other relief measures as necessary, especially given that low-wage
        workers, young people and women are "bearing the brunt of the crisis."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830ccd1-721c-4c4a-9560-ae3cf50633bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the massive measures taken around the globe, uncertainty
        about future labor market developments is large, as the risk of new outbreaks
        is high," said Stefano Scarpetta, the OECD''s director for employment, labor
        and social affairs. "Much of what will happen depends on the evolution of
        the pandemic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39be99-4ee2-4759-bb32-d9aa83c6afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-earning workers were 50% more likely to work from home than
        low earners during lockdown, the OECD said, while women, who are more likely
        to be employed in struggling sectors, have been hit harder than men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601360ea-70a1-4cc2-a66f-ae553dca2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most optimistic scenario, where the virus continues to recede
        and remains under control, the agency predicts that unemployment will hit
        9.4% on average in OECD countries at the end of 2020 — the worst reading since
        the Great Depression — before falling to 7.7% at the end of 2021. In late
        2019, before Covid-19 hit, the unemployment rate for OECD countries was 5.3%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3641b8-1981-4913-bf4c-c74f0331c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook appears even worse in the event of a second wave of
        infections late this year. The OECD thinks unemployment would then rise to
        12.6% before easing to 8.9% in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ec925-eb1e-4b97-904c-8c074c0e14d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The warning comes as governments debate how to extend
        or amend costly relief to the jobless and struggling firms, which has so far
        been crucial in protecting some positions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1de4f-bd5f-4149-b23b-3a5f3c0f12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration on Monday released data on roughly 4.8
        million small businesses that have tapped more than $520 billion in loans
        through its Paycheck Protection Program — a central pillar of the $2 trillion
        emergency economic relief efforts deployed in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03367a77-9873-40bc-8290-6aa81a33551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was so critical at its inception that a first round
        of funding dried up in less than two weeks. But interest has waned recently
        as changing rules and borrowers'' inability to come back for a second loan
        has limited applications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d363f-5d2f-4f5f-a07a-bef5b2928eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s response: The OECD noted that part-time work programs,
        which encourage employers to keep workers on payroll even if they''re not
        putting in full hours, have been hugely successful in limiting unemployment
        in countries like Germany, assisting an estimated 60 million people. But the
        situation remains in flux.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84e3d5-7bfc-4b22-90d6-d4980af84bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the European Commission downgraded its economic outlook
        for the 19 countries that use the euro, predicting an 8.7% contraction in
        2020 and 6.1% growth in 2021. That''s a big change from the previous forecast,
        which had the euro area economy shrinking 7.7% this year. It had also penciled
        in more robust growth in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00878377-36bb-42b5-b19f-957877c3d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: The OECD said that almost half of all jobs "require
        frequent interactions," putting workers at risk of infection as economies
        reopen. The agency said this means governments and companies must prioritize
        workplace safety and guarantee "extensive" paid sick leave to keep a lid on
        contagion in the months ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51207d9-27f4-4f9f-b421-549f5dd3a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T07:58:26.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/investing/premarket-stocks-trading/index.html">Women,
        young people and low earners are getting hurt most by jobs crisis."</a></em></p>'
  'Mary-Trump-book-claims-Donald-Trump-cheated':
    'author': 'Jeremy Herb, Brian Stelter and Sara Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T08:00:22.276+08:00
    'imagesource': 'jcr:874abb67-d75e-44ed-bf07-b2e24e283670'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c38e8a2-fc20-430c-8d12-323763c17a68'
    'lead': 'Donald Trump''s niece Mary Trump levels scathing criticism at the President
      in her forthcoming book, accusing him of being a "sociopath" and charging that
      Trump''s "hubris and willful ignorance" dating back to his early days threatens
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T08:11:55.305+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:34:44.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:17.454+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Mary-Trump']
    'template': '1'
    'title': 'Mary Trump''s scathing book claims Trump paid someone to take his SATs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a19433-6668-4d62-b63f-df8c9bfdedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump''s niece <a href="http://www.cnn.com/2020/07/06/media/mary-trump-book-release-date/index.html"
        target="_blank">Mary Trump</a> levels scathing criticism at the President
        in her forthcoming book, accusing him of being a "sociopath" and charging
        that Trump''s "hubris and willful ignorance" dating back to his early days
        threatens the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73745fbd-7535-4790-8c58-fb70c29cac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump''s book, "<a href="http://www.cnn.com/2020/07/06/media/mary-trump-book-release-date/index.html"
        target="_blank">Too Much and Never Enough: How My Family Created the World''s
        Most Dangerous Man</a>," accuses Donald Trump''s father of creating a toxic
        family dynamic that best explains how the President acts today. Mary Trump,
        whose father, Freddy Trump, died following struggles with alcoholism, writes
        that she could "no longer remain silent" following the past three years of
        Trump''s presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476ad45-e805-4859-ab28-067e1f19c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald, following the lead of my grandfather and with the complicity,
        silence and inaction of his siblings, destroyed my father. I can''t let him
        destroy my country," Mary Trump wrote in the book, a copy of which was obtained
        by CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f108ca-48fd-4c54-8b0c-ca180da2a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump writes that some of the book is based on her own memory,
        and in parts she reconstructed some dialogue based on what she was told by
        some members of the family and others, as well as legal documents, bank statements,
        tax returns and other documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7130b6d-7dff-4a06-b012-a942d9bbb3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump''s book is the second tell-all in as many months to present
        a withering portrait of the President -- and like former national security
        adviser John Bolton, her book sparked an unsuccessful legal campaign to stop
        its publication. Mary Trump''s book doesn''t include explosive accusations
        about Trump''s actions in the Oval Office like Bolton''s, but it adds rich
        details to the portrait of how Trump became the self-styled real estate tycoon
        and media celebrity which he parlayed into the presidency, largely through
        the financial backing and support of his father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354af16e-6dc5-4efc-abc2-a57afd909e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Sarah Matthews said in a statement
        that the book "is clearly in the author''s own financial self-interest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ca157-429d-4d23-aa23-c75ca52dff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has been in office for over three years working
        on behalf of the American people -- why speak out now? The President describes
        the relationship he had with his father as warm and said his father was very
        good to him. He said his father was loving and not at all hard on him as a
        child," Matthews said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b58d7-fabb-4788-8df3-4455c0a3501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book comes at a challenging time in Trump''s presidency as he
        struggles to contain the coronavirus pandemic and presides over a country
        reckoning with systemic racism. He also trails his 2020 Democratic rival Joe
        Biden in recent polling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dca290-97c3-46c5-b211-9d4fd3df87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump, a licensed clinical psychologist, offers both her take
        on Trump''s actions in the White House -- charging he''s shown "a blatant
        display of sociopathic disregard for human life" over the coronavirus pandemic
        -- as well as episodes throughout Trump''s business career, Trump''s handling
        of her father''s struggle with alcoholism and dysfunction and infighting within
        the family. She writes that Trump''s father, Fred Trump, "dismantled his oldest
        son," Freddy Trump, Mary''s father and Trump''s brother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0f638-64c7-43df-ae8b-e4931e4a427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason Donald escaped the same fate is that his personality
        served his father''s purpose. That''s what sociopaths do: they co-opt others
        and use them toward their own ends--ruthlessly and efficiently, with no tolerance
        for dissent or resistance," Mary Trump writes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628c62e-9fab-47eb-9990-3df51c8b036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She writes at length about how she sees Trump, comparing him to
        a three-year-old, saying he "knows he has never been loved" and arguing that
        Trump''s "ego is a fragile thing that must be bolstered every moment because
        he knows deep down that he is nothing of what he claims to be."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648e033-cbca-4f03-8466-e1080c8cd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even claimed that Trump even paid someone to take the SAT tests
        for him to help him get into the University of Pennsylvania. Trump was "worried
        that his grade point average, which put him far from the top of his class,
        would scuttle his efforts to get accepted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d952d-f650-40a4-b034-41c467ab64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She writes that he enlisted "a smart kid with a reputation for being
        a good test taker, to take his SATs for him," adding the test-taker was compensated
        for the effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f050d6-21f8-4fe6-859f-edec8f0809a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald, who never lacked for funds, paid his buddy well," Mary
        Trump writes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a59f7b-d144-4321-a0c4-c8d3c5452d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump initially attended Fordham University in New York as an undergraduate
        before transferring to Penn''s Wharton School.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2cd49-fc74-4347-9a35-2d53b36157df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews said in a statement that the SAT allegation was "absurd"
        and "completely false."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad1e5b-65e8-4823-b007-11d348b2d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It might be useful to have a close relative on the bench''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4906e9b-6a90-4b27-9e70-3b88decaed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump says that she didn''t take her uncle''s run for president
        seriously at first, and didn''t think Donald Trump did either.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2bbe76-8210-458c-a2c2-31d7f079dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''He''s a clown,'' my aunt Maryanne said during one of our regular
        lunches at the time. ''This will never happen,'' " Mary Trump wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c07d42-483b-4e91-8006-93ab878879da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Mary Trump says her aunt, former federal judge
        Maryanne Trump Barry, accused Donald Trump of using Freddy Trump''s death
        "for political purposes" by citing it while addressing the opioids crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1875a8-5ca5-4948-a917-1c986c8b7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump also claims that Donald Trump helped his sister to obtain
        an open seat in the US District Court for the District of New Jersey, through
        his friend and lawyer, Roy Cohn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a087235-03b4-40e2-a0ed-b8f135d3c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maryanne thought it would be a great fit, and Donald thought it
        might be useful to have a close relative on the bench in a state in which
        he planned to do a lot of business," she writes. "Cohn gave Attorney General
        Ed Meese a call, and Maryanne was nominated in September and confirmed in
        October."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0bdc3-3124-4b58-9bc3-eb8c7943992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump also noted in the book her aunt Maryanne insisted she
        earned her judgeship on her own merit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed105a84-e9bf-4fad-9a5e-c69d8662edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of Trump Barry for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26c1b8-5941-48fa-9ae5-0b03d4a6566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Barry wouldn''t have ruled on any cases directly related to
        the Trump Organization or her family. After her service on the district court,
        she was elevated to a federal appeals court by President Bill Clinton in 1999.
        In 2018, the judiciary investigated whether she broke judicial conduct rules
        related to financial transactions in the 1980s and 1990s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f1197-865e-42fc-97d3-bbb3719d7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She retired in 2019, ending the investigation before it reached
        any conclusions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb065bc-8a24-4f15-84dd-c66c0d8ac36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Undermine an adversary''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d317957-10bd-4363-987f-b76c728ecbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s niece describes what she says is the psychological hold
        that Fred Trump, the President''s father, had over his children, particularly
        Freddy and Donald. She writes how lying in order to please and appease their
        father was "a way of life," and how Donald essentially watched his older brother
        Fred''s failings to adapt and become his father''s favored son.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a64245-644a-48b0-9dc1-f747b4cf3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddy had a brief and tumultuous career as a pilot for TWA in the
        early 1960s, just before Mary was born. This came after Freddy left the Trump
        company after he was supposed to become heir to the family business. Mary
        writes that Fred saw her father''s decision to leave Trump Management to become
        a pilot as "a betrayal, and he had no intention of letting his oldest son
        forget it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f219155-7114-41fb-996f-8d23b30cb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Mary Trump tells it, Freddy''s fraught relationship with
        their father left an opening which Donald saw and took advantage of. According
        to Mary, the underlying message of this early brotherly competition Fred fostered
        was one of winning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd541d-a3cf-4217-9855-07e1f47d5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether Donald understood the underlying message or not, Fred did:
        in family, as in life, there could be only one winner; everybody else had
        to lose," she writes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467bdc8-04ad-4dbd-b7d3-eac1adb2feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stormy relationship she describes between Fred and Freddy Trump
        seem to echo accounts of how Donald, Freddy''s younger brother, expects undying
        loyalty from those around him and seeks control over those people''s lives
        and decisions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25acdb-e440-475a-add4-27286df63647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddy, Mary writes, would tell friends about the "constant barrage
        of abuse" he was receiving from his father after getting the job at TWA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4211bf-fb45-462c-9d8e-e25848b665fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald may not have understood the origin of their father''s contempt
        for Freddy and his decision to become a professional pilot, but he had the
        bull''s unerring instinct for finding the most effective way to undermine
        an adversary," Mary Trump writes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b29c40-74d2-4c8b-a702-3c80e0416393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also traced some of Donald Trump''s current behavior back to
        his childhood, enabled by his father.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37827413-bac2-4e76-8954-a4ef962a29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald began to realize that there was nothing he could do wrong,
        so he stopped trying to do anything ''right.'' He became bolder and more aggressive
        because he was rarely challenged or held to account by the only person in
        the world who mattered -- his father," Mary writes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba1615-2515-45fc-90a1-57b527eaf2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump described her own father''s death from a heart attack
        at age 42 as a regretful episode that illustrated the dysfunctional family
        dynamics of her grandfather and uncle. Despite having long-standing financial
        ties to nearby hospitals -- including a whole wing named for the Trump family
        at Jamaica Hospital -- no one sought medical help for her father, who had
        suffered from alcoholism and a faulty heart valve, for weeks as he was ailing
        in their family home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84c008-52d4-47e5-b587-feda076a1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single phone call would have guaranteed the best treatment for
        their son at either facility. No call was made," she writes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9959ad-6250-4020-a0f0-98a2ab4bbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Master of the universe''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e320ca-3d05-4c29-9347-a8401774efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump recounts the President''s rise to prominence in New York
        real estate as largely the result of Fred Trump''s financial and behind-the-scenes
        support, which she said was necessary to compensate for Donald''s shortcomings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d615a9a-b786-4966-9745-ec397eb37f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also traces what she views as an aptitude toward authoritarians
        to Donald Trump''s earlier days working with famed lawyer Roy Cohn in the
        1980s.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768440e-59f1-407a-9325-c015190fe8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, she recounts Trump''s apparent disinterest at
        her father''s decline into depression and alcoholism, which she characterizes
        as spurred partly by her grandfather''s decision to elevate Donald instead
        of Freddy as his right-hand man and successor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b3f41-c6c9-417b-a1e4-523f55e018de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout, Mary Trump portrays the support Donald received from
        his father as critical to his attempts to create a brand for himself as a
        "master of the universe" with a preternatural ability for business.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0377d5-4660-402e-8af2-93b68ec9b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His comfort with portraying that image, along with his father''s
        favor and the material security his father''s wealth afforded him, gave him
        the unearned confidence to pull off what even at the beginning was a charade:
        selling himself not just as a rich playboy but as a brilliant, self-made businessman,"
        she writes. "In those early days, that expensive endeavor was being enthusiastically,
        if clandestinely, funded by my grandfather."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8389bde-581b-4ccd-a630-2c11c195489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she tracks Donald''s rise in his father''s company, she also
        identifies some of the origins of his current behaviors, be it dishonesty
        or a lack of empathy. She cites Cohn, who had worked on Sen. Joseph McCarthy''s
        committee investigating alleged communist activity in the US, as a formative
        model.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67363112-8533-44db-ae77-a4b2b48cf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fred had also primed Donald to be drawn to men such as Cohn, as
        he would later be drawn to authoritarians such as Vladimir Putin and Kim Jong-un
        or anyone else, really, with a willingness to flatter and the power to enrich
        him," she writes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78df638-b077-4df2-96ac-b2c7a5bec211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump writes she believed Trump''s father helped create who
        the President became, giving him the false impression of success by propping
        up many failed endeavors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28015151-0a91-48fe-aff7-1bc1a329f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald was to my grandfather what the border wall has been for
        Donald: a vanity project funded at the expense of more worthy pursuits," she
        writes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc9990-d0f5-4fd2-b529-b75877331766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight over Fred Trump''s will</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea712a85-dc3b-458a-b4b5-280659b1bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump says she was cut out of her grandfather Fred''s will
        as a result of her father''s death, which sparked a years'' long legal battle.
        She writes that Robert Trump, her uncle and Donald Trump''s younger brother,
        explained to her that she was largely excluded because her father died of
        alcoholism, and wasn''t around to inherit a share of the fortune. The grandfather
        also hated Mary Trump''s mother.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fd177-dc7a-479e-8ad0-5cc2d6f0a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these disputes, Mary Trump and her brother ended up suing
        the Trump family, reaching a settlement that included the non-disclosure agreement
        that arose up during the book rollout.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5700232-a5aa-4b76-9f11-35685b79f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump also accused Donald Trump of trying to "steal vast sums
        of money from his siblings" by secretly trying to change his ailing father''s
        will to write his siblings out of control of the family''s fortune.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0bac70-01de-44d0-b193-6fe758864ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the book, after Maryanne Trump Barry and her husband
        had a lawyer look into it, the Trump family patriarch''s will was rewritten
        so the four siblings including Donald would have power over the estate and
        receive equal amounts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488fae0-54d4-4f31-a086-40f30b0c476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maryanne would say years later, ''We would have been penniless.
        Elizabeth would have been begging on a street corner. We would have had to
        beg Donald if we wanted a cup of coffee.'' It was ''sheer luck'' that they
        had stopped the scheme," Mary Trump writes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231cbfa-14ca-41b0-8651-ddd1cf169bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also provides other colorful, sometimes lighter, observations
        of the Trump family dynamic, such as a description of Christmas gifts she
        received from Donald and Ivana. One year, Mary Trump writes they gave her
        a three-pack of underwear from Bloomingdales. Another year, they gave her
        an obviously re-gifted basket with crackers, sardines and a salami -- with
        an imprint in the cellophane wrap where a tin of caviar had been.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213675d9-170e-4247-8c19-0ca88ebd6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal battle over book''s publication</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff53dc-4cb3-427a-a48c-7dd8eb838669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump''s book is being published two weeks early by <a href="http://www.cnn.com/2020/07/06/media/mary-trump-book-release-date/index.html"
        target="_blank">Simon &amp; Schuster</a> on July 14, amid high demand following
        a court battle over its release. The publisher has already printed 75,000
        copies of the book, according to <a href="http://www.cnn.com/2020/07/01/media/mary-trump-book-reliable-sources/index.html"
        target="_blank">court filings</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b10b8-dcbd-4a13-aa7b-dd684a2acc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the book was disclosed last month, the President''s younger
        brother Robert Trump took legal action to block its publication. Robert Trump
        <a href="https://www.cnn.com/2020/06/30/media/mary-trump-book/index.html"
        target="_blank">briefly won an injunction</a> against Mary Trump and Simon
        &amp; Schuster in New York State Supreme Court, but an appellate court <a
        href="https://www.cnn.com/2020/07/01/media/mary-trump-book-reliable-sources/index.html"
        target="_blank">lifted the temporary restraining order</a> against the publisher
        the next day.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07869be7-ae96-4d0f-bced-e35c5ad29883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restraining order is still in place against Mary Trump, so she
        is unable to comment publicly.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da9c7d-8eca-43bd-a6df-783cddc8dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her spokesman, Chris Bastardi, said Monday: "The act by a sitting
        president to muzzle a private citizen is just the latest in a series of disturbing
        behaviors."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69563f0-128f-40e6-810b-3fcdc8e862c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak, Michael Warren, Clare Foran, Holmes Lyband,
        Betsy Klein, Tara Subramaniam, Marshall Cohen, Katelyn Polantz and Maegan
        Vazquez contributed to this report.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd134638-417c-42e1-8edd-95fcc1edfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T08:11:55.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/07/politics/mary-trump-book-donald-trump/index.html"
        target="_blank">Mary Trump''s scathing book claims Trump paid someone to take
        his SATs</a></em></p>'
