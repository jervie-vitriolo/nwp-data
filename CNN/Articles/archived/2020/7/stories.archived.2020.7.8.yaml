    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:15.566+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Delfin-Lorenzana', 'Department-of-National-Defense']
    'template': '1'
    'title': 'Defense chief: No more backlogs in returning displaced OFWs back to
      their provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508e3af-19f2-4bed-add0-697add4bdbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong> Defense
        Secretary Delfin Lorenzana assured there are no more backlogs in the government’s
        efforts to receive overseas Filipino workers displaced by the COVID-19 pandemic
        who wish to return to their home provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d22162-0b0b-4b78-ad28-eb7df645ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weekly Inter-Agency Task Force on Emerging Infectious Diseases
        meeting with President Rodrigo Duterte on Tuesday night, Lorenzana mentioned
        that around 75,000 displaced OFWs have been sent back to their hometowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5249721-52a3-4c28-be7c-e26b5b8d83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ating mga</em> overseas Filipinos <em>na dumarating galing
        sa ibang bansa na wala nang trabaho, sa ngayon ay meron tayong naibalik sa
        mga probinsiya na</em> 75,895. So <em>wala na tayong</em> backlog <em>ngayon,</em>"
        said Lorenzana during the briefing which aired early Wednesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624a676-b1cb-4c9b-85bf-bb48ae1b7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:34:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the overseas Filipinos who came from other countries
        and have lost their jobs, around 75,805 of them have been transported back
        to their provinces. So, we don’t have a backlog now.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4fa7b4-19ad-4cbc-8a05-0a93ce5ae5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:42:52.057+08:00
      'mgnl:createdBy': 'david'
