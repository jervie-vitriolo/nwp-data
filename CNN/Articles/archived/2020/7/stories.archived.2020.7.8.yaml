      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emphasized that the president has been conducting regular Cabinet
        meetings and televised addresses regarding the government’s response to contain
        the spread of COVID-19, which shows that he is not suffering from serious
        illnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2200c-5ecb-4e02-9148-1c2867604265'
