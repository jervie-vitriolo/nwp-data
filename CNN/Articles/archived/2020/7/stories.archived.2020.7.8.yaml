      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b40f4-3670-471c-b109-3fdf2119b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.476+08:00
      'mgnl:createdBy': 'bamba'
