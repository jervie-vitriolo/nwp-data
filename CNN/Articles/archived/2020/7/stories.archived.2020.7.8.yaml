      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt, who retired from athletics after the 2017 World Championships
        in London following a hamstring injury, holds world records in the 100 meters,
        200 meters, and 4 x 100-meter relay,</p>'
