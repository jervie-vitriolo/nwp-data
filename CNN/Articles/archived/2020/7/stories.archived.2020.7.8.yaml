      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump initially announced his intention to withdraw from WHO in
        May and has consistently accused the organization of aiding China in covering
        up the origins of the virus.</p>'
    '9':
