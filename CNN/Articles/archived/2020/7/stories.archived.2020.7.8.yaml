    'mgnl:lastActivated': 2023-01-26T09:34:18.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:23.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard seeks hold departure order vs Chinese crew in Mindoro sea
      collision'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33a490-8627-4422-872a-30b66cf058df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The Philippine
        Coast Guard has asked the courts, through the Justice Department, to issue
        a hold departure order against the crew of the Hong Kong-registered bulk carried
        MV Vienna Wood so they can face criminal charges in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296d5ed-884e-4e7b-adcd-2999a9c2876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard Commandant Vice Admiral George Ursabia, Jr. on Wednesday
        said they want the 20 Chinese crew members to remain under the custody of
        Philippine authorities and to be prevented from returning to China following
        the collision that left 14 Filipino fishermen and passengers missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b621cc-0907-4adb-b705-cd944cfa569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon, nag-file na tayo ng motion para maiwasan natin yung pagbalik
        sa China nung mga tripulante ng MV Vienna Wood, lalo na yung mga sinampahan
        natin ng kaso," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a16ce-b97c-4027-b61c-08e8b2bee821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Tuesday we filed a motion to prevent the crew from
        returning to China, especially those we filed cases against.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6bc7f-4633-4ded-ae78-11380aa3cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG on Monday filed before a prosecutor a case of reckless imprudence
        resulting in multiple homicide and damage to property against the Chinese
        owners and crew of Vienna Wood after their vessel collided with a Filipino
        fishing boat in Occidental Mindoro. Named in the complaint were Zhang Weiwei
        from Shandong, China; Shin Bin from Henan, China; Yi Lei from Jillen, China;
        and Yang Xileng from Shandong, China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a91d6d-e98e-42d4-b04d-f4408c8fbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid speculations the Chinese government could request to free the
        Chinese crew, Ursabia clarified China is not meddling in the cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f734c-759e-4f28-82df-aa570786af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong pressure mula sa China na makialam sa kaso. Maliwanag
        na may full jurisdiction tayo sa kaso dahil sa karagatan natin nangyari ''yung
        insidente," Ursubia explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3dc90-516b-4753-a626-58d555e1e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no pressure from China, they''re not involved.
        It''s clear we have full jurisdiction because the incident happened in our
        territory.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b3aa7-1fae-47cc-8664-c42eba66cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top official met on Wednesday with the families of the 14 people
        on board the ill-fated fishing vessel Liberty 5 at the PCG headquarters in
        Port Area, Manila. The families were accompanied by representatives of the
        Irma Fishing and Trading Inc, which owns the local vessel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825c03c-12f7-41fa-be05-21aa67dfd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes a day after the PCG ended the search and retrieval
        operations for missing fishermen, more than a week since their fishing boat
        capsized after colliding with bulk carrier, off the coast of Mamburao town
        on June 27.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56444a5e-15d1-4d73-810f-b05e0d77570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, wala pa rin tayong nakikita na katawan. But we cannot
        cannot declare them dead," Ursabia told the families. "There is still a possibility
        na buhay pa sila."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec60a2-109d-44e9-9e3a-52e30192504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still haven''t found their bodies but we cannot
        declare them dead yet. There is still a possibility that they''re alive.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2c658-6d13-4441-8840-e494d18ed828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG station in Occidental Mindoro will continue to be on the
        lookout for any possible lead and information to locate the fishermen. Coast
        guard personnel will also patrol adjacent coastal municipalities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ca3e0-83ff-476a-a1dd-de547bdb57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard chief also refuted allegations that some of the
        victims were being kept inside the Hong Kong bulk carrier.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc60a9-393e-47f3-afcc-8ff4b8781026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nahalughog po natin ang buong pasilidad ng MV Vienna Wood. Wala
        pong katotohanan ang mga bali-balita na nasa loob nito ang ilan sa mga mangingisda
        na biktima ng insidente," he told the distraught families.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab14369-6a10-4db2-9a62-567034d4e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We searched Vienna Wood. The rumors that the fishermen
        are inside are false.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6974c079-f796-4b24-9eb6-8095c5c071a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:14:14.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said it will continue to extend all forms of support to
        the families, including the plan of Irma fishing to also file a civil case
        against MV Vienna Wood.</p>'
  'Bato-Dela-Rosa-US-visa-Trump-State-Department':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T15:13:14.560+08:00
    'imagesource': 'jcr:4e62bc30-312a-46b2-bc41-13cb226e691e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd9d0e43-692b-485a-bf7c-8e2866f11b20'
    'lead': 'Senator Bato Dela Rosa said the US Embassy in Manila had reached out
      to him and offered to process his visa to the United States— months after the
      document was canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T15:18:57.455+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:34:17.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:23.426+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato', 'Dela-Rosa', 'Bato-Dela-Rosa', 'US', 'US-visa', 'US-embassy',
      'Duterte', 'Trump', 'State-Department']
    'template': '1'
    'title': 'Dela Rosa says US embassy reached out, offered to fix canceled visa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e9e8c-effa-4c5c-99c0-69f0e5a2943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—</strong> Senator
        Ronald “Bato” Dela Rosa on Wednesday said the US Embassy in Manila had reached
        out to him and offered to process his visa to the United States— months after
        the document was canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57096e28-2235-4a65-a63d-bdc7eda62b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinawagan ako ng</em> US embassy<em> at inimbitahan pumunta
        sa kanila</em> after COVID <em>para ayusin ''yung bisa ko</em>,” Dela Rosa
        said in a message to reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8150ee-dab7-4577-bb68-bf3ca9d19d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The US embassy called and invited me to visit them
        after COVID (crisis) to fix mg visa.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138251b-3c9a-4094-bcd9-8672c16e01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier television interview, the senator said the call from
        the embassy came following a conversation between President Rodrigo Duterte
        and US President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e90c40-2aff-4a08-b46b-4eb677e5f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa did not mention the specific date of Duterte’s call with
        Trump, but the chief executive was last reported to have discussed bilateral
        cooperation with his American counterpart over the phone back in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17489b9a-e413-4894-8eb6-502508edef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/4/22/US-donates-to-PH-after-Duterte-Trump-phone-call.html?fbclid=IwAR2kMiCSbhMNZyzj7edonZgEVulPYSf0U9hOPeSYJkEEjcKnE7TcSRyjo64">US
        approves ₱269-M COVID-19 aid to PH after Trump''s phone call to Duterte</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be6a6e-15a7-4d9c-bd51-3d481ad1b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa first revealed that his visa to the US was invalidated
        in January. The senator acknowledged that the revocation may have something
        to do with alleged extrajudicial killings under his watch as chief of the
        Philippine National Police from 2016 to 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cee99-27a6-482c-bfd6-41b4a7e9cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump does not approve</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d283d7-b19d-4276-8a6b-5b5044bedc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente “Tito” Sotto III revealed that
        the US State Department’s move to cancel Dela Rosa’s visa did not sit well
        with Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0de49-f949-4f82-b874-ee62f861f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto made the pronouncement in an online forum, citing a conversation
        with Duterte during a meeting with other government officials a few weeks
        ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a4bcc-7af6-4ba5-9b25-4e9526d3763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Duterte) just got off the phone a few days before that, with
        President Trump,” Sotto said during the virtual Kapihan sa Manila Bay news
        forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee354aac-01ef-4485-a5b6-23961fa7e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those people from the State Department, they shouldn’t have done
        that in the first place. <em>‘Yun ang sabi ni</em> Trump (That’s what Trump
        said)… President Trump himself did not agree with what happened,” the Senate
        President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960f450-9453-42b1-b1cc-66f3ab711350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto noted he was “not surprised” by the embassy''s call to Dela
        Rosa, given Trump’s stance on the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302b4de-b905-4d08-a920-2fa2a0cee8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation of Dela Rosa’s visa had earlier pushed Duterte
        to threaten the termination of the country’s Visiting Forces Agreement with
        the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337608e-47de-446e-bead-6f3476a93e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines pushed through with the warning, as it sent its
        formal notice to terminate the two-decade military pact in February. However,
        in light of the COVID-19 pandemic, the government decided in June to temporarily
        suspend the abrogation of the deal, citing the need for international cooperation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d62fc3-3730-459b-896f-36b7700940a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T15:18:57.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/6/3/Visiting-Forces-Agreement-VFA-termination-COVID-pandemic-cooperation.html?fbclid=IwAR182KkFXzDmlknUM173EQhnuehq27mkvwnot88TF388yvlF1SyWPKBKRdE">Defense
        chief cites COVID-19 pandemic, need for international cooperation in PH decision
        to suspend VFA termination</a></strong></p>'
