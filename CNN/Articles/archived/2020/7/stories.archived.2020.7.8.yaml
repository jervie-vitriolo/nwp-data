      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e1f22-9c4a-412d-8cb4-f09bd497d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a program right now that''s going to be extensive in reaching
        out to the community," he noted. "They may not like a government person in
        a suit like me telling them, even though I will tell them. They really need
        to see people that they can relate to in the community -- sports figures,
        community heroes, people that they look up to."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c6e21-d7f7-40cf-9bac-2fe101a8a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.515+08:00
