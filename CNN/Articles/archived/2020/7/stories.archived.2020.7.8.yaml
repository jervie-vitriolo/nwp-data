    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14ed32-18a9-45cf-bb7a-f9352d7bcdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:08:03.852+08:00
      'mgnl:createdBy': 'vince'
