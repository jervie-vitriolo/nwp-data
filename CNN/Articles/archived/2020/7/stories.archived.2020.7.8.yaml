      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many other things that are very dangerous and bad about
        this virus, don''t get yourself into false complacency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99a335-cf64-400e-b91c-ea32a1002290'
