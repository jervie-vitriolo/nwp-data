    'template': '1'
    'title': 'Israel had coronavirus firmly in its grasp, only to see it slip away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec76f5-4711-4fb5-aad0-2ebb4684ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;For months, Israel appeared to be an international
        model of coronavirus success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c5ff9-46a5-474e-955b-78f4f1c74743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb923c8-fb75-44f7-9602-d8af37e17ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With early travel restrictions and sweeping closures, the Startup
        Nation had largely contained the spread of Covid-19, recording a mortality
        rate that was far better than many countries in the Western world. As coronavirus
        tore across the United States and Europe, Israel was comfortably moving towards
        reopening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4455f-7bf6-4015-b59b-e5ad1b176618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0057e9-8452-4230-873b-fd9decc511ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest there be any doubt about who led the country through these
        difficult times, Prime Minister Benjamin Netanyahu routinely held evening
        press conferences to remind everyone, warning about the newest challenges
        and taking credit for the latest victories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bbbbc-e55b-418e-b682-e64c60fdf390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d4c19-5de4-4b61-99e5-f75900bc6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 18, almost exactly two months after Israel discovered its
        first case of coronavirus, Netanyahu declared that the country had succeeded
        in its fight against coronavirus, setting an example for the world "in safeguarding
        life and blocking the outbreak of the pandemic." He predicted Israel would
        set an example in restarting the economy as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002482a0-9279-4066-8e7f-c4f120765f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7407ce4-5561-486a-8e66-88accb6facf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only the story ended there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37214475-5afc-4813-8c0f-2a5738b80e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039e346-a2d0-4aa6-b886-0dd400ee61a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s first wave of coronavirus was a success story, but the
        second wave its health experts are cataloguing appears to be on track for
        a very different ending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c16a0-2443-4b4c-bbc2-7af4ae0aab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1b0ff-75bf-4263-a6e0-1252a8271cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after reopening restaurants, malls and beaches, Israel
        is now seeing a 50-fold surge in new coronavirus cases. From approximately
        20 new cases a day in mid-May to more than 1,000 new cases a day less than
        two months later, Israel is rushing to once again close venues it so recently
        rushed to open.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2803c4-80f4-431c-95ef-731164aac7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc830eb-cb8b-4b9a-b307-1e462612bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Netanyahu announced that gyms, pools, event halls, pubs
        and more would close indefinitely, while restaurants and houses of worship
        would operate with limited numbers. Desperate to avoid a complete lockdown
        with unemployment already at more than 20%, Netanyahu issued a stark warning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88521654-aae7-42a9-823a-661ad7726eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597aa058-6e8a-4b4a-8712-fe4dc3b62660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, there are around 90 severe cases and the number is doubling
        every four days. If we do not act now, we will have hundreds, and perhaps
        over 1,000, severe cases in the coming weeks, which will paralyze our systems,"
        Netanyahu said. "All citizens of Israel know, or need to understand, that
        we must now take limited actions, with as minimal an economic impact as possible,
        in order to avoid those extreme measures that will paralyze the economy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac614cdd-174c-498d-ba3d-70325a8ee586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb25d6b-36db-4ee5-a2b9-dcdca79de063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public confidence in Netanyahu''s handling of the coronavirus is
        fading fast. From a high of 73% in mid-May when the country appeared to have
        Covid-19 well under control, Netanyahu''s approval has plummeted to 46%, according
        to surveys conducted by Channel 12 News.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b54ab-0558-4f67-b95c-b2cfcaf3b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121772c-959f-47f4-9757-6fcad93e10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top public health official in the Ministry of Health, Prof.
        Siegal Sadetzki, resigned Tuesday, issuing a scathing criticism of the government''s
        handling of the pandemic. In a Facebook post explaining the reasons for her
        decision, she wrote, "To my regret, for a number of weeks the handling of
        the outbreak has lost direction. Despite systemic and regular warnings in
        the various systems and in the discussions in different forums, we watch with
        frustration as the hour glass of opportunities runs low."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2aa8f-ada5-4b3c-88b3-1ffc3aff4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c96da-0667-4f3a-8ae1-11e68b38a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national unity government, established in May specifically to
        deal with coronavirus, appears more interested in political squabbling between
        Netanyahu and erstwhile rival Benny Gantz.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9616d8-dc61-4c0a-9966-33b72d145565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d4758-ed60-469e-b83d-597fe7649ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men have fought over who would best handle the fight against
        coronavirus -- Prime Minister Netanyahu with the terror-fighting tools of
        the Israel Security Agency, or Defense Minister Gantz with the reach and order
        of the country''s military.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cde7f-4b54-4879-84ad-a82999b0783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9f5d2-bf34-4158-aefe-d2f740af81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing about which the two can now commiserate: they have both
        spent time in self-quarantine after potential contact with a coronavirus patient.
        On Wednesday, Gantz announced that he would enter isolation after a family
        member tested positive for Covid-19. Gantz''s office said he was "feeling
        well" and would continue to work from isolation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f89b0-4c1d-49ea-a2e2-2da98ce97e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:21:36.297+08:00
