      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued on Wednesday a six-page notice of resolution
        two months after it dismissed a petition seeking the release of the president’s
        health records.</p>'
