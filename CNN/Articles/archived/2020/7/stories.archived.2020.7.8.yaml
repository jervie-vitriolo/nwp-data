      'mgnl:lastActivated': 2023-01-26T09:34:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc1ed0-6ce2-43fc-a627-3b5e8078d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added, “Our testing is a point in time event, so kapag
        tinest kita ngayon, maaaring bukas may bago ka nang exposure. Itetest ba kita
        ulit?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9ca8e-7a7a-4985-8990-3ce8537e11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371b819-5a9b-4d81-922c-e7744930284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our testing is point in time event so if I test you
        today, and you have new exposure the next day, do I test you again?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db207b-503d-4ea8-9e19-c88c55d27fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
