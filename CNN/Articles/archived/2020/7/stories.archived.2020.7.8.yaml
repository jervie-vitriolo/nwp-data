      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the five, Gloriani said the Philippines continues to
        connect with international collaborators and vaccine companies with promising
        COVID-19 vaccine candidates.</p>'
