      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds were spotted in Myrtle Beach, South Carolina; New York''s
        Coney Island and the California beaches of San Diego. In Miami and Los Angeles,
        beaches remained empty after officials kept them closed for the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
