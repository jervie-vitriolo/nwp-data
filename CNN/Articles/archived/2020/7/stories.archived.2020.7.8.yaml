      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come after the White House repeatedly pointed to the
        falling US mortality rate as proof of a productive response despite states
        across the country grappling with record-breaking spikes in the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa460c58-560b-4648-af3e-9e72d7ffec5a'
