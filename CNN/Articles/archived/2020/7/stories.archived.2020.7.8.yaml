  'Dalai-Lama-marks-his-85th-birthday-with-his-first-ever-album-release':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-08T22:27:41.567+08:00
    'imagesource': 'jcr:889f551e-887e-4977-82c7-7679cebed50a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ccfaeb-f5b1-45dd-a5a2-3a46bf434f9c'
    'lead': 'The Tibetan spiritual leader, who celebrates the milestone Monday, hopes
      "Inner World" -- an album of mantras and Buddhist teachings -- will provide
      some tranquility amid the chaos of the coronavirus pandemic and global protests
      sparked by the death of George Floyd'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T22:25:20.279+08:00
