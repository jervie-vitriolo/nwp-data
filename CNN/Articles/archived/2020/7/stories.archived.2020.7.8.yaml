      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 188,000 out of the 250,000 expected beneficiaries of the program
        have already received financial assistance from DOLE as of July 4, amounting
        to some ₱1.927 billion.</p>'
  'COVID-19-transmission-silent-spreaders':
    'author': 'Sandee LaMotte and Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-08T06:42:53.451+08:00
    'imagesource': 'jcr:8215a64c-fb73-4a0f-a205-85131f5fadae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a20c2a1-21e9-41bb-a5a7-29cafed077f5'
    'lead': 'Transmission via people with no symptoms, or during the few days before
      symptoms are apparent, is a primary driver of COVID-19 spread, a study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T06:46:23.306+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:34:51.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:33:15.775+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Silent spreaders'' may be responsible for half of COVID-19 cases,
      study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacf52b-a069-4bf1-9035-efbf2f64a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember "Typhoid Mary" Mallon? She was
        an Irish immigrant who worked as a cook for New York families and contaminated
        at least 122 people with typhoid fever in the 1880s, leaving five dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf14c05-8c01-4fe6-a1dd-fb6c79163f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9d6ec-6e7e-4a21-a550-d0d7621450db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first known healthy carrier of the bacterial disease, which
        is transmitted by a toxin in feces, Mallon refused to believe she was an asymptomatic
        conduit for typhoid fever. She refused to give stool samples to authorities
        and continued to spread the bacteria via her unsanitary ways until she was
        caught and quarantined twice for a total of 26 years, dying alone without
        friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e432168-9800-472b-9c97-93df66e6c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36339f6f-135e-427a-9226-165c01eb130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one wants to think of themselves as a super spreader of
        COVID-19, a new study has given support to the idea that "silent transmission"
        —&nbsp;the spread of virus by someone with no obvious symptoms &nbsp;could
        be responsible for half of all novel coronavirus cases in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328b19b-30e1-479c-af42-2f29d27c481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission via people with no symptoms, or during the few days
        before symptoms are apparent, is a primary driver of Covid-19 spread, the
        study, published Monday in the Proceedings of the National Academy of Sciences,
        found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc250a26-5a16-402d-9455-411c8b42c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebd7a0-a3f4-450e-8030-a28cc743dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one-third of silent infections would need to be identified
        and isolated to suppress a future outbreak, the study estimated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b71f24-b8e9-4e8c-8e45-39a37f3cc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef992d0c-cbda-4378-a8c5-9b9f3195ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tuesday morning''s Johns Hopkins University data, 31
        states are reporting higher rates of new Covid-19 cases this week compared
        to last week. Another 15 states are holding steady and only four are trending
        down, according to the data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca63105-c081-4056-aa0f-52db935ad2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d92216-791f-49ed-9ec6-48b3f62a2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still knee-deep in the first wave of this," said White House
        Coronavirus Task Force member Dr. Anthony Fauci during a Facebook/Twitter
        livestream event on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9d0c2-d2ed-4a0d-904c-ecb54205705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008c5f3-4ec3-4ab3-a699-741f3f116a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I would say this would not be considered a wave. It was a surge,
        or a resurgence of infections superimposed upon a baseline ... that really
        never got down to where we wanted to go," Fauci said. "So it''s a serious
        situation that we have to address immediately."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00808705-fa73-422e-a2fe-985df272db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asymptomatic or presymptomatic spread</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9338765-ce45-40fe-8a42-52096bef3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Galvani, director of Yale University''s Center for Infectious
        Disease Modeling and Analysis, and colleagues used coronavirus transmission
        models to determine the extent to which silent transmission contributes to
        the spread of Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f872d-00c5-4510-9f4d-55e639ce0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a381572-5a35-478e-a5cd-f91b9508f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They based the study on existing research, which indicates asymptomatic
        infections account for 17.9% to 30.8% of all infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909ad12-d4f4-48c2-843d-de6cf8f35d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac07ad-f03f-4fb4-86b6-67f574963046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming 17.9% of cases are asymptomatic, the team found that presymptomatic
        people would account for 48% of transmission, and asymptomatic people would
        account for 3.4% of transmission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eaf00c-2f8c-4b1c-8b5e-c818a9e70454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34146e0-bd4b-4151-b9d3-b2461b2e23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 30.8% of cases are asymptomatic, they found that presymptomatic
        people would be responsible for 47% of transmitted cases and asymptomatic
        people would account for 6.6% of transmission, respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8208b-5f06-4de0-ae29-10617283c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46510e3-7e2f-4d40-960d-f2e85a7f9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.310+08:00
      'mgnl:createdBy': 'lara'
