      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec629ab2-fff0-48c6-9512-460d756799a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is still no randomized testing, minimum health standards
        meant to slow the spread of COVID-19 must be properly enforced, the official
        stressed, noting that contact tracing ‘does not work’ in areas with widespread
        community transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
