    'template': '1'
    'title': 'Gov’t should not meddle with editorial content of news, media agencies
      — Sotto '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf7e95-a57b-4806-aea3-8889489a7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—</strong> The government
        should not interfere with how news organizations and media agencies craft
        their editorial content, Senate President Vicente “Tito” Sotto III said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3a8a7-49da-43c5-a61f-94ad3cd29669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38916976-d2b6-42c6-818a-c0ba0dc67366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang gobyerno, hindi dapat nakikialam sa laman ng</em> editorial,
        <em>lalo na.</em> Opinion <em>nila ‘yun eh,</em>” Sotto said in the virtual
        Kapihan sa Manila Bay news forum. “They could be wrong, but that’s their opinion.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2bb7b-19a1-48be-b95d-f23e9d2b96c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad18b0-4cc8-4157-8200-9320607c617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Pag may mga pagkakamali o may mga</em> violations, okay, <em>punahin
        mo. Pero</em> that’s different from <em>pakikialam or pagme-</em>meddle,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e18cba-f4a8-465d-a02e-f38a7f775e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e734a6-8e48-491f-add6-9d849affc12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should not meddle with content—  especially
        with the editorial. That’s their opinion. They could be wrong, but that’s
        their opinion. If there are wrongdoings and violations, okay, criticize them.
        But that’s different from meddling.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dab7a9-443d-458a-b35d-e2eacb787aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7f3bd-584f-43d5-878c-ccb3bd951df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said officials who feel alluded to by some news reports should
        instead face the issue as the truth will eventually come out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407d6d9-88d9-4980-a740-6cdbaeffaf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c55e1-ba11-4df3-936c-8f02d5998c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, some lawmakers from the House of Representatives called
        out ABS-CBN’s supposed "bias" in its reportage — one of the issues tackled
        during the chamber’s deliberations on the media giant’s new franchise bid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9180bcb-a5d0-4b1c-95ed-8028f2a9c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3480aa-a51c-4393-bb6c-8391e8ce83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:05:15.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:34:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network has said that its personnel have strived “to keep biases
        in check” as well as to report news accurately and fairly.</p>'
