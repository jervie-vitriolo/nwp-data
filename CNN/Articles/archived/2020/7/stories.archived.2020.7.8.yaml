      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New K-Pop releases: “Left and Right” (Seventeen), “Monster”
        (Red Velvet - Irene and Seulgi), and “Telephone” (EXO-SC)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c182fb2-eaff-481d-94d3-8b78cf46261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop is still the gift that keeps on giving. Three recent releases
        from established acts remind us how the K-Pop wheelhouse can be overturned
        and reimagined in a matter of months. In late June, the 13-member group Seventeen
        released their seventh mini-album "Heng:garae," their first since their agency
        Pledis was acquired by Big Hit Entertainment (the company behind BTS). "Heng:garae”
        proved to be a massive success for Seventeen, selling over 1 million copies
        during the first week of release. This brings a massive boost to the group.
        The lead single “Left and Right” (which currently has 43 million views on
        YouTube) is a propulsive banger that’s, personally, a serious contender for
        Song of the Year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a455232-ea9e-4f92-8368-28f7f44f86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, two groups on hiatus released singles from members. Red
        Velvet’s Irene and Seulgi with “Monster” and EXO’s Sehun and Chanyeol with
        “Telephone.” “Monster” seems to continue the goth themes of the group’s previous
        single “Psycho.” Judging from stan Twitter’s reaction to “Monster,” it is
        a satisfying comeback, especially after a forced break due to a member’s accident
        onstage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106bfc1e-bbe3-43f7-93c6-e886e1d52899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:48:56.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:34:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXO-SC, on the other hand, drops a bright, sunshiny bop with “Telephone”
        (featuring the duo 10cm, who has contributed to the soundtrack of “Crash Landing
        on You”). Spot Sehun and Chanyeol sporting Blackberry phones in the music
        video, which is a cheeky play on the potential of smartphones to destroy relationships.
        It’s a fun antidote to the coming rainy days (or just, you know, 2020).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911a056-b8b1-4fba-8bb6-19f0ff18cf27'
      'mgnl:activationStatus': true
