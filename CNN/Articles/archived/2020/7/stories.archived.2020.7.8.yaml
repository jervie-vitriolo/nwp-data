    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00da62a-840e-431c-8ff7-19ca245594dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.512+08:00
      'mgnl:createdBy': 'lara'
