      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of the revelations from a four-hour Forbes interview
        conducted Tuesday with the rapper/mogul/aspiring politician that was released
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73857f-b459-4f3a-95c9-4599581a7ce2'
      'mgnl:activationStatus': true
