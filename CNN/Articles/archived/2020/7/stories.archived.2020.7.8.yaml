      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MLS is coming back despite coronavirus concerns</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567bb8c-7963-44d7-926c-2ee66201d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entire team has withdrawn, individual players have opted out
        and some opening day matches of <a href="https://edition.cnn.com/2020/07/07/us/mls-is-back-match-postponed-spt-trnd/index.html">Major
        League Soccer''s MLS is Back Tournament</a> have been postponed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4013c-4137-4c8e-abc7-69a0a226c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T13:30:16.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
