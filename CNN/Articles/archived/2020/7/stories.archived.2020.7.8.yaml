      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Baguio
        Mayor Benjamin Magalong said on Wednesday that the production team led by
        director Joyce Bernal and actor Piolo Pascual followed health protocols when
        they arrived in the city this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df6458-6837-41b8-86a8-05465f6a3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:37:28.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the team was “on an official business” to shoot a
        video that will highlight Cordillera heritage for President Rodrigo Duterte’s
        fourth State of the Nation Address on July 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03ddd2-9c2e-493c-9ceb-27c36c043250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:37:28.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were not given any preferential treatment. Like the rest,
        they were made to wait in line and had to follow all the protocols set in
        place,” Magalong said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215fd95-ef01-47ac-b3ef-b4bea215d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:37:28.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As Baguio has well-equipped triage stations, we are capacitated
        to screen persons who enter our borders. Our safety as a city was never put
        at risk,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771cd10-5b7b-4873-99f6-3a972064b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:37:28.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:34:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted photos of Pascual and Bernal wearing face masks during
        triage. He said before its arrival, the team had a permit from Malacañang,
        accomplished health declaration forms online, and submitted the requirements.</p>'
