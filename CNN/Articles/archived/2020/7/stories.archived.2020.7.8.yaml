    'template': '1'
    'title': 'ANALYSIS: Trump leans into old failures in push to reopen schools as
      virus roars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553df9c-007d-4431-a064-73a6f64eaa91'
