      'jcr:uuid': '023a52d5-00a1-4cf6-b8f1-8a5abac09129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be easy," he warned. "Anyone (who) thinks it
        will be easy is not facing reality. It''s going to be very difficult."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be80e1d-0ad3-41cb-a8e0-8e75b05ea829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.515+08:00
