      'jcr:uuid': 'cfc4d5be-d1d5-41dd-8c63-dc8451fb7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:56:37.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:34:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a general anti-science, anti-authority, anti-vaccine feeling
        among some people in this country -- an alarmingly large percentage of people,
        relatively speaking," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94252b4-9863-4428-bd60-ade42433dd21'
