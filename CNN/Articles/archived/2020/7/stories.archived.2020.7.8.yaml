      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only as good as what Facebook ends up doing with the content,"
        said Robinson of Color of Change. "It''s like going to a doctor, getting a
        new set of recommendations about your diet, and not doing anything about it
        and wondering why you''re not any healthier."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94683122-ee13-4687-9bcf-0cd29101a599'
