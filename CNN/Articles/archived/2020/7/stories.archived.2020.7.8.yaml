      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week’s recommendations
        include a T.V. series treatment of a legacy J-horror franchise, three remarkable
        K-pop releases, a horror manga take on our relationship with pets, a Spanish
        film program for the weekends, and a film about renting family members.</p>'
    '22':
      'image': 'jcr:b93592e5-827d-4120-b65b-d78e1cef6d86'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e1152-2a2c-4acd-bae6-6a59b2b7711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:01:59.888+08:00
