      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analyst thinks the success of online shopping firms and sellers
        especially amid the pandemic was a huge factor in the decision to shut down
        the home TV shopping firm''s operations.</p>'
