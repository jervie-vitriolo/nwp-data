      'jcr:uuid': 'df2e8d58-9022-4a95-8055-2aee86725d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A White man and a White woman who allegedly
        painted over a California community''s Black Lives Matter mural this weekend
        are each facing a hate crime charge, the Contra Costa County District Attorney''s
        Office said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f398f8-c2a2-43d5-8c9c-7abc80b6ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Nelson and Nicole Anderson are each charged with three misdemeanor
        counts, including violation of civil rights, vandalism, and possession of
        tools to commit vandalism or graffiti, the district attorney''s office said
        in a statement. The incident happened soon after the mural was painted in
        front of the courthouse in Martinez, California, on July 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503c325-0dbc-467f-9373-53a42d8df472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469ed7d-8648-46ab-b709-54f06a7a1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must address the root and byproduct of systemic racism in our
        country. The Black Lives Matter movement is an important civil rights cause
        that deserves all of our attention," District Attorney Diana Becton said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1860d-622a-44a4-8f0f-6de1646e656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd59b0a-3313-419e-b314-60ba6550bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mural completed last weekend was a peaceful and powerful way
        to communicate the importance of Black lives in Contra Costa County and the
        country," she said. "We must continue to elevate discussions and actually
        listen to one another in an effort to heal our community and country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1e89e-6425-4965-9322-2caf83749bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0a9ed-93ce-4992-bfaa-07fc991c38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by phone by CNN, Nelson, 53, said "I have no comment
        -- for you anyway." CNN''s attempts to reach Anderson, 42, went unanswered
        Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188854a-fcf1-4b93-9534-471d22c49bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf44aaa-2c7b-41ab-968b-3a299ca22609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman, wearing a red T-shirt and flip-flops, began painting over
        the yellow-lettered mural with black paint Saturday, as seen in a video posted
        on YouTube and shared in a police statement. A man wearing a red Trump shirt
        that read "Four more years" began filming as the woman started painting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82b694-7cb6-4cb0-9754-3d4a700540db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab97ccb-d59e-4110-817c-d1c15c46d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sick of this narrative, that''s what''s wrong," the man
        said in the video. "The narrative of police brutality, the narrative of oppression,
        the narrative of racism, it''s a lie."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917ff27-3546-4afb-9846-ab223ab05fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb612a75-cfdd-4f34-b855-e5537d3666bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bystander off camera can be heard arguing with the man. She asked
        what was wrong with him before adding, "This is racist, what you''re doing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095f096-41ac-4156-ad9b-f8bfa8aefc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1cfe7-9fb7-45de-b5af-fc9b1f5b143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Martinez got a permit from the city to paint a Black
        Lives Matter mural on July 4, Martinez Police Chief Manjit Sappal said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152c9fa-1f2d-40f5-86f6-c5d460e8f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c468f33-24fd-48cb-8f5d-12998a2ce9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had been looking for the man and woman seen in the video.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae62374-a5be-44b8-943b-104cc946ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa3ae8-f75d-4708-b179-66ec5895ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appeared that the couple came to the mural with cans of paint
        and a roller with the specific purpose of vandalizing over the mural," Sappal
        said in the statement. "The community spent a considerable amount of time
        painting this mural only to have the suspects destroy it by dumping and rolling
        paint over part of the message."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e4490-0bc3-465f-aaba-750fc74be1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27d1d4-1f2f-45ae-ab40-e2a02a378269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the incident, the woman stopped painting to voice her concern,
        suggesting such murals be kept in New York. "This is not happening in my town,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62501c-d873-42eb-9aa2-1d4c3746fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707349b6-22a7-4910-9eb0-1981ef0e9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mural was repainted after the incident, according to CNN affiliate
        KPIX. The area was blocked off and the mural was surrounded by chalk images
        as of Sunday afternoon, KPIX reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d2914-ea01-4330-889d-a30ca5aa40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de0d7b-7f55-4fa0-b547-60e694ccf643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unrelated incident Sunday, a man was arrested for shouting
        "all lives matter" and pulling a gun on a young man looking at the same Black
        Lives Matter mural, according to CNN affiliate KGO.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd387a-1b80-48c9-9e1b-ba54743938be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e4897-6f7a-429d-b2d9-c7ea99c0fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson and Anderson will be sent notices to appear in court. That
        date has not yet been released, according to DA spokesman Scott Alonso. If
        convicted of the misdemeanor charges, each defendant could face up to a year
        in county jail, according to the news release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1758d30-6160-42b9-b037-ac24114a176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T11:07:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:34:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/07/us/hate-crime-charges-black-lives-matter-mural-painted-over-trnd/index.html">Two
        people are charged with a hate crime for vandalizing a Black Lives Matter
        mural</a>."</em></p>'
