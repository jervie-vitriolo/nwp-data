      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired eight-time Olympic gold medalist took to social media
        on Tuesday to introduce his first child to the world, revealing that she is
        called Olympia Lightning Bolt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
