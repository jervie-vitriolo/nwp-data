    'template': '1'
    'title': 'Dalai Lama marks his 85th birthday with his first ever album release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b30bc-c567-44de-a2f5-189c0d8923a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The 14th Dalai Lama is marking his 85th birthday by
        releasing his first ever album.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdac5fb-e1af-4d1d-abd5-c8fefdbe17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecbd82c-89ea-4744-b78f-1154a7ec8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tibetan spiritual leader, who celebrates the milestone Monday,
        hopes "Inner World" -- an album of mantras and Buddhist teachings -- will
        provide some tranquility amid the chaos of the coronavirus pandemic and global
        protests sparked by the death of George Floyd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758d6c4-6645-4ffa-9773-82e6d37faf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756085e7-9c0a-448e-8299-445ec32245da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music has the potential to transcend our differences," he said
        in a statement. "It can return us to our true nature of warm-heartedness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2351b-2554-46ff-acfb-9d86ff10c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71c4fc-2d75-455d-ab2d-4c829d2c42f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The very purpose of my life is to serve as much as I
        can. Music can help people in a way that I can''t."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe288b4-e00f-4884-980d-1845075887f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c97022-7275-4c50-9897-a4437c5e54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inner World" was inspired by New Zealand musician Junelle Kunin,
        who first approached the Dalai Lama about releasing a collection of his mantras
        set to music in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafdb49-f09e-4f4a-b519-de3b7b11b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133fb33-d37a-4a07-89e0-a5ffe297e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which features 11 tracks of ambient, soothing music,
        was recorded by Kunin and co-produced with her husband Abraham Kunin, who
        composed the music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22652e-dfc6-4006-b4ca-3f3568075a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f50ec-8bb8-4b97-a7ff-0ac1393d81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may be the Dalai Lama''s first bid for the charts, His
        Holiness is no stranger to the music world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ef6d6-3606-4a6e-bc7c-e61aed0e8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033459b0-7673-4143-a581-11f4250df1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Nobel Peace Prize winner appeared on stage at the Glastonbury
        Music Festival and delivered a message about compassion and mutual understanding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e126afb-4297-47d0-ac73-1edcb33b8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:25:20.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:33:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/06/entertainment/dalai-lama-birthday-album-intl-scli/index.html"
        target="_blank">"Dalai Lama marks his 85th birthday with his first ever album
