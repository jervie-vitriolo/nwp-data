    'lead': 'Defense Secretary Delfin Lorenzana assures there are no more backlogs
      in the government’s efforts to receive overseas Filipino workers displaced by
      the COVID-19 pandemic who wish to return to their home provinces'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T06:42:52.055+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:34:51.761+08:00
