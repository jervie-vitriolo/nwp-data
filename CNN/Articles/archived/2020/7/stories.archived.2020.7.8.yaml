      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apparently, petitioner’s allegation that the President is seriously
        ill is unsubstantiated and is based merely on petitioner’s surmises and conjectures
        regarding his perception of the declining health  of the President,” it added.</p>'
