  'PH-travel-agencies-bleak-outlook':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-08T23:04:25.870+08:00
    'imagesource': 'jcr:08f687f4-3e80-44a2-99b1-04024360b2d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e06a0c3-cda8-47a2-8191-daf5e6690847'
    'lead': 'As the Philippine government eases restrictions on flights out of the
      country, two of the nation’s foremost travel organizations said it may not yet
      be business as usual for their sector – one of the hardest hit by the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-08T23:30:44.785+08:00
