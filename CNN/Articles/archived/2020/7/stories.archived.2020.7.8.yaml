      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — San Juan''s
        Agora Market will remain closed until July 15 after swab tests of some vendors
        turned up positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6db8d0-6ba7-4dd0-b3bf-ce2465e12ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:43:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the office of Mayor Francis Zamora on Wednesday
        said he ordered the market temporarily closed after 23 of the 637 swab test
        results conducted on market vendors and workers at the Palacio de Maynila
        on July 1 and 2 came out positive for the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d14501-4e0c-42dd-ab70-1f632a5d5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:43:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered the temporary closure of the market pending the results
        of the swab tests conducted on our market vendors and workers," Zamora said.
        "Unfortunately, a number of them turned out positive so we are extending the
        closure as per the guidelines of IATF and NTF. The health and well-being of
        San Juañenos must take precedence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c0b6e-87c0-4895-8b11-0185e8f7215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:43:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said those who tested positive were asymptomatic and were
        now in isolation facilities, their close contacts have also been tested and
        are in quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b9114-dc46-4144-93e2-dee1b8432ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:43:00.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other market vendors and workers were all tested and only those
        who will test negative will be allowed back on July 16 after they secure a
        clearance from the City Health Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab579e-9ce1-429d-98c9-eac6f5f3f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:43:00.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the city and Agora Market met with Zamora on Tuesday
        and agreed to follow more stringent protocols, as well as appoint health and
        safety officers to implement measures to avoid further spread of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004b0ae-1f37-4543-84b7-4b5180a60864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T18:43:00.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:34:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora first ordered the market''s closure on June 1 after a fish
        stall helper tested positive for the coronavirus. Contact tracing was immediately
        done, along with swab testing.</p>'
