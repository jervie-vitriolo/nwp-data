  'Duterte-on-Anti-Terrorism-Act-concerns--You-should-not-be-afraid-if-you-re-not-a-terrorist':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-08T05:15:02.161+08:00
    'imagesource': 'jcr:97683ad3-23d5-4a45-b59f-53128915480c'
