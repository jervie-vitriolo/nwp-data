      'mgnl:lastActivated': 2023-01-26T09:33:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The chairperson
        of the Philippine Commission on Women has resigned, the agency confirmed on
        Wednesday, denying “rumors” she was fired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051f53e-512d-4d58-9fbd-2a9d7ceeb371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission in a statement announced that its chairperson, Rhodora
        Masilang-Bucoy quit her post on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77851ad2-da38-4b4b-8adc-9916c2e550fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not disclose further details, but stressed that it did not
        issue the advisory received by some members of the media, announcing the sacking
        of its chairperson and the resignation of three of its commissioners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92857fc4-73e5-4ba4-878d-be7c7c5ce53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Commissioner for Media and Arts Noreen Capili earlier confirmed
        to CNN Philippines that she had resigned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5837ad6-34fd-4c75-a267-20260237bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capili in a text message shared parts of her resignation letter,
        where she said that "recent developments" showed that her principles and stand
        on key issues "run counter to those of my principals."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30386434-3fcb-49bf-98e5-d9e2ddee58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the sectoral representative for Media and the Arts, I believe
        in protecting the rights, freedom and well-being of those in the media. I
        cannot, in good conscience, continue my work as Commissioner knowing full
        well that the sector I represent is being attacked and treated unfairly,"
        she said. She cited ABS-CBN''s shutdown as among the reasons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181fea10-7702-4718-9699-2e6b5807cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant went off air in May following a cease and desist
        order from the National Telecommunications Commission, since its franchise
        expired without Congress renewing it. The House of Representatives'' legislative
        franchise panel has had lengthy discussions on the issues surrounding ABS-CBN''s
        operations, widely seen as an affront to media freedom.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5d11b-c516-4382-b717-22290600b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:16:01.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:33:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCW is a government agency under the Department of the Interior
        and Local Government tasked with promoting and protecting women’s rights.
        It said it has not received any appointment papers from the Office of the
        President for Masilang-Bucoy''s replacement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d8b17-7b2c-49e0-bea0-052a9f0184ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:46.685+08:00
      'mgnl:createdBy': 'eimor'
