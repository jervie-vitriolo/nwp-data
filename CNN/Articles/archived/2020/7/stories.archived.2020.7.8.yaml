      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the future of the pandemic in the US is still unclear, here''s
        what has happened in the last few days.</p>'
