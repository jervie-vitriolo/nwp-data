      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model assumes Covid-19 may be most contagious during the presymptomatic
        stage, which is uncommon for a respiratory infection. The team found that
        even immediate isolation of all symptomatic cases would not be enough to get
        the spread under control.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7ddda-2de2-4afa-9563-17cc4fb64346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T06:46:23.310+08:00
