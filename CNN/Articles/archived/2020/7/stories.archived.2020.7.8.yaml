    'template': '1'
    'title': 'A Phoenix hotel houses homeless coronavirus patients. Here''s what it''s
      like inside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dacb80-eaaa-4b6b-8abe-5b21face3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David Lindstrom is 58, homeless -- and
        has Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85544a-cf48-4f79-a832-4a1b9a5cf183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f58cd-b05e-4888-a1d4-10fda22841e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a fun trip. It kinda makes you feel like you got ran
        over by a Mack Truck," Lindstrom said of having the virus. "Your body aches.
        Just to get out of bed, it''s like an effort, to go to the bathroom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37188183-493a-4e5a-91a1-28bd471278bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f3956-bc00-45a2-8c96-665848f4d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lindstrom has a bed and a bathroom, and he''s safely quarantined
        and cared for at a hotel in downtown Phoenix, thanks to a cooperation between
        Maricopa County and Circle the City, a non-profit health care provider for
        the homeless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f4e8a-9a3d-4f9e-87c2-252aeff564ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031c82f-e4eb-4568-8025-1c9e37def6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the country, cities and counties are grappling with how to
        deal with the spread of coronavirus among the homeless, an especially vulnerable
        population. They are often unable to protect themselves by the simplest of
        actions, such as hand-washing, health experts say, and they seldom have access
        to quality health care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198bf6e-60b0-4f4c-a4d3-63d6a25f2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeeeb8a-8bc6-448f-a34e-83909d2972ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circle the City has 136 rooms at the Phoenix Inn available for the
        program, which was approved by the City Council on May 6. Lindstrom is one
        of more than 100 homeless people with Covid-19 who have benefited from the
        program so far, according to Michelle Smith, a registered nurse at the inn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f28ca3-2bc4-4225-be0f-fdec80599608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc6196-c29f-4bc2-998a-f371ee9a4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it works</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799be74-029e-4ef8-9ea9-5c4e4bf27401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a homeless person tests positive for the virus, they can opt
        to be quarantined at the inn, where they have a private room with a queen
        bed, TV, telephone and a bathroom. If in need of fresh air, they can step
        out onto an open-air walkway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6ce9f-955f-4fdd-a800-e1d28a8767e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e970305-c205-45e3-9cc6-ec06d85ed39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurse checks in on the patients twice a day, according to Smith,
        and the inn is staffed through the night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d83d5-267c-4c5c-ab83-4bd824845490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03125fbf-999b-4a83-8d2e-fb951d42a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went through probably the toughest battle of my life," Thomas
        Salts, 53, said of getting the virus after losing his car in a wreck, which
        caused him to lose his job. "I was kind of overwhelmed at first."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8f6ca-e5be-492a-9c34-6942a45c9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa49f93-c8b8-467e-a360-1618b47ed713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he, too, was put in a room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd44647-ba3e-449e-ac33-1765607ca731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32651ad8-7090-4575-83ff-a5c29cbae182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing about it is even when I was locked in the quarantine,
        I was in the room, they took great care of me," Salts said. "They went over,
        above and beyond what another human being would do for someone. I couldn''t
        say enough thank yous," Salts said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4302e-3c50-47ea-b32a-e885aa2006da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f153c74-fa80-4850-92ab-bf3921990a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients get three meals a day, provided by the non-profit Community
        Bridges Inc. (CBI), and extra snacks and drinks are just a phone call away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a8e88-4c4f-45d0-a795-81b1de099f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824b4fc-000a-465d-80b9-89ae9470150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care providers -- a doctor, a nurse practitioner or a physician''s
        assistant -- make the rounds once a day to "see if they need to prescribe
        any medications, if there''s any serious concerns they need to know about,"
        Smith said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9e8aa-44be-466a-a931-5ba258cac664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac05d87-ceb0-4c6d-a5e1-f0566fbfa068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a patient has a medical emergency, they are transported to the
        nearest emergency department.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc06dd4-a92c-460a-8839-a33e9451fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1bae6-9444-4f80-91d6-b6c1fc4e22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had somebody''s oxygen levels drop to an unsafe level which
        is one of the bigger issues with Covid, so we sent them out immediately" on
        a recent morning, Smith said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca205b4-64e3-448c-bf2c-497a9fadfbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122a92f-cb56-4b6f-bf4e-386d75c689ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''Corona Coaster''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247985d2-8e8e-4326-9dc9-103249dca16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix, with an estimated 7,419 people, ranks in the top 10 cities
        in the country in number of homeless, according to Statista, which used US
        Department of Housing and Urban Development data from late 2019. And about
        70% of the state''s total homeless are in Maricopa county, according to data
        from the United States Interagency Council on Homelessness and the county''s
        point-in-time counts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b8386-63c9-451f-a48a-88ba4ffa8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac38ae-e44e-427a-bc63-e99a01ee61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities, including Phoenix, have opened up hotel rooms to the
        most vulnerable -- the elderly and those with underlying health conditions.
        Caring for those who test positive is another challenge altogether.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e2413-6fc4-42fe-a3a7-231af33a41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ab319-a7c5-4ce2-8a5f-e508b75df7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been the Corona Coaster, someone called it the other day,"
        said Lisa Glow, CEO of Central Arizona Shelter Services (CASS). "You can''t
        even imagine the challenges (we have) as a mass shelter."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d78ade-139e-481c-b278-cc9d651a7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ee913-ddbf-4e95-b911-313c6fa7def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Phoenix Inn opened its doors to homeless patients, the number
        of Covid-19 cases in the city and state were exploding. Arizona has more than
        105,000 cases, -- almost 65,000 of them in Maricopa County. That''s more than
        10 times the 9,945 cases it had two months ago and four times the 25,614 cases
        it had one month ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8fd19-7b74-41a4-ad2a-8cdc5521202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6ef6b-ec62-4b5f-b549-8e405faad230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maricopa County now ranks fourth nationwide in confirmed cases by
        county as of July 7, behind Los Angeles, Cook and Queens counties, per Johns
        Hopkins University.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac4a20b-2ff3-4369-86ad-d0214898e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b254adb-629a-427c-bb02-3bd4ab619041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no easy task to keep people safe from Covid," Glow said.
        "I would say we''ve probably had about 45 positives out of the thousands we''ve
        been serving that have come through the shelter." However, not everyone has
        been tested.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78f331-feb9-4f67-911c-2913e37e77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac355b-51d5-44cf-83bf-c2fe06bb465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients living at the Phoenix Inn are brought in by Community Bridges
        from shelters around the city, or from hospitals they''ve been discharged
        from.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7d243-e627-4d7d-b552-a1c8243433b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41154d6-6704-4814-a6ac-e1c0fb9e73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the CASS Adult Shelter for the homeless, weekly "blitz" testing
        is done where all residents are tested, and any positives are sent to the
        Phoenix Inn to isolate, Glow said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d88c6-1f62-4d07-9920-1fb696448fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa0e95-b736-4448-a132-45131ca49043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For homeless people who test positive but prefer to remain on the
        street, Circle the City offers a "shelter in place duffle," a bag containing
        a tent, two weeks'' worth of food, water, masks and other hygienic supplies,
        Marty Hames, the nonprofit''s community liaison, said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cc53a-63b1-4091-a01e-113535372ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e60dd-e4e3-4ca4-8684-cf646683a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circle the City also offers "kindness kits" to homeless people who
        live on the streets. Those include masks and other hygiene items.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04389fbc-326b-4b90-8ffe-4432daae4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98b5b7-bc33-4e15-893a-58181ee5e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more people lose their jobs in the economic crisis that
        the pandemic has caused, the number of homeless is bound to increase, social
        workers say.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfec8b1-a776-4aab-85dc-70ae4bfe0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c53c09-54fa-4bb6-b4a6-d4d3786991b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing people be evicted," Glow said. "As people are losing
        their jobs and they''re becoming evicted, we are going to see more homelessness."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df421e05-3839-4b7e-9d79-e6671d848eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:46:18.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:34:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/08/us/coronavirus-homeless-hotel-phoenix/index.html">A
        Phoenix hotel houses homeless coronavirus patients. Here''s what it''s like
        inside</a>."</em></p>'
