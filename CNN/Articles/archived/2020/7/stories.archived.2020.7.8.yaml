      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) –</strong>&nbsp;President
        Rodrigo Duterte''s economic managers believe the economy is showing signs
        of recovery, citing signs that activity has started to pick up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886290a3-bf4c-416b-8573-e5587969c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the <a href="https://cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html?fbclid=IwAR00vjCR8lohqdGvjcu32VIyqPbETmqIGCyNEG_B6bK4KnSckNCaWcVzPfw">0.2
        percent economic contraction</a> during the first three months of the year
        – which included the first two weeks of a Luzon-wide lockdown – the economy
        seems to be en route to a gradual recovery, the economic team says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b0f55-56dc-447d-81d2-5080db8321d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monthly data coming out on trade, on production are actually
        starting to show improvements. From the deepest contraction in April, we are
        seeing still a contraction in May, but improving," Acting Socioeconomic Planning
        Secretary Karl Kendrick Chua said during Wednesday''s pre-State of the Nation
        Address forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dedc6e-46b8-4e78-bfef-caa809d52d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">Gov''t
        eyes more loans, lower taxes to revive economy after lockdown</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d54d2-baa1-425e-804a-c4d2b95a782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also seeing a significant part of the economy actually loosening
        up from the quarantine, so these are important elements to suggest that the
        economy is starting to recover," he added. "How soon or how fast we reach
        positive territory depends on how we will proactively respond with our recovery
        program and how the public will respond by cooperating, maintaining the minimum
        health standards and ensuring that they care for each other."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb6984-1807-499d-bc0b-df32a76ccfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the past three months have been used to beef up testing
        and contact tracing. Chua added that testing will be expanded to cover returning
        workers from abroad, even those not showing symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53fcb9-d19f-4123-b134-385fc85defd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said in a separate presentation
        that the recovery in Customs collections in June also showed a pickup in imports,
        suggesting brisker manufacturing activity compared to the previous months
        when most businesses were forced to close shop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d19afc-cc1d-4f56-b1d7-b15eec85754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/22/companies-wait-and-see-plans-under-new-normal.html">Companies
        hold off plans to reassess business operations under ''new normal''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bdb758-850a-456e-bd47-064245aa8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is that this virus will not go away until a vaccine
        is found. In the meantime, we must get back to work while staying safe,” Dominguez
        said in his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef5d10-269b-4c81-beb0-91e0e2360d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Metro Manila and Calabarzon, which collectively account
        for two-thirds of domestic output, should reopen as soon as possible to help
        boost activity. These areas remain under strict general community quarantine
        controls, with certain buinesses allowed to partially reopen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1cdf1-4154-4865-bee6-05cb5c83b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier estimated losses due to the pandemic at ₱2
        trillion, which could lead the economy to <a href="https://cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html?fbclid=IwAR0vmPwc-o-M-XUgv_ES0RQm1v-gpmY6d8b-ojTyznhkoIYB2ZS20ZaX6IY">shrink
        by as much as 3.4 percent this year</a> – the first time since 1998.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a90f7-0eff-4b57-ac75-0c2182e4a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the government had taken any missteps in fighting
        the pandemic, Dominguez said: "The answer is no."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9735cd0-e410-4ea1-a1e2-5ba65da04b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/7/Harry-Roque-allays-fears-still-winning-vs-COVID-19.html?fbclid=IwAR08ACcmy2R8x-h-yJB8M9YuADB48s9YHBUw9s3Bh1JErUatAw9FgtI8-Gk">Roque
        allays fears amid rising COVID-19 cases, insists PH still winning vs pandemic</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758761bd-e055-4d63-bd18-45b152c800cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said that about 75 percent of the local economy has reopened,
        from a low of just 25 percent back when strict stay-at-home rules were enforced
        from March to May to fend off further infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b26cca-dc9c-47fa-a2b7-02832caf2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 47,873 confirmed cases in the country as of Tuesday afternoon,
        of which 12,486 patients have recovered and 1,309 have died. More than 30,000
        remain active cases, according to the Department of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8bebfd-1b8b-4dc5-8982-5f318741a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been working to ease restrictions despite rising
        infections, with Malacañang admitting that the government has no other choice
        but to reopen economic activity. The focus now should be regaining consumer
        confidence so they can return to their offices and start going out to spend
        again, Dominguez added.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c6959-949d-427f-8a48-d9538a8e88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bangko Sentral ng Pilipinas Governor Benjamin Diokno on
        Tuesday admitted that the rebound to growth will take a U-shaped path, admitting
        that output is "likely to contract further in the remaining quarters of 2020."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1930d-29a5-4b61-83f2-72e8ca5e8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T19:53:26.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:33:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, Diokno said the low base and revival in consumption could
        push growth to between 8-9 percent for the year.&nbsp;</p>'
