      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci warned Tuesday that
        Americans shouldn''t take comfort in the dropping death rate among coronavirus
        patients in the US even as President Donald Trump touts the trend as evidence
        of a successful response to the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04583dd9-7d9d-4a02-83c0-efa0fdeb65d1'
