      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The Department
        of Health on Wednesday expressed apprehension over the recommendation to randomly
        test commuters for coronavirus disease as doing that is ‘resource intensive.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d311b4-d65e-4e12-a5e8-d0a1e0aaa20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365fc023-abf2-497b-90ba-8fb5d4f7843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Hindi ko pa alam kung kakayanin iyan ng ating sistema iyong sinasabing
        randomized testing,” Health spokesperson Maria Rosario Vergeire said in a
        media forum in response to the suggestion of researchers from the University
        of the Philippines, which was made after over a hundred personnel from MRT-3,
        including ticket sellers, have tested positive for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c769a5-d49d-4ebb-8c2b-9fcb230adcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99c564-4494-4df8-a9bd-bcdec1dcfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:34:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I still do not know if our healthcare system has the
        capacity to conduct randomized testing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21819281-b2af-4446-a2d5-6afb64cad61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T14:54:43.904+08:00
