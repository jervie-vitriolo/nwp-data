      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e5f28-bb3e-435e-9449-1afc94ec0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T22:17:36.723+08:00
      'mgnl:createdBy': 'david'
