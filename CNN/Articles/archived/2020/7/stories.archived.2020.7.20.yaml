      'jcr:uuid': '963e9c4b-d732-4998-aff3-55dba191eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.460+08:00
      'mgnl:createdBy': 'alyssa'
