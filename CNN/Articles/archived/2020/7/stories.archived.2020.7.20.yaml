      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman po natin na ang ating mamamayan, for example, pag
        nakakita ng military, saka pa lang sumusunod,"</em> he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca9b48-eebd-47ff-9484-3f3c9923e9fa'
      'mgnl:activationStatus': true
