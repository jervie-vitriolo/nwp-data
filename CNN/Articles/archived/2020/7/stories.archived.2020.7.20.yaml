    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39993c9-a9a4-4ad0-9272-7282735442b7'
    'lead': 'A rare trading card of NBA great LeBron James’ 2003-04 rookie campaign
      with the Cleveland Cavaliers fetched $1.84 million at auction over the weekend,
      the league has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T14:49:07.507+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T10:12:31.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:33.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare LeBron trading card brings $1.84 million at auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332dc53-065c-4e3c-9ef3-4e49081929d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:07.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> A rare trading card of NBA great
        LeBron James’ 2003-04 rookie campaign with the Cleveland Cavaliers fetched
        $1.84 million at auction over the weekend, the league has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c09ec-dd81-47b4-bec8-34a5656596d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:07.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding for the Upper Deck card, signed by the 35-year-old who now
        plays for Los Angeles Lakers, began at $150,000 before it became the most
        expensive basketball card purchased in the modern era - those produced in
        1980 or later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f0819-3721-4064-9de9-f712687e474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:07.507+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only 23 versions of the Patch Autograph Parallel collection for
        James were ever produced. The rare card received a 9.5 mint gem grading from
        Beckett grading service," the NBA said here</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d09ce3-6e49-4d71-a1cd-faba7693eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:07.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Numbered 14 of 23, the card attracted 34 bids over the course of
        the 26-day auction.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8e1c3-dd25-4bc8-929e-abd28dd82eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:07.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darren Rovell of sports media company Action Network said the winning
        bidder was Leore Avidar, the CEO and co-founder of a San Francisco-based company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a907d-a763-4a02-817b-12a768b59c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:07.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is a three-times NBA champion (2012, 2013, 2016) and twice
        Olympic gold medallist (2008, 2012). He has won the NBA’s Most Valuable Player
        award four times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd59d66-a8f3-4cc5-8d2c-34c1c7276aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:07.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Michael Jordan’s autographed game-worn sneakers from his
        rookie season fetched $560,000 in an online auction.</p>'
