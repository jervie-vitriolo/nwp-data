    'mgnl:tags': ['falun-gong', 'religious-group', 'Hong-Kong', 'China', 'communist-party']
    'template': '1'
    'title': 'Can a religious group that wants to bring down China''s Communist Party
      survive in Hong Kong?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0bced-d203-4475-b5a3-045e3721d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> To the upbeat sounds of a blue-uniformed
        brass band, the rally proceeded through downtown Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd7c08-c8e3-42d1-82b2-c1ebf4eb7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae56be-41e9-417e-909f-79320e7867aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers, dressed all in yellow, carried purple lotus plants, yin-yang
        symbols, and other traditional Buddhist icons. But it was their giant banners,
        held aloft or mounted on small floats, that indicated this was not just a
        religious rally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36079c9-4e2d-402c-996b-6f612bbf1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365ddcf-ac3f-4ba7-8b23-7e97236299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep away from the Chinese Communist Party. Stop the persecution
        of Falun Gong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddefb4-838f-423b-9a5d-4f67bf58cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4492b6-027e-42fb-bf82-d775874e7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A religious movement that emerged in China in the mid-1990s, Falun
        Gong surged in popularity nationwide before it was banned and brutally suppressed
        on the mainland in 1999. But it continues to operate in Hong Kong thanks to
        the territory''s greater human rights protections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfabd46-b2fa-4b70-8107-cd19d7185054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e1154-9891-41de-b8c0-6297f5d5f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades now, Falun Gong protests against the Chinese government
        have been a common sight on the city''s streets, with practitioners setting
        up gory mock surgery scenes to raise awareness about allegations of organ
        harvesting, and handing out free copies of the Falun Gong-linked newspaper,
        Epoch Times. Protesters have also targeted Chinese politicians and offices
        in the city, and regularly take part in mass anti-government rallies and marches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354e280-0230-4347-b3f4-7eaabce7628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459836d0-029a-4d35-9141-dac057e6dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crossing the border by bus from China and seeing Falun Gong practitioners
        handing out anti-Communist Party leaflets was once one of the most visible
        signs of Hong Kong''s relative autonomy from Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475de489-5571-4c27-a82b-9d7aa7af6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceaeb74-0e88-4b70-9ac6-b3afac04965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that could soon be deemed illegal under a sweeping new security
        law passed by China for Hong Kong last month that criminalized "acts of secession,
        subversion of state power, terrorist activities, and collusion with foreign
        or external forces to endanger national security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740efa5b-5466-451a-b524-793ed33f0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085dc42-199f-4756-b02e-5474a52072e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar laws in China have been used to go after Falun Gong practitioners,
        which Beijing denounces as an "evil cult" that "preaches heretical fallacies
        that are anti-humanity and anti-science" through the control of people''s
        minds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8285d-a347-4537-b0ac-16b99209487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec48946-7adb-47c9-89d9-dc5f37a5b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falun Gong practitioners reject these charges and maintain they
        have been unfairly targeted and suppressed by the Chinese authorities. Thousands
        of Falun Gong practitioners are believed to be held "at various prisons and
        extralegal detention centers" in mainland China, according to Washington-based
        rights group Freedom House -- an accusation Beijing also denies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357196e-6457-41d2-9254-329a150308bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef339a5-9028-4300-b347-b51146c8b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new National Security Law will act like a sharp knife hanging
        over the (association) and the heads of every Falun Gong practitioner in Hong
        Kong," said Ingrid Wu, spokeswoman for the Hong Kong Falun Dafa Association.
        "We are very concerned."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed13e5-8aaf-4f92-82c3-6b6d08f5a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02122f95-0109-46e5-bd6e-2206c83eb3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials have claimed the new law is necessary and will
        only affect a handful of individuals. In early July, Chief Executive Carrie
        Lam pushed back against the suggestion the law would undermine people''s freedoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cb23a-9c82-4543-9989-c0c929197848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a74e5-8b83-4760-b5db-676ea3a4549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal principles that we attach a lot of importance to, like
        presumption of innocence and no retrospective effect and so on, are being
        upheld," she said. "Instead of spreading fear, the law will actually remove
        fear and let Hong Kong people return to a normal, peaceful life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db396db4-8ff1-4b1b-b4a2-890113670917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530d7d0-9b0a-47eb-be0d-97b2445d03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokeswoman did not respond to emailed questions about
        concerns regarding religious freedom under the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7b57d-6150-4df9-8fde-c217f266b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee4900-9a7e-4b57-8efd-22d37d3a2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been a safe haven for entities which could never
        operate in China, from banned religious movements and labor rights NGOs, to
        big tech firms blocked by the Great Firewall. The fate of groups like Falun
        Gong -- fierce opponents of Beijing who, while not the immediate targets of
        the law still come within its broad remit -- will test those assurances to
        the hilt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daef8f4-f6c8-4d3e-8609-1faf2a28daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025ad05-eeae-4586-81c8-0c0e8bffd984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New age religion</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b19a2a-cf37-431b-94be-6239e8402024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by Li Hongzhi in northeastern China in the early 1990s,
        Falun Gong blends traditional Chinese qigong practices and new age beliefs.
        It was once promoted by the Chinese government and state media as part of
        a nationwide qigong craze, but as Falun Gong grew in size, attracting millions
        of followers, the authorities turned on the group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1242f-a9a4-4fc5-8baa-a794a0ee490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332cfa8-7f05-44e0-affe-2f8e67a29869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li encouraged a blistering public relations strategy in a bid to
        win over the critics, and between 1996 and 1999, the group staged some 300
        protests and demonstrations, historian David Ownby writes in "Falun Gong and
        the Future of China."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a254f8b-55be-42e5-ad90-d6fcd2613324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5accf7-e359-42d3-bd5b-3b53fc304f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This culminated in an audacious, and strategically disastrous, demonstration
        around central government headquarters in Beijing involving around 10,000
        practitioners. It was the biggest protest the capital had seen since the 1989
        Tiananmen crackdown, and was the beginning of the end for Falun Gong in China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2f601-c9d1-4264-9181-7c49767ea06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6c45e-b644-4736-a26d-17118845db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters in Beijing were calling for the removal of restrictions
        placed on the faith, but the Chinese authorities responded with a massive
        crackdown and huge propaganda push demonizing Falun Gong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e877a7d-8b1c-4394-8c0c-3f779029e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207d3c5-8b90-40a4-ae4d-9c751105123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked," said Rose, a Hong Kong-based Falun Gong practitioner.
        "I had friends who were traveling between Hong Kong and Beijing, they told
        me a crackdown was about to take place, but I said this was impossible, Falun
        Gong was just a belief, nothing political."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651ba68-cff0-4c12-92d7-41ea43e9c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7086950-3b79-439b-809e-3742a41c8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from mainland China, Rose began practicing Falun Gong
        after moving to Hong Kong in the late 1990s. CNN is withholding her full name
        due to fears of prosecution under the new security law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a1d35-6b2a-41f8-9471-b2cb5c8ca23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54043318-9306-4a53-8ca0-7e918fd516ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Falun Gong was banned, Rose''s husband and several of her
        close friends urged her to keep a low profile, to just do her exercises and
        readings at home. But she was sure there had been some sort of mistake, and
        so, just has her fellow practitioners had done in Beijing, she sought to appeal
        to the government, to make the case for Falun Gong.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc9ed4-0696-42d2-bdd5-767cafb6b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e27d9-513f-4f56-8339-63aaddb1ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A group of us went to the Liaison Office," she said. "But no one
        came out, we stayed there for 24 hours."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7b2a5-69b9-4557-96d7-b9f07c402647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f651a-d113-46cb-9522-3709196f0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liaison Office is the Chinese government''s Hong Kong headquarters,
        long a symbol of Beijing''s influence over the city.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbaf84-6bc2-4e45-9edb-7fbaa8f917b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1bed6-73d4-4206-bb18-c650a8a3939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days turned into weeks, then months. Every day, Rose and a small
        group of fellow practitioners gathered outside the office on 160 Connaught
        Road to attempt to have their message heard.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931c8b3-39ca-4657-be73-a350a74e0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fb39b-9346-4160-b842-83456bc1c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day the protesters were joined by a group of Swiss practitioners
        who had originally hoped to travel to Beijing to protest but were denied visas.
        Police attempted to remove the group, which, according to court documents
        never numbered more than 16, and was "peaceful and largely static."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61d1f5-7136-4514-90a0-2964d14895ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82871752-b73f-4963-aa95-1faca56234d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police moved to clear the protest, however, and charged the Falun
        Gong protesters with obstruction, among other offenses. The case eventually
        wound up at the Court of Final Appeals, where Hong Kong''s top justices ruled
        strongly in favor of the right to protest and use "reasonable force to resist
        being subjected to unlawful detention."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d2162-d296-47ba-a71e-876096fb315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714dabc-d8b3-421f-bd66-b0bd22bb98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was a major victory not just for Falun Gong but for anti-government
        protesters in general, securing -- until last year''s anti-government protests
        -- the right to stage protests outside the Liaison Office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4ed04-a093-4c10-bbc8-a3e1b6dda19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a5c84-1222-4010-8d9e-44bbc932560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New restrictions</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76a97f-6007-4e33-bf40-ec1abaad8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Falun Gong practitioners are not the primary target of the
        new security law -- which is at times clearly designed to criminalize acts
        seen during last year''s anti-government protests -- they and other groups
        like them could still fall foul of its broad remit.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a8d77-0ed1-43ba-9c78-9846449568db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692f813-2ad4-4a09-a746-c8af14f097ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the new offense of subversion makes it illegal in
        many circumstances to advocate "overthrowing the body of central power of
        the People''s Republic of China." Given that the PRC government is indelibly
        intertwined with the Communist Party, Falun Gong efforts to get people to
        quit the Communist Party in protest, or otherwise harm its activities, could
        be deemed criminal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194483ae-f3c5-4e35-b624-98947fb8d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9cfde-54cf-4d1f-93fc-9f769e659d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new crime of "collusion with a foreign country or with external
        elements to endanger national security" could also be used to target Falun
        Gong. While not a top-down religion like the Catholic Church or other similar
        faiths with large numbers of followers in Hong Kong, Falun Gong is headquartered
        in the United States, where Li Hongzhi has lived since 1996, and this is where
        the group''s main media and lobbying arms are also located.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e129a3-ab7d-4c42-9672-bc8e3ebeb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b53821-bf84-497b-b224-a6b84d1ea5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 29 of the new law, anyone who "conspires with a foreign
        country or an institution, organization or individual outside (China), or
        directly or indirectly receives instructions, control, funding or other kinds
        of support" from such organizations, could be prosecuted if they are found
        to be "provoking by unlawful means hatred among Hong Kong residents towards
        the Central People''s Government or the Government of the Region, which is
        likely to cause serious consequences."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f638bc-81c2-4dd1-86e1-c1216cf4f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bcffd-5c21-4d12-8477-5a752ab34865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With initial prosecutions under the security law all related to
        recent protests, Falun Gong practitioners could find themselves -- if the
        law''s critics are correct -- being a test case of another sort, an expansion
        of the law''s remit to ban activities that have long been verboten on the
        mainland.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41412e2c-7444-41f9-a999-fe0e0a5cf2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0334d-be8f-4c61-bd26-713de146e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How the situation of Falun Gong practitioners in Hong Kong evolves
        in the coming months and how much of the repression leaks over from the mainland
        is a very important space to watch," said Sarah Cook, a senior research analyst
        at Freedom House and author of "The Battle for China''s Spirit: Religious
        Revival, Repression, and Resistance under Xi Jinping."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537376f3-8724-4f17-9628-40a68d7003c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b217275-ecd8-4920-890a-55c810b03685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the protest movement, Falun Gong is among the most vocal
        and visible opposition to the Communist Party, in both Hong Kong and elsewhere
        around the world. While the group is somewhat detached from the mainstream
        opposition in Hong Kong due to its conservative religious beliefs, this has
        not stopped its presence in the city being symbolic, and many followers take
        a sort of pride that even Falun Gong can operate in Hong Kong, given the huge
        antipathy Beijing has towards the group.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03268e-c799-496a-90b0-eb42bbc152c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83c674-adda-4594-b237-34cf766d7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability of people in Hong Kong to practice Falun Gong legally
        and openly is important both symbolically and practically," said Erping Zhang,
        a US-based spokesman for the group.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31719b-f4d9-4430-aca3-e9754246e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44fd33-3c6b-42c8-9f96-fa16e2f9e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang said that as well as the new crimes created under the law,
        he was concerned about the broad rights it gives Chinese security services
        to operate in Hong Kong, even extending Chinese jurisdiction over certain
        cases and allowing people to be taken for trial on the mainland.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219761c-6dfa-4bc1-944e-59825bee6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e646d88-df9f-498c-b3a3-49bb05842ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could truly take a horrific toll on Falun Gong practitioners
        in Hong Kong and create huge losses for those who have benefited from the
        practice and activists'' awareness raising activities," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc503581-774d-418a-94c8-8cdde95934de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df9f5a-3ab6-4d05-bbb7-f08856c166d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook, the Freedom House researcher, said that any curtailment of
        Falun Gong in the city "would be a bad sign and a potentially worrying precursor
        to a crackdown on the broader religious community in Hong Kong."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220b550-5896-43d9-a45c-eaf492fad164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de6837-39ed-4bd5-a00b-6c5554f6e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within China we''ve sign time and again since 1999 how the rules,
        tactics, and even security forces initially created to persecute Falun Gong
        are then expanded to other targets," she added. "It may only be a matter of
        time before we see that in Hong Kong too, unfortunately."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262267b9-7368-4893-bcfc-a1e9458a9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d26878-a20e-4b5a-bc48-7b1f4b840467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all religious groups are alarmed. In a letter to the religious
        newspaper Church Times this month, Paul Kwong, Archbishop of Hong Kong, praised
        the new security law and pushed back against criticism from figures including
        Cardinal Maung Bo, president of the Asian Bishops'' Conferences.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7b1d6-191b-42fc-aa27-5bf0ff354f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200479e-d6ba-4ff1-8ab5-2069732892de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many critics do not accept the fact that we are part of China,"
        Kwong said. "They only emphasize two systems, not one country. I cherish our
        Hong Kong freedoms -- in particular the freedom of religion and way of life
        -- as much as anyone, and I don''t think this law will change any of that.
        I am also proud to be living in China."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc393b5-b65f-44b1-9331-e4ffc1fc5c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38163a02-a57b-4ef0-944c-44861276b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Freedom of speech</h3>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616159b-5678-43b0-8044-1d22a0f7e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous concerns have been raised about the new law''s potential
        effects on freedom of speech in Hong Kong, with people already moving to scrub
        their social media and remove posters and pamphlets criticizing the government
        from shops and restaurants.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c7b5d-2aab-4fd5-951e-77491d811ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c16927-a93f-407f-b782-2f714ca765e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media groups have expressed alarm about the law, with the Foreign
        Correspondents'' Club writing to the city''s leader Lam "seeking clarity on
        specific areas where the new law is vague and where terms are undefined, particularly
        regarding the press and freedom of speech."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46a3a8-e38e-4d28-ae2c-87a94f53e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c993b30-297d-4f2f-9576-7222313a4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam previously said "the law has clearly defined the four types
        of acts and activities which we need to prevent, curb and punish in accordance
        with the law."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741d019-55a5-428b-bd4e-3f22db3e7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7d980-02b9-4830-a8e3-3bf1ee7190d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Foreign Correspondents'' Club or all reporters in Hong Kong
        can give me a 100% guarantee that they will not commit any offenses under
        this piece of national legislation, then I can do the same," she added.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa7f22-cfdd-4d0f-9611-c79c51a003d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750091a3-e3c6-4333-9cde-42c3d96adbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here again, Falun Gong may find themselves at the inadvertent frontlines
        of Hong Kong''s battle for civil liberties. During a recent protest against
        the law on July 1, Falun Gong practitioners could be seen handing out flyers
        saying "Heaven will destroy the Chinese Communist Party" as well as copies
        of Epoch Times. The newspaper, which was founded by Falun Gong practitioners
        and remains closely linked to the group, is one of the most vocally anti-government
        publications in the city.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd512e4-4036-4bea-bd2d-6797c14624d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06a68d-0aed-479d-83ce-b1c91278c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Chinese edition refers to the coronavirus as the "Chinese Communist
        Party virus," has called on the West to "fight back" against the Party, and
        regularly publishes stinging critiques of Beijing.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e73be5-a66e-4bef-9bed-1336c9c4f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f896bc1-a348-489d-9267-0a1c2f8ce97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Epoch Times in Hong Kong and New York did not
        respond to a request for comment.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a014a99-f0c8-444d-909a-5e4a8cd22bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beed145-5126-4410-9c84-27951409f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Apple Daily, a pro-democracy tabloid owned by tycoon Jimmy
        Lai, currently facing charges related to last year''s protests, Epoch Times
        could be a canary in the coal mine for Hong Kong''s media freedoms. Both papers
        have cultivated influence in Washington -- something that could both help
        or harm them, leading to politicians speaking out in their defense, but also
        Beijing casting them as colluding with foreign forces.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292dd5be-3c26-4837-8d0c-704afa6b0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168184f-13b7-4ccd-90e5-2e105ad70f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai has long been close to Republican Party politicians, leading
        to claims of his being a foreign agent in Chinese state media, while the English
        edition of the Epoch Times since 2016 has aggressively targeted Trump voters,
        with opinion content taking on an increasingly right-wing stance.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a090eb-decc-421e-a631-4309470f3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a5a48-6411-4253-ab46-4ae48337e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the paper was barred by Facebook from running ads on its
        platform, after finding it violated the company''s policies with pro-Trump
        campaigns.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdf829-60df-4995-8fd2-32b5d09f26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a7132-31cf-4c8c-bef6-c629aebc696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Uncertain future</h3>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e687f-6438-4ecc-b91e-4c9704f97d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Beijing officials have repeatedly claimed that the
        security law is both necessary and restrained, and will only affect a tiny
        handful of individuals in the city, mainly violent separatists.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3ecbd-40f6-4b50-81a3-454929599bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraphrasing former Chinese leader Deng Xiaoping to British Prime
        Minister Margaret Thatcher about Hong Kong''s success after China took control,
        Chinese Foreign Ministry spokesman Zhao Lijian said this week that under the
        new law "horses will run faster, stocks will be more sizzling, and dancers
        will dance more happily."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f239cfd-4096-4f20-84c9-0faecf81c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27f830-5c56-4723-b227-4051ff0f200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with moves to ban books and expand police powers of surveillance
        and censorship, the scope of the law would appear to be expanding.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d2304c-b604-4b6d-89f7-b723d32f75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651715e-e737-4e9a-8797-6fee4dd0548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falun Gong practitioners, as well as many other groups in Hong Kong
        opposed to Beijing, may not immediately feel the sting of the new regulations,
        but they were poised for the worse. After years of suppression in China, however,
        the group is better prepared than most for how to function behind the scenes,
        even if that will require a complete overhaul of its Hong Kong operation.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f762012-0ce6-42b3-8290-9d05bace9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be621d48-4674-4dad-a416-7421f4b5e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, the US-based spokesman, said that within China still, people
        "continue to practice Falun Gong in private and many go out and discretely
        disseminate information to help other Chinese see through the CCP''s lies
        and cover-ups."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8135b83-30b2-41f9-aa0c-162ca255fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58181c7-9317-4302-bc2d-009e947cd212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many practitioners in Hong Kong are in the city because they fled
        China, and Wu, the local spokeswoman said some may choose to go overseas should
        the law target them.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5183ce-e13d-42cd-be8e-b25b4e1c1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ba659-4bbb-477c-86f0-bd92fcd728f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Falun Gong community is diverse; each person makes their own
        decision based on their family and other situations," she said. "But most
        of Falun Gong practitioners that I know plan to stay in Hong Kong. We feel
        it is our responsibility to continue our peaceful efforts of raising awareness
        of the persecution and calling for justice, and tell the world what is happening
        in Hong Kong."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f93d82-3947-4e99-8720-872de71e06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:19:58.250+08:00
      'mgnl:createdBy': 'vince'
