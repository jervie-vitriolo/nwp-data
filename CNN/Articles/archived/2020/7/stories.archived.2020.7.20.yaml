      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Preliminary results of a Phase 1/2 trial of a coronavirus
        vaccine developed by the University of Oxford suggest that it is safe and
        induces an immune response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c39455-5eee-4f35-ac94-39b68316ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af6264-88b0-4958-8175-a629b4dd0b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine provoked an antibody response within 28 days and a T-cell
        response within 14 days, according to a release from the medical journal The
        Lancet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838805e-84bf-4ef6-95c1-4957add64953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4412c-b175-42f9-afb0-fd2ed1b29fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included 1,077 people age 18 to 55 with no history of
        COVID-19 and took place in five UK hospitals from late April to late May.
        Participants received the COVID-19 vaccine or the meningococcal conjugate
        vaccine, as a control group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc49fa-cd72-46a8-a083-e77d76292864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a1327-604e-4a0d-aed4-133126911f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The immune system has two ways of finding and attacking pathogens
        – antibody and T cell responses. This vaccine is intended to induce both,
        so it can attack the virus when it’s circulating in the body, as well as attacking
        infected cells,” University of Oxford Professor Andrew Pollard, the study’s
        lead author, said in a statement. “We hope this means the immune system will
        remember the virus, so that our vaccine will protect people for an extended
        period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95330b0-bd15-4137-b2cf-5f4c1df59a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, we need more research before we can confirm the vaccine
        effectively protects against SARS-CoV-2 infection, and for how long any protection
        lasts,” the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8dc94f-8b3a-4f98-bec5-30a044932821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d249b-b23d-4329-a512-7215340a8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no serious adverse event related to the vaccine; fatigue
        and headache were the most commonly reported reactions. Other common side
        effects included pain at the injection site, muscle ache, malaise, chills,
        feeling feverish and high temperature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbcb8c-d635-4ed8-ba28-d9dbba1aab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01ae5a-a565-45fd-bb50-40b0a5e0ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:11:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is one of 23 COVID-19 vaccines currently in clinical
        trials globally, according to the World Health Organization.</p>'
