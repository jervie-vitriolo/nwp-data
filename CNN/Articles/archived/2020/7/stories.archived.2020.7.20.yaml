    'template': '1'
    'title': 'ANALYSIS: Trump insists he''s ''right'' on the virus as more Americans
      get sick and die'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5503818-3b6a-49b1-b0ed-50bf6ea3a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump just offered a telling
        glimpse into his priorities as the coronavirus lengthens its trail of death
        and sickness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d3549-10fc-4c49-b9c1-f25a07c73fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1aea11-c403-42bb-b2af-1104bb2b9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not bothering to hide his indifference and contempt for science,
        the <a href="https://edition.cnn.com/2020/07/19/media/chris-wallace-trump-fact-check-fox/index.html">President
        made clear on Sunday</a> that it''s more important to him to be ultimately
        proven right about the pandemic than to reconsider his disastrous approach
        that is doing little to stop its deadly spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb527ed-37d5-4c6e-b562-0cb25e5bfe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c12fe-68d4-4bed-bd05-e29914b419d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, America must endure crammed ICUs in virus-ravaged states,
        thousands more deaths and the prospect of cities slumping back into economically
        crippling lockdowns that crush hopes of a return to work and school with normal
        life as only a memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568118f5-be05-40d8-8018-98f2dfe79da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28928761-92b8-436b-8c0b-725972f2613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s passive leadership becomes more neglectful the worse the
        crisis gets -- with more than <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-daily-deaths-by-continent/">140,000
        Americans now dead</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ecab3-5594-45c8-ac36-327524c0deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c609fc-9256-46eb-993f-f3e67254a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be right eventually. I will be right eventually. You know
        I said, ''It''s going to disappear.'' I''ll say it again," Trump said in an
        interview on "Fox News Sunday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc747a-6d07-4dc2-a46c-082ecb590ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d7e49-154b-43e7-b1de-664c5c9f9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignoring how the coronavirus is raging out of control and that other
        nations have done far better in suppressing its spread, Trump called Dr. Anthony
        Fauci''s truth telling about the situation "<a href="https://edition.cnn.com/2020/07/19/politics/trump-fauci-alarmist-coronavirus/index.html">alarmist</a>."
        The White House is <a href="https://edition.cnn.com/2020/07/18/politics/cdc-funding-white-house-senate-republicans/index.html">meanwhile
        pushing back against</a> Senate Republicans'' requests for more money for
        a belated testing and tracing operation deemed critical to finally crushing
        the virus and helping America emerge from its nightmare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6eb37-3d3f-498b-b85f-0f5336aceb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab74773-e5be-4b4f-8be6-a0afb4260171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s willingness to accept an elevated level of victims while
        leaving the impression there''s nothing to be done but wait until the storm
        passes shows an extraordinarily disengaged and callous interpretation of the
        duties of the presidency. It doesn''t even seem to make much sense from an
        objective view of his political self-interest. <a href="https://www.washingtonpost.com/politics/biden-leads-by-double-digits-as-coronavirus-takes-a-toll-on-the-president-post-abc-poll-finds/2020/07/18/8d041884-c840-11ea-b037-f9711f89ee46_story.html">A
        Washington Post/ABC News poll</a> published Sunday, for instance, showed that
        Democratic presumptive nominee Joe Biden had a 20-point lead over Trump in
        public confidence in handling the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae699a-342b-4e46-8877-2ac981de7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24db96-3814-408b-b9a2-3d3b21dbbe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></strong></em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879870c-be92-40d9-82ba-15c36d6cdf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a67fc7-9270-45b5-9175-16f0e3df7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite finding every 2020 campaign aspiration blocked -- a return
        to rallies, a rebound in the polls, an economic bounce back and attention
        for his assaults on Biden -- Trump is unwilling or unable to admit the depth
        of the emergency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac06d8-c7b2-494a-b075-0029873097fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984bfc1-3789-45f2-a56b-de224c1cb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a strong desire in the country to return to regular
        life -- a feeling on which Trump is playing with his demand to reopen all
        schools -- the President is ignoring public concern over whether such a step
        is safe. Similarly, his semantic quibbles about the mortality rate from the
        disease show that he cares about the situation far less than his top priority
        -- reelection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52138fb9-218b-4410-9270-1a96f3c32d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9badcb7-7c57-4bc2-bc5a-53e8467098eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, as he escalates his campaign of fear and race baiting,
        he is making clear that he is betting he can win in November while ignoring
        a disease killing hundreds of Americans every day. To that end, the President
        is spending more energy on concocting excuses, blaming others and <a href="https://edition.cnn.com/2020/07/18/politics/fact-check-trump-june-july-2020/index.html">peddling
        falsehoods</a> about the crisis than he is directing his government to help
        alleviate the disaster.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44020b43-cb7b-47e2-aea9-71b8d8638557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c220b3b-f6bd-4673-bacf-6c22a2da3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His approach suggests that he does not believe he needs to triumph
        over a threat to the American people but merely needs to convince sufficient
        numbers of them that he''s won a great victory. It is a gamble that contradicts
        multiple polls showing plummeting support for his handling of the situation.
        And it is putting his fellow Republicans -- still wary of alienating Trump''s
        base -- in a tough spot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e51e2-7dea-4bdc-aad5-df72d7709088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae60d3-86c1-4aa3-939b-763b528aa78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have confidence in this administration," Ohio Republican Gov.
        Mike DeWine said on NBC''s "Meet the Press" -- dodging carefully when asked
        whether he had confidence in Trump. Other Republican governors, watching the
        virus take hold of their states, have broken with Trump on issues like mask
        wearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc269a44-d715-4d21-8aa0-5c3a4a65e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143002a2-4b41-4a00-9a7d-9db0100eb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump attacks top public health officials</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e8800-7062-42b7-aea7-a04e390e695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spent the weekend spewing misinformation and lies
        about the pandemic and cranking up an ever more extreme reelection campaign
        in a series of <a href="https://edition.cnn.com/2020/07/18/politics/donald-trump-telerally-campaign-event/index.html">telephone
        town halls</a>, including a warning that he might not accept the verdict of
        voters in November. He also doubled down on his strategy of fanning fear of
        other races among White voters: "They''re going to destroy our suburbs," Trump
        said, apparently referring to Democratic bureaucrats likely to uphold rules
        meant to promote the desegregation of housing and more diverse suburban areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965bedb-6da9-4a7f-b9a8-13482ccc7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3840e9d-0b13-422d-bff4-5f266f8ce0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data shows coronavirus cases rising in 32 states, steady
        in 14 and decreasing in only four, in the fifth month of a crisis lengthened
        by sporadic state efforts to fight the virus and a lack of federal leadership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e18681-edf7-4a57-81e5-ca9eabe03f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407f60d-a30c-479d-87fa-f7f0c995a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New coronavirus cases have averaged more than 60,000 a day over
        the last week. Deaths are averaging 700 a day and rising. While physicians
        are getting better at treating the disease, these figures guarantee many more
        deaths. Overflowing emergency rooms in states like Texas, Arizona and Florida
        mean some people may not get the care they need and will die as a result.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197064df-68aa-4cfa-a36f-2d903094d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382a695-d2ad-40f6-b1c2-f3b6568c13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump''s focus was not on the reality of the disaster on Sunday.
        He told Fox''s Chris Wallace that "if we tested half as much, those numbers
        would be down." In a counter-logical argument, Trump attributed Europe''s
        suppression of the virus following a terrible time early this year to a lack
        of testing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1df6dd-7e14-4fb5-bd91-90de25758476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75023957-d55f-4273-8960-a68bf2f67a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the unrestrained spread of virus throughout the
        United States belies such claims by the President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a42d3-2b33-4664-8898-5a63f64fcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2bfb5-18a1-4896-9399-d9a30d2e7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then rebuked Wallace for using Johns Hopkins University data
        contradicting his claims the US leads the world with regard to Covid-19 mortality
        rates and went on to attack two of the country''s top health officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e1823-9409-49e2-a1a7-aa322e12376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1681f3f-43fe-4101-ad29-c295da79597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to respond to Centers for Disease Control and Prevention Director
        Dr. Robert Redfield, who has warned of a grim winter ahead, Trump said: "I
        don''t know and I don''t think he knows."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1932bf-0b97-4ee2-8f90-d5c52564a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f658ce-ed5a-43a1-badc-591b71bdeab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Fauci, who was proven right when he said premature
        state openings could cause rising infections, as "a little bit of an alarmist."
        And the President accused public health experts of believing the theory of
        which he has been the most prominent exponent -- that hot weather would kill
        off the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112f542-d8cd-438c-959f-344849b0d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f534295-6e71-401e-82e4-62b63fc6811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they got that one wrong," he told Wallace.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d19d02-e42b-40f0-89a7-bedcf827794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19517c90-779d-4606-87fd-0b422902bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the mortality rate is a strange argument</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ac937-be43-4dfe-82ec-404a48707f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true death rate from the disease has been very difficult to
        pin down. But it is likely to end up at 1% or less.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12079361-c041-4dbc-9929-a54776809476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf131d-0902-47f1-8c91-4a8704e788c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s supporters use such data to argue that it was unwise to
        shut down the economy for a disease that is not lethal for almost everyone
        who catches it. Apart from ignoring the human dimension of the disease, this
        view discounts the highly infectious nature of the virus, which could in theory
        infect hundreds of millions of Americans and lead to a staggering death toll
        if left unchecked. Moreover, the impact on hospital infrastructure -- and
        on the health workers who care for the sick -- could be horrific were it not
        for lockdowns and social distancing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63369c-4784-41a1-be61-13083dd35e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ce473-59c6-4947-b841-a66885370000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:10:18.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also increasing evidence of <a href="https://edition.cnn.com/2020/07/18/health/long-term-effects-young-people-covid-wellness/index.html">long-term
        health effects</a> including breathing difficulties and organ damage among
        people who have suffered from the disease -- even among younger patients,
        who Trump correctly says are less likely to die of Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fea6c2-fa5b-489f-98a4-30ba264b2f62'
