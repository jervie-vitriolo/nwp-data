    'template': '1'
    'title': 'Senate President Sotto files resolution seeking probe on Bilibid deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a29ad-4e13-4c50-8faf-0c56a38f1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Senate
        President has filed a resolution asking for an investigation into the deaths
        of inmates at the New Bilibid Prison allegedly due to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02575864-04cb-42dd-8dda-41f20632a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Vicente Sotto III filed Senate Resolution No. 468 on Monday
        which cited an alarming rate of increase in COVID-19 cases and coronavirus-related
        deaths at the maximum security facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab88806-9d80-4503-a6b8-209220712e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an interview with BuCor Chief Gerald Bantag on July 20, 2020,
        when asked about the death of PDLs (persons deprived of liberty) in the NBP,
        he confirmed there were Filipino and Chinese drug lords who died due to COVID-19
        and, based on their records, 21 PDLs already died out of the 339 confirmed
        cases but the said number does not pertain only to drug lords," the resolution
        stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de88875-54b4-426e-92c6-7d79d7926f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html"
        target="_blank">On Sunday</a>, it was reported that high-profile drug convict
        Jaybee Sebastian died on July&nbsp;18, 2020 due to complications from COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fcf03-b1d1-4c47-929b-090893cb5552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A death certificate obtained by CNN Philippines on Sunday showed
        that the New Bilibid Prison inmate suffered an acute myocardial infarction
        or heart attack, with the viral disease listed as a significant condition
        contributing to his death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048f7ea-0ac2-4fa3-b348-ee719df204e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, Sebastian passed away at the Bilibid
        hospital in Muntinlupa City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e7d45-d5c9-4265-8ea4-f6b1bc1b51fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Sotto said there were "too many unanswered
        questions" about the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfaf694-4d57-4f40-a35f-2ae8318d1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why no autopsies? Were relatives informed? Why was the DOJ (Department
        of Justice) not informed?" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818ce88-9349-431b-bcc6-7f99813e1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Bong Go, the chairman of the Committee on Health,
        said he supported Sotto''s move, saying the reason behind the deaths must
        be made clear and whether there were lapses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72d842-46be-423c-b53a-1a787eb55521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinusuportahan ko rin ang panukala ni</em> Senate President
        Sotto <em>na imbestigahan ito ng Senado. Konektado ang isyu na ito sa mga
        nakaraang</em> Senate hearings <em>kung saan sinisikap nating pagbutihin ang</em>
        correctional system <em>sa bansa,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b855b52-964a-4a45-b138-a5af4ce045c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I support the move by Senate Presient Sotto so this
        can be investigated by the Senate. This issue is connected to past Senate
        hearings where we sought to improve the country''s correctional system.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8b37a-6844-4dd1-bb5f-501db0fb96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added it was every Filipno''s right to receive medical and health
        care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812e53a-952c-416a-bed7-9187f73480fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:16:19.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Monday also ordered the National
        Bureau of Investigation to probe the deaths of drug convicts at the New Bilibid
        Prison.</p>'
