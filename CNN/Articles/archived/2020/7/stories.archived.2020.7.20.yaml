  'black-kids-deaths-after-surgery-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T13:14:10.912+08:00
    'imagesource': 'jcr:636c6426-83e1-440e-b2e9-bd751bf6fb88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e487d9ae-fa8f-4ea9-b8f3-d8f558553f86'
    'lead': 'Within 30 days from their surgeries, Black children had a greater risk
      of suffering complications and death than White children, and were nearly 3.5
      times more likely to die within that time period, according to new research
      published Monday in the journal Pediatrics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T13:19:51.275+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:12:36.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:31.830+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['black-kids', 'white-kids', 'deaths', 'surgery-', 'medical', 'study',
      'racism', 'wellness']
    'template': '1'
    'title': 'Healthy Black kids die more often after surgery than White kids, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a685621-636a-42a1-9479-d6460d22cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Within 30 days from their surgeries, Black
        children had a greater risk of suffering complications and death than White
        children, and were nearly 3.5 times more likely to die within that time period,
        according to <a href="https://dx.doi.org/10.1542/peds.2019-4113">new research</a>
        published Monday in the journal Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fcc3e-2059-4786-a886-55944a0d68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d288184-f289-4cd0-868d-c0a688dc4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s well known that Black people have <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5995336/">higher
        rates of poor outcomes</a> after surgery than their White counterparts. The
        prevailing cause of such disparity may be that, before surgery, Black adults
        have higher rates of chronic diseases — in addition to other potential factors
        such as implicit bias and structural racism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af9cc1-794b-4c9a-b8c2-4aa01a90a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a28eb-e390-46f6-88be-4bebd7ec2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether these same disparities exist among different races in healthy
        children, who are expected to have lower risk, hadn''t been studied until
        now. Prior related research on children included analyses of those who had
        more serious diseases and disorders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31753388-63e6-453f-baf1-e26e883cd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f51efd-4961-47bb-88ea-002cdb5a6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That complications and death still occurred at a higher rate for
        even healthy Black children in comparison to White peers who participated
        in the study highlighted that pre-surgery disease isn''t the only factor leading
        to post-operation misfortune, the researchers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e88e1a-ac0b-4705-b9a1-88dd80689c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dabdef9-b6b4-47c3-9138-ebdb6999a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy kids have low complication rates," said Dr. Olubukola Nafiu,
        lead author of the study and pediatric anesthesiologist and vice chair for
        academic affairs and research at Nationwide Children''s Hospital, in a <a
        href="https://www.eurekalert.org/pub_releases/2020-07/nch-ria071420.php">press
        release</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f1581-bdee-45f0-835b-f7475ea65e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa6781-59c9-4e85-9a20-409a8ab2bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expectation should be that complication rates and/or mortality
        among healthy children won''t vary based on racial category — what we found
        is that they do," Nafiu said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148cec3b-9b55-4471-b64f-d29a94086d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451af34-bfa3-4708-95c1-7482bd559a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although these findings are unsurprising, they are still nonetheless
        terrifying and unacceptable," said Chicago pediatrician Dr. Nia Heard-Garris,
        who chairs the minority health, equity and inclusion committee of the American
        Academy of Pediatrics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af3628-70ea-44c1-a33a-155940d7d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3fb13e-bb39-462c-b478-c47042db3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think of any children dying after surgery is distressing; however,
        children who have no or mild illness prior to surgery and to go on to experience
        complications, adverse events, or even death requires immediate attention
        and action," said Heard-Garris, who was not involved in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e99b95-6bb6-4ddf-939b-73bbb7062900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0e2e0-156a-4e6e-9835-3dff1b67b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being Black "isn''t the problem" that leads to disparities in health
        care, she added. "How our society treats, discriminates against, and denies
        equity to African Americans and other peoples of color encapsulates the problem
        and inexcusable deaths."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45d0a4-6449-4738-98f7-0b69e96ca0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2036ea-48a5-4a6f-964f-8ca7af386de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greater risk for complications and death</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a172220-0c0e-4e29-a3e2-96008cb4a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to their higher risk of death within 30 days, Black
        children had an 18% greater chance of developing complications. These kids
        also had a 7% higher likelihood of developing "serious adverse events," especially
        bleeding that required blood transfusions, and <a href="https://edition.cnn.com/2016/03/30/health/sepsis-causes-symptoms-treatment/index.html">sepsis</a>
        — the malfunctioning of organs, shock and death as a result of the body''s
        response to harmful bacteria or viruses in the blood or tissues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979e57f-7ea4-439a-9340-e04c30c411a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c97484-64e2-480e-9005-45745b57f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black children, moreover, were at greater risk for undergoing surgeries
        and intubations for a second time that weren''t part of the plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f701c6-a0b2-48b5-b11b-b5955852cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb847e-5add-4d64-98b8-540df52910ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children in the study were under 17 and part of the National
        Surgical Quality Improvement Program-Pediatric database from 2012 to 2017.
        The program is generally a reporting system designed to collect the outcomes
        of children undergoing surgical procedures at different medical sites in the
        United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca79dd-908f-4e06-a13c-c403f4f88b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de4330-bc34-40ba-b4c3-1960ee4e378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children included were those who underwent inpatient surgeries and
        who ranged from being normally healthy to being afflicted by mild disease
        such as seizure disorders. More children of both races were mildly sick than
        completely healthy, and they had similar low rates of different disorders
        and diseases before surgery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154c983-81a4-40d8-b4cf-3ddc7ca63218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e1c53-60d8-4e6d-b5a5-0a0d4e6c7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 172,549 children, the overall occurrence of death, post-surgery
        complications and other serious adverse events such as heart attack, sepsis,
        readmission or reoperation was low.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dede9b5-4d9f-4796-b5df-bae66196bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fa177-8308-495d-b12d-1e4b91b1d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings are "disturbing" but important because they
        "further illustrate the ways racism shapes health outcomes in this country,"
        said California pediatrician Dr. Rhea Boyd, who teaches nationally on the
        relationship between structural racism, inequity and health. She wasn''t involved
        in the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33bad0-b7de-4808-875e-a65a75a3766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87634c19-0ff6-44f3-b25a-2da49f0e4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism, not race, is a critical determinant of health," Boyd added.
        "Racism makes people sick and contributes to premature death, even for our
        kids."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6afd89-7768-409f-ac13-654e85239b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe305a-9bcc-44c9-bba8-b95bbd8b85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many factors can affect post-surgery health, including racism</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46a7ed-bdac-45dd-b835-515b86a9c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Black children had higher death rates may be explained by their
        greater likelihood of experiencing seriously harmful events after surgery,
        the study said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6249c-4b3c-4a8c-9eb2-a143c6fd7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b51178-691d-42e6-98a6-04e211a3cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The database analyzed in the current study didn''t identify specific
        hospitals, so the researchers lacked details on the quality of the hospitals
        at which these children underwent surgery. Whether those hospitals were riddled
        with any of the lack-of-diversity or implicit bias found to impact communication
        and <a href="https://pubmed.ncbi.nlm.nih.gov/28532892/">decision-making</a>
        for patients was also unknown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0af692-4130-4238-b279-a2977f79327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd16cd-81eb-4ed9-ab60-d436039cae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from pre-surgery disease, <a href="https://pubmed.ncbi.nlm.nih.gov/29321256/">poverty</a>,
        lack of access to health care and other resources, and biological predisposition
        have all been considered as probable causes of complications and death after
        surgery, <a href="https://pubmed.ncbi.nlm.nih.gov/16432363/">related studies</a>
        of mostly adults showed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d240d1-386a-4998-9320-5928f48cc985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd69965-d6dd-4338-ac34-5306b0c49c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the study notes, previous data has indicated that insurance
        status determines and sometimes racially segregates care in America," Boyd
        said. "So we need to know if hospital segregation, and by virtue of segregation,
        lower hospital quality, contributes to this outcome."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87f612-c627-43f6-bdf0-a20cc6aceac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c7a18-ab85-437e-b6bd-b477dfc5392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors, such as the <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5591056/">communication</a>
        between a physician and his patient and <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4219564/">bias</a>
        among health care providers, have also been found to influence how people
        of different races fare after surgery, the study said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edfc18-789e-47e6-9c73-5525a55bd779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5abea5-b845-4738-87a5-c37a18ce90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cautioned that their findings are from observational
        data. "Race doesn''t cause these outcomes, but it is strongly associated with
        them," Nafiu said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24afce-af8c-4de7-9aea-0f1b5f94fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe341cf9-2d0b-4cf5-bcc3-0156fc29d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' next job, he added, is to look at what post-surgery
        complications are driving the disease and death patterns, so they can determine
        what might help.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcf283-39cd-4870-b8f9-323c3b55677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:19:51.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/20/health/black-children-surgery-death-risk-wellness/index.html">Healthy
        Black kids die more often after surgery than White kids, study finds</a>."</em></p>'
