      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The NBA will ease back into action
        with upcoming exhibition games to consist of 10-minute quarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aba4d4-a41d-4f80-ad11-cf7f0a1d339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:12.707+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the exhibition-game schedule proceeds, the regular 12-minute
        quarters will return, but with players spending more than four months out
        of action, the initial practice games will move much quicker. The NBA reportedly
        wants to take it easy on teams not just because of time away, but also because
        some clubs do not yet have full rosters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c8ea7-fd7d-411e-92b1-85f31d1f167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:12.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA exhibition-game schedule begins Wednesday with four games.
        The Orlando Magic will face the Los Angeles Clippers, the Washington Wizards
        will meet the Denver Nuggets, the New Orleans Pelicans will play the Brooklyn
        Nets and the Sacramento Kings will be matched up against the Miami Heat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8086b-8ac5-49bc-b31a-e18ae1a3317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:12.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of 12-minute quarters will come with each team’s second
        exhibition game. All teams are expected to play three games before the regular
        season resumes July 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da91dc-7be9-4920-a4ce-1e6de0d1b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:49:12.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T10:12:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All NBA games from July 30 to the end of the season will be played
        in the Orlando, Florida&nbsp;area as a result of the coronavirus pandemic
        that shut down the league in March.</p>'
  'Falun-Gong-religious-group-Communist-Party-China-Hong-Kong-':
    'author': 'James Griffiths, CNN'
    'caption': 'A Falun Gong activist (left) holds a sign next to men from a mailand
