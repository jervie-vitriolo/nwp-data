      'mgnl:lastActivated': 2023-01-26T10:12:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58779174-7659-4025-b2d9-3dab1e8fb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission, however, argued that there is “justified
        public interest” to release details regarding high-profile inmates, “especially
        when the personal information being sought is linked to issues already on
        the minds of the public.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b5a6d-4e5a-4f84-a04d-a7bf097756f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b01ae5-0119-4d09-8436-2c5662ec3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Data Privacy Act is not a cloak for denying the public''s right
        to know,” the commission said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95699fe9-ff02-462c-9bc3-8e0455bc09ff'
      'mgnl:activationStatus': true
