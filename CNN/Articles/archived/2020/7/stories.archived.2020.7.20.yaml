      'mgnl:lastActivated': 2023-01-26T10:12:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebdb7f-2d67-4f3f-84bc-a62d9f213126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has recently become increasingly attractive to Chinese
        companies that fear for their business prospects in the United States. Alibaba,
        NetEase and JD.com — all of which trade in New York — have in recent months
        held secondary listings in Hong Kong. And Ant Group, the company behind the
        Chinese mobile payments business Alipay, announced Monday that it has chosen
        both Hong Kong and Shanghai for its initial public offering.</p>'
