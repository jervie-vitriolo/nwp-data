      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b78101-f3f4-44ee-92da-11368a2b4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:11.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, the BuCor chief said
        some Chinese and Filipino drug lords were among those who died, but noted
        he could not release any names due to the Data Privacy Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990b0cb-547b-4f86-93de-9dbdb03ac9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.460+08:00
