      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late convict had testified against de Lima at a 2016 House probe,
        saying he helped the senator fund her 2016 senatorial campaign using drug
        money. De Lima has repeatedly denied allegations and said <a href="https://cnnphilippines.com/news/2016/10/10/leila-de-lima-jaybee-sebastian-house-hearing.html">Sebastian
        was only coerced</a>&nbsp;to make up stories against her.</p>'
    '7':
