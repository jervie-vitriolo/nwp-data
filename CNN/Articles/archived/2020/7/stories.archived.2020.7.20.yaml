      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76418dc9-586b-41ce-98cb-32ce52921d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Valley addressed the use of drones in a statement on its
        website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d14ed9-b49d-45e3-b634-1c4b8fba591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.003+08:00
