      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e310252-5e99-43b9-bece-0b9c8ffd2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Linggo-linggo nakipag-usap naman ang Pangulo sa taumbayan at
        hindi naman po lumulutang ang Charter change bilang isang prayoridad,"</em>
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd22406-7392-4686-be37-615fdeff44f3'
