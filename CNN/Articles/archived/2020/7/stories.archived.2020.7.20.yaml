      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Personnel
        of accredited COVID-19 testing centers ought to go through training and take
        a proficiency examination before using the new batch of local test kits developed
        by Filipino scientists, the Department of Health said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e43e3-594d-455c-88a2-354d6d3e9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:03:30.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire told a media forum that
        those were among the conditions they set when they approved Manila HealthTek
        Inc.’s Corona Virus Disease-2019 (COVID-19) rRT-PCR Detection Kit for commercial
        use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9009a-3eca-458a-b795-14b44e1e6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:03:30.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this is to ascertain “accurate test results.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d16a16-2f46-4067-984b-448356937d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:03:30.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-cost kits received its certificate of product registration
        in April. But they were recalled in May due to “minor defects.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670486f9-1347-4bd7-9d5a-fefa1d685414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:03:30.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA earlier said the imported reagents had been contaminated, yielding
        “indeterminate” results in 30 percent of the samples tested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be6d2d-8680-45b0-8a97-e5f435c3c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:03:30.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said the manufacturer fixed the deficiencies last week.</p>'
