      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Mayor of Los Angeles, Eric Garcetti, said on CNN''s
        "State of the Union" that he was on the "brink" of declaring a new city-wide
        lockdown. Senate Minority Leader Chuck Schumer said Sunday, responding to
        a question from CNN, that Trump wanted to "sweep the facts" of the virus under
        the rug.</p>'
    '57':
