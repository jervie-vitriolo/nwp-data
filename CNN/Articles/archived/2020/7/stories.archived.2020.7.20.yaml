      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47418d37-4607-4781-b20c-3cef68a53060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:55:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since "The Parent Trap" was released in 1998,
        the cast and crew of the iconic film are reuniting to share all there is to
        know about the movie, from their favorite lines to the most memorable moments
        on set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9922d-d16c-4cf9-9809-a7f41f79575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:55:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645b617-ee50-45ef-805d-59dc6e079a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:55:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reunion, which is moderated by Katie Couric and set to be released
        on her Instagram page Monday morning, will virtually bring together Lindsay
        Lohan, Dennis Quaid, Elaine Hendrix, director Nancy Meyers and more in honor
        of the film''s 22nd anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a0d19-2d2e-48e9-ae35-5869db56e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:55:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd03f2b-c595-44b2-9207-628b605fc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:55:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s for a good cause too. It will help raise money for chef
        José Andrés'' non-profit organization World Central Kitchen, according to
        an Instagram post by Hendrix, who played Meredith.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef26afd-aa5b-4ffd-b6ed-52326b54315d'
