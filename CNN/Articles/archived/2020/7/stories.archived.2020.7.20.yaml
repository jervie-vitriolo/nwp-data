      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Sgt. Randy Mahlen told WCCO that using drones "would be no
        different than a surveillance camera in a public place for a high-crime area."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8ac4c-761d-43cd-983a-3393a35bdaf9'
