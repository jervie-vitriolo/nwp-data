  'New-Zealand-volcano-alert-system':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T20:20:51.451+08:00
    'imagesource': 'jcr:0f1a826d-d05b-44b5-bf2d-dbabde9dafc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '435d284f-e816-48c8-b23b-0ede1898265a'
    'lead': 'Scientists in New Zealand have invented an alert system to provide warnings
      ahead of volcanic eruptions -- a system which, they say, could have predicted
      2019''s deadly White Island blast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T20:26:43.900+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:12:07.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:39.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand scientists develop volcano early warning system that could
      have predicted deadly White Island eruption'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065e331-bbb8-46bd-895c-dad72eb0157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists in&nbsp;<a href="https://cnn.com/2020/07/15/business/bunkers-new-zealand-intl-hnk/index.html">New
        Zealand</a> have invented an alert system to provide warnings ahead of volcanic
        eruptions -- a system which, they say, could have predicted 2019''s deadly
        White Island blast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e72bdb-494e-4393-a897-d48c56c26b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21 people were <a href="https://www.police.govt.nz/news/release/further-death-following-whakaariwhite-island-incident">killed</a>
        following an eruption on the volcanic island, also known as Whakaari, on December
        9, 2019, while tourists were visiting the site. Others <a href="https://cnn.com/2020/06/26/us/couple-sues-cruise-line-after-volcano-eruption/index.html">suffered
        severe injuries.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe69bef-3475-433a-92d9-b5b4dde7429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand does not have a real-time warning system for volcanic
        eruptions. The country''s geoscience agency, GNS Science, relies on a Volcano
        Alert Level (VAL) system that measures the current status of a volcano, with
        updates issued every few weeks or months. The system relies on humans to spot
        activity that could signal an eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec038a01-f72d-439b-b19f-ed373ef7610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new alert system, which was developed by a team from the University
        of Auckland, uses machine-learning algorithms to teach itself from data fed
        into it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050a891-6262-4c20-92ca-c790ac68e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the system is able to signal "almost instantly"
        when a pattern matches that of the beginnings of a previous eruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794627b7-dd59-4ab4-8ccc-8e2a5e9c6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that using data from White Island''s past decade, the system
        was able to predict four out of five past eruptions. The system, which is
        now ready to be deployed, could have given 16 hours'' warning ahead of last
        year''s blast, they say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e5f7e-1a48-4955-8442-9c618ceaccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks before the deadly eruption, the VAL activity level was
        raised to Level 2, indicating heightened unrest, but tourists were still able
        to visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4457b2-8c58-4211-afd9-c1cfa1640625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Dempsey from the University of Auckland said a strong burst
        of seismic energy came some 17 hours before the explosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5679092-c822-4191-aa43-684f1bf96bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this was a sign that fresh magmatic fluid was rising up
        and pressurising water trapped in shallow rock and loose deposits filling
        the vent," Dempsey, a geoscientist involved in the development of the system,
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed38d5-bee6-45b8-9faa-93a9516f2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resulting explosion was like a pressure cooker blasting its
        lid off. The early seismic burst is the most common indication of imminent
        eruption at Whakaari.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed7be5-b85b-46d8-8b61-7c1e5f0de297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a warning sign that could have been detected almost instantly
        by the forecasting system we have developed," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6620334-a41a-4690-bf16-e9ccae419be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prototype of the forecast system has been operating for five months,
        and the developers say they are working to implement it alongside existing
        warning systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3d4fd-7686-4b95-943e-d0d492e36d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to teach the system to study the eruption history of New
        Zealand''s other volcanoes, such as Mount Tongariro and Mount Ruapehu, which
        both attract tens of thousands of visitors a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aacdd7-bcef-4010-931f-0765c066e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GNS Science''s volcanology team leader, Nico Fournier, welcomed
        the research, but cautioned that the technique still incorporated "a high
        level of uncertainty", <a href="https://www.nzherald.co.nz/nz/news/article.cfm?c_id=1&amp;objectid=12349124">the
        New Zealand Herald reported.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ed1bc-c01f-4e1e-8750-6df50c28797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An increased chance of an eruption does not mean with any certainty
        that it will occur," he said, according to the newspaper, noting that the
        agency had added the technique to the datasets and analyses it routinely uses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee4124-c9ec-49ef-ab11-fd1ab305d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists around the world are using <a href="http://www.un-spider.org/news-and-events/news/new-studies-use-ground-based-satellite-and-ai-technologies-improve-volcanic">new
        tools and techniques,</a> including satellite and AI technologies, to track
        volcanic activities, predict unrest warning signs and forecast both imminent
        eruptions and possible related disasters like landslides and tsunamis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdef643-3b4f-4df6-8f02-28e0b3fcaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:26:43.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the Nature Communications <a href="https://www.nature.com/articles/s41467-020-17375-2#Abs1">Nature
        Communications</a> journal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58576bf4-5143-4057-9e19-51bfb9f89996'
      'mgnl:activationStatus': true
