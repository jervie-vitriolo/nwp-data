      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ages of those who died range from 58 to 68 years old, the DOH
        added. It urged the elderly — who are at higher risk of more serious complications
        of COVID-19 — to exercise more caution amid the pandemic.</p>'
    '14':
