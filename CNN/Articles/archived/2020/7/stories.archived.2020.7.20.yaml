      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/7/19/Robredo-govt-focus-on-COVID-over-Charter-change-misplaced-priorities.html">Vice
        President Leni Robredo on Sunday slammed the fresh calls to amend the Constitution</a>&nbsp;and
        cited the "misplaced priorities" of the administration including the swift
        passage of the Anti-Terrorism Law and the killing of ABS-CBN''s franchise
        bid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c6016-2f67-4100-bc2c-c0896d1f394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.061+08:00
      'mgnl:createdBy': 'glee'
