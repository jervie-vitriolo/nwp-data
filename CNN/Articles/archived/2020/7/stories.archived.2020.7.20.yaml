      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430b16d-8877-4b2e-b996-a3088f65d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police presence was "outrageous," witness Jacob Carrigan said
        on Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb2e4d-d52d-47ec-8c18-33ddd90d19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
