      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26648a7-28d0-4bf2-a869-a7d8b7634a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahlen said officers were prepared to take information from several
        people who had been topless or nude, but that hostility from the crowd changed
        their plans, WCCO reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9afe7-fc52-421e-839f-83917dad21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
      'mgnl:createdBy': 'vince'
