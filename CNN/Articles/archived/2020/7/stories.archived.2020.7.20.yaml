      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the longstanding tradition of Nicklaus shaking hands with
        the winner, the golf legend said he''d still be willing to shake hands with
        the winner at their discretion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932bced-6e6e-44b8-b010-ec0e5e026843'
