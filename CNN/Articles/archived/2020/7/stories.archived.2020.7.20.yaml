      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> - Justice
        Secretary Menardo Guevarra ordered on Monday the National Bureau of Investigation
        (NBI) to probe the deaths of drug convicts at the New Bilibid Prison in Muntinlupa
        City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7845a3e-a378-464e-8299-3698835a54bb'
