      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee771d-00e7-495e-b8ec-595da5fc2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T19:03:16.677+08:00
