    'lead': 'Personnel of accredited COVID-19 testing centers ought to go through
      training and take a proficiency examination before using the new batch of local
      test kits developed by Filipino scientists, the Department of Health said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T13:03:30.668+08:00
