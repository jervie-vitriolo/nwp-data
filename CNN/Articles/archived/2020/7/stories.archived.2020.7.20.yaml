      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added, “Conversely, the regime’s witnesses can all be dead,
        but this will not prevent Duterte and his operators from inventing other evidence
        to keep me in jail.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76434b98-4cd3-42e5-9989-808b2485d7ad'
      'mgnl:activationStatus': true
