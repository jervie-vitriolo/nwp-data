      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Finally, some good news for 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58498f51-11aa-4d7b-8d53-992e66d983f9'
      'mgnl:activationStatus': true
