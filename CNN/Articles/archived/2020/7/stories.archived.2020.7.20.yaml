      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s Memorial Tournament at Muirfield Village Golf Club,
        a course Nicklaus designed, has been played without spectators in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c6a01-1469-4657-8375-033df7f39b35'
