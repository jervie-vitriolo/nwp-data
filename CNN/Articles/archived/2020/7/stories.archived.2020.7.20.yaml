    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T15:15:27.605+08:00
    'imagesource': 'jcr:ada5be35-0523-4d86-a097-d9405b7e82b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '675f17bd-e5cc-464a-a7f0-e7b46d784c37'
    'lead': 'Hong Kong has long been a safe haven of sorts for groups and entities
      which could never operate in China. But under a new security law, that could
      soon change.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T15:19:58.241+08:00
