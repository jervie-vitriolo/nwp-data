    'template': '1'
    'title': 'DILG exec says sorry for ''shame campaign'' remarks, but favors ''martial
      law style'' measures vs COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14baff1-b095-4ac3-88d6-645efa8e5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> – Interior
        Undersecretary for Barangay Affairs Martin Diño’s idea to hold a “shame campaign”
        against COVID-19 patients refusing to undergo quarantine in government facilities
        drew flak on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc2026-6613-4514-9552-b693bb48711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70f401-5756-4db5-949a-a8e5c395e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in an interview with 92.3 News FM aired July 17, Diño said
        such a campaign is important to curb the spread of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f1a4c-5d03-41de-8685-e144ea2417b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28c142-79eb-43a3-afb9-0b59f740deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya nga ngayon, tama nga rin siguro na magkaroon na din tayo ng
        shame campaign dahil hindi na biro itong COVID,” Diño responded when asked
        about how to support Oplan Kalinga, the government’s plan on sending mild
        or asymptomatic coronavirus patients without sufficient home quarantine facilities
        to government isolation centers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d0876-6d44-49ca-b26d-016c2ec4f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:36:27.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why now,&nbsp;it might be right to a have
        a shame campaign since this COVID-19 is a serious matter.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a723087-ce97-4dcd-8b80-e9e9b4aac149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64f876-2105-43a8-83ea-bd1abfa1b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, Diño apologized for having said the remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b011bf3-6f6d-4ea0-a143-f64e209959b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb40d99-a8c8-48dc-a8ee-84974f27a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sorry, misquoted ako dun sa shame campaign. Ang sinasabi ko
        diyan, I-shame campaign na natin yung mga walang face mask,” Diño said in
        an online media forum Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace7c0c-abb3-46e3-ae90-c405ea4ac700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5438a-4ef9-48a2-a779-b3a416cd053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Hindi ko sinasabi na i-shame campaign yung mismong may
        sakit. We will protect nga them eh. Nagkamali siguro, hindi lang nagkaintindihan
        kasi mabilisan yung question,” referring to how he was asked during the interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578df53c-6d4a-40dd-bcf2-63bfe7ed1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc6420-d15b-4a4e-88bc-b364bdbcb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984f6f1-b0a8-472a-a50e-343d264f2d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sorry, I was misquoted when I said the term “shame
        campaign.” I was saying, we should put in a shame campaign those who refuse
        to wear face masks. I wasn’t referring to those who contracted the coronavirus.
        We will protect them. There may have been a mistake or misunderstanding as
        the questions were asked fast.”]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d62a3-6ac0-4ad9-b8a2-c363ed35fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc9861-dfd4-4120-adca-8be7715fbc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights spokesperson Atty. Jacqueline de Guia
        also weighed in on the remarks and reminded government agencies to address
        the issue as a health problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d13939-558f-414b-846f-745e76586901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3066f2-b229-4c88-b68b-c5ee36f4e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must remember that this is a health issue and that the primordial
        concern of the government at the very onset and up until now is to make sure
        that the health of the people is protected. Therefore, shaming them (COVID
        patients) is not at all protecting them nor having their best interest at
        heart,” Atty. De Guia said in a phone interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e70264-6e54-460e-9a6c-df6d65a1472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f83bcd-0bb4-4332-824f-68f900b9d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño also reiterated the importance of the Oplan Kalinga program,
        saying in the vernacular that it is free of charge. He also added that policemen
        will only have a supporting role in the system, and that healthcare workers
        will be the ones knocking on the doors of suspected patient’s homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac2880-1eed-4212-bb33-870a536b91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bd2db-1088-4691-99be-3f88aa697145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga nagsasabi na may tokhang, wala po. Ang purpose lang natin,
        buhayin yung mga pamilya nung mga, asymptomatic, symptomatic (COVID-19 patients),”
        Diño said, allaying fears that the program is a mirror image of the PNP’s
        drug operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86309b5d-59b3-4c33-8817-22ff5966fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeaf81a-f6bd-4e3d-b799-8eda3f42f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who think that there will be something similar
        to Oplan Tokhang, there won’t be any. The only purpose (of Oplan Kalinga)
        is to save lives of both asymptomatic and symptomatic patients.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588808c-b576-474e-b3b1-dc331e9f7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea0913-19a8-4c31-a8c7-d179c4945c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño, however, expressed his view that a “show of force” be done
        to make Metro Manila residents better comply with quarantine rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c98060-9690-47ec-807e-a191a4db20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3efe8-be5b-48be-b79f-2e2cd7f7e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suggestion: heavily armed police with armored vehicles patrolling
        barangays, similar to the deployment of PNP Special Action Force (SAF) personnel
        in Cebu alongside their armored personnel carriers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f597dc-287f-42c6-86c2-7c2872af0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c51b2e-9c22-45da-8816-064fe1e88794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung Cebu, bakit in one month’s time, napababa natin? (In Cebu,
        why is it that in one month''s time, we were able to lower the number of cases?)”
        Diño explained, linking the decline in cases to measures he called “style-Martial
        Law.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28d37b-4a3d-475b-9c93-caf61f860463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45ba8a-8dab-468d-9854-ea521ab9aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita niyo, yung may merong mga APC, yung mga ganun. Kasi ang
        kukulit daw. Sabi nga ni Presidente (Duterte), matitigas ang ulo ng mga Cebuano.
        O, hindi naman pala eh,” Diño claimed, citing the national police’s response
        to lockdowns in the Central Philippines as being effective that no one dared
        to go out of their homes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49050219-5fd0-42ad-8279-641d1d14cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed41f34-eb4c-4625-90a2-be12bd939439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the chief executive of the city with the most COVID-19 cases
        in the National Capital Region, responses to the pandemic must be measured
        against the current situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c61f7f-092c-47c3-b480-86f204597a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3e7dd-9f6a-4e58-b01f-6a771b6233ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Quezon City Mayor Joy Belmonte says
        a two-pronged approach of information and education coupled with the enforcement
        of minimum health standards in line with existing laws and ordinances, is
        already more than enough in managing coronavirus cases in the city, which
        ranges from 80-150 new infections daily.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6cf746-547f-4852-bfb1-4d2d61c21521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a025d6d-1fa9-4d1e-b08b-b0f49e8e124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every situation merits a different approach,” Belmonte said in
        a text message. “At present, Quezon City has a higher recovery rate than active
        cases. We are the 16th local government unit (LGU) in the country in terms
        of cases per million even if we are the most populated city in the Philippines.
        QC also doesn’t have an overburdened healthcare system, yet with bedspaces
        still available in our facilities,” she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfe0be-d01d-4004-85e2-69e3c533cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac390cf9-7a1d-4f0b-a4d1-4f1fdbc42de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added, “I believe it is still premature for us to adopt
        the methods that have been adopted in Cebu, and if the trend in our city continues
        as is, hopefully our numbers will go down without us ever having to adopt
        this method.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c09b7-d408-4ef7-b275-59f1e9e54bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6c7a1-f587-4844-9dc1-8291b26c8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said&nbsp;the mayors of Metro Manila’s 16 cities and one
        municipality meet on a weekly basis, and that Interior Secretary Eduardo Año
        is “almost always present” in these discussions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca34ca-d126-475b-a3a0-a6e36d01d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb0c2c-cf55-4457-b7c7-1f71f003dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are certain things that we Metro Manila Mayors must agree
        on and implement uniformly because the NCR is really contiguous and it makes
        no sense to differ in policy,” Belmonte added, citing examples such as the
        region’s quarantine status.&nbsp;</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc72f80-778e-4c16-bea1-eeaddf2cbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:28:29.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with regard to other things, they respect the autonomy of the
        local government unit (LGU) if we choose to do things differently. These policy
        differences must be within the parameters and guidelines furnished by the
        Inter-Agency Task Force,” Belmonte said, citing differences in liquor sale
        policies among the different Metro Manila local governments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201cc0b7-94a0-4749-b079-5cbd20c8bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed15192-146b-42bb-836a-cee1dffd0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T00:23:47.583+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Secretary Año and the DILG Spokesperson,
        Undersecretary Jonathan Malaya, for their insights on the issue. Both have
        yet to respond for a request for comment as of press time.</p>'
