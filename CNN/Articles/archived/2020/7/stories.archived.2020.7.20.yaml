      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently no ICU beds available <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/h_4568646d74f57c7a13f0215b05bb0054">in
        49 Florida hospitals</a>. The Sunshine state recorded more <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/h_ee9543ad6f5820f2b9d5845db65ffed0">than
        12,000 new cases</a> of the virus on Sunday -- the fourth time it has reached
        that benchmark. Louisiana Democratic Gov. John Bel Edwards said Sunday the
        virus "<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/h_f1c10d5983f92de2fae0a1ec45bf2431">is
        more rampant</a>" in the state than it has ever been. Arizona recorded its
        <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/index.html">highest
        daily death toll -- 147 --</a> in the pandemic on Saturday.</p>'
