    'template': '1'
    'title': 'PH records 1,521 new COVID-19 cases as total climbs to 68,898'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49f024-8115-4eee-a9ae-ac4dc4c00f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:35:57.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Another
        1,521 people in the country have caught the coronavirus disease, the Department
        of Health reported on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884f9bd-fd38-440f-97ed-fd6d6ceb7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:54:52.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the tally of infections to 68,898, based on the&nbsp;latest
        case report. Of the newly reported cases, the DOH said 1,209 are “fresh” or
        were detected in the last three days, while 312 are “late” cases or were part
        of the validation backlog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a599b02-63fe-4ba2-81f8-b4a44d46e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:54:52.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the new cases came from the National Capital Region,
        which logged 1,237 infections or around 80%. Meanwhile, 51 came from Cavite,
        51 from Laguna, 34 from Rizal, and 22 from Davao del Sur, the DOH said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9598d-4edb-40e0-bc24-78ff1364866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:54:52.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For recoveries, the department confirmed an additional 607, for
        a total of 23,072 patients who got well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5b664-5937-472a-aef4-ec96adbfe0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:54:52.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b14a6-7136-4179-bce6-3dc6b1e449b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:54:52.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also listed four more deaths, raising the death toll to 1,835.
        Two of these were from Central Visayas, one from NCR, and the other from Davao
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac548149-6fdc-4ad7-a065-1f85f7f38f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:54:52.168+08:00
