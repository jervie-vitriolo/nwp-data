  'Malaysia-illegal-toxic-waste-dump-':
    'author': ' Jessie Yeung, CNN'
    'caption': 'Malaysian authorities discovered 110 shipping containers of waste
      at the Port of Tanjung Pelepas in June 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T16:44:49.884+08:00
    'imagesource': 'jcr:e6860b86-828d-4d27-9ee2-bbaeec0bd4ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '832cf9ef-204f-44f6-ac96-61e997e8da70'
    'lead': 'Malaysia has discovered 110 containers of illegally dumped toxic waste
      in what authorities are calling "the biggest finding of its kind" in the country''s
      history, according to state media Bernama.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T16:48:11.737+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T10:12:15.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:37.534+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'illegal', 'toxic', 'waste', 'dumped', 'port', 'tonnes']
    'template': '1'
    'title': 'Malaysia finds 1,800 tonnes of illegal toxic waste dumped at port

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cd02d-e6cc-4c76-a53a-d32c6a001849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Malaysia has discovered 110 containers
        of illegally dumped toxic waste in what authorities are calling "the biggest
        finding of its kind" in the country''s history, according to state media Bernama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082db4d-2293-472d-88ec-b80b5882e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fa6dc-21ce-42a6-9a97-9795984a5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The containers were dumped last month at the Port of Tanjung Pelepas,
        in Johor state, Bernama reported on Sunday. Inside was 1,864 tonnes of electric
        arc furnace dust (EAFD) -- a hazardous by-product of steel production, containing
        toxic elements such as lead and chromium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89883885-f12c-4581-92b1-bc7b5ba95e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:15.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f48bf2-f530-4136-9d72-d51691129639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were brought into the country from Romania and falsely declared
        as concentrated zinc, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304195f-ab8a-4d8b-9a73-013052a21610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146387bd-618e-4be1-ac2b-8b5ec365dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the EAFD, on transit in Malaysia and bound for
        Indonesia, is the biggest finding of its kind in Malaysian history," said
        Environment and Water Minister Tuan Ibrahim Tuan Man in the Bernama report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3d7ad-f833-488d-bde4-504e1b5a4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a5793-ff04-4b9c-9ff0-0a21d0bb9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia is sending the waste back to Romania and asking Interpol
        to investigate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb95c432-b19f-48bd-9ae7-ac01940b3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb2b71-6ffe-4ce0-a034-5ac7f96c46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since China banned plastic waste imports in 2018 in an attempt to
        clean up its environment many countries have looked for alternative dumping
        grounds for their trash, creating problems for countries including Cambodia,
        Malaysia and the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5d33f-b078-4bcd-bfc2-4fd46432c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453d078-6ed8-4d54-a3c0-26338dd03281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit irresponsible dumping, last year 187 countries added plastic
        to the Basel Convention, a treaty that regulates the movement of hazardous
        materials from one country to another. But the problem has continued regardless.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5391f-2a0d-4490-9fa4-8a4f3ae222c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa7a0f-d98f-471a-a9e9-359060e872e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAFD, the illegal shipment found in Malaysia, is classified as toxic
        waste under the Basel Convention, of which Malaysia is a signatory. Only the
        US, one of the world''s biggest plastic producers, and Haiti have not ratified
        the agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef4511-a5c2-4bbd-be22-9ef7332a03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957033f7-d3a8-4578-a5e5-2182396b6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global trash crisis</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75d4e3-1561-47ab-b64c-c3b8b5059537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waste dumping crisis has garnered greater global attention in
        recent years, as countries like Malaysia and the Philippines have begun naming
        and shaming waste exporters and sending dumped trash back to their ports of
        origin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb43fb1-304d-4baa-bfff-9e6ffd6f8a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b4e2c-4629-4ea8-8109-c67f583c7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Malaysia sent back 450 tonnes of plastic waste to their
        countries of origin, including the the United Kingdom, Canada, the US, Japan,
        and the Netherlands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcede59-f252-46a6-a6ef-b8807460470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ad2af-0508-4abd-8511-88043ba9a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the developed countries to review their management of plastic
        waste and stop shipping garbage to developing countries," said Yeo Bee Yin,
        Malaysia''s then-minister of energy, science, technology, environment and
        climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33120c9-66af-47d7-96d0-e18a143bbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a2a7c-bf6c-4c81-a7b1-cbb36de0163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem has persisted; Malaysian authorities have already
        identified and halted at least 28 attempts to illegally import waste this
        year, Tuan Man said according to Bernama.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7775a-b4d5-45f4-8c74-194810956c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78062a-baaa-4277-ae07-2777782b3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste dumping has even escalated into highly publicized diplomatic
        clashes; last year, Philippine President Rodrigo Duterte recalled his ambassador
        to Ottawa after Canada missed a deadline to take back tonnes of its garbage.
        The Canadian government finally repatriated their trash after Duterte said
        he was prepared to "declare war" over the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef6773-b239-4f15-8ad2-7e199a01982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527ab57-7af2-40a8-8122-b8042faa9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these governments, as well as nonprofit and environmental
        organizations, hailed the 2019 Basel Convention amendment as a step in the
        right direction. It specifically addressed the issue of plastic waste -- a
        huge concern for health and environmental experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e7d2a-315b-4919-b268-b60e13fdcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6e0a5-d724-49d5-a1a9-d482b245d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most types of plastic aren''t biodegradable, and are extremely durable.
        That means the plastic products made today will probably persist for centuries,
        if not millennia, according to the Basel Convention site. Over time, some
        products break down and add to the vast collections of microplastics in our
        seas, air and food.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4b12a-936a-4921-a4eb-171ece713583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4bd15-1c15-4494-96c6-1112d7edfeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trash industry has also created a rise in unlicensed plastic
        recyclers. Last year, Malaysian authorities found at least 148 unlicensed
        recycling factories that pollute local communities with toxic fumes and contaminate
        bodies of water.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdac3a4-5213-4721-a712-8ecfb7433896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a7906-9e5e-49bd-ba21-7cf6ad2548ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When investigators searched through one such factory in the rural
        town of Jenjarom, they found tons of plastic from overseas -- a wrapper for
        Poland Spring bottled water from Connecticut, a bottle of Palmer''s Cocoa
        Butter Formula manufactured in New Jersey, and a bag of Metcalfe''s Skinny
        Popcorn packaged in the United Kingdom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5e43d-d57b-4a68-a8cc-30e32964da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec988223-c455-43f4-b171-0144d7108574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new amendment to the Basel Convention, which will come into effect
        in 2021, will allow only clean, homogeneous, and readily recyclable nonhalogenated
        polymers to be freely traded globally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e53cd-5970-47fa-bc9f-218d23e08ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:48:11.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/07/20/asia/malaysia-waste-dumping-intl-hnk-scli/index.html"><em>
        "Malaysia finds 1,800 tonnes of illegal toxic waste dumped at port"&nbsp;</em></a></p>'
  'UAE-first-Mars-mission-launched':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T16:54:29.766+08:00
    'imagesource': 'jcr:5b5f7e27-9ab6-4c29-9068-5905102c3c3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56b80526-32d0-4918-8144-cf733dbadb71'
    'lead': 'The United Arab Emirates successfully launched its Mars-bound Hope Probe
      on Sunday, marking the the Arab world''s first interplanetary mission -- and
      the first of three international missions to the Red Planet this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T17:03:55.776+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:12:14.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:37.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAE', 'first-Mars-mission', 'Middle-East', 'space', 'Arab-world']
    'template': '1'
    'title': 'The UAE has successfully launched the Arab world''s first Mars mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7984ab5-fb46-48bf-a8c4-bb7dd5d51bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Arab Emirates successfully launched
        its Mars-bound Hope Probe on Sunday, marking the the <a href="https://edition.cnn.com/2020/07/19/middleeast/uae-mars-hope-launch-intl-hnk-scn-scli/index.html">Arab
        world''s first interplanetary mission</a> -- and the first of three international
        missions to the Red Planet this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d991742-5bbf-4a1d-84d7-8d6c038cc03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010688b-c8d1-4b2e-a2b0-3c02e81a62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe took off from the Tanegashima Space Center in Japan,
        after a delay last week due to bad weather. The solid rocket booster successfully
        separated from the launch vehicle, and the probe has established two-way communication
        with the ground segment in Dubai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6c126-b1cc-406f-99b3-845962c6cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be16de-bb79-43f2-b6b3-ef29198a8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al Amal probe, as it is called in Arabic, is expected to reach
        Mars by February 2021. It will be the first time the UAE has orbited Mars,
        and the probe will stay in orbit for a Martian year -- equivalent to 687 days
        on Earth -- to gather data about Mars'' atmosphere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f3522-85bd-4307-bf29-d82535a122ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c5be0-ab79-45e7-92b7-7b97901469e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor to be part of the global efforts to explore deep
        space," tweeted the official Hope Mars Mission account after the launch. "The
        Hope Probe is the culmination of every single step that humans have taken
        throughout history to explore the unknown depths of space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1530b-fa8d-4da1-8e93-83f0c411ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bbf33-11bf-4709-8421-bc84b2835dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China are also embarking on Mars missions
        this summer. NASA''s Perseverance Rover and China''s Tianwen 1 are expected
        to launch sometime between late July and early August, though the exact date
        will depend on daily launch conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63160bfe-18f9-4369-abf7-81e96b09ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6749dad-650a-4da8-a983-2581cc7e3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three countries are all launching this summer due to the occurrence
        of a biennial window when Earth and Mars are closest together, making the
        journey a little bit shorter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f9d8d-2b98-419a-afa7-36c5e8982bcf'
