      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca88b12-0b6d-40bb-b685-ac5bf2dff831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA <a href="https://twitter.com/NASAPersevere/status/1284994020314214400">tweeted</a>
        its congratulations after Hope''s successful launch, writing on Perseverance''s
        official Twitter page: "I wish you a successful journey and look forward to
        the sol when we are both exploring Mars ... I cannot wait to join you on the
        journey!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221370f-7e90-426a-b077-8a322b3cc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf74fd3-160b-49e0-81a9-48c543f12738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing space sector</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7e7fe-e98c-4619-ac84-2ccce568b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe is the UAE''s latest and most ambitious step in its
        burgeoning space sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eec08c-ecdb-46ba-83b7-03504489d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014e2c1-91a0-4f5f-a10b-83a1f948c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has launched satellites before --<a href="https://money.cnn.com/2018/02/15/technology/uae-space-program-mars-dubai/index.html">
        in 2009 and 2013</a> -- but they were developed with South Korean partners.
        The country founded its space agency in 2014, and has set ambitious targets
        including a colony on the Martian surface by 2117.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74aa28e-1bbb-4281-86ce-1f1bdbbf1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30fdf4-aa83-4b16-bffb-b8736b5a96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have previously spoken of the space program
        as a catalyst for the country''s growing STEM (science, technology, engineering
        and math) sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33b832-b5f7-4c39-96c9-bf109dde55dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47483564-9c48-4e81-8005-b6e28e6fd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply making it this far was an impressive feat for the Gulf country.
        Most Mars missions take between 10 to 12 years to develop -- but UAE scientists
        had just six years to carry out the project.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfaa7c-cb81-4086-abf2-bd70c1f8363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb0a7a-2e47-4361-a798-2477bcf376af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build the spacecraft, they partnered with a team in the US, at
        the University of Colorado Boulder''s Laboratory for Atmospheric and Space
        Physics. And to find a novel science objective for Hope''s mission, they consulted
        the Mars Exploration Program Analysis Group (MEPAG), a forum created by NASA
        to plan explorations of Mars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ffb31f-f201-49a2-86c4-15a67c74e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91000f-2a35-4e61-b815-3db9fd5d563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They decided to use Hope to build the first full picture of Mars''
        climate throughout the Martian year, said Sarah Al Amiri, the mission''s science
        lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49508b0-3a45-45bf-9202-8cf9890dbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad1a84-5c11-4549-aa4f-6df465e18300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data gathered by the probe will add a new dimension to the
        human knowledge," said Dubai''s ruler, Sheikh Mohammed bin Rashid Al Maktoum,
        on Twitter. "This is our latest contribution to the world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a105f-123a-4a39-9a95-3d9c2ab3f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263e77e-9a75-4b4f-a909-e546cd1962d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying Mars'' weather system, including changes in the atmosphere
        and climate, could help lead to an understanding of how Mars -- a planet that
        used to share characteristics with Earth -- went from having rivers and lakes
        to having no water on its surface, said Al Amiri.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4af145-2a5b-42a9-a1ba-b56eef01a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dbbe9-c87e-4609-bd93-6d5838e8443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To piece together the puzzle, the probe will aim to take a variety
        of measurements, allowing to explore different theories. Al Amiri says the
        team is especially interested in a possible link between dust storms and the
        loss of hydrogen and oxygen -- the building blocks of water -- from the Martian
        atmosphere.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c0057-7c3d-4864-bc3a-cf4f4b6c33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:03:55.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/19/middleeast/uae-mars-hope-launch-intl-hnk-scn-scli/index.html">The
        UAE has successfully launched the Arab world''s first Mars mission</a>."</em></p>'
