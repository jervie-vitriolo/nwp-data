      'mgnl:lastActivated': 2023-01-26T10:12:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second regular session will start on July 27, the same day that
        President Rodrigo Duterte will deliver his fifth State of the Nation Address
        before a joint session of the House and Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164081b-4b92-40cf-bf4c-fde65d949ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2d1ef-f6c7-4ee6-9d21-1165687ff48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will call a virtual meeting of our committee possibly within
        the first two weeks of our session to tackle the proposals of our 1,489 town
        mayors and other pending measures,” Rodriguez said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c1c50-474c-4211-aecb-c84cc73a6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65639de7-5b47-455a-943a-9e41c5bb2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker was referring to the League of Municipalities of the
        Philippines, composed of mayors mostly allied with the Duterte administration,
        and their proposal to institutionalize  the so-called Mandanas Ruling of the
        Supreme Court in the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a2a0f-aed0-4afc-8969-0ef5d4513883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d2a4f-e097-4b7f-857c-d9be9123164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ruling, regions will get their share from all national
        taxes, apart from internal revenue allotments. This will supposedly help local
        government units address the pandemic better and "strengthen local autonomy"
        in the country, Rodriguez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2c495-56e5-4974-bbc8-12cbae76197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797246db-774c-4400-9517-2e7ccefca338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LMP also sought to lift restrictions on foreign investment in
        industries currently limited to Filipinos. Rodriguez hinted easier deliberations
        on this proposal due to pending resolutions already docked in the lower chamber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21437dbf-6661-4d86-b416-ddfe63563338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b941270-2ab6-4b9b-a955-d35509bc43b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Especially this time when we need more foreign investments and
        to invite more foreign businesses relocating from China, in order to provide
        much needed jobs for our people, this amendment is worth considering," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2794a5-c14f-4ae8-b1fd-b09475856244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, House Speaker Alan Peter Cayetano said that
        there is nothing wrong with discussing Charter change in the House. However,
        holding a plebiscite to approve constitutional amendments seem impractical
        at this time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356b0fc-b0af-4ad6-9e48-59b588270e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b92ddd-3b41-4dab-a965-aa0f7ab49dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the lower chamber will not force constitutional
        reform on people if they do not want it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb67ce-36d6-477e-9b9e-930bee9c2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afc4d0-2137-4aed-a692-53c2ff51ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people should discuss it but they should not worry it will
        be rammed down their throat. We only want constitutional change if the people
        want it, and want it very badly," Cayetano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed35c3-8411-4a63-aa68-1774223c2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3dbfc-718c-4240-8d81-d8dde012dbbb'
