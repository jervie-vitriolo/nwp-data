    'template': '1'
    'title': 'Teens need easy access to condoms and long-acting reversible contraception,
      say pediatricians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f323341-2a05-41e6-a8b1-2875e68e2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Plastic wrap. Plastic bags. These are
        some of the workarounds teens use to protect themselves from pregnancy and
        sexually transmitted infections, pediatrician Dr. Laura Grubb, a specialist
        in adolescent medicine, has been told.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eccfa9-2dad-40eb-95f9-ad8329bdcf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2729a-43bd-4c32-bbcf-7f342e1e4d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just improvising," said Grubb, the author of new American
        Academy of Pediatrics guidelines on adolescent barrier protection during sex
        published Monday in the journal Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0da81c-720d-4976-9a9c-20189e807d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf635a25-fc94-4a6c-ad1f-78e6346157f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which I do not recommend because we do not know about safety or
        effectiveness. But I admire their creativity and devotion to using a barrier!"
        she added with emphasis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6a2ce-1796-49ab-a3a1-e1a80012284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e1458-1691-46df-96ca-d384b3abf141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grubb hears such stories from teens in her practice at Tufts Medical
        Center in Boston, she says, because adolescents "aren''t really thinking too
        far ahead" about the consequences of their actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b4526-ea79-4afd-a470-264d58751c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2bf5c-7a80-488b-bc63-85997fd40a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescents are spontaneous and impulsive, and they take risks,"
        Grubb said. "I''ve heard so many teens tell me that they don''t need contraception
        or they don''t need condoms because they don''t plan on being sexually active.
        And then a couple weeks later they''re back in the office and we''re running
        a pregnancy test or we''re testing for sexually transmitted infections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e860c-41a3-4b0e-8d7c-2aa8b679e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e004763-c64d-4eaf-b0be-40610490ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High rate of teen STI and HIV cases</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef65961-06c9-4cb6-b0b9-e8c778346459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent rates of sexually transmitted infections, or STIs, have been
        skyrocketing among teens and young adults, at the same time that the number
        of teen pregnancies and births has declined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9f35f-71dc-4d06-a025-5cffc3f126a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e96c61-0ebb-4160-b5ec-5d742c2ca719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescents and young adults account for more than 50% of new STI
        diagnoses, despite being only about 25% of the sexually active population,"
        Grubb said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82694d2e-ab62-47fc-ad0f-b7016f57a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b46383-cf23-4d0d-887b-383e735982f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as shocking, they account for 1 in 5 of all new HIV (human
        immunodeficiency virus) diagnoses in the United States, according to the US
        Centers for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1afa8a-30b7-4bc7-a932-1e63793cb6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfbe12-f743-46a7-adf4-42c862006d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrier protection is key to solving both problems. That includes
        external condoms (commonly known as male), internal condoms (commonly known
        as female) and dental dams, the new guidelines say. (However, the CDC says
        that "natural" or "lambskin" condoms, while protecting against pregnancy,
        may not provide protection against HIV or a sexually transmitted infection
        or STI.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ea0a1-38c6-4dab-b577-5d6bdf461e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cc76e-40ea-489c-a1b7-96b643832ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP supports the "provision of free or low-cost barrier methods
        within communities, including providing barrier methods within clinics," the
        policy stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d299f5a-ca23-4092-b3ec-2a57a1a2bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a53ad-c4b3-4d4e-be30-5e4a1eb55834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not have to be a controversial position," Grubb said. "There
        is no evidence that providing contraception to adolescents makes them more
        sexually active or promotes risky behavior.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd223b-3bbf-4988-8f5d-179a658b3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc57f5-9b2f-420a-be73-8116990828c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, comprehensive evidence-based sexuality education results
        in adolescents delaying sexual behavior, using contraception at first intercourse,
        and having less sexual partners at a young age," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe2227-02a5-45dc-a8ec-2aa7eb7aee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08215b43-9b84-4308-bd8b-aed4a0b7ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to provide teens with clear, easy to follow
        instructions on the use of condoms and other barrier protection. The CDC provides
        illustrations on the right way to use a male condom, a female condom, and
        a dental dam for oral sex on its website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddea164-eb17-44a1-9e5f-956d6fff5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a178a41-ffd5-4a01-9c02-2e3f28b29cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP also recommends pediatricians tell teens that "abstaining
        from sexual intercourse as the most effective way to prevent genital STIs,
        as well as HIV infection, and unintended pregnancy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930491fb-0ad2-4d22-b9f1-c12b3d460778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51232be1-1485-40ca-a83e-fd0fb9e5b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long acting reversible contraception</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490fff7d-9cfb-4965-a52f-6b21eb0fc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate paper also published Monday in Pediatrics, the AAP
        tackled the issue of providing teens with up-to-date information on the use
        of long-acting reversible contraception, or LARC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762c0fa-cd75-4473-841b-483df45e1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a5b7e-e83e-46d6-bbe5-17a49ae90e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing teens with effective contraception has been associated
        with declines in unplanned pregnancy, the AAP says, yet only 2% to 3% of sexually
        active adolescents use long-acting reversible contraception.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e28f23-7187-447c-922c-f46dfbd2b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73aba50-28ac-48fc-bb21-71e35cc7e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that is a lack of knowledge on the part of teens. The paper
        said studies show only 20% to 50% of girls this age know about the possibility
        of an implantable device.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033b946-7930-4a71-a120-ca34d060ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113bfb0-d04d-4897-9ecd-8e5c1460a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians and other health care providers often fail to tell
        teens about the pros and cons of LARC during contraception counseling, "either
        due to provider discomfort with discussing the details of LARC, an erroneous
        belief that they are not safe, or a predetermination that the adolescent will
        not be interested in this contraceptive method," said obstetrician/gynecologist
        Dr. Seema Menon, the author of the AAP clinical report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af8dd1-815e-4a60-a9f1-7684acb6fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e320bd4-833b-45e2-9478-8e97de19380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these methods have been shown in studies to be "safe and
        highly effective with a high rate of satisfaction among users," Menon said,
        adding that the AAP is encouraging health care providers to include information
        about LARCs when counseling teens on pregnancy prevention.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be965c-d1d6-41c9-a716-9c4b66c9a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1be39d-afc8-4745-84e1-df8331f1f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Highly effective</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8e943-510c-46b3-b83a-a6feed26abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LARC''s are considered 99% effective in pregnancy protection, according
        to the CDC. That''s compared to 93% for birth control pills, the vaginal ring
        and patch; 87% for male condoms; and 79% for female condoms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc76834-a836-4de4-953e-0d0497a9c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3225421-af8b-44d7-8799-af98b8278137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 5% of teens on birth control used the most effective types.
        "Teens most often use condoms and birth control pills, which are less effective
        at preventing pregnancy when not used consistently and correctly," the CDC
        reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8dcbb-b643-4da9-84c2-88e4690bc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c15d9a-b394-442a-b50e-d58e80d16704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another plus for LARCs: Once inserted, they require no daily effort
        from the user and unlike sterilization, can be reversed when a woman is ready
        to have a child.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1628bc7-f9cb-4a66-a461-466cba39e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305b22b-cbba-4ff5-8def-0e0a6c2e37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LARC options include the subdermal hormonal implant called Nexplanon,
        which once implanted into the upper arm protects against pregnancy for five
        years; and five different intrauterine devices, known as IUD''s, which are
        inserted in the cervix.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17fe59-5d92-4795-9eb1-a87676465308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e4003-22b2-4108-99d1-8d4bd9b33d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those, the non-hormonal IUD called ParaGuard, can last for
        up to 10 years. On it, "teens will experience a monthly menses ... which some
        cite as an important factor when selecting a method," said Menon, who focuses
        on pediatric adolescent gynecology at Froedtert Hospital and the Medical College
        of Wisconsin.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe30bb-5200-4afa-abfd-bc897db4704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469cb9a-ecf6-4429-b2ef-24e079a8858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four IUDs, Skyla, Kyleena, Mirena, and Liletta, are progestin
        hormonal options which can last for three to 10 years.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7337d-327e-47f8-8c88-2dd081455c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f00c9-5314-4c03-8753-0ee37748a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Side effects such as mood, weight, and hair changes are minimal,"
        Menon said. The Nexplanon and the hormonal IUDs have the benefit of reducing
        menstrual blood loss and cramping monthly whereas the Paraguard does not have
        this benefit."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9899c-3d8b-4233-a27c-0a22ef606717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4190ec5-b1a5-4ff9-9852-1ab5067dfdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, she said "The progestin IUD and subdermal implant are
        also important treatment options for teens with irregular or absent periods
        from conditions such as PCOS (polycystic ovary syndrome), as they restore
        a healthy balance of hormones, ultimately preventing the development of endometrial
        (uterine lining) abnormalities in the future."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6010e-0760-4afb-9874-5c69734b9dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9962f-c81d-46b9-a1d7-3f2717077a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the big limitation in all of these long acting options
        is that they provide absolutely no protection against STIs and HIV. That''s
        why the clinical paper was released with the new barrier guidelines, Menon
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21103fd3-31e4-4e62-be3d-b33093d9fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a04d0-44a8-45a6-84c3-ff2742c9555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of this section is to emphasize the importance of providing
        STI prevention education and promoting condom use during contraception counseling,"
        Menon said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823a85e-e681-4f82-bfa0-6f8e595c8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89623622-e25f-4703-8ead-e2a5cff1262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While providers may feel less of a need to discuss a ''back up''
        contraception method when an adolescent selects a LARC method, the important
        role condoms play in STI prevention is critical to discuss."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb94769-61d8-437b-bce3-c36f0de4ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccf104-7aab-45cd-b364-94392043d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of long-acting reversible contraception implants are endorsed
        by the US Centers for Disease Control and Prevention, the American College
        of Obstetricians and Gynecologists, the Society for Adolescent Health and
        Medicine and the AAP, among others.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf6e46-4817-4fbe-b543-6ef42371adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:30:57.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/20/health/teen-sex-contraception-access-wellness/index.html"><em>"Teens
        need easy access to condoms and long-acting reversible contraception, say
        pediatricians"&nbsp;</em></a></p>'
  'People-likely-to-follow-quarantine-rules-with-police-military-presence-says-COVID-19-chief-implementer-Carlito-Galvez':
