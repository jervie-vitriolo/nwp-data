    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359eee6c-3ac0-4e9d-84d7-911d89f6f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.007+08:00
