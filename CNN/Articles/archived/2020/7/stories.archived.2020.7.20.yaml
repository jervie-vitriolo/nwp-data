      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Latent Fictions” by Carina Santos</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34427e-ac31-438d-bf85-5fcf6b5d8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carina Santos’ latest show features her evocative landscapes, which
        somewhat draws from her feelings of unease and anxieties. According to the
        exhibit notes, “These [landscapes] are made-up places — certain things she
        wants to arrive at but can never get to, impossibilities that are made even
        more real by the absurdities of the state of the world where she is, and everywhere
        else.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b92787-dd63-4fa7-9586-3293740b4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit is on view until August 2, 2020 at the MO&nbsp;Space
        Gallery, 3rd floor, MOs Design Bldg, B2 9th Avenue, Bonifacio High Street,
        Taguig. The gallery is open daily except Mondays from 10 a.m. to 6 p.m. Strictly
        no mask, no entry. Check the <a href="https://www.facebook.com/mospacebgc"
        target="_blank">MO Space Facebook</a> for more details.</p>'
    '19':
      'image': 'jcr:0abfd983-a309-442e-87de-cd5a2d545f95'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc865cc-4c4e-4ba5-8604-4ef31ab4c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ceaaa4-ba2b-46a8-afb5-c88fa1241bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite Young Writers Lectures</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e52ba0-435f-46ff-ab70-1d20b5745651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavite Young Writers Association has been hosting an online
        workshop for young writers for their third annual worksop. Writers such as
        Chuckberry Pascual, Nerisa Del Carmen Guevarra, Paul Castillo, and Charmaine
        Lasar have given lectures on the craft of writing fiction and poetry. This
        Saturday, July 25, writers Ralph Fonte and Maui Mangawang will be talking
        about revising and editing your work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69acf68-4095-4039-957d-712c961d3927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the <a href="https://www.facebook.com/CaviteYoungWritersAssociation"
        target="_blank">Facebook&nbsp;page</a> of the Cavite Young Writers Association
        for more details.</p>'
    '17':
      'image': 'jcr:8981eccf-c677-4cc3-abe6-265c50234bcb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4ecc6-6ed5-4317-984a-fc92188d3e93'
