    'title': '4 events to attend this week of July 20 to 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af946f9d-19fd-4fcc-8ad6-cb6fe599eefb'
      'mgnl:activationStatus': true
