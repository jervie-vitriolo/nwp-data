      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has 43,991 active cases of the disease. Of
        this number, 90.6% are mild, 8.5% are asymptomatic, 0.4% are severe, and 0.5%
        are critical.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15be315-ad4e-41ca-bdde-3a0b062da9e5'
      'mgnl:activationStatus': true
