      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefda9e-3b1b-4ca7-9e9d-605d309dbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Valley statement also said the city "strongly condemns
        racism and discrimination" and "works to make its community a welcoming and
        respectful place for all."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b44dc-3eff-42db-bd73-c8e465b343dc'
      'mgnl:activationStatus': true
