      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parent Trap" stars Lohan as both Annie James and Hallie Parker,
        twins who were separated at birth and raised individually by one of their
        biological parents, played by Quaid and the late Natasha Richardson. The girls
        are strangers until they meet at camp, where they decide to swap places in
        hopes they can get their divorced parents back together.</p>'
