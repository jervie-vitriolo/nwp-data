      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba481266-2595-4366-94f7-e6a2fd462715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.008+08:00
