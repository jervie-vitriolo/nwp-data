  'donald-trump-coronavirus-great-denier-in-chief-':
    'author': 'Maeve Reston, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T06:24:36.553+08:00
    'imagesource': 'jcr:867dcd36-e433-459d-9b2d-b2b959aebe63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cbcc238-ee61-4238-8c8c-6cbd0901d94e'
    'lead': 'When the history of the coronavirus pandemic is written, President Donald
      Trump will go down as the great denier-in-chief who refused to acknowledge the
      catastrophic damage COVID-19 has wrought and repeatedly spread falsehoods while
      disputing data that revealed the true toll of the virus on America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T06:28:58.410+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:12:46.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:28.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Donald Trump is sealing his fate as the coronavirus denier-in-chief'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b532be5-991f-458f-a87a-7bdc473de3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the history of the coronavirus
        pandemic is written, President Donald Trump will go down as the great denier-in-chief
        who refused to acknowledge the catastrophic damage COVID-19 has wrought and
        repeatedly spread falsehoods while disputing data that revealed the true toll
        of the virus on America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a4d391-24ea-4d3a-ad83-c54a096ea3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interview with Fox News'' Chris Wallace on Sunday was a
        <a href="https://www.cnn.com/2020/07/19/politics/trump-fauci-alarmist-coronavirus/index.html"
        target="_blank">fresh illustration</a> of his strategy of obfuscation when
        he falsely claimed, once again, that case numbers are up across the country
        because of the increase in testing and claimed -- when told that coronavirus
        cases are up 194% -- that many of those cases are "young people that would
        heal in a day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37fdb1-3979-4b4c-82c4-8835b974440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the President has failed to offer any leadership
        on how to tackle the virus and tamp down the spread, he called the nation''s
        top infectious disease specialist, Dr. Anthony Fauci, "a little bit of an
        alarmist." Asked about the campaign to discredit Fauci by some of his advisers,
        Trump said Fauci "made a few mistakes" but insisted that he has "a very good
        relationship" with him. (In a new Fox poll, 74% of voters said they approved
        of the way Fauci has responded to the pandemic, compared to 43% who said that
        about the President).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fcfdf-b95c-4f3e-b5e4-5b7a32848b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump acknowledged that there is "somewhat of a surge" in
        the United States — a vast understatement given that there have now been at
        least 3.7 million cases and more than 140,000 deaths in the US — Trump went
        on to tell Wallace on "Fox News Sunday" that the US "death chart" is "much
        more important" than the fact that the US broke a new record last week in
        new cases in a single day (more than 77,000).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadbf0f-923e-4070-b541-bf8b398ad565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed that the US has "maybe the lowest mortality
        rate anywhere in the world" and, during a quarrel with Wallace about those
        numbers, interrupted the interview to ask the White House press secretary
        to bring him a chart showing the mortality rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53945e-7e52-4833-aba3-50cebe9a58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace noted that according to data from Johns Hopkins University,
        which charted the mortality rate for 20 countries, the US ranked 7th in its
        mortality rate, better than the United Kingdom but worse than Brazil and Russia.
        (Trump pointed to different data showing Italy and Spain doing worse than
        the US in terms of deaths, but Wallace noted that the chart did not include
        other countries doing better like Russia.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27263b-1a8d-4f5f-82ec-10d8e5e65a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 15 weeks until Election Day, Trump does not seem to be
        taking any steps to address the fact that most voters do not trust him personally
        -- as voters'' poor marks for his handling of the coronavirus continue driving
        his falling poll numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e889d-1aa8-4121-b694-5a04fa6661ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key factor in Trump''s slide is the fact that a broad majority
        of Americans do not trust the information that he puts out on Covid-19. Only
        26% of registered voters trusted Trump to give accurate information about
        the coronavirus, according to last month''s New York Times/Siena College poll,
        while 77% of registered voters trusted the US Centers for Disease Control
        and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b6e0e-3312-4a6e-9c09-a51ca4e8f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed this weekend that the White House is resisting a Senate
        GOP request to increase funding for the CDC that would fund coronavirus contact
        tracing and testing in the next round of stimulus funding, a dispute first
        reported by The Washington Post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb55a6-0181-4e8c-a184-1463367d4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans may not respond well to that effort by the White House
        to limit funding. The new Fox poll also showed the rising concern among Americans
        about how the virus is affecting their lives: 29% said the coronavirus is
        the most important issue facing the country — and former Vice President Joe
        Biden held a 17-point edge over Trump when voters were asked who would better
        handle the virus (a major jump from May when Biden held only a 9-point advantage
        over Trump on that issue in the Fox poll).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff1196-e053-435c-9178-47643e19a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 6 in 10 respondents said they were "very concerned" about
        the spread of the virus with a clear majority disapproving of Trump''s handling.
        Most striking: there was a major increase in the number of voters who said
        coronavirus is "not under control at all" in the United States: 51% said that
        was the case in the new poll, compared to 33% who said that a month ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f256b-e949-4936-acba-607f547d7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s new push to appeal to "the suburbs" by attacking
        Obama-era fair housing regulations that were aimed at desegregating those
        areas, a new analysis by CNN''s Harry Enten shows that Biden is currently
        winning suburbanites by a historic margin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c242b6-ba03-4774-a674-288c09ef750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Trump''s problem is the split screen of his continuing denials
        that the coronavirus is raging in the United States and the images of intensive
        care units in Miami-Dade County filled to 127% capacity as refrigerated trailers
        line up to serve as temporary morgues throughout the country. Each time he
        claims the administration is getting the virus under control, the data shows
        cases soaring in parts of Florida, Texas, Arizona and California.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b5536-0169-478c-af9c-a22b5d6e6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti has said that his city has "never
        had as many people infected or infectious" and told CNN''s Jake Tapper on
        "State of the Union" on Sunday that he was on the verge of issuing a new lockdown
        order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a966b0-dfe2-4fff-bd4b-3c3656a049c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen no national leadership, we''ve had to stand up testing
        centers on our own. We''ve had to do so much that is outside of our lane,
        because of the lack of national leadership," Garcetti said, noting that it
        took Trump months to don a mask publicly, the simplest and most effective
        way to slow the spread of the virus. "We were left on our own when we should
        have had help."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fee8a9-36ad-46da-a5f9-730e1e2d25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop telling people this will be over soon," Garcetti said. "Let
        people know that this is a marathon — that we have to kind of push through
        every single mile. And If we don''t come together as a nation with national
        leadership, we will see more people die."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6300a-520c-4078-9eeb-5bd4bed6b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:28:58.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/19/politics/donald-trump-chris-wallace-interview-coronavirus/index.html"
        target="_blank">Donald Trump is sealing his fate as the coronavirus denier-in-chief</a></em></p>'
  'Trump-China-tiktok-Facebook-ads':
    'author': 'Donie O''Sullivan, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T06:45:25.238+08:00
    'imagesource': 'jcr:2ff1bcf3-6255-4755-8165-a490b57a5144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334c1686-ee98-4e67-9917-c92a4b4a1d57'
    'lead': 'President Donald Trump''s reelection campaign pushed ads on Facebook
      this weekend that accuse the Chinese video app TikTok of spying on Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T06:49:15.129+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:12:45.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:28.741+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-Donald-Trump', 'Facebook', 'China', 'TikTok']
    'template': '1'
    'title': 'Trump campaign pushes Facebook ads bashing TikTok'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc77875-7003-4830-9873-8e5e1d7a5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s reelection
        campaign <a href="https://www.facebook.com/ads/library/?id=1406783906182696"
        target="_blank">pushed ads</a> on Facebook this weekend that accuse the Chinese
        video app TikTok of spying on Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c920f58-1ff0-4544-b373-f5bedd79f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is spying on you," the ads declare, and links to a survey
        and Trump campaign mailing-list sign-up asking if TikTok should be banned
        in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e251d-66bd-4c29-9897-b8c10e4df4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, owned by a Chinese company and popular with young Americans,
        has become a focal point in tensions between Washington and Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3030701-9730-442b-837c-24a6b0422dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign ads appear to be referring to research from a
        company called Mysk that found earlier this year TikTok and other apps, including
        the apps of some American news organizations, accessing the contents of iPhone
        users'' clipboards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10af53-ad20-46a5-9b1d-14f2f2c5582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clipboards is where iPhones store data on text that is copied (part
        of the copy and paste feature). This information could be particularly sensitive
        as some users copy and paste passwords for different services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87638a1f-c384-41c9-bbdb-69c4224aaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads prompted a stinging rebuke of Facebook from TikTok on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077fbbc-6a75-4658-81a4-9283b12f44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get that election rhetoric gets heated, which is why we don''t
        accept political ads on our platform. What''s more interesting is that Facebook
        is taking money for a political ad that attacks a competitor just as it''s
        preparing to launch a TikTok copycat," a TikTok spokesperson told CNN</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b699171-371d-4950-b1dc-3d1bff2f6e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced Friday it was launching a TikTok competition
        globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891ca6d-29dd-4f88-9096-fd5a37e35668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Cloutier, TikTok''s chief information security officer, sought
        to reassure the app''s users in a blog post at the end of June. Cloutier said
        there are "many legitimate reasons" why apps access clipboard data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3f6d7-e597-48b7-9a89-5ed37af6b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, we had been working to address the problem of spam
        and incidents where users sometimes post the same comments on hundreds of
        videos. Our technology allowed us to identify users who were copying comments
        and placing them over and over in the comment section for different videos.
        We took this as a signal that the user had an agenda, such as promoting themselves
        to gain followers, or trolling other users," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9c767-a05e-4bcb-90a9-121ad909afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said data gathered as part of the anti-spam program did not leave
        a user''s device. Nevertheless, Cloutier said in the blog post the company
        would remove the feature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18267e4-3adf-45c0-9b70-8f1a9e4f70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mysk, the group that exposed the clipboard issue, tweeted Saturday,
        "Trump campaign is using our clipboard research for a political gain. This
        is sad." They also pointed out that it was not only TikTok which had been
        accessing clipboards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebfe51-48ac-4d0e-bc9e-4978a436f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Secretary of State Mike Pompeo said the US was
        considering banning TikTok, citing security concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41070954-b5a3-4b0e-97a8-a55c51b27897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that people should only download the app "if you want your
        private information in the hands of the Chinese Communist Party."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c8c19-68eb-4329-876e-1753c1373351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T06:49:15.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is led by an American CEO, with hundreds of employees and
        key leaders across safety, security, product, and public policy here in the
        US," a TikTok spokesperson said in a statement following Pompeo''s comments.
        "We have no higher priority than promoting a safe and secure app experience
        for our users. We have never provided user data to the Chinese government,
        nor would we do so if asked."</p>'
