      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned. My wife is pregnant," Wilson tweeted. "NFL Training
        camp is about to start. And there''s still No Clear Plan on Player Health
        &amp; Family Safety. We want to play football but we also want to protect
        our loved ones."</p>'
