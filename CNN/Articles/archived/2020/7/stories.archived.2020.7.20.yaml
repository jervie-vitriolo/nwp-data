    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c196f-2884-4dff-b453-36d811c88e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:38:39.706+08:00
