    'jcr:uuid': 'f933a37e-f50a-4f8e-96df-4b5b60aa7133'
    'lead': 'Condoms should be free and easily available to teens to protect themselves
      from pregnancy and sexually transmitted infections while being told about long-acting
      reversible contraception, says the American Academy of Pediatrics.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T15:30:57.751+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T10:12:26.672+08:00
