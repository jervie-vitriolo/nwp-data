      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695b86a-32b8-4214-8054-e0cb3b1b88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hang Seng Indexes, the city''s leading index compiler, on Monday
        announced the creation of a new benchmark that will track the 30 largest <a
        href="https://edition.cnn.com/2020/06/08/tech/jd-hong-kong-ipo-intl-hnk/index.html">tech
        firms that trade in Hong Kong</a>. The Hang Seng TECH Index is expected to
        debut next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce784058-e8d0-4467-b760-ce1a27d5153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb569f-d7e5-4a8a-861c-4df76e55e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s role as a global financial center has been shaken in
        recent months by <a href="https://edition.cnn.com/2020/07/16/asia/us-china-trump-relations-intl-hnk/index.html">tensions
        between the United States and China</a>, which have intensified as Beijing
        moves to <a href="https://edition.cnn.com/2020/06/29/china/hong-kong-national-security-law-passed-intl-hnk/index.html">tighten
        its grip on the city</a>. A sweeping national security law that China imposed
        on the city has been criticized by some as undermining the political and legal
        freedoms that have existed since Britain handed the former colony to China
        in 1997.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef54fd8-b566-4037-8a9d-fe9018da0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c2b00-1396-4d25-8e44-7e495ce98b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech index, though, suggests that Hong Kong is looking to shore
        up its position as the geopolitical fallout spreads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f1138-5904-49c3-bbd6-03fc70e763a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
