    'template': '1'
    'title': 'You can finally watch “2gether: The Series” on Netflix

      '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45111a-8c39-432d-9639-aee4a37162b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The hit Thai romantic-comedy
        show/BL, “2gether: The Series” is heading to Netflix this July 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67209278-cd9f-4296-86c6-aaa6e3140427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has become a massive hit after garnering millions of hits
        on YouTube, creating a worldwide following for its stars Bright Vachirawit
        and Win Metawin. The first part of the pilot episode alone has 10 million
        views, while the rest of the episode has over five million views each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e04c4-3a47-4a90-bf8c-1305b55180d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, iWant picked up the Thai T.V. show for a Filipino dub,
        which brought Sarawat and Tine’s love story to a wider audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd9077-3211-4bb6-8c3f-f9e6363bc163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you still haven’t seen the series, “2gether” is about Tine (Win)
        and Sarawat (Bright), two college boys who find themselves in a fake relationship
        but eventually, like in any rom-com, start to have feelings for each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89504bf-6a9f-4135-8fa5-c9833fadc3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the series is essentially free on YouTube from the <a href="https://www.youtube.com/watch?v=U18l7e3OONo&amp;list=PLszepnkojZI4ecxfKfnFPZfU4O5YtAQyx"
        target="_blank">GMMTV channel</a>, watching it on Netflix gives fans a chance
        to binge “2gether” by watching complete episodes seamlessly unlike on YouTube
        where each episodes is cut into four parts — although watching it there is
        an&nbsp;experience of its&nbsp;own, with the show’s advertisements&nbsp;becoming
        iconic to fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd85319-f91e-4bdc-b6a5-b63729e94676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can rewatch the show in time for the special “Still 2gether,”
        which is set to air this August. The five-episode show continues the story
        of Sarawat and Tine, as well as their other couple friends, after the events
        of the first season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece9223-d6b4-4aa4-bb36-1b874978e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2gether” set the Boys Love craze in the Philippines, which has
        now several Boys Love shows (such as “Gameboys” and “Hello Stranger”) streaming
        on YouTube as well as a few still in production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22440ab-4996-444d-a1d5-ac8af3cbfb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:49:18.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show joins the list of&nbsp;Thai BL shows on Netflix such as
        “Love Sick: The Series” and “SOTUS: The Series.” Netflix has also recently
        added several Thai shows in its catalogue, including “Girl from Nowhere,”
        about a mysterious girl who exposes the lies and misdeeds of the students
        and faculty of every school she goes to; and “The Maid,” about a new maid
        who uncovers her employers’ secrets and encounters supernatural inhabitants.</p>'
