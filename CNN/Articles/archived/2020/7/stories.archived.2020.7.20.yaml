  'Martin-Dino-apology-shame-campaign':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Interior Undersecretary for Barangay Affairs Martin Diño apologizes
      for being “misquoted” for a controversial suggestion, but says he is in favor
      of stricter measures to ensure people follow health and safety protocols. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-20T00:00:43.087+08:00
    'imagesource': 'jcr:2134e01a-2896-4e9e-af47-da7978cbea5c'
