      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality of the pandemic crisis as the week begins confounds
        Trump''s commentary over the weekend.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b4693-5a21-4f66-8bfa-c9d6c41752b5'
