      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bee410-9ddd-4ee6-a3ed-af832b33c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In just three years since its launch outside
        of China, TikTok''s popularity has skyrocketed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41204d-3355-4c56-9bc9-9f3ac745fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video-sharing social media platform is the No. 1 app on the
        Google Play Store and number two on Apple App Store, and has been downloaded
        more than 165 million times by US consumers. The app is now a source for everything
        from viral dance routines to pranks on the President, and has propped up the
        plush lifestyles of teen influencers living in Los Angeles "collab houses."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd41b69-3a47-4678-a727-199ed45e4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b048cc-11dc-4710-bae5-6f68677656b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TikTok''s success — and its status as the first Chinese-owned
        social media platform to garner widespread adoption outside its home market
        — is looking increasingly tenuous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315675b-6a4d-4570-b4a0-cda59787b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f03a1-cf7a-4d92-b5d5-835aebd8fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say they''re considering banning the app over security
        concerns related to TikTok and its parent company, Beijing-based internet
        company ByteDance, following a similar decision by India. In the meantime,
        at least one US corporation is already taking action to restrict use of the
        app on company phones. The situation has TikTok scrambling to try to prove
        its reliability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee688d-1c36-4497-9089-257aee6b9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4929546-c677-48e1-8ee2-78a6281cde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the company pulled out of Hong Kong after China
        imposed a controversial national security law, becoming one of several tech
        companies to express concerns about the legislation. And TikTok''s competitors
        have proven eager to pounce on its challenges and try to win over its audience
        with similar offerings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9704b47-bfe0-4663-9d21-89b60893b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf005d-e6ba-451a-a503-f5f314e1ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that troubles me about it is, it''s something
        that is counter to the spirit of the internet," said Mark Lemley, a law professor
        at Stanford who teaches internet law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0337a62-f455-4b78-9b7f-35396959548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15141c1-659e-4967-88de-f15b07dd7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think something significant is lost there if the only apps we
        get are US apps or apps from approved countries. We lose out as consumers
        on technology that people like ... but in the long run the US also loses out
        economically, because we have been the great driver of the Internet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75406f4-f8b6-4e8a-9b94-0e832f438c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809422f-0c86-4555-9df9-93997e00f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Possible trouble ahead</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8eb3c0-48c2-4f36-98df-34d9038249f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has already lost access to one of the world''s largest digital
        markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c6a44-24ea-4ff9-ac47-5bcb23633ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ec632-9a9c-4300-b863-7f512e6a6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India banned TikTok and 58 other Chinese apps last month following
        a border clash between India and China, citing a "threat to sovereignty and
        integrity." The app had been downloaded in India more than 660 million times
        since 2017, and some of its top stars live in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02907c-cc69-4dc6-900d-ed1bbcfc19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fde5ef-aeab-4b8c-a4da-12c6c33d36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trump administration officials are considering a similar measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482dd3ef-9114-457d-9051-680ddcd9639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b612c-1ed8-4a3f-bec8-f524a9bcd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo told Fox News'' Laura Ingraham earlier
        this month that the White House is "looking at" banning Chinese apps, including
        TikTok, and said US officials are "taking this very seriously." Pompeo added
        that people should only download TikTok "if you want your private information
        in the hands of the Chinese Communist Party."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f347f-4eec-4fbc-9d9c-7b1b19a55ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a049c-71d5-4e45-8a74-b31e7ad1da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pompeo said, "we hope to have a set of decisions shortly"
        with regards to the app.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067e332-410b-4fcb-83ef-c2da75e6e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b7194-5cff-4aae-be16-16480314ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working through a process where all the relevant agencies
        and the private sector are getting to say their piece," Pompeo said in a live
        interview with The Hill. "Whether it''s TikTok or any of the other Chinese
        communications platforms, apps, infrastructure, this administration has taken
        seriously the requirement to protect the American people from having their
        information end up in the hands of the Chinese Communist Party."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1ee55-f973-4f74-a95b-2b6da948f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb41bd0-1fef-4666-acb7-2c507133bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US politicians have repeatedly criticized TikTok, accusing it of
        being a threat to national security because its parent company is based in
        China and could be compelled to share data with the Chinese government. TikTok
        has called the concerns "unfounded" and security experts say it''s not clear
        that the app presents a true national security concern.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b68abe-2321-4bee-8874-27022e8ab134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc57d9-6ea5-4ee1-af96-ae34f3150553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of the potential ban also comes amid larger tensions between
        the United States and China over technology.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e070e-b419-4759-922a-9bce604dcb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed6528-0f96-482f-a806-5fc41d7efe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the Trump administration — lawmakers, including Missouri
        Republican Sen. Josh Hawley, have also introduced legislation that would ban
        TikTok from US government devices. Both Democratic and Republican national
        committees have warned their staffs about using the app.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d8ef7-dea5-4104-95da-8ae5d182d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ff26b-6987-4a3d-94c9-865e0621abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo on Monday banned its employees from using the app on
        company devices because of security concerns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0aa69-a391-40ff-90b3-9bf0875e8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942ec5d-2345-4dcf-8e91-be6db984b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to concerns about TikTok''s privacy and security controls and
        practices, and because corporate-owned devices should be used for company
        business only, we have directed those employees to remove the app from their
        devices," a statement from a Wells Fargo spokesperson said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c0f3a-7cc3-41a8-893d-52fcee4380f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85fb8b-c5c1-49df-bff8-378a64fe11c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wells Fargo decision came after Amazon told employees to delete
        TikTok from work phones — but Amazon quickly backtracked on the request, saying
        it had been sent "in error."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e0641-04ad-42e5-a36a-4a1d138b5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc13497-5580-44de-90c2-bc65c63adb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Forced to address security concerns</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a685c4-a6d9-470e-9a67-b7a222dc6a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, TikTok says it operates separately from ByteDance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63794b-36af-4c54-860d-29e4fadf7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b07ff-279b-44f3-a91d-528913f61677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s head of US public policy Michael Beckerman said in a statement
        to CNN there is a lot of "misinformation about TikTok right now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b8611-594c-4dd3-a82c-46dd8674dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2dea2-6e56-48cf-9457-575634924560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it stores US user data in Virginia, with backup
        in Singapore, and "we work to minimize access across regions," Beckerman said.
        TikTok also hired an American CEO earlier this year, Disney veteran Kevin
        Mayer, a move widely seen at least in part as an effort to win over US lawmakers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22d684-0aca-440f-94a8-18643313c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991a28d-14d7-4c65-a3c9-b080f5bab3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears even those steps may not be enough to alleviate the
        security concerns that threaten to undermine its growth, so the company is
        now considering a corporate restructuring aimed further distancing itself
        from China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a6793-67d9-417c-a909-158cc0b21a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebbf9b-6e47-41da-9182-ab721fd428dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes could include establishing a headquarters for the video
        app outside of China or a new management board to distance the service from
        the country, according to The Wall Street Journal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579fd90-149e-4feb-b60a-e6436426ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27b790-6eaf-4fa5-a13f-f01d73dd971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also quickly expanding its presence in Washington
        DC. Beckerman said the company is creating so-called "Transparency Centers"
        in the nation''s capital and in Los Angeles "so that lawmakers and invited
        experts can see for themselves how we moderate content and keep our users''
        data secure."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c876e-c38a-4755-90aa-e60415c13c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554346da-6c96-48fb-ba28-13f3244f7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain fully committed to protecting our users'' privacy and
        security as we build a platform that inspires creativity and brings joy for
        hundreds of millions of people around the world," a TikTok spokesperson said
        in a statement to CNN last week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959209e2-2d05-4d0d-921a-f9ed1745f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c7db4-3ceb-4c55-994c-44ac623e1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford''s Lemley said the app''s dedicated teen fanbase could
        also end up proving helpful.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c62a51-dfb2-4fd6-8d71-33bdc4269a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942522e5-f70d-4b4f-a0f2-5310b7206428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a revolt among the teenagers of the world?" Lemley said.
        "I say that jokingly, but only half jokingly. If a bunch of congressmen go
        to their teenagers and say they''ve banned their favorite app, there might
        be a lot of pushback and that could matter."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302fc36-a532-4f09-b8e3-9ead73ea9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4108d5-9d62-4276-be3e-8993d7cd2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Competition ready to pounce</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e534c-a79f-42d8-8346-7ea1cf56c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s efforts to overtake TikTok with a copycat app have so
        far been unsuccessful, but new bans could change that.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee0ac1-7853-46e0-aba4-7cd4305fff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adae270-b726-426a-a675-af63f9613989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after India banned TikTok, Facebook-owned Instagram began testing
        its own app, Reels, in the country. On Friday, Instagram said it''s preparing
        to launch reels in the United States and 50 other countries, just one week
        after it began testing the platform in India.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d801c9-f8d8-4d60-9e96-521640ef26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df7ce7-aeca-48dd-9685-fa78c8c372e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian companies are also looking to benefit. One homegrown video-sharing
        app, Roposo, said that before the TikTok ban was announced, it had recorded
        50 million downloads since its 2014 launch. After the announcement, the company
        said it received another 22 million downloads in just two days.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92e0af-18b4-4916-b9a0-3ea99f16be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895374d-8127-4cb6-b08c-402549b6f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while TikTok is still fully functional in the United States,
        some creators on the app are already trying to transition their audiences
        to other platforms, including Instagram and YouTube, in anticipation of a
        ban.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb664fa-7f3a-47e6-8583-e3e68a82d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:38.435+08:00
      'mgnl:createdBy': 'vince'
