      'text': '<p>“The Duterte regime can have 100 live witnesses for all I care,”
        the detained senator said Monday. “But this still does not change the fact
        that the charges against me are absolutely false and fictitious.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b613c8-8c63-440d-8809-752fefd72f6d'
      'mgnl:activationStatus': true
