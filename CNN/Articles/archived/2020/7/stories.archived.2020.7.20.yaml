      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl 2020 MVP <a href="https://edition.cnn.com/2020/07/06/us/patrick-mahomes-chiefs-contract-extension-spt-trnd/index.html">Patrick
        Mahomes</a> and fellow Super Bowl-winning quarterbacks Drew Brees and Russell
        Wilson all called for the league to strengthen protocols to ensure players''
        health and safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2e7aa-8f65-44fc-9680-a06acf4868a0'
