      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted last year that passing federalism — one of his
        main campaign promises in the 2016 elections — would unlikely push through,
        as many Filipinos still do not support the proposed shift.</p>'
