      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/7/online-SONA-safe-fallback-coronavirus-Duterte.html?fbclid=IwAR2VGnwfCdSvY37cbInv7l2b-DGWX5Nhoafp3fdaXMMEtcj1WKZ4l-DzyKI">Going
        online for Duterte''s SONA a ''safe fallback'' – Palace</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07cb8c-4842-412c-b7d2-0cc554aee21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:53:56.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are advising protesters to move their annual rally held
        along Commonwealth Avenue to online platforms in light of the pandemic. "<em>Tingin
        ko, kasinlinaw ng sinag ng araw na ang pagtitipon-tipon po ay magreresulta
        sa mas mabilis na pagkalat ng sakit na ito</em> [I think it''s clear as day
        that having a gathering will result to a faster spread of this disease],"
        Roque added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098f95f-590a-464d-820a-af12ae3c5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Archie Gamboa said separately that
        police personnel will practice maximum tolerance should protesters show up
        around Batasan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfec15-b7fa-4010-8d60-66478fc4aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/7/17/SONA-group-protests-.html">Groups
        announce massive SONA protests</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e49ec-6dd5-451b-9e8f-084469241787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP will always balance that freedom of expression that many
        people want to exercise and of course, keeping the necessary measures <em>lalo
        na doon sa</em> quarantine protocols in mass gatherings [especially to implement
        quarantine protocols in mass gatherings]," Gamboa told reporters Monday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd591d8-9acf-473b-a7b3-263f88145a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said he could not comment on calls made by media
        groups demanding to air the full speech of Duterte in Jolo, Sulu last week.
        Several media outlets reported that the speech was spliced to remove the President''s
        rants against shuttered network ABS-CBN and Rappler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810e664-a3f4-402b-be0b-c60d98ab4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung merong magrereklamo siguro dahil siya ay na-censor, ang
        Presidente mismo (''yun)</em> [If there''s anyone who will complain for being
        censored, it should be the President]," Roque added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716bcf0-154c-410a-80ae-7a90fbd78f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been addressing the public every time he makes a decision
        on quarantine rules every two weeks, which is often taped and aired around
        midnight.</p>'
