      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Darwin Bandoy of the University of the Philippines COVID-19
        Pandemic Response Team also linked the increase in cases to community transmission
        and improved testing capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6050c-f981-4b2a-9167-5538afe5f46e'
