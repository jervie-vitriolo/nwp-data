      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill penalizes online e-commerce platforms and their own merchants
        if these entities fail to exercise their due diligence in knowing the legal
        compliance of the items they sold, publishing the details of merchants as
        required by the bill, and permitting an online merchant not duly registered
        with appropriate regulatory agencies to offer its goods and services for sale.</p>'
