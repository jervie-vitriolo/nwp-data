      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa8e17-b5a2-4f81-82dd-8d6c10e6dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A death certificate obtained by CNN Philippines over the weekend
        showed that Sebastian suffered acute myocardial infarction or heart attack,
        with the viral disease listed as a significant condition contributing to his
        death. He passed away at the Bilibid hospital, with his remains cremated at
        the Panteon de Dasmarinas on the same day.</p>'
  'event-guide-july-20-to-29':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The Japan Foundation Manila is bringing its annual Japan Film Week
