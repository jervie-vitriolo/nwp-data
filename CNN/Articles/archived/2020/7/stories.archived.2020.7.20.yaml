  'UAE-mars-hope-probe-launch':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T15:44:24.891+08:00
    'imagesource': 'jcr:5b5f7e27-9ab6-4c29-9068-5905102c3c3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dbda219-017b-4a40-a046-2cfd3f7232d9'
    'lead': 'The United Arab Emirates successfully launched its Mars-bound Hope Probe
      on Sunday, marking the the Arab world''s first interplanetary mission — and
      the first of three international missions to the Red Planet this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T15:47:08.114+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:12:23.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:35.604+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UAE has successfully launched the Arab world''s first Mars mission'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5ea5e-f3a9-4204-8bc7-e59cc619243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United Arab Emirates successfully
        launched its Mars-bound Hope Probe on Sunday, marking the the <a href="https://www.cnn.com/2020/07/19/middleeast/uae-mars-hope-launch-intl-hnk-scn-scli/index.html">Arab
        world''s first interplanetary mission</a>&nbsp;-- and the first of three international
        missions to the Red Planet this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11603c01-4d9c-4f96-9da8-af3e8cc2e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe took off from the Tanegashima Space Center in Japan,
        after a delay last week due to bad weather. The solid rocket booster successfully
        separated from the launch vehicle, and the probe has established two-way communication
        with the ground segment in Dubai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267230b1-bd93-404e-8301-fa5fcf9f91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al Amal probe, as it is called in Arabic, is expected to reach
        Mars by February 2021. It will be the first time the UAE has orbited Mars,
        and the probe will stay in orbit for a Martian year -- equivalent to 687 days
        on Earth -- to gather data about Mars'' atmosphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1f36a-5d2e-491b-80ee-cbe6a1715f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor to be part of the global efforts to explore deep
        space," tweeted the official Hope Mars Mission account after the launch. "The
        Hope Probe is the culmination of every single step that humans have taken
        throughout history to explore the unknown depths of space."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33699b19-1b89-479d-b7c2-295b28f6c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China are also embarking on Mars missions
        this summer. NASA''s Perseverance Rover and China''s Tianwen 1 are expected
        to launch sometime between late July and early August, though the exact date
        will depend on daily launch conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e8388-2d59-448a-93a9-cf68f7252f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three countries are all launching this summer due to the occurrence
        of a biennial window when Earth and Mars are closest together, making the
        journey a little bit shorter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4bdd9-ccb5-4594-a2e6-b8acd87690d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA <a href="https://twitter.com/NASAPersevere/status/1284994020314214400">tweeted</a>
        its congratulations after Hope''s successful launch, writing on Perseverance''s
        official Twitter page: "I wish you a successful journey and look forward to
        the sol when we are both exploring Mars ... I cannot wait to join you on the
        journey!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ac61f-6ca2-41ab-8beb-7b89d7378734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing space sector</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c113e95-7c8b-4679-aa3f-d284c17947d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:12:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe is the UAE''s latest and most ambitious step in its
        burgeoning space sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1066ce-a423-4e6f-a0e5-ce964dc142a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:47:08.115+08:00
