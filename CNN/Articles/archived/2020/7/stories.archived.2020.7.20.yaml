    'title': 'Sotto confident Supreme Court will not strike down anti-terrorism law'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379b703-3a1d-479b-849b-8df8fc9d22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)—</strong> Senate
        President Vicente “Tito” Sotto III is confident the Supreme Court will not
        strike down the anti-terrorism law, despite the rising number of petitions
        challenging its constitutionality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8ca2c-1e53-453e-bf5b-f072c589951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b91db-7959-4907-a0ed-6dc838c28654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Sotto maintained that there
        was “nothing unconstitutional” with Republic Act No. 11479, noting that lawmakers
        have consulted with various experts and constitutionalists in its drafting
        process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b63ba-53fe-4b8d-9fe4-82705d09b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e95657-f7a0-439a-802a-9c850430471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know for a fact that there’s nothing unconstitutional in the
        law,” Sotto said in an interview with <em>The Source.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2519b6c-7d61-4145-a65a-6958b717bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d36de-f408-4fb0-bda1-7abfadd37843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of fact, the law is flooded with safeguards. That’s
        why I’m very confident that the Supreme Court will not strike it down,” he
        added, citing that the terrorism situation in the country is now “at its peak.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a34e66-61b1-4ab4-b91c-579d80bf6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf79e9-8a7f-47c2-8cb8-5c4878af9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 10 petitions have been lodged against the controversial
        measure, with the latest plea filed by <a href="https://cnnphilippines.com/news/2020/7/19/10th-petition-anti-terrorism-law-Supreme-Court-unconstitutional.html">sectoral
        groups on Sunday.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378cd8ba-9e74-4fa4-ba16-a0183ab53cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534859a-a7a2-4caa-aa89-ed8f3848823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest petition asked the high court to declare the entire law
        “null and void,” citing possible violations on constitutional rights, including
        due process, free speech, bail, and travel, among others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94edd0-6acc-412c-ad36-bb4a1f8829c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedf8ff-2386-46e2-bef5-243379a0723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also urged the judiciary to stop the convening of the
        Anti-Terrorism Council and the Joint Oversight Committee, as well as the drafting
        of the law’s implementing rules and regulations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f067f6b-9f7a-43b5-b310-2ecdad98c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc8afa-7a88-4c62-8cc9-fc94c1738d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ab868-4e95-4195-92c1-5c6fb0a4d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has repeatedly shrugged off concerns about the law, saying
        they may have been the result of “misinformation.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be4568-0e02-45d9-a1c3-ebcaee5478a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec1f66-a114-491a-b7ef-f2213f5beb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the main cause of this dissent is because of misinformation.
        There are a number of issues that I’ve seen on social media that are not in
        the law; most of what they’re saying is not in the law,” the lawmaker said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5717d41-8481-442e-ba4f-0ba86dc058a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c85ca4-6d29-46bd-9306-83bb4b84c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law formally took effect on Saturday, or 15 days
        after its publication on July 3. Its IRR, however, is still being finalized
        by the council, National Security Adviser Hermogenes Esperon, Jr. earlier
        told CNN Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3cef8-0bd2-4d89-b64d-87199e3b6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:19:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd1ffa-8151-40bc-85e8-14d01919e61e'
      'mgnl:activationStatus': true
