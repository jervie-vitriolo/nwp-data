      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through the 14-minute video, Bitoy showed himself taking
        a swab test on July 15. Towards the end, he can be seen consulting a doctor
        for confirmation of his test result three days later. He showed a screenshot
        of the email which read: "SARS-COV-2 (causative agent of COVID-19) viral RNA
        detected."</p>'
