      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to implement the health and safety protocols developed
        jointly with the NFLPA, and based on the advice of leading medical experts,
        including review by the CDC," NFL spokesperson Brian McCarthy said.</p>'
