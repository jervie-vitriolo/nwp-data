      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c63d3-2d1b-4703-abbd-729ca4b3d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
