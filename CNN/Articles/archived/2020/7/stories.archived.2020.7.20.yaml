      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Valley Police Department used the high-tech surveillance
        devices at Twin Lake on July 10 after receiving complaints from the public,
        city communications director Cheryl Weiler told CNN.</p>'
