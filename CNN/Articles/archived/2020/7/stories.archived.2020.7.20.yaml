      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the Education Secretary may also determine the
        end of the regular school year, and may authorize the holding of Saturday
        classes for elementary and secondary levels of both public and private schools.</p>'
