      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakatutok ang Presidente, ang buong national government dito
        sa COVID-19. Hindi po prayoridad ang Charter change."</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06bc09-1690-4043-b961-f5e0949314ba'
