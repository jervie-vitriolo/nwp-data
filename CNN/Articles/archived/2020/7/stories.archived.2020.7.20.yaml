  'DOH-understaffing-complaints-San-Lazaro-Hospital':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-20T14:32:56.150+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cbcd70d-dc3c-4fda-9551-e1cbdb8d51c4'
    'lead': 'The Department of Health said on Monday that it is looking into complaints
      of understaffing in some hospitals, including the state-run San Lazaro Hospital
      in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T14:38:42.296+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:12:32.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:32.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'San-Lazaro-Hospital']
    'template': '1'
    'title': 'DOH probes alleged understaffing in hospitals as COVID-19 infects almost
      4,000 healthcare workers '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b5ad8-eda0-4fae-bfff-3ba3e3f4e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The Department
        of Health said on Monday that it is looking into complaints of understaffing
        in some hospitals, including the state-run San Lazaro Hospital in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc54b1-bbda-45a5-bdcd-e5b398104c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Titingnan natin natin iyang hinanaing nilang iyan sa iba’t ibang
        ospital natin para makita natin kung ito ay totoo,” DOH spokesperson Maria
        Rosario Vergeire said in a media forum, reacting to one of the issues raised
        by a nurses’ rights group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ec33a-ef71-4b53-ab7d-a49b025dc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are going to look into complaints of alleged understaffing
        in different hospitals to see if this is true.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaadfd30-b748-42b9-901e-c71ccdc4e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No quarantine leaves</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c863281-a11c-4aae-8bd8-071275a79433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaymmee de Guzman, a nurse from the San Lazaro Hospital and the
        treasurer of the Filipino Nurses United told CNN Philippines in an interview
        that some of their staff who have been exposed to COVID-19 patients cannot
        afford to go through quarantine due to shortage of relievers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd453180-276d-478d-bb35-6247449da41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have quarantine leaves because of the understaffing,”
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00a1b3-ddfa-4053-9529-c89c3d21247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After our swab test, we even have to report to duty the next day
        while waiting for our results,” de Guzman added, as she noted “the alarming
        rise of employees getting infected.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fde971-bc6c-4ba3-9ae3-ba0476c859f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman -- who handles critically ill COVID-19 patients -- shared
        she is among the medical staff who cannot avail of paid quarantine leaves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd9376-5166-4ca1-b897-ca753d0d9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said that as of July 18, the total number of healthcare workers
        affected by COVID-19 is 3,938, 712 of which are active cases. Of the active
        cases, 218 are from DOH referral hospitals, more than half&nbsp;or&nbsp;148
        of which are from Vicente Sotto Memorial Medical Center in Cebu City.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7296bcf-0d94-4065-a1c9-16ae18005547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that of the number, 35 medical personnel from
        San Lazaro Hospital are currently sick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd725e0-b925-42f3-bf90-cd73a6bbbeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses Arcilla, a nurse and the president of San Lazaro Hospital
        Employees Association said last week that 80 health workers in San Lazaro
        have caught the coronavirus, resulting in one death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51147431-7554-4639-a5b9-584e885f25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire admitted that healthcare workers deserve respite, too,
        as she assured them that they are exerting efforts to hire additional medical
        personnel who will be deployed in healthcare institutions amid the COVID-19
        crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac8111-1d45-4b76-b6e7-71d5069e7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-i-igting natin ang pag-ha-hire para madagdagan ang mga tao
        sa ating ospital," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e43a4-a6a9-4c6c-b975-a151cee11460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T14:38:42.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re striving to hire more medical staff to increase
        the number of workforce in hospitals.]</p>'
  'Rare-LeBron-trading-card--1.84-million-auction':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-20T14:45:12.132+08:00
    'imagesource': 'jcr:4d296c8c-0660-4247-ba0e-60c8e7dee5b5'
