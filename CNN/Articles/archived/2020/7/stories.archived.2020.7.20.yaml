      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — People
        are more likely to follow quarantine protocols with police and military presence
        despite criticisms on the controversial house-to-house search for COVID-19
        patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0a7c6-813e-4d1e-a0e4-7acd1482cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:34:38.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612761c4-2ae9-4b23-8191-4ccfb1e3db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:34:38.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 chief implementer Carlito Galvez made this pronouncement
        on Monday, noting that local goverment units (LGUs) are the ones that prefer
        having soldiers and police around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bc379-d0e5-4668-a209-a8f598526b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:34:38.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103988bc-b192-46d4-b082-aafaede95e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:34:38.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami po kaming mga revelations from different LGUs na kapag
        walang police at military na visible, hindi nasusunod yung tinatawag nating
        implementation ng quarantine protocols,"</em> Galvez said during the&nbsp;Laging
        Handa virtual briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f1f7f-c6c8-4e03-9ec0-ed885d35b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:34:38.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a934ae-6df5-4b00-a34a-c9c28bd619e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:34:38.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many revelations from different LGUs claiming
        that when no police and military are visible, no one follows the implemented
        quarantine protocols.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9aae4-5c7c-45ed-8cd0-1c08e9f294e5'
      'mgnl:activationStatus': true
