  'Harvey-Weinstein-Jeffrey-Epstein-table-New-York-restaurant-burned':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T07:24:59.954+08:00
    'imagesource': 'jcr:54d3b25b-7986-4b45-9efa-aaa0994ff5e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc3762d-eff8-4820-942a-746fa27b30c3'
    'lead': '"I got my hammer and my fuel and I broke it, burned it, and threw it
      in the garbage. It felt so good actually. Now I don''t have to think about these
      guys anymore," the owner of 75 Main in Southampton says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T07:28:09.195+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:12:44.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:29.145+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Epstein', 'Harvey-Weinstein']
    'template': '1'
    'title': 'A New York restaurant owner set fire to a table where Jeffrey Epstein
      and Harvey Weinstein used to sit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428f708-86f1-4432-8a46-e16e73c022e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;A New York restaurant where Jeffrey
        Epstein and Harvey Weinstein were frequent visitors decided to start a new
        chapter by lighting the two disgraced moguls'' regular table on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cefc8-2c39-4f94-a0e2-de99fc113aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Erdem, the owner of 75 Main in Southampton, said he wanted
        to erase their names from his restaurant''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00341c9-a0b0-408f-a5f8-dd2108348771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who was awaiting trial on federal charges accusing him
        of sexually abusing underage girls, was found unresponsive in his cell at
        New York''s Metropolitan Correctional Center in August of 2019. Law enforcement
        sources told CNN he died by suicide. Weinstein, a former Hollywood producer,
        was sentenced in March to 23 years in prison after being convicted of committing
        a criminal sex act in the first degree involving one woman and rape in the
        third degree involving another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad88c9-8793-4cef-8de8-7f79537bbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When visiting 75 Main, the two used to dine at Table 1, according
        to Erdem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4c469-b7a0-4182-a376-8e99f804392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I thought about it, like Jeffrey Epstein used to sit at this
        table, all I could think was I need to burn this f------ table and make sure
        nothing is going to stain my restaurant," Erdem, 39, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b909535-22a2-4476-adc9-7bbc03fe0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got my hammer and my fuel and I broke it, burned it, and threw
        it in the garbage. It felt so good actually. Now I don''t have to think about
        these guys anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d9494-3453-4fba-8931-64c3dbc9fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdem -- surrounded by local residents and waitstaff -- said he
        broke the table using an ax and a sledgehammer before dousing it in lighter
        fluid and lighting it on fire as people cheered and chanted "Burn, Epstein,
        burn!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad904d1c-5755-4182-89a2-5a2cfa983a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with "getting rid of their bad energy," Erdem said he did
        it to send a clear message to everyone who plans to visit 75 Main:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ba637-f60a-400a-aedc-8272f94c1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who abuse women are not welcome here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba5465-c295-4d2e-9f92-2b053ceda333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:28:09.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/19/us/epstein-weinstein-table-destroyed-new-york-trnd/index.html"
        target="_blank">A New York restaurant owner set fire to a table where Jeffrey
