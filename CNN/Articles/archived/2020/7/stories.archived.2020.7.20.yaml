  'cebu-cases-going-down-not-plateauing':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-07-20T11:28:10.461+08:00
    'imagesource': 'jcr:989bd9a8-7ad6-475e-a3ff-05efcd14489b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c32be28c-c28a-4dab-8c70-62f2a647a355'
    'lead': 'While the emergence of new COVID-19 cases in Cebu is going down, the
      number is not plateauing yet, a Department of Health official said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T11:32:30.841+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:12:41.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:30.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-province', 'coronavirus']
    'template': '1'
    'title': 'DOH: COVID-19 cases in Cebu going down but not plateauing yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d0a30-7f76-4f12-8a95-4e1098eac522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — While
        the emergence of new COVID-19 cases in Cebu is going down, the number is not
        plateauing yet, a Department of Health official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3877e8-46b0-49da-b30f-12acd756253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base sa report ng national task force at ng regional office namin,
        bumaba ang kaso sa kanila [Cebu],” Health spokesperson Maria Rosario Vergeire
        told reporters in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883922df-32cf-449e-9a5f-a16bfba47e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the reports of the National Task Force on
        COVID-19 and our regional office, the number of new COVID-19 cases in Cebu
        is decreasing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1fcb3-a78f-46ef-bfdf-1a7a7443a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot say if it is plateauing kasi kailangan natin makita ang
        trend na iyan,” Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cd26a-bb98-4876-a8ce-1b376f44a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to see if that decreasing trend first.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf414d-f034-43a1-83b9-a2dc5a18c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the observation was based on the comparison of
        data last week from two weeks ago, adding a clearer picture may be seen next
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ca00c-c53f-4224-b739-a0ed4eee65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this reason, the DOH will still “strictly monitor” the situation
        in the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2585b-984b-4c20-b401-945e1cf6b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province is under general community quarantine until July 30,
        unless extended. Meanwhile, Cebu City, where most of the cases in Central
        Visayas have been reported, is under modified enhanced community quarantine
        up to the end of the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d37d4-bc2c-4b68-8bc5-ddefca94d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement restrictions were relaxed a little in Cebu City after being
        put under the strict enhanced community quarantine for a month to slow the
        outbreak there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9ad88-03a0-47c6-a3de-2c18573d03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:32:30.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the July 19 data of the DOH-Central Visayas Center
        for Health Development, Cebu City has 3,241 COVID-19 cases, while Cebu province
        has 1,645 infections. The region has a total of 6,872 cases so far.</p>'
