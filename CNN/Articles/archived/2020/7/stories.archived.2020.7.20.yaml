    'template': '1'
    'title': 'COVID-19 testing centers must undergo proficiency test before using
      new UP test kits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cc673-e1ec-4a85-b750-3f7c923b1003'
