      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2013/06/24/us/jack-nicklaus-fast-facts/index.html">Golf
        legend Jack Nicklaus</a> announced Sunday he and his wife, Barbara, both tested
        positive for the Covid-19 virus in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959361d-831b-4d5f-8083-309d7ce56047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fea664-5def-45fb-aedf-5248512153cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old, who is hosting this week''s <a href="https://www.thememorialtournament.com/">Memorial
        Tournament</a> in Dublin, Ohio, told CBS'' Jim Nantz on Sunday that he dealt
        with a sore throat and cough and that his wife was asymptomatic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c48fa-503d-49e5-ada4-749c8ad85799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55438a1-6409-4077-ae70-896ac1e63ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t last very long, and we were very, very fortunate, very
        lucky. Barbara and I are both of the age that is an at-risk age," the 18-time
        major champion said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b0c85-ea8f-49df-9f1d-7dfde402bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427edc48-4c32-47f3-ad47-893c4f6f25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:13:54.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicklaus said he and his wife tested positive on March 13 and stayed
        at their home in North Palm Beach, Florida, until they recovered on April
        20. Nicklaus tested positive for the virus four times and his wife tested
        positive three times, but both have since tested negative for the virus and
        positive for the antibodies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
