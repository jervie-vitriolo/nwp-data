      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian <a href="https://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">died
        in the Bilibid hospital</a>&nbsp;on Saturday due to complications from COVID-19.</p>'
