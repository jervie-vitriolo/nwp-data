  'God-good-morals-Pew-Research':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T22:59:50.161+08:00
    'imagesource': 'jcr:29b5ec34-b227-4c73-bc1b-22b1098f800f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa76bbd-61f7-4fb9-9895-6715d2b48ab2'
    'lead': 'Educated people who live in rich countries are far less likely to say
      belief in God is necessary for good morals, according to a massive new survey
      of 38,000 people in 34 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T23:03:08.126+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T10:11:58.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:42.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can you be good without God? The answer may depend on how rich you are,
      a new survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4cb60-1a6d-4fec-8ed1-cbb1394fc785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Educated people who live in rich countries
        are far less likely to say belief in God is necessary for good morals, according
        to a massive new survey of 38,000 people in 34 countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241f818-0e00-4c6f-b197-77325a375217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, released Monday by the Pew Research Center, revealed
        a gaping "God gap" between relatively rich and poor countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9f978-da9c-48bd-82e7-505f08d70df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kenya, for example, the country with the lowest gross domestic
        product per capita in the survey, 95% of people said belief in God is necessary
        for a person to be moral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7b493-2172-4ad6-a3a8-66ae62ff8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sweden, the richest country, just 9% of people connected God
        with good morals. (The survey did not break down respondents by religion.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63f7d2-f61a-4ae9-b666-03354c95d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within countries, the rich and poor don''t agree on God and
        morality, the survey said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ff966-e4e1-4732-86e1-07009b6bbaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, to take one example, there is a gap of 24
        percentage points between high and low income Americans. The poor were much
        more likely to say belief in God is necessary to be good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e3d36-558f-4d7d-81a7-541af3d52717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in the emerging economies included in this survey tend to
        be more religious and more likely to consider religion to be important in
        their lives," wrote the authors of the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d01a2-e44a-43ad-9fe8-ec23df3770ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew''s study seems to lend weight to the secularization thesis:
        the idea that nations become less religious as their people get richer and
        more educated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabdd54-d97d-4ed7-ac31-3b5bda3bb713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the United States defied this theory by being both
        rich and religious. But even that is changing, according to a number of other
        studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5d31d-06c5-4959-beb3-98f53fb353a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, 58% of Americans said belief in God is necessary to be
        good. In 2019, that number slipped to 44%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a30c08-02e2-4a7c-a65b-5726f1730367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still, nearly half of Americans say religion is very important
        to them</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e71e5-dcbe-49f0-b3ab-5437e99d15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion remains a powerful force in the life of people around the
        world, including the United States. A majority of people in 23 of the 34 countries
        survey said religion is "very" or "somewhat" important to them. In the United
        States nearly half -- 47% -- called it "very important."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55302a-d0f3-4e36-a748-5fa1058333d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T23:03:08.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T10:11:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The countries most likely to connect Good and goodness:</h2>'
