      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the people who did lose their lives and their
        families," Nicklaus said. "We were just a couple of the lucky ones, so we
        feel very strong about working with those who are taking care of those who
        have Covid-19."</p>'
    '9':
