    'template': '1'
    'title': 'Hong Kong''s stock market sees its future in Chinese tech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81bf8e-b357-4129-ac9d-9212ce7990b0'
