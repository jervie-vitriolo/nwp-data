      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf81d85-5fb1-4d6e-b057-1a5f297f250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City reviewed drone footage and went to the beach to collect
        personal information from those who appeared to be violating the law," Golden
        Valley officials said in the statement. "At the beach, the police collected
        information from eight individuals to determine if citations should be issued
        for various infractions. Of the eight individuals observed violating the law
        that police were able to obtain information from, two were people of color."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443968b6-c762-4c03-b2b6-f162cc0952bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
