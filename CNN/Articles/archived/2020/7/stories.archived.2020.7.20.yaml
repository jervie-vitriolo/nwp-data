      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20007b2-99f1-4bfe-a590-5facaa54f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –&nbsp;</strong>Multiple
        charges await embattled cargo delivery business J&amp;T Express following
        a <a href="https://www.cnnphilippines.com/news/2020/7/1/Duterte-orders-probe-on-local-courier-involved-in-mishandling-parcels-in-viral-video.html">police
        investigation ordered by President Rodrigo Duterte</a>&nbsp;over the alleged
        mishandling of delivery packages, the country''s top cop said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a18a4-6666-42ab-9af6-8f16eb873b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Archie Gamboa said authorities
        discovered multiple violations committed by the last-mile delivery firm, which
        found itself in hot water in June due to a viral video showing some of its
        personnel <a href="https://www.cnnphilippines.com/business/2020/6/23/J-T-express-to-sanction-workers-in-viral-video.html">carelessly
        throwing parcels into delivery trucks.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05ecd3-a4b4-49ca-9350-2adf53e12591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same video showed workers inside a warehouse without face masks
        and shirts as they sorted parcels and tossed them into trucks, mostly catering
        to online shoppers at the height of the pandemic. J&amp;T Express has apologized,
        saying sanctions have been given to workers involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e1d65-92e0-4c1c-8994-5c4d97788762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/2/local-courier-apology-shutdown-threat.html">J&amp;T
        Express apologizes again after Duterte’s shut down threat</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afe09e-5633-456a-8d81-5fba10d41e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said apart from this, a probe done by the Criminal Investigation
        and Detection Group (CIDG) showed that J&amp;T also violated labor laws which
        the PNP is now coordinating with the Department of Labor and Employment, alongside
        violations of the Law on Reporting of Communicable Diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b64a9c-927c-4903-a075-93743ac54d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True enough, we were able to successfully file separate cases in
        violation of RA (Republic Act) 11332 and that of (RA) 7394 or the Consumer
        Protection Act," Gamboa said during a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65783c9-e510-4a1a-966b-55dd02688d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also discovered that J&amp;T''s hub in Muntinlupa was operating
        without a mayor''s permit, with Gamboa saying that a closure order has since
        been served.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbd961-79c4-4bed-9bec-3b013b52a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our regional offices of the CIDG are also gathering evidence on
        their provincial hubs as there might also be violations," he added, with the
        probe covering possible breaches of local ordinances in terms of permits and
        also for violations of trade and labor regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c0167-6199-4b27-a2dd-34a388e06388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Indonesia, J&amp;T Express was set up in the country
        in 2018. It now works with big brands such as online shopping app Shopee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d8d6d-11f6-4b97-b311-59317a031f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:19:38.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released a statement on Monday saying it appreciated
        the PNP-CIDG''s "meticulous investigation to help us improve our service."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed9fdd-464a-4420-a295-e342716345d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:19:38.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cooperative with the cease-and-desist order by the City
        Government of Muntinlupa. We are abiding by the laws and ordinances and we
        will only operate after receiving the Mayor’s permit for Muntinlupa hub,"
        it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec378f0-b9a8-437d-9476-23f3e77f6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:19:38.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, J&amp;T assured its customers that their
        parcels are well kept and secure, and the company would continue to move their
        items safely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418c428-f820-4824-b211-28431133ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:37:38.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier warned that he would shut down J&amp;T Express if
        there will be violations found by government investigators. CNN Philippines
        has reached out to the company for comment.</p>'
  'COVID-testing-centers-proficiency-test-requirement-new-UP-test-kits':
