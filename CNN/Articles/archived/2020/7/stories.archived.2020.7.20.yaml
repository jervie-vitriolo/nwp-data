      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/COVID19Resources/COVID-19+Advisories/180720_MC2039.pdf">DTI
        Memorandum Circular 20-39</a> allows food establishments to operate until
        11 p.m. in areas under general community quarantine and modified general community
        quarantine or MGCQ, alongside the increased capacity of dine-in customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d90e6-c3af-46ae-ad99-eb75d5eff395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All restaurants and fast food businesses shall be allowed to operate
        until 11 p.m. Thus, LGUs are enjoined to adjust curfew hours up to 12 midnight
        to allow greater daily turnover of dine-in services and enhance income opportunities
        for workers," the order read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb73223-2811-411b-849a-29e66b5d4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez earlier said this will add to workers''
        salaries since dinner meals usually account for 40-50 percent of a store''s
        daily sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77879c62-b287-471a-968c-084918a838a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The easing of rules comes as infections, especially in Metro Manila,
        saw a recent spike attributed to the relaxation of restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb241be-136e-4010-994f-862c72298877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/12/restaurant-industry-business-model-coronavirus.html">Restaurants
        look for different business model as country shifts to ‘new normal’</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7be2e-5b59-4e66-9d59-e99fbf50182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the country remains under GCQ and MGCQ, except for Cebu
        City which transitioned to modified enhanced community quarantine on July
        16. A number of cities in Metro Manila have relaxed the curfew hours to 10
        p.m. to 5 a.m.  During the months of ECQ, the cutoff was from 8 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3640046-3a74-4d3e-906f-fd0136ea7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Lopez announced that restaurants, fast food chains, canteens,
        food parks and other eateries in GCQ areas <a href="https://www.cnnphilippines.com/news/2020/7/14/additional-dine-in-capacity-DTI-July-21.html">can
        operate at 50 percent capacity starting tomorrow.</a>&nbsp;Meanwhile, food
        establishments which are in MGCQ locations can accommodate up to 75 percent
        of their original seating capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f3be3-f3da-43a6-99d7-ae5293b6bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments are also allowed to serve alcoholic drinks to customers,
        at a maximum of two individual servings each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0aff36-c665-4702-9adb-6693cafefbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All services and payments must be delivered as contactless as possible,
        the agency added, such as online menus and e-payments. Buffet services are
        allowed to resume as long as food servers will transfer food to a diner''s
        plate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f8306-26cc-43de-987a-0332420489c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI earlier said that daily monitoring of food stores revealed a
        high compliance rate in terms of strict health standards for restaurants during
        the first month when they were allowed to reopen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54d94a-f58f-4272-b92d-d732dd84f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities require the wearing of masks, temperature checks, health
        declaration forms and contact tracing schemes for customers, proper ventilation
        and exhaust systems, provision of sanitizers, regular disinfection of seats,
        and adequate spacing or barriers separating diners and other tables. Lopez
        added that some stores even impose additional safety protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e2011-f8c4-4188-b946-9bf4f7774aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:00:22.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the country recorded 67,456 confirmed COVID-19 cases,
        with 22,465 recoveries and 1,831 deaths. Despite the steady rise in infections,
        government officials have said the economy can no longer afford to return
        to lockdowns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704ec8c-5581-47e7-925d-f078e5438206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:56:49.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Presidential Spokesperson Harry Roque said the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has given more
        leeway for DTI to allow the opening of more industries, especially by moving
        select businesses out of the restricted or Category 4 level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c2c81-919a-4cf9-9398-85dcd6048123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:56:49.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those which remain shut since the March lockdown are theaters
        and other entertainment-related firms, libraries, amusement and gaming areas,
        and museums, to name a few. Roque said DTI must coordinate such decisions
        to the Departments of Finance, Tourism, and Interior and Local Government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899df1e-6142-48b0-a7df-e2e1c7a2db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:56:49.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that DTI is instructed to issue a so-called "negative
        list," which will identify certain industries which will remain prohibited
        in all levels of community quarantine.</p>'
  'NKTI-St-Lukes-coronavirus-wards-full':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-20T12:21:53.715+08:00
    'imagesource': 'jcr:976b2914-033c-424d-b4cc-367bd92d104d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c084d62-6ce3-46e5-8e8e-69a7225d6076'
    'lead': 'The National Kidney and Transplant Institute in Quezon City and the St.
      Luke’s Medical Center in Quezon City and in Global City are requesting people
      with coronavirus-related concerns to seek medical attention from other hospitals,
      as their COVID-19 wards are already full with patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T12:24:09.387+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:12:38.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:31.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Kidney-and-Transplant-Institute', 'St.-Luke-s-Medical-Center',
      'COVID-19']
    'template': '1'
    'title': 'NKTI, St. Luke''s to patients with COVID-19 concerns: Please go to other
      hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce1749-fd86-4163-aea9-778786de1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — The National
        Kidney and Transplant Institute in Quezon City and the St. Luke’s Medical
        Center in Quezon City and in Global City are requesting people with coronavirus-related
        concerns to seek medical attention from other hospitals, as their COVID-19
        wards are already full with patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c2202-a5ec-49b9-b079-2131d54b6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all emergency COVID-19 (suspect or probable) or non-COVID-19
        patients, please find a way to transfer to your hospital of choice.” NKTI
        executive director Rose Marie Rosete-Liquete said in an open letter.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/nkti.gov.ph/posts/10159077335808606"
        data-show-text="true" data-width=""><blockquote cite="https://developers.facebook.com/nkti.gov.ph/posts/10159077335808606"
        class="fb-xfbml-parse-ignore"><p>Open letter from NKTI Executive Director,
        Dr. Rose Marie R. Liquete.</p>Posted by <a href="https://www.facebook.com/nkti.gov.ph/">National
        Kidney and Transplant Institute</a> on&nbsp;<a href="https://developers.facebook.com/nkti.gov.ph/posts/10159077335808606">Sunday,
        July 19, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5c4ad-2ef3-46b2-b9ce-f1790a765990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:06:04.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2b687-ffaf-46c8-ac1d-a905b55c5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosete-Liquete added that “for many weeks now, our COVID-19 facility
        has had 100-percent occupancy and dialysis patients from other centers keep
        flooding our already congested emergency room.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78715816-e358-4371-8757-53c73ebf339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The official noted that 174 NKTI staff have already tested positive for the
        infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afb0bb-b281-4f68-b803-29ed8c239b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, St. Luke’s said in a statement posted on Facebook that
        their beds for critically and mildly ill COVID-19 patients are occupied and
        can no longer accept new patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18f186-e038-4ab4-9b3c-621602482451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital added it will keep the public updated once their situation
        changes.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/CNNPhilippines/posts/2887804911459389"
        data-show-text="true" data-width=""><blockquote cite="https://developers.facebook.com/CNNPhilippines/posts/2887804911459389"
        class="fb-xfbml-parse-ignore"><p>St. Luke&#039;s Medical Center asks COVID-19
        patients to seek treatment from other facilities as both Quezon City and Global
        City branches have reached full capacity www.cnn.ph</p>Posted by <a href="https://www.facebook.com/CNNPhilippines/">CNN
        Philippines</a> on&nbsp;<a href="https://developers.facebook.com/CNNPhilippines/posts/2887804911459389">Sunday,
        July 19, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af757fea-82bd-49e2-b3cd-155d93a2d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:07:57.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e8b40-e3d9-468d-878f-7435b534e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported Monday that in just a week alone
        or from July 12 to 18, Metro Manila recorded 7,413 COVID-19 cases, the highest
        among all regions in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c04069-cf05-4efc-8883-6e38288d2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T12:24:09.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the tally of infections has reached 67,456. More than
        half or 35,572 of the cases have been recorded in Metro Manila.</p>'
