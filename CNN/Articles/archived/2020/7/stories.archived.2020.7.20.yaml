      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also instructed the bureau to file the appropriate charges,
        if evidence warrants, "against those who will be found responsible for any
        unlawful act."</p>'
