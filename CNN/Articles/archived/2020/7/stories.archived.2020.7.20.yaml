    'stories': ['c77ced95-389e-4356-a352-3a437e7f3b52']
    'template': '1'
    'title': 'Duterte to be at Batasan on July 27 for SONA, but event is off-limits
      to media'
    'updated': 2020-07-20T17:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082b79d-fb0e-47ec-a3b9-50344bcaa007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:53:56.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –</strong> President
        Rodrigo Duterte will show up at the House of Representatives next Monday to
        deliver his fifth State of the Nation Address, his spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b7d21-483a-43bf-8ec0-7d25da01027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:53:56.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm for the first time that the President will be physically
        present in Batasan <em>pagdating ng SONA&nbsp;sa ika-27 ng buwang ito.&nbsp;Naka-schedule
        ang rehearsal, at patuloy ang preparation [The rehearsal has been scheduled
        and preparations continue]," Presidential Spokesperson Harry Roque said during
        his regular press briefing.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf28230-c8be-4dce-bb08-6547d393379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:53:56.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine presidents typically deliver their annual address to
        the public at the Speaker''s podium at the plenary hall of Batasan Complex
        in Quezon City, which has evolved into a red carpet event every fourth Monday
        of July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72401f-47d7-40b5-adc6-6855fd013688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:06:19.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In an advisory, the House of Representatives said all commercial
        media will not be allowed to enter the Batasan premises on Monday upon the
        recommendation of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases. Only personnel of the government-owned Radio TV Malacañang
        will be allowed to enter and set up broadcast equipment to cover the President''s
        speech, which will be fed for use for all media outlets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655372ac-0c51-40e2-8717-31d582c9ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:06:19.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SONA will also be aired live through RTVM''s Facebook and YouTube
        channels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a1e71-845e-44f2-b501-3af6b1112c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is in place barring any "supervening events," Roque said.
        A separate discussion is ongoing as to who will be invited to physically join
        Duterte in Batasan, as authorities wanted to avoid a mass gathering as much
        as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598d583-365c-468e-8225-fa855ec50371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A maximum of 50 lawmakers may attend the Congressional address,
        but Roque said it is unsure if members of the Duterte Cabinet will be allowed
        to join the proceedings in person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ced52-e486-439c-8906-ea6a85d882dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing rules in Metro Manila limit gatherings to 10 people while
        official business and high-level events operate at partial capacity, as the
        region remains under general community quarantine until end-July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75469cad-7c1b-426a-af41-848020c67672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President will definitely discuss the government''s
        coronavirus response and how the economy will recover from this slump, as
        well as his priorities for the last two years in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d94612-af2f-4b69-9352-766a7992f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:53:56.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a while for Malacañang to finalize how this year''s SONA
        will be carried out due to the COVID-19 crisis, which has infected more than
        67,000 people so far and led to more than 1,800 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693f2f5-b1d9-4334-98f9-3d489c75f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T13:53:56.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has tallied 17 coronavirus cases among
        its ranks, mostly involving Congressional staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1375df8-39f1-4599-ab2e-b3ae28908e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:01:52.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A backup plan was to keep Duterte in the Presidential residence
        and<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/23/Duterte-SONA-2020-COVID-19-pandemic.html"
        href="https://www.cnnphilippines.com/news/2020/6/23/Duterte-SONA-2020-COVID-19-pandemic.html">
        set up a live broadcast from the Malago Clubhouse</a> to Congress and for
        nationwide airing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
