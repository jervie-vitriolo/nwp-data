      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consumer, however, may cancel an order if the delivery of ordered
        food or grocery items was or will be delayed for at least an hour from the
