  'PNP-Debold-Sinas-alleged-harassment-Taguig-family-home':
    'caption': 'NCR Police Office chief Debold Sinas confronts this family in Taguig
      in a viral Facebook video. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-20T16:12:48.681+08:00
    'imagesource': 'jcr:c07827f1-3bd9-4bb0-aeba-cd1b9f427623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '642fa7f5-445a-4e27-ae0d-7dac24f6234b'
    'lead': 'The Philippine National Police will look into the viral video of Metro
      Manila police chief Debold Sinas and his men where they were supposedly forcing
      the family of a retired cop to vacate their home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T16:14:58.064+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:12:20.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:36.217+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Police', 'Archie-Gamboa', 'Debold-Sinas', 'Taguig', 'Camp-Crame',
      'Bagong-Diwa']
    'template': '1'
    'title': 'PNP to investigate Sinas'' alleged harassment of retired cop''s family
      in Taguig'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c86cb0-37d2-409b-8271-165b64d82195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) –&nbsp;</strong>The
        Philippine National Police will look into a report that Metro Manila police
        chief Debold Sinas and his men threatened the family of a retired cop to move
        out of their home within camp grounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8403c0-30a3-4f93-9ab0-039155493f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Archie Gamboa said authorities will roll out a probe after
        <a href="https://www.facebook.com/ArlesDelosSantos/posts/4134210119985119">CCTV
        footages posted by a man named Arles Delos Santos</a>&nbsp;went viral on Facebook
        last Saturday. In the video, Sinas arrived at the property flanked by at least
        10 cops in uniform and went to remove the makeshift gate, where they were
        confronted by the family residing in the house. There was at least one policeman
        carrying a high-powered rifle based on the video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc8bdb-ea86-467e-8fae-09b8ce051dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate <em>kung paano nila na-carry out itong order
        na ito</em> but of course, <em>alam naman natin na ang</em> video would speak
        a thousand words, that''s why we will investigate what happened during that
        confrontation [We will investigate how they carried out this order but of
        course, we know that the view would speak a thousand words, that''s why we
        will investigate what happened during that confrontation]," Gamboa said in
        a Monday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc771fe-c3fd-4d0e-a9d3-7ea411f95252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, who reportedly insisted that the government owns the property
        and the family should not be staying there, personally confronted the residents
        in a loud voice. A man in a wheelchair was seen reasoning with the police
        officer, while another cop grabbed the cell phone of one of the residents
        when he was seen taking a video recording.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89738c-5b75-4442-8bf1-f88e5c789cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas and his group eventually left. Delos Santos said they presented
        documents like a land title and a special power of attorney from the land
        owner to prove that the house is private property and they had every right
        to live there, claiming that the document is signed by Sinas himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fcf1ea-f68e-45ac-9f29-d37c6a90fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time when Sinas was in hot water after he
        rose to power as Metro Manila police chief. In December, Sinas was under fire
        for snapping at a lady reporter who was trying to get an interview, while
        in May, he was charged for holding a <a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">birthday
        feast or <em>mañanita</em> with fellow cops</a> in the middle of the lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03035b50-d266-4709-b11c-e8d9a0b8bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said Sinas explained to him that he had a huge group of officers
        with him as they went around the camp looking for possible quarantine sites
        amid rising infections among the PNP, which has reached more than 1,500 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eedccb4-5b0e-4fb1-85cc-079e48ed4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:18:40.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html">UN
        sounds alarm on PH''s ''highly militarized'' lockdown response</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cb3be-642f-4a58-9584-abe11dd8444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a lot owned by the Philippine National Police and I''m
        sure <em>marami nang</em> notices [there have been many notices] that have
        been given to them to vacate," he added, noting that it was his directive
        to set up quarantine areas in all regional headquarters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7792c3-4d1a-4f95-a500-8f5e802458ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offhand, the police chief said existing rules allow PNP personnel
        to avail of free housing or quarters, which they have to vacate within a month
        after leaving the service. Gamboa admitted that there were illegal settlers
        among PNP-owned properties, which they are seeking to remove.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac83e27-85fd-46fb-b1c1-ef7ed2795ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T16:14:58.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:12:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
