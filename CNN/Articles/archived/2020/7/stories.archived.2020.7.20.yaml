      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e9604-e48a-4cb6-b8a2-238c1468d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:51:15.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon warned over the weekend that
        the real motive of those rallying for Cha-cha is to postpone the 2022 national
        and local elections and to remove politicians'' term limit. He and Senate
        President Vicente "Tito" Sotto III had expressed confidence that Cha-cha will
        not be part of Senate priorities during the start of the session.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde8732-02e6-4803-af70-6634c688615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cha-cha not Duterte''s priority</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565338c8-9868-4dc3-9f6d-b19abb29b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:57:44.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T10:12:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque clarified that
        Duterte has not floated the idea of pushing through with Charter reforms anytime
        soon, while the government grapples with the prevailing crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75386c-6109-430c-82d9-588e70cc8ba3'
      'mgnl:activationStatus': true
