      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important provision in the bill is making illegal the cancellation
        of orders for food and/or grocery items made via a ride hailing service, when
        the said items have already been paid by or is already in the possession of
        the ride hailing service partner or in transit to the consumer.</p>'
