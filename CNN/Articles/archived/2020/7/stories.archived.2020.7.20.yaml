      'mgnl:created': 2020-07-20T18:14:16.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246950ee-1106-4928-891c-d4fcafdc4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Salo-salo ng Pasasalamat: Alay kay Susan Quimpo”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f6c01-e474-4a5b-9f67-4d453f43581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online tribute will be held to the activist and writer Susan
        F. Quimpo, who passed away on July 14, 2020 due to a prolonged illness. She
        is known as a dedicated advocate for human rights, a campaigner against historical
        revisionism, and for co-editing the book “Subversive Lives: A Family Memoir
        of the Marcos Years” with her brother Nathan. The book chronicles their family’s
        struggle during the martial law years and was shortlisted for the National
        Book Award.</p>'
