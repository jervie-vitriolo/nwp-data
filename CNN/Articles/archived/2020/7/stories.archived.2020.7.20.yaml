      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031d7af-ac28-49b5-8259-b7a12cd1354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police did not issue any citations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c76cd0-193d-4330-b019-be81e2181563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.004+08:00
