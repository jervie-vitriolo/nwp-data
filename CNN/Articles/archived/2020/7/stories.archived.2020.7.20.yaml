      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a department order, Guevarra directed the NBI, through its Officer-in-Charge
        Eric Distor, to investigate the death of high-profile drug convict Jaybee
        Sebastian and nine other inmates, who reportedly died due to COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102ff53-8823-4072-b6f8-74354d75280b'
