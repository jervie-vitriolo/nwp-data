    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c083ef8e-940c-42b8-b22c-2b736ae6301f'
    'lead': 'President Duterte will be heading out to deliver his fifth State of the
      Nation Address inside Batasan Complex next Monday, but authorities are advising
      protesters to mount their rally online amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T13:53:56.962+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:12:33.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:32.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo', 'Duterte', 'State-of-the-Nation', 'SONA', 'SONA2020',
