      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of China''s biggest tech champions, including Alibaba, Tencent,
        Meituan Dianping and Xiaomi, will all be included on the new tech index. They
        will have a combined weighting of more than 33%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b849390-abc6-452d-9769-0417f9707ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9deab12-1ca6-4ea2-bcf9-d25a25210092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tech sector has become increasingly important for the Hong
        Kong market," said Daniel Wong, director and head of research and analytics
        at HSI. "We hope the move will help attract more tech companies to list in
        Hong Kong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10790df4-2219-430c-ba62-51b498c6c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87194cbc-5da3-44ff-8511-064e098c202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of China''s tech sector in Hong Kong likely won''t end
        with the creation of this new index, either. Starting next month, more tech
        stocks might also start appearing on the Hang Seng Index, the city''s main
        benchmark. The index compiler <a href="https://www.hsi.com.hk/static/uploads/contents/en/news/pressRelease/20200518T150000.pdf">changed
        the rules</a> in May to allow companies that have chosen the city for their
        secondary listing to appear on the index. Market support for the change was
        "overwhelming," Hang Seng Indexes said at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9f07d-d949-4fb0-8257-dfa3d88bed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b2a19-3371-47f3-be9c-f0093d88e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s stock market is becoming more tech-heavy, and that''s
        good for its status as an international financial center," said Kenny Tang,
        co-founder and chief executive for Hong Kong-based Royston Securities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1ecf8-72dd-4e08-866e-f222c1607a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a6077-2db6-4227-bb5f-2e3abc0ff4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old Hang Seng Index is dominated by financial conglomerates
        and local property developers, including HSBC, CK Hutchison and Sun Hung Kai
        Properties. Only three of its 50 components are tech firms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0704fb5-a398-4ee9-916b-e6a8ac3aa1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57bbf4-496b-4c4c-935e-4074bbca0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the influx of Chinese tech firms in recent months has dominated
        trading. Tencent, Alibaba and Meituan, for example, were the most actively
        traded stocks in the city last month, accounting for more than 20% of the
        total turnover. Only Tencent is currently listed on the city''s benchmark
        index.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c3045-f4b9-4515-af4b-4598b92f7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a159742-8022-4b0a-a520-2b14a52d2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coming of Chinese tech companies to Hong Kong will fundamentally
        transform the city''s stock market," Tang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33bfc2-ce4f-45ae-b657-fa54c1a64410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2011b-da99-49b1-b8f2-0cd57353725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts have pointed out that Hong Kong''s role as a global
        business hub has been evolving as China takes greater control of the semi-autonomous
        region. Brock Silvers, chief investment officer for Adamas Asset Management,
        told CNN Business last week that the city could find "new relevance" as a
        center for Chinese finance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782a544-2f16-47ad-92f8-b91918283b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb7e77-4e58-4254-873e-bd07945ea24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors apparently like the new direction. Alibaba''s stock has
        jumped more than 35% since it first started trading in Hong Kong last November.
        JD.com and NetEase, meanwhile, are up 7% and 15%, respectively, since they
        listed last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160f1b1-39ac-4929-863d-ebb8e39b5b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ee57f-c881-46cf-9791-892940f763e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:54:38.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More companies could consider Hong Kong listings. More than 30 US-listed
        Chinese companies meet requirements for a secondary listing in Hong Kong,
        including Pinduoduo and Baidu, according to data provider Refinitiv.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f2c04-fb97-4f6c-9d64-5d0349dc5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:57:56.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:12:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/20/investing/hang-seng-nasdaq-index-intl-hnk/index.html">Hong
        Kong''s stock market sees its future in Chinese tech</a>."</em></p>'
  'denmark-immigrant-changes-housing-estates':
    'author': 'Tara John and Susanne Gargiulo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T20:51:48.149+08:00
    'imagesource': 'jcr:5f88fc0a-be16-45ce-9d63-6dfdb8a55c80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eaab8df-a975-4fb1-8225-b338ff2027b4'
    'lead': 'A new law aims to force changes in 15 housing estates across the country
      that the government calls "hard ghettos" — which Danish regulations define partly
      according to the races of those who live in them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T20:59:46.250+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T10:12:04.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:40.451+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Denmark', 'immigrants', 'immigration']
    'template': '1'
    'title': 'Denmark is a liberal paradise for many people, but the reality is very
      different for immigrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b823c-a01e-4520-b56c-8efadc0f6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Muhammad Aslam loves his home — an apartment
        in a low-rise public housing estate at the heart of the diverse and gentrifying
        Copenhagen neighborhood of Norrebro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2106bc-e4b7-400a-b8a1-2be50720b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been amazing to live here," he says, looking around at the
        Mjolnerparken project, a series of trim, red-brick, rent-controlled blocks
        set around tidy, green courtyards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e81863-3521-4245-abb4-1a3f491c68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aslam has lived here happily for 30 years, raising four children
        — three of whom have since moved out, to pursue careers in law, civil engineering,
        and psychology. But now the Danish government wants to sell his home, and
        those of his neighbors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b238672f-e676-4d66-95b5-87791e766d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new law aims to force changes in <a href="https://www.trafikstyrelsen.dk/da/Bolig/Udsatte-boligomraader/Udsatte-omraader-og-ghettoomraader#"
        target="_blank">15 housing estates</a>&nbsp;across the country that the government
        calls "hard ghettos" — which Danish regulations define partly according to
        the races of those who live in them. The law, which went into effect in July
        2019, aims to change the social and ethnic make-up of low-income projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dacdd6c-3de4-4893-bb5d-201c08a3b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation compels housing associations to sell or redevelop
        <a href="https://www.regeringen.dk/nyheder/2018/ghettoudspil/fysisk-forandrede-parallelsamfund/"
        target="_blank">40% of public housing stock</a>&nbsp;in these low-rent, ethnic
        minority enclaves. According to the housing and transport ministry, residents
        will be offered the chance to be rehomed in and around the same area. Anyone
        who refuses to leave will be evicted, according to the ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc7940-8cd3-4024-8e66-a5d65fe28b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say no other modern European country has attempted to relocate
        their citizens in this way. The move, dubbed "the greatest social experiment
        of this century" <a href="https://www.tv2ostjylland.dk/aarhus/ghettoplan-kan-tvinge-11000-mennesker-til-flytte"
        target="_blank">by Danish media</a>, has been lambasted by critics for targeting
        non-White Danes and immigrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cacc9e-3afd-41cb-ac49-c0897fdc3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cornerstone of democracy is that we are all equal before the
        law, but that is the stone they are pushing [away] with this legislation,"
        said Aslam, whose apartment is in one of two blocks due to be sold. He and
        11 other tenants are taking the government to court over the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8ea86-725c-4d0e-8445-df372521864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Omar Rosenberg Khawaja, the attorney representing the tenants,
        told CNN the subpoena in the case compares Mjolnerparken with a similar area,
        Byparken, in the town of Svendborg, west of Copenhagen. He argues that Byparken
        has roughly the same socio-economic challenges as Mjolnerparken — there''s
        just one difference: the majority of its residents are White.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fbb04-a9a3-4f46-a761-46c4e4fb11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you make the decisive criteria ethnicity, then you have a
        problem," Khawaja said. "Why are they not targeting Svendborg? Because there
        are more White Danes living there? And that is problematic. It is detached
        from solving the problem, and you''re linking problems to ethnicity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c5650-a031-4520-a88e-0b35da9f893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough approach is part of the "One Denmark without parallel
        societies — no ghettos in 2030" plan, which was proposed by the previous center-right
        government but is now being pushed through by the current left-wing coalition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f17db-fdbc-463b-a637-c251b4fb55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.regeringen.dk/nyheder/2018/ghettoudspil/" target="_blank">Proponents</a>&nbsp;say
        it is a blunt — but much-needed — tool to deal with high levels of gang violence
        and unemployment in these areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962e25f-5da0-4161-a098-78e07a487c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the agreement on parallel society because the initiatives
        ensure that we have mixed cities in Denmark," Kaare Dybvad Bek, the country''s
        housing minister, told CNN in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba43ae6-cc7a-4367-83ff-e6912d68312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having mixed cities and residential areas strengthens the cohesion
        of our welfare society and provides a more equal opportunity for all children
        and adults," Dybvad Bek added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8582e3-0a74-48c7-92ea-3ab2070711b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark has a generous welfare state and a reputation for progressive
        politics, but critics say its liberalism appears to dry up when it comes to
        immigration and integration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c800e-0b1a-4296-b6c6-c7d097adc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They see the relocations as the latest salvo against minority groups
        from Danish lawmakers, who they say have rolled out some of the <a href="https://edition.cnn.com/2016/01/26/europe/denmark-vote-jewelry-bill-migrants/index.html"
        target="_blank">harshest anti-immigrant policies</a>, including a so-called
        jewelry bill that allows the government to take certain assets from asylum
        seekers to contribute to the country''s welfare state.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae970ec7-33da-4ea7-8b48-832787dd1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The integration debate</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112810b-9c49-4039-9dcf-6cf867146d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thorny question of integration has dominated Danish political
        debate for the past 20 years, as the country considers its changing demographics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5e333-a70a-4cf6-b76f-7fb1c3939378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This once homogenous nation sped up the recruitment of guest workers
        into the country in the 1960s and 1970s to help meet the demands of its growing
        economy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa693cd5-0768-429e-b0de-24e9776b3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some maintain that, at its core, Denmark''s identity is tied
        to its White heritage — something reflected in official statistics, which
        are split into "persons of Danish origins," and "descendants of immigrants."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073082f-c86e-48dc-817d-7bbd92a162a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/01/26/europe/denmark-vote-jewelry-bill-migrants/index.html"
        target="_blank">Attitudes towards immigrants</a>&nbsp;have continued to harden
        since the historic influx of asylum seekers into Europe during the refugee
        crisis of 2015.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca603a62-32bd-4748-a7dc-54de9e877ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 non-western immigrants and descendants of immigrants from
        non-western countries made up 8.9% of the nation''s <a href="https://www.dst.dk/en/Statistik/emner/befolkning-og-valg/befolkning-og-befolkningsfremskrivning/folketal"
        target="_blank">5.8 million population</a>, according to Statistics Denmark.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdcf88-8d7a-4c96-9817-7945e5f7069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial ''ghetto'' label</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204a47a-d404-40f3-be13-a02c20afca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word ghetto, which Merriam-Webster defines as "a part of a city
        in which members of a particular group or race usually live in poor conditions,"
        is <a href="https://edition.cnn.com/2016/10/27/politics/donald-trump-ghettos-african-americans/index.html"
        target="_blank">mostly no longer used</a>&nbsp;in mainstream political discourse.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6550e18-da02-481d-a9a3-a9c1779804d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2010, the Danish government made "ghetto" a political-administrative
        category, according to Kristina Bakkær Simonsen, an associate professor at
        Aarhus University, who specializes in immigrant integration, discrimination
        and stigmatization.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d632a-d480-4ff4-a958-467af75cb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.trafikstyrelsen.dk/da/Bolig/Udsatte-boligomraader/Udsatte-omraader-og-ghettoomraader#"
        target="_blank">According to the government</a>, a "ghetto area" is one where
        the proportion of immigrants, and non-western descendants, exceed 50%. In
        order to be classed as a "ghetto," these areas also need to show two of the
        following indicators: high unemployment, a conviction rate three times the
        national average, low income levels, or low education levels. "Hard ghettos"
        are places which have met those conditions for four or more years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1d717-667a-499a-b547-e5bfdaa05434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criteria behind the ghetto legislation are discriminatory and
        based on race," Khawaja, the attorney representing the Mjolnerparken residents''
        lawsuit, told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd3cda-4e63-4d7c-8935-b678b9c3991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, which Aslam is part of, states that the development
        plan''s approval is discrimination based on race and ethnic origin, and is
        in dispute with Danish law over the equal treatment of ethnic minorities,
        according to Khawaja.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc778d3f-c8da-4d18-acd6-7eed0333def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing minister Dybvad Bek declined to comment on the impending
        court case to CNN, but said: "The government continues to believe this is
        important legislation that contributes to a thorough transformation of the
        most vulnerable residential areas, and with the important goal that everyone
        — regardless of where they live — must have equal conditions and opportunities
        in Denmark."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55916f-a22f-4760-88b5-ee006f520bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of Mjolnerparken CNN spoke to do not deny there are
        issues of unemployment and crime. But, as Simonsen said: "You can then ask,
        ''Is the most sensitive tool to deal with those problems replacing inhabitants
        and making them live somewhere else?''"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de33369-f2e6-4d9d-9d08-f5f7ff6727cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there is evidence that people from immigrant backgrounds
        can benefit from living in ethnic enclaves, which can expose them to economic
        opportunities and information networks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509d940-7a97-4b6b-bb4a-0c7fec0b63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-immigrant legislation</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01ec5a-210a-4301-bc2b-f730908d2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research also suggests that Denmark still has <a href="https://academic.oup.com/esr/article-abstract/34/4/402/5047111?redirectedFrom=fulltext"
        target="_blank">systemic racism</a>&nbsp;issues to overcome. A 2018 peer-reviewed
        study found that when it comes to job recruitment, <a href="https://static-curis.ku.dk/portal/files/202298183/Experimental_Evidence_of_Ethnic_Discrimination.pdf"
        target="_blank">there is</a>&nbsp;"considerable discrimination in the hiring
        process." Candidates with Danish-sounding names were 52% more likely to get
        called back compared to those with Middle Eastern-sounding names, according
        to the study.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ca54b-b590-41d8-a943-40742d258956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of stunts and pieces of anti-immigrant legislation have
        made international headlines in recent years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08b193-02a2-434c-bbb3-f9eb3c5d6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, former Liberal Party Immigration Minister, Inger Stojberg,
        celebrated the ratification of the 50th amendment tightening immigration <a
        href="https://www.facebook.com/IngerStojberg/posts/1397458950293818/" target="_blank">controls
        with cake</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf224b-63a1-4909-8fa4-dd222e28e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, a decade-old proposal by the right-wing populist
        Danish People''s Party (DPP) to ban face coverings in public came into force,
        essentially criminalizing Muslim women who wear the niqab or burqa. DPP politician
        Martin Henriksen described it as an essential step for the country and its
        values.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095912a1-6a32-40d0-ad86-c9a40fab94f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the end of 2018, the then center-right Danish government
        struck a deal to move "unwanted" migrants to a remote uninhabited island once
        used to house contagious animals. Those plans have since been scrapped by
        the current center-left administration.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510d1e2-fe78-4f19-b06d-09593020bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Danish political discourse on immigrants "is extremely negative"
        when compared to other European countries, Danes are "no more or less" anti-immigrant
        compared to Germany, France, Netherlands, Norway, or the UK, according to
        analysis by Simonsen.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e188ee-ca06-45a3-b5ee-ed46828d7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion is divided, with younger, White Danes <a href="https://nyheder.tv2.dk/samfund/2020-06-12-racisme-er-ikke-et-udbredt-problem-i-danmark-mener-halvdelen-i-ny-undersoegelse"
        target="_blank">more comfortable</a>&nbsp;with Denmark becoming a multicultural
        society. Many came out onto the streets for a recent Black Lives Matter protest
        that saw more than 15,000 people march through Copenhagen, according to Danish
        police.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f53e50-1d4e-4130-a4ae-5a07f618d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aslam said the relocation legislation puts a target on the backs
        of non-White Danish kids. He says his children could inadvertently tip the
        scales in any area they choose to live in, "despite being Danish and being
        born in Denmark," because they are categorized as the descendants of immigrants.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ec87d-8832-43ba-876e-7987037ab244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] would all count against [them]," he said, adding that the
        real problem is that "as long as we keep marginalizing citizens, we keep widening
        the divide between us."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96534f4-1f84-4bd8-9e96-b5a9cdc41e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T20:59:46.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T10:12:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/20/europe/denmark-ghetto-relocation-intl/index.html"
        target="_blank">Denmark is a liberal paradise for many people, but the reality
        is very different for immigrants</a>."</em></p>'
