      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: This guide will be regularly updated throughout
        the week to include newer events.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5447314-2d6d-452b-b338-323482e73c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, watch
        a selection of Japanese films, view paintings by a young artist, pay tribute
        to a dedicated human rights advocate, and watch online lectures from young
        writers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a7247-e2ac-4cfe-a879-fb893fece85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan Film Week 2020</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76466b6c-e6c7-43df-a753-d620381fbb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Foundation, Manila is bringing its annual Japan Film Week
        online from July 22 to 26. The lineup is comprised of six notable films:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63dd90-8937-48c9-ba25-fdcfdf4e248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedy film “Bittersweet,” which is an adaptation of Kobayashi
        Yumio''s romance about a straight woman who doesn''t like vegetables falling
        in love with a gay vegetarian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a534ff-1478-4cc0-b4f8-5f03aa3ffa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stop motion animated film “Chieri and Cherry,” which is about
        the adventures of sixth grader Cherry and her stuffed toy Chiery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc14106-4800-4911-be56-b26b5db06de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary “From All Corners," which profiles cardboard artist&nbsp;Shimazu
        Fuyuki who creates wallets from cardboard boxes discarded on the street or
        in front of stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436a37d-7d0a-4d96-bbdd-0a4ebdff72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramas&nbsp;“The Takatsu River,” which is about the vanishing
        practice of "Kagura" Shinto music and dance, said to be the roots of Kabuki;
        “What’s For Dinner, Mom?” about a woman who rediscoves her family’s Taiwanese
        heritage through old letters and a cookbook; and “Hana’s Miso Soup,” which
        is the story of a woman’s fight against breast cancer and how she raises her
        child while the disease has relapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73a601-8cbd-4722-8061-9feae06679fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:14:16.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:12:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenings are limited and are on a first-come, first-served basis.
        For more information, visit the Japan Film Week <a href="https://vimeo.com/showcase/7265452"
        target="_blank">Vimeo page</a>.</p>'
    '20':
      'image': 'jcr:3b1539fd-16de-4ace-9c5a-641672246e14'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567be896-8e3b-4787-aae8-06cf2e881593'
