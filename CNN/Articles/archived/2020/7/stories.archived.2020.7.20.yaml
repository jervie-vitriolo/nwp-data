      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam kong hindi normal na nawala ''yung pang-amoy ko. I was
        counting na may kinalaman yun sa COVID but I was praying na sana wala,</em>"
