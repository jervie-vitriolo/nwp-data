    'title': 'People ''more inclined'' to follow quarantine rules with police, military
      presence — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd4f4b-8e5e-4db1-b865-3162b30cbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:34:38.434+08:00
      'mgnl:createdBy': 'glee'
