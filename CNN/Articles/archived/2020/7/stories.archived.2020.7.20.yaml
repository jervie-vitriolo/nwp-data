    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4014f0-af4e-4e83-acc4-b1d7df1e6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After Cleo the 4-year-old Labrador
        went missing, her owners found her somewhere they didn''t expect: At home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3f574-8e78-488c-b549-4a0dff3af22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except that it was the family''s previous home in Lawson, Missouri,
        rather than their home in Olathe, Kansas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d805c7-4e77-45f5-abd3-938545e35b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family hadn''t lived in their Kansas home for nearly two years,
        but Cleo made her way back to its porch, where the new homeowner found her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0c3fa-5a0a-4f8e-ac65-1b8cebe17c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I had just gotten home from work," Colton Michael,
        the house''s new owner, told CNN. "Cleo was laying on the front porch at the
        front door, just laying there, waiting for somebody it seemed like."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4328c7-2f83-4d66-a42e-bb4b61dd04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo wasn''t wearing a collar, but she was too well-groomed to be
        a stray, Michael thought, so he had Cleo scanned for a microchip. Thankfully
        she had one and it pulled up the name of her owner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57442f-6b38-4467-bac6-00d5ee39475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when my wife pointed out that their last name was the same
        last name as the previous owner of the house," Michael said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da7fbd-53eb-4524-92ea-38054247a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he went onto Facebook and searched the owner''s name and saw
        that his family had posted that their dog went missing a week earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15164a8-c3b6-4d1c-8fa7-641c7784031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that we found his dog, but once I told him where we
        were, he was kind of speechless," Michael recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531fb9a-b020-42f9-a097-f59443afb834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Door to door, Cleo would have had to travel 57 miles from her current
        home in Kansas to her previous home in Missouri, according to CNN affiliate
        KMBC. And neither family knows how she made the trip, considering the fact
        that she would have had to cross a river or a bridge rushing with heavy traffic
        to get to the house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73138741-61e6-47c9-a4fd-1ef105e8e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how or why she made the trip, her owner said he''s
        just glad that he found her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfca0d-066d-46b2-a8b2-e9b0e6ef5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just feels really good to be reunited with her," Drew, Cleo''s
        owner, told KMBC. "Really, she''s everything to us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54791c-b251-4783-8940-46c1731f963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T07:38:21.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/19/us/kansas-dog-found-at-previous-home-in-missouri/index.html"
