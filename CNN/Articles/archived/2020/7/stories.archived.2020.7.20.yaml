      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Another musician is telling the Trump
        campaign to stop using their music, this time the cease and desist is coming
        from the band Linkin Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a680340-f68d-4676-9eb2-a221182891b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:09:48.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, US President Trump retweeted a campaign video
        that featured the band''s 2002 hit song ''In The End.'' Linkin Park swiftly
        took action on having the video removed and shared a message with fans on
        Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7e8e1-b5ab-4463-a881-216d083e3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:09:48.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Linkin Park did not and does not endorse Trump, nor authorize his
        organization to use any of our music," reads their <a href="https://twitter.com/linkinpark/status/1284685829575565312">statement</a>.
        "A cease and desist has been issued."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b8fbb-f46b-4134-a2e0-b2e3469d82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:09:48.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a music artist has told the Trump campaign
        not to use their music. Earlier this month, musician Neil Young stated he
        was ''NOT ok'' with Trump playing his music during the White House''s Mount
        Rushmore event celebrating Independence Day. Last month, The Rolling Stones
        threatening legal action against Trump''s campaign for using their music at
        his campaign rallies. A week before that, the family of the late Tom Petty
        filed a cease and desist notice to the Trump campaign after one of the musician''s
        songs was played at a campaign rally in Tulsa, Oklahoma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba06ec-c8d6-466c-b960-94ee93196b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:09:48.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video featuring Linkin Park''s music was originally uploaded
        to Twitter by White House social media director Dan Scavino on Friday. After
        Trump retweeted it, Twitter disabled the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab6509-a208-4bc7-9558-b30dad2bf4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:09:48.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This media has been disabled in response to a report by the copyright
        owner," reads the message shown over the video on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32277578-5b9b-4ede-bb65-6b4f413ae99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:09:48.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/19/us/linkin-park-trump-campaign-video-trnd/index.html">"Linkin
        Park sends cease and desist to Trump campaign for using their music."</a></em></p>'
  'Bolsonaro-coronavirus-Amazon':
    'author': 'Bill Weir, CNN Chief Climate Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-20T08:13:56.199+08:00
    'imagesource': 'jcr:e50e6a8a-caa2-4976-825b-eea6c4c06196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd8948a-35c2-4377-a03b-cd0f859a4f82'
    'lead': 'There is no telling how grim things might get for Brazilians left largely
      unprotected by their President, Jair Bolsonaro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-20T08:21:12.085+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:12:42.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:11:29.831+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Jair-Bolsonaro']
    'template': '1'
    'title': 'Coronavirus and deforestation rip through Brazil''s people and the world''s
      lungs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ea731-f9b6-424a-b323-37d129cc15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They are the two nations that can''t
        seem to bend the COVID-19 curve to save their own lives: the US and Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa4560-4c8e-4e9c-a74b-6b2c4437634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Americans complain about the <a href="https://www.cnn.com/2020/07/07/politics/coronavirus-testing-delays-invs/index.html"
        target="_blank">lack of testing</a> (rightly so), they need only look one
        country down on the list to see ... it could be so much worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc9295-b64b-458f-ba19-336d09be226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus tears through <a href="http://www.cnn.com/2020/06/13/americas/brazil-rio-favela-coronavirus-care/index.html"
        target="_blank">big city favelas</a> and remote rainforest communities at
        the official rate of a quarter-million people per week, Brazil is providing
        80% fewer tests per capita than the United States. Virologists from Brazil''s
        major universities worry that the numbers of infections could be 12 to 16
        times higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39e63a-79a4-4062-ab4c-36373f78dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no telling how grim things might get for Brazilians left
        largely unprotected by their President, Jair Bolsonaro. But while Bolsonaro''s
        pandemic management influences immediate life and death for Brazilians, the
        far-right populist sometimes known as "Tropical Trump" also manages protection
        of the Amazon. And in the middle of a man-made climate crisis, earth scientists
        say this gives him an undue -- and scary -- influence over all of Life as
        We Know It. For generations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd2cd8-3611-4177-8a82-bab2636379df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is <a href="https://www.cnn.com/2020/01/10/world/amazon-rainforest-wildfires-climate-change-study/index.html"
        target="_blank">one of Earth''s most vital carbon sinks</a>, a keystone of
        diversity and home to a tenth of the world''s wildlife. Under Bolsonaro''s
        watch, it is being destroyed at record rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a03cbc-f395-41a3-8f35-d59469340e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies found that last year alone, 3,000 square miles were destroyed,
        an area almost the size of Puerto Rico. Ninety-nine percent of the deforestation
        came from illegal logging and slash-and-burn land grabs, while illegal gold
        mining not only destroyed plants and animals from thousands of species but
        also turned the soil into toxic sludge and sand where nothing can grow for
        centuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593ba09-1446-42b2-b86e-683ddee2139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since a positive test for Covid-19 sent him into quarantine in the
        modernist Alvorada Palace on July 7, Bolsonaro has used social media to express
        more sympathy for the state of the economy than tens of thousands of lives
        lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4a56c-fe29-443a-9679-97f80e314f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posts complaints about his restrictions and tweets endorsements
        of his favorite anti-malarial drugs, unproven by science yet produced and
        stockpiled by the Brazilian military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d0469-35a2-4de7-863e-7e64f8ac3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After forcing out two qualified health ministers who dared argue
        against his policies with science, a loyal general with no public health experience
        is now running the pandemic response while refusing to talk to the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e167b-4a07-4562-bd87-0e24d13da829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parallel moves, Bolsonaro ran for office in brash denial of climate
        science and promised not to protect "a single centimeter" of indigenous land.
        As last year''s so-called "burning season" <a href="https://www.cnn.com/2019/11/19/americas/brazil-deforestation-amazon-2019-trnd/index.html"
        target="_blank">pushed deforestation to the highest level in 11 years</a>,
        he blamed Leonardo DiCaprio and other environmentalists for setting fires
        to make him look bad. DiCaprio refuted Bolsonaro''s accusations while maintaining
        his support to the Brazilian people working to save the forest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501070b-b864-4760-bddf-87e18fb9d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ricardo Galvao, an MIT-trained plasma physicist and the head
        of Brazil''s National Institute of Space Research insisted on sharing real-time
        satellite data of Amazon deforestation with the world, Bolsonaro accused Galvao
        of fudging the numbers and fired him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62344d-e31c-4c19-9ba9-6827eee41c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one special area (of protected Amazon) we gave more than 15
        warnings per day there was deforestation on the scale of 10 hectares or more,"
        Galvao told me. "There was no action by the government, no action at all.
        We were ignored. And when we sounded the alarm, we were fired."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a68d72-065b-4563-87d4-4122aa9e4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Lubia Vinhas, the general coordinator for INPE''s Earth
        Observation Agency, was sacked after satellite data showed that a <a href="http://www.cnn.com/2020/07/01/americas/brazil-forest-fires-amazon-intl/index.html"
        target="_blank">new record 400 square miles of the Amazon was destroyed in
        June</a>. That''s virgin rainforest bigger than Dallas, Texas, gone in a month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3267cf-f340-4626-b097-50f486079151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like coronavirus, Bolsonaro put the Army in charge of stopping deforestation.
        And critics see another example of scientific expertise ignored in favor of
        military fealty and a vision of unchecked economic growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c3ebc-c092-451b-989e-816027338b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic raged, video of a Bolsonaro cabinet meeting released
        by Brazil''s Supreme Court showed Environment Minister Ricardo Salles plotting
        to exploit the distraction of Covid-19 to roll back protection of land, water
        and indigenous people. "Brazil is a real hell for the entrepreneur, for those
        who want to invest in the country and for those who want to do something even
        in the (working class)," Salles said in defense after his words went public.
        "Reports, surveys, licenses, permits are difficult."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6ac88-f63f-494a-b02f-0f9cf83463c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous rights are often the strongest defense against development,
        and the original residents of the Amazon are being decimated by the virus.
        Bolsonaro vetoed large portions of a bill that would have given them basic
        pandemic aid, including clean water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897512f-cfa2-4125-a169-31cc13da921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water is life," Clareñcio Urepariwe told me. He is one of the dwindling
        Xavante people who had this edge of the Amazon to themselves for so long,
        their immune systems are weaker against invasive disease. "Water is where
        we come from and how we live. So the veto is a form of extermination. (Bolsonaro''s)
        deputy says we should drink from the rivers but the rivers are contaminated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61473c5-4228-403e-9c66-2638b52bbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a soybean trucker who first brought coronavirus to the geographical
        center of Brazil, less than a century after a British explorer named Percy
        Fawcett came looking for the Lost City of Z and vanished in the thick jungle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d07c4-b059-45e3-b6b8-4a79893cd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today that jungle is open bean fields and cattle ranches as far
        as the eye can see. And if Bolsonaro gets his way, most of the Amazon will
        be plowed, mined and paved in another century. But science warns that without
        the rain forest, there will be no rain. Rampant deforestation will only uncork
        more novel viruses, experts say, and accelerate the climate crisis as jungles
        turn to deserts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fcbf6-ced6-4765-b2b3-b2bc7529128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like anywhere in the world there are good people and bad people,"
        Fabianno Dall Agnoll says as we walk through neat rows of black bean shoots.
        He farms 2,000 acres in the Mato Grosso region where Fawcett vanished, and
        he''s part of a local group vowing to "Produce, Conserve and Include."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048295c-e9aa-4889-a0cc-fa379d0f3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says hundreds of local farmers are committed to monitoring satellite
        deforestation data in an effort to heal forests and indigenous relations with
        smart land management. But the idea only works with access to the national
        satellite data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77201e-c596-4d93-bc4b-8a3dd4237c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Bolsonaro''s management of the environment and the pandemic,
        as well as corruption scandals involving him and his sons, more than 50 formal
        requests for impeachment of Bolsonaro have been received by Brazil''s lower
        house of Congress. Given the fierce politics around the pandemic, there is
        no sign of action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc936ae-2389-4e81-b453-a646e00bd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action is coming from outside Brazil, too. Led by Norway, a group
        of global investors and sovereign wealth funds worth trillions recently threatened
        to pull their money out of Brazil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2a876-c6cd-47cb-ba30-a189510afc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that doesn''t lead to real enforcement, there are 27 more months
        before Bolsonaro is up for reelection. Or 27 pieces of the Amazon, the size
        of Dallas, Texas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2ee9a-6554-4376-b77e-f49e66b4f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T08:21:12.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:12:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/19/americas/brazil-coronavirus-amazon-deforestation-bolsonaro-weir/index.html"
        target="_blank">Coronavirus and deforestation rip through Brazil''s people
        and the world''s lungs</a></em></p>'
