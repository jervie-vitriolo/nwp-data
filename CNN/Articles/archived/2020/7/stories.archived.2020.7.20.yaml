      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong is launching a new Nasdaq-like
        technology index. It''s a sign that the Asian financial hub, <a href="https://edition.cnn.com/2020/07/15/business/hong-kong-special-trade-status-us-intl-hnk/index.html">caught
        in a battle for its future between East and West</a> — is prepared to embrace
        its role as <a href="https://edition.cnn.com/2020/06/04/investing/chinese-companies-hong-kong-intl-hnk/index.html">a
        gateway for China''s tech industry</a> to the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b38859-fe75-4dfc-b086-802e8242f04f'
      'mgnl:activationStatus': true
