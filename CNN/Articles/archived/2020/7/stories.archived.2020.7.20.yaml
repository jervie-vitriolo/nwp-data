      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)—</strong> President
        Rodrigo Duterte has signed into a law a bill that allows moving the date of
        school opening amid a state of emergency or calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ee147-eef0-46c2-9801-17d8e36aab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:52:47.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11480— approved on July 17 but released to the
        public on Monday— amends Republic Act No. 7797, which states that the opening
        of classes should be between the first Monday of June and the last day of
        August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454ae8b-fcec-46ad-9dc7-979e2596268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T11:52:47.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of a declaration of state of emergency or calamity,
        the chief executive, upon the recommendation of the Education Secretary, “may
        set a different date for the start of the school year in the country or parts
        thereof,” according to the new law.</p>'
