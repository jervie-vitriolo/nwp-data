      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski assured the IOC is working for a successful and safe staging
        of the 2021 Tokyo Olympics, stressing the need for a COVID-19 vaccine to address
        the global health crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
