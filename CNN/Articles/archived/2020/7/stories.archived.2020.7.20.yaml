    'template': '1'
    'title': 'PH version of anti-terrorism law ‘most conservative,’ says Sotto'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35e5f8-0924-499e-87eb-7fc433c80424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)—</strong> The Philippines’
        version of the anti-terrorism law is the “most conservative” among other security
        measures in the world, Senate President Vicente “Tito” Sotto III said Monday
        amid concerns on the measure’s implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dcf31c-d162-45f5-9603-999c7214ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The other countries, they’re stricter than ours, ‘yung atin ang
        pinaka-conservative (ours is the most conservative),” Sotto told CNN Philippines’
        The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74d64a-e3dc-47fa-9e6b-a79c72deef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said it is only the country which has come up with a safeguard
        provision that compels an arresting officer to inform the nearest court as
        well as the Commission on Human Rights regarding a case.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827d66e-aa6b-411f-9661-bb4008b6be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25cefa-8c31-4b5a-b27d-5e27409f39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, he urged foreigners— particularly lawmakers from the United
        States— to focus and review their own “harsher” laws instead of “picking”
        on the Philippines’ situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dbbc5-bf97-4778-8e4d-f0f026bac563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These U.S. Congressmen must investigate their Homeland Security
        Law… Why are these Congressmen not centering their laws that they have? Why
        pick on the Philippines, when we (have) the most conservative anti-terror
        law in the world? They want us to remain as the haven of terrorists?” Sotto
        questioned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9c4f0-059c-4887-bd0b-58b6de3631af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 45 US lawmakers earlier urged the Philippine government to
        repeal the controversial measure, believing that it is vulnerable to being
        "weaponized against people" who will express dissent towards the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1f063-4695-413c-b408-e4b3afb59711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang, however, dismissed these claims, stressing the country
        has a “working judicial” system that can decide on the constitutionality of
        the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f81d53-d5af-43b3-b36a-dc606291f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/16/Harry-Roque-US-lawmakers-Anti-Terrorism-Law.html">Roque
        tells US lawmakers not to intervene on Anti-Terrorism Law, says PH is independent</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa09b6-4d7c-48bb-9fac-377b1dc4c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law formally took effect on Saturday, or 15 days
        after its publication on July 3. The Philippine National Police said authorities
        are still in the preparation stage for its implementation, as they await the
        release of the implementing rules and regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b5748-8f36-4555-9825-f6ce40941ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T15:29:10.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T10:12:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which repealed the Human Security Act of 2007, will
        give more surveillance powers to government forces. It will also implement
        stricter penalties for suspected terrorists— including longer detention periods
        of up to 24 days with arrest warrants or charges.</p>'
  'Teens-access-condoms-contraceptives-pediatricians':
