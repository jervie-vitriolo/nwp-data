      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag earlier said that 21 Bilibid detainees died due to the coronavirus
        since March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880d19f-1e47-4cc0-a98d-e38c8da2d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T18:12:02.460+08:00
