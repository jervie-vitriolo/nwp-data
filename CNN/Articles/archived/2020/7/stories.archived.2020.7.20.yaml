      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72a11c-d03e-406f-be2e-9fd5987c0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-20T17:26:42.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:12:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drone footage is accessible only to very few staff within the department
        and is only used for documentation, evidence collection, and prosecution if
        needed," the statement said. "Police staff are trained in data privacy and
        maintaining confidentiality. By law, people in public spaces have no expectation
        of privacy from being recorded by security devices."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7bb44-6c08-465a-b4ba-0650a1d437ec'
