      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 inter-agency task force earlier approved
        the request to fly home the remains of the coronavirus-infected OFWs after
        health officials declared it was “safe to bring home” the bodies.</p>'
  'DOLE-extra-funds-OFW-aid-program':
