  'declining-eyesight-improve-red-light-pilot-study':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T07:27:57.609+08:00
    'imagesource': 'jcr:5bc219b0-2818-4386-b361-f311a909ff93'
