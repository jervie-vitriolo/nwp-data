      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after Roque congratulated the public for supposedly
        disproving the projection of the University of the Philippines OCTA Research
        Team that COVID-19 cases will have reached 40,000 by June 30.</p>'
