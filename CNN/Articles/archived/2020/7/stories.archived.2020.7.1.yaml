    'title': 'Doctor held hostage by patient at East Avenue Medical Center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0527d2-7925-4411-a4cd-cffd5f5e4c7f'
      'mgnl:activationStatus': true
