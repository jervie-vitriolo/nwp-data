      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most Presidents would try to stop
        the United States from barreling toward disaster. But <a href="https://edition.cnn.com/election/2020/candidate/trump">Donald
        Trump</a> has nothing to say and no answers to mitigate a calamity unfolding
        on his watch that he seems resolved to ignore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09d8f0-33fb-42eb-81c4-6716eda8269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0172a1-07e5-42c6-a981-d1d26b7e4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day when the government''s top infectious disease specialist
        <a href="https://edition.cnn.com/2020/06/30/politics/fauci-redford-testimony-senate-coronavirus/index.html">Anthony
        Fauci</a> said he would not be surprised to see the US record 100,000 new
        coronavirus cases per day, Trump refused to break his deafening silence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1974f6e-89b3-4f1d-81e8-ff7ad49b38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9283bc7-f820-4fe1-89d2-692d7008cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the day after his White House described record-breaking <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-30-20-intl/index.html">new
        infections</a> that are sweeping the nation as "<a href="https://www.whitehouse.gov/briefings-statements/press-briefing-press-secretary-kayleigh-mcenany-062920/">embers
        that need to be put out</a>," Trump''s campaign claimed credit for the "phenomenal"
        success of his botched pandemic leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab12ebe-be91-4b80-b2de-e97ad9e17a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496c84f-ca03-48c0-bbc6-a05eeb4b2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is now pretty much the sole figure in authority in either
        party -- including his major Republican allies -- who refuse to wear or endorse
        face masks that are proven to slow the spread of coronavirus but that he has
        stigmatized as a liberal plot to harm him politically.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf03c5-9660-40b8-90f2-17cf533b8a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43cba2-846c-490e-98f3-091a09feb270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must have no stigma, none, about wearing masks when we leave
        our homes and come near other people. Wearing simple face coverings is not
        about protecting ourselves, it is about protecting everyone we encounter,"
        Senate Majority Leader <a href="https://edition.cnn.com/2020/06/30/politics/republicans-encourage-wear-a-mask/index.html">Mitch
        McConnell</a> said on the Senate floor Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab93963-7793-404c-be83-2ee68faaf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051b6e0-f667-4b78-9b83-a98b37eebd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump on Tuesday tweeted cryptically "THE LONE WARRIOR!" --
        apparently embracing his isolation from even political allies and the scientific
        approaches that have proven elsewhere to at least slow the spread of the coronavirus
        in the short term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577081a9-a55a-4ddd-8748-ff0e0bc4b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bcb92d-33e0-4c39-9319-1eb4f83088b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred by the deepening national crisis, Trump is pressing ahead
        with plans for an early <a href="https://edition.cnn.com/2020/06/30/politics/trump-mt-rushmore-fourth-of-july-coronavirus/index.html">July
        Fourth celebration at Mount Rushmore</a> that will bracket him symbolically
        and without irony alongside four of America''s most revered Presidents, George
        Washington, Thomas Jefferson, Abraham Lincoln and Theodore Roosevelt. The
        social distancing advised by Trump''s government will not be enforced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559dd45-88f1-4d75-9631-116ee084cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7483d-4944-463a-bfb9-de1672cdba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did hold a briefing on Wednesday, but it appeared
        to be a premeditated attempt by White House press secretary <a href="https://edition.cnn.com/2020/06/30/politics/donald-trump-intelligence-briefings/index.html">Kayleigh
        McEnany</a> to fog the water around another drama rocking Trump -- claims
        that he did nothing about a Russian military intelligence scheme to put a
        bounty on the heads of US troops in Afghanistan. McEnany left the briefing
        room before she could be questioned about the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ed52b-8608-4f72-b824-b0aada6f79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060566ec-bfb8-40f6-aaf1-8671b6873cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive Democratic presidential nominee <a href="https://edition.cnn.com/2020/06/30/politics/joe-biden-speech-today/index.html">Joe
        Biden</a>, whose current wide lead in most <a href="https://edition.cnn.com/election/2020/presidential-polls">general
        election polls</a> can be explained partly by Trump''s performance during
        the pandemic, pounced on the latest grave developments to lambast the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fe98e-22b4-4e56-9951-3366089282f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a42beb-06d1-4099-9814-85a80534307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seizing on Trump''s remark in April that he was now a "wartime President,"
        Biden adopted a tone of scathing mockery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe755d52-b747-480d-a739-f1de63d4db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd201fc0-c05d-40d5-9417-05daa926d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened? Now it''s almost July, and it seems like our wartime
        president has surrendered -- waved the white flag and left the battlefield,"
        the Democrat said in a speech in his hometown of Wilmington, Delaware.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4dbeb4-1f04-40de-8735-5406e10a35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a6531-17d9-488d-9908-c842149a78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vacuum left by resolute guidance that only the person in
        the Oval Office can provide, the coronavirus is quickening its deadly march
        across the country, with 36 states now seeing rising cases, and at least 16
        slowing the reopening plans championed by the President while hospital emergency
        rooms see increasing admissions that suggest a fast rising death toll could
        be only days away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5f554-86c5-44d0-90d0-910991325f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f294cd-a785-4dfe-9e73-f3b9774ee123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from the four Presidents whose images he will survey in North
        Dakota, Trump''s perverse failure to crank up a federal government effort
        to fight a worsening pandemic over which he has said the US has "prevailed"
        is beginning to resemble Herbert Hoover''s indifference during the Great Depression
        in the 1930s.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f64d5-0d62-432e-819e-70bb8111d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ada749-2f56-4cb8-b4cb-932c7e0d7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Refusing to lead</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d0af1-c284-4e0f-b468-22936e7946b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rest of the Western world presses ahead with careful reopening
        plans after governments suppressed their curves -- and bans American tourists
        because of the skyrocketing US infection rates -- Trump appears to have made
        a political calculation that the best approach is to refuse to lead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ebbbe-cf54-4ab3-aafb-7b39d1e1bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b111cb2-0241-4652-841c-16d68aa6564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting a successful federal government response at this stage
        would require the capacity to unite the country and to brainstorm innovative
        solutions, as well as a President who is a master of detail and can unleash
        the promise of science and empathize with his compatriots at a tragic time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ffa31-06bf-4eed-9b8f-7c3b68dc36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc61c7-02f3-4746-a1fc-d37c505bc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s alternative method of presidential leadership has come
        unstuck. Dividing the country -- between Republican governors itching to open
        economies and Democrats who worried about a viral resurgence -- has proved
        disastrous to states that support him. The Trumpian tactic of demonizing opponents,
        lying about the facts and building an alternative reality in which everything
        is fine has been exposed by the pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fba810-0462-40e3-b43d-c8be64bcbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d975c-d2e0-444d-91d1-a25486ab5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for all his claims to be a builder, Trump has failed to construct
        solutions in his near four years in power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fddcf-6149-4ccb-9ffa-52786c6f250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2952e8-5c85-45c7-a00d-e7397e495c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Trump supporters voted for the President in 2016 because they
        felt betrayed by the status quo and the political establishment. His still
        healthy ratings from his base suggest that not all voters share the horror
        of many in Washington at his negligence or even think Trump should be leading
        a role in fighting the pandemic that almost all of his predecessors would
        surely have demanded for themselves.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c803038-40cf-4dc3-b0e8-7c35d7f12d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0583882-f253-4669-80c8-11deba186286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President is not directly to blame for the young Americans
        who continue to flock to bars or beaches or those who refuse to obey social
        distancing rules or to wear the masks in behaviors that could make the business
        or reopening economies safer and more sustainable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be29f8-4a38-433a-80f2-c97b63eb8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc995de-d61b-4a0d-8e44-a629cece2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s refusal even to set an example and to explain the gravity
        of the situation, coupled with his habit of prioritizing his own political
        prospects and interests over the national interest, has left much of the rest
        of the country in the lurch.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb307e-a772-4782-9abf-3849f1d5b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f409b9-8e8f-4e2f-9a6d-9f51ee97b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior administration official who spoke to CNN''s Jim
        Acosta Tuesday was referring to the President''s frustration with intelligence
        briefings in connection with the latest Russia drama, their comment held lessons
        for his role in the pandemic as well.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11923550-d587-4638-8e6a-193df240569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc00bf-c19a-447c-b881-03ae17ddf8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s typically frustrated with intelligence because it shows a
        problem but doesn''t provide an answer," the former official said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e399430-0f88-4e48-9af7-981a639a3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e12b6-1861-434b-a61f-59e71eda12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As several past presidents have noted, the only problems that reach
        the Oval Office desk are those that others have failed to solve.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5f5f4-7167-4442-a97b-0c24c9d94265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480efe15-f040-4edf-935d-ea57566000af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scary statistics but it could get worse</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d77f60-dbc0-4965-a83a-b508a32eb464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of scary statistics are telling a devastating story that cannot
        be disguised by Team Trump''s spin. The US represents just 4% of the world''s
        population but has a quarter of all coronavirus cases. On average, more than
        1,000 Americans die every day from the disease. Some 126,000 have already
        succumbed. Black Americans are more than twice as likely to die from it, in
        figures that reflect the racial disparities currently driving another national
        crisis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fed059-5cf1-4237-9762-a29063ea3417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc7f0c-6cb7-49b3-af8a-502a065f83ad'
