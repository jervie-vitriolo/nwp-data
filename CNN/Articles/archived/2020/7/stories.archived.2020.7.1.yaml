    'created': 2020-07-01T11:26:38.733+08:00
    'imagesource': 'jcr:874abb67-d75e-44ed-bf07-b2e24e283670'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1a01af0-199e-48fa-a6ce-8f25940c915a'
    'lead': 'A New York judge on Tuesday temporarily blocked the publication of an
      unflattering tell-all book written by US President Trump''s niece that Simon
      & Schuster is set to publish in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T11:35:30.585+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:09:33.722+08:00
