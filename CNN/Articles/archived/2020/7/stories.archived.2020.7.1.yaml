      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also added 205 to the tally of recoveries, which is now
        at 10,438. Four more died, for a total of 1,270 deaths.</p>'
