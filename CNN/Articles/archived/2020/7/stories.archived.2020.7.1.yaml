  'may-june-coronavirus-cases-repatriates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T19:07:25.727+08:00
    'imagesource': 'jcr:5755cdeb-d996-4e09-99e5-8b0e6183bb90'
