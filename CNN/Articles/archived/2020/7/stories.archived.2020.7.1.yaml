  'NTC-probe-networks-expired-franchise':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T18:59:35.706+08:00
    'imagesource': 'jcr:3d7a216a-f5bf-4852-9492-1a4c23fcaba4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '029a0934-a47c-4691-89bb-c8f01bf2f413'
    'lead': 'The National Telecommunications Commission should probe other broadcast
      networks that continually operate with expired legislative franchises, a lawmaker
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T19:03:57.252+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:09:10.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:37.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker demands NTC investigation into other networks operating with
      expired franchises'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842177f7-2f65-4085-82be-255d5449bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:03:57.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The National
        Telecommunications Commission (NTC) should probe other broadcast networks
        that continually operate with expired legislative franchises, a lawmaker demanded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99dbb9-4abf-42de-98e5-a950530014b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:03:57.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Micaela Violago (2nd Dist., Nueva Ecija) raised the issue on
        Wednesday in a joint hearing of the House Committee on Legislative Franchises
        and the Committee on Good Government and Public Acccountability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676f115-44d0-45a1-9524-09f5ba967cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:03:57.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been called to my attention that there are more than 15
        broadcasting companies that are still continuously on air even though their
        franchises are already expired,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a37a05-9859-4d66-af0e-aa6abb9ec21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:03:57.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago did not identify the broadcast firms, but revealed that
        some of them have been operating without a franchise since 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503aebd-da71-41bd-81df-8eacf5ad5461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:03:57.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat maging patas ang proseso natin (our process should be fair)
        so may I ask the NTC to make a proper action regarding this matter,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f610bc-5a06-4e5f-9c54-2581932e0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:03:57.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Rep. Jonathan Sy-Alvarado, chairman of the Committee on
