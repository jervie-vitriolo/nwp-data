    'lead': 'Spread of the coronavirus would prompt the NBA to stop the 2019-20 season,
      commissioner Adam Silver said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T14:15:43.672+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:09:23.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
