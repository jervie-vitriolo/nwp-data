    'mgnl:tags': ['Donald-Trump', 'Mary-Trump', 'Too-Much-Is-Never-Enough']
    'template': '1'
    'title': 'Judge temporarily blocks publication of tell-all book by US President
      Trump''s niece'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102707bc-7465-400a-bd62-2245324a834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York judge on Tuesday temporarily
        blocked the publication of an unflattering tell-all book written by US President
        Trump''s niece that Simon &amp; Schuster is set to publish in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5c689-6f1a-4d2c-92a6-d0a4f86f8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531b773-b407-46bb-a1e8-1dc7e01954bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, issued by Judge Hal B. Greenwald of the New York State
        Supreme Court, the state''s trial court, is the first legal win for Robert
        S. Trump, the younger brother of the President. Robert Trump has sought to
        block the book by Mary Trump, the President''s niece, contending it violates
        a confidentiality agreement related to the estate of the President''s father,
        Fred Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac3563-48a7-4923-93a5-f2e13f26f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc87934-3b84-4787-8423-6f185b2d93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert Trump is very pleased with the New York Supreme Court''s
        injunction against Mary Trump and Simon &amp; Schuster," Charles Harder, Robert
        Trump''s attorney, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57ddde-0139-486c-a0f9-354c40f2781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613bd7a-f65d-429e-99a8-2f53d033f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the actions of Mary Trump and Simon &amp; Schuster "reprehensible,"
        Harder added that he looked forward to "vigorously litigating this case."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823d02c-96ee-4b4a-a814-cafd3044cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acf8d6-8db8-458e-94b4-0783e6601164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Short of corrective action to immediately cease their egregious
        conduct, we will pursue this case to the very end," Harder said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ea401-b743-4a63-8c4e-31f330dfaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60d054-344e-4a33-bfde-8601a68ccede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his work for Robert Trump, Harder has a history of
        filing lawsuits against news organizations on behalf of President Trump. The
        lawsuits have been dismissed by legal experts as public relations stunts with
        little chance of success in court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5da22-ee62-4916-b798-6284bbca7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a220b7-b2ae-4950-80eb-f736b5c803bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Boutrous, a renowned First Amendment attorney who represents
        Mary Trump, and who has also represented CNN on matters in the past, said
        the order "flatly violates the First Amendment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc544805-646d-4ddd-b474-62d0ca105705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053f579-40fc-4ee7-833d-5fcf6affd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will immediately appeal," Boutrous said. "This book, which addresses
        matters of great public concern and importance about a sitting president in
        an election year, should not be suppressed even for one day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9edce-9913-4638-8a9f-dacdb6cff04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d856113-6690-4eb3-b506-f1c8ffcd08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday evening affidavit, Simon &amp; Schuster chief executive
        Jonathan Karp said that blocking the book from publication would "impose extraordinary
        economic harm" to the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba5dc2-0aa4-4873-81e7-7b73a36b26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25323b9e-d0f2-4884-b148-97f01c358f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karp disclosed that Simon &amp; Schuster had already printed approximately
        75,000 copies of the book. Karp further said that it "no longer maintains
        control of the copies" that have been shipped to booksellers and online retailers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecc6c8-5f19-4600-8923-ca7a0ec2d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af831e50-b808-4888-80ac-94b149baf605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my over 30 years working in book publishing, I am not aware
        of a book that was ever enjoined and censured from the public for any reason,"
        Karp said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb5824-cbb3-44e9-9f4a-c6a0457a7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0857fe-8a54-4a7b-b498-82b2506b36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karp added that Simon &amp; Schuster had been unaware of any confidentiality
        agreement Mary Trump had agreed to until "about two weeks ago, well after
        the book had been accepted, put into production, and printing had begun."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bac6c-4c90-4721-97db-f956f96f9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70645142-67e4-4be2-b1bb-12658583f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon &amp; Schuster describes Mary Trump''s book, "Too Much and
        Never Enough: How My Family Created the World''s Most Dangerous Man," as a
        "revelatory, authoritative portrait of Donald J. Trump and the toxic family
        that made him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396575f-c7bb-4fc0-82d7-3836a54afdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25f17f-899c-43d4-9f9e-3f5b29fc69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was the fourth bestselling book on Amazon Tuesday afternoon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc3b6e-144c-4728-b043-6aa013093c7f'
