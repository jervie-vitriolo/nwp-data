      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The World
        Health Organization is closely monitoring the Philippines’ coronavirus situation,
        noting that the number of patients in hospitals is “slightly going up” amid
        an easing of lockdown measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5509a-1579-4174-b879-c1fcc4a0d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint media briefing on Wednesday with the World Economic Forum,
        WHO Regional Director for the Western Pacific region Takeshi Kasai stressed
        that countries need to find a balance between reopening the economy and protecting
        people’s health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb763df-0a79-42ba-934b-8506b30dc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Philippine situation, Kasai said, “I’m also
        aware how hard it has been and people need to go back to their work… Unfortunately,
        the data show that [there are] ongoing infections.”</p>'
