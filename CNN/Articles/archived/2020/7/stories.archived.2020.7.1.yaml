    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:40.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon appeals to SC for release of activist who recently gave birth '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946d044-a3e8-43a5-b209-0d24686c4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:16:18.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Gabriela
        Women’s Partylist Representative Arlene Brosas has asked the Supreme Court
        to release political prisoner Ina Nasino on humanitarian grounds to care for
        her newborn amid rising COVID-19 cases inside prison facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a4094-fac1-4965-bf44-d0439f651abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:16:18.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino gave birth on Wednesday at Fabella Hospital in Sta. Cruz,
        Manila, accompanied by jail guards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc35c0-74b8-4801-a83b-c0b7bde884b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:16:18.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ina has already suffered great trauma when she was illegally arrested
        and forced to spend most of her pregnancy in jail,” said Brosas. “We believe
        that this is the right time for the government to be compassionate and let
        a mother nurse her newborn child outside of prison.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335a7db-4ead-4f68-aa07-ce2e5d950846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:16:18.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino is one of the three human rights activists who were arrested
        in Tondo, Manila in 2019. They are now facing charges of illegal possession
        of firearms and explosives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde92be-caf0-47c5-9aa1-ca80352b340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:16:18.401+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:09:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no action from the Supreme Court regarding the case
        despite the recommendation of United Nations High Commissioner on Human Rights
        Michelle Bachelet to release the activists.</p>'
