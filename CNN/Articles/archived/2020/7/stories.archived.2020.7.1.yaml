      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLTPSJ lawyers said they were only involved in Wirecard''s move
        to put up a subsidiary in Manila to assist in the incorporation and registration
        of the local unit with Philippine regulators. For this, a treasurer-in-trust-for
        or TITF&nbsp;account was opened under BPI, officially named as "Andre Ria
        B. Buzeta TITF Wirecard e-Money Philippines, Inc."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94274b28-004b-4abd-ac36-ac5a9901c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for a fact that the BPI certification is not a fake because
        we ourselves opened the TITF account, and we observed the flow of funds in
        and out of that account until the account was closed," the law firm said in
        the statement to refute an earlier claim of BPI President and Chief Executive
        Officer Cezar Consing questioning the authenticity of the document.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824cdd8-d00d-4165-a993-2c9e77e9a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Rico Hizon on Wednesday night,
        Atty. Mel Macaraig of CLTPSJ clarified that Buzeta is no longer connected
        with the law firm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95b077-bb14-4ef1-bb4b-8eb58f90d279'
