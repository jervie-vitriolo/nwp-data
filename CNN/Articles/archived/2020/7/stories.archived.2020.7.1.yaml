    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84aba674-5275-4651-b450-a8a6ecf3320b'
    'lead': 'It will be as easy as brushing your teeth or shaving, and as long as
      future studies support it, it just might save your eyesight.'
