      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Weinstein''s representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dc14d-d80b-4b05-8279-011f84f3d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
