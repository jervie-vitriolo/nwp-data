      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Department
        of Health (DOH) listed a new batch of 999 COVID-19 cases on Wednesday, with
        the total number of infected rising to 38,511.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97659e9e-2c49-4f65-98ca-09238856d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T17:38:44.052+08:00
