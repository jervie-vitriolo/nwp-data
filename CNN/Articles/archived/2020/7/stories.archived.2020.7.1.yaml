      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Film Festival: Far Eastern Film Festival</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0ccf7-fbba-4812-b14f-9eee9834c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Far Eastern Film Festival this year demonstrates how a film
        festival can survive in the age of COVID-19. The fest, oddly enough for some,
        celebrates the best films from Asia even though it is held in a city in Northern
        Italy (one of the places severely hit by COVID-19). FEFF focuses on films
        that toe the line between mainstream appeal and indie storytelling. This year,
        the Filipino films chosen are Thop Nazareno’s “Edward” and Carlo Ledesma’s
        “Sundo.” They’re in great company with films from Indonesia’s Joko Anwar (“Impetigore”
        and “Gundala”), Hong Kong’s Johnnie To (“Chasing Dream”), Malaysia’s Emir
        Azwan (“Soul”), Japan’s Watanabe Hirobumi (featured in a four-film spotlight,
        including his latest film “Cry”), and South Korea’s Kim Do-young (“Kim Ji-young
        Born 1982”). It’s an impressive selection of films from Asia, if only lacking
        films from Thailand, Singapore, and other Southeast Asian countries. There
        are only four days left in the festival and some of the films are restricted
        to certain countries (“Sundo” is, interestingly enough, not available in the
        Philippines). Passes are still available and it gives you access to the Wataname
        Hirobumi spotlight, a restored classic from Hou Hsiao Hsien (“Cheerful Wind”),
        a cute South Korean rom-com (“Crazy Romance”), Johnnie To’s sports musical,
        and a few others. — Don Jaucian</p>'
