    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most of COVID-19 cases in May and June are linked to overseas Filipino
      returnees, DOH says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da955cc2-ef20-4895-9e5a-3376f3442ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Department
        of Health said most of the COVID-19 ces in May and June are accounted to returning
        overseas Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5636a6a-0114-47f2-80d1-0d01e21253d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said in an online briefing
        on Wednesday that the agency''s initial analysis noted indications that most
        of the cases in May and June were linked to overseas Filipinos who just arrived
        back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd443f6-4240-4eba-a5cf-6fb20a512cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March and April, the DOH spokesperson said, most of the cases
        were healthcare workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8bd9f-822f-4e88-a24a-8b52984ef70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that as of June 30, a total of 92,967 overseas Filipinos
        have arrived back in the country, of which 39,643 are land-based, while 53,324
        sea-based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cf415-533a-4a62-b0ab-65f3403d4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total COVID-19 cases from this sector have reached 2,326. Land-based
        overseas Filipinos who contracted the virus totaled 1,213, while those sea-based
        reached 1,113.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af70f0e-0970-4bff-8c66-66d9c6aeacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently doubling its efforts to bring home overseas
        Filipinos in line with the directive of President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1299841-7c7e-4015-b1a9-84ad98395072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:07:34.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Foreign Affairs said the <a href="https://www.cnnphilippines.com/news/2020/6/26/Flight-clearance-budget-delay-OFWs-repatriation-.html">delayed</a>
        issuance of flight clearances by the Inter-Agency Task Force has stalled the
        return of many others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9bfb1d-5674-498d-a9d8-2521800193a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also giving assistance to these workers being
        sent home to their provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e952337-2991-4e77-a3ee-39c3b4a40e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in June, the Labor department said 23,472 returning workers
        were already sent home, while about 18,000 were recently cleared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd34c52-58b5-40d2-b69a-9595e88d7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T19:23:32.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also expecting around 60,000 returning workers in the next
        two months, with some 300,000 more returning until the end of the year.</p>'
