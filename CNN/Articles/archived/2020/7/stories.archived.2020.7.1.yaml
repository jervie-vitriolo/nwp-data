      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, travel
        the world (online) through a film festival in Northern Italy, watch an underrated
        Thai BL, binge-watch Netflix''s German sci-fi masterpiece, check out sharp-witted
        political art from an indie press, and support indigenous culture made affordable.</p>'
