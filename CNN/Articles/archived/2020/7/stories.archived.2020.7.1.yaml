    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director Petersen Vargas wants to redefine BL for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f5565-0f83-457f-a6e2-c21bfa7a17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.428+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040bf337-04bc-4ce5-a273-d81291302df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.428+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As the COVID-19
        pandemic forced us to stay indoors, many of us have turned to entertainment
        to get by. In the past few months, “Boys Love” (BL) served as a welcome distraction.
        BL is characterized by fictional romantic (even homoerotic) stories between
        male characters, which are generally written by women for women. The genre
        is captured across all media, from yaoi manga to its most recent and popular
        iteration: T.V. drama. The most popular recently was the Thai drama <a href="https://cnnphilippines.com/life/entertainment/television/2020/6/29/bright-win-vlive-filipino-dub.html"
        target="_blank">“2gether: The Series,”</a> which took the Philippine market
        by storm, trending on Twitter every week upon its release on YouTube. Whether
        due to its accessibility over YouTube, its release (the first episode aired
        on February 22) overlapping with a pandemic that left audiences searching
        for light-hearted content to lift the spirits in this bleak time, or something
        else entirely, “2gether” sparked a seemingly insatiable hunger for local BL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2f390-f470-4849-b34e-0791d6bc09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.428+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Petersen Vargas is among the first to try and fill that
        gap with a new series called “Hello Stranger.” Starring Tony Labrusca and
        JC Alcantara, the series follows the familiar jock-nerd love story — only,
        this time, it’s set in the midst of the current pandemic, where the characters
        meet and fall in love entirely online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b55e8f-73c4-4efa-b1b6-76f7c6cf39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.428+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas, whose work includes the 2016 Cinema One Originals Best Picture
        winner “2 Cool 2 Be 4gotten” and the first Filipino gay web series, “Hanging
        Out,” describes his body of work as “centered on the experiences of youth:
        how one ‘comes of age’” — particularly queer youth. “It was only very recently
        that I realized that I’ve spent — and well, devoted — the majority of my twenties
        pushing for all these deeply personal queer narratives to materialize onscreen.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29b9a2-9376-42fb-82f2-165ae16232cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “I feel like, in their own beautiful, sometimes messy and
        chaotic ways, that all queer stories are coming-of-age stories.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658d4b1-1b3c-4ef5-a756-f478008a11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the way the story is told, it’s hard to ignore the present
        realities for <a href="https://cnnphilippines.com/life/culture/Creatives-Questionnaire/2020/5/9/bianca-balbuena.html"
        target="_blank">film and T.V. workers</a>. Like others, Vargas admits that
        the pandemic has put the industry in a “rather bleak” situation. “So many
        people have lost — [and] are losing — jobs,” he says. “The silver lining in
        all this is that somehow, during the pause caused by this pandemic, a lot
        of concerned people in the industry started organizing themselves into respective
        guilds and groups. [...] This is all built on the premise that in the midst
        of this crisis, we had to look [out] for each other. I hope the existence
        of these united fronts would allow radical shifts in problematic industry
        practices. I wish we could transform our norm into something that benefits
        all kinds of film workers, not ever leaving anyone out in the picture.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a81c31-7601-4181-b0d9-f115df45959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dismal situation — or perhaps in defiance of it? — productions
        like “Hello Stranger” have persisted, with crews finding ways to circumvent
        and adapt to the new normal. For Vargas and crew, that meant doing essentially
        everything over Zoom, from brainstorming to chemistry tests to shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a88010-3fdd-43d4-95de-585cfcc73648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In some ways, in all of this, I find myself longing for human connection
        and interaction,” he says. “The raw energy you feel on set with your team,
        and with the cast. But for some reason, having spent a considerable two months
        with the ‘Hello Stranger’ team, I’ve learned that there’s also this different
        sense of wonder and magic that we’ve all created together, despite only having
        met everyone online.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad088fbb-c484-46e5-9468-0b38c8d58137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we spoke to Petersen Vargas about “Hello Stranger,” how working
        on “Hanging Out” helped him prepare for the new series, and how the pandemic
        changed his approach to creative work. The interview has been edited for clarity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b08ceb-4c33-4887-bd4a-1d8871d28b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c73d8f-eced-4577-bcfb-f0663293a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Select only things to steal from that speak directly to your soul.
        If you do this, your work (and theft) will be authentic. Authenticity is invaluable;
        originality is non-existent,” says American indie director Jim Jarmusch. Everything
        I do is a collage of all the things in my head at a given moment: an emotionally
        charged snippet from a Richard Siken poem, the jangled vocals of a Perfume
        Genius track, a David Hockney painting of a half-naked young man in bed. An
        iMessage conversation with an ex-lover. An illuminating Letterboxd musing
        on a film I hated. Movie memories of teenage boys riding bikes in tandem.
        A creative person knows how to take things from basically anywhere and take
        them somewhere that magnifies a persona — a point of view.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0cfd08-5577-47a9-a10d-fa12a9c01f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358e894-8aa5-4fe3-bec5-badafe485f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all the wise and life-changing things Ricky Lee, the living
        Philippine cinema legend, had said during our weekly scriptwriting workshop
        sessions, there’s one that always stuck with me: “Lumabas ka at hayaang masugatan
        ang mga mata mo.” It’s not enough that you watch movies, consume art, read
        about issues — although of course all that is essential — but eventually,
        you’ve got to step outside and live life. And more importantly, see life with
        wounded eyes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f627e21-a234-484a-931e-514e2fc40248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project, “Hello
        Stranger”?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf90ad-8ecc-4659-bba3-c39b0e8423f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in [the] development, one of the things I brought up with
        the show’s head writer (Patrick Valencia, also my co-creator for “Hanging
        Out”) was how we could place and define the BL&nbsp;genre within a local Philippine
        context. Having already seen a few BL&nbsp;shows, I understand the prerequisite
        that in order to make it feel like BL, it has to feel like, well, “fantasy.”
        But within those representations of fantasies (mostly, as in its long-standing
        tradition of for-female by-female consumerism) in existing BL&nbsp;content,
        I made it clear that there were a lot of things that didn’t sit right with
        me, that some aspects were going to do more harm than good in the context
        of making LGBTQ+ lives visible and represented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51c04b-ea0e-48d5-85dd-fa8855e6ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I say, in 2020, if we were to define Pinoy BL, may it stray away
        from problematic depictions of sexual consent. May it open the floodgates
        in creating a healthy discourse on sexual orientation, gender identity and
        expression, and not just tiptoe around it. May it equally represent women
        not just as vessels for conflict, but also as well-rounded characters that
        are as empowered as the queer characters at its forefront. May it show love
        that needs no defining, that is comfortable in its shapelessness — but is
        just as real, relatable, and essential as all the love stories Pinoys have
        already seen in heteronormative counterparts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017530f8-e793-4175-b2c3-30bce14a20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think working on “Hanging Out” has prepared you
        for this project?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b2364-6477-47e2-abfd-4065f33ce68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my early conversations with Team Mag’s Paolo Lorenzana was
        the realization that our own formative “coming of age” years was spent navigating
        a rather Western idea of queerness and growing up through shows like “Queer
        as Folk,” and even the more recent HBO series “Looking.” So we wished for
        something more immediate that could really hit closer to home. So much of
        “Hanging Out” was built on raw impulse. All we had was a deep-seated hunger
        to make the kind of show that young Filipino queer kids could call their own.
        Or somehow, at least, see bits and pieces of who they are in a character,
        in a moment, or even just in a line of dialogue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f777c9c-154c-456c-a36e-ef2a585ce743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we didn’t expect later on is ending up with a small, passionate
        community that believed in the show more than we did in the beginning. Without
        heavy marketing machinery, we were able to capture a humble online audience
        that, to this day, still champions the merits of our six-episode season. The
        entire experience revealed that there was a market — queer or otherwise —
        that was just as hungry as we were for this kind of content: queer people
        living their regular, day-to-day lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8161d-ae41-43f3-99a9-095e2964a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce3627-f937-47e3-898a-c8c104253d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do. Who doesn’t? [<em>Laughs</em>] But, yeah. Mostly, as a reminder
        of who I was from a moment in time, to compare the way I process and understand
        certain things now. Films are like time capsules: they belong, as a cultural
        artefact, in the time they were made. But also, films could outlive us, both
        audience and filmmaker. They could birth new meanings and grant fresh discoveries
        as they age and interact with the current world and status quo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18df227-3fc3-4580-91e0-84bf6cee1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb99cc8-1b65-445b-8fc2-e6d35287ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime in 2011, I remember, then as a film student, seeing “Zombadings”
        and thinking, “Who the fuck did all of this crazy shit?” That eager fascination
        and lowkey obsession over the movie led me to director Jade Castro, whom I’ve
        always considered my mentor ever since.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef841fd-8fbe-4589-9ea3-a7b345857425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, it’s a tough call, and it’ll always be up to you. The films
        I made from “Lisyun qng Geografia” and beyond wouldn’t be what they are without
        Jade. For that, I’m thankful. You shouldn’t deny yourself of the experience
        — especially when you find a kindred spirit and eventually a dear friend in
        a mentor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b4466-5719-4814-8a34-72ead0c0b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66923b96-e156-44c3-8232-5dd2a956e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has provided a way for us to read feedback almost immediately
        after anything is released. It’s essential to learn how to filter through
        all that noise, and hopefully engage in the conversations that could elevate
        the purpose and meaning of a certain work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bda63-7ebc-4f47-b1a4-0eeffe55d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74d05d-18d5-430a-986b-7dd932790eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I could graduate from human-stick-figure storyboards so my
        team could understand me better.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42b9d7-45cd-4282-8f19-618e358d3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65668151-9616-4d75-a346-ba5eeb3a5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a difficult question to answer when I still believe in the
        power of offering eggs — sometimes, as a funny tradition, we’d even draw a
        smiley sun face on them — at the start of a shooting day so the gods wouldn’t
        dare bring rain to our set.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a0872-7749-4785-9802-24cab13e9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8868ba4-c2d0-4d7b-8e47-b77b1bd2e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can fix something in pre-production before the shoot, fix
        it. If you can fix something in production prior to post, fix it. If saying,
        “We’ll fix it in post,” makes you feel like an asshole, then don’t be that
        asshole. There’s so much room to make things right if we only step back and
        allow ourselves that space, always.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ce3e5-b5bf-4778-978e-9ae4719a073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this pandemic changing how you approach your work?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b72f88-c039-474f-a224-81096a2a5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You eventually learn what really matters. From the stories that
        you still badly want to tell — despite all of this.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c0e77-2323-4a0e-a390-5ee50140f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of changes do you think are essential to ensure
        the kind of work that you do can thrive, while still protecting the people
        who do it?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53829d7-c5f8-45c1-8816-b9ec9bfc1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:44:23.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:09:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of cases in our country continue to rise, people
        in the industry should always guarantee everyone’s safety first. We need protocols
        that consider all the aspects of a production, hopefully duly noted by our
        own community of practitioners. We need to keep looking out for each other.</p>'
  'dito-telco-covid-rollout':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T18:45:41.463+08:00
    'imagesource': 'jcr:e3a1ede6-bfbf-4182-9038-4f57f340a85e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e81a35-670d-4e56-8f74-e7dd7975a9b2'
    'lead': 'The country''s third telco player said challenges brought about by the
      COVID-19 pandemic have prevented it from doing a full rollout this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T18:49:25.270+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:09:11.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:37.741+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Dito-Telecommunity',
      'Adel-Tamano', 'Department-of-Information-and-Communications-Technology', 'DICT',
      'Eliseo-Rio']
    'template': '1'
    'title': 'Dito Telecommunity: COVID-19 prevented us from doing full rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831ba80-2b13-4890-bb62-ebe1bf3c0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The country''s
        third telco player said challenges brought about by the COVID-19 pandemic
        have prevented it from doing a full rollout this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c852430-d4fe-4709-be8d-b0e6cf5d428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the virtual hearing of the Senate Committee on Public
        Services on Wednesday, Dito Chief Administrative Officer Adel Tamano said
        it took about six months to get all permits ready to build the towers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc6a02-6805-442f-97f2-062c474bb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have had good interactions with mayors of the places
        where the towers were put up, but restrictions brought about by the crisis
        stopped the firm from proceeding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137d24e-155d-4543-9091-e9e1c86ef382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID and the lockdowns have prevented us from our full rollout,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cce2e4-fada-4226-be11-bd84271917cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tamano said with the easing of the restrictions, Dito is
        moving forward with the building of the towers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b630720-9228-42f8-adea-1c7b0a950ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the subsequent easing of the different lockdown situations
        we are doing our best to get back on track so that we can get the 37 percent
        first year requirement under our CPC completed," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e54c34-62f8-405a-92d7-cc3c90a3c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said 1,300 towers are being built, and 300 of these are already
        live. He said the company hopes to finish around 2,000 within the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb9a58-77b5-4c66-b64b-95f531be1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of their five-year commitment period, Tamano said the
        internal goal as a company is to have 10,000 towers built.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24afe3-061e-45e8-aff0-6eb17a3a9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former Department of Information and Communications
        Technology undersecretary Eliseo Rio said Dito committed that by July 8 it
        will have 27 megabits per second speed, and about 37 percent population coverage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378d62c-7f54-438f-9912-e26452711566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However in the same terms of reference, they are given — if they
        fail to have that, well, technical audit, not commercial but technical audit
        by July 8 they are given six months to satisfy their commitment," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80551ccb-6165-47fd-b52e-b5e22d9111fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio explained that DITO has until the end of the year to fulfill
        its commitments, and so far the telco has not applied for a postponement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2b92f-de7b-4680-8618-6b3e953f50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely they are saying that they could not have the 1,300 finished
        by July 8, that''s already next week, but definitely it will be finished by
        December 31 and that is still within the requirements or conditions or provision
        of the terms of reference," Rio said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e73d37-8443-44bb-8346-29dc20d81a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major shareholders in Dito Telecommunity include business tycoon
        Dennis Uy''s Udenna Corporation and it''s subsidiary Chelsea Logistics, with
        a 35 percent and 25 percent stake each.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eba869-6e27-407c-8f44-032fd46e6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom, ran by the Chinese government, is the single biggest
        stakeholder at 40 percent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c4d8a-4288-4dbc-86e1-5b3887b0a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:49:25.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html"
        target="_blank">Tamano said</a> that Dito is a Filipino company, controlled
        by Filipinos.&nbsp;</p>'
