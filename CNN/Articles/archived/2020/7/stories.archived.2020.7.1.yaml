  'football-commentary-racial-bias-study':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-01T08:37:36.230+08:00
    'imagesource': 'jcr:8761c90c-e8a4-4c71-ab33-3c66a3fbff7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f97de0eb-57a3-4156-a321-6198ace8019c'
    'lead': 'There is ''evident'' racial bias in the way football commentators refer
      to players of different skin colors, says a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T08:42:47.225+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:09:36.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:30.443+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['racial-bias', 'football']
    'template': '1'
    'title': 'New study reveals ''evident'' racial bias in TV football commentary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a55a7-6450-4b29-949d-f0c8cb34e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>There is "evident" racial bias in the
        way football commentators refer to players of different skin colors, says
        a new study published on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c65f98-4b1a-40cb-a0c5-3f43b96649ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 statements made by commentators across 80 televised
        matches in the Premier League, La Liga, Serie A and Ligue 1 were analyzed
        by <a href="https://runrepeat.com/racial-bias-study-soccer">Danish research
        organization RunRepeat</a>, with the study conducted in association with the
        Professional Footballers'' Association (PFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b375a-d745-4275-806a-c4454e895540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When making comments about intelligence, 62.60% of praise was aimed
        at players with lighter skin tone, while 63.33% of criticism was aimed at
        players with darker skin tone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b9ead-e64f-487e-9097-62d03034554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when talking about work ethic, 60.40% of praise was aimed at
        players with a lighter skin tone, while commentators were 6.59 times more
        likely to talk about power when referring to a player with a darker skin tone
        and 3.38 times more likely to talk about speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606eee1b-5961-4b2c-9308-6dab3883ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To address the real impact of structural racism, we have to acknowledge
        and address racial bias," Jason Lee, the PFA Equalities Executive, said in
        a statement. "This study shows an evident bias in how we describe the attributes
        of footballers based on their skin color.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325594d-2fae-406c-bb29-40b90e546adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commentators help shape the perception we hold of each player,
        deepening any racial bias already held by the viewer. It''s important to consider
        how far-reaching those perceptions can be and how they impact footballers
        even once they finish their playing career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47847242-1a53-4ddf-91b7-6432fb7c11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a player has aspirations of becoming a coach/manager, is an
        unfair advantage given to players that commentators regularly refer to as
        intelligent and industrious, when those views appear to be a result of racial
        bias?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb6d60-6588-4929-9125-a848c49bd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Most stark''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58fced-2c3d-492b-8e1d-6fb3c3b5c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RunRepeat''s study was based on the analysis of 20 matches from
        each of the four leagues during the 2019/20 season, recording 2,074 statements
        on 643 players from English commentary on Sky Sports, BT Sport, FreeSports,
        beIN Sports, TSN, NBCSN and ESPN, according to The Guardian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959571e5-fb3c-4bd4-a956-28a00b5f014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the extensive database of computer game Football Manager,
        players'' skin tone was graded from 1-20, with 433 players from 1-11 categorized
        as "lighter" and 210 players from 12-20 as "darker."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02e179-3641-4a69-bf28-18b6c2535c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that difference in statements were "most stark when
        commentators are discussing physical characteristics or athletic abilities
        -- speed and strength."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5cf3b-6381-4257-9697-cece0fba0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned British commentator Clive Tyldesley believes the study''s
        publication will help his peers think twice before making certain statements
        on air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e27a2d-3c1d-4fbb-93ec-8c6d79946c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commentators have a responsibility to use language properly but
        -- and this is the only ''but'' I would add -- I wouldn''t hesitate to call
        Adama Traore a strong and pacy player. He is other things besides, including
        valuable and effective," Tyldesley told the Daily Mail, referring to the Wolves
        winger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f80dd2-b1cf-4bbf-ae00-9450762abe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"N''Golo Kante isn''t fast or powerful, so you call it as you see
        it," added Tyldesley of the Chelsea midfielder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d09e0-16c2-4ee8-a6c0-e2d2809704c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would take any advice to help me become a better communicator
        but I would reject any suggestion if it were made that I was guilty of stereotyping
        footballers based on their skin color. I can''t think of any element of a
        player''s skin color that would affect their performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474e880-02f4-49a6-a449-0887680e0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traore is a different player from Kante, from Virgil Van Dijk,
        from Raheem Sterling, from Tammy Abraham," said Tyldesley, referring to the
        LIverpool defender, the Manchester City forward and the Chelsea striker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05314b2a-6648-44c1-a0a1-4db43e679516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all outstanding in their own positions but there are very
        few common denominators in the way they play so it does not need a survey
        to show that not only is stereotyping morally wrong but it''s downright inaccurate
        too."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e38e5-1cc4-4ab9-bc3e-83999cb016a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Sports already holds sessions with its presenters, reporters
        and commentators in which the importance of the language they use to describe
        athletes from different backgrounds is discussed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445da050-b674-4e59-b340-3aed5cb2961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conjunction with the PFA and Kick It Out, extra sessions have
        also been held by Sky Sports in regards to the language staff use when specifically
        discussing any stories and issues concerning Black Lives Matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa81f59-6b16-4655-8d93-7d84d7a43c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NBC Sports spokesperson told CNN: "We have always stressed balanced
        commentary in our match and studio coverage."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893ac24-2387-4a1e-81b8-e8cc854ff56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for BT Sport said the organization had not seen the
        details of the report, but pointed to a statement released in relation to
        the Black Lives Matter movement in which the organization pledged to "implement
        mandatory cultural sensitivity and unconscious bias training for all our people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45c14e-058f-4d87-b5ba-5be9ef078c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FreeSports, beIN Sports, TSN and ESPN did not immediately respond
        to CNN Sport''s request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08074c0-1985-459b-a94b-dfb9718e947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:42:47.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/30/football/racial-bias-football-commentary-study-spt-intl/index.html">"New
        study reveals ''evident'' racial bias in TV football commentary."</a></em></p>'
  'Ireland-reopens-blarney-stone-cork-city':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T09:10:53.238+08:00
    'imagesource': 'jcr:c76c91b8-af19-433d-a155-5b0c533a3f41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79a52f03-d03e-4268-865c-55fb6c01d5db'
    'lead': 'People in Ireland are tentatively returning to shops, hair salons and
      restaurants as the country emerges from its coronavirus lockdown — and some
      are going further still, kissing the famous Blarney Stone to regain the "gift
      of the gab."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T09:15:07.233+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:09:36.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:30.613+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['blarney-stone', 'ireland']
    'template': '1'
    'title': 'As Ireland reopens, locals are kissing Blarney Stone again'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a593ef-5587-4316-bb6e-361ad04ce859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;People in Ireland are tentatively
        returning to shops, hair salons and restaurants as the country emerges from
        its coronavirus lockdown — and some are going further still, kissing the famous
        <a href="https://www.cnn.com/2019/11/08/us/the-good-stuff-110919-trnd/index.html"
        target="_blank">Blarney Stone</a>&nbsp;to regain the "gift of the gab."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5de3c6-e153-4213-baed-0a8f42bffc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it that planting one''s lips on the limestone block at
        Blarney Castle, near the city of Cork, gives people the ability to charm anyone
        with their eloquence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d305a3-e3f6-420e-80ad-952617afac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reimagining the tradition for a socially distanced world has
        taken some skill. The castle finally reopened on Monday after months of lockdown,
        and its owner Charles Colthurst was the first to kiss the 15th century stone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0339937-9a37-47d7-8a52-28e15c68cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first time in its history that it was not possible
        to kiss the stone, and the response to this was staggering with messages of
        support from all over the world," staff at the castle wrote on Facebook before
        the reopening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232f77b-808d-4dbb-99d8-6576ac4f951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to great lengths over the last number of months to put
        a series of health and safety measures in place," they said, adding that the
        stone can again "be kissed by any of our visitors if they choose to do so."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8ec02-c3c5-4c78-8263-b9d8e2015e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stone will now be sprayed with disinfectant throughout the day,
        and punters hoping to kiss it will need to wait until the spray has dried
        for one minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315d7e7-2f4c-4280-9fb1-4c4b5925e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists are required to slide underneath the stone in order to
        plant their lips on it, and "the person holding people kissing the stone will
        be wearing a protective face shield and gloves," the post added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42148f90-2a42-4926-95cf-688e81023f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is a significant introduction of measures to help
        make this 600-year-old tradition as safe as possible," Colthurst said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777c297-2b3e-4208-93e5-9a315f325f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s newest phase of reopening began on Monday when many non-essential
        businesses were allowed to welcome customers, provided they ensure social
        distancing is implemented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751d7ab-7318-4389-9688-07cd4888150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafes, hairdressers and restaurants were all included in the move.
        The next stage, set to begin on July 20, will see them joined by pubs and
        bars. Large gatherings, both indoors and outdoors, will also be allowed from
        that date.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d12e1-bb77-4c07-a1fb-9fd514b87b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has suffered more than 25,000 Covid-19 cases and 1,735
        deaths during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506cbe0-7b0a-4084-975f-9a6565a81b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:15:07.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a data-cke-saved-href="https://edition.cnn.com/travel/article/ireland-reopens-blarney-stone-scli-intl/index.html"
        href="https://edition.cnn.com/travel/article/ireland-reopens-blarney-stone-scli-intl/index.html"
        target="_blank">As Ireland reopens, locals are kissing Blarney Stone again</a></em></p>'
  'Trump-phone-calls-alarm-US-officials':
    'author': 'Carl Bernstein, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T09:35:38.261+08:00
    'imagesource': 'jcr:2f3dd571-3256-4f22-aa5e-40af063db948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd482a9ab-1cb3-4456-9305-0a0b9f8a9184'
    'lead': 'The calls caused former top Trump deputies -- including national security
      advisers H.R. McMaster and John Bolton, Defense Secretary James Mattis, Secretary
      of State Rex Tillerson, and White House chief of staff John Kelly, as well as
      intelligence officials -- to conclude that the President was often "delusional,"
      as two sources put it, in his dealings with foreign leaders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T09:44:00.309+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:09:35.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:30.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States-President-Donald-Trump']
    'template': '1'
    'title': 'From pandering to Putin to abusing allies and ignoring his own advisers,
      Trump''s phone calls alarm US officials'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d81ccb-4756-4a79-a936-4184c3acac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In hundreds of highly classified phone
        calls with foreign heads of state, President <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump</a> was so consistently unprepared for discussion
        of serious issues, so often outplayed in his conversations with powerful leaders
        like Russian President Vladimir Putin and Turkish President Recep Erdogan,
        and so abusive to leaders of America''s principal allies, that the calls helped
        convince some senior US officials -- including his former secretaries of state
        and defense, two national security advisers and his longest-serving chief
        of staff -- that the President himself posed a danger to the national security
        of the United States, according to White House and intelligence officials
        intimately familiar with the contents of the conversations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff85c2-dfd4-4aad-817e-74db22cfd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls caused former top Trump deputies -- including national
        security advisers H.R. McMaster and John Bolton, Defense Secretary James Mattis,
        Secretary of State Rex Tillerson, and White House chief of staff John Kelly,
        as well as intelligence officials -- to conclude that the President was often
        "delusional," as two sources put it, in his dealings with foreign leaders.
        The sources said there was little evidence that the President became more
        skillful or competent in his telephone conversations with most heads of state
        over time. Rather, he continued to believe that he could either charm, jawbone
        or bully almost any foreign leader into capitulating to his will, and often
        pursued goals more attuned to his own agenda than what many of his senior
        advisers considered the national interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024ab47-665d-44e3-af3e-f0e57f5ac917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These officials'' concerns about the calls, and particularly Trump''s
        <a href="https://edition.cnn.com/2020/04/18/politics/trump-putin-unprecedented-contacts/index.html"
        target="_blank">deference</a> to Putin, take on new resonance with reports
        the President may have learned in March that Russia had <a href="https://edition.cnn.com/2020/06/29/politics/congress-reaction-trump-administration-russia-bounty-intelligence/index.html"
        target="_blank">offered the Taliban bounties</a> to kill US troops in Afghanistan
        -- and yet took no action. CNN''s sources said there were calls between Putin
        and Trump about Trump''s desire to end the American military presence in Afghanistan
        but they mentioned no discussion of the supposed Taliban bounties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aaabb2-5d4a-42ee-b26e-870264a1edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By far the greatest number of Trump''s telephone discussions with
        an individual head of state were with Erdogan, who sometimes phoned the White
        House at least twice a week and was put through directly to the President
        on standing orders from Trump, according to the sources. Meanwhile, the President
        regularly bullied and demeaned the leaders of America''s principal allies,
        especially two women: telling Prime Minister Theresa May of the United Kingdom
        she was weak and lacked courage; and telling German Chancellor Angela Merkel
        that she was "stupid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c1633-5654-4f75-a947-5aad21e27fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump incessantly boasted to his fellow heads of state, including
        Saudi Arabia''s autocratic royal heir Mohammed bin Salman and North Korean
        dictator Kim Jong Un, about his own wealth, genius, "great" accomplishments
        as President, and the "idiocy" of his Oval Office predecessors, according
        to the sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbef706-3e58-4bba-9ffc-2414f632d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his conversations with both Putin and Erdogan, Trump took special
        delight in trashing former Presidents George W. Bush and Barack Obama and
        suggested that dealing directly with him -- Trump -- would be far more fruitful
        than during previous administrations. "They didn''t know BS," he said of Bush
        and Obama -- one of several derisive tropes the sources said he favored when
        discussing his predecessors with the Turkish and Russian leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ea751-ea4c-43e7-a32d-240ea96eb27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full, detailed picture drawn by CNN''s sources of Trump''s phone
        calls with foreign leaders is consistent with the basic tenor and some substantive
        elements of a limited number of calls described by former national security
        adviser John Bolton in his book, "The Room Where It Happened." But the calls
        described to CNN cover a far longer period than Bolton''s tenure, are much
        more comprehensive — and seemingly more damning -- in their sweep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaae93-ae61-415b-9675-50a414a2660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Bolton, CNN''s sources said that the President seemed to continually
        conflate his own personal interests -- especially for purposes of re-election
        and revenge against perceived critics and political enemies -- with the national
        interest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b7f89-0e5c-45e4-955d-f0292ce19868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect the anonymity of those describing the calls for this
        report, CNN will not reveal their job titles nor quote them at length directly.
        More than a dozen officials either listened to the President''s phone calls
        in real time or were provided detailed summaries and rough-text recording
        printouts of the calls soon after their completion, CNN''s sources said. The
        sources were interviewed by CNN repeatedly over a four-month period extending
        into June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb9448-646b-4f59-bc25-e5fece8929d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources did cite some instances in which they said Trump acted
        responsibly and in the national interest during telephone discussions with
        some foreign leaders. CNN reached out to Kelly, McMaster and Tillerson for
        comment and received no response as of Monday afternoon. Mattis did not comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43505a37-2a10-441d-a58e-8d3a73bbc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to a request for comment before
        this story published. After publication, White House deputy press secretary
        Sarah Matthews said, "President Trump is a world class negotiator who has
        consistently furthered America''s interests on the world stage. From negotiating
        the phase one China deal and the USMCA to NATO allies contributing more and
        defeating ISIS, President Trump has shown his ability to advance America''s
        strategic interests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40583ff-1fe8-44a3-a74c-76c1fbacfda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with almost all the conversations with the leaders
        of Russia, Turkey, Canada, Australia and western Europe described the calls
        cumulatively as ''abominations'' so grievous to US national security interests
        that if members of Congress heard from witnesses to the actual conversations
        or read the texts and contemporaneous notes, even many senior Republican members
        would no longer be able to retain confidence in the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b525fb-29aa-4d6d-9c7e-2e5feab8309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacking key ally leaders -- especially women</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc712ebf-313f-43d4-8ee1-1eb221eb9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insidious effect of the conversations comes from Trump''s tone,
        his raging outbursts at allies while fawning over authoritarian strongmen,
        his ignorance of history and lack of preparation as much as it does from the
        troubling substance, according to the sources. While in office, then- Director
        of National Intelligence Dan Coats expressed worry to subordinates that Trump''s
        telephone discussions were undermining the coherent conduct of foreign relations
        and American objectives around the globe, one of CNN''s sources said. And
        in recent weeks, former chief of staff Kelly has mentioned the damaging impact
        of the President''s calls on US national security to several individuals in
        private.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358e717-0a93-4e8f-b27f-607b05c3fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources compared many of the President''s conversations with
        foreign leaders to Trump''s recent press "briefings" on the coronavirus pandemic:
        free form, fact-deficient stream-of-consciousness ramblings, full of fantasy
        and off-the-wall pronouncements based on his intuitions, guesswork, the opinions
        of Fox News TV hosts and social media misinformation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e40f64-5256-4cb1-bab7-01b323f12cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Merkel and May, the sources said, Trump regularly
        bullied and disparaged other leaders of the western alliance during his phone
        conversations -- including French President Emmanuel Macron, Canadian Prime
        Minister Justin Trudeau, and Australian Prime Minister Scott Morrison -- in
        the same hostile and aggressive way he discussed the coronavirus with some
        of America''s governors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97543989-fd1d-416b-b008-731bbcc7cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Erdogan, no foreign leader initiated more calls with Trump
        than Macron, the sources said, with the French President often trying to convince
        Trump to change course on environmental and security policy matters -- including
        climate change and US withdrawal from the Iranian multilateral nuclear accord.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55539a03-d324-4bd8-a217-85642ed8523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron usually got "nowhere" on substantive matters, while Trump
        became irritated at the French President''s stream of requests and subjected
        him to self-serving harangues and lectures that were described by one source
        as personalized verbal "whippings," especially about France and other countries
        not meeting NATO spending targets, their liberal immigration policies or their
        trade imbalances with the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7cd4a-a146-44a2-8229-870deae68ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his most vicious attacks, said the sources, were aimed at women
        heads of state. In conversations with both May and Merkel, the President demeaned
        and denigrated them in diatribes described as "near-sadistic" by one of the
        sources and confirmed by others. "Some of the things he said to Angela Merkel
        are just unbelievable: he called her ''stupid,'' and accused her of being
        in the pocket of the Russians ... He''s toughest [in the phone calls] with
        those he looks at as weaklings and weakest with the ones he ought to be tough
        with."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaca0b3-6fd5-4ccf-9c98-c987aec77e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls "are so unusual," confirmed a German official, that special
        measures were taken in Berlin to ensure that their contents remained secret.
        The official described Trump''s behavior with Merkel in the calls as "very
        aggressive" and said that the circle of German officials involved in monitoring
        Merkel''s calls with Trump has shrunk: "It''s just a small circle of people
        who are involved and the reason, the main reason, is that they are indeed
        problematic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44882c9-3baa-4a22-b2d2-8d23780740aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s conversations with May, the UK Prime Minister from 2016
        to 2019, were described as "humiliating and bullying," with Trump attacking
        her as "a fool" and spineless in her approach to Brexit, NATO and immigration
        matters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ea0d1-d39b-4329-9cc0-03cf23133b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d get agitated about something with Theresa May, then he''d
        get nasty with her on the phone call," One source said. "It''s the same interaction
        in every setting -- coronavirus or Brexit -- with just no filter applied."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa1e08-be68-4951-b54a-90bd2b772f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel remained calm and outwardly unruffled in the face of Trump''s
        attacks —"like water off a duck''s back," in the words of one source -- and
        she regularly countered his bluster with recitations of fact. The German official
        quoted above said that during Merkel''s visit to the White House two years
        ago, Trump displayed "very questionable behavior" that "was quite aggressive
        ... [T]he Chancellor indeed stayed calm, and that''s what she does on the
        phone."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacda96-5c53-4628-bc57-a51f1bba385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister May, in contrast, became "flustered and nervous"
        in her conversations with the President. "He clearly intimidated her and meant
        to," said one of CNN''s sources. In response to a request for comment about
        Trump''s behavior in calls with May, the UK''s Downing Street referred CNN
        to its website. The site lists brief descriptions of the content of some calls
        and avoids any mention of tone or tension. The French embassy in Washington
        declined to comment, while the Russian and Turkish embassies did not respond
        to requests for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1428f3b-0f0f-40f4-a41a-101f847473a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns over calls with Putin and Erdogan</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccba1d-58ce-4fd3-b906-59767d71ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls with Putin and Erdogan were particularly egregious in
        terms of Trump almost never being prepared substantively and thus leaving
        him susceptible to being taken advantage of in various ways, according to
        the sources -- in part because those conversations (as with most heads of
        state), were almost certainly recorded by the security services and other
        agencies of their countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477678d-21cc-43e8-8451-7eba4baabbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his phone exchanges with Putin, the sources reported, the President
        talked mostly about himself, frequently in over-the-top, self-aggrandizing
        terms: touting his "unprecedented" success in building the US economy; asserting
        in derisive language how much smarter and "stronger" he is than "the imbeciles"
        and "weaklings" who came before him in the presidency (especially Obama);
        reveling in his experience running the Miss Universe Pageant in Moscow, and
        obsequiously courting Putin''s admiration and approval. Putin "just outplays"
        him, said a high-level administration official -- comparing the Russian leader
        to a chess grandmaster and Trump to an occasional player of checkers. While
        Putin "destabilizes the West," said this source, the President of the United
        States "sits there and thinks he can build himself up enough as a businessman
        and tough guy that Putin will respect him." (At times, the Putin-Trump conversations
        sounded like "two guys in a steam bath," a source added.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19101c-56c7-453d-b8ac-54d915e5a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In numerous calls with Putin that were described to CNN, Trump left
        top national security aides and his chiefs of staff flabbergasted, less because
        of specific concessions he made than because of his manner -- inordinately
        solicitous of Putin''s admiration and seemingly seeking his approval -- while
        usually ignoring substantive policy expertise and important matters on the
        standing bilateral agenda, including human rights; and an arms control agreement,
        which never got dealt with in a way that advanced shared Russian and American
        goals that both Putin and Trump professed to favor, CNN''s sources said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991979f4-c08b-4b03-b30d-08469d759466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his presidency, Trump has touted the theme of "America
        First" as his north star in foreign policy, advancing the view that America''s
        allies and adversaries have taken economic advantage of US goodwill in trade.
        And that America''s closest allies need to increase their share of collective
        defense spending. He frequently justifies his seeming deference to Putin by
        arguing that Russia is a major world player and that it is in the United States''
        interest to have a constructive and friendly relationship -- requiring a reset
        with Moscow through his personal dialogue with Putin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd72e8-ac30-4cd3-afbd-7ea02a9a7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interviews, two high-level administration officials
        familiar with most of the Trump-Putin calls said the President naively elevated
        Russia -- a second-rate totalitarian state with less than 4% of the world''s
        GDP -- and its authoritarian leader almost to parity with the United States
        and its President by undermining the tougher, more realistic view of Russia
        expressed by the US Congress, American intelligence agencies and the long-standing
        post-war policy consensus of the US and its European allies. "He [Trump] gives
        away the advantage that was hard won in the Cold War," said one of the officials
        -- in part by "giving Putin and Russia a legitimacy they never had," the official
        said. "He''s given Russia a lifeline -- because there is no doubt that they''re
        a declining power ... He''s playing with something he doesn''t understand
        and he''s giving them power that they would use [aggressively]."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eea94c-8ac2-45a0-b9de-807b6bed213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials cited Trump''s decision to pull US troops out of
        Syria -- a move that benefited Turkey as well as Russia -- as perhaps the
        most grievous example. "He gave away the store," one of them said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0166774-e477-4688-b0bf-658316da766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequency of the calls with Erdogan -- in which the Turkish
        president continually pressed Trump for policy concessions and other favors
        -- was especially worrisome to McMaster, Bolton and Kelly, the more so because
        of the ease with which Erdogan bypassed normal National Security Council protocols
        and procedures to reach the President, said two of the sources.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4f41f-30ab-4377-8e2d-399edef6612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan became so adept at knowing when to reach the President directly
        that some White House aides became convinced that Turkey''s security services
        in Washington were using Trump''s schedule and whereabouts to provide Erdogan
        with information about when the President would be available for a call.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d57b5-1d1d-4dfe-b267-7ce613d4ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some occasions Erdogan reached him on the golf course and Trump
        would delay play while the two spoke at length.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051a0c5-bd37-44be-a45c-fe0903c5e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources described the President as woefully uninformed about
        the history of the Syrian conflict and the Middle East generally, and said
        he was often caught off guard, and lacked sufficient knowledge to engage on
        equal terms in nuanced policy discussion with Erdogan. "Erdogan took him to
        the cleaners," said one of the sources.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7139f9-02ca-4e3b-9999-d776dbdaaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said that deleterious US policy decisions on Syria --
        including the President''s directive to pull US forces out of the country,
        which then allowed Turkey to attack Kurds who had helped the US fight ISIS
        and weakened NATO''s role in the conflict -- were directly linked to Erdogan''s
        ability to get his way with Trump on the phone calls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d971413-dcc5-46a3-9a6c-157f7292212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump occasionally became angry at Erdogan -- sometimes because
        of demands that Turkey be granted preferential trade status, and because the
        Turkish leader would not release an imprisoned American evangelical pastor,
        Andrew Brunson, accused of ''aiding terrorism'' in the 2016 coup that attempted
        to overthrow Erdogan. Brunson was eventually released in October 2018.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c7697-6fa8-42fc-ac32-1822fad680df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of advance notice for many of Erdogan''s calls,
        full sets of contemporaneous notes from designated notetakers at the White
        House exist, as well as rough voice-generated computer texts of the conversations,
        the sources said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c42ebd-dfa3-4217-9ecd-542337adc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one high-level source, there are also existing summaries
        and conversation-readouts of the President''s discussions with Erdogan that
        might reinforce Bolton''s allegations against Trump in the so-called "Halkbank
        case," involving a major Turkish bank with suspected ties to Erdogan and his
        family. That source said the matter was raised in more than one telephone
        conversation between Erdogan and Trump.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da15e2-ebf7-4325-8d3a-c71de2fc61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton wrote in his book that in December 2018, at Erdogan''s urging,
        Trump offered to interfere in an investigation by then-US Attorney for the
        Southern District of New York Geoffrey Berman into the Turkish bank, which
        was accused of violating US sanctions on Iran.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85fb4b-2c8d-4893-b3b4-58d1b592ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump then told Erdogan he would take care of things, explaining
        that the Southern District prosecutors were not his people, but were Obama
        people, a problem that would be fixed when they were replaced by his people,"
        Bolton wrote. Berman''s office eventually brought an indictment against the
        bank in October 2019 for fraud, money laundering and other offenses related
        to participation in a multibillion-dollar scheme to evade the US sanctions
        on Iran. On June 20, Trump fired Berman -- whose office is also investigating
        Rudy Giuliani, the President''s personal lawyer -- after the prosecutor refused
        to resign at Attorney General William Barr''s direction.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f87640-bb72-4db6-92f4-70c0c6c8efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Bolton, CNN''s sources did not assert or suggest specifically
        that Trump''s calls with Erdogan might have been grounds for impeachment because
        of possible evidence of unlawful conduct by the President. Rather, they characterized
        Trump''s calls with heads of state in the aggregate as evidence of Trump''s
        general "unfitness" for the presidency on grounds of temperament and incompetence,
        an assertion Bolton made as well in an interview to promote his book with
        ABC News last week: "I don''t think he''s fit for office. I don''t think he
        has the competence to carry out the job," Bolton said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffec06-8437-41d4-9d18-98ea52ee6945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family feedback and grievances fuel Trump''s approach</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd67b9-3e3d-40c3-9d9a-e217f948b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to sources familiar with the President''s phone calls
        repeatedly over a four-month period. In their interviews, the sources took
        great care not to disclose specific national security information and classified
        details -- but rather described the broad contents of many of the calls, and
        the overall tenor and methodology of Trump''s approach to his telephone discussions
        with foreign leaders.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a7fee-4a9b-4c5e-a620-a124645512da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to rough, voice-generated software transcription, almost
        all of Trump''s telephone conversations with Putin, Erdogan and leaders of
        the western alliance were supplemented and documented by extensive contemporaneous
        note-taking (and, often, summaries) prepared by Fiona Hill, deputy assistant
        to the President and senior NSC director for Europe and Russia until her resignation
        last year. Hill listened to most of the President''s calls with Putin, Erdogan
        and the European leaders, according to her closed-door testimony before the
        House Intelligence Committee last November.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7d49c-611f-41da-ae6a-dd62879019c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elements of that testimony by Hill, if re-examined by Congressional
        investigators, might provide a detailed road-map of the President''s extensively-documented
        conversations, the sources said. White House and intelligence officials familiar
        with the voice-generated transcriptions and underlying documents agreed that
        their contents could be devastating to the President''s standing with members
        of the Congress of both parties -- and the public -- if revealed in great
        detail. (There is little doubt that Trump would invoke executive privilege
        to keep the conversations private. However, some former officials with detailed
        knowledge of many of the conversations might be willing to testify about them,
        sources said.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840357c7-f93c-4c14-ad77-a7664a7aa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the earliest calls between Putin and Trump, the President''s
        son-in-law Jared Kushner and Ivanka Trump were in the room to listen — joining
        McMaster, Tillerson, Hill, and a State Department aide to Tillerson.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f04f7c-634b-4080-ab3f-aafba25b4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call was all over the place," said an NSC deputy who read a
        detailed summary of the conversation -- with Putin speaking substantively
        and at length, and Trump propping himself up in short autobiographical bursts
        of bragging, self-congratulation and flattery toward Putin. As described to
        CNN, Kushner and Ivanka Trump were immediately effusive in their praise of
        how Trump had handled the call -- while Tillerson (who knew Putin well from
        his years in Russia as an oil executive), Hill and McMaster were skeptical.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b22c8-711e-482c-94c6-5ebf702c008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill — author of a definitive biography of Putin -- started to explain
        some of the nuances she perceived from the call, according to CNN''s sources
        — offering insight into Putin''s psychology, his typical "smooth-talking"
        and linear approach and what the Russian leader was trying to achieve in the
        call. Hill was cut off by Trump, and the President continued discussing the
        call with Jared and Ivanka, making clear he wanted to hear the congratulatory
        evaluation of his daughter and her husband, rather than how Hill, Tillerson
        or McMaster judged the conversation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4f2b9-b373-41cb-b403-3586ba021962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster viewed that early phone call with Putin as indicative of
        the conduct of the whole relationship between Russia and the Trump administration,
        according to the sources -- a conclusion subsequent national security advisers
        and chiefs of staff, and numerous high-ranking intelligence officials also
        reached: unlike in previous administrations, there were relatively few meaningful
        dealings between military and diplomatic professionals, even at the highest
        levels, because Trump -- distrustful of the experts and dismissive of their
        attempts to brief him -- conducted the relationship largely ad hoc with Putin
        and almost totally by himself. Ultimately, Putin and the Russians learned
        that "nobody has the authority to do anything" -- and the Russian leader used
        that insight to his advantage, as one of CNN''s sources said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0879a9-3be8-4f4e-962e-7a4bbd391cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kushners were also present for other important calls with foreign
        leaders and made their primacy apparent, encouraged by the President even
        on matters of foreign policy in which his daughter and her husband had no
        experience. Almost never, according to CNN''s sources, would Trump read the
        briefing materials prepared for him by the CIA and NSC staff in advance of
        his calls with heads of state.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46de565-3c72-444d-99f7-2a6b425ee478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He won''t consult them, he won''t even get their wisdom," said
        one of the sources, who cited Saudi Arabia''s bin Salman as near the top of
        a list of leaders whom Trump "picks up and calls without anybody being prepared,"
        a scenario that frequently confronted NSC and intelligence aides. The source
        added that the aides'' helpless reaction "would frequently be, ''Oh my God,
        don''t make that phone call.''"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75415a-b3a1-4782-adee-97cccb4e1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s view is that he is a better judge of character than anyone
        else," said one of CNN''s sources. The President consistently rejected advice
        from US defense, intelligence and national security principals that the Russian
        president be approached more firmly and with less trust. CNN''s sources pointed
        to the most notable public example as "emblematic": Trump, standing next to
        the Russian President at their meeting in Helsinki, Finland, in June 2018,
        and saying he "didn''t see any reason why" Russia would have interfered in
        the 2016 presidential election -- despite the findings of the entire US intelligence
        community that Moscow had. "President Putin was extremely strong and powerful
        in his denial today," Trump said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0cca3-3bb9-4a43-9ee2-537a1b107f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common, overwhelming dynamic that characterizes Trump''s conversations
        with both authoritarian dictators and leaders of the world''s greatest democracies
        is his consistent assertion of himself as the defining subject and subtext
        of the calls -- almost never the United States and its historic place and
        leadership in the world, according to sources intimately familiar with the
        calls.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9455a08-6a81-4352-acab-e9a6ce628902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In numerous calls with the leaders of the UK, France, Germany, Australia
        and Canada -- America''s closest allies of the past 75 years, the whole postwar
        era -- Trump typically established a grievance almost as a default or leitmotif
        of the conversation, whatever the supposed agenda, according to those sources.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1361e3-f884-4d93-a509-22038e6a2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was always personalized, with everybody doing terrible
        things to rip us off — which meant ripping ''me'' — Trump — off. He couldn''t
        -- or wouldn''t -- see or focus on the larger picture," said one US official.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda1c2e-efcb-4185-83ad-10607ec7bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source cited a conspicuously demonstrable instance in which
        Trump resisted asking Angela Merkel (at the UK''s urging) to publicly hold
        Russia accountable for the so-called ''Salisbury'' poisonings of a former
        Russian spy and his daughter with Novichok, a nerve agent developed in what
        was then the Soviet Union, in which Putin had denied any Russian involvement
        despite voluminous evidence to the contrary.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e3c0e-a76a-4bc9-80b6-fb1e9099a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a lot of effort" to get Trump to bring up the subject,
        said one source. Instead of addressing Russia''s responsibility for the poisonings
        and holding it to international account, Trump made the focus of the call
        -- in personally demeaning terms -- Germany''s and Merkel''s supposedly deadbeat
        approach to allied burden-sharing. Eventually, said the sources, as urged
        by his NSC staff, Trump at last addressed the matter of the poisonings, almost
        grudgingly.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1c9e0-0379-4fc1-86e6-c54c54645abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With almost every problem, all it takes [in his phone calls] is
        someone asking him to do something as President on behalf of the United States
        and he doesn''t see it that way; he goes to being ripped off; he''s not interested
        in cooperative issues or working on them together; instead he''s deflecting
        things or pushing real issues off into a corner," said a US official.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd256b-25fd-452d-ae9a-a772bcb2e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no sense of ''Team America'' in the conversations," or
        of the United States as an historic force with certain democratic principles
        and leadership of the free world, said the official. "The opposite. It was
        like the United States had disappeared. It was always ''Just me''."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a593801-15dc-4b4c-8707-48180e1487bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: This story has been updated with comment from the White
        House.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93769644-7577-4acf-937f-d1f89d2c2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to correct the kind
        of poison used to attack a former Russian spy and his daughter in Salisbury,
        England.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931e90f-4cbc-4f0a-9935-a5c0b4782a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T09:44:00.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/29/politics/trump-phone-calls-national-security-concerns/index.html"
        target="_blank">From pandering to Putin to abusing allies and ignoring his
        own advisers, Trump''s phone calls alarm US officials&nbsp;</a></em></p>'
