      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eec38e-2def-4a3f-8708-216400d78994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is serving 23 years in prison in New York after being
        convicted of committing a criminal sex act in the first degree and rape in
        the third degree. He''s facing several charges in Los Angeles, including forcible
        rape, sexual penetration by use of force, and sexual battery. Weinstein has
        denied the allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16068e-4c73-4f54-a789-db3e8875b6b7'
      'mgnl:activationStatus': true
