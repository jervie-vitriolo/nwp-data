      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, over a week left before the anti-terrorism bill lapses into
        law, the United Nation''s Human Rights Council is urging the President not
        to sign the anti-terrorism bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
