  'Supreme-Court-Bayanihan-Act-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T15:40:24.714+08:00
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '198a6bf6-58fb-4c3d-abae-1a35b4a022e0'
    'lead': 'The Supreme Court has dismissed a petition that challenged the constitutionality
      of the Bayanihan to Heal As One Act, the law that gave President Rodrigo Duterte
      additional powers for coronavirus response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T15:45:21.531+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:09:20.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:35.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks petition vs. constitutionality of Bayanihan Act'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e32d8-e34a-4b08-b7d0-9c977b9cb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:45:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Supreme
        Court has dismissed a petition that challenged the constitutionality of the
        Bayanihan to Heal As One Act, the law that gave President Rodrigo Duterte
        additional powers for coronavirus response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb20ce-53fe-4d3c-a9d6-432488795267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:45:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court dismissed the Petition as it failed to show grave abuse
        of discretion committed by the respondents,” the Supreme Court said in a statement
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842f13a-b06d-42bd-96ad-20c488e29a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:45:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the justices reached the decision during an en banc session
        on Tuesday and that only Associate Justices Marvic Leonen and Samuel Gaerlan
        dissented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7a203-3dce-4d53-bf86-4de6c14d9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:45:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jaime Ibañez<a href="https://www.cnnphilippines.com/news/2020/6/2/Lawyer-challenges-Bayanihan-Law.html">
        filed the petition on June 2</a>, saying Republic Act No. 11469 or the Bayanihan
        Act was unconstitutional since it granted the President legislative authority
        that should be vested only in Congress. Ibanez'' petition also asked the Supreme
        Court to annul the omnibus guidelines on community quarantine saying that
        the Inter-Agency Task Force, the policy-making body in the government’s COVID-19
        response, has no legislative authority to issue one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e3bfa-bf3a-47de-878a-c5e2c295d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:45:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress held a special session in March to approve the Bayanihan
        Act, which enabled Duterte to reshuffle the savings within the 2020 General
        Appropriations Act to address the crisis. Duterte then submitted weekly reports
        to Congress until the law expired last month.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394e6e7-53fe-45bc-8dc4-6e4a641f4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:45:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are pushing for another bill, a proposed Bayanihan to
        Recover as One Act which House Speaker Alan Peter Ceyatano said would include
        "more specific" fund allocations. The Senate earlier passed on second reading
        its version of the bill, but it adjourned without approving the measure after
        Malacanang refused to certify it as urgent.</p>'
