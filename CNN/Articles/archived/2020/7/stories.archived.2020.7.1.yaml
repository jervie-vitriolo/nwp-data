      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House used a last-minute briefing
        Tuesday to continue defending US President Donald Trump against accusations
        he let languish intelligence about Russia paying bounties to the Taliban for
        killing American troops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77696b41-972f-403f-978b-55f85829cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
