      'mgnl:created': 2020-07-01T20:36:00.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, the number of hospitals'' occupancy starts slightly
        going up. I think it’s going to be a very important few weeks from now on,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b41840-b86d-43f9-beac-49eb1b9ac77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has a total hospital bed capacity of 13,499,
        allotted for patients infected with COVID-19. Some 44 percent of the ward
        beds, 48 percent of isolation beds, and 37 percent of ICU beds are occupied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee488c-b8d3-493e-b178-3d58b8bcba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 24, The Department of Health said the critical care utilization
        rate in Central Visayas, including Cebu province, <a href="https://cnnphilippines.com/regional/2020/6/24/Central-Visayas-coronavirus-facilities-in-warning-zone.html?fbclid=IwAR0u07FNjgPQclfe6ga56uLmu7Cah7piQQSRWFMx0CVqn0M7doq_hizEPhY">was
        within "warning zone,"</a> raising the need to boost the region''s capacity
        to respond to COVID-19 cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa233b7-9efd-48cf-baa3-2b72ff3077de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critical care utilization rate refers to the percentage utilized
        out of all available mechanical ventilators and isolation beds in temporary
        health facilities as well as hospitals. It is a metric to determine whether
        a healthcare system is being overwhelmed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8a678-e2c5-46bc-b171-37175f55634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the DOH <a href="https://www.cnn.ph/news/2020/6/28/Dont-cherry-pick-countries-to-compare-with-PH-DOH-says-on-WHO-numbers.html">said
        it has addressed the rising critical care utilization</a> through augmentation
        of equipment and workforce.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69132f00-ccf6-4858-8ec6-1541cafee764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also protested reports comparing the Philippines’ rising COVID-19
        cases to that of other countries, saying ratio of the infected to the total
        population should be considered. Reports cited the WHO’s situation report
        for the Western Pacific region, which showed the Philippines recording the
        most number of new infections over the past week, followed by Singapore.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312f64a-eba3-4449-bd5b-78eac438425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai said most countries in the region are seeing the rate of infections
        “stabilize or decline,” but stressed that all states should not be complacent
        to avoid any surge in cases.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b7468-4fcd-41d3-a04e-28be5bc02e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised the Philippine government for introducing a lockdown
        early on, but made three recommendations for the Philippines to improve its
        COVID-19 response.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9d0ac-45d0-4722-895e-51496ef05202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he said the government should continue to strengthen its
        public health system to identify cases early, isolate, and treat. Second,
        it should encourage people to follow health protocols to protect themselves
        and the vulnerable population. Third, he urged the government to improve its
        surveillance system, identify where the infections are, and provide these
        data to the people so they can make informed decisions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88841c-e8d4-49a2-82c6-333c8c7269ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 1 to 15, <a href="https://cnnphilippines.com/news/2020/6/30/philippines-community-quarantine-post-june-30.html">only
        the COVID-19 hotspot Cebu City is under the strictest enhanced community quarantine.</a>
        Metro Manila and several provinces are under a more relaxed general community
        quarantine. Much of the country was downgraded to a modified GCQ.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902887e-71c4-42be-94e9-02c2d9e8b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:36:00.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has more than 38,000 COVID-19 cases, with 1,270 deaths
        and 10,438 recoveries.</p>'
