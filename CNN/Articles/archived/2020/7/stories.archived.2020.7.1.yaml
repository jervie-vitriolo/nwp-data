        Karen Parkin, is leaving the company less than a month after a group of employees
        reportedly asked the company to investigate her for alleged racial discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1d111-df9f-495e-8bf8-76279a3bd7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
