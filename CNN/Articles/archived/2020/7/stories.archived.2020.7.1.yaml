      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930017d8-a1da-498e-a5f9-f1860110fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced an hour ahead of time, the briefing came as Trump''s election-year
        rival Joe Biden accused the President of shirking his duties as commander
        in chief by not acting on the intelligence when it first appeared in the President''s
        Daily Brief, the highly classified summary of the nation''s secrets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817026d7-223c-4cf6-941d-e96f05133f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57e966-13b8-4ab0-8cf7-b166dda791cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has insisted the information was neither verified
        nor credible, and said it didn''t reach Trump because there was no consensus
        within the intelligence community about its veracity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f68fe-808f-4191-bed2-eeadcaba4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d26bb8-354e-4677-b086-d7b851c2403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the information about Russian bounties was included in a President''s
        Daily Brief sometime in the spring, according to a US official with direct
        knowledge of the latest information. That assessment, the source said, was
        backed up by "several pieces of information" that supported the view that
        there was an effort by the Russian intelligence unit -- the GRU -- to pay
        bounties to kill US soldiers, including interrogation of Taliban detainees
        and electronic eavesdropping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31a333-5fa5-4c4d-8041-243a4262fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8e4b0-4ba2-4c42-82ef-fc278b25b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not known to fully or regularly read the PDB, something
        that is well-known within the White House. He is instead orally briefed two
        or three times a week by his intelligence officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d9771-4ac4-447d-8932-3450ef1c3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9bf449-24f4-490e-9926-6b2831732696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without confirming whether the information was included in the written
        document -- something she claimed she would never "sit here and confirm or
        deny" -- press secretary Kayleigh McEnany insisted Trump does read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165c13f-fdb8-472b-88fe-82ec3f821368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b9e7b-7451-44a2-b8a0-53a5599daa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President does read and he also consumes intelligence verbally,"
        she said when questioned why Trump isn''t reading the PDB.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5849d-5940-42c1-a7ff-fb43e741bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715b182-142f-4525-ae9f-94c24a20d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President, I will tell you, is the most informed person on
        planet Earth when it comes to the threats we face," McEnany added, pointing
        to regular phone calls between Trump and his national security adviser Robert
        O''Brien. "He is constantly being informed and briefed on intelligence matters.
        But I''m not going to allow The New York Times to dictate when we give top-secret
        information and don''t give top-secret information."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed424d81-d460-4280-8443-b3840085615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77899d18-22aa-41ed-ac73-3fc81e188011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper said in a statement Tuesday evening
        the Defense Department "has no corroborating evidence at this time to validate
        the recent allegations regarding malign activity by Russian personnel against
        US forces in Afghanistan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450f666-07ab-4df7-8312-8541a4c590f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81772702-ae19-446e-96a5-30e2531d67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "the Department takes very seriously any and all potential
        threats against U.S. military personnel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed20424-a106-4e21-8617-27e19dc7e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f6936-12c2-4366-a3e8-e6448585ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s briefing was the latest attempt to steer questions away
        from the intelligence -- and Trump''s apparent lack of response -- and toward
        the leaks that allowed the information to come to light. The White House has
        defended Trump''s handling of the matter but hasn''t said how he might punish
        Russia if the information is found to be true.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52c328-d001-4b65-a67d-6d71e9445e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf28d1-5670-48e3-8326-c0f1c90402e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After briefing Republican and Democratic lawmakers on the matter
        this week, McEnany said Trump had been been updated as well. She had declined
        to make that announcement a day earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c680ec6-1ef1-46da-81d3-07a9d882fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7aa67-ef83-4d74-8c69-b5a92e641bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has been briefed on what is unfortunately in the
        public domain," McEnany said. "He has been briefed, but that does not change
        the fact that there is no consensus on this intelligence that still has yet
        to be verified."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdf767-e412-4ea5-b7cf-cd8141ffc02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc6f41-5cca-4ecf-91e3-ff9e23470c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she wouldn''t say whether Trump was reconsidering inviting Russian
        President Vladimir Putin to a meeting of the G7, a step Trump has already
        announced as he hopes to convene the group in September. Senate Majority Leader
        Mitch McConnell said earlier Tuesday that Russia should "absolutely not" be
        readmitted into the group, but McEnany said she hadn''t discussed the matter
        with the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc8e59-51a0-4adc-bab9-06180a7fea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff754f0-c220-404d-ad2c-f00b8bf072b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hour before Tuesday''s briefing was announced, Biden delivered
        a speech and answered questions in which he excoriated Trump''s handling of
        the situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b34086-a5bf-46b8-9495-61f6cd4b0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f0b52-a5ce-4024-b32b-58c7e6314a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that somehow he didn''t know or isn''t being briefed,
        it is a dereliction of duty if that is the case," the former vice president
        said during an event at a high school in Wilmington, Delaware. "If he was
        briefed and nothing was done about this, that''s a dereliction of duty,"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b45bc-71b8-43cd-9940-417602df6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cef8b6-335e-4332-a0b1-5ebbd597d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite McEnany''s claims, multiple officials have told CNN that
        Trump is not an avid consumer of the PDB, the highly classified written document
        prepared before dawn by intelligence analysts that is meant to provide the
        commander in chief with an update on global issues.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb235ec4-11ef-4cb7-8e21-c5fa3aee50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be8b83-dc3a-45a0-93a6-4974902f4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after intelligence analysts added more photos and charts to
        appeal to Trump''s learning style, the document often went unread, according
        to people familiar with the matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebca55-ea2b-446e-8352-5dd3013b85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ae5b3-8525-4a05-b2aa-a692c5522079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump prefers an oral briefing a few times a week. But
        even in those sessions, participants have described the President as occasionally
        distracted by whatever is bothering him that day, which often includes a negative
        cable news segment or newspaper article, causing his intelligence briefings
        to be derailed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459c553-f9e7-4d37-8359-498454209599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448f6f2-ea57-4107-a2c1-7b8b94fdc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior administration official who was part of the team
        that delivered Trump''s intelligence briefings said the President typically
        relies on a graphic-driven summation of current threats accompanied by an
        oral briefing, instead of reading through the material compiled by national
        security aides.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc32fb-0129-4722-8723-24a4c2fb919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207d554-dac0-4309-8027-afe8c383f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He processes things by discussing them," the official said. "So
        the presentation of the PDB has been tailored to that. The briefers will always
        want to get key points across. But he drives discussion how he wants."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e2b9f-983f-4a73-98df-779f17d9ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956840e8-b4a2-449a-962b-06236c204b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Trump often complained about the information presented
        to him at the briefings, preferring to have potential solutions to national
        security threats offered to him rather than just the problems.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02229f82-b993-43b4-90f7-4cf50d3853c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ca0f7-28be-4b65-95f0-dc86d3d384d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s typically frustrated with intelligence because it shows a
        problem but doesn''t provide an answer," the official said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe21dff-e4ac-4633-871b-430570484076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:03:21.010+08:00
