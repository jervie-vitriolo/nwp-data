      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the ban remains in place, Chinese apps risk losing out on India''s
        booming digital advertising market, which is forecast to grow 26% to nearly
        280 billion rupees ($3.7 billion) this year, according to advertising media
        company GroupM.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb98043-c18d-45b6-b3a3-3413fc473501'
