      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6a8c4-c9fc-4049-9de8-91ecb688828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become clear to me that to unify the organization it would
        be better for me to retire and pave the way for change," Parkin said in a
        written statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e0a23-4f7f-415c-8fb5-4d2f8936c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174f149-03a1-404d-a55b-c04fb765fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkin came under fire last year after she told employees at a meeting
        that she thought the topic of racism was "noise" that is only discussed in
        the United States, according to a report in the Wall Street Journal. She also
        told employees she didn''t think Adidas had an issue with racism, the report
        stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af752c-85b2-4e39-a12d-baa2bc98616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a3c95-af10-49aa-801d-0766247fd3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkin''s career at Adidas spanned 23 years, according to Adidas
        AG Chairman of the Supervisory Board Igor Landau, who said Parkin "always
        acted in the best interests of our company and our people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceeeb12-c0c6-47a5-b8a9-e26e3cf3c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf12aa3-3ec9-4075-b7d6-7dd7955fbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her decision to leave the company reflects that commitment and
        her belief that a new HR leader will best drive forward the pace of change
        that Adidas needs at this time," Landau said in a written statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944743e6-bd8c-4b55-b811-6426004e9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d22cf7-c850-49f1-b13c-fad795437a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her way out Tuesday, Parkin said she is committed to the company''s
        goals of becoming more "diverse, inclusive and equitable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d9aba-fcd2-45ce-8cd2-59720d1d2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9754d4-3a83-4017-a762-34f4ff947dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her prior controversial statements reported by the Journal came
        shortly after a New York Times investigation that found less than 5% of employees
        at Adidas North American headquarters identify as Black. The few Black people
        who worked there expressed feeling marginalized by their employer, which routinely
        markets itself using famous Black designers and brand ambassadors like Beyoncé
        and Kanye West.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9aa560-1e8c-4c69-afbb-0be802170dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4860de4-92c7-4363-8d5e-99d93bdfba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said CEO Kasper Rorsted will take over as interim head of
        HR until a more permanent replacement is found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883abb1-5ff7-4833-85d4-e26578c73bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4748647-549b-4649-bd0e-aeeface13b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently launched several initiatives aimed at addressing
        racial inequality both internally and externally. By 2025, it plans to donate
        $120 million to US initiatives addressing racial injustice and supporting
        Black communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91579be-d668-4b5d-8964-39b006f10b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b8e99-a19c-48bd-aeb4-9881aac8256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rorsted recently sponsored a global Committee to Accelerate Inclusion
        &amp; Equality for Adidas, which the company said includes internal decision
        makers "from different racial and ethnic backgrounds," around the globe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897cc08-f333-4520-98ad-c07985bc1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516475f7-63a5-4581-9ee6-3f7baf7a9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas has also set a goal for at least 30% of all new US positions
        to be filled by Black or Latinx individuals and for 20%-23% of corporate roles
        to be filled by Black and Latinx employees by 2025. The company also said
        it expects Black and Latinx individuals to comprise 12% of its leadership
        positions in the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fb1e5-4118-4118-bd5c-1c3fb339352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:04:56.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/06/30/business/adidas-executive-resigns/index.html">''Adidas
        executive who described racism discussions as ''noise'' is stepping down''</a></em></p>'
