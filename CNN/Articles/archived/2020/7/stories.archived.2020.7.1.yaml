    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649ac45-8bd7-49de-84a8-4661f987b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that there were no disagreements between their law firm
        and Consing because the BPI president did not categorically conclude that
        such document was fake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c54a06-7a4b-499d-a333-5842ea0061a1'
