      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b6a4b2-660a-4534-90db-38dd61225bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, the publisher says, will shine "a bright light on the
        dark history of their family in order to explain how her uncle became the
        man who now threatens the world''s health, economic security, and social fabric."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665023e0-80e7-4d6c-b7bc-5b2d6d97ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b59588-f695-4cc3-bed4-f137e923f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuesday ruling comes after a judge for the Queens County Surrogate
        Court in New York last week dismissed a similar attempt to block the book,
        citing a lack of jurisdiction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f15d6a-c797-41c6-822f-a9a790cfa52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d925110-1637-4d3b-a767-f575cfec7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that case was dismissed, Robert Trump took his case before
        the New York State Supreme Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed6efb-e2bf-43e3-9e63-9af6c2bd20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c89c25-3b88-401a-b085-500d8577d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump has argued that as part of litigation related to Fred
        Trump''s will, a settlement was reached that included a confidentiality provision.
        That provision, Robert Trump has argued, was agreed upon by all parties, including
        Mary Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284bf21-f914-4b06-81eb-eb8f27cfd168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31090d30-ef5a-444c-99e6-22b7ea299380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration recently took legal action in an attempt
        to block the tell-all book of John Bolton, the former national security advisor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ae543-a22d-4418-b4d5-a23a738a2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0caf4-5b7b-4fbb-a253-02af6a728643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a federal judge denied the Department of Justice''s motion,
        writing in his decision that Bolton''s book had already been widely distributed
        and that the court would "not order a nationwide seizure and destruction of
        a political memoir."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459e01c-120b-4c01-b45d-2139c52e30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:35:30.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/30/media/mary-trump-book/index.html">Judge
        temporarily blocks publication of tell-all book by President Trump''s niece</a>."</em></p>'
  'Harvey-Weinstein-victims-settlement':
    'author': 'Athena Jones and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T11:41:24.183+08:00
    'imagesource': 'jcr:12d02797-8d93-458c-9395-c8af75352bc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a391330-6ca6-4ff4-8317-4f0ede816854'
    'lead': 'The New York Attorney General''s office announced Tuesday a nearly $19
      million settlement for women who experienced sexual abuse and harassment by
      imprisoned former movie mogul Harvey Weinstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T11:42:20.178+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:09:32.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:31.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-Attorney-General', 'Harvey-Weinstein', 'settlement', 'victims']
    'template': '1'
    'title': 'Harvey Weinstein victims were awarded $19 million in compensation fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad661dae-1f6e-4e85-b8a0-403d0973c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Attorney General''s office
        announced Tuesday a nearly $19 million settlement for women who experienced
        sexual abuse and harassment by imprisoned former movie mogul Harvey Weinstein.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef22be1-f474-45a5-b42f-99dff7e51bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b0914-bc25-4c92-97e1-85da1591e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein and The Weinstein Company failed their female
        employees. After all the harassment, threats, and discrimination, their victims
        are finally receiving some justice," New York Attorney General Letitia James
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60760b6-5f7e-4b7d-8ba1-7a00c8a6dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b74ac8-6e89-44b3-b7f1-255c4634ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement stems from a 2018 civil rights lawsuit filed by the
        New York Attorney General''s office against Weinstein, Robert Weinstein and
        the Weinstein companies at large for "egregious violations of New York''s
        civil rights, human rights, and business laws," the attorney''s office said
        at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780cf1e-9226-428c-8078-9186b6f9ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7d556-691e-43fc-9fea-40eebba759cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, a $18,875,000 victims'' compensation fund will be
        created and distributed among "women who experienced a hostile work environment,
        sexual harassment, and gender-based discrimination while working at The Weinstein
        Company, as well as sexual abuse by Harvey Weinstein," the attorney general''s
        office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565472e-a7fc-4b32-98d1-9685b141f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d160dc-9745-4d9e-8305-e3e588016ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, survivors will also be released from confidentiality,
        non-disclosure, or non-disparagement agreements with The Weinstein Company
        or any of the former representatives of the company related to any sexual
        misconduct by Weinstein. They will now be free to tell their stories without
        fear of retribution, prosecutors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a7ce5-44f3-4574-ace8-7dc1a6283d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5485cac-a978-4999-8adb-a05caa148c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement must still be approved by the district court as well
        as the bankruptcy court that is presiding over The Weinstein Company''s bankruptcy
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64f54b-2b26-4313-bba8-ceed1b52cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.179+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7848b9d-8771-44fc-aea0-9617d6a4bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement is a win for every woman who has experienced sexual
        harassment, discrimination, intimidation, or retaliation by her employer,"
        James said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66574840-deee-4c16-830b-bf8d3b06841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f648a-0819-4ea8-a05e-79280f45f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas H. Wigdor and Kevin Mintzer, attorneys for several of Harvey
        Weinstein''s alleged victims, said they disagree with the settlement and consider
        it to be deeply unfair for several reasons, including that Weinsten doesn''t
        not accept responsibility for his actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f318fb-df84-4007-93c0-f907e9bdc33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb031f3-1c58-4d05-9d8f-5840be5633aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed settlement is a complete sellout of the Weinstein
        survivors and we are surprised that the Attorney General could somehow boast
        about a proposal that fails on so many different levels," the attorneys told
        CNN in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a11c5-457e-49f5-9fca-faafb2571669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39370e-25fd-4e47-b13b-48a0538e2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are completely astounded that the Attorney General is taking
        a victory lap for this unfair and inequitable proposal, and on behalf of our
        clients, we will be vigorously objecting in court," they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff94e5-59b0-41b2-92ad-a08c06ec7725'
      'mgnl:activationStatus': true
