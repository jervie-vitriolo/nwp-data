      'text': '<p><em>Watch the show <a href="https://www.youtube.com/watch?v=9NwEWTBDhnM&amp;list=PLAej3-wF5w6gNeIlagIVu7vmVXLa2d6yv"
        target="_blank">here</a>.</em></p>'
