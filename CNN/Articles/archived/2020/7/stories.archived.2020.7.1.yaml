      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529f705-a4a7-4eae-8c81-8693f05c6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said face-to-face learning in schools is unlikely to push
        through "until it is safe to do so."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10ad8d-0668-4dd1-9191-cd76be897372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.194+08:00
