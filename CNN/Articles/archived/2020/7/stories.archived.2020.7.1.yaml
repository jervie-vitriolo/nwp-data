      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the possibility of a delay, DFA assured the repatriation will
        push through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c43e8-bd60-4ea8-96f5-48fdd9e3fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department has said the government will charter two flights
        from Riyadh and Jeddah, where the remains will be transported from various
        regions in Saudi Arabia before they are flown back to the Philippines. Upon
        arrival, the remains of those who succumbed to the coronavirus will be brought
        directly to crematoriums.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4310e-0d12-4328-a8c8-94e109f1ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said they will do their best
        to meet the deadline despite the number of requirements from the Saudi government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13ee81-f2a0-408d-a11d-83ee033ff78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best para ma-meet lahat ng requirements, including
        health protocols, ''yung mga exit visa, lahat ng pahintulot ng employers,
        pahintulot ng mga next of kin. We will try to bring them home by July 4,"
        he said in a separate briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4dc519-fa09-4d3f-b2a1-313be6595667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.368+08:00
