      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third day in a row that health officials recorded around
        a thousand new infections. The DOH announced 985 new cases on June 29 and
        1,080 on June 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
