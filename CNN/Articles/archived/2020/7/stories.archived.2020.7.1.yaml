    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7052621-90e8-4b4f-87e3-09f1a7810bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:06:37.608+08:00
