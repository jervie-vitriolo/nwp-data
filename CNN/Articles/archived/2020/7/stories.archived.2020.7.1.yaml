      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte extends the enhanced community quarantine
        in Cebu City while Metro Manila remains under the general community quarantine
        in the next 15 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c9151-1a6d-44b8-8dfe-b41cfe89a6ea'
