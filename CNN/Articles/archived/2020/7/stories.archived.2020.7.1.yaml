  'Military-police-Jolo-Sulu-shooting':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T07:34:38.126+08:00
    'imagesource': 'jcr:c24a4308-deea-4301-8bce-da040de5523c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf9c40c-fa67-4257-9f3f-dd1690a058aa'
    'lead': '''With the [PNP] report, whitewash na kaagad eh! There was no misencounter
      here. It was a rubout,'' an enraged Army Chief says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T07:36:55.609+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:09:42.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:29.943+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Murdered'': Army Chief cries rubout in fatal police shooting of troops'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea319b6-55c3-4e62-bef2-fed57d51190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Army Chief
        Lt. Gen. Gilbert Gapay was emotional as he welcomed the remains of the soldiers
        killed in a controversial police operation in Jolo, Sulu on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fca54-dada-4159-a852-5cb2f803b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four Army men, who died in the operation on Monday
        were flown from Zamboanga City to Villamor Air Base in Pasay City. The Philippine
        Army rendered honors for late Major Marvin Indamog, Captain Irwin Managuelod,
        and Sergeant Eric Velasco. The remains of the fourth slain soldier, Corporal
        Abdal Asula, were buried in Sulu in compliance with Islamic traditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de8aa5-cf8b-4935-a85e-a5b98f7810b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enraged Gapay addressed the media after the ceremony for the
        slain troops. He did not mince his words while discussing how the Jolo police
        reported the incident. He described it as "fabricated, full of inconsistencies,
        and misleading."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b27c3-a0fe-4a61-a03a-1f66afd90611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Sulu Provincial Police Office said the
        cops involved claimed self-defense, after the soldiers supposedly lifted and
        pointed their firearms first to the police. The report added that the incident
        occurred when the soldiers allegedly tried to flee the police station after
        they were brought in for questioning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f83a5c-e614-4f4f-8c5e-81172c83125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the report, whitewash na kaagad eh! There was no misencounter
        here. It was a rubout. " he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac651f4-59f8-44ed-b663-690d5b425ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said as his voice continued to rise, "Masama ang loob namin
        to what happened to the Army personnel who were murdered by the policemen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a13137-1d70-4ad3-b94f-2fd7e544d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can see the report was whitewashed. We are furious
        with what happened to the Army personnel who were murdered by the policemen.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3feee58-0e55-4c76-a2e9-b7575489508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation will conduct an autopsy on
        the remains of three soldiers in Manila before these are turned over to their
        respective families. The NBI’s regional office in Zamboanga that is handling
        the probe was given 10 days to submit its initial report, according to Justice
        Secretary Menardo Guevarra.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f789f3d-7596-4352-9be9-36929c5f7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army said at least 9 policemen were part of the operation that killed
        the troops. The policemen have been disarmed and their movement restricted
        while the investigation is ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d9dd5-c0f7-4f41-9445-c9641cd0059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay also called for the relief of the Sulu Provincial Police Chief
        and the Jolo municipal police chief, citing command responsibility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabb7ce-794e-4d1d-a8c5-68b4d4f0614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not generalizing the PNP here. We''re talking about Jolo
        PNP here. Heads will roll here and those that will be (found) liable should
        be punished to the max," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977dbba3-23ac-416b-8494-1c63826bf4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines has urged the public not to
        blow things out of proportion, saying the agency continues to work well with
        the PNP in strengthening the country’s response against terrorism and the
        COVID-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cadb58-531f-4097-8a15-98c9d2300800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang gusto po ng dalawang lider ng AFP at PNP, ay huwag na nating
        palakihin itong insidenteng ito,” AFP Spokesperson Edgard Arevalo said on
        Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3bcb3-4e1e-4c36-863c-9c6035ce3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the AFP and PNP leaders would want is to not
        make a big deal out of this incident.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a23c40-c81e-48e7-aca9-802766c6023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:36:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” Dela Rosa — who had previously served as chief
        PNP — also urged ground commanders from both sides to “diffuse tensions and
        prevent it from escalating” pending results of the probe.</p>'
  'massive-star-disappear-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T07:50:19.011+08:00
    'imagesource': 'jcr:37beec94-d258-470b-9b1a-6aeb75799fbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062634a1-5000-4de4-8c7c-a164318c1cb1'
    'lead': 'A massive star has quietly disappeared in a dwarf galaxy 75 million light-years
      away, according to a new study. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T07:53:05.874+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:09:37.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:30.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigating the disappearance of a massive star in a distant galaxy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57694b3f-fd49-419e-b986-8dc2d690ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive star has quietly disappeared
        in a dwarf galaxy 75 million light-years away, according to a new study. Given
        the lack of a visible supernova, the researchers believe the star grew dim
        and was obscured from view by dust or reached the end of its life and collapsed
        into a black hole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160b607-6d4a-4187-aa92-144887ac03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If true, this would be the first direct detection of such a monster
        star ending its life in this manner," said Andrew Allan, study author and
        doctoral student at Trinity College Dublin in Ireland, in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88926d4e-1ee2-49e7-b668-8c171c0c434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Tuesday in the <a href="https://academic.oup.com/mnras/article-lookup/doi/10.1093/mnras/staa1629"
        target="_blank">journal</a> Monthly Notices of the Royal Astronomical Society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c34a01-5bb0-4793-9bda-fbdbfe2a6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, astronomers studied and observed the star between 2001
        and 2011. Those observations helped determine that the star was in the later
        stage of its evolution and lifetime. Allan and his colleagues wanted to observe
        the star to further their research about how massive stars come to an end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabd410-afcf-4a34-8c95-4c6a563da6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers used the European Southern Observatory''s Very Large
        Telescope in Chile last year, but they couldn''t spot the mysterious and unstable
        star, which is located in the Kinman Dwarf galaxy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87385c9a-3d0f-4138-b732-7a56fa392b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, we were surprised to find out that the star had disappeared!"
        Allan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29245294-29ba-4e25-8ad4-c5d800a669da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fading star</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a1a62-4134-41f0-a3b3-a4a2fdcf5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the star is at such a distance that it''s difficult to
        discern the signals of individual stars, this blue star was 2.5 million times
        brighter than the sun. Luminous blue variable stars are unstable and can shift
        in brightness — but even then, they leave a traceable calling card for astronomers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590a7f7-6926-4998-bc35-3b2b03bf5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even this signal was missing in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a746b1c-4bae-48ab-a08a-ab2c28c135a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be highly unusual for such a massive star to disappear
        without producing a bright supernova explosion," Allan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbb17f-c0b3-48e3-92bd-8fb7927808bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used different instruments in hopes of detecting the star''s
        signal, but they found nothing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29ae08-5440-4156-81c1-534b87829f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have detected one of the most massive stars of the local
        Universe going gently into the night," said Jose Groh, study coauthor and
        director of astrophysics and tenured assistant professor at Trinity College
        Dublin, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183461a-a6a9-4fce-92e4-148b06ed59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The effects of volatility</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1491d33-befa-4ee6-8ab3-e1621cdbdf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also looked back at archival data of the star taken in
        2002 and 2009, which suggested the star may have experienced a period of strong
        outbursts after 2011. This activity, which contributes to the lack of stability
        of luminous blue variable stars, can increase their luminosity as well as
        their rate of mass loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b711f7-8fc9-4019-bbfb-dc5f0f34768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this data, it''s possible that the outburst may have dimmed
        the star and obscured it from view with dust, the researchers believe. But
        it''s also possible that the star collapsed into a black hole.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7e710-a104-4345-a12e-c4cf9de2eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future telescopes, like the European Southern Observatory''s Extremely
        Large telescope coming online in 2025, can study distant stars in more detail
        and provide more information about this stellar mystery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d5267-6f29-4cb1-b1a1-651fce1baffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:53:05.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/30/world/massive-star-disappearance-scn/index.html"
        href="https://edition.cnn.com/2020/06/30/world/massive-star-disappearance-scn/index.html"
        target="_blank">Investigating the disappearance of a massive star in a distant
        galaxy</a></em></p>'
  'MTV-VMA-New-York':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-01T08:33:14.348+08:00
    'imagesource': 'jcr:4034acf4-aaae-43f8-b526-d990f61f9f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a2e36a-af0d-4a18-8de6-144941894b36'
    'lead': 'The MTV show must go on— with some adjustments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T08:41:20.011+08:00
