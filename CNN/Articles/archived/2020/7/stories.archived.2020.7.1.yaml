      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family, forever," reads the caption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbddbbd-20dd-437c-a853-da1b03056150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:06:37.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel is tagged in the photo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfe8d2-3c93-439d-97d3-c3e130fe69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:06:37.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker was a teen when her father was killed in a car crash in November
        2013 in Southern California while taking a few days off from filming the seventh
        "Fast and Furious" movie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6ae59-0bf8-4f59-acfb-e305bc409107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:06:37.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 40 years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4331aaa-5007-412b-af4e-35ccce7fdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:06:37.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Diesel were costars in the "Fast and Furious" franchise and
        so close that after Walker''s death Diesel named his youngest after his late
        friend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2db1a8-62ee-4b7d-92ac-c39ecb781854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:06:37.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel is Meadow Walker''s godfather and in November he marked her
        21st birthday with a posting on his Instagram account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0a254-924d-41fc-907f-255b08bb18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:06:37.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could say that I am so proud of the person you are becoming...
        but the truth is I have always been proud of you. Happy Birthday Meadow!,"
        he wrote in the caption. "I know it''s your 21st and you wanted to go big
        in Japan, but the family has a cake waiting for you when you get home, so
        hurry. Love you kid. Uncle Vin."</p>'
  'DIY-face-mask-material-quilted-cotton':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T06:10:09.274+08:00
    'imagesource': 'jcr:719c5bd3-a01d-41b1-b563-f53e5be62442'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '007e2d44-1e24-4527-9728-b6867c6d5491'
    'lead': 'Researchers have experimented with different materials and styles of
      non-medical masks and found that a well-fitted stitched mask made from two layers
      of quilting fabric was the most effective in stopping the spread of droplets
      from emulated coughs and sneezes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T06:12:16.340+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:10:05.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:28.540+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best DIY face mask material and fit? Quilting cotton beats bandana,
      new study suggests'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59ecc1-1690-4ff9-b062-481f6237df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wearing face masks and coverings is recommended,
        or in some places mandatory, in public spaces to help stop the spread of COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b55db9-0e3f-4433-bf44-57625417a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what kind of DIY face covering offers the best protection?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfab271-aa4e-45dc-b2a4-80e346a8ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Florida Atlantic University have experimented with
        different materials and styles of non-medical masks and found that a well-fitted
        stitched mask made from two layers of quilting fabric was the most effective
        in stopping the spread of droplets from emulated coughs and sneezes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b1dd9-4d23-48ac-92db-c006920fe0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also compared a loosely folded homemade face mask, such as
        one you could make with a handkerchief or T-shirt, a bandana-style face covering
        and a cone-style non-sterile commercial mask that is usually available at
        pharmacies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82216083-a489-42bc-a340-088ca6d83b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they chose to test these styles of face covering
        because they are readily available to the general public and do not draw away
        from the supply of medical-grade masks and respirators for health care workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0ea78-18eb-49d6-807a-71b902df8699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are a few prior studies on the effectiveness of medical-grade
        equipment, we don''t have a lot of information about the cloth-based coverings
        that are most accessible to us at present," said Siddhartha Verma, an assistant
        professor at the department of ocean and mechanical engineering at Florida
        Atlantic University and author of the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4d017-51a5-4bfa-9d3d-4be0e93d6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that the visualizations presented in the paper help
        convey the rationale behind the recommendations for social distancing and
        using face masks."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43b62e-bf11-4c31-88e5-717e5d7d73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published in the journal Physics of Fluids on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d92c1-84a4-42f4-875a-59e422038edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says governments should encourage
        people to wear non-medical, fabric masks, especially in settings where physical
        distancing of at least 1 meter is not possible -- such as on public transport,
        in shops or in other confined or crowded environments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a30a7-7b2f-48e9-ae01-f4f61eb704b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the Centers for Disease Control and Prevention recommends
        cloth face coverings to protect others in places where social distancing can''t
        be maintained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2559ea-9d66-41b7-8823-114fbf1faca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emulating coughs and sneezes</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff28bb-691c-4176-8669-2a6381dd12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the experiment, a mannequin''s head was padded inside to emulate
        a person''s nasal passages and mounted at a height of 5'' 8" to approximate
        the height of an adult male. The researchers "delivered" the sneeze or cough
        using a manual pump and a smoke generator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da518710-62a3-457d-9046-7e6c715c0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then used a laser to detect droplets as they were coughed and
        sneezed out of the mannequin''s head and mapped the paths of droplets and
        examined how different designs and materials alter that path.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de5350-bb47-47a8-934c-4b27719a2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenge for the researchers was how to faithfully simulate
        a cough and sneeze.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f08929-00a0-42fb-87aa-986a12706707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The setup we have used (is) a simplified cough, which, in reality,
        is complex and dynamic," Verma said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98c5fa-4287-4d6d-aa98-80ab6f2ead3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that droplets from a simulated uncovered cough were able
        to travel more than 8 feet; with a bandana they traveled 3 feet, with a folded
        cotton handkerchief, they traveled 1 foot, 3 inches; and with the cone-style
        mask, droplets traveled about 8 inches. With the stitched-quilting fabric
        mask, they traveled 2.5 inches.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a9a52-daff-490e-885c-c31f48c91edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that although the unobstructed turbulent jets were observed
        to travel up to 12 feet, a large majority of the ejected droplets fell to
        the ground by this point," said Manhar Dhanak, a professor at Florida Atlantic
        University''s department of ocean and mechanical engineering and co-author
        of the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59377e-e01b-43f2-a755-781e02694708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, both the number and concentration of the droplets
        will decrease with increasing distance, which is the fundamental rationale
        behind social-distancing."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8fb6a-bd3c-4b48-8b57-c2e612490170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher thread count by itself was not more effective, the researchers
        said. In their experiment, the bandana had the highest count and was the least
        effective.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de76cf0-082a-4d50-960c-bb69851279ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said their experiment could help health care professionals,
        medical researchers and manufacturers assess the effectiveness of face masks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498b906-857b-4572-88ae-cc3e49ba83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T06:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:10:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO recommends cleaning your hands before touching a mask, making
        sure it''s not too loose and covers the mouth and nose. It says you should
        store it in a clean bag if you plan to reuse it and wash it every day with
        soap and hot water.</p>'
  '53-years-married-couple-die-COVID-19-holding-hands':
    'author': 'David Williams and Alisha Ebrahimji, CNN'
