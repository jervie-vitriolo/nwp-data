      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The July 4 is already being discussed, to extend the July 4 deadline.
        Because on the part of DOLE, they have to mount a charter plane for this one.
        I understand that the plane may not be available by July 4, aside from the
        fact that when we transport cadavers, a lot of paper work needs to be done
        in the Saudi Arabia side," he said in an online forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04486a1-3bca-4fcf-961d-82a660d5ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.380+08:00
