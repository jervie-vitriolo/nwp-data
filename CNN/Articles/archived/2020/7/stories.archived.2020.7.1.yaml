      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — A doctor
        at the East Avenue Medical Center was held hostage by a patient on Wednesday
        morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e3910-9f78-4571-9e99-38ef9cf52c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:07:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said Dr. Russel Carandang was attending to Hilarion
        Achondo at the emergency room of the hospital at around 5:52 a.m. when the
        patient grabbed a syringe and pointed it at the doctor''s neck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd275b-ac9e-478f-88e7-a5d6b2d77edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:07:36.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achiondo was being treated following a vehicular accident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9c1d5-dc6f-4381-ac45-eaad0b2d4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:07:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police who were in the hospital investigating a separate case saw
        the incident and talked to Achondo. The suspect was pacified and later apprehended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd650c4-047c-4154-9633-3d84b6611c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:07:36.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said both Carandang and Achondo were brought to the Quezon
        City Police Department Criminal Investigation Detection Unit for an investigation.</p>'
  'NBA-to-stop-season-coronavirus-spreads':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-01T14:12:28.398+08:00
    'imagesource': 'jcr:695bce2a-fc76-4b16-a5c1-eed3d9590208'
