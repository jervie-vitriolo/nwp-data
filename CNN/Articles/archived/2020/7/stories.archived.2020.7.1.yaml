      'mgnl:lastActivated': 2023-01-26T09:09:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art: Makó Micro-Press</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a90fd6-3050-4460-afb4-135fc589add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve always been a fan of indie zinemakers, having lived six years
        in Los Baños where the indie arts community was vibrant and flourishing —
        headlined by the bi-annual arts expo Zine Orgy and artist collectives like
        Magpies and The Cabinet. The same can be said about Metro Manila, except for
        how much cheaper you can get the items at LB-based events (I miss those days
        when I can enter an arts expo for only ₱10 and go home with a bagful of haul
        in under ₱350).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51167c7-5295-4c6b-97e1-1f7e7df959c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makó Micro-Press seems to be the Metro Manila-based initiative most
        reminiscent of LB artist collectives, with the unapologetically political
        pieces and the relatively affordable prices. The micro-press, which prefers
        to be described as an "ugnayan" or partnership, has always been rooted in
        the kind of art that "sustains counter-hegemonic cultures." Especially vocal
        in response to today''s sociopolitical climate, Makó continues to make use
        of DIY projects to promote peasant rights, demand mass promotion, and (virtually)
        rally against the Terror Bill, among many others. "We must always be reminded
        that the spirit of independent art and publishing is also the spirit of exercising
        those rights," said Makó when I got to speak with them over email for a separate
        project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6730d-cdd2-4aba-8719-d98c74905d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I love most about the micro-press, aside from the wit and guts,
        is that they recognize their medium''s limits — something so crucial to artists
        who think they can change the world simply through art. "To rely on a single
        method (while not even trying other [ways] of doing things) will benefit the
        very system one wants to overhaul," they added. — ERD</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb2ef7-90c5-496b-b30e-fbce5532d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Check out Makó on <a href="https://www.instagram.com/mako.micropress/?fbclid=IwAR2-7rWcSVWhb01CJ9r_mNPwhe1CzCyu2S2e8SwAbC-3gVyOZ_s-rHiOjrY"
        target="_blank">Instagram</a>. Purchase products via <a href="http://commonroomph.com"
        target="_blank">Common Room PH</a>.</em></p>'
    '23':
      'image': 'jcr:cc5519c6-aa97-4104-bc4d-51753cab3c8d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e6457-7488-4c3a-8a9c-870bfba04294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525e25f-b62f-4641-ba94-bdc70b482f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accessories: Nawaya Tribo''s Hikaw Binggala</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cebb6-cfbb-47dd-9c68-7017932a8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We typically come across handcrafted accessories featuring indigenous
        materials priced according to international rates, especially when the items
        are commissioned by established social enterprises. Oftentimes, this makes
        them rather inaccessible to the majority of local buyers. Still, there are
        groups directly supporting indigenous communities that seek to find ways to
        bring the products to a larger market by keeping them as affordable as they
        are authentic. One of these groups is Nawaya Tribo, a group working with Aeta
        communities in Capas, Tarlac.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd7757-1de9-4356-bddb-4b8798885ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Nawaya ay madalas sumama sa mga immersion activities sa mga
        Aeta Communities," Nawaya Tribo shares. "Kaya isang naisip na paraan para
        maipakilala ang mga komunidad ng katutubo ay sa pamamagitan ng pagpapakita
        kung gaano kayaman ang kalikasan na tirahan ng mga katutubo."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637d042-2468-4c2e-adc8-af771f37999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nawaya has partnered with the Aeta in crafting Hikaw Binggala. Using
        adlai, which are seeds cultivated by the communities and made into beads,
        the Hikaw Binggala incorporates the cultural staple of the Aeta and design
        techniques of Nawaya (the latter''s flagship project are the Hikaw Baybayin,
        with baybayin words carved on wood). If interested to support indigenous groups,
        profit from the Binggala earrings are primarily used to fund campaigns in
        support of the Aeta communities. — ERD</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109e7b6-b4eb-4356-9b56-34c13796df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Purchase Hikaw Binggala <a href="https://m.facebook.com/nawayatribo"
        target="_blank">here</a>.</em></p>'
  'SINAG-call-to-stop-agri-imports-G4':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-01T20:54:22.336+08:00
    'imagesource': 'jcr:f66bb8cf-dba0-4908-aeee-6a11d7fa6b4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06c09ce-f1e8-437c-8f6a-46406324b983'
    'lead': 'Agri group pushes for the suspension of agri imports to prevent entry
      of new swine flu G4 from China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T21:01:01.912+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:09:03.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:39.830+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agriculture-imports', 'Swine-flu', 'China']
    'template': '1'
    'title': 'Agri group calls for suspension of agricultural imports to prevent entry
      of new swine flu from China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e2c4d-0a15-47f2-84f9-65aa9b70109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) -</strong> The Samahang
        Industriya ng Agrikultura has called for the immediate suspension of all agriculture
        and agri-based products to prevent entry of new swine flu from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941b055-5186-4a4e-ad57-820d991ff585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said this is if the Agriculture department does not implement
        the first border policy through border examination facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5db83e-1057-4edd-bf59-fa8b43d47751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also criticized what it sees as the lack of action on the planned
        P2-billion first border examination facilities that were supposed to be installed
        at ports in Manila, Bataas, Cebu, and Davao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ccd24-4ee2-4595-b0d6-52bb4ca7bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the era of global pandemic, food safety and public health concerns
        we urge the government to strictly implement the global standard of Quarantine
        First Policy," SINAG said in a statement on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2a637-1f6c-4908-b1fb-e522f0819332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late 2019, Agriculture Secretary William Dar said border quarantine
        facilities worth P400 million each would be placed in selected ports across
        the country to prevent smuggling of agriculture products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445331a0-b4c8-4d5c-851b-951bf27d6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was considered to be one of the challenges faced by the department
        in its fight against African Swine Fever, with several smuggling cases of
        pork and pork-based products reported last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed712d4-3235-4a29-9583-b6df36dbf346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have reported a new strain of swine flu in China called
        G4, which is found to be similar to H1N1 swine flu, the cause of the 2009
        pandemic. Reports said that swine industry workers in China got infected with
        the new strain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae98e88-e7a0-4087-9eac-3c6866d4c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bureau of Customs Commissoner Rey Guerrero has directed
        port officials to be vigilant and to carefully examine containers to make
        sure that no infected pork and pork products will enter the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bb012-fd0a-4b33-8721-ac6dcce4e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC also assured that it has been strictly monitoring entry
        of agriculture products and ensuring that procedures are followed to prevent
        entry of infected products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c366b4c-0562-430c-8712-4d81cbd55480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:01:01.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the bureau said guidelines on the Electronic Tracking of Containerized
        Cargo System were already released to cater examination of reefer importation
        in ports.</p>'
  'Cebu-plans-reopen-tourism':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T20:26:45.963+08:00
    'imagesource': 'jcr:1c12b35f-f8ba-429c-b8be-79edf6f56d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2147d8-d5da-4a29-a0b2-5af7a47d16cc'
    'lead': 'Cebu Governor Garcia bares plans to focus on reviving the tourism industry
      in the province, while Cebu City mayor Labella assures constituents they have
      enough funds to aid barangays during the ECQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T21:08:28.326+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:09:03.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:40.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu to focus on tourism reopening to boost coronavirus-hit economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a1e70-a09f-4288-8274-4687a08281d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Following
        the easing of lockdown restrictions in most areas in Cebu province, Governor
        Gwendolyn Garcia said she will focus on reviving the tourism industry upended
        by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0671e4d-bec8-42e9-bfc1-f1e712a80605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government on Tuesday downgraded the community quarantine
        status in the province until July 15, from a general community quarantine
        (GCQ) to a slightly more relaxed modified GCQ (MGCQ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cd857-5533-42ae-bb88-82aa43d2d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is with the exception of some areas, including Cebu City which
        remains under enhanced community quarantine. Talisay City, as well as the
        municipalities of Minglanilla and Consolacion, meanwhile, are under GCQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9922cdc-1263-44b9-a4a9-9b614f9f9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference&nbsp;with local authorities in Cebu
        and members of the COVID-19 Inter-agency Task Force on Wednesday, Garcia welcomed
        the MGCQ status and called it a “very positive development.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643af0a-8f25-4b52-9802-793894893c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loosening of rules, she said, will allow the province’s tourism
        sector to gradually recover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426523cf-0317-49dd-9287-ad5dc16e087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since tourism activities have been halted, there are many who are
        out of work,” Garcia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca13164-d95a-4cea-aaa0-a6ec17a3c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will focus now on the resumption of tourism activities in many
        of our towns, such as whale watching, canyoneering, thresher shark watching,
        and a lot of other activities," she continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ae327-15dd-4cb6-b029-43807df886c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, however, clarified that these will be subject to strict
        health protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da4d22-7642-4d16-9a36-12d1baaab880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added that Cebu will now be investing more in agricultural
        production, as she cited the need for food self-sufficiency and to provide
        opportunities for people to earn.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b7851-5885-43ba-9d45-6791bdf1267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:56:00.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s anything that this lockdown has taught us, it’s that
        Cebu is not self-sufficient in food,” she pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442021f-638e-449a-864a-3f7ea14e826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Cebu City still has enough funds’</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a56c7-e806-4293-a7eb-2bd0950bb4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of the economy, however, is a different story for
        Cebu City — the only area in the country placed under the strictest lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b6432-788d-4140-9bf7-a30878b89231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, who is also chief overseer of
        the COVID-19 pandemic response in the city,&nbsp;said once the ECQ is lifted
        in the area, he plans to continue implementing strict quarantine measures
        in some 20 barangays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934cf15-b81e-4601-9117-ca19cd2350cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are those that would continue to log high cases of the coronavirus
        disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53bf86-4670-4039-b9fa-65f74e306a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkakaroon pa rin sila ng</em> lockdown<em> until dahan-dahan
        na ma-</em>reduce<em> ‘yung</em> number of cases in their barangay,” he said.
        “<em>Meron akong gagawing</em> threshold<em> doon.</em> The moment <em>na
        ma-</em>reach<em> nila ‘yung</em> threshold, they will be free from the lockdown
        already.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1478f-a4d3-4ead-ae33-127057a48fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will still be under lockdown until we see a decrease
        in the number of cases in their barangay. I will set a threshold for that.
        The moment they reach the threshold, they will be free from the lockdown already.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b405d-ce6c-4948-bb52-ea5c172629c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, amid fears that the city is running low on funds, Mayor
        Edgardo Labella assured constituents that they have enough to aid residents
        during the quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4100fa-5923-46f8-b952-27d039884430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supplemental budget amounting to ₱500 million has earlier been
        approved by the City Council, and will be used to purchase 200,000 sacks of
        rice, according to the mayor. He added that the city’s existing 2020 budget
        can still provide ₱1 million each for all 80 barangays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d5251-4901-4728-9fc9-4c107aec5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they will be distributed next week, with the guideline
        that 80% of the ₱1 million should be devoted to the purchase of food, and
        20% should be devoted to the purchase of protection materials, like masks,”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e1f8a-8d9c-41d5-83b1-7f7480827745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from the Department of Health in Central
        Visayas, there are currently 6,175 confirmed COVID-19 cases in Cebu City.
        Of this number, only 3,440 are active cases, after 2,551&nbsp;patients recovered
        and 184 died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68dd4b2-c852-46bf-a6d5-0d9e223a7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T21:08:28.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has recorded <a href="https://cnnphilippines.com/news/2020/7/1/PH-covid-cases-updates.html">a
        total of 38,511 infections</a>, with 10,438 recoveries and 1,270 deaths.</p>'
  'Gabriela-Partylist--appeal-Ina-Nasino-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T21:12:22.734+08:00
    'imagesource': 'jcr:2df8ce7b-0d7e-400e-8a25-556315e43e22'
