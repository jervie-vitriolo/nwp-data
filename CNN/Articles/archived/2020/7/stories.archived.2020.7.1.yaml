      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee118b-fa54-4051-898d-93eb8ea251da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
