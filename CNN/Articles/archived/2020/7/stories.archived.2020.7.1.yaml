      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"&nbsp;<a href="https://edition.cnn.com/2020/06/30/politics/donald-trump-intelligence-briefings/index.html">White
        House says Trump reads amid questions about his handling of intelligence briefing</a>."</em></p>'
  'Duterte-meeting-Jolo-Sulu-Army-military-police-misencounter':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T12:12:50.852+08:00
    'imagesource': 'jcr:d8552abc-bd58-491b-9136-3a3e40687253'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8910c16c-b51f-4bde-bf20-1697919d27d9'
    'lead': 'President Rodrigo Duterte has sought a meeting with the nine police officers
      involved in the fatal shooting of four military troops in Jolo, Sulu, his spokesperson
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T12:16:13.523+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:09:28.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:32.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mournful Duterte wants meeting with cops tagged in fatal shooting of
      troops – Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6682b-7505-45a0-9a6c-fbafa13712e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> President
        Rodrigo Duterte has sought a meeting with the nine police officers involved
        in the fatal shooting of four military troops in Jolo, Sulu, his spokesperson
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5f4d0-79b8-49ee-ac10-f33eb21b833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, in a transcript released
        by Malacañang, said Duterte asked Interior Secretary Eduardo Año to arrange
        the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd61d2-4256-400e-81cf-b788c539882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte was distraught after finding out about the incident.
        He said the President wants to go to Jolo to boost the morale of the military
        personnel who are mourning the loss of their fellow troops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53332bd-b27a-4000-ac4f-9e86802a6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lungkot na lungkot siya. Ang ginamit nga niyang salita ay siya
        ay nanlambot, extremely sad at gusto niya na pumunta mismo doon sa lugar kung
        saan nangyari, kung pupuwede, dahil gusto niyang ma-lift ang morale ng kasundaluhan
        dahil talagang parang mababa ang morale ng ating mga kasundaluhan. Hindi daw
        dapat nagpapatayan, nag-i-engkuwentro ang parehong ideolohiya," Roque said
        in an interview with "Unang Hirit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224488d-84a1-4bdb-962f-582baf99cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was very sad. He said he felt weak and extremely
        sad. He said he wants to go to the crime scene to lift the morale of soldiers
        because they died in the hands of the same people who share their ideology.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e92801-221b-4657-8cd6-0b8fe9b33b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Army men, including two officers, were killed in a police operation
        in Jolo, Sulu on Monday. Initial reports from the Sulu Provincial Police Office
        said the cops involved claimed self-defense, after the soldiers supposedly
        lifted and pointed their firearms first at the police. But Army Chief Lt.
        Gen. Gilbert Gapay denied it was a misencounter, saying it was a rubout and
        his men were "murdered" by the police personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f064cd9-ebd4-4b71-81ed-592f7e387d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added Duterte asked the National Bureau of Investigation to
        speed up investigation into the incident. The NBI’s regional office in Zamboanga
        that is handling the probe was given 10 days to submit its initial report,
        according to Justice Secretary Menardo Guevarra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df486c-6f86-4a4f-a56e-70e3759dafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also hopes this is the last misencounter in his term, which
        is set to end June 30, 2022, his spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868102e-3ec9-43a9-b28c-89340ff7900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya, sana ito na ang huling misencounter sa kaniyang termino,"
        Roque recalled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8852e3-6a48-4443-a078-630264056a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the first time</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8fc6c-6812-4eaf-9409-160ca987a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident was not the first “misencounter” among government
        security forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83ca77-cc12-4feb-90be-c46f0d24ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Sulu police figured in an “accidental firefight” with members
        of the Philippine Marines in Jolo, which also resulted in the deaths of some
        civilians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674212d-7811-42fe-88da-27ea9346d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the Army also faced investigation in 2018 following
        a supposed misencounter with six policemen in Sta. Rita town in Samar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ebf2c-c8ab-4d00-b611-bedc04260ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, for its part, vowed to implement
        protocols and measures— including proper coordination and communication with
        AFP counterparts— to ensure that the incident will not happen again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d4240-0404-4e43-8e45-d83f00c46bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:16:13.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This thing could have been prevented, this is a very big lesson
        to us. We’ll take this very seriously so that this won’t happen again,” spokesman
        Bernard Banac said.</p>'
