    'template': '1'
    'title': 'Declining eyesight can be improved by looking at red light, pilot study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ef58b-0f33-49d2-8326-0e40856c602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It will be as easy as brushing your
        teeth or shaving, and as long as future studies support it, it just might
        save your eyesight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f981d05-0e69-46ac-a62f-849dfe43ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes of looking into a deep red light could have a dramatic
        effect on preventing eyesight decline as we age, according to a new study
        <a href="https://academic.oup.com/biomedgerontology/article-abstract/doi/10.1093/gerona/glaa155/5863431?redirectedFrom=fulltext"
        target="_blank">published</a> this week in The Journals of Gerontology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98116c0d-78a9-4afe-b27f-28611b5b5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the results are replicated in future studies, and approved by
        the US Food and Drug Administration, the light could augur a new era in which
        millions of people have access to the easy home-based therapy. It would give
        them a new layer of protection against the natural aging processes that steal
        our eyes'' sensitivity to light and ability to distinguish colors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b7111-4c42-4e03-a2d4-fbaf7209b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need to use it for very long to start getting a strong
        result," said lead author Glen Jeffery, a professor of neuroscience at University
        College London''s Institute of Ophthalmology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84951cf8-779a-4cf0-a8d4-1c0ac2b915ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science works, Jeffery said, because the light stimulates the
        health of mitochondria, which are like batteries in our cells.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34685445-e78e-4bb3-8403-bdcddb246610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because mitochondria are implicated in a broad range of diseases,
        insights like these could help lead to new treatments for diseases including
        Parkinson''s and diabetes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bb79d-fba9-41f1-8641-9deca96cf8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All it takes is a few minutes</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b31ed-eb4f-4916-aba4-c637ea99a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was small, a pilot study to test the concept. Researchers
        recruited 12 men and 12 women, whose ages ranged from 28 to 72. Each participant
        was given a small handheld flashlight that emitted a red light with a wavelength
        of 670 nanometers. That wavelength is toward the long end of the visible spectrum,
        and just short of an infrared wavelength, which tends to be invisible to the
        human eye.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca0bab-bdfb-4cf9-8ea1-54c359ce7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spent three minutes each day looking into the light over a
        period of two weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e35ab7-8708-4cbb-8bca-eadb9d0353b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lights work on both cones and rods in the eye. Cones are photo
        receptor cells that detect color and work best in well-lit situations. Rods,
        which are much more plentiful, are retina cells that specialize in helping
        us see in dim light, according to the American Academy of Ophthalmology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a7883-f47c-4071-8fd3-f53b6ae3d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers measured the cone function in subjects'' eyes by having
        them identify colored letters with low contrast. And they measured their eyes''
        rod sensitivity by asking them to detect light signals in the dark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c60ac-2abb-44ee-a617-d8ff9cce0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 14% improvement in the ability to see colors, or cone
        color contrast sensitivity, for the entire two dozen participants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc42bd-6757-49e0-8f8e-65981d166c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvement, however, was most significant in study participants
        over age 40. For those ages, cone color contrast sensitivity rose by 20% over
        the course of the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab49be-a520-4886-8baa-8da875bb338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That age bracket also saw significant increases in rod threshold,
        which corresponds to the ability to see in low light. Study participants under
        40 also experienced some improvement, but didn''t see the same jump as older
        subjects. Younger eyes haven''t declined as much as older eyes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda82496-8461-478a-a147-dd3b3f0a05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The retina ages faster than any other organ in your body," Jeffery
        said. "From an evolutionary perspective, we fundamentally have never lived
        past 40."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b0e32-4f0b-4874-8ee3-0ce7a57b16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, of course, we regularly live well beyond that age, and need
        ways to nurture the organs that for millennia have been the most likely to
        wear out earliest in life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28a233-63cb-4c15-baaa-6907f6555c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults ages 40 and higher are are at the highest risk for eye diseases
        such as cataracts, diabetic retinopathy, glaucoma and age-related macular
        degeneration, according to the US Centers for Disease Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567d1f0-c526-442e-9b75-0cb0addb2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These diseases can occur in young people but their prevalence increases
        with age. At the beginning stages, these conditions are treatable, although
        they can start creeping in before symptoms appear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf98b55-057f-4f4a-b82b-5125fdd9fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the AAO recommends increasing regular eye exams to every
        two to four years for people once they cross age 40, and to increase exams
        to every one to two years at age 65.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47184a-950e-44b2-bc27-f2bdb5b4625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC notes that the progression of these diseases can also be
        slowed by eating a diet rich in antioxidants and maintaining normal levels
        of blood sugar, body weight and blood pressure. If those indicators get out
        of normal range, they can further degeneration by breaking down blood vessels
        in the eyes, the American Heart Associations says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac9b2c-d2de-4768-828a-f12039ac0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s easy and safe to use</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a4f90-b9bc-45ca-99a6-570222d1a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new study in humans builds on results in fruit flies and in
        mice, which also showed that red light could improve the functioning of mitochondria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed820ad4-776c-430d-8320-fb29df24ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a 2015 study showed that near-infrared light could
        spur energy production, improve mobility and extend the lifespan of fruit
        flies. And a 2017 study of visible red light at the edge of infrared reported
        a 25% improvement in the functioning of retinas in mice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d21dc-f1df-4d97-a49a-b9cbfc9b8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer-term independent safety studies of red lights in humans would
        have to garner similar benefits for this method of eyesight protection to
        be approved by the FDA. If so, you''d still need to use a properly vetted
        product under a doctor''s supervision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af47244-cea6-43be-bc4c-b152e47ccb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, while the laser pointers approved by the FDA for sale
        in the US don''t cause eye damage, a 2018 case study in the New England Journal
        of Medicine outlined how a boy in Greece permanently injured an eye by pointing
        a green laser pointer into it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c0f31-7064-43d0-b5ef-684daf5962d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best assets of the red lights they used is that they
        are safe, Jeffery said. The researchers all tested the red lights on their
        own eyes before beginning the study and have found no ill effects. The research
        subjects in the study also reported no ill effects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b498e-7ed2-4fc0-81a0-c41789dfed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you use this every day, we have no evidence to say it''s detrimental,"
        Jeffery said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b91e09-e7d0-492d-abfb-f964a9622a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fits with prior research, in which the safety of red lights
        has long been established, explained Dr. Raj Maturi, an associate professor
        at Indiana University School of Medicine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0d51d-ee55-44d5-ac7f-a2a1b1da3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a very easy pathway to FDA approval," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4740c-c4e0-4ffc-8ff3-470475dca13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But more studies are needed to prove it helps</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df48ce-acf6-48b4-bff5-78052f69825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these lights aren''t harmful, Maturi wasn''t ready to embrace
        the idea that they''re incredibly helpful either.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf61c5-83c2-4d2e-9be7-45496ac00f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pilot study lacked a control group of patients who could have
        been exposed to a dummy light that emitted, he noted. The results found in
        this small study of 24 participants might not bear out in the larger population.
        Of the subjects over 40 in this study, individual characteristics of a few
        of them would be enough to make the eyesight improvements look stronger than
        they actually are.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053554b-6fc7-4843-9ca1-fa77e0bfaa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data set could be brought down by three or four subjects,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0d305-bd2e-4e99-a451-0d33a47a4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while participants improved in how they saw the blue color axis,
        Maturi pointed out that they didn''t have statistically significant gains
        in how they saw the red color axis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ef92c-bb63-46f3-b515-63e3f9624180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To really test these insights, it''ll take a double-blind controlled
        study with a larger group of subjects and longer monitoring over time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88960add-168d-4650-a2d1-55cecd719dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LED lights could help with many diseases</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6944b-ae5d-481d-ac8c-c8d0939349d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LED lights work in this arena because of what scientists call the
        mitochondrial theory of aging, in that humans and animals age as damage accumulates
        in mitochondria and mitochondrial DNA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea9bb0-07b6-44a2-b40b-d6b45b0ea019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore stimulating mitochondria to reduce damage is a way of
        slowing aging in general. Our retinas are chock-full of mitochondria — the
        highest concentration of mitochondria of any part of the body.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877d540-db23-4f0d-8365-bd5cdb486a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a main reason why Jeffery and his colleagues sought to test
        out the red lights in a specific area of aging such as eyesight decline. Mitochondria
        absorb longer wavelengths of light, making the near-infrared light their preferred
        choice to test.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a5a2f-92ef-4067-9b80-16f709afd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red lights can improve function in a range of diseases, particularly
        in the mitochondria in those undergoing aging with conditions such as Parkinson''s,
        he noted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401209f-6056-415d-b23c-6a384a8be845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every disease could have a mitochondrial angle," Jeffery said.
        "In diabetes, for instance, your mitochondria are very upset."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a6ba0-c679-4eb6-a8e7-43b4bc244bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each application carries that same human desire to fend off processes
        that are both natural and universal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c87b8d-480b-4608-beb3-36136e578736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all going to suffer from aging. So let''s try to go gently
        if we can," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3c93a-3c4b-4113-a444-83e39dc68a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:33:23.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:10:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/30/health/declining-eyesight-red-light-scn-wellness/index.html"
        target="_blank">Declining eyesight can be improved by looking at red light,
        pilot study says</a></em></p>'
