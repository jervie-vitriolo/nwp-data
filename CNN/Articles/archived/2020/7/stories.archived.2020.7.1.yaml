      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>T.V. Series: “Dark”</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125261c1-0719-49e5-989a-5a2ebfe832d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have called Netflix''s sci-fi thriller "Dark" a show that
        shouldn''t have worked but did — and quite spectacularly at that, with most
        reviews applauding it from storyline to production and effects. Often compared
        to "Stranger Things," another hit from the streaming giant, "Dark" makes use
        of an age-old trope (we''ve all seen time travel movies one too many times)
        and puts it in the center of a mind-bending mystery that isn''t meant to be
        watched, but rather to be solved, says Vox. If you haven''t watched it yet,
        best to start soon. Now that Netflix has released the third and final season
        of this German masterpiece, analyses and commentaries are abound all over
        the internet — and you definitely have a lot of catching up to do even after
        finishing the series. — Elizabeth Ruth Deyro</p>'
