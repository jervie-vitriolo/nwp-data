      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After criticisms on the government''s strategy, Malacañang insist
        the country is winning in the fight against the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf63b69-9a25-4e40-8693-568157b482cc'
