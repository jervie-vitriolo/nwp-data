      'mgnl:lastActivated': 2023-01-26T09:09:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddeb9ca-bd12-4fb1-ba23-90d8da03821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollment in public schools was initially scheduled to end June
        30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72e130-efa0-4d0f-8a89-ea8ee6b69560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.194+08:00
