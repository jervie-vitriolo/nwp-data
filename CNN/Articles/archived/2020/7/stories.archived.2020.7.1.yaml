  'hk-protests-national-security-law':
    'author': 'Helen Regan and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T22:32:41.073+08:00
    'imagesource': 'jcr:1e3218b4-9315-4991-b91c-47e70d2006e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26a300a7-656b-4a57-91b0-6049f0b63799'
    'lead': 'Hong Kong was facing up to a new reality on Wednesday, after China''s
      central government imposed a sweeping national security law late the night before
      that critics say has stripped the city of its autonomy and precious civil and
      social freedoms, and cements Beijing''s authoritarian rule over the territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T22:44:41.854+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:08:59.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:41.432+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests break out in Hong Kong as first arrest made under new security
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b4e73-bc24-412e-955e-af283de5de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong was facing up to a new reality
        on Wednesday, after China''s central government imposed a sweeping&nbsp;<a
        href="http://www.cnn.com/2020/07/01/asia/hong-kong-national-security-law-intl-hnk/index.html">national
        security law l</a>ate the night before that critics say has <a href="https://edition.cnn.com/2020/07/01/asia/hong-kong-national-security-law-intl-hnk/index.html">stripped
        the city</a>&nbsp;of its autonomy and precious civil and social freedoms,
        and cements Beijing''s authoritarian rule over the territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217b716-1d3f-40e8-98a3-67cb33d6db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds turned out to protest the legislation in the busy shopping
        district of Causeway Bay but were met with a heavy security presence. Riot
        police fired pepper spray into the crowd, kettled and dispersed protesters,
        and deployed water cannons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa975f5-f14e-49dd-b2ee-e4df2a3528c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the protest, Hong Kong police made the first arrests under
        the new law, including a man who was holding a black independence flag, and
        soon afterward a woman with a sign reading "Hong Kong Independence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30144518-da8f-4e17-b35b-d5da38ad67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 300 people were arrested on Wednesday, with nine arrests
        of five men and four women on suspicion of violating the national security
        law, according to police. Police <a href="https://twitter.com/hkpoliceforce/status/1278250035705024512">said</a>
        in an earlier tweet that one officer was injured after being stabbed in the
        arm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cb75c-781b-4462-956c-7d1ec21d33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html">The
        new law</a> came into effect in Hong Kong in the lead-up to July 1 -- the
        23rd anniversary of the handover of Hong Kong from British rule to China --
        and dramatically broadens the powers of local and mainland authorities to
        investigate, prosecute and punish dissenters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7f596-89fe-4889-b32d-e33bc38b5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In vague language, the legislation criminalizes secession, subversion,
        terrorism, and collusion with foreign powers. People convicted of such crimes
        can face sentences of up to life in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae03e88-20d2-4943-88a9-e62e4307c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has also sparked international condemnation. The British
        government <a href="https://cnn.com/2020/07/01/uk/hong-kong-visas-uk-boris-johnson-gbr-intl/index.html">said
        Wednesday</a>&nbsp;it would offer a path to citizenship for eligible Hong
        Kong residents, calling the new law as a threat to the city''s freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53493819-71f7-4f96-91d4-98576ebacce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing they could be targeted under the new law, several political
        and activist groups in the city formally disbanded in advance of the law being
        introduced Monday. On the streets, the effects could be seen elsewhere too,
        as shopkeepers tore down posters that supported anti-government protests,
        and many citizens hastily deleted social media posts and accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfb331-6eae-4039-b132-20c45a7d6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passerby, who only gave the initial JM, and his daughter said
        they would now consider using a virtual private network (VPN) to protect themselves
        online and would even consider leaving the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2b9eb-068b-4c4e-92a4-fd32ebee7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its hard to not self-censor. I think most people will be more cautious,"
        they said. "Even though I don''t want to leave (Hong Kong) it''s time that
        I need to think about it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc04a2-d380-4d5b-950f-223a31955ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 1 is traditionally a day of protests in the city but for the
        first time since handover, police did not give permission to protesters to
        hold peaceful demonstrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05176435-5349-42c3-9397-41cdef8513fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the threat of stricter penalties, several hundred protesters
        did turn out chanting and waving flags. Police demanded they stop shouting
        pro-independence slogans -- they also unfurled a purple flag warning protesters
        of being in violation of the new law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23834d-b613-42f9-9587-602a1a9beadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 30, police commanders were told in a training session that
        anybody seen waving an independence flag or chanting for independence should
        be arrested, a police source said -- as should anyone found in possession
        of independence flags.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517d705-8aed-4ac6-b24d-7b827f7b389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene was a marked difference from a year ago when tens of thousands
        of people marched through Hong Kong''s streets protesting a bill that would
        allow China to extradite Hong Kong citizens. Protesters <a href="https://www.cnn.com/2019/07/01/asia/hong-kong-july-1-protest-extradition-intl-hnk/index.html">had
        stormed</a> the city''s government headquarters, spray-painting messages in
        Cantonese and English on the walls of the legislative chamber demanding that
        the extradition bill be dropped. That fear may now be a reality under the
        new security law, which permits for certain cases to be tried in the mainland
        instead of Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dc09f-04ea-478a-9c6f-3b41e03b3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hong Kong''s top official, Chief Executive Carrie
        Lam, said the law is a "crucial step to ending chaos and violence that has
        occurred over the past few months" in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f2d33-5b2a-4eaa-b082-68000709be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law is the most important development in
        securing ties between China and the Hong Kong Special Administrative Region
        since the handover," she said, framing criticism of the law as "vicious attacks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9943e-5fa0-49b8-96ae-0f17f9d8e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s in the law?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5c23d-f986-4ba0-ab4e-0942e3e8646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stringent new legislation and its 66 articles were kept secret
        from the public until the law went into effect and appear to offer the government,
        courts, police and authorities a roadmap to quash any hint of the mass anti-government
        protests that rocked the city last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8837f3b-dc3c-455f-abb0-de9b27a7574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are some of the key takeaways of the law, according
        to a translation from Chinese state news agency Xinhua.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9e8ad-ca41-45ac-b401-cf1446bdc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Those found guilty could face life in prison:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a97b08-66b9-4dea-8273-221f784209ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The law establishes four new offenses of secession, subversion,
        terrorism, and collusion with foreign powers. The maximum penalty for each
        is life imprisonment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9247a-8719-42e1-9be0-9809a5e6eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Activities such as damaging public transport and public services
        "in order to pursue political agenda" can be considered terrorism -- a provision
        that appears to target protesters who last year disrupted traffic and the
        city''s infrastructure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787200f-6f3e-4b1e-8331-4a7437aed4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A terrorism charge can also include the vaguely worded provision
        of "other dangerous activities which seriously jeopardize public health, safety
        or security."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f1c77-e011-4582-8f0b-b3b3ebed3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China can take over cases and hold secret trials with no
        jury:</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6085f6a-9058-48ae-8b07-b56a2fc7d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Chinese central government will establish its own law enforcement
        presence in Hong Kong, labeled the "Office for Safeguarding National Security."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833439bb-4d56-4579-9ea3-2275a3d59b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A national security committee for Hong Kong will also be established,
        comprised of Hong Kong government officials and an adviser appointed by the
        Chinese central government. The group''s workings "shall not be disclosed
        to the public," and "decisions by the committee shall not be amenable to judicial
        review."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfe48f-fb7d-4e0f-91c9-f30f3e431f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hong Kong''s Chief Executive now has the power to appoint judges
        to handle cases related to national security. National security cases involving
        state secrets can be tried without a jury.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75d173-3b74-4b5c-a62a-11ede2d72f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hong Kong courts will oversee national security cases but Beijing
        can take over prosecution in certain circumstances, applying Chinese law and
        prosecution standards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd62926-e1ab-4908-a507-363f26c73d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In these cases, Beijing can choose which prosecuting body will
        hear the case and which court it will be heard in, meaning that cases could
        potentially be held in the mainland. The anti-government protests last year
        were sparked over a proposed law that would allow extradition to mainland
        China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f63a3c-a0a9-4aae-a388-dd1b88a8308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Trials will be held in an open court but when the case involves
        "state secrets or public order" it can be moved behind closed doors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38c5ab-ce08-4bdc-a254-2896aadc7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This will affect foreigners, news organizations, international
        companies:</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762e1f9-f874-4c47-baff-67c8debd34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The law targets perceived foreign interference in Hong Kong. Throughout
        the protests, the Chinese government blamed "foreign forces" for interfering
        in the city''s affairs. The law states that anyone who "steals, spies, obtains
        with payment, or unlawfully provides state secrets or intelligence" to a foreign
        country, institution, organization or individual will be guilty of an offense
        under collusion with foreign powers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e0401-158f-4e85-a4f3-ea68dc42c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The law also makes it an offense for people to call on a foreign
        country, institution, organization or individual to impose sanctions or blockades
        on Hong Kong. The US said it would impose visa restrictions on current and
        former Chinese officials over Hong Kong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877bce0-9904-4f7d-9aed-97a97885c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Working with a foreign government, institution, organization or
        individual to incite hatred against the Hong Kong or Chinese Central government
        is now a offense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2c2050-97d1-4a4e-84d4-82bf8313aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A new national security unit will be set up in the Hong Kong Police
        Force that will have the power to search properties, intercept information
        and perform covert surveillance without a warrant. It can also recruit members
        from outside of Hong Kong -- potentially allowing mainland officers to operate
        in the city.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e6289-12e8-4304-b546-2c5268d1d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The law also directs the Hong Kong government, along with the
        new commission, to strengthen its management over foreign news agencies and
        non-government organizations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19807dc-8aa1-499c-a570-c84a51fb7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other significant parts of the law:</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e20bd-f37f-4487-96cf-d0f855793ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The law requires that Hong Kong "shall promote national security
        education in schools and universities." The last time Hong Kong tried to introduce
        Chinese civic education into local schools in 2012, tens of thousands of people
        protested on the streets, arguing it constituted mainland propaganda.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32481a4d-3b17-4283-846c-ab0dd9cee45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ultimately, the national security law trumps local laws: the new
        legislation states that if there is a conflict with existing Hong Kong law,
        the national security law will prevail.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12761246-4a57-49e0-9570-5d654f3d4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A short, sharp sword''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6439d5d-dbf9-475b-9927-26a64345a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has been widely criticized by opposition lawmakers
        in Hong Kong, human rights groups and politicians worldwide. Many worry it<a
        href="https://www.cnn.com/2020/05/22/asia/china-national-security-law-prosecution-intl-hnk/index.html">
        will be used to target</a> political dissidents, activists, human rights lawyers
        and journalists amid the central government''s continuing crackdown on civil
        society under Chinese President Xi Jinping.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48126268-93a7-4466-bacb-fec1ea166147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the law say it marks the end of the "one country, two
        systems" -- a principle by which Hong Kong has retained limited democracy
        and civil liberties since coming under Chinese control.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e2cdf-72c3-4652-a0fe-7d25654d891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, those freedoms include the right to assembly, a free
        press, and an independent judiciary, rights that are not enjoyed on the Chinese
        mainland.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde81f8-5ea3-475e-bc8e-ebe2877ed06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Chinese government staunchly defended the law,
        calling it a perfect embodiment of the "one country, two system" policy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb8783-5a19-44b1-a38e-a4ceacb00584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to implement ''one country, one system,'' things would
        have been much simpler," said Zhang Xiaoming, executive deputy director of
        China''s Hong Kong and Macao Affairs Office. "We could have directly applied
        Chinese criminal code, prosecution law and national security law to Hong Kong.
        Why would we go to such lengths to tailor-make a national security law for
        Hong Kong?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1297675-5dbf-445f-9a2f-7705854f42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also brushed aside concerns over the law''s impact on
        freedom of speech, judicial independence and political diversity, reiterating
        that it targets only a tiny minority of people who intend to do real harm
        to Hong Kong.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3f735-8b16-4b40-8a97-74362eb27e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen Chunyao, director of legislative affairs commission of the
        National People''s Congress Standing Committee, China''s top lawmaking body,
        which passed the new law, said only under "very rare" circumstances would
        Chinese state security agents and judicial authorities get involved in Hong
        Kong cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32d087-ee2c-4359-a36f-6b3cbaea17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see (such occurrences), but we must set up a
        system that take such risks and factors into consideration," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8229c21-fe14-4a59-9f3a-4ae5bae7ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Tien, Hong Kong''s Deputy to the National People''s Congress,
        said the law was being blown "out of proportion" and that its main purpose
        was to "act as a deterrent."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76326f76-110a-4544-b461-8a4e6b4597a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a short, sharp sword hanging over a minority of people,"
        Tien said. He added that he believes cases in which Beijing steps in and sends
        people to the mainland to be tried will be a "different level of crime."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b3884-d806-4b9f-a5cc-fd62e3b2f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not call rocking a bus or paralyzing the Hong Kong public
        transport as an imminent threat to national security," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f32887-68e6-45ca-a54d-8667c9b08f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jimmy Lai, a Hong Kong media tycoon known for his outspoken
        support of the city''s pro-democracy movement, said the law "spells a death
        knell to Hong Kong because it supersedes our law and our rule of law."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02addc-397a-45ae-9d22-5d1fac91d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International said the legislation "represents
        the greatest threat to human rights in the city''s recent history."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b18d2-7f56-4769-af62-50de88f73247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Canada&nbsp;<a href="https://travel.gc.ca/destinations/hong-kong#laws">updated
        its travel advice</a> for Hong Kong, warning its citizens that they "may be
        at increased risk of arbitrary detention on national security grounds and
        possible extradition to mainland China."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb149883-ae0b-473b-95d3-4c257b0dc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Secretary of State Mike Pompeo said it was a "sad
        day for Hong Kong, and for freedom-loving people across China" with the imposition
        of the national security legislation in Hong Kong.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb353ee-10a2-48ed-94dd-b971d8ee995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the law "destroys the territory''s autonomy and one of China''s
        greatest achievements."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447bb3f-2f5a-4f24-a392-0cb648149233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:44:41.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/01/china/hong-kong-national-security-law-july-1-intl-hnk/index.html">"Protests
        break out in Hong Kong as first arrest made under new security law"</a></em></p>'
  'coronavirus-vaccine-Pfizer-BioNTech':
    'author': 'Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T22:51:17.679+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1be903e4-fe09-4ef0-98cb-9ddea249ff1e'
    'lead': 'The Covid-19 vaccine candidate being developed by US pharmaceutical company
      Pfizer and German biotechnology company BioNTech has yielded positive data in
      early tests, according to data released by the companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T22:56:08.279+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:08:58.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:41.684+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine from Pfizer and BioNTech shows ''encouraging'' data
      in early study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fa2c5-dedb-4216-9d25-7bdbce7785ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Covid-19 vaccine candidate being developed
        by US pharmaceutical company Pfizer and German biotechnology company BioNTech
        has yielded positive data in early tests, according to data released by the
        companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e0125-5332-4f79-9dd8-b6744d0bd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies announced these preliminary findings on Wednesday
        in a pre-print paper that shows participants in a Phase 1/2 study of the vaccine,
        called BNT162b1, responded to the immunization and it was found to be well
        tolerated. The Phase 1/2 study is ongoing. The data has not yet been published
        in a peer-reviewed medical journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00b84e-ef3d-43df-b0b1-52c9dc545318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These clinical findings for the BNT162b1 RNA-based vaccine candidate
        are encouraging and strongly support accelerated clinical development and
        at-risk manufacturing to maximize the opportunity for the rapid production
        of a SARS-CoV-2 vaccine to prevent COVID-19 disease," the researchers wrote
        in the pre-print paper, which was sponsored by BioNTech and designed by Pfizer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777e068-f3b8-48f1-ab4e-85888fe86ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the study was conducted:</strong> For the initial study,
        45 participants ages 18 to 55 were randomly assigned to either receive a certain
        dose of the vaccine or placebo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce34571-ca27-45f4-b193-c9f89d4e7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve participants received two 10 microgram doses 21 days apart;
        12 received two 30 microgram doses 21 days apart; 12 received a single 100
        microgram dose on day one; and nine received placebo, according to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396bfe34-4357-418c-92b0-b7ef20c3c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven days following injection of the vaccine, some participants
        who received a dose reported pain in the injection site, fever or sleep disturbances,
        but "no serious adverse events were reported," according to the paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e7772-f8c1-451c-9be0-abf6fa0e9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early results of the study:</strong> The researchers found
        that the vaccine generated antibodies against the coronavirus in all of the
        participants by 28 days after receiving a single injection of 100 micrograms
        or seven days after receiving a second dose of either 10 or 30 micrograms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778abab-67cb-4a70-a66b-e55cd6d33e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These preliminary data are encouraging, showing that BNT162b1 which
        exploits RBD SARS-CoV-2 as a target antigen is able to produce neutralizing
        antibody responses in humans at or above the levels observed in convalescent
        sera – and that it does so at relatively low dose levels. We look forward
        to providing further data updates on BNT162b1," Dr. Ugur Sahin, CEO and co-founder
        of BioNTech, said in a company press release on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e80966-9083-4831-b055-c6b00701e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech announced on Wednesday that this preliminary
        data will help them determine a dose level for the vaccine then select which
        of their multiple vaccine candidates to progress to a larger-scale global
        Phase 2/3 study, possibly beginning as early as this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea268df-fefa-4b04-a96f-bb4ee7ee47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, there are 17 coronavirus
        candidate vaccines in clinical evaluation globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31762e-0170-4aba-b03e-cc2144312181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:56:08.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:08:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com''s live updates on
        the coronavirus pandemic,<a href="https://edition.cnn.com/webview/world/live-news/coronavirus-pandemic-07-01-20-intl/h_649dfb37300afa6ab6353e0f16e4d3ec">
        "Covid-19 vaccine from Pfizer and BioNTech shows "encouraging" data in early
        study"</a></i></p>'
