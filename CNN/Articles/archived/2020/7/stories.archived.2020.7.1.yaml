      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the added figures, 595 were detected in the last three days,
        while 404 were part of the validation backlog.</p>'
