      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The global
        labor market will see a "highly uncertain" recovery in the latter half of
        2020 but it won''t be enough to restore employment levels before the COVID-19
        pandemic, according to an International Labour Organization forecast.</p>'
    '39':
