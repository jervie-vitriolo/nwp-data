    'lead': 'Gabriela Women’s Partylist Representative Arlene Brosas asks the Supreme
      Court to release political prisoner Ina Nasino on humanitarian grounds to care
      for her newborn amid rising COVID-19 cases inside prison facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T21:16:18.400+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:09:02.650+08:00
