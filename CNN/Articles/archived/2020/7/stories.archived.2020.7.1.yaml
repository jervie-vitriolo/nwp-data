      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af7b21-3f64-45ea-8363-db5344badef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To leave the impression that our firm is using fake documents which
        as you will appreciate is simply something we cannot accept,” Macaraig said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35c4cf-96e1-4ef8-950a-d12c1d584370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consing told CNN Philippines in an interview last week that there
        were "<a href="https://cnnphilippines.com/business/2020/6/29/SEC-files-Wirecard-PH-treasurer-bank-account.html?fbclid=IwAR0IE66cdlt5noqT6Aw6eJ2eD7ek15WpNEtFeweNd3p3A06V1mkZrP5Fxhs">elements
        in the certificate that look fake</a>," stressing that BPI never had a relationship
        with Wirecard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038e73c-c792-4779-83e7-756c17762e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/6/19/Wirecard-missing-cash-BDO-BPI.html?fbclid=IwAR2OnWqNuoXhykPtn6FC8I8Pfpn4YhJzpbo8AkfwM3ycZDpvgY02D0E9kbI">PH
        banks deny holding missing $2.1B cash of German firm Wirecard</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3607de-4729-495d-8145-39f50ad4f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLTPSJ, however, said that the bank certificate was issued by the
        branch manager of BPI''s Salcedo Tordesillas branch, where the firm has been
        doing most of its fund transactions since 1981.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f2b2b-56cd-4f0e-85c9-e323359fcbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank certificate remains part of Wirecard e-Money’s files kept
        by the corporate regulator to this day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edab88b-8517-44e1-ba14-8feaea0d2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm added that "Wirecard inwardly remitted funds that were
        converted into a little over ₱100 million" which was deposited in that account
        to meet the paid-up capital or show money required by the Securities and Exchange
        Commission for an e-money business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dde3e8-5656-4be2-9015-bea1b5afd9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard e-Money was eventually registered with the SEC in March
        2017.  CLTPSJ said that its other lawyers acted as incorporators  of the company
        only until end-2017, when they were removed from the board and relieved as
        corporate secretary of the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e541f3-dd18-4c18-9377-dc4bae1f0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany-based Wirecard Acquiring &amp; Issuing GmbH holds 99.99
        percent of the shares of its local unit.  Its stockholders on record as of
        2019 were Wirecard AG, a Singaporean named Jeffry Ho as company president,
        an Indian national, and three Filipinos, according to SEC records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d685d83-3aac-4846-b2fd-c1c08ac37705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm, however, agreed with Consing''s remarks that the TITF
        account was not converted into a corporate account for Wirecard e-Money Philippines
        so it "never became an account in Wirecard’s name." The lawyers added that
        the account was closed a year later on March 27, 2018, and the money was transferred
        to another account of the local Wirecard unit under another bank.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9517ee-9fc9-4526-bdab-1762f5e4fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraig said there were no transactions made on the account, which
        was opened in March 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a6e33-e019-4c0f-a50b-c60b418e531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b6a62-0e0a-4377-a2c2-a0a1c640eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The account was a treasure and trust account," he explained. "It
        was intended that once the company is incorporated, it will eventually be
        closed or what they call regularized and convert… transferred over to an account
        in the name of the company being Wirecard E-Money Philippines Inc."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306a844-3a63-401c-b072-27ba600a9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraig declined to name the bank where the new account was opened
        after March 27, 2018, saying he will  check on their records as they have
        nothing to do with the new bank account.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891813fc-d6da-4fbe-8240-5bc3b8c84b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e9717-9d33-48b4-9a68-5e122d50cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:29:01.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:09:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have opened an account in normal course of business," Macaraig
        said. "It was TITF account, it remained a TITF account. Therefore, Mr. Consing’s
        statement that the account was always an individual account and never a Wirecard
        account holds true as the statement that Wirecard was never a client of BPI."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57486960-ba10-4ef5-9cf5-891c1a845b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLTPSJ lawyers clarified that it had no role in the current scandal
        involving a $2.1-billion hole in the financial statements of Wirecard, whose
        former top executive Markus Braun is now <a href="https://www.cnnphilippines.com/business/2020/6/23/Wirecard-CEO-Markus-Braun-arrested.html">facing
        charges for accounting fraud</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1931cbe-b354-4e35-aef2-bb168b28a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reiterate, all our services to this client have been above board
        and are perfectly legal, and we have the documents to prove it. We did not
        participate in any way in any of the irregular acts alleged to have been done
        by Wirecard, in connection with the scandal," the law firm said, noting news
        reports that other Filipino lawyers have also worked with the German company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537fe09-809f-4848-a3f5-6438a21504b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino lawyer and former Transportation Assistant Secretary Mark
        Tolentino has been invited for <a href="https://cnnphilippines.com/news/2020/6/26/NBI-investigation-Wirecard-Mark-Tolentino.html">a
        probe by the National Bureau of Investigation</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048fcb4-cacb-411a-8c09-69e91f0be3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounting fraud was allegedly designed to make Wirecard’s balance
        sheet more appealing to investors by showing it had brisk revenues, partly
        from its operations in Asia. The company''s stock price collapsed by nearly
        90 percent following the exposé, forcing Wirecard to <a data-cke-saved-href="http://www.cnnphilippines.com/business/2020/6/25/wirecard-insolvency.html"
        href="http://www.cnnphilippines.com/business/2020/6/25/wirecard-insolvency.html">file
        for insolvency</a> before a court in Munich.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65064780-7afc-4576-8b89-bc0e47bbc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/23/Wirecard-scandal-stocks.html">Wirecard
        says missing $2 billion never existed. Its stock is down 85% in 3 days</a></strong></p>'
  'SSS-approves-coronavirus-related-loan-applications-of-nearly-350-000-members':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-01T16:11:03.280+08:00
    'imagesource': 'jcr:395a3145-3500-45dc-8a75-e42fa5a5d0b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fbe9528-5ae2-481b-93f3-695bee9ae2f8'
    'lead': 'Members may still apply for a loan of up to P20,000 until September 14
      via the portal My.SSS'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T16:20:26.223+08:00
