  'economic-recovery-COVID-19-to-take-years':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-01T17:56:40.262+08:00
    'imagesource': 'jcr:e4a542ed-9ba7-4edf-acf2-86c10eae44d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e70508-fd69-4137-be0b-24fb0c501c69'
    'lead': 'While an economic growth rebound is expected in 2021, a full recovery
      to pre-pandemic levels will take a couple of years, the Asian Development Bank
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T18:05:20.743+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:09:13.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:37.290+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asian-Development-Bank', 'Woochong-Um', 'covid-19', 'coronavirus']
    'stories': ['2b9ab040-e4f5-4eea-b854-8f7600a174d1', '4f5cc24d-9e0e-420a-b9ba-3d37c94854ef']
    'template': '1'
    'title': 'Recovery from huge economic losses due to pandemic will take years,
      ADB says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9b003-ac8e-41d8-b2c0-b8f108c9b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) –</strong> Countries
        will count years to recover estimated losses of up to $8.8 trillion due to
        the COVID-19 pandemic, the Asian Development Bank said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826a236-2449-4c38-b2cb-cba2cdacaf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woochong Um, director general for ADB''s Sustainable Development
        and Climate Change Department, said no country has been spared from the disastrous
        impact of the global health crisis this year, saying that a return to bustling
        economic activity would not happen anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00ba17-6a6a-4a63-b2cb-a03507b89cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of recoveries may be back on track if things go generally
        well by next year, but to catch up for the losses, it could take few more
        years to make it up," Um said in a media briefing hosted by the World Health
        Organization and the World Economic Forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25ce60-c097-42da-92a2-459cded34655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really depends on how many waves we actually experience and
        how quickly we learn from our experience through this first wave of pandemic,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994748af-7a62-4861-9a25-394e0bc9580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANALYSIS: <a href="http://www.cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html">A
        bounce-back strategy for ''a crisis like no other''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72caab2a-8702-452e-877c-df4b37b25652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB projects at least $5.8 trillion in foregone opportunities
        if global containment measures for the disease such as border closures and
        strict stay-at-home rules last for just three months, but could run to close
        to $9 trillion if it lasts for six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4545ec7-7899-4b35-bad7-bcfe4f944a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic managers expect the COVID-19
        crisis to lead to about ₱2 trillion in losses, with the economy seen to shrink
        by at least 2 percent this year – the first contraction since 1998 due to
        the Asian Financial Crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416a2dd-b042-4655-b7cd-734d23baf8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian economies are seen to suffer $2.5 trillion worth of losses
        or a tenth of the regional output. Most ADB member-states will see their economies
        shrink this year, before seeing a growth surge in 2021. Um said that spike
        is just because output will be compared to this year''s massive slump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624f622-702b-429b-96c3-c92a5b0efc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks likely that the recovery... will not be a V-shaped recovery,"
        Um added, noting that about 167 million people in Asia are expected to be
        rendered jobless by the pandemic, with unskilled workers, small firms, and
        the informal sector hit the hardest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca425b89-9449-4669-aed5-b045fd841a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 56 million people could also slide to extreme poverty, categorized
        as those living on $1.90 dollars (about ₱95) a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39474e-8a78-40e6-ad6f-e26e02e666b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/13/COVID-19-testing-needed-in-poor-communities,-int-l-health-analyst-says.html?fbclid=IwAR0qoiGqYT98lsvPzzELrVdPBjh1uLChgJa9GcrnMyYLptW1QGSxxgVBtUw">COVID-19
        testing needed in poor communities, int''l health analyst says</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d6466-3f56-4b93-a6d2-dd05338731e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported some 7.3 million were
        unemployed in April, displaced by lockdown rules. Another 13 million said
        they had jobs but were not at work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61a052-8f6d-4f95-8dff-618ae732b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T18:05:20.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Regional Director for the Western Pacific Takeshi Kasai said
        separately that governments need to balance controlling infections and reviving
        the economy, adding that state policies should assist businesses to operate
        again while minimizing risks of contagion.</p>'
  'petersen-vargas':
    'author': 'Chang Casal'
    'caption': 'The director talks about “Hello Stranger,” how working on “Hanging
      Out” helped him prepare for the new series, and how the pandemic changed his
      approach to creative work. Photo courtesy of PETERSEN VARGAS'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-07-01T18:41:10.868+08:00
    'imagesource': 'jcr:598435aa-b99d-489b-b1da-923b129e18bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b633dd-0aad-4d16-b168-f4505cff16e8'
    'lead': 'The director talks about “Hello Stranger,” how working on “Hanging Out”
      helped him prepare for the new series, and how the pandemic changed his approach
      to creative work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T18:44:23.428+08:00
