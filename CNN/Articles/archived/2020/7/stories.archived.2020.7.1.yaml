  'Occidental-Mindoro-collision-Hong-Kong-Filipino-boat-fishermen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T14:36:41.754+08:00
    'imagesource': 'jcr:b889c66f-0522-461f-a6a3-200563dd8008'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db79da4-65b0-4741-b968-8caa5c10e38f'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. reiterates the incident
      occurred in Philippine territory and should not be turned into a political issue
      ''by idiots in the opposition.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T14:41:42.573+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:09:22.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:34.546+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don’t politicize Mindoro maritime collision, Foreign Affairs Chief says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce199c-2ddd-41c8-b75c-118ba2c40b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The collision
        of a Hong Kong-flagged bulk carrier and a Filipino fishing boat should not
        be turned into a territorial issue, Foreign Affairs Secretary Teodoro Locsin
        Jr. said on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fc499-9c36-4439-abbb-f31160d9e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t be politicized because obviously this is a commercial
        vessel... It has nothing to do with the South China Sea," he said in an online
        forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf778a-c3f7-4246-b717-2fd02f71d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong-registered vessel M/V Vienna Wood collided several times
        with local fishing vessel F/V Liberty 5 on June 27 off the coast of Occidental
        Mindoro. Twelve Filipino crew members and two passengers remain missing. The
        Philippine Coast Guard said there are no signs of survivors, but search and
        rescue operations will continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc856b9-7327-4233-9624-8c8712ba82cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin reiterated that the incident occurred in Philippine territory
        and should not be turned into a political issue even if the cargo vessel is
        registered to Hong Kong,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b63ac-cccd-4bbd-8718-b6e7f26afc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those idiots in the opposition are trying to turn Mindoro into
        the open sea? It happened in Mindoro waters. I don''t want to make those Mindoro
        waters into international waters just to please a few idiots back here," he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4b5ff-66a6-40f1-9c03-32f429b0b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department is working with the Justice Department
        to help the Filipino crew or their families in filing a damage claim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b5e23-fcb4-45c4-aa67-f139f47db5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether there was a negligence on their part is what we''re going
        to determine. As DFA, together with DOJ, we''re gonna press claim for them,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03320c2e-7b19-4894-b4e1-d59451022cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime incidents and aggressions continue in the West Philippine
        Sea — areas Manila claims and occupies in the South China Sea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a6b18-58e0-45c9-bd30-4ac9f2abd836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/26/Duterte-ASEAN-Summit-South-China-Sea.html">Related:&nbsp;Duterte
        to ASEAN: South China Sea incidents amid pandemic ''alarming''</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77024b69-5868-4c68-8c1b-6737677f927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:41:42.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling by a Hague-based arbitral tribunal backed by the Permanent
        Court of Arbitration voided China’s sweeping claims over virtually the entire
        South China Sea based on so-called historical rights, but Beijing continues
        to reject this decision.</p>'
