    'mgnl:tags': ['MTV', 'VMA']
    'template': '1'
    'title': 'MTV VMAs will happen as planned in New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eaf2c7-d943-4921-ba44-31fd375fdbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The MTV show must go on -- with some
        adjustments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b1908-e06b-4bcb-85b8-a58103d8adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTV Video Music Awards will return in August to New York City''s
        Barclays Center, New York Gov. Andrew Cuomo announced Monday in a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30ca0a-085e-4302-a800-d9d4b9c6621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s event, on August 30, will bring together music fans
        worldwide and pay homage to the strength, spirit and resilience of New York
        City and its residents. Spanning all five boroughs -- Brooklyn, the Bronx,
        Staten Island, Queens and Manhattan -- the night will feature performances
        from various iconic locations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc802f-23b8-46d9-8a34-9398dfb32785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re elated to bring the 2020 ''VMAs'' back to NYC, the cultural
        mecca of the world where music and entertainment are woven into the DNA,"
        Bruce Gillmer, president of music, music talent, programming and events for
        ViacomCBS Media Networks, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924eca62-d4c6-4ba5-9221-8db1b6a6c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other awards shows, the VMAs are faced with the challenge of
        navigating a global pandemic. "The health and safety of artists, fans, industry,
        staff, and partners is of the utmost importance," MTV said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e3442-4dd6-4f2f-a1d4-24c0f20a820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Show producers alongside Barclays Center management have been working
        closely with state and local officials to implement best practices for everyone
        involved," the release stated. "Among the measures all parties involved have
        aligned to include extensive social distancing procedures, meaningful capacity
        limitations, the virtualization of components where possible, and limited
        capacity or no audience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf83e17-b8f8-4276-92b9-84ad67a62e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VMAs will be the first Barclays Center event since the COVID-19
        pandemic reached New York," said Oliver Weisberg, chief executive officer
        of Barclays Center and the Brooklyn Nets, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e87af-9ffa-4775-8fc8-bbc99bd65054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very excited to once again host this legendary night of
        music, and are especially proud of the impact it will have on our Brooklyn
        community through the creation of local jobs," he said. "We deeply appreciate
        the support and advice of state and local government officials, as well as
        our internal management and team of medical experts, all of whom have been
        working hard to ensure the health and safety of everyone involved, and we
        will continue to closely follow their guidance throughout every step of the
        planning process with our partners at ViacomCBS."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f4b54-1ce1-44be-8307-ab029bb901eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s show was held at Prudential Center in Newark, New Jersey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecaf08c-c9a6-478a-aefe-d6955b0b53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T08:41:20.011+08:00
