      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Presidential
        Spokesperson Harry Roque may have celebrated too early. The country may have
        actually reached the projected 40,000 COVID-19 cases when June ended, the
        government''s former task force adviser said Wednesday.</p>'
