    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to seek extra funds for OFW aid program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d233e-30fc-477d-a493-ac30ce02c671'
