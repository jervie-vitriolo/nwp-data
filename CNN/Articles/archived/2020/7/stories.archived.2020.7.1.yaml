      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Department
        of Labor and Employment (DOLE) on Wednesday said it will ask for more funds
        as more overseas Filipino workers affected by the COVID-19 crisis seek cash
        aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b457d-a385-43a5-8a19-5cc0f8f91d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:40:36.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa dami kasi ng humihingi ng tulong, hihingi kami ng dagdag tulong
        kay Presidente Duterte,” Labor Secretary Silvestre Bello III said in a briefing
        when asked about DOLE''s cash assistance program for OFWs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d04e1-4363-48c3-9bb6-686107ea3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:40:36.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since a lot of OFWs have appealed for assistance,
        we will seek additional help from President Duterte.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76bcd4-43a4-4feb-ac97-0521c8b23923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:40:36.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-June, more than 155,000 overseas Filipino workers received
        cash aid from the Abot Kamay ang Pagtulong for OFWs or AKAP program of the
        department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb2bb7-48cd-453d-a89a-15c475d54773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:40:36.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/15/cash-aid-OFWs-DOLE.html?fbclid=IwAR0nMdKC5Q8wPUg6SEHQgTzFPP8ZQoaPbeyo__cEY5Lq04YRr5OUOd4CfHM"
        target="_blank">READ: More than 155,000 OFWs receive cash aid – Roque</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e737a0-4aca-4f2e-ba7b-43f81ac3f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:40:36.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, OFWs who have been displaced due to lockdowns
        are entitled to a one-time financial assistance worth ₱10,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3fa44-e966-40cf-96c0-249d091aab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:40:36.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:20.984+08:00
