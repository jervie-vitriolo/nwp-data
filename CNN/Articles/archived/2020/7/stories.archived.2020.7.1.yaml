    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6038d-8db3-490b-95e2-f589a599038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:42:20.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former producer was assigned to the Wende Correctional Facility,
        a maximum-security prison in Alden, New York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4392964-81ee-4fcd-9562-5428e09ec635'
