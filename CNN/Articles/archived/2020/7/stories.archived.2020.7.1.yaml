  'European-Union-new-border-rules-travelers':
    'author': 'Luke McGee and James Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T11:45:44.530+08:00
    'imagesource': 'jcr:28d27775-9cf4-4d54-8dd4-956ad99bc091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d970a1-b208-4842-911a-e8469ba1c5ec'
    'lead': 'The European Union has formally agreed a set of recommendations that
      will allow travelers from outside the bloc to visit EU countries, months after
      it shut its external borders in response to the outbreak of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T11:51:31.130+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:09:31.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:32.131+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union', 'border-rules', 'travelers']
    'template': '1'
    'title': 'What EU''s new border rules mean for travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7bb40e-3559-485a-a9e0-7a5f9c68de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union has formally agreed
        a set of recommendations that will allow travelers from outside the bloc to
        visit EU countries, months after it shut its external borders in response
        to the outbreak of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b6985-c74f-46c2-a0bf-424e33a6a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed641d-d1b7-4bee-9309-0c713118ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As had been widely expected, the list of 14 countries does not include
        the United States, whose current Covid infection rate does not meet the criteria
        set by the EU for it to be considered a "safe country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53c6ee-b94f-41e6-b21e-ea11d86091b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a87715-24d4-4ae5-880f-816735043794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criteria requires that confirmed Covid cases in countries on
        the list are similar or below that of the EU''s per 100,000 citizens over
        the previous 14 days (starting from June 15).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe97e52-59f5-4952-a80b-9539b257e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a678a-25c8-4a98-8c08-d3721d6afbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries must also have a "stable or decreasing trend of new cases
        over this period in comparison to the previous 14 days," while the EU will
        consider what measures countries are taking, such as contact tracing, and
        how reliable each nation''s data is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebe6e2-06ae-40e4-9048-deaae84b664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec4705-0bdc-4c43-afb4-a21705387501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has not only the highest number of reported coronavirus infections
        of any nation, currently 2,590,582, but also the highest number of deaths,
        at, 126,141, according to the latest data from Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832dd38-d9a2-4e15-a160-6369f61dd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50263d-db5d-48ca-8dd2-ed0fd131223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US infection rates will need to dramatically drop if Americans are
        to be allowed entry to European countries, just as the European tourism industry
        enters what are traditionally its peak months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdc7f2-59c9-443b-b5ed-93a4f90774a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb4400-686a-4dfa-b888-90d551b1945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations are expected to come into force as early as
        July 1, however, it remains up to member states to decide exactly how the
        implement any changes in border policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba82b2a-4c7f-47c4-ac2c-aea860378112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28824265-b5cb-45a8-a97e-35da012a2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the answers to some key questions about the new rules:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9260d-d17a-4b26-b330-604ef4b56b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed5dbd-f565-402e-8f67-c808088bd3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries are on the list?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e24d7e-d8ae-4533-85eb-8eec9301f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of countries included in the recommendations are: Algeria,
        Australia, Canada, Georgia, Japan, Montenegro, Morocco, New Zealand, Rwanda,
        Serbia, South Korea, Thailand, Tunisia, Uruguay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755aab1-4ac0-4a5d-8c2e-f24c0c02af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06f56c-5486-480a-b86d-645267e7136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the virus originated, is not on the initial list of
        14, but the EU is willing to place it on that list if the Chinese government
        reciprocates and allows EU citizens to enter its borders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce293fb0-198e-4e44-b7b3-fef27f96ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ac360-ed25-44b8-9d40-ce05697aafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If your country isn''t on the list, are you officially banned from
        entering the EU?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134e4bb-2158-460e-b674-0fedf66f142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, no. The European Union does not have the control of
        any member state''s national borders. However, it is not expected that any
        country will deviate from the recommendations towards allowing in a larger
        group of nations and are more likely to restrict travel from countries on
        the list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab316d0c-6370-4126-91d8-5d003c82d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef3530-31db-47e1-8a93-cd718a74f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If your country isn''t on the list, but you''re a resident of a
        country that is on the list, can you still travel to the EU?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f340b9e-b333-4a06-bdac-994a83cd83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the guidance, "when deciding whether the temporary
        restriction on non-essential travel to the EU applies to a third-country national,
        residence in a third country for which the restrictions on nonessential travel
        have been lifted should be the determining factor (and not nationality)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405ba8f-0eb6-4ed7-9ada-32ce4fdc3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c13e3-025c-46f5-b854-e233714f37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can you travel via another country to get around rules?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1160f6e-a528-444e-a6bd-38cc389bbafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, for the same reason as above. You will be judged by your place
        of residence, rather than where you are traveling from.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6a2ee-3c1b-4e2e-8a66-2cab01a9523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a38b8-af69-4efe-ad42-6336f103cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will this be enforced by airlines and airports?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f1b8f-0f01-4d8b-ad85-f200b8cd1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU council stressed that "member states remain responsible for
        implementing the content of the recommendation," meaning this will vary from
        country to country. The best thing to do here is contact your national foreign
        office or embassy in the country you want to travel to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bbe42a-f4e4-4540-9edc-90be2e8eb6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369acde9-526d-4d9b-b42a-940a2aea9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How flexible are the recommendations?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7efe5f-2578-4208-8d90-38842a159d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This really depends on how you read it. The criteria and recommendations
        for implementation are very clear, but there is an annex in the recommendations
        which covers travelers with "an essential function or need". These include
        everything from seasonal agricultural workers to diplomats. If you want to
        check for yourself, scroll to page 10 of this document</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded916c3-4ca7-4a28-a99d-bf2fd4d50cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300aa921-9443-46a0-90a2-dc1d5936bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will the list be updated?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d19763-d106-4078-9c7b-27cb0d09ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list expected to be reviewed every two weeks, however EU diplomats
        stressed to CNN that the criteria and methodology are "extremely unlikely"
        to change. This means that in order for a country to be deemed safe, its reported
        Covid figures need to be below that of the EU''s for the past 14 days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf42f6b-7518-4455-bc19-7cc502e62f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96193748-8e58-4bab-af12-1e25049b5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will this affect travelers from the UK?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfa36f-35de-48b2-911e-147c88551bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers from the UK are included in what the EU refers to as its
        "EU+ area," and will be included if the UK''s governments decides it wants
        to align.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76753fd5-03f5-4f7d-a4b2-86d51ae0ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dca496-ca2a-44da-98a9-1131b2433fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "EU+ area" includes all member states of its so-called Schengen
        visa area (including Bulgaria, Croatia, Cyprus and Romania), as well as the
        four Schengen Associated States. It also includes Ireland and the United Kingdom
        if they decide to align.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c00ede-760f-4f92-b21e-26750ba0522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25969a-c585-4ded-87fd-740f70bd7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are there any exemptions?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca734605-4586-4be8-a7c8-791e795de8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers in countries that did not make the list can still enter
        if they fall under the following exemptions: EU citizens or family members
        of an EU citizen; long-term EU residents or family members; those with an
        "essential function or need," such as diplomats, healthcare workers or certain
        agricultural workers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e667a1-cc7c-45d5-8538-a1e42e1fc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124a19d-724d-46d5-92e5-9c040341a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are certain countries being excluded for political reasons?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf1931-01b5-464f-83fb-1b7aa2084b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials had previously stressed to CNN that the decisions taken
        this week are not political, but based on science and aim only to protect
        citizens from the virus resurging across the continent. However, those same
        officials await the response from US President Donald Trump, who has previously
        attacked the EU on other issues such as trade and foreign policy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241f199-7465-4565-ac5c-6863db2001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T11:51:31.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:09:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/eu-borders-open-but-not-to-americans-intl/index.html">What
        EU''s new border rules mean for travelers</a>."</i></p>'
