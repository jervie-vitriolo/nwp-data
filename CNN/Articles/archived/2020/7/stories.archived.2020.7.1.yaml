    'template': '1'
    'title': 'NBA to stop season if virus spreads'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75299c7c-aa2b-47f3-b8d0-a11fbc312324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Spread of the coronavirus would prompt
        the NBA to stop the 2019-20 season, commissioner Adam Silver said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f08e8-c668-4d75-93d5-37439f143d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the TIME 100 Talks, Silver said the league is “reasonably
        confident” about its plan to restart the season in Orlando on the Disney World
        campus in July. But if the virus spreads among players and personnel in Florida,
        Silver said the league will have no choice but to pull the plug.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebef21-8eb3-46ce-bb1e-c3154dbe7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never full steam ahead no matter what,” Silver said. “One thing
        we are learning about this virus as much is (it’s) unpredictable, and we and
        our players together with their union look at the data on a daily basis. If
        there were something to change that was outside of the scope of what we are
        playing for, certainly we would revisit our plans. We are testing daily. We
        haven’t put a precise number on it but if we were to see a large number of
        cases and see spread in our community, that would of course be a cause to
        stop as well.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da5776-cac4-4815-9e47-73030e887cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci said Tuesday in testimony in Washington, D.C.,
        that he has become more concerned with the surge in COVID-19 cases in Florida,
        Texas, California and Arizona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10749019-ac5a-41e9-8095-9853dff2a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA is working closely with medical experts and plans to modify
        guidance and recommendations based on all available information, Silver said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08f4f9-b9fc-4b87-b022-f1621f714608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to see as we go,” Silver said. “Certainly if cases
        are isolated, that’s one thing. A lot of the determination will be our understanding
        of how our community became infected. That will be part of our judgment in
        terms of whether we should continue. But certainly if we had a lot of cases,
        we are going to stop. You cannot run from this virus.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbcbc6-d0c8-4168-ade9-27a1f77317b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am absolutely convinced that it will be safer on this campus
        than off this campus because there aren’t many situations that I am aware
        of where there is mass testing of asymptomatic employees,” Silver added of
        the NBA’s plan to resume play at Walt Disney World Resort. “In some ways,
        this is maybe a model for how other industries can ultimately open. But I
        am only going to say we will be responsible and watch what is happening, but
        the biggest indicator will be if we begin to see a spread in our community.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0e911-ed8a-433b-bd53-c0740859ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci previously said the “bubble” approach or a campus environment
        would give sports the best chance of success without advancing the spread
        of COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5828a0-a507-4823-9d7b-4b47b4802bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:15:43.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:09:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll say of course when we designed this plan, we were not seeing
        the kind of increases in cases, frankly not just in Florida and Texas but
        at least of the last few days, the majority of states in the United States
        are seeing increases in COVID cases,” Silver said. “Our model was designed
        for this. Our model was designed to protect us and our players from the cases
        in the outside community. Maybe at the time we designed it, we didn’t think
        it would be as necessary as it is now but at least we are preparing for it.”</p>'
