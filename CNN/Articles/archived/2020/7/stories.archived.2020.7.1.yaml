      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353e952-9c99-4a3d-96ea-d84c8b68167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones attributed the enrollment decline to the rising number of
        unemployed parents, including overseas Filipino workers who used to send their
        children to private schools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83a687-df2f-4f7b-951e-493d66afb322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e7eda-9efc-4cae-8f85-289f38261b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are additional factors aside from the usual decisions of
        parents. We have more COVID cases. We have more unemployed parents at this
        time," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fcb9b-21c5-4cb7-9d08-a8c95b49727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11ff1a-289b-4c04-a606-4e5bd9ede3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said around 16.6 million students have already enrolled
        as of Wednesday. There are 15.8 mllion who have already enrolled in public
        schools, while 706,932 are in private schools.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d4244-b5d7-41aa-ab43-0613327e74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.194+08:00
