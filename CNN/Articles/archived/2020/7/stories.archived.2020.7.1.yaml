      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time TikTok has run into trouble in India.
        The app was briefly blocked in the country last year after a court ruled that
        it could expose children to sexual predators, pornography and cyber bullying.
        It was later reinstated after a successful legal appeal.</p>'
