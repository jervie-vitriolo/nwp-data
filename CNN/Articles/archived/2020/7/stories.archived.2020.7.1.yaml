    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'Human-Rights', 'inter-agency-panel', 'Roque',
      'Malacanang', 'UN-Human-Rights-council', 'drug-war', 'Duterte', 'war-on-drugs']
    'template': '1'
    'title': 'Palace to UN human rights council: New panel to assure fair probe of
      drug war-linked deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbfe70-4e08-4520-b274-b7a5b7ebbf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong>&nbsp;The
        government’s new inter-agency panel set to investigate killings linked to
        thousands of anti-drug operations will look into “each and every case,” Malacañang
        said Wednesday, as it remained confident of a fair probe on the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab9dd7-09fb-4250-b1cf-9a6db1a11919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In an effort to improve our capacity to investigate and punish
        the perpatrators of human rights violations, we have created an inter-agency
        body headed by the DOJ (Department of Justice)— to look into each and every
        case of alleged killing,” Presidential Spokesperson Harry Roque told CNN Philippines’
        The Source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d190def-50d8-41ca-9481-0bebc11ab8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inter-agency response is necessary to assure the country and
        the international community of the (impartiality) of the investigation of
        these deaths arising from police operations,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde657d-1b8d-4a1f-bc14-ac3958ad5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, speaking before the United Nations
        Human Rights council on Tuesday, said the Philippines has formed a body to
        look into all anti-drug police operations that resulted in deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ea912-5da8-4146-a2e2-41c4c52a6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the panel— which is set to release a report in November—
        only reevaluates the cases, with the Philippine National Police conducting
        its own investigations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a45bd-794e-4a08-ac97-92b4c2ca72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came in response to UN High Commissioner for Human
        Rights Michelle Bachelet’s report on the Philippines’ current situation, which
        found some “serious human rights violations” in the implementation of the
        current administration’s flagship anti-drug campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e531a-aa26-4b68-939f-b71c5a4e05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her comprehensive review, Bachelet said that the government’s
        bloody war on drugs “is being carried out without due regard for the rule
        of law, due process, and the human rights of people,” adding that the ongoing
        killings have become “widespread” and “systematic.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1cc2f5-e7c2-4efd-a420-4bbab62ad70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the Philippine government to strengthen its accountability
        mechanism, improve data gathering on alleged police violations, review its
        policies, and coordinate with civil society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd988d-884d-40a0-b9a8-9c8e71f5dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of clear and measurable outcomes from domestic mechanism,
        the council should consider options for international accountability measures,"
        she stressed</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b04f5-9b30-42a4-b321-e9676a34d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">UN
        rights chief says Duterte drug war without regard for due process, human rights</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3497b47-8484-47f3-b54a-fc121e7c3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates have repeatedly slammed President Rodrigo
        Duterte''s drug campaign, which has led to the death of thousands of suspected
        users and dealers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55d0fd-b9e5-48b4-9895-21d7cf7b070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows over 6,000 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. Local and international
        rights groups, however, say thousands more have died in extrajudicial killings—
        a claim the government has repeatedly denied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340ac6c-db13-44b6-82c2-42478454fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the UN’s latest report, Roque stressed that no nation
        “can claim a perfect record” when it comes to human rights cases, citing current
        problems in other areas including the United States, Australia, and Europe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f744aca-ef37-4ac5-ae54-d93ac5275c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a perfect world for human rights,” Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319e563-4b63-4524-8a7f-6cd3fc4d43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:23:16.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important is that where there are atrocities or acclaimed
        violations of human rights, that the burden of the state to investigate and
        punish the perpetrators thereof are in fact complied with.”</p>'
  'POGO-leaving-Philippines-should-pay-taxes-Roque-Palace':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-01T16:42:05.009+08:00
    'imagesource': 'jcr:281ba8bc-746e-4408-a3e0-4c86c2f10732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0383dc61-dbd1-4c77-8569-ff57373b1cbb'
    'lead': 'POGOs planning to leave the country are not exempt from paying due taxes,
      Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T16:46:07.560+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:09:15.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:36.603+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO']
    'template': '1'
    'title': 'POGOs leaving PH must still pay unsettled taxes — Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24889fa1-a127-4d52-8749-d7cd057769aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong> The Philippine
        Offshore Gaming Operators or POGOs planning to leave the country are not exempt
        from paying due taxes, Malacañang said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f356b-988e-4e39-a9f0-326cf9dad99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course they have to pay the taxes,” Presidential Spokesperson
        Harry Roque told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e4e7b-e288-4240-9982-3bc385cd3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque disclosed that one POGO company has stopped doing business
        in the country and has moved to Cambodia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd29a79-b2bd-4257-9ddf-c71d933b34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that two other operators— among the biggest
        in the industry — have already settled their tax obligations. Roque, however,
        did not identify the companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd77c9b-ee87-46b8-963e-1fe6935fb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that those with unsettled dues would have to “pay up”
        or they will be encouraged to likewise leave the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad95ddc-a9f4-4d7e-8b09-df3d17ddaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the government is firm, (Finance) Secretary (Sonny) Dominguez
        has said they have to pay up if they want to continue to operate,” Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024fecb6-30f6-4353-abae-2c1d940d2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POGO industry was permitted to resume operations under limited
        capacity in May, subject to requirements such as testing for all workers for
        COVID-19 before being cleared to work, the payment of taxes and guarantee
        fees to the state, and the practice of social distancing in the workplace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a649b72-e199-42d6-b644-a69b231373db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:46:07.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online gambling business was bombarded with a number of allegations
        in the past few months. It faced lawmakers'' and officials’ inquiries on tax
        liabilities— which reportedly amounted to over ₱50-billion— as well as other
        POGO-related crimes including the controversial money laundering scheme, illegal
        drug trade and sex trafficking.</p>'
  'jolo-sulu-shooting-soldiers-police':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-01T16:51:31.084+08:00
    'imagesource': 'jcr:d8552abc-bd58-491b-9136-3a3e40687253'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253ef56b-77fb-43f1-bccc-3e86db2d9822'
    'lead': 'The Philippine National Police is now ruling out the ''misencounter''
      angle in the fatal shooting of four soldiers by policemen in Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T16:56:39.412+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:09:14.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:36.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP now says Sulu incident not a misencounter, calls it a shooting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e6386-a181-4f30-9080-e301af138029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Philippine
        National Police is now ruling out the “misencounter” angle in the fatal shooting
        of four soldiers by policemen in Jolo, Sulu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef34c3-4824-4403-a227-bfccfb491892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Bernard Banac, PNP spokesperson, said Wednesday
        that based on their analysis of reports on the ground, the soldiers did not
        fire a single shot at the police. The PNP is now calling it a shooting incident,
        involving nine policemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a764c01-877b-4db2-878b-70aaaf34e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita natin na wala namang paggamit o pagpapaputok ng baril
        mula sa mga namatay na sundalo. Nakalagay lang doon ay umamba umano, umamba</em>,”
        Banac told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00105b2f-3e27-40b0-a586-a0f70e7a336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that there was no use or firing of guns from
        the soldiers who died. The reports only said they threatened to do so.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33529247-17d4-40a2-bbc1-43104c9bd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac added that the local police may have failed to preserve the
        crime scene, and that the Jolo Municipal Police Station would be held liable
        if this is proven.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ca703-20d6-48e0-9a80-f0563aa15227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the National Bureau of Investigation
        to speed up its investigation. He also <a href="https://cnnphilippines.com/news/2020/7/1/Duterte-meeting-Jolo-Sulu-Army-military-police-misencounter.html">sought
        a meeting with the nine cops tagged in the incident</a>, said his spokesman,
        Harry Roque.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846e7d8-2660-4d42-8a6c-c12cb6b8d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-Internal Affairs Service is conducting its own probe with
        the National Police Commission. This would ensure an impartial investigation
        and prevent any biases, PNP-IAS chief Alfegar Triambulo said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd9021-60c4-4f4b-a2a9-9699ff21ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/30/PNP-AFP-misencounter-Jolo-Sulu-shooting.html">READ:&nbsp;Cops
        who killed soldiers in Sulu ‘misencounter’ disarmed, under restrictive custody
        — PNP</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac9b3b-337f-40b8-b9ae-a42b48252a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Army officers <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">were
        killed in a police operation in Jolo, Sulu on Monday.</a> They are Maj. Marvin
        Indammog, Cpt. Irwin Managuelod, Sgt. Jaime Velasco, and Cpl. Abdal Asula
        -- all from the Army’s 9th Intelligence Service Unit of the 11th Infantry
        Division.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37c8dc-9732-4c11-9d04-ffbd6316a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Sulu Provincial Police Office said the
        cops involved claimed self-defense, after the soldiers supposedly lifted and
        pointed their firearms first at the police. But Army Chief Lt. Gen. Gilbert
        Gapay said it was a rubout and his men were "murdered" by the police personnel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c3e36-2b8d-49b4-9e4f-5f38a1afb4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:56:39.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Gapay said the incident will not affect
        the “harmonious working relationship” between the police and military, and
        vowed to revisit protocols to prevent similar incidents in the future.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980835f8-f51f-44ea-a0c6-ffd30e902b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T17:00:00.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:09:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Eimor Santos contributed
        to this report.</em></p>'
