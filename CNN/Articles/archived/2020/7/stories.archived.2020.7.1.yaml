      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>T.V. Series: "The Shipper"</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a0ee3-0e81-4b3a-9599-849b11b85a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T20:53:20.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:09:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve <a href="https://www.cnnphilippines.com/life/leisure/Life-Choices/2020/5/19/may-19.html"
        target="_blank">written</a> about the body-swap/BL show “The Shipper” even
        before it came out on the basis of the cast and the trailer alone. Six episodes
        into the season, the show consistently surprises me with how it manages to
        satirize the whole culture of “shipping” (as in love teams, not the maritime
        business) while operating within the same tropes. In the show, Pan (Prigkhing
        Sureeyaret Yakaret) is trapped inside the body of one half of her ship KimWay
        (or is it WayKim?) while Kim (First Kanaphan Puitrakul) is in hers, still
        unconscious due to&nbsp;a soul reaper''s mistake after an accident. Pan/Kim
        gains more than just a perspective when it comes to living the life of the
        person that she only knows from a distance — even though she assumes the whole
        world when it comes to writing about him in her fanfic. As a fan of many Thai
        BL couples, the show reminds me that there is only so much you can know about
        a person who you see, basically, through social media. Fans of “The Shipper”
        keep saying that it’s underrated, and it is. Not enough people watch the show.
        Maybe because BL fans come to the shows&nbsp;for fantasy and not for a reality
        check? Nonetheless, “The Shipper” is a hilariously self-aware slice of BL/ship
        culture buoyed by charming performances. Come for the BL, stay for the cultural
        commentary. — DJ</p>'
