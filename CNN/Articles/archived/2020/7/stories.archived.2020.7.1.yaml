      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba9dd0-a52e-4097-b83f-9795d82c01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has extended the enrollment period to July 15 for the
        upcoming school year. It maintained that classes will still start on August
        24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5ba73-9f18-40c7-92d5-cf56e903bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476d043-aba6-4687-ad6f-e076d4d52b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pino-project na namin na hindi makukuha ang 27 million [dahil
        sa ating] economic situation,"</em> Education Secretary Leonor Briones said
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ebfdc-fdc7-4eae-a12f-ead4c2d8388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.192+08:00
