      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea7275-9d1c-4a90-a977-01b5c86caa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the number of learners who enrolled last school year, from
        kindergarten to Grade 12. Of this number, 22 million enrollees were from public
        schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9389af-d193-416c-9e4b-c1c36377b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad181cf8-4508-4802-befe-aaeb73324b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, the agency has yet to find out whether it will reach
        at least 80 percent of its overall target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d650e-336f-4f9c-bbc3-2fe3bf567877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d64c41-daa8-422e-a06f-a8025239fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang projected, 80 percent lang ang papasok. Pero ang numero,
        sa public school nasa 70 percent na tayo. Sana humigit pa sa 80 percent ang
        target,"</em> Briones said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3e900-9d6f-4f6f-89af-3bbd50be05ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a3308-625e-4efd-a54d-5ac6802658e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We projected that 80 percent of this number will come
        in. But based on latest figures, we have 70 percent coming from public schools.
        We are hoping we will exceed our 80-percent target.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80761ef-ca89-4283-8b57-51ff0d60353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.193+08:00
      'mgnl:createdBy': 'glee'
