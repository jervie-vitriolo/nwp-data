  'Beijing-says-it-s--strongly-concerned--by-India-s-decision-to-ban-Chinese-apps':
    'author': 'Isaac Yee, Michelle Toh and Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-01T02:58:28.221+08:00
    'imagesource': 'jcr:6f17a377-4a53-4e69-bcf1-cf4669730aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ebb8d54-0ab7-4eaf-99d1-77ec1d11ed6a'
    'lead': 'Beijing is pushing back on a decision by India to ban dozens of Chinese
      mobile apps as tensions between the world''s most populous countries continue
      to rise'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T02:54:39.934+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:10:12.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:27.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China-', 'India']
    'template': '1'
    'title': 'Beijing says it''s ''strongly concerned'' by India''s decision to ban
      Chinese apps'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e679c-7756-4350-9022-8b0c6c1f81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Beijing is pushing back on a decision by India to ban
        dozens of Chinese mobile apps as tensions between the world''s most populous
        countries continue to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41108e-67de-40b4-a1f4-2d0b21e6b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa942aa7-a080-405a-bfb6-14204c7ab235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Lijian, a spokesperson for China''s Foreign Ministry, told
        reporters on Tuesday that the government was "strongly concerned" about the
        ban. He said that authorities were still "checking and verifying information
        on the situation," but added that it was India''s responsibility to "uphold
        the legitimate rights of international investors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5d4b5-1d3f-4c39-a78d-4dd88150361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d33d1-c1ff-428f-bd13-97bb56f28211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India announced Monday that it would block 59 Chinese apps including
        TikTok, Weibo and WeChat, claiming that the platforms posed a threat to the
        "sovereignty and integrity of India, defense of India, security of state and
        public order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0777c-54f8-4c28-80f8-d2bfc7cc34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07b74b-a4df-4785-b3d7-09e0c100e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, a hugely popular video platform owned by ByteDance, has
        been downloaded onto Indian phones 660 million times since its launch in 2017,
        according to analytics firm Sensor Tower. WeChat, a messaging app that is
        owned by Tencent, is one of China''s biggest social media apps. Weibo is a
        microblogging platform similar to Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153eb94-9e99-4b80-a777-d1373388758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2386e03-131e-401c-969c-2aebafa40c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government said in a statement Monday that it had received
        complaints about the misuse and transmission of user data by some mobile apps
        to servers outside the country. "The compilation of these data, its mining
        and profiling by elements hostile to national security and defense of India
        ... is a matter of very deep and immediate concern which requires emergency
        measures," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416aba11-40fc-4ca8-9a6b-02c3e1b7bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b933c4-ad39-44b7-ac59-6e75e0fd2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to ban the apps is the latest escalation of tensions between
        India and China, which engaged earlier this month in border clashes in the
        Himalayas that left at least 20 Indian soldiers dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95f12b-bfb4-47b1-a7a9-bad708f3150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b3ae4-f2c0-44a1-97d9-f33f1dacff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high for both countries, which are facing huge economic
        hits this year because of the coronavirus pandemic. The clash has already
        caused trade hiccups, the suspension of business deals and calls for a boycott
        of Chinese goods and citizens in India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1c99d-ea62-44a3-98ce-6899d0ba9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9933a4-7ec2-44b3-b158-40b5494a7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, India imports more goods from China
        than any other country, buying more than $90 billion worth of products in
        2018 including machinery and electronics, chemicals and consumer goods. It
        exported less than a fifth of that amount to China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93761eb3-5087-4f41-a36f-aeaffc12afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128ca48-9c36-4adf-a3eb-e3a93bce1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the spat is spilling over into technology, threatening billions
        of dollars worth of investments into India by Chinese tech giants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb10e64-119b-488a-818b-0c2d580214e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa45bd4-2c73-4937-8714-ce314a05ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is now the biggest overseas market for Chinese smartphone
        makers, which have built factories and created jobs in the country. The attack
        on Chinese apps could jeopardize China''s ambitions to dominate global tech,
        with India viewed as a major growth market for internet companies such as
        ByteDance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
