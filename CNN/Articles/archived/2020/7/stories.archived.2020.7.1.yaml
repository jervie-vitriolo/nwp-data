      'mgnl:type': 'text'
      'text': '<p>Roque was referring to the 36,438 COVID-19 cases last recorded by
        the Department of Health when he held the briefing. But during that period,
        there were a total of 46,272 positive tests already reported by the agency.</p>'
    '11':
