    'template': '1'
    'title': 'ANALYSIS: Trump refuses to lead as pandemic worsens and allies desert
      him on masks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c23c7b-1e83-46b3-97c8-ce736cf24d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:24:29.122+08:00
