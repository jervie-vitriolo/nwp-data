      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) –</strong> The Bank
        of the Philippine Islands account opened to set up a Wirecard unit in the
        Philippines is real, a law firm said Wednesday, adding that a ₱100-million
        deposit came from the German firm three years ago.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc3ec2-3b83-4886-92a2-0f6e8f32a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo Laman Tan Pantaleon &amp; San Jose (CLTPSJ) law firm
        sent a fact sheet to CNN Philippines to confirm a report about the involvement
        of its associate Andre Ria Buzeta as <a href="https://cnnphilippines.com/business/2020/6/29/SEC-files-Wirecard-PH-treasurer-bank-account.html?fbclid=IwAR0IE66cdlt5noqT6Aw6eJ2eD7ek15WpNEtFeweNd3p3A06V1mkZrP5Fxhs">treasurer-in-trust
        of Wirecard e-Money Philippines, Inc.</a> when it was being set up in late
        2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19f522-2830-4399-9b2d-7b1b993b2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:09:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm said the embattled German e-payments company is their
        client, but is "not a very active" one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fca63b-6241-4bec-96eb-69e43d23f6fa'
