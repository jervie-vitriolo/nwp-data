      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are doing our best to meet all the requirements,
        including observing health protocols, completing the exit visa, permission
        from employers, and the next of kin.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0c4c1-9dab-4aa0-ba13-12d44d4ab637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.369+08:00
