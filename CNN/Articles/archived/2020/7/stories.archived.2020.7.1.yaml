      'mgnl:type': 'text'
      'text': '<p>The main index stood at 6,207.72 on June 30, down 1,534.81 points
        from 7,742.53 at the start of the year, according to PSE trading summaries
        released on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
