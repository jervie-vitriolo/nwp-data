    'mgnl:tags': ['Social-Security-System']
    'template': '1'
    'title': 'SSS approves coronavirus-related loan applications of nearly 350,000
      members'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4c593-09b3-4ec1-ba7e-c060a74b475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Social
        Security System (SSS) announced on Wednesday that it has approved&nbsp;the
        loan application of close to 350,000 members affected by the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6924292-6ff7-4bf3-a412-45d958ba2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simula po nang ni-launch natin ito ng June 15, nakapagtala tayo
        ng successful applications na 346,375,” SSS President Aurora Ignacio said
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4aeb5-5649-40cb-8985-f02b1c8ac1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we launched this on June 15, we recorded 346,375
        successful applications.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5807a0f-8a6e-426b-890e-a76235ead76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio also said that the SSS already authorized P5.4 billion in
        loans under its COVID-19 calamity loan assistance program two weeks since
        it started.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bedea6-aee8-41f1-8f78-dfe3ccd7c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members may still apply for a loan of up to P20,000 until September
        14 via the portal My.SSS which could be accessed <a href="http://www.sss.gov.ph."
        target="_blank">here</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f79f3-dd49-4b00-9736-3531f2303d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to borrow money must ensure that they have paid
        all 36 monthly contributions in the last three years — six of which should
        be settled at least a year before the loan application, Ignacio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65d2a5-e497-4cf6-a4d2-5b3a63a2c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, members should not have been granted any ''final benefit''
        and must have no outstanding loans under the SSS'' Loan Restructuring Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b85a73-85b4-447c-99d9-a21d1037673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has rejected 119,000 applications because of non-compliance
        to requirements, Ignacio noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a018d33-369d-4a19-ad42-35dfef644c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:20:26.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the coronavirus-related loan could be paid off for
        12 months, four months after their loan application was approved.</p>'
  'Palace-UN-Human-Rights-council-inter-agency-panel-probe':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-01T16:17:48.473+08:00
    'imagesource': 'jcr:abb3dd5c-8ea9-46b7-80a3-94114ebcaf52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '342f452c-9c75-4f42-b00a-d6a781aa2435'
    'lead': 'The inter-agency panel will look into ‘each and every case of alleged
      killing,’ Malacañang says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T16:23:16.991+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:09:15.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:36.459+08:00
