  'ed-henry-fired-fox-news':
    'author': 'Brian Stelter and Oliver Darcy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-01T22:12:51.819+08:00
    'imagesource': 'jcr:52db305f-384d-489a-a821-8aea00f25cfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4b7feb-5a44-429b-bf8c-04b4d8685e24'
    'lead': 'Fox News said Wednesday that Ed Henry, one of its top news anchors, had
      been fired after the network received a complaint last week of sexual harassment
      from years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T22:22:00.695+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:09:00.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:40.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ed Henry fired from Fox News over sexual misconduct allegation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16dc065-497a-4b1a-aec7-d3541779dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fox News said Wednesday that Ed Henry,
        one of its top news anchors, had been fired after the network received a complaint
        last week of sexual harassment from years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69408fb2-fd86-4714-8ffb-36e612a63acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Thursday, June 25, we received a complaint about Ed Henry from
        a former employee''s attorney involving willful sexual misconduct in the workplace
        years ago," Fox News chief executive Suzanne Scott and President Jay Wallace
        wrote in an email to employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd43768-3535-4b5f-b2e0-ffc24395ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott and Wallace said that Henry was "suspended the same day and
        removed from his on-air responsibilities" while a third-party law firm investigated
        the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdae12-7e71-43b2-85e0-770d438ae9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on investigative findings, Ed has been terminated," they
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1caea-3abc-4c55-94ce-9d7f355b68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott and Wallace said that "rotating anchors" will fill in for
        Henry, who served as co-anchor of the channel''s morning show "America''s
        Newsroom," until a permanent replacement is named.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddf2ee-0db7-44d7-b5b2-02fc32866ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fox News Media strictly prohibits all forms of sexual harassment,
        misconduct, and discrimination," Scott and Wallace said. "We will continue
        striving to maintain a safe and inclusive workplace for all employees."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feedab-00ba-400b-8212-4644de92590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry did not immediately respond to requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c3c78-eef3-4288-86e0-f86a4d7e4dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile attorney Douglas Wigdor, who has represented several
        women who have filed lawsuits against Fox News, said in a statement Wednesday
        morning that he is representing Henry''s accuser. Wigdor said that he wasn''t
        "presently at liberty to share further information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7eaf4f-b11d-4d0c-958f-3196a88073eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Henry''s swift firing stunned Fox News employees who learned
        of the sudden termination over email, people at the network told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b98296-0e6b-415d-8831-c58b04db5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry joined Fox in 2011 after seven years at CNN. He covered the
        Obama administration as Fox''s chief White House correspondent. He later helmed
        much of the network''s coverage of Hillary Clinton''s 2016 campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6e0c1-fc16-4274-86fd-ec519824c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was <a href="https://pagesix.com/2016/05/10/penis-pics-could-end-ed-henrys-career-with-fox-news/">sidelined
        in spring 2016,</a> however, following a tabloid magazine''s report about
        an extramarital affair. Salacious stories led the network''s CEO at the time,
        Roger Ailes, to publicly rebuke him, saying "this raises serious questions
        about Ed''s lack of judgment, especially given his position as a journalist."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9b88f-1703-4088-aaff-f30ef51b71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry eventually worked his way back into Fox''s good graces. He
        filled in on pro-Trump opinion shows like "Fox &amp; Friends Weekend" and
        "Tucker Carlson Tonight," winning the affections of Fox viewers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359a89f-051a-4e4d-9b72-3c9a6a181e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 2019 decision to donate part of his liver to save his sister
        Colleen''s life was chronicled across Fox''s shows. Both siblings recovered,
        and Henry wrote a memoir about the experience, which is due out in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08a472-c6cf-470b-840c-0c04299e5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry was a favorite of network management. Last winter he was promoted
        to anchor the 9, 10 and 11 a.m. Eastern hours with Sandra Smith.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3981b2b-308b-4f50-90f9-2f447a0cca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after Henry was sidelined, Ailes was <a href="https://money.cnn.com/2016/07/21/media/roger-ailes-leaves-fox-news/">forced
        out of Fox News</a> after numerous women came forward and accused him of sexual
        harassment and assault. The scandal exposed deep-rooted cultural problems
        at Fox, sparked numerous lawsuits and led the Murdochs to make sweeping changes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4685853-63d2-48f9-8ba5-b137960c9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill O''Reilly, once the network''s top star, was <a href="https://money.cnn.com/2017/04/19/media/bill-oreilly-out-fox-news/index.html">forced
        out of the network</a>&nbsp;less than a year later after facing allegations
        of sexual harassment, which he also denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3880d-efa1-47bd-aa1d-39770c59a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Ailes scandal, Scott and Wallace have emphasized that
        the corporate culture had been cleaned up. Wednesday''s memo said that "Fox
        News Media strictly prohibits all forms of sexual harassment, misconduct and
        discrimination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac803d12-4b6c-470f-82f6-3e7059041780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T22:22:00.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:09:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/01/media/ed-henry-fired-fox-news/index.html">"Ed
        Henry fired from Fox News over sexual misconduct allegation"</a></em></p>'
