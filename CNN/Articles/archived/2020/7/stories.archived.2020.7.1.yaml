      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello noted that AKAP, which still has a budget of about ₱700 million,
        received around 500,000 applications for relief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed025e3-7f21-42af-92ef-6ad52c116da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T15:40:36.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:09:20.984+08:00
