      'mgnl:lastActivated': 2023-01-26T09:09:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — The Philippine
        government may ask for more time to bring home the remains of hundreds of
        OFWs from Saudi Arabia due to logistical issues, a Foreign Affairs official
        said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4accdb2-aef3-495c-acf0-d3cb6bb67184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Brigido Dulay said members of the Inter-Agency
        Task Force may seek an extension to the July 4 deadline to transport 278 bodies,
        including 129 who died of COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d5037-c258-40bc-8f40-7188194282a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:58:18.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:09:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities earlier asked the Philippines to bring home the
        remains of 301 OFWs who died in the kingdom. Labor Secretary Silvestre Bello
        III said of that number, 152 OFWs died of COVID-19, but 23 of them have already
        been buried in Saudi Arabia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e973e1-4b9c-40e5-a894-80882f484af9'
      'mgnl:activationStatus': true
