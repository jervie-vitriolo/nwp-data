    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714697ee-c0d8-4189-932e-e40014f1f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Betty and Curtis Tarpley were together
        for most of their lives —&nbsp;they went to the same high school in Illinois,
        met and fell in love in California as adults, got married, and raised two
        kids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c23a0b-9883-49a3-a3a9-c902decf053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113af06-a845-4212-a6cd-09e1f46ca1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 18, after 53 years as a married couple, the two died from
        coronavirus within an hour of each other in a Texas hospital, spending their
        last moments together holding hands, their son told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875f9a9-09a5-46a0-910d-5babf6dd167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9dc6cf-70e6-4f54-aa22-3adc728d3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Tarpley said his mom, who was 80, had been sick for a few days
        when he took her to Texas Health Harris Methodist Hospital Fort Worth and
        found out she had Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba8389-456c-4cca-98f9-d0704fde92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a299a5c-2e12-42f2-993b-bb4354bdb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was admitted on June 9 and his 79-year-old dad was admitted
        on the 11th.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddeae2-57f7-4ff4-918e-7c490413abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b103d33-de4b-4dec-b2c5-966f5a92d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Preparing to say goodbye</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328784bf-f5ae-486f-9a8f-c4e9c600e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpley, 52, said his dad was in the ICU and seemed to be doing
        well. Nurses had even been able to wheel Curtis to Betty''s unit, so they
        could spend some time together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0136e0-7a8b-47a1-b5d9-2443fac9ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e681f-fa9f-475f-aa98-50ff127b1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty''s condition declined, and Tarpley said she called him and
        his sister, Tricia, and told them she "was ready to go."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653b51f-42d3-4eaf-8b8f-f92976d207ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec7755-aa08-4373-83b3-2d47f1e2f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took him time to make peace with her decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2b28e-9b83-4e8e-8ba0-5de18a760cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae659c-816c-4c12-b533-ace8c9851713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just screamed ''No!'' I was like, ''I''ve got too much, too many
        other things to do in this life that I want to show you, and I''m not ready,''"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293f326-b462-4a4e-91bb-ff51c003affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3c2bc-2d8b-4130-ab2f-4b2bda68822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff let Tarpley and his sister visit their mom twice,
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546bbb1-23a4-4998-99b9-72f832971f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215fd01-20d3-42a8-a355-b2fc4b9e0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first visit she was heavily medicated and didn''t really
        know they were there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8fe8e-6b64-4686-9934-faaee629c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6df9d-bd52-45eb-862a-46717270432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was alert and cracking jokes when they came back the next day,
        but Tarpley said it was clear that she was uncomfortable and doctors said
        she didn''t have much time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094e93d-e6f0-4157-a62d-fbdc2b319f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108801e6-ed9e-44e6-9792-f026d98116e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpley said he called his dad to update him on his mom''s condition
        and told him how much he loved him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448b184-bb5b-4795-bab5-05547e4e3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b96d18-38e1-4466-8aa3-f5e139cc50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after receiving the update from his kids, Curtis'' oxygen
        levels plummeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb88eda-41c3-4711-8001-2311afdb8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef2cb4-4dc9-44d8-9e14-f1b3446b31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really feel like he like he was fighting because he was supposed
        to and once he knew she wasn''t gonna make it, then he was okay with, you
        know, taking it to the house," Tarpley said. "I think he fought because he
        thought the team needed him, but he was also tired and he was in pain."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3e384-9432-4a88-a60a-69cbf321fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20313c07-9d58-492e-82ac-22a71f7f4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened so quickly that Tarpley and his sister weren''t able
        to see their dad again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011dc4bd-d8c7-42bd-a355-976f4e498bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c04139-9a8d-4a2b-8bf7-49cfd8088a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The right thing to do was to get them together''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47113e48-574a-46e0-a728-6f453d9bb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpley said that a nurse he''d never even spoken to arranged for
        his mom and dad to be together. They had both decided to go on comfort care,
        which involved giving them heavy doses of medication to ease their pain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e62ae-e0e9-41d4-8f14-03e576b48da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf586ad-e296-4f23-9277-e7ba585400e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like the right thing to do was to get them together," said
        Blake Throne, one of the ICU nurses caring for Curtis. "I started inquiring
        about if it was even possible and then I started shaking the tree to try to
        get it done."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be390a-8203-4b46-bbe3-923cc8396927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab3421-f559-43e4-a023-e156ef6412e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throne said it took a team effort, but they were able to move Betty
        to the ICU, so she and her husband could be side-by-side.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef297e-3085-4939-ad3b-25f282d6af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faeba53-f6ef-4f4c-8324-979c9c76d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another nurse told Curtis that Betty was there, he tried to
        look over at her. But Throne said he was very weak.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c668728-8df0-4e8e-b928-e9d44edf0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab454c-0cd1-4397-b1e3-7da41db3e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His eyes opened and his eyebrows went up," Throne said. "He knew
        what we said. He knew that she was there."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12729978-c43a-49ec-8496-801d74d46b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a1da1-a40e-45af-82bf-a03b16c32120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throne said he then put Betty''s hand on Curtis'' arm.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82026d0f-1a2f-4323-91b0-0b8438b63f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66455d35-ea6d-4446-96e0-c02e43803793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Communicating without words</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e986c0-1daa-41f0-929a-dbbd7ac47c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly think they were so incapacitated that all they could
        do was talk with their souls or something, a special unspoken language," Tarpley
        said. "They obviously knew each other well enough that they could communicate
        without words."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210c361-4b50-44c0-a2d5-426f0674b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a264cc-30c5-4f40-abd8-d1015556f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty died after about 20 minutes and Curtis died about 45 minutes
        later, Throne said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f13ed3-ac54-4066-88da-80c52d45d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c4091-be24-488c-b915-7c73cfdb93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpley said the was grateful for the hospital staff''s empathy
        and kindness.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3891b-58f8-440c-b7b1-b3a43df58ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5417be-0492-4718-a5fb-fcf52be20a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what makes them the best," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883f202-ac82-40c8-9be4-570c3196f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b564be1-af62-488a-a394-d43be895f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpley said he doesn''t know how his parents got Covid-19, but
        he said he had to quarantine because he caught it from them. He said his mom
        and dad had mostly been in isolation since March, but he visited them every
        couple of days to check in.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b8291-1c1a-4ef2-8823-146b5fc3f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b4dc4-7837-4f8c-b491-15e05d540144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That time together made their relationship even stronger, which
        Tarpley said gave him "another level of peace."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579ceca-fa08-4a3e-bc96-ef7690ea09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c44e0-58cd-4b85-82e1-05e3c1f3c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the family and friends hope to be able to have a celebration
        of Betty and Curtis'' life next year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c69b2-7fe3-4613-9b3e-4c49a230235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T07:00:05.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:10:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/30/us/coronavirus-couple-holding-hands-trnd/index.html">''After
        53 years of marriage, a Texas couple died from Covid-19 while holding hands''</a></em></p>'
