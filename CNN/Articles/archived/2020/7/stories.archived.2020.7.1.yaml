        representative has filed a complaint against an official of the Armed Forces
        of the Philippines for allegedly participating in black propaganda during
        the 2019 campaign period</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07077f2c-cbbd-4dcd-b98c-bc63db676b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party List Representative Carlos Isagani Zarate filed
        the case against MGen Antonio Parlade Jr. at the Office of the Ombudsman,
        saying the AFP official "publicly attacked" his character and "engaged in
        black propaganda and negative campaigning."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db6c8d-2f37-42e5-9eb6-3f82503fb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said he and the rest of the Makabayan representatives filed
        a separate complaint against the AFP on April 17, 2019 at the Commission on
        Elections because of their actions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619e631-e48b-43a8-9552-5dd2e90b780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the complaint, Zarate said Parlade went on with
        the negative campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7016baf-0c5b-492d-9cbf-dacd47a1fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zarate, Parlade has accused Bayan Muna as an organization
        fronting for the Communist Party of the Philippines as noted in articles published
        in newspapers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1809b35-d800-4eb0-b644-a238745ddf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint sent to the Ombudsman. Zarate said Parlade violated
        Section 3 (e) of Republic Act 3019, regarding corrupt practices of public
        officers, particularly "causing any undue injury to any party”. Zarate also
        maintains Parlade committed a prohibited act under Section 55 of the Administrative
        Code of 1987, which states "no officer or employee in the Civil Service including
        members of the Armed Forces, shall engage directly or indirectly in any partisan
        political activity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56d6f9-0b8f-41a1-a273-6314584c387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the 1987 Constitution expressly prohibits any officer from
        the military from directly or indirectly engaging in any act of electioneering
        or partisan political campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc51726-59ab-4575-9e95-47b2c318ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade’s actions, Zarate said, showed he acted with "manifest partiality,"
        as well as threatened his personal safety together with other people involved
        in the campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d4f01-a911-4004-8457-cc0b56e68134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate''s complaint seeks Parlade''s suspension from office pending
        investigation. Parlade is being charged with violating the The Anti-Graft
        and Corrupt Practices Act and grave misconduct that may result to his dismissal
        from public office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33172060-dc82-451d-b58e-1afee1863ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T12:55:06.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:09:28.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Parlade who made public pronouncements against communist
        rebels for supposedly plotting to unseat President Rodrigo Duterte through
        a plan known as “Red October” back in 2018. He named some progressive organizations
        who were allegedly sympathizing with the communist rebellion — accusations
        these groups later denied. Parlade also made rounds claiming rebels were recruiting
        students from Manila schools.</p>'
  'Harry-Roque-congratulations-Philippines-every-month-COVID':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-01T13:00:45.596+08:00
    'imagesource': 'jcr:21d09aa8-6bec-4501-a1f2-44f11e314995'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8a4e413-940e-47af-914d-d5d152b65a02'
    'lead': '‘I think, every month now, I’m going to keep on doing it, and I really
      don’t care about the critics,’ Presidential Spokesperson Harry Roque says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T13:08:13.220+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:09:27.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:33.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'Congratulations-Philippines', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Roque defends ‘Congratulations, Philippines’ remark amid backlash: I’ll
      keep doing it to encourage people'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cbea9-b2d5-45e9-9127-d79e9201212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)—</strong> Presidential
        Spokesperson Harry Roque on Wednesday brushed off criticisms over his latest
        remark congratulating the country for beating a COVID-19 case forecast, saying
        he will “keep on doing it” to encourage Filipinos amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00252a06-8a08-4f91-ab26-425bd47ddc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Roque said he won’t hesitate to make
        the praise a monthly routine— as a constant reminder to people that the coronavirus
        battle can be fought and won.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ca069-49c4-4d4c-88f9-afd955687a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think, every month now, I’m going to keep on doing it, and I
        really don’t care about the critics,” Roque said in an interview with The
        Source. “I think people should be reminded, that although there are mathematical
        models, we could still control what happens in our lives.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ccbba-07f2-42bf-9a8a-a40ad7aa1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will keep on doing it— because it’s the only way we could encourage
        people,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2a77b-6538-489f-8f9b-240b9ecb7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Tuesday media briefing, Roque happily exclaimed that the
        Philippines proved wrong a forecast by the University of the Philippines''
        OCTA Research Team that COVID-19 cases in the country could rise to 40,000
        by the end of the June. Prior to the statement, the nationwide toll stood
        at 36,438.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4400395-2b8f-4234-81e6-ce9bb4e5cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/30/Harry-Roque-Congratulations-Philippines-COVID-19-forecast.html">''Congratulations,
        Philippines'': Roque says the country beat UP''s COVID-19 forecast</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bc0be-5e64-41d7-9fd4-6f18849096c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement drew flak from netizens who stressed that the virus—
        not UP— was the real enemy.  Some also questioned the need for praise, when
        the country continues to record rising number of infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d910b5-2f18-4098-8e01-9671ca088deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque agreed with that view — and asked for understanding as the
        Philippines continues to fight and thrive in the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0727c67-63ba-4f49-a062-e978feb87513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kalaban talaga ay</em> COVID. <em>Siguro parang</em> ringside
        commentator <em>itong</em> UP, <em>‘yung sinasabi nila ang magiging</em> score.
        <em>Konting intindi lang po</em>,” the spokesperson said in response to critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef34d1d-59d7-4782-88d1-51460545f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: COVID is the real enemy. Perhaps UP is only the ringside
        commentator, the ones who are telling the score. We’re asking for some understanding.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5f724-bb39-44cb-9dbc-a9554e65a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state university’s latest study also projected that by July
        31, infections may further surge to at least 60,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81336e9-0e0c-4f1c-8a28-062798221b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:08:13.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:09:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, on the other hand, said he hopes the case count in the country
        will not reach 50,000 by the end of July.</p>'
  'Trump-veto-defense-spending-bill':
    'author': 'Kyle Feldscher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-01T13:07:31.968+08:00
    'imagesource': 'jcr:8ed58c11-83f1-43a8-b21d-c5d147cc907d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c122751-3dec-4ac0-b9f3-7d49314863e8'
    'lead': 'President Donald Trump in a late Tuesday night tweet issued his strongest
      veto threat yet on a must-pass defense spending bill should lawmakers not strip
      language requiring bases named after Confederate leaders be rechristened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-01T13:14:54.365+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:09:27.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:08:33.185+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'veto-bill', 'Defense-Authorization-Bill']
    'template': '1'
    'title': 'Trump says he''ll veto must-pass defense spending bill if it requires
      bases honoring Confederate generals be renamed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d92d78-aafb-4c48-9907-a1d03369e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump in a late Tuesday
        night tweet issued his strongest veto threat yet <a href="https://edition.cnn.com/2020/06/11/politics/senate-confederate-leaders-names-from-military-assets/index.html">on
        a must-pass defense spending bill</a> should lawmakers not strip language
        requiring bases named after Confederate leaders be rechristened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71aaa0-541c-4881-89b3-d71894cb1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Elizabeth Warren of Massachusetts proposed requiring
        the bases be renamed as a part of the annual defense authorization bill. The
        legislation funds the Pentagon and is often one of the few pieces of legislation
        that Congress can be counted on to pass each year in order to fund the country''s
        military operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741c88f-b4e8-45f8-a501-d774a56cc6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump -- using an offensive nickname for Warren -- has
        now made the bill the latest flashpoint in his defense of monuments to the
        Confederacy and other racist leaders from the country''s past as he attempts
        to distract from a new nationwide peak in coronavirus cases and his own plummeting
        poll numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2421c-3312-4d8a-96ef-ec1aa3c716d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf4330-554f-43a1-b1af-06170d259b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will Veto the Defense Authorization Bill if the Elizabeth ''Pocahontas''
        Warren (of all people!) Amendment, which will lead to the renaming (plus other
        bad things!) of Fort Bragg, Fort Robert E. Lee, and many other Military Bases
        from which we won Two World Wars, is in the Bill!" Trump said in his tweet,
        not specifying what "other bad things" were included in the proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425573ea-c98a-468b-b219-983255a1d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c0363-99d1-4dd1-85e6-006c8e3789d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s amendment to the legislation calls for removing the names
        of Confederate leaders from all military assets -- base, installation, facility,
        aircraft, ship, plane or other type of equipment -- within three years. The
        amendment was added to the bill in a closed-door Senate Armed Services Committee
        vote, which is controlled by Republicans. Some GOP lawmakers supported the
        measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabb28e-6cbd-4680-aa1e-58415a82d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32078aec-3281-4eee-b02c-b25bb37bd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the death of George Floyd, a Black man killed by
        a White police officer in Minneapolis, the military had seemed open to a conversation
        about renaming the bases named for Confederate military figures, but <a href="https://edition.cnn.com/2020/06/10/politics/donald-trump-army-bases-renaming/index.html">Trump
        put the kibosh on such a move</a> in a tweet in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e0bd2-9123-4962-84c6-31e7a63b1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d643d6d-4cb8-4355-965d-7fb2631704d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has often said in his statements about the bases that
        he opposes renaming places where troops were trained during the First and
        Second World Wars, the push falls in line with his desire to see statues to
        Confederate leaders continue to stand despite popular sentiment shifting in
        the opposite direction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e251442-9543-4720-a5fc-3d284c3521e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4378f42-1c6d-4ee9-b28c-3c88d0a8303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one major example of the ground shifting under the President''s
        feet, <a data-cke-saved-href="https://edition.cnn.com/2020/06/30/politics/mississippi-state-flag-confederate-emblem-removal/index.html"
        href="https://edition.cnn.com/2020/06/30/politics/mississippi-state-flag-confederate-emblem-removal/index.html">Mississippi
        Gov. Tate Reeves, a Republican, on Tuesday signed</a> a bill into law retiring
        the state flag, which contained an emblem of the Confederate battle flag in
        one of the corners. That bill had been passed by a GOP-dominated state legislature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a416e5-db9f-452e-8943-fbcb796f9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:14:54.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:09:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/01/politics/ndaa-bases-trump-veto-confederate/index.html">Trump
        says he''ll veto must-pass defense spending bill if it requires bases honoring
        Confederate generals be renamed</a>."</em></p>'
  'Donald-Trump-leadership-pandemic-':
    'author': 'Stephen Collinson, CNN'
