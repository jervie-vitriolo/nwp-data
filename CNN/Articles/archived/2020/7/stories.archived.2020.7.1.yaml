      'mgnl:type': 'text'
      'text': '<p>The Americas took the worst blow, incurring 18.3 percent in working
        time losses for the second quarter of 2020. The region is trailed by Europe
        and Central Asia at 13.9 percent, Asia and the Pacific at 13.5, Arab States
        at 13.2, and Africa at 12.1 percent.</p>'
