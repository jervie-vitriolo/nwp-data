      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.ilo.org/wcmsp5/groups/public/---dgreports/---dcomm/documents/briefingnote/wcms_749399.pdf">recent
        report</a>, the UN agency noted a 14 percent plunge in global working hours
        from May to June this year. This corresponds to the loss of 400 million full-time
        jobs based on a 48-hour workweek, a huge jump from the previous estimate of
        a 10.7 percent drop or roughly 305 million jobs.</p>'
