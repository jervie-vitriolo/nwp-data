      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also insisted that the country is still "winning" the COVID-19
        battle despite 1,000 cases still to be validated by the government, citing
        testing czar Vince Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91433328-b301-4607-a569-9c4fe906ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680d1c1-a4f9-49ca-81a8-0ce98f6a282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque''s jovial approach did not sit well with some critics,
        who claim that the government should focus on beating the virus, instead of
        projections by experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41a3ae-5259-4b52-96c4-d5b5c3746785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c68bc-2ce7-4330-896a-cb70578c50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Roque maintained that his congratulatory remark was
        meant to celebrate the "small victory" of missing UP''s forecast for the first
        time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ea5af-02f4-4045-ae7a-3f4920730caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/1/Harry-Roque-congratulations-Philippines-every-month-COVID.html">Roque
        defends ‘Congratulations, Philippines’ remark amid backlash: I’ll keep doing
        it to encourage people</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de03451-44bf-4369-b6cc-ab1f13d9c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e627c3-491d-4aa0-8398-413367ffef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been perfectly accurate in their forecasting of how many
        cases we would have at the end of the month," he told CNN Philippines'' The
        Source. "As far as I know, this is the first time we missed it— not by much—
        but we still missed it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738b076-f1c1-4cf4-bc20-9426a8d4145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478bee7-6917-4225-9138-433cf2749011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leachon maintained that the numbers are larger than what Roque
        has been claiming, with more samples that were not yet processed by laboratories.
        No less than the Department of Health noted in its statistics that there were
        <a href="https://www.facebook.com/OfficialDOHgov/photos/rpp.156566631021264/3452304374780790/?type=3&amp;theater">3,068
        testing backlogs</a> as of Sunday. <a href="https://www.facebook.com/OfficialDOHgov/photos/rpp.156566631021264/3452304374780790/?type=3&amp;theater">This
        even rose to 3,521</a> as of Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adc2c9-8924-48e4-9bb2-7e9a3fc05313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d486500-fa2f-479b-bee5-99f78ada8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t know where he (Roque) gets the information on the backlogs,
        but definitely it’s not 1000," Leachon said. "You can just look at the number
        of testing facilities that did not submit reports the past days and you can
        tell that there are likely more cases that are still pending."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b02bc-85eb-4812-9601-e7ffa3553dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfb285-696f-4efa-8cee-115f8000ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the Philippines has logged 37,513 COVID-19 cases.
        Leachon said this means the number of unique cases is "somewhere between 37,000
        to 46,000 as of June 30."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6272d-e471-4d59-97af-dfc7017a84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc32761-a034-4431-bfbb-a09c34088409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the former task force adviser, while this figure includes duplicates
        and unvalidated results, this is not a reason to be complacent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb3eca-c38f-4a05-a462-ab5850866fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540aa2d6-8ce6-4441-a144-b1a73c98ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Backlogs are signs of ineptitude and inefficient work regardless
        of the number. We can''t make people listen with lives lost, progressive poverty,
        high unemployment rate and mental health issues," Leachon said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac1ae4-f37e-4f4c-ab57-ce38e2253967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59689ddd-92ef-404e-8e38-7443a714dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Stonewalling of information does not help the people.
        People won’t make needed sacrifices, instead they will cling to the status
        quo."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fb737-093c-49b7-8203-bee5f831eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6aa5c-f634-4828-b53f-40c029b96b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T13:34:26.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP research team projected that come July 31, <a href="https://www.cnnphilippines.com/news/2020/6/29/UP-coronavirus-projections-end-of-July.html">infections
        may further surge to at least 60,000</a>. Cases in Metro Manila may also top
        27,000 and Cebu province 15,000 by then.</p>'
  'east-avenue-medical-center-hostage-doctor':
