      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not in touch with reality — the Filipino people will come
        round in their own time, wondering what happened and why the world blew up
        around them," Leachon said in a text message to CNN Philippines.</p>'
