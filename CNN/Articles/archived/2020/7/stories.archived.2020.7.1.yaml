      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the existing fare of ₱9.00 for the first four
        kilometers and ₱1.50 for succeeding kilometers should be followed. No fare
        adjustment shall be applied unless approved by the Board, it said.</p>'
