    'title': 'DepEd: Target of 27 million enrollees this school year won''t be met'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5efaa8-dc08-4179-8153-a8e9b0b82e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:09:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Despite
        the extended enrollment period, the Department of Education said it is unlikely
        to meet the targeted 27 million enrollees this year due to the health crisis
        and economic slowdown in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97735d1e-0069-4b72-a141-947e5a6a84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T14:46:29.192+08:00
