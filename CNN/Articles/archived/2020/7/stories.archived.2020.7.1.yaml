    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65f5a2-41c7-41c8-8a52-3eebb96f8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T16:19:56.656+08:00
