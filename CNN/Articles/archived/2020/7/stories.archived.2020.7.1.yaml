      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app ban is a new battlefield in the Indian government''s fight
        to assert its strength and encourage Indians to use local goods, according
        to Gareth Price, a senior rsesearch fellow in the Asia-Pacific Programme at
        UK think tank Chatham House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22688d4e-ba01-4282-bc56-02b2b1d9afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417384a2-7482-4c6b-8880-c925d72b418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:10:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening to boycott Chinese goods or ban Chinese apps could
        potentially harm China, but it''s a bit of a hollow threat unless India has
        got alternatives in place," Price said. "China makes the things that India
        wants to buy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f50689-2fd2-41ff-a8f3-bcb7a0fa3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-01T02:54:39.936+08:00
