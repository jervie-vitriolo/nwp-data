      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c102e6f-4761-4463-9b5a-32fce60eae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T17:19:23.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:16:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the nationwide tally has reached 41,830 with 1,494
        new infections. From the new cases, 403 were tagged as "fresh" or detected
        in the last three days, while 1,091 were "late" or part of the validation
        backlog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480c6de-d3a4-4928-8083-062f237f0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T17:19:23.189+08:00
