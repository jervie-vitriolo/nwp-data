      'mgnl:lastActivated': 2023-01-26T09:20:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am now being taken cared of at the hospital of my choice and
        my body has been responding positively,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ba4b2-1b2c-41cc-bc98-bd2e894c7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T12:15:42.240+08:00
