      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c73fe8-eb2d-4005-9fcc-8b1f7ada3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit napirmahan natin, patuloy—patuloy iyong pakikiusap, patuloy
        iyong pagtutulak, patuloy iyong pag</em>-push back," she said in an interview
        the transcript of which was sent to reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adf837-8ad2-4d6a-93d6-69bfd164b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.026+08:00
