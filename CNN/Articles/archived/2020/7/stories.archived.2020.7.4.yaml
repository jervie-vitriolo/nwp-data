  'Strange-events-Jamal-Khashoggi-murder-':
    'author': 'Ipek Yezdani, Gul Tuysuz and Emma Reynolds, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-04T06:30:54.243+08:00
    'imagesource': 'jcr:cd6e6e3e-54f4-4590-87e2-21b68206d30d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f0b183-995a-459d-a7df-e4ebe68063d0'
    'lead': 'Staff who worked at the Saudi consulate in Istanbul around the time of
      Jamal Khashoggi''s murder told a court Friday that they were told to stay away
      from the residence on the day the dissident journalist went missing in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T06:35:46.190+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:21:41.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:14:58.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jamal-Khashoggi']
    'template': '1'
    'title': 'Saudi consulate staff describe strange events on day of Khashoggi''s
      death'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6abe9-144e-41ac-a578-7060206870cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Staff who worked at the Saudi consulate
        in Istanbul around the time of <a href="https://cnn.com/2019/12/23/middleeast/saudi-khashoggi-verdict-analysis-intl/index.html"
        target="_blank">Jamal Khashoggi</a>''s murder told a court Friday that they
        were told to stay away from the residence on the day the dissident journalist
        went missing in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a7a97-c6b9-4c1a-921c-94c50d47ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cleaning lady, two drivers, and a technical worker were all denied
        access or told not to show up to work on October 2, they said on the first
        day of the trial at a Turkish court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a107b5-4c06-492d-86ad-9c366510a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consulate technical worker Zeki Demir said he was initially told
        that there would be renovations at Consul General Mohammed al-Otaibi''s home
        but was then asked to come in at 2 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01747e3f-dd68-432b-8c4e-a7a31e845140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were five or six people there. They stopped me from coming
        through the three entrances. They asked me to light up the tandoor (oven).
        There was an atmosphere of panic," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a2921-6954-4e28-94bb-f85fcae0e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lit up the tandoor and they spoke with each other. I joked saying
        that if you fall in the tandoor then you will become kebabs. Then I left."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44e676-0afe-4d26-9f00-27eac87cad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consul General''s driver, Hakan Guven told the court that he
        took al-Otaibi and his family to the airport on October 8. Guven said al-Otaibi
        told him that he would return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9c9ec-41e4-49e9-beb3-1da55c6fa700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statements were included in the indictment, which lays out
        in detail the events leading up to the afternoon of October 2, when Khashoggi
        walked into the Saudi consulate in a busy business district in Istanbul to
        pick up papers that would have allowed him to marry his fiancée Hatice Cengiz.
        He never emerged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd01cf-86e9-4ddf-bad9-93d909e7849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the 20 Saudi defendants, assigned by Turkey''s Bar Association
        for a fair trial, said they were unable to reach their clients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725ff9b-96cb-48dd-881d-4afbaa6a3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects named in the indictment include Ahmed al-Assiri, a
        former deputy head of Saudi Arabia''s general intelligence, and Saud al-Qahtani,
        a former adviser to the Saudi Crown Prince. Both men are accused of "instigating
        premeditated torturous murder with monstrous intent." The remaining 18 defendants
        are being charged with "premeditated torturous murder with monstrous intent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c32dc-0d66-4882-9486-13021fa7c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz, United Nations special rapporteur Agnes Callamard, representatives
        of International press Institute (IPI), European Federation of Journalist
        (EFJ) and Reporters Without Borders (RSF) were all present at the trial on
        Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4adf163-7a10-4486-b887-abceee138c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz, who is hoping the case will offer new clues to the whereabouts
        of Khashoggi''s remains, told journalists outside the court that the whole
        process was "exhausting both spiritually and psychologically" for her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eef1c6-329d-4ff4-a16b-b77fadd6830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a moral responsibility on our shoulders to pursue this murder,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc46d10-d91b-47a1-9b9b-0c34182002a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they will continue to seek justice both in Turkey
        and anywhere in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23ace6-a293-4196-89af-c22ffa41ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard, the UN special rapporteur on extrajudicial, summary or
        arbitrary killings, said: "We are sending a very strong message to dictators
        around the world that they cannot get away with killing a journalist."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c814a-b505-4909-92a4-4064b246a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia held a trial in December and found eight people guilty
        of charges relating to Khashoggi''s death, but the proceedings were opaque
        and the defendants'' identities were not revealed. Callamard said that hearing
        from the witnesses in this formal space would give "far more legitimacy and
        strength to their statement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a6ef0-2562-4e59-a11f-4713c2095a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving into a space of justice. The Saudi process was anything
        but justice, it was a travesty of justice in my opinion and it was closed,
        secret trial. Here we have a space where the victims are heard in a way that
        they have never been heard before," she told media outside the court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4b27c-bac0-4c24-b859-7836c265d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for truth telling because more information is coming
        up and more information will come up," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d2e29-a147-4192-81a6-7d699bb3a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her findings that Saudi Crown Prince Mohammed bin Salman
        knew about the murder, he was not mentioned by name at the hearing, Callamard
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b5da9-8dba-486f-b9fd-b55f66804ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was mentioned in a tangential fashion," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e9d58-4001-43c5-b236-624808884549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was unsure whether this was because of his diplomatic
        immunity or whether it was because the prosecution did not have enough evidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb886f59-be95-4b71-9f42-87f76008184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara has repeatedly called for the suspects to be extradited and
        tried in Turkey where the crime took place. Riyadh has not complied with the
        request.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3731479-80a2-4105-89fe-bc7c61e841f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish indictment outlines a conspiracy among the defendants.
        It includes CCTV footage of the movement of the suspects — 15 of whom flew
        into Turkey from Saudi Arabia ahead of the killing — as well as eyewitness
        testimony from Turkish workers in the consulate who were given time off on
        the day of the murder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c1e50-d902-4b1d-8773-80a10adc6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has brought fresh hope for Cengiz, who says she will not
        stop pursuing justice for her slain fiancée.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bb1a0-573a-4628-8e01-6051f70c260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to pursue all legal avenues to hold Jamal''s killers
        accountable and I will not rest until we get Justice for Jamal," she said
        in a written statement to CNN. "Jamal''s killers and those who ordered his
        murder have evaded justice thus far. I hope this criminal case in Turkey brings
        to light the whereabouts of Jamal''s body, the evidence against the killers
        and the evidence of those behind the gruesome murder."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338269a7-652e-406b-9e90-b866d3fce782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has presented shifting stories about Khashoggi''s
        fate in the months following his death. Initially Saudi officials denied any
        knowledge of the journalist''s whereabouts, then shifted to arguing that a
        group of rogue operators carried out the murder without the involvement of
        Bin Salman. Turkish officials have said Riyadh has not been cooperative in
        their investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55224722-fd2b-401f-8ff1-6e1502b11305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, however, have said such a mission -- including the
        15-man hit squad sent from Riyadh -- could not have been carried out without
        the authorization of Bin Salman, and the CIA concluded that the Crown Prince
        had ordered the killing. Saudi authorities have vehemently denied the allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef01e6e-345e-4caf-8926-837fa3bda6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, 11 unnamed suspects were put on trial in Saudi
        Arabi. Eight people were found guilty of charges related to Khashoggi''s death,
        five of whom were sentenced to death. They were later pardoned by one of Khashoggi''s
        sons, sparing them from the death penalty in accordance with Saudi legal custom.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37be907-4597-4610-8fca-f2b2a6a07754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Qahtani and al-Assiri were cleared by Saudi authorities. Both
        men, part of the Crown Prince''s inner circle , were relieved of their duties
        in the immediate aftermath of Khashoggi''s killing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0704d-0857-402b-8967-28561d4a9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last year, Callamard concluded that Saudi Arabia was
        responsible under international law for the "deliberate, premeditated execution"
        of Khashoggi, and called for an investigation into the role of the Crown Prince,
        saying there was "credible evidence meriting further investigation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe432288-7da9-45fd-8de8-9ade846797d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi government for comment on the Istanbul
        trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8107bb6-1c80-4330-905a-4412aaf1f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:35:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/03/middleeast/jamal-khashoggi-murder-trial-intl/index.html"
        target="_blank">Saudi consulate staff describe strange events on day of Khashoggi''s
        death</a></em></p>'
  'twitter-edit-button-wear-mask':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-04T06:38:07.323+08:00
    'imagesource': 'jcr:311ff8c2-9d5b-4445-ba92-01bbc0dd4db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a215d07-60b7-4559-9a8a-3aa27510d54c'
    'lead': 'Twitter teased a much-anticipated innovation on Thursday — but it comes
      with a catch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T06:42:53.886+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:21:33.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:14:58.803+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter']
    'template': '1'
    'title': 'Twitter may let you edit your tweets — but everyone needs to wear a
      mask first'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fb18b-c189-4e8d-8f4d-3c3a382312be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong><a href="https://cnn.com/2020/07/03/tech/twitter-jpmorgan-slave-master-coding/index.html"
        target="_blank">Twitter</a> teased a much-anticipated innovation on Thursday
        — but it comes with a catch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072140a-548b-4d59-b051-1be0056cbd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have an edit button when everyone wears a mask," the company
        tweeted from its flagship account on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4bd00-e9b9-4b73-810b-f30be79ecd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment quickly spread across the platform, being retweeted
        half a million times in 12 hours and receiving more than 2 million "likes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafe3c3-abc8-46c1-8885-66469f1d1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite significant enthusiasm for an edit button, it''s probably
        not something Twitter is genuinely considering. "As Twitter Comms Tweeted,
        everyone means everyone," a spokesperson told CNN Business. "Nothing further
        to add beyond this!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f82a01-952c-4367-8ae5-67d9fed298cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was taken mostly in jest and hailed by many on the site,
        coming as governments around the world encourage citizens to wear face coverings
        in public to stem the spread of coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332f316-01d9-4bf2-935a-93af3a7fefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some took it as a political intervention, as not wearing a mask
        has become a political cause in the United States and some other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d06ef-9051-40a5-a89c-c3807ceb867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of Twitter''s most prominent users have taken to the platform
        to deride or discourage mask-wearing, include US President Donald Trump —
        who retweeted a message mocking Joe Biden for wearing a face covering in May.
        Trump has since said he would have no problem wearing a mask in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c05967-3e53-4002-89ce-863ac7fcc6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks have been proven to reduce Covid-19 transmission by a number
        of studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5d701-0e70-4bf0-9fb2-bd7d79a8a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users have long urged Twitter to add the ability to change
        tweets after they''ve been published, but the company has resisted those calls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c6083-d204-4232-8588-2a95b06ad5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Jack Dorsey told Wired in January that the site would probably
        never add the tweak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57241d5d-367f-4cb6-93af-a2979198fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Facebook does allow users to edit their posts, though
        previous versions remain publicly visible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb6175-ab6b-491f-ad47-f085725152e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has come under scrutiny during the coronavirus pandemic
        for its handling of misinformation posted to the site, such as when Tesla
        and SpaceX CEO Elon Musk falsely tweeted that children are "essentially immune"
        to the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf95536-f9e2-40eb-845e-f3d5fdd76edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the company has deleted thousands of accounts that have
        spread false information about the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360054d-6467-4d80-af67-8a335462ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:42:53.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/03/tech/twitter-face-mask-tweet-scli-intl/index.html"
        target="_blank">Twitter teased a much-anticipated innovation on Thursday —
        but it comes with a catch.</a></em></p>'
  'turkey-Amnesty-International-activists-terror-charges-':
    'author': 'Isil Sariyuce, Sheena McKenzie and Emma Reynolds, CNN'
    'caption': 'Credit: Paul Zinken/DPA/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-04T06:47:51.063+08:00
    'imagesource': 'jcr:a42739c4-5ec8-49c9-b092-c730571290b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ccf7a78-212d-40de-867c-90807bdd4f6d'
    'lead': 'It is Turkey''s second recent court case involving prominent rights activists,
      turning a spotlight on the country''s continuing detention of campaigners more
      than three years after 2016''s attempted coup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T06:51:53.809+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:21:19.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:14:58.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['turkey', 'Amnesty-International']
    'template': '1'
    'title': 'Turkey convicts human rights activists on terror charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b51ed6-e414-47fb-b7f0-01bfb2eb3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Turkish court sentenced four Amnesty
        International activists to between two and six years in prison on terrorism
        charges in a high-profile trial Friday, which the human rights group described
        as a "travesty of justice of spectacular proportions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396513f-4a8c-4238-96f5-920ef1dcbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honorary chair of Amnesty International Turkey, Taner Kilic,
        was sentenced to six years and three months in jail for being a member of
        terror organization, while the group''s former director İdil Eser was sentenced
        to two years and one month for aiding a terror organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad1ad5-9452-4ea4-95a1-3354d9d3f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty members Günal Kursun and Özlem Dalgiran were also given
        two years and one month sentences for aiding a terror group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782721e8-1397-4c2b-bfaf-d51b18abdb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group denies all the charges and said that every
        allegation against its members has been "comprehensively exposed as a baseless
        slur."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570d85a-e7d0-45c3-804f-5e08942c11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another seven defendants were acquitted. The 11 human rights activists
        were arrested and charged in the summer of 2017 on terrorism charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6de50c-4afc-473b-b357-13a5af90e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants have the right to appeal to the Court of Appeal,
        which Amnesty Turkey tweeted that they will use. "As we said before the trial,
        we will not accept even one of our friends to be sentenced. We will continue
        to follow the case through higher courts," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6130f-2c97-42ad-83be-120ab8688388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four activists will not be imprisoned pending their appeals.
        The appeal process could take months or years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abba010-7bf3-4958-91fb-791f76e6f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Gardner of Amnesty International said in a statement: "Today,
        we have borne witness to a travesty of justice of spectacular proportions.
        This verdict is a crushing blow not only for Taner, Özlem, İdil and Günal
        and their families but for everyone who believes in justice, and human rights
        activism in Turkey and beyond."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817618c-dafb-45bf-af05-86906ff8a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of the court is staggering. During 12 court hearings,
        each and every allegation has been comprehensively exposed as a baseless slur.
        The court''s verdict defies logic and exposes this three-year trial as the
        politically motivated attempt to silence independent voices it was from day
        one," Gardner added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2cf73c-2071-46c1-b35b-8726c31ebdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most high-profile member of the group, Kilic, was accused by
        the prosecutor of being a member of the cleric Fethullah Gulen''s network,
        which Turkey''s government deems a terrorist organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86496f99-a7e2-4978-ae15-ba3d92d30001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilic denies being a member of the organization, headed by the US-based
        preacher Gulen, who Turkey blames for masterminding the 2016 coup attempt
        during which around 250 people died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c781ad-e99d-47f0-ad3a-fba5258e6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilic was also accused of downloading a messaging app called ByLock
        used by the organization, which he denies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6711dc-4b9b-4e86-9a63-44df98a0b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 10 defendants, including Amnesty International Turkey''s
        former director Eser, were arrested separately at a hotel on the island of
        Büyükada, off the coast of Istanbul, where they were attending a digital security
        workshop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c548a88-257b-4314-8625-19433afe4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were accused of taking part in a secret meeting, directed by
        Kilic, in a case locally dubbed the "Büyükada trial," according to Amnesty
        International.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7db9f-ef55-4234-8c7c-c808005db9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Human Rights Watch, "terrorism charges continued to
        be widely used" since the failed coup attempt and many terrorism trials in
        Turkey "lack compelling evidence of criminal activity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7e114-4fb7-4d57-8425-533d2df2b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice of holding individuals charged with terrorism offenses
        in prolonged pre-trial detention "raised concerns its use has become a form
        of summary punishment," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2ca27-a549-4a85-8e24-7836aa06204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Turkey''s second recent court case involving prominent rights
        activists, turning a spotlight on the country''s continuing detention of campaigners
        more than three years after 2016''s attempted coup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76ed75-8fbc-48fb-bad6-049cd15d7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict comes just months after the prominent philanthropist,
        Osman Kavala, was given a brief taste of freedom when he was acquitted over
        2013 protests in Istanbul''s Gezi Park -- and then hours later re-arrested
        for alleged links to the coup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6ea92-b1fb-454f-ac20-a0cb24640305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavala was one of several activists acquitted over their involvement
        in the Gezi Park protests seven years ago, which began over a plan to turn
        a small park in central Istanbul into a shopping mall. The demonstrations
        quickly morphed into larger anti-government rallies across Turkey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810a958-0c49-4074-bcc5-9d3329cc6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the celebrations for the acquitted activists were short lived,
        after prosecutors announced Kavala would remain in detention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162cebb-3e28-4364-8e89-25b2dd1d6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milena Buyum, Amnesty International''s Turkey campaigner, said in
        a statement that the decision smacked of "deliberate and calculated cruelty."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1270ec-d6e4-443a-8cd0-fe61706343f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T06:51:53.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/03/asia/turkey-amnesty-international-court-verdict-intl/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2020-07-03T22%3A29%3A41&amp;utm_source=twCNNi"
        href="https://edition.cnn.com/2020/07/03/asia/turkey-amnesty-international-court-verdict-intl/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2020-07-03T22%3A29%3A41&amp;utm_source=twCNNi"
        target="_blank">Turkey convicts human rights activists on terror charges</a></em></p>'
