      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa naipatutupad ang batas, ganito na agad kasahol ang ginagawa
        ng mga pulis laban sa kung sino mang magsalita laban sa pamahalaan," said
        Justin Umali, Chairperson of Kabataan Partylist Laguna, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0e4ba-6150-4eae-8600-ecd83940cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T23:00:29.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens have voiced their outrage over the protesters'' arrest,
        making the topic "#FreeCabuyao11" trend on Twitter.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103897e-4fb6-4232-971d-37ae7e8d5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:34:26.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:15:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spot report issued by police on Sunday said two of those arrested
        in the protest were minors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36c312-3f0f-4dc5-81d6-d01a5f30f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:34:26.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:15:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the protesters staged an "unpermitted road
        side rally" and were also not following social distancing protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed2554-82b0-4b4a-8ee0-0ec42a2290c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:34:26.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:15:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added members of the Philippine Army and the Philippine
        National Police tried to disperse the protesters, but said they resisted,
        and therefore were arrested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cf8b0-5547-4718-a7dd-564c8c6277fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:34:26.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:15:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recovered from their possession and control were banner, placards,
        pamphlets, speaker and speaker which are now in the custody of this station
        for proper disposition," said the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b4e4d-ccb7-4f56-bd49-029e649303c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T23:00:29.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the protesters wouldn’t be the first by authorities
        in recent days. On Tuesday, <a href="https://www.cnnphilippines.com/news/2020/6/30/Humans-Right-Watch-release-Pride-rally-protesters.html">20
        participants</a>&nbsp;in a Pride rally were rounded up for allegedly violating
        health safety protocols. Sixteen other protesters were <a href="https://www.cnnphilippines.com/regional/2020/6/12/iligan-city-protesters-arrested-independence-day.html">detained
        on Independence Day</a>&nbsp;for the same offense.</p>'
