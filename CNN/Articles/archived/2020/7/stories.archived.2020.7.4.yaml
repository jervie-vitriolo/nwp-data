      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b61d32-e28a-4e2d-9704-bd0ca3894415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the statement of leaders from the Bangsamoro Autonomous
        Region of Muslim Mindanao who <a href="https://www.cnn.ph/news/2020/7/3/Bangsamoro-leaders-urge-President-Duterte-to-veto-Anti-Terrorism-Bill.html">feared
        that their people would be subjected to discrimination</a> with the law''s
        vague definition of terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe00ee-3842-4c87-a70d-24fa6658d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bfecb-239b-40a5-93bc-ef7a5dd66354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito iyong mga taong malawak iyong karanasan sa terorismo, na
        sana nabigyan ng mas malaking lugar sa lamesa para pakinggan</em>," said Robredo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c38d4-f6a9-4e21-9361-feafc000c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73850023-e373-423a-bd0f-e4a997bb1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are the people with an extensive experience
        in terrorism, who should have been given the opportunity to be heard.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f769f9-a83a-4c0e-b9ee-7ed9edbc79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766d8b0-35ce-45b6-8340-33a23061e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that it was "frustrating" that the law was signed
        in the middle of a pandemic.The Vice President also noted that although the
        law has safeguards, these are not enough to protect the people from abuse
        of the measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c537ca-477c-4753-9290-9eb310e9e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175ed82-d16b-4e54-81e2-167e1ea1e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and netizens have been vocal against the law before its
        passage over provisions such as the creation of an Anti-Terrorism Council
        which may expand the powers of the Executive; warrantless arrests outside
        Rule 113 of the Rules of Court, and extended time for warrantless detention
        for suspected terrorists, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8397f52-1349-4b8a-874b-b579e09da0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be88fb-b66c-4a61-953e-94bd717984a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser <a href="https://cnnphilippines.com/news/2020/7/4/anti-terrorism-council-law-IRR.html">Hermogenes
        Esperon said</a> the council is ready to review the law and draft its implementing
        rules and regulations. Senator Panfilo "Ping" Lacson, principal sponsor and
        one of the authors of the Anti-Terrorism Act earlier said the IRR would "fine-tune"
        some of its provisions.</p>'
  'DOST-convalescent-blood-plasma-study':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-04T21:12:03.361+08:00
    'imagesource': 'jcr:4ae4fed2-06d0-437c-b794-6f727a819dc4'
