  'hong-kong-security-law':
    'author': 'James Griffiths, Laura Smith-Spark and Kristie Lu Stout, CNN'
    'caption': 'Prominent pro-democracy activist Nathan Law pledged Friday to continue
      to fight for Hong Kong''s democratic future, despite fleeing the city for what
      he said was his own safety. (FILE PHOTO)'
