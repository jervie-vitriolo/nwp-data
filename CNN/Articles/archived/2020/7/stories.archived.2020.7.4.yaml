      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department supervises local government units and facilitates
        the return of <a href="https://cnnphilippines.com/news/2020/7/3/thousands-of-LSIs-send-off-weekend.html">thousands
        of locally stranded individuals</a> to their hometowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
