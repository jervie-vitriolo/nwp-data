    'template': '1'
    'title': 'Hong Kong protest leader Nathan Law pledges to fight for democracy in
      exile after fleeing city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c9475-2c67-4bf4-8102-b4f61c4f17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prominent pro-democracy activist Nathan
        Law pledged Friday to continue to fight for Hong Kong''s democratic future,
        despite fleeing the city for what he said was his own safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab50787-8683-4ae1-b987-e5ae994ee78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b484604-ec85-4ec1-b324-3a041d4d6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law, a former lawmaker and leader of the 2014 Umbrella Movement,
        left Hong Kong after China''s central government imposed a controversial national
        security law in the territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af806269-8828-403a-9585-fe872a9c5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8ef05-f1d0-4864-8340-468acaf65362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in this crucial time we cannot abandon the international
        front, and we need public figures on the international level to do the international
        advocacy work," Law told CNN in an interview from an undisclosed location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0be298-d11c-4922-92fe-8aca6124ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca115f-f38a-43fb-8298-a0048cd556c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue my advocacy work no matter how threatening the
        government," he stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb424f9-f1bc-4a77-b646-208ec441bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b074c3-7627-45af-a28c-571bd892f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law left the territory soon after speaking to a US Congressional
        panel via video link. The activist said he knew talking to lawmakers in Washington
        about the law would put him in its crosshairs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bfb95-c986-471e-a570-3e8888ff62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f368e7-1600-4f02-86a3-c24fafde3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Law rejected any suggestion he had abandoned his
        fellow pro-democracy activists by leaving, saying they understood the need
        for someone with an international profile to speak up for Hong Kong on the
        global stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d127a5-5731-4499-84cf-cd4ab79d21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fbdd7f-94dc-4adb-9acc-9eaa1d32d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Law''s testimony, the House unanimously passed new sanctions
        on Hong Kong and Chinese officials responsible for the security legislation,
        an act that was quickly followed-up on by the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86274eea-b007-428f-9ebe-05c623e8733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2002ba-00c9-41d8-bea4-1641a628e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Autonomy Act would impose sanctions on businesses
        and individuals that help China restrict Hong Kong''s autonomy. It will now
        go to US President Donald Trump for his signature before being enacted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970d10a-34a1-456f-96a2-7a9de8cdd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163e88d-d606-43a3-b790-f5d7637a5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hong Kong''s top official, Chief Executive Carrie
        Lam, pushed back against foreign critics of the law, saying it was a "crucial
        step to ending chaos and violence that has occurred over the past few months"
        in the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a21d2e-5832-40a7-9c23-2351138641aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7d8ee-aa05-4f2f-908c-62a61ffb6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law is the most important development in
        securing ties between China and the Hong Kong Special Administrative Region
        since the handover," she said, framing criticism of the law as "vicious attacks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ca91b-7731-4afa-874d-e0e96fe4868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7b86b-7c2b-4b72-a85d-bffd0f43f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the law has stripped Hong Kong of its autonomy and precious
        civil and social freedoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59aff1-e110-4da9-8a5f-fa4279b0874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3848a5e-f3f1-4d04-a9b1-a037429797ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glory to Hong Kong</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db4582-6c42-4434-9090-121a4ba5b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law praised the courage of Hong Kong citizens who turned out to
        protest even after the new security law was implemented on Wednesday, and
        insisted the movement had "a strong tenacity and perseverance" even in the
        face of a "zero tolerance" approach by security forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da6e3e-f462-44ac-a9d1-d15286d7cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb49a4-1193-4e03-bd74-6993fc36a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to stand in different fronts, maybe with more swift, or
        even tougher, ways of protesting. But I don''t think Hong Kong people are
        giving up now," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780c19a-c131-4999-b2c1-faf1c2d60650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a56099-6e65-4e3c-87a6-265659075f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law added that Hong Kongers were preparing for a long struggle and
        understood that the "near future will be very bleak" as the authorities seek
        to limit dissent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690cdb5-8e5b-4d1d-a8a2-d6f0357d8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94e614-a69e-4ad8-966b-cd8a691a7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all understand that fighting for democracy takes decades," he
        said. "We have to hang on, and we have to be very persistent. Otherwise we''ll
        be defeated by a very short-term vision on Hong Kong''s future. But I think
        we have a long way to go, and I think Hong Kong people will hang on."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6d815-4d11-45dd-903b-f5d7bef748d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a119dd-e92d-4a98-8fcc-34722b12bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new security law dramatically broadens the powers of local and
        mainland authorities to investigate, prosecute and punish dissenters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa108c7-9d64-40c8-aecf-27357e599e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886ac5e-dcd6-41fd-9e7f-8f06f39d7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his decision to keep his whereabouts secret, Law said
        that disclosing that information "would create uncertainties or potentially
        endanger my safety" and that of others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63688f-5060-4e07-8eeb-d3612dfe7d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd7036-cf33-4a41-8257-0ddd15eb0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law said a lot of businessmen and professionals he knew were also
        "seriously thinking" about leaving Hong Kong because the law "creates a huge
        insecurity, not only for political activists but for talented people in Hong
        Kong who enjoy freedom of speech and free flow of information, and the law
        will basically endanger these fundamental elements for Hong Kong''s prosperity."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532afda2-c361-4530-a28d-ee1440ac8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c71686-ff95-42df-8a46-0d80c630ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law ended a statement on Thursday with the slogan "Glory to Hong
        Kong," a reference to an anthem of the protests, which is often heard sung
        at demonstrations and marches, but could soon be deemed illegal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24d89d-088f-4c35-aaec-f5731f972265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb9e3a-34e9-417a-94f8-de2c78e1c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anthem references the slogan "liberate Hong Kong, revolution
        of our times." Plastered across graffiti, posters, t-shirts, and even political
        advertisements, it has been one of the most popular slogans of the protests
        which began last year. Use of it going forward, however, could result in a
        sedition charge under the new law, the government said Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab133116-4184-49ac-b057-f6e12f209686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ec4cb-2352-48f7-b50e-932d59b0fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slogan ''Liberate Hong Kong, the revolution of our times,''
        nowadays connotes ''Hong Kong independence,'' or separating the Hong Kong
        Special Administrative Region (HKSAR) from the People''s Republic of China,
        altering the legal status of the HKSAR, or subverting the State power," a
        spokesman said, adding that the new law "prohibits secession, subversion of
        state power and other acts and activities which endanger national security."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5cb05-f4a0-4a7f-b76d-6286ce5a420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359fb11a-98d4-40a9-978c-05b35cfe75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning to foreign media</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f950711-f9d4-4e64-9fa9-5a00bdb6402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Friday, Hong Kong justice secretary Teresa Cheng
        denied that any phrases or slogans were being "banned" under the law.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563edde1-9da8-4b3a-95dc-0cd13183edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c44fd-1c8e-44b8-9d4a-2866c5d3bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say banning some phrases, that''s not accurate, because
        one has to look at the whole context of the evidence, and how things happened,
        and how those words were chanted, and what was the intention behind (them),"
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb50b4-42fd-4d45-8c80-00b700451bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d23053-0a97-46a3-aa3c-69c9c190b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 10 arrests under the law so far, made during protests on
        July 1, all were in relation to promoting Hong Kong independence, with people
        grabbed for showing flags, shouting slogans, or found with pro-separatist
        materials in their bags.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987f28c-493f-4eaf-b5aa-19281f61aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521b058-cdaa-430b-9c05-037c386c5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said all but one of those arrested have now been bailed until
        late July. They are facing charges of inciting or abetting others for the
        commission of secession or subversion, which could carry with it a fixed-term
        sentence of five years in prison.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2170b-c867-4d86-9897-5254ddec409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec52c61-0588-4861-b3e3-2110fd06ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people responsible for establishing the guidelines for how the
        law will be exercised were appointed Friday, including a Chinese official
        known for his hardline policies in dealing with pro-democracy protests in
        southern Guangdong province, Zheng Yanxiong.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c00647-fc23-4d67-9b3a-df497406a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039017b-13a4-4cac-9bb7-5dd465dbedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng was appointed by China''s State Council to head the new Office
        for Safeguarding National Security in Hong Kong on Friday, according to state
        news agency Xinhua.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d4510-c5d0-44db-8159-a1e08345a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd65448-6a3b-48cd-ba8f-04611997ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the duties of the office, which reports directly to Beijing,
        will also be the "management of (the) organs of foreign countries and international
        organizations in (Hong Kong), as well as non-governmental organizations and
        news agencies of foreign countries."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d7cb1-ec82-472e-8b75-8405625727f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b40757-67d5-4417-8a28-010599fc52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng''s organization will also have the power to take over certain
        cases, removing suspects for trial in China under the Chinese legal system.
        The law specifies that agents working for the office "shall not be subject
        to the jurisdiction of the Hong Kong Special Administrative Region," and police
        in the city are obliged to assist in their duties and prevent anyone obstructing
        them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ed98f-b618-4886-85c4-3dc74788fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870485fe-498f-45d1-b09c-e3db2ce5065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South China Morning Post, when overseeing Wukan,
        a southern Chinese town which saw mass anti-government protests in 2011, Zheng
        remarked that "Pigs will fly before the foreign press can be trusted." He
        also accused residents of "colluding with foreign media to create trouble."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d90f7-7c5e-4cdd-bd1d-6cfe0cd28581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a1738-bfbf-47b4-8b28-dce0d945ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chilling effect</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2558a9b-f9c5-4b8e-8ede-e8401ef1abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much about how the new security law will be applied remains unclear,
        and this has left many people nervously policing their own behavior and avoiding
        action that could step over the new invisible red lines.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6b830-9765-4f59-9a99-004e3e46fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b3222-dafe-4d62-98db-e67ad0057349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many shops and restaurants that had been vocally supportive of the
        protest movement could be seen removing posters and slogans from their walls,
        for fear of potential prosecution. People have also been scrubbing their social
        media and deleting WhatsApp chats, and journalists have begun to face much
        more trepidation from sources about speaking on the record about the law.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9051cdb-3cea-4c66-aa31-2caa85a7ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee45445-1a1f-43b7-ab71-8ec677ae3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a protest on July 1, one woman who declined to give
        her name said "it will be hard not to self censor when there''s something
        like this going on."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e70a8-017b-4178-96c3-a7ad8000de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24948737-13f9-428c-be4b-b2f4237d93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like most people would be more cautious with what they say,"
        she added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7415c0-5ca5-4f9f-b8be-51ae40ae91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522087c-b5cd-4cbe-93a6-f1b879cec35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing she said would change would be how Hong Kongers use the
        internet, adding she was planning to use a VPN and secure apps more often.
        Samuel Woodhams, Researcher at the London-based internet research firm, Top10VPN,
        said in an email that there had been a 321% rise in demand for VPNs on June
        30 compared the rest of the month''s daily average.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b27d5-5700-40df-aa5a-900aadd0af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b2263-1c9f-4682-85ea-7e6807799af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to local media this week, Lento Yip Yuk-fai, chairman of
        the Hong Kong Internet Service Providers Association, said that companies
        will now have no choice but to help police if they make national security
        requests.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bea77c-799a-410b-bb06-a0dd20db7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcd390-2d4a-453b-bf22-5696b706d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When fear comes, the first thing to retreat is speech," Zhang Jieping,
        founder of Matters, an anti-censorship publishing platform, said this week.
        "In the past few days, people have swallowed what they wanted to say at the
        mere thought of how horrible the law could be. And after the law became public,
        people generally thought it was actually worse than they could have imagined.
        Their hesitant fear was finally realized. Whatever words were swallowed can
        never be spoken."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9035d8-c136-431f-8a5a-59d6050bddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474c1c3-9947-42a7-a4b7-9fb03f8b3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam Yiu-chung, the sole Hong Kong member of China''s National People''s
        Congress Standing Committee, which drafted the security law, said that "social
        media should not be used to incite crimes or fear or other forms of chaos
        and turbulence in society."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4e5ce-7533-4687-b8d8-84d6e8bbb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f9fed-3341-47a8-b874-d1487607f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added however that fears about the law were overblown and people
        would not find their lives overly constrained by it, suggesting there was
        a need for greater "education" about the new regulations.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe69825-d4e5-4f7e-9eeb-13874eefd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9265fc4d-034b-4086-b633-40efcfa7ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng, the justice secretary, said that "freedoms that are enshrined
        in the laws in Hong Kong are still going to be respected and protected."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cba92-b8d9-4029-8b5c-da091c51ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc305bf-b453-40bd-b707-2882e7f5b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong will remain an international city for international businesses,
        international media to come and carry out their activities as normal," she
        added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13e5c6-7f96-406c-a262-bfa0709d063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:19:45.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/02/asia/hong-kong-security-law-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/02/asia/hong-kong-security-law-intl-hnk/index.html">Hong
        Kong protest leader Nathan Law pledges to fight for democracy in exile after
        fleeing city</a>"</em></p>'
