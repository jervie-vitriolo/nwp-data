        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20bd5c9-9615-48c0-b637-f3e33bd2cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Olorunwa Abbas appeared in a federal court in Chicago on Friday.
        He is accused of conspiring to launder hundreds of millions of dollars through
        cybercrime schemes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475e39c-42ee-4751-8388-2cc12ba10086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e60a9a-12b9-4537-a54d-c5950be458ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a federal affidavit, one of the alleged victims was
        the client of a New York-based law firm that lost nearly a million dollars
        in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464326a-79ee-4144-a54e-d4369b5eeed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be2ce4-4235-4618-b860-6ccd6af2d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas was arrested last month by law enforcement officials in the
        United Arab Emirates and transferred to the US this week by the FBI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ca70a-b819-4187-a4a0-730b39ceb2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a521f8-3db9-4982-b9a2-d65f4cb677bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Abbas is one of the leaders of a global network
        that uses computer intrusions, business email compromise (BEC) schemes and
        money laundering capers to steal hundreds of millions of dollars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbeb3b-a41e-472f-a9d6-913fdb029c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc92c2-f0f9-4272-bb64-8fb28d8b4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BEC scheme often involves a hacker who redirects communications
        of a business email account to others in an attempt to lure them into making
        a wire transfer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f96ed4-6d91-4fd4-ae55-a8a40362c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de496994-93d0-429f-acf6-a988d857301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case targets a key player in a large, transnational conspiracy
        who was living an opulent lifestyle in another country while allegedly providing
        safe havens for stolen money around the world. As this case demonstrates,
        my office will continue to hold such criminals accountable, no matter where
        they live," US Attorney Nick Hanna said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9891f-475b-4d1e-92ff-2637e96719ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e950b7-1044-4018-95a4-5aa77c763f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Abbas has an attorney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d740e8-93c6-481e-8d4c-81ab9a0ff4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7213ff-086d-472a-89d9-eb79a9d7bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice says the Hushpuppi Instagram account,
        which boasts 2.4 million followers, shows Abbas inside or in front of jets,
        shopping luxury brands, posing in front of Rolls Royces, a Ferrari and other
        expensive cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13591c-090d-4832-b183-c6f3cfc87714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3cba1b-dd50-45ed-9bfd-268b06e06519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bio, Hushpuppi says he is a real estate developer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b79d7-ed1b-462c-877f-3136b3882880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e45a6d-cb30-463c-9c37-3f5f8fe80a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dubai Police Facebook page, Abbas and 11 other
        people were arrested during raids in which authorities seized nearly $41 million,
        13 luxury cars worth $6.8 million and phone and computer evidence containing
        more than 100,000 fraud files and the addresses of nearly 2 million possible
        victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdce9e-2ddf-48d3-8ec4-9ae9641dd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12031c0a-f748-4738-8bae-8e0c5e8df965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conspirators went after English soccer team, feds say</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3397dd3-b970-4b54-9e3a-ea6261a253fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal complaint filed last month alleges that Abbas and an
        unnamed person conspired to launder funds from a $14.7 million heist of a
        foreign financial institution in 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642a4d6-cf34-4738-84c2-ed799abb8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a4124-79d6-437f-9ed0-2e382ae57c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas also is accused of conspiring to be part of an attempt to
        steal $124 million from an English Premier League soccer club. The complaint
        does not say which team was targeted or if the attempt was successful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71218b-e129-4c54-88ce-bb99abcf0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eeeb70-4be3-47e3-ab75-686c9a3532a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said he was part of a BEC scheme that defrauded a client
        of a New York-based law firm out of about $922,857 in October 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66199eaf-111a-44d3-a973-be681fa5c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c63db9-182a-412d-a2ea-d6d2ba9cee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI says in the criminal complaint that Abbas and others tricked
        a paralegal at the law firm into wiring the money meant for a real estate
        refinance into an account that Abbas and his co-conspirators were using.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a180ba-e96c-4b8a-9d74-c3776437c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6426d0-5b78-478b-b9ca-d6b04c89ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas, 37, is being held at the Metropolitan Correctional Center,
        Chicago, the Federal Bureau of Prisons website says. He will be transferred
        to Los Angeles in the coming weeks, according the Justice Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f010c5a-1b4f-4aaf-bc04-63693010fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e36b1-8b4b-4ef6-b41f-6c5066c947b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of money laundering, he would face a maximum sentence
        of 20 years in prison.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651211e3-5654-458e-893c-4e188702c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:06:27.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:17:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
