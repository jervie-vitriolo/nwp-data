      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1786c2-db85-4029-9f43-b8a7eacecc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T17:19:23.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:16:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the fresh infections, 180 were from Metro Manila, 90 from Central
        Visayas and 133 from other regions, the case bulletin detailed. On the other
        hand, 499 late cases were reported from Metro Manila 146 from Central Visayas
        and 434 in different areas, along with 12 patients who recently returned to
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21a88e-dea2-451a-b514-01b71ecf164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T17:19:23.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:16:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2824e7d-c055-4f82-b197-ff830701f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T17:19:23.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:16:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who recovered from the viral illness also reached
