      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Trump Jr. posted an image on Facebook of a lab
        where scientists were working in certain hazmat suits known as positive pressure
        suits. Text on the image says, "This is what virologist wear to protect themselves
        from a virus. Don''t worry, though. Your bandana probably works too."</p>'
