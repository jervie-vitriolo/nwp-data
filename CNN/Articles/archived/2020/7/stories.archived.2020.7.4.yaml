      'mgnl:lastActivated': 2023-01-26T09:15:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299af15-cbbd-48bb-a952-67e4aea748fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if it has already been signed, let us continue
        the discussion, the efforts to push back.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92222aa-eaaf-4f04-b285-b6de93323cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:09:39.026+08:00
