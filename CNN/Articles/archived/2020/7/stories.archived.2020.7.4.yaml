    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f549fff-71ec-430f-aa0c-5a44187b7a45'
    'lead': 'US President Donald Trump on Friday made an impassioned appeal to his
      base while in the shadow of Mount Rushmore instead of striking a unifying tone,
      railing against what he called a "merciless campaign" by his political foes
      to erase history by removing monuments some say are symbols of racial oppression.'
    'mgnl:activationStatus': true
