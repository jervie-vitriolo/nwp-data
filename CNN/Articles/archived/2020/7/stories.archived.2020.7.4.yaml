    'template': '1'
    'title': 'US Navy to send two aircraft carriers and several warships to South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7db89d-29f7-4b5d-b68f-72f9e121d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:07:50.003+08:00
