    'jcr:uuid': 'fe56f587-b54c-4d39-9230-c703e1f2cde0'
    'lead': 'The Philippine Overseas Labor Office, or POLO, in Doha is suspending
      its operations until July 12 as some of its staff have tested positive for the
      coronavirus, according to the Philippine Embassy in Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T11:16:32.870+08:00
