      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Johnson’s absence, Justin Allgaier will drive the No. 48 Chevrolet
        Camaro ZL1 1LE for Hendrick Motorsports on Sunday at Indianapolis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a0c0f-6453-457f-96ff-06ded2610028'
