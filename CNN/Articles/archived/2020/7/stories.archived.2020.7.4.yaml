    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b646f6c4-ed67-4e5a-b06d-5150935f5e30'
    'lead': 'The Department of Science and Technology is set to start its government-funded
      study on convalescent blood plasma as a mode of therapy for COVID-19 patients,
      Palace says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T21:13:35.681+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:15:21.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:15:05.582+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t starts study on convalescent blood plasma as COVID-19 treatment '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e100b-4e1b-4443-8699-18417a493c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:13:35.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:15:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Department
        of Science and Technology (DOST) is set to start its government-funded study
        on convalescent blood plasma as a mode of therapy for COVID-19 patients, Palace
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d90355-184c-47c3-bcc4-6f98da920c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:13:35.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:15:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a statement Saturday
        that DOST Secretary Fortunato T. de la Peña has confirmed the new undertaking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ddd76-ca74-4629-950e-8b235e5a1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:13:35.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:15:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convalescent plasma is taken from the blood of individuals who have
        recovered from the coronavirus disease, and is being used as an adjunctive
        therapy for those who are currently infected by the illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502c771-06d5-4c47-914f-aaf90596ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:13:35.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:15:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope this study will yield positive results and be our country''s
        contribution to the global effort to develop COVID-19 treatment,” Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4e897-3d60-4fe4-a851-d32804e2ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T21:13:35.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:15:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines-Philippine General Hospital (UP-PGH)
        will take on the study as it receives funding from the DOST.</p>'
