      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28b640-bd5e-4d86-894d-7497f4320c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:11:49.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Trump''s campaign staffers who worked on the rally in Tulsa
        were quarantining last week after interacting with several colleagues who
        later tested positive for coronavirus, CNN reported at the time. Campaign
        aides are tested before events, per the Trump campaign''s safety protocols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310eba8-9ee4-448e-b8fc-42eca22ed714'
