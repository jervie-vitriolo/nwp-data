    'title': '11 activists arrested in Laguna Anti-Terrorism Law protest, says youth
      group'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd007f-6845-40ea-8798-581306e05631'
