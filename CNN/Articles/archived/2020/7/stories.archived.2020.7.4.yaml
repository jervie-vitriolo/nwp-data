  'wirecard-jan-marsalek-Philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-04T14:34:12.351+08:00
    'imagesource': 'jcr:ea6c3e6e-c2c3-4642-bfd6-f4c30f1efd28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d1ddd71-7a6f-4125-8df4-b22fbd3e613e'
    'lead': 'It’s settled. Jan Marsalek, the former chief operating officer of German
      firm Wirecard, did not enter the country on June 23 as earlier shown in the
      Bureau of Immigration’s database, the Justice Department says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T14:36:54.427+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:20:23.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:15:00.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration officers reassigned over ‘false entries’ that Wirecard’s
      ex-COO entered PH in June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7bc72-021a-42da-855c-8b9eb13f9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — It’s settled.
        Jan Marsalek, the former chief operating officer of German firm Wirecard,
        did not enter the country on June 23 as earlier shown in the Bureau of Immigration’s
        database, the Department of Justice said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa7bf0-e58c-4345-bcda-6990a474441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration officers who encoded the “fictitious entries” in
        the database have been relieved from their post and are facing administrative
        sanctions, Justice Secretary Menardo Guevarra said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08831ef0-18e6-4ad2-91fb-33975a65a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The investigation has now turned to the persons who made the false
        entries in the data base, their motives, and their cohorts,” Guevarra said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec1336-71d9-4ae4-a0ca-705e4a6834f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T15:54:33.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:20:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Guevarra said one of the officers was from the head office,
        while the other was stationed at the Mactan Cebu International Airport. He
        said the persons relieved were transferred to other units pending investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb6076-d6e0-4109-9468-87aabe3ca5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T20:32:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:20:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll find out if other persons were involved, as well as their
        motives, once the work of the BI fact-finding committee is completed," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be2814-1485-4542-b19e-4b02c7799f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T20:32:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:20:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the fact-finding report shows culpability, the appropriate
        sanctions will be imposed," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c6582-11c1-4827-a290-3f780697b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T20:32:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:20:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary and Spokesperson Mark Perete meanwhile also
        told CNN Philippines that another angle being pursued in the investigation
        is the possible involvement of officers from the BI’s Management Information
        Systems Division.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345fe81-c8c2-4063-8b40-1d72d7048ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T20:32:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:20:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specifically tinitignan natin ‘yung possible participation ng management
        ng Information System ng Bureau of Immigration, dahil nagkaroon ng cancellation
        nung record regarding the entry of Mr. Marsalek supposedly on the 23rd of
        June,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ec5d7-e810-4219-b91b-046c25472379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T20:32:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:20:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Specifically, we are looking into the possible participation
        of the management of the BI’s Information System, because there had been a
        cancellation of the record regarding the entry of Mr. Marsalek supposedly
        on the 23rd of June.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65366ec5-6741-482d-af27-2e18fad193fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T20:32:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:20:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reasoning behind the suspicion is that the cancellation could
        not have been possible “without some sort of help” from the said office, he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec021fb-aafe-4bff-bb17-42f2b9f0be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on CCTV footage and other records, Marsalek <a href="https://www.cnnphilippines.com/news/2020/6/25/wirecard-coo-bi-records-doj-menardo-guevarra.html">did
        not arrive in the Philippines on June 23</a>, nor did he leave the next day
        for China, Guevarra said, adding that there was no flight to China that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c87c0-764e-4b8e-a543-5a4477f1777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra first told CNN Philippines that the Immigration records
        even showed that Marsalek was accompanied by his Filipina wife, that''s why
        he was able to enter the country despite travel restrictions brought by the
        coronavirus crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d47f2e-55ac-45e8-a8a8-f00c2a517470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of an earlier visit, where he flew in on March 3
        and stayed at a Makati City hotel until March 5, Guevarra said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe38481-0957-48c0-b40c-50c80b958829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsalek was earlier dismissed amid Wirecard’s claims that they
        had $2.1 billion (about ₱104 billion) placed under the trust of two Philippine
        banks and later went missing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e47d8f-1ee0-4668-936c-6873e931154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s sacked chief executive officer Markus Braun was arrested
        in Germany for suspected accounting fraud following the exposé that the firm
        could have been padding its financial statements, particularly transaction
        volumes in Asia, to make it attractive to more investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdabf94-ed91-43f8-bbb3-81eefbd32a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:36:54.428+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council <a data-cke-saved-href="https://cnnphilippines.com/business/2020/7/3/Wirecard-persons-of-interest-money-laundering-probe.html"
        href="https://cnnphilippines.com/business/2020/7/3/Wirecard-persons-of-interest-money-laundering-probe.html">is
        investigating several persons and business entities</a> that have links to
        embattled German firm.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034ea91-8098-40d1-8b73-7a0e418ebbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:39:01.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez and Kristel Limpot contributed
        to this report.</em></p>'
  'trump-mount-rushmore':
    'author': 'Betsy Klein, CNN'
    'caption': 'KEYSTONE, SOUTH DAKOTA - JULY 01: The busts of U.S. presidents George
      Washington, Thomas Jefferson, Theodore Roosevelt and Abraham Lincoln tower over
      the Black Hills at Mount Rushmore National Monument on July 01, 2020 in Keystone,
      South Dakota. President Donald Trump is expected to visit the monument and  make
      remarks before the start of a fireworks display on July 3.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
