      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Eleven
        activists were arrested during a protest action in Cabuyao, Laguna against
        the controversial Anti-Terrorism Act, a youth group claimed on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f116cb-339b-44a9-86d0-6292190d24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T23:00:29.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Partylist Laguna said its secretary-general Marife Valdeavilla
        was among those apprehended in Barangay Pulo while holding a "peaceful" protest
        rally against the law which the President signed on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebde2e-4452-412d-ae00-b83dfb3fbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T23:00:29.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed that suspected members of the military approached
        and arrested the protesters as they were about to leave the protest area.
        CNN Philippines has reached out to the military and police for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fab29d-abe9-4ec2-99f8-4303a1f974f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T23:00:29.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa naipatutupad ang batas, ganito na agad kasahol ang
        ginagawa ng mga pulis laban sa kung sino mang magsalita laban sa pamahalaan,"</em>
        said Justin Umali, Chairperson of Kabataan Partylist Laguna, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403e839-b9d6-4833-be1f-48b42d0765d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T23:00:29.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:15:17.133+08:00
