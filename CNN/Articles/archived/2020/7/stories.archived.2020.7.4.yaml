      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image is from 2017 and was taken at the Wuhan Institute of Virology
        in Wuhan in central China''s Hubei province.</p>'
    '34':
