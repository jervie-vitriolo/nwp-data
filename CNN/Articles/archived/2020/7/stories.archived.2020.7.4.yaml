      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong>&nbsp;Vice
        President Leni Robredo on Saturday aired her sentiments on the President’s
        signing of the anti-terrorism bill into law by urging people to continue voicing
        their opposition against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d085120-809e-417b-bc36-32ad07be2c5f'
      'mgnl:activationStatus': true
