      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say wearing a mask or other face covering could reduce the
        transmission of Covid-19 by as much as 50%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37040725-81b9-4063-bbac-12700cee5573'
      'mgnl:activationStatus': true
