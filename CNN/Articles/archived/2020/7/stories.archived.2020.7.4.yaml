    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31978c86-d866-460a-98c9-d6d5bc26fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:11:49.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is not the first person close to the President to test positive
        for the virus. A member of the Navy who serves as one of Trump''s personal
        valets tested positive in May. Additionally, eight Trump advance team staffers
        who were in Tulsa tested positive for coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31000f5-3770-4ea8-8ebc-6ba7b0861ad7'
