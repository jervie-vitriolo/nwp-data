      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A year ago, Chinese-Australian dissident
        artist Badiucao was searching for a place in Hong Kong to display some of
        his political works, many of which are critical of the Chinese Communist Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbbfae1-653f-4644-8cbc-bb1ce564ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a935879-c861-478e-a56d-4d62b80f28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he says he wouldn''t even transfer through Hong Kong airport
        for fear of being arrested under the city''s new national security law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dcffe-5d1c-4eff-9e71-645521d8b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7ce8b-31b6-4312-af42-74f6cb6b744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the legislation, which came into effect late Tuesday,
        doesn''t only clamp down on freedoms at home. It also puts foreign citizens
        who criticize the Chinese government anywhere in the world at risk of jail
        if they even set foot in the city —&nbsp;even if they are just transiting
        through the airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0078b-50df-4915-ad20-a720bba69d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a246a8-032f-4892-9ecf-59a180ac6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really concerning and terrifying, not just for residents
        in Hong Kong but anyone who cares about human rights in Hong Kong and human
        rights in China, in general," said Badiucao from his home in Melbourne, Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1717fa-ce09-4deb-a3bb-ecc2bc58dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e3e85-224b-4825-abf0-7427224cfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades —&nbsp;first under British colonial rule and then after
        its handover to China —&nbsp;Hong Kong has offered legal protection from the
        mainland Communist Party. Chinese dissents, Western academics and global non-governmental
        organizations used Hong Kong as a safe space to meet, organize and criticize
        Beijing, mostly without consequence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e2c5a-f8fc-4a3c-899b-8535f66da483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a518ff-fa5e-4b18-b3e3-02f99055567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it can continue to serve that function is now in doubt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0803147-1b36-47e5-988f-64d332cc0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07656317-ae56-4b73-aa6e-a66c0c0c8dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are crimes covered by this law which are purely about speech
        and so there is a chance that your speech outside of the country will then
        expose you to risk should you enter the jurisdictions," said Jeremy Daum,
        senior fellow at the Yale Law Paul Tsai Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e7b40-bfdc-4e86-a696-3364a9504f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783efbf-4a49-485f-83aa-a6cbff8553a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong used to be a safe space. It''s no longer a safe space."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0935c51-402a-4291-860d-86784499076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2373a-bec3-4aeb-934a-25521b8f3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Section 38</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998768ae-9236-4333-ad4f-68dc6868cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hong Kong''s top official, Chief Executive Carrie
        Lam, defended the new law, describing it as a "crucial step to ending chaos
        and violence that has occurred over the past few months" in the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959d5a6-bb88-43bc-9528-e9c7909fb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc713e-ede7-4e63-a07c-16bc97c28c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation was introduced by the central Chinese government
        in response to pro-democracy demonstrations that rocked Hong kong last year.
        Beijing saw the protests as a direct challenge to the ruling Communist Party,
        and blamed them on "foreign forces."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09639b-8c67-4fd5-bc77-2fcce56bac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf17697-2a1f-4609-947e-dada1c61eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law introduces four new crimes: secession, subversion, terrorist
        activities and collusion with a foreign country, which carry maximum sentences
        of life in prison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bfa69-7e6e-4b96-82b5-afdd7d97fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a1d13-7a3c-4629-955b-a27a47922472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its primarily focus is on stopping local dissent. Yet section 38
        has caught the eye of legal experts globally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba9ce8-4683-4725-83bb-4065db80db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3998cba-14b1-4534-9474-bd49aa2a03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law shall apply to offenses under this law committed against
        the Hong Kong Special Administrative Region from outside the region by a person
        who is not a permanent resident of the region," is the unofficial translation
        of section 38 by state-run news agency Xinhua.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa4e4e-eccc-468f-903c-7fd4c1ce71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce461f-6d82-448b-9a41-edfa822d573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, even people who are not Chinese citizens and live outside
        of Hong Kong can fall foul of the new legislation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a372de8-1b7e-4f18-90f3-8a26157545dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c188de-a59d-4c62-9a8a-3931aea7565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China has a similar law, section 8 of the criminal code,
        but it can only apply if the crime is punishable in both China and the foreign
        country —&nbsp;which means speaking out against the Communist Party likely
        would not be covered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0bc4e-727d-459f-ab69-633ce797abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf7b11-caaa-4ec7-bf10-1a641d346937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But section 38 of the Hong Kong national security law has no such
        exception. The act committed abroad only has to be considered a crime in Hong
        Kong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024bf8c-6fc9-433e-9464-240565241929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1f133-4c1f-4fb8-906d-4e69d2622e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law isn''t retroactive, which means that anything said or done
        before July 1, 2020, won''t be taken into account. But for artists like Badiucao,
        who has no intention of stopping criticizing governments in his work, or displaying
        previous art that was political, the law could apply as soon as he sets foot
        inside Hong Kong -- even though he is now an Australian citizen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea7fa9-cf2b-41bd-ae18-1066fbfe67ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fa5a3-1bce-4d68-969e-57eda6b59f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissidents aren''t the only people who are worried, either, as Western
        academics could be rethinking their travel to Hong Kong. Maggie Lewis, an
        expert in contemporary Chinese law at Seton Hall University, said she would
        now consider the risk differently every time she traveled the city.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facd747-54a8-4bc4-9a49-2aa3e2315945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152847c6-8b55-4537-95b0-81d3e465460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you aren''t thinking through what you did outside Hong Kong
        before you enter Hong Kong, I don''t think you''re going through the necessary
        thought process to be careful," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4070c6-75ef-46b5-a7aa-c16651d95ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163a53f-1c07-4ae9-bfa0-344a7f9887d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Rubio, a US Republican senator and frequent critic of China,
        went a step further on Wednesday, warning US citizens against traveling to
        the city. "Anyone American who now travels to #HongKong for business or pleasure
        is out of their minds," he posted on Twitter.</p>'
    '73':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Anyone
        American who now travels to <a href="https://twitter.com/hashtag/HongKong?src=hash&amp;ref_src=twsrc%5Etfw">#HongKong</a>
        for business or pleasure is out of their minds<a href="https://twitter.com/hashtag/China?src=hash&amp;ref_src=twsrc%5Etfw">#China</a>
        can now arrest you for anything you said or did in America that they decide
        is subversive <a href="https://t.co/P6KQbKzeya">pic.twitter.com/P6KQbKzeya</a></p>&mdash;
        Marco Rubio (@marcorubio) <a href="https://twitter.com/marcorubio/status/1278322073258143747?ref_src=twsrc%5Etfw">July
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71229af3-1d15-4038-87e0-d2a921a9bc08'
