      'mgnl:created': 2020-07-04T16:11:49.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Guilfoyle''s test comes not long after Trump Jr. posted
        images that falsely suggested that masks and face coverings don''t help prevent
        the spread of the highly contagious virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ac789-615b-4f0a-ad4d-1764cd1eed3d'
