    'template': '1'
    'title': 'Trump uses Mount Rushmore address to rail against removal of monuments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d0432-f45f-4bfc-ac96-44d23bad1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump on Friday made
        an impassioned appeal to his base while in the shadow of Mount Rushmore instead
        of striking a unifying tone, railing against what he called a "merciless campaign"
        by his political foes to erase history by removing monuments some say are
        symbols of racial oppression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef72223-f0d9-4a9f-9f53-d82fe7dcf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:26.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3121e1-ebbd-4e97-b0dc-bfc0d4d19cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we meet here tonight there is a growing danger that threatens
        every blessing our ancestors fought so hard for," Trump warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f49dea-3580-4aa1-b4ee-7fb824c10e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3d388-3997-4122-8962-f7e9f59e06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Our nation is witnessing a merciless campaign to wipe
        out our history, defame our heroes, erase our values and indoctrinate our
        children."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800996d9-61ea-4032-9a43-dd01f4bc00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dccc7a-7c53-4031-97d9-a98795e1d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of dark message the President has turned to often
        in recent weeks to incite his most loyal supporters as he attempts to ignore
        a pandemic in the face of skyrocketing coronavirus cases. While a more traditional
        president may have used an event at a national landmark to bring the country
        together, Trump once again looked to divide the nation in an attempt to fire
        up his most loyal supporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f18af2-fd0a-4cfc-aa8e-f646647fb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
