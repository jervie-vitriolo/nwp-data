      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f9a80-2bc9-4c4a-987f-162bffae8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official White House event bore all the hallmarks of a Trump
        campaign rally, with the added displays of American military might as the
        South Dakota Army and Air National Guards joined the US Air Force in conducting
        flyovers — the kind of highly produced stagecraft befitting a former reality
        television star. The 40-minute speech saw the President name drop many American
        heroes — and almost as many perceived political foes, including the schools
        in the nation''s cities, which he claimed without evidence teach students
        "to hate their own country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f09cd5-6b9d-418c-a943-b9ee135c5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048aa44-0da6-4ed4-a902-ccb8a5ca796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lambasted "far-left fascism" in media and schools and "cancel
        culture," which he called the "very definition of totalitarianism," and vowed
        to protect the monument under which he stood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2d17c-e15f-459b-bcc9-185f627d1964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78cfcb-37cf-4093-95f7-ebf50f62662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who seek to erase our heritage want Americans to forget our
        pride and our great dignity, so that we can no longer understand ourselves
        or America''s destiny," the President said, adding, "They would tear down
        the beliefs, culture and identity that have made America the most vibrant
        and tolerant society in the history of the Earth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aee4bf-9822-4a98-bc24-9208d6144c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf32c0-0501-4223-8b6b-fd00e84b93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mount Rushmore will stand forever as an eternal tribute to our
        forefathers, and to our freedom," he vowed as he stood at its base.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ad6cc-6700-4c88-93fb-431b3911aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757aff1f-6a47-41a9-bed4-53aa584f20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the speech centered on remembering the country''s past and
        casting it in a glorious light, and Trump repeatedly decried attempts to examine
        the faults in that past. In that vein, near the end of his speech the President
        announced that he would create a national monument dedicated to figures from
        the past.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98446c-c3fe-4c38-9cdc-c6bfb8d3cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:35.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679724f2-cee5-4d78-bfd1-0d6a18e150e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ticking off a list of pop culture icons, Trump announced he
        would be signing an executive order to establish "a new monument to the giants
        of our past," which he said would be an outdoor park called the "National
        Garden of American Heroes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3fb3f-884d-4153-8c4e-d642d3d3f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d930f4-2d7b-4171-a2d9-a3622dd4c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on where that monument would be located were immediately
        announced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c6430-93f7-4cea-939d-7ad75b29e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b349064-051e-40aa-9ebd-69b17fe93f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A celebration in a pandemic</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0376f-dbc1-4666-b93d-5e84e217ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no social distancing at the event despite the record-high
        new coronavirus cases in the United States. And the event took place amid
        environmental concerns over the use of fireworks in the dry land and as the
        country engages in a reckoning over its monuments and racist history. And
        the pandemic once again made its way into the President''s inner circle when
        news broke that Donald Trump Jr.''s girlfriend and top campaign official Kimberly
        Guilfoyle had tested positive for coronavirus upon arriving in South Dakota.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3efca0-46e4-4a9e-aa0b-f47087726a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a03c08-3bde-4e10-9803-20eceae15286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told those folks that have concerns that they can stay home,
        but those who want to come and join us, we''ll be giving out free face masks
        if they choose to wear one. But we won''t be social distancing," Republican
        Gov. Kristi Noem said during a Monday appearance on Fox News.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae78e5e-5d6b-41e9-bc54-1d49ccafe237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141fe1d-9423-4d16-9f0d-9242eeb97c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees clustered together in stadium seating in front of a patriotic-themed
        stage for hours before Trump arrived, and attendees at the top of the amphitheater
        sat in rows of folding chairs that were tied together with zip ties —&nbsp;preventing
        any social distancing. The President mentioned the virus just once, at the
        very top of his remarks, thanking those working to fight it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66d2c0-6059-4cb1-bc3f-b1a28f834eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e98d4-3e0c-4b01-a15b-c8c9d8fee2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public safety official involved with the event told CNN the zip
        ties were part of fire code. In case of an emergency, like a fire or a storm
        or anything that would cause people to quickly move out, the zip ties would
        ensure that the chairs would not be easily knocked over or fly into egress
        paths — moving a full row of chairs, rather than one or two.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943dba02-a5fe-4a45-a7d4-8c89afd33b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84f338-2b96-4abd-8b59-cee5e7c254be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about the event online said there could be health screening
        for ticketed guests in some areas, though attendees seated in the zip-tied
        chairs told CNN they had not undergone any such screening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a519a4-fe2a-4ef6-b2bf-81eb5f0712df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b5e0c-15c1-4b5e-a96c-8e0402de921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7,500 tickets for Friday''s event are lower than the typical
        visitor flow during the busy summer season. On normal days, 28,000 to 32,000
        visitors come to Mount Rushmore during a 10-hour period. Amid the pandemic,
        the park never closed but visitation has been down to around 20,000 people,
        said Maureen McGee-Ballinger, Mount Rushmore''s chief of interpretation and
        education.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49625b70-fb09-4ac0-b394-43284da99bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92359421-cddf-4f58-85ff-5fe428d58aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases in South Dakota currently remain stable, according
        to data from Johns Hopkins University, with 6,978 confirmed cases and 97 deaths
        as of late Friday — but it''s unclear how many attendees had traveled from
        other states.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91aac5-af67-42cb-8b5c-3d32e1544288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a2958-5cef-4611-b74c-0f5ada66797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look to your left, if you look to your right, you''re going
        to see that people aren''t just from South Dakota, they''re from all over
        this nation," said Noem, a Republican, who spoke before Trump took the stage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab7c71-5b12-48ea-be05-33704bd610ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128d4d7-eb77-43a6-81f9-57815e9ddcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six states are currently experiencing a rise in new cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900d774-c7cd-41a2-8ba2-a4925fb0428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84bacd-5662-4404-b7ed-be9e9acc5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Culture war</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33068c8a-fa6e-41a6-8cb1-0ffd51b4112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark history of Mount Rushmore''s sculpture itself took center
        stage with Trump''s visit. The President, who has stoked racial animus since
        he first entered the political arena, has moved to defend racist monuments
        in the face of nationwide protests over the treatment of Black Americans.
        Friday''s event, however, was planned before the nationwide unrest.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f3f9b-5dba-469c-9c3c-d97e9f2bb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8d25f-0263-401f-b04b-ffc048f159c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction on Mount Rushmore, carved in the Black Hills of South
        Dakota, began during the Coolidge administration in the summer of 1927 and
        was completed on October 31, 1941. The iconic sculpture features the 60-foot-tall
        faces of Presidents George Washington, Thomas Jefferson, Abraham Lincoln and
        Theodore Roosevelt.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf8141-b4cf-4258-871a-d9ef4f2f867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b23d4-6658-43d5-a246-55f9f90d11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Hills are a deeply sacred place of spiritual and cultural
        significance to the native peoples of the area, nearly 60 tribes. The 1868
        Fort Laramie Treaty established the Black Hills as part of the Great Sioux
        Reservation, according to the National Archives, but the lands were systematically
        taken by the US government after gold was discovered in the area in the 1870s.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33784627-b43f-46fd-8d2c-55586c6d277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef4612-71c8-4cc6-8b97-2be71175ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 50 years later, the likenesses of four American presidents
        were carved into one of its mountains. And in 1980, the Supreme Court ruled
        that the Sioux Nation had not received just compensation for the land.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ddf80-8d37-488a-9524-9c8cbc49b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8eda18-17f6-4fdd-ac8d-dc34d761792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tribal nations approved symbolic bans on Trump visiting their
        lands ahead of the visit, amplifying calls to return Mount Rushmore to native
        people that come as communities across the country remove other symbols of
        the nation''s racist past, including many Confederate memorials.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b9d4f-de7e-4613-9ecb-cff388f53e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c483b4-1e33-41eb-a5cb-d04c00220b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generations of Indigenous Lakota people have been opposed to Mount
        Rushmore since its construction, said Nick Tilsen, a citizen of Oglala Lakota
        nation and founder, CEO and president of the NDN Collective, a nonprofit organization
        supporting Indigenous people.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cee48b-1abd-405f-b95e-859a428bcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed378d-ba4c-4e1f-9106-59c08a20fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indigenous people and my ancestors fought and died, and gave their
        lives to protect the sacred land, and to blow up a mountain and put the faces
        of four White men who were colonizers who committed genocide against Indigenous
        people — the fact that we don''t, as Americans, think of that as an absolute
        outrage is ridiculous," he told CNN in an interview Wednesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b15216-0a26-4854-bda7-ae35071c5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3a746-ed21-4770-9da3-c41a60c9875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s political climate, Tilsen said, there is an opportunity
        to question the monument''s history and purpose.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267a02e-76ca-4ae3-911f-15a4111549e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5fdf1-103a-4a0f-8d68-f78693881514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Indigenous people have been saying for generations, there''s
        an appetite to have a conversation about symbols of White supremacy, structural
        racism, and now we have to tear down these systems if we want to tear down
        White supremacy and structural racism in this country," he said, calling for
        the monument to be closed and the lands to be returned to Indigenous people,
        who can then decide how to move forward.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e8512-93b2-4627-b046-a8041c961a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de95dc7-03cd-4795-82a4-491cf5076f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, many holding signs demanding the land be returned to
        native people, blocked the entrance to the park prior to the event. They were
        eventually cleared from the area by the National Guard.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08dd38-7726-4ad2-b8b8-df698405baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764012d-dca6-4a4a-9672-16aa13101d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential historian and Mount Rushmore Society board member Tom
        Griffith said getting rid of the nation''s monuments isn''t the right approach.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8adb75-9823-4af9-8611-144a9bcc5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf5da62-e524-40b0-999e-dce43e262cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can easily erase all of the symbols of our past, but we can''t
        ignore the history. It will remain no matter what sculptures, what are torn
        down around the country. And that continues today. It''s of great concern
        to historians who believe that it''s not just the symbol, it''s the history
        that you''re trying to erase. And we can''t rewrite -- we can''t be revisionist,"
        he told CNN on Thursday at Mount Rushmore.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18fafd-4fb5-4d18-aa5a-1866fdf8de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ca631-fe0a-450e-b202-63b4eb16aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:19:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has latched on to the issue of protecting monuments
        as he seeks to rile support from his political base. Last week, he signed
        an executive order that "directs that those who incite violence and illegal
        activity are prosecuted to the fullest extent under the law."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b6edd-f13e-48ac-9080-cbfd0ac13ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f3552-5a94-4d46-93ab-5e57988070dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists point to other reasons to question Mount Rushmore''s place
        in history: Gutzon Borglum, who created the sculpture, was aligned with the
        Ku Klux Klan.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936837d6-cf73-4033-92c0-bfc109343d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052e6f1-8d16-448c-9f9d-e876ef6281c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Mount Rushmore was even considered, Borglum was working
        on Stone Mountain, Georgia, a Confederate memorial. I think more than the
        ideology, but more practically, he was affiliated with the Klan to raise money
        for this Confederate memorial," Griffith told CNN.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cc22f-36c9-454b-97fc-2a06181f80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bb8d7-0f9f-4b28-a0b1-d89702fba190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps visited Borglum''s studio while on site.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41a625-140d-4f65-82df-bd4cd0d897b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e261dc-4a0e-49ab-a55b-306c571792db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the four presidents carved into the mountain in South Dakota,
        Washington and Jefferson, were slave owners. And though Lincoln signed the
        Emancipation Proclamation, Tilsen notes that his legacy, for Native Americans,
        is a dark one. He approved the executions of 38 Dakota natives in Mankato,
        Minnesota (though he commuted the sentences of hundreds of others in the same
        incident).</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efad1d-caa3-4bdd-8ff0-1134648a1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b3dd6-722d-4724-8d47-1223111d6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln, Tilsen said, "was a mass murderer, a colonizer — ordered
        the biggest mass hanging in the history of the nation. So he was not one of
        our heroes. He''s not somebody — he was an enemy of our people, of Indigenous
        people, and it''s important that we have a reckoning with the true history
        of this nation."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8aff92-3418-42b8-9071-fd4910ac4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2f457-34ec-42be-afd9-89ede6e9500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGee-Ballinger, the park educator, said in an interview that local
        tribes had been consulted ahead of Friday''s event.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5cac3-6797-48fb-8a1d-fe46538a37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff9013-90a0-4cc4-8532-2c364b0cb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official account of the Democratic National Committee took aim
        at Trump''s trip in a tweet earlier this week that has since been removed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63258da-e09a-4c41-8802-8073b335d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a392673-eff4-46fc-80a9-3ded4133141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has disrespected Native communities time and again. He''s
        attempted to limit their voting rights and blocked critical pandemic relief.
        Now he''s holding a rally glorifying white supremacy at Mount Rushmore — a
        region once sacred to tribal communities," the now-deleted tweet said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdaf12-a863-4285-a81a-6f36fe398856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c9d85-9e98-4140-a668-654041222d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s reelection campaign sent an email to supporters
        on the tweet Wednesday evening, claiming that Democrats "HATE America."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b5a74-05ea-4b8c-a394-629b5840bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30c1f9-5096-4090-a1c7-04e2cc4f999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr., the President''s eldest son and outspoken advocate,
        lambasted reports questioning the decision to visit.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabbab0e-d8e4-431a-8eaa-be84d35615d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b43957-4306-43dd-988f-6cb69863a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OMG the woke police are going all in on Mount Rushmore. They''re
        really doing it. These people are insane," he tweeted Wednesday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98766894-3c71-47da-ae9e-9b37e2e34ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6824e8-4eff-4c18-8db9-c1bec77f3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environmental risk</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb11dd-5638-4bca-b0fd-67b10752a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s festivities also came with an environmental risk. There
        were July Fourth fireworks at Mount Rushmore for several years, but they were
        discontinued in 2009 over environmental concerns, including increased risk
        of fires.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02854443-723c-4814-bc64-3a5598f35615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac9ac3-fb99-4660-b1a7-d0a06e5743ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pine beetle infestations in nearby forests were the cause of concern
        when the fireworks were discontinued. These infestations can kill trees, which
        increases their flammability risk and, in turn, poses a potential wildfire
        hazard. Fireworks increased the risk that a fire would ignite.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112d6dd-2470-4fa9-959b-0f3b24e6261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36b809-521f-4302-b17f-dde3a32f9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting them at the great monument. We''re getting them.
        I got fireworks. For 20 years or something it hasn''t been allowed for environmental
        reasons. You believe that one? It''s all stone. So I''m trying to say where''s
        the environmental reason? Anyway, I got it approved, so I''m going to go there
        on July 3rd, and they''re going to have the big fireworks," Trump said during
        a May appearance on the Dan Bongino podcast.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd80257-3969-4a8e-bcb9-83b643a89cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f054c62-1d32-4cb6-984d-e24b7eb96e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gabbert, former fire management officer for Mount Rushmore
        and six other national parks in the region, warned against fireworks given
        abnormally dry conditions in the region in an interview with the Rapid City
        Journal.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626973e-c8b6-4399-9114-d366db9dbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b778e-745b-4818-8e8b-32296c911321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shooting fireworks over a ponderosa pine forest, or any flammable
        vegetation, is ill-advised and should not be done. Period," Gabbert told the
        publication.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56264e43-5b2b-4122-9ba8-e2745a01502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291a5b8-1f7d-4653-b588-f004e15365e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Park Service prepared an environmental assessment
        ahead of the event and concluded the fireworks would have "no significant
        impact."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cb19e-5bd6-4fb7-adf3-95e47e8562db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043d31f-216a-4ffe-b092-2a55d072590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noem has said advancements in pyrotechnics and a strengthened forest
        led to the decision to have the fireworks return to the site.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f85f3-2116-4e54-ae8e-5dd98aff861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:14:33.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:20:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
