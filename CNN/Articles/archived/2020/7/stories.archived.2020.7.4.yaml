      'mgnl:lastActivated': 2023-01-26T09:15:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she will support petitions to question the law''s constitutionality
        before the Supreme Court or Congress, given its controversial provisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b79f3d-1245-486a-ba4c-3094c4b7c920'
