    'mgnl:tags': ['Brazil', 'coronavirus']
    'template': '1'
    'title': 'Brazil passes 1.5 million coronavirus cases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b6668-9d25-411a-97ee-52c4b9135b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazil’s health ministry reported 42,223
        new cases of novel coronavirus on Friday, bringing the nationwide total to
        1,539,081.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba83b63-f2ac-496c-8342-02f78a1ed04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry also reported 1,290 new Covid-19 fatalities,
        bringing the country’s death toll to 63,174.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419806cb-28da-47a7-b37a-d41bbc93e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars in Rio de Janeiro reopened yesterday: Local TV images showed
        large gatherings of people in front of bars and restaurants in the city, spilling
        into the street and blocking car traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9422fc-216b-4413-8a6b-61391fe74745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people on the streets were not respecting social distancing
        measures and the mandatory use of masks," Flavio Sarahyba, one of the owners
        of the bar Boa Praça in the upscale Leblon neighborhood, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab4462-24cd-44bf-98ff-4cd0ce4d12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarahyba said they had prepared the bar to follow all necessary
        sanitary measures, including distancing their tables, mandating the use of
        masks by customers and staff, and providing hand sanitizer. They even put
        fences on the outside of the bar and stopped serving outdoors to avoid crowds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826c67d-97e2-4dd3-9acd-3bc6ca668a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media images showed groups of revelers waving masks, bidding
        them “tchau,” or goodbye. Other social media videos showed people crowding
        into Rio''s bars and celebrating what they said was “normal life coming back,”
        and "sending masks and coronavirus to hell.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec68f97-3197-4484-8f75-da5c7c830df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaxed Rio de Janeiro restrictions – which allowed bars and
        restaurants to operate at 50% of normal capacity as long as tables were a
        minimum of two meters apart and establishments closed by 11 p.m. local time
        – went into effect Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75af3c1-579c-4a38-9545-4e3ad51e7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipal Guards forced several bars to close in the Leblon neighborhood
        of Rio de Janeiro on Thursday due to the crowds on the street, according to
        a statement from the Guards, reported in local media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036a066-ff1a-4863-a622-57f9f909cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Rio de Janeiro city government said in a statement
        that it will intensify inspection in areas with restaurants and bars and will
        fine those who are not following the rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c49851-44ac-498a-aae2-5ca78adbbf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If nothing changes, if the government doesn''t act to repress,
        bars do not cooperate and follow the rules and people don''t became conscientious,
        we may have to close again,'''' Sarahyba added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e05da7-e35b-422b-862b-ad8917cd3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T07:40:02.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-03-20-intl/index.html"
        target="_blank">Brazil passes 1.5 million coronavirus cases</a></em>&nbsp;</p>'
