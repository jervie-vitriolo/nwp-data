  'MIT-designed-robot-disinfection':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-04T16:10:35.672+08:00
    'imagesource': 'jcr:479c22a7-d8f1-44a7-98a5-e257b6b4dae3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36891107-1258-4d0e-b3c8-b4fd616896e4'
    'lead': 'MIT has designed a robot that is capable of disinfecting the floor of
      a 4,000-square foot warehouse in only half an hour, and it could one day be
      used to clean your local grocery store or school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T16:12:08.735+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:16:43.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:15:03.415+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MIT-designed robot can disinfect a warehouse floor in 30 minutes --
      and could one day be employed in grocery stores and schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de1aeb-c14a-4172-bd2d-00fc23c6c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — MIT has designed a robot that is capable
        of disinfecting the floor of a 4,000-square foot warehouse in only half an
        hour, and it could one day be used to clean your local grocery store or school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815390c-957c-449e-acc7-4d37d97d1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca39eda-06b4-46e5-a3aa-a4e4b054d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s Computer Science and Artificial Intelligence Laboratory
        (CSAIL) worked with Ava Robotics -- a company that focuses on creating telepresence
        robots -- and the Greater Boston Food Bank (GBFB) to develop a robot that
        uses a custom UV-C light to disinfect surfaces and neutralize aerosolized
        forms of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30ed8e-d84e-4878-978b-823274b7edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bac437-73f9-4261-9d50-256c950a33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Development on this project began in early April, and one of the
        researchers said that it came in direct response to the pandemic. The results
        have been encouraging enough that the researchers say that autonomous UV disinfection
        could be done in other environments such as supermarkets, factories and restaurants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f5f14-9214-4613-a813-1646b8805d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6a063-2139-4a0a-b3f8-c368b1fef9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 mainly spreads via airborne transmission, and it is capable
        of remaining on surfaces for several days. With states across the US reporting
        a surge in cases and no concrete timetable for a possible vaccine, there is
        currently no near-term end to the pandemic. That leaves schools and supermarkets
        looking for solutions to effectively disinfect areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1eb9df-fa06-43ec-baef-5a1ad2a528fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe107bab-52e2-4ae3-8e61-51588e3e8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While household cleaning solutions are able to reduce the spread
        of the virus, an autonomous robot capable of quickly and efficiently cleaning
        large areas such as warehouses or grocery stores could prove to be essential.
        The researchers used the base of one of Ava Robotics'' mobile robots and modified
        it with a custom UV-C light fixture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac737190-c1c2-417a-8c4d-9c733f7eac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d5f42-0603-4427-aa47-9ffd34e5acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UV-C light has proven effective at killing bacteria and viruses
        on surfaces, the researchers said. However, it is harmful to humans. The robot
        was built to be autonomous without the need for any direct supervision or
        interaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef993a9-c626-488c-8476-1e6ee88d4bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97029767-ffff-45fa-ac5d-afa61add1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tele-operated the robot to teach it to navigate around
        the warehouse by setting up predefined waypoints, and the team said that it
        is currently exploring how to use the robot''s onboard sensors to adapt to
        changes in the environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3c0b7-4e67-4c9d-b3ff-437681d392ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f635bf-69de-41f4-bb15-214a260396f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is for the robot to become capable of adapting to our world
        to dynamically change its plan based on estimated UV-C dosages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca468168-bbca-4e29-9c49-15a02a9aeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363c8f1-b2d1-41e9-a29a-4d2004f49443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UV-C array affixed to the top of the mobile robot emits a short-wavelength
        ultraviolet light that kills microorganisms and disrupts their DNA in a process
        called ultraviolet germicidal irradiation, the researchers said. This process
        is typically used in hospital or medical settings to sterilize rooms and stop
        the spread of microorganisms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae9fbd-1866-4948-b10a-d6ea4180f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b61f06-607e-4224-83cc-8ddbe7584246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:08.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the team is currently focused on a single robot that is deployed
        at the food bank, the team said that they are exploring what "multi-robot
        solutions may look like in the future."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6f9dd-e50a-4430-9714-66456afa8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:12:53.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:16:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/04/tech/mit-csail-coronavirus-robot-scn-trnd/index.html">"MIT-designed
        robot can disinfect a warehouse floor in 30 minutes -- and could one day be
        employed in grocery stores and schools"</a></em></p>'
