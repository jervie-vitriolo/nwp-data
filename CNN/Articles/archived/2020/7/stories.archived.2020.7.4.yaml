    'mgnl:tags': ['Philippine-Overseas-Labor-Office', 'Doha', 'Philippine-Embassy-in-Qatar']
    'template': '1'
    'title': 'PH labor office in Doha halts operations until July 12 due to COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d59c70-f5e8-4e37-97e6-fa181b7aa4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:16:32.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Philippine
        Overseas Labor Office, or POLO, in Doha is suspending its operations until
        July 12 as some of its staff have tested positive for the coronavirus, according
        to the Philippine Embassy in Qatar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab091b-3197-4e84-a980-8710a1933de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:16:32.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the staff have been required by the Qatar government''s Ministry
        of Health to undergo swab testing and go into quarantine since June 28, the
        embassy said in an advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50082df-186d-4130-ad86-5cdfa91dda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:16:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POLO personnel are now working from home, attending to emergency
        requests by phone, the embassy added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e687b-0919-4b74-b65a-0478d1a9b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:16:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said that they will also continue to receive and evaluate
        applications for COVID-19 related emergency cash aid but there would be no
        payouts until the embassy resumes operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bb408-17e8-4af3-9a3f-033d6347e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:16:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, overseas workers in the area may request for a
        new schedule of appointment in relation to verification of employment documents
        or issuance of overseas employment certificate by calling this number: +974
        7704 7356.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87b01e-cefc-4440-beaa-9cf3a8e3e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:16:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who wish to verify documents for vacationing OFWs may
        call +974 5530 4772 while those who want inquire about the cash assistance
        program for overseas Filipino workers may dial +974 7735 1829.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd450f7-ea5b-4ec5-9799-c7aae0b50657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T11:16:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who want to avail themselves of Social Security System services
        could contact SSS Doha’s Facebook page while questions regarding Pag-IBIG
        Fund services could be sent to popdoha@pagibigfund.doha.gov.ph.</p>'
