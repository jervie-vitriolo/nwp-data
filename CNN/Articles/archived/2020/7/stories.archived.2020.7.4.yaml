      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394372f-dd80-4cd2-814e-2348777e4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af410ed3-8733-4393-88eb-dc7a1f96f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chilling effect</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db0a32-9b20-47e2-a15c-6cb7c410c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been home to events that could never be held
        in mainland China, including the annual commemoration of the 1989 Tiananmen
        Square massacre.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591bb41-3f02-4ee6-88f2-508f16ff3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0616e0-18e7-4754-b1e9-0ed164f379ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the new legislation, critics of the Chinese government
        had found it difficult to make their voices heard in the city. In October
        2018, a Financial Times journalist''s working visa was controversially refused
        after he helped organize a talk with the leader of a pro-independence group.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985d3fd-0e89-4582-bb17-85bcf353a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3f515-e1ec-4144-ad4b-1ddf3ed8cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month later, dissident Chinese author Ma Jian had an event at
        a private space in Hong Kong abruptly canceled with no explanation. Badiucao''s
        art show in the city was called off over "safety concerns."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f93e7c-faa0-4108-aea8-f11ead6cf08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907b67a-d8bf-4ba8-8f45-4ed68fd654d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, under the new security law, experts fear such moves could increase
        —&nbsp;especially if staunch critics of the Communist Party feel they can''t
        return.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212e45b-a655-47a9-ac13-29a3855a87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f561022-0868-49fc-9ff3-daccd872a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou Fengsuo, a survivor of the Tiananmen Square massacre and president
        of Humanitarian China, previously attended Hong Kong''s June 4 memorial. He
        also took part in the Umbrella Revolution in 2014, when pro-democracy protesters
        took over the city''s streets for months.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd716798-92bc-4b0b-bef0-fa56a2ea7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318fd0e-88d0-409a-9f7c-59d845110b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he feels it is likely no longer safe to return, despite being
        a US citizen —&nbsp;and he''s worried that in future, the Tiananmen Square
        memorial will no longer be viable.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9a910-5e91-4afd-8427-a422e5ff6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e9483-15fc-4038-9c4e-2e2c7c641121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale''s Daum said section 38 of the law was designed, in particular,
        to target academics, NGOs and international dissidents who had previously
        used Hong Kong as a way into China.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62b890-d8f3-4eef-a205-579a35aa4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987cc5a-c26d-4de7-8d10-1226c6a1b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see throughout the law that the concern is that Hong Kong
        is being used as a beachhead to post a security risk to the mainland," he
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb7278-18d9-4515-a2a1-8ee2c260dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e04b9-04ba-4167-8050-789b1699d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou agreed: "I believe most dissidents and artists, academics will
        be reluctant to go to Hong Kong, our of justifiable fear from the national
        security law."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072c3c8-af85-4a21-85b5-970624194448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df60a3-b74c-4a04-b75c-30715efeb78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blurred red line</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362880d6-52b5-4ae2-8b24-c588d09bacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many law experts and dissidents agree it remains unclear how worried
        critics traveling through Hong Kong should be, or exactly how the Chinese
        government intends to use the law.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb17403-f716-4fd4-b778-b392e317919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363a0d1-36af-49ee-862d-81d8eb90993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with much of Beijing''s national security legislation, the Hong
        Kong law is written broadly enough that it can be used as required by the
        Communist Party leadership.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e921005-4eac-418e-aa9f-15445e0f6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T15:24:41.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:18:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bc062-e8b1-4427-9468-6bbbfce6887c'
      'mgnl:activationStatus': true
