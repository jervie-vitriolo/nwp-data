    'template': '1'
    'title': 'Three paramilitary members, one soldier killed in Basilan shooting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ff78b-5e02-4ce5-a596-535fa4817b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (July 4)</strong> — Three paramilitary members
        and a soldier were killed in a shooting in Basilan province Friday evening,
        according to a military report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2a0eb-2a04-45db-b6aa-15f782275eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d68be-ed1a-4f98-a494-5e725a3ae79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military identified the dead as Private First Class Mark Anthony
        Monte from the Bohe-lebbung detachment, Samy Akay and Alibasa Antaas from
        the Citizens Armed Forces Geographical Unit Active Auxiliary, and Hakim Marani,
        a civilian member of the unit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1f35a-d39a-4262-81d6-994a97a5009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9ee6f-39b7-4c41-9ed3-2e09027ce19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other civilians were wounded when a paramilitary unit in Barangay
        Bohe- lebbung in the municipality of Tipo-Tipo was allegedly “fired upon”
        by members of the Barangay Peace Action Team, a police force multiplier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae64806-4794-4d68-9160-a5179d1ef014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06188ad7-669f-4b1f-840a-2e17be52db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed a “personal grudge/long standing feud”
        between both sides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad35938-292c-4692-8dd9-3042142a7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ac758-b16e-4d48-905e-d0b9ac193db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T09:20:59.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:21:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines is working with the Philippine
        National Police to prevent an ‘escalation of violence,’ the report said.</p>'
    '13':
