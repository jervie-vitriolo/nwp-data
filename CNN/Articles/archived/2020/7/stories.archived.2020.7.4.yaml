      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Interior
        and Local Government Undersecretary Epimaco Densing III is the latest government
        official to contract the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e575d-c3bb-4eba-9ba0-5d712b8ff302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T12:15:42.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As part of my obligation as a public official under this public
        health emergency, I would like to announce that I have been tested positive
        of the Covid-19 Virus,” Densing said in a Facebook post on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39e376-95a2-44af-887b-9e88fd70d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T12:15:42.240+08:00
