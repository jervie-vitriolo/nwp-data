      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven-time NASCAR Cup Series champion Jimmie
        Johnson has tested positive for Covid-19 and will miss Sunday''s race in Indianapolis,
        according to his team, Hendrick Motorsports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9325bfd-e935-493b-a2cf-afda5a1c5aac'
