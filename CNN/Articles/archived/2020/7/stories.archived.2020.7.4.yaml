  'dog-years-human-years':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'caption': 'How do you compare a dog''s age to that of a person? A popular method
      says you should multiply the dog''s age by 7 to compute how old Fido is in "human
      years." (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-04T16:02:38.560+08:00
    'imagesource': 'jcr:08492f82-a188-4b6e-b756-d1da811fd646'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22a0afa-4967-45fe-8b20-73e0983a12d2'
    'lead': 'How do you compare a dog''s age to that of a person? A popular method
      says you should multiply the dog''s age by 7 to compute how old Fido is in "human
      years."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T16:05:04.803+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:17:47.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:15:02.426+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dog', 'human', 'year']
    'template': '1'
    'title': 'Nope, every dog year isn''t equal to 7 human years, researchers now
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f314c4a-d144-46e9-801d-410328f67d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;How do you compare a dog''s age to
        that of a person? A popular method says you should multiply the dog''s age
        by 7 to compute how old Fido is in "human years."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875fa24-fc87-402d-8619-4f796411191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72040e-92ef-4fc8-82ed-89e5f71c84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new research published Thursday in the Cell Systems journal
        debunks that method. And that''s because the scientists behind a new study
        say dogs and humans don''t age at the same rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafba24-a20b-4689-84b9-0ec1d3e10ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8abdf8-59b5-4806-b239-d43f83b1953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of California San Diego School of
        Medicine have developed a new formula that takes into account that variance.
        Tracking molecular changes in the DNA of Labrador retrievers, and in particular
        "the changing patterns of methyl groups" in their genome, according to a release,
        the study shows how dogs age at a much faster rate than humans early in their
        lives, then slow down after reaching maturity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5955032-a00f-47b9-829c-d6666c86ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a268287-c424-4bce-b5ce-bf48cace2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes sense when you think about it — after all, a nine-month-old
        dog can have puppies, so we already knew that the 1:7 ratio wasn''t an accurate
        measure of age," lead author Trey Ideker is quoted as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff990e4b-8560-46ce-a0c9-97f8d18213e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53664ca2-30ab-4996-83b6-c2d539226855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the study, a one-year-old dog compares to a 30-year-old
        human, a four-year-old dog to a 52-year-old human. The rate of aging decreases
        after dogs turn 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9b448-89e2-4b47-b9e0-6871806bdcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52a493-bdeb-4e5a-8f47-0624ec4e6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new formula "is the first that is transferable across species,"
        and scientists plan to test their findings on other dog breeds to study the
        impact of longevity on their findings, according to a release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e070e-3eab-4d11-afd2-93fecfaa1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c38614-32ca-497f-9836-748fa6b611a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also believe that observing changes in the methylation
        patterns before and after the use of anti-aging products could help veterinarians
        make more informed decisions in terms of diagnostics and treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56012f7e-ee34-4a94-ba4e-d1d05e2e9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d031e5f-6b7f-46a4-ae9e-3646b3ce3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graphic in the study makes the age comparisons intuitive and provides
        some helpful context for dog owners, including the scientists themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d615f29-399a-4510-8548-261bf0be6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e4a50-ae34-47fe-bc29-d14a088ab701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a six-year-old dog — she still runs with me, but I''m now
        realizing that she''s not as ''young'' as I thought she was," Ideker is quoted
        as saying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf552827-2154-495c-9446-18a1c6002a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:05:04.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:17:56.331+08:00
