      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año <a href="https://www.cnn.ph/news/2020/3/31/dilg-eduardo-a%C3%B1o-coronavirus.html">also
        tested positive for COVID-19 in March</a>, making him the first Cabinet member
        to contract the coronavirus. He has recovered from the viral illness.</p>'
  'anti-terrorism-law-challenged-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-04T14:12:51.446+08:00
    'imagesource': 'jcr:fa32cd38-e441-434f-b454-af17c4a8f69c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1ce08b-e898-48d6-a97e-11a691f39062'
    'lead': 'A group of lawyers on Saturday filed with Supreme Court the first petition
      challenging constitutionality of the new anti-terrorism law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T14:17:38.293+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:20:41.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:14:59.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers file first petition vs. anti-terrorism law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f74d8-f835-4c1d-9969-275296e14268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:17:38.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> —&nbsp;A
        group of lawyers on Saturday filed with Supreme Court the first petition challenging
        constitutionality of the new anti-terrorism law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa6cbe-b79c-4f73-8b09-0c98663a40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:17:38.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, which was filed electronically, called for the issuance
        of a temporary restraining order and a writ of preliminary injunction as well
        as other "injunctive remedies" against the newly signed law, the Anti-Terrorism
        Act of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b64a3f-1730-4a27-b62d-deb37dbbb958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:17:38.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, petitioners led by Ateneo and La Salle law professor
        and lecturer Atty. Howard M. Calleja are seeking to nullify&nbsp;Sections
        3, 4, 5, 9, 10, 16, 17, 25, 26, 29 and 54 of the law as they argued that these
        provisions are “repugnant and perilous” to the constitutional rights of Filipino
        citizens,&nbsp;including free speech.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4f1b5-4d99-45f2-926f-d4ea7eebd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that these sections run counter to the Constitution
        and have implications on free expression; therefore the high tribunal should
        prohibit any entity or authority from enforcing them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b95c4-e9cf-4b78-973b-310ebc34b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Sections 3 and 16, which permit the secret wiretapping
        of suspected terrorists, violate the right of an individual to privacy and
        correspondence, the lawyers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce97081-0af9-47e3-8cc0-e5dfffb99a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 and 5, meanwhile, define punishable acts that constitute
        terrorism and criminal threats to commit terrorism vaguely and over-broadly,
        which could lead to different interpretations as well as "selective" enforcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafccab5-6f84-4add-b4e6-54aac22d0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same implication could be true for Section 9, which states that
        anyone who is guilty of "inciting to commit terrorism," will face a 12-year
        imprisonment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f785e5-b3cf-4bfe-aef2-c15738fc58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections 10, 25, 26, which penalize recruitment and membership in
        a suspected terrorist organization also "infringe the freedom to associate
        for lawful processes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d9538-c7da-417c-ab65-5f1de4de72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 29 allows the arrest of suspected terrorists without any
        warrant and detained without charges for up to 24 days, which the petitioners
        said violates the right of a person against unlawful arrest under the Article
        III, Section 2 of the 1987 Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4b2ec-a506-499e-9f05-248c693abdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:17:38.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said they will physically file their appeal on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70bb8b-fe6f-4773-80dd-2ca0595e5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:17:38.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other petitioners are Atty. Joseph Peter J. Calleja, UP Law Professor
        Christopher John P. Lao, Dr. Reynaldo J. Echavez, Napoleon L. Siongco, Raeyan
        M. Reposar, civic groups Frontliners: Tunay na Bayani and Bagong Siklab Pilipinas,
        as well as Br. Armin A. Luistro, FSC, of the De La Salle Brothers, Inc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7097254-3326-4a4e-8806-1d39078c5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, human rights lawyer Chel Diokno, who also plans to question
        the provisions of the act, including the "broad" definition of terrorism,
        told CNN Philippines on Saturday he will file a plea once the law comes into
        effect, which is 15 days after its publication in the Official Gazette or
        on July 19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fb784-45a6-43a8-ae9f-fb8882db70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno expressed fears that the new crime "inciting to commit terrorism"
        could be used against critics, like how "inciting to sedition" was used to
        charge him and other opposition figures in 2019 for their supposed involvement
        in an ouster plot against President Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06237c42-b1ac-4cbc-aad1-fc31976e1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:30:20.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/15/Anti-Terrorism-Bill-critics-activism-Esperon.html"
        href="https://cnnphilippines.com/news/2020/6/15/Anti-Terrorism-Bill-critics-activism-Esperon.html"
        target="_blank">defender</a> of the law earlier said the act qualified actions
        that would not be considered as terrorism such as advocacy, protest, dissent,
        stoppage of work, industrial or mass action, and other similar actions in
        exercising civil and political rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c296c5-6613-4029-ba8c-2074f229479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:33:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said he has anticipated petitions
        against the controversial statute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13ddce-4bc5-46ea-afd7-cc32b3994b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T16:33:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added the first appeal “is a positive development, as it
        provides all parties concerned the appropriate forum for the resolution of
        all the legal and constitutional issues involved, with finality.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f330e9b-c4ec-46dd-ad76-4d2c05c7cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:22:49.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:20:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Catherine Modesto contributed
        to this report</em></p>'
  'anti-terrorism-council-law-IRR':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-04T14:25:38.313+08:00
    'imagesource': 'jcr:e636bcc0-282f-4fe6-8f54-3bc244f56070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '292fbafa-3de8-4194-b2f4-5990d0ba1621'
    'lead': 'The Anti-Terrorism Act cannot be enforced without the  implementing rules
      and regulations, which the council has to submit to Congress, says National
      Security Adviser Hermogenes Esperon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-04T14:29:46.905+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:20:33.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:14:59.992+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Council', 'Anti-Terrorism-Act']
    'template': '1'
    'title': 'Anti-Terrorism Council ready to review new law, craft IRR – Esperon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c65519-6e3d-4084-a285-14dd219fa5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Authorities
        will not go on an arresting spree following the signing of the Anti-Terrorism
        Act, National Security Adviser Hermogenes Esperon, Jr. assured on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656d160-d96d-46fb-aeb1-8da736f9145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the Anti-Terrorism Council, chaired by Executive Secretary
        Salvador Medialdea, will first convene to review the law and draft its implementing
        rules and regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612a65a-9835-4932-acab-2ca1cef25ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si Executive Secretary, nag-usap kami noong isang araw na kung
        kami’y makakapagpulong na, ay pag-uusapan namin ‘yung aming first and foremost,
        review ng signed law para magkaintindihan kami lahat. Pangalawa ay yung crafting
        ng ating IRR</em>,” Esperon said in an online briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c8957-cd0e-4031-b7d3-e85adeb6cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Executive Secretary and I talked the order day
        and discussed that once we meet, we will first and foremost review the signed
        law so we are all on the same page. Second, we will be crafting the IRR.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c01f8a-30ea-4aa0-b6bf-8d20ad50b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T19:09:29.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Esperon stressed that the
        law cannot be implemented without the IRR, which the Anti-Terrorism Council
        has to submit to Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315f3de-837a-4701-a439-85db54706845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T19:09:29.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law mandates the creation of a joint congressional oversight
        committee which can summon the council and law enforcement officers over the
        implementation of the measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bab437-f82a-4127-853e-8765c0bf7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T19:09:29.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council is controversial as critics sound the
        alarm over expanding the powers of the executive body. It was created by virtue
        of the Human Security Act of 2007, which the new law repealed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dda39-a3a7-49eb-981d-4fd08520f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T19:09:29.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure adopts the provision under the previous law which
        gives the Anti-Terrorism Council the power to authorize law enforcement agents
        and military personnel to conduct the arrest and detention. However, it extends
        the time allowed for suspected terrorists to be arrested and detained without
        warrant from three days under the previous law to up to 24 days.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec6972-98a5-4911-a5aa-175423e03805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c32899-512e-4a35-bd1e-a06e1de0b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, including former Senior Associate Justice Antonio Carpio,
        said the Anti-Terrorism Act relaxes safeguards on human rights and is open
        to abuse, noting that it allows warrantless arrests outside Rule 113 of the
        Rules of Court – which requires that the crime is being committed in the presence
        of the arresting person for an arrest to be made.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e7dbc-4a40-48d5-aeda-19f64aa5eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T19:09:29.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday’s briefing, Esperon said, “Iba ‘yung sinasabi nating
        warrantless arrest (What we call a warrantless arrest is different). Even
        civilians can do it.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc296f9c-fb82-4d57-9df7-6737453876b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, principal sponsor and one of the
        authors of the Anti-Terrorism Act, was earlier asked if the law should be
        more clearly worded to explain the processes. He said the IRR<a href="https://cnnphilippines.com/news/2020/6/24/anti-terrorism-bill-ping-lacson.html">
        would "fine-tune" certain provisions.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf40a92-f197-4bc3-8c18-27ecfb22c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:20:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">signed
        the controversial measure on Friday.</a> The next day, a petition was filed
        in the Supreme Court questioning its constitutionality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd85c6-f40d-40e8-9e8c-d02fcb49e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T14:29:46.907+08:00
      'mgnl:createdBy': 'eimor'
