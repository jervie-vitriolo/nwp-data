      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong>&nbsp;The
        country recorded more than 1,000 COVID-19 cases in a day anew, bringing the
        total to over 41,000 as of Saturday, the Department of Health reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2e3e9-c30e-45a5-baef-e2ade78b1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-04T17:19:23.189+08:00
