      'mgnl:lastActivated': 2023-01-26T09:17:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Navy will send two aircraft
        carriers and several accompanying warships to the South China Sea in the coming
        days to participate in a military exercise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc74b4-9e70-4cf8-9989-85d7ef44cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Nimitz and USS Ronald Reagan Carrier Strike Groups are conducting
        dual carrier operations in the Philippine Sea and South China Sea," said Lt.
        Joe Jeiley, a spokesman for the Seventh Fleet. "Operating two carrier strike
        groups in the Philippine Sea and South China Sea provides advanced training
        opportunities for our forces and provides combatant commanders with significant
        operational flexibility should those forces be called upon in response to
        regional situations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3aa91-158c-4e37-900b-4b9479c8536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of two carriers is not in response to any political
        or world events. This advanced capability is one of many ways the U.S. Navy
        promotes security, stability, and prosperity throughout the Indo-Pacific."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd68091-4881-4066-8e3c-4639fa13c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise is long planned but comes as China conducts military
        drills of its own in the area, near the contested Paracel Islands, exercises
        that have been criticized by the US and other countries. The Wall Street Journal
        first reported the carriers'' participation in the coming exercise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccb0b1-ec83-4494-901e-55cd207e16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America agrees with our Southeast Asian friends: The PRC''s (People''s
        Republic of China) military exercise in disputed waters of the South China
        Sea is highly provocative. We oppose Beijing''s unlawful claims. Period,"
        Secretary of State Mike Pompeo tweeted on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497ff9a-45d6-4df9-81c1-d48f702747f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said in a statement Thursday that China''s "military
        exercises are the latest in a long string of PRC actions to assert unlawful
        maritime claims and disadvantage its Southeast Asian neighbors in the South
        China Sea."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f444a-86ff-41b7-9ca5-8518deaa875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracel Islands are claimed by China, Vietnam and Taiwan, and
        the US has long said Beijing has militarized the islands in the South China
        Sea via the deployment of military hardware and construction of military facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c1cdc-2d8e-4836-bb31-310674e7da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy occasionally challenges Beijing''s claims to the islands
        by conducting so-called "Freedom of Navigation Operations," most recently
        in May.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae08ff-a447-44bb-8fd0-f89697c97a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the US military exercises will not be conducted close
        to any of the contested islands in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515fc14-d45d-4219-87c3-9312e19db0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T13:04:40.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:17:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Navy routinely operates in the area, the operation
        of two nuclear-powered aircraft carriers -- the USS Nimitz and USS Ronald
        Reagan -- represents a significant show of force and comes amid heightened
        tensions between Washington and Beijing over a number of areas, including
        Hong Kong.</p>'
