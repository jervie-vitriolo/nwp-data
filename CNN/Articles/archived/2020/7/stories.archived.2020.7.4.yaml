      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My first priority is the health and safety of my loved ones and
        my teammates,” Johnson said in the statement. “I’ve never missed a race in
        my Cup career, but I know it’s going to be very hard to watch from the sidelines
        when I’m supposed to be out there competing. Although this situation is extremely
        disappointing, I’m going to come back ready to win races and put ourselves
        in playoff contention.”</p>'
