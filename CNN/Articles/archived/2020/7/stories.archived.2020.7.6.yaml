      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government reported that its first confirmed case
        was a 44 year-old personnel&nbsp;of the Philippine National Police, a former
        locally stranded individual (LSI) with travel history from San Isidro in Quezon
        City to Zamboanga City.</p>'
    '3':
