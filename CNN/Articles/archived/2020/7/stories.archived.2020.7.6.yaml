      'mgnl:type': 'text'
      'text': '<p><strong>"Cl√°sicos contigo" at the Instituto Cervantes Manila</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01732c66-e8ef-41a5-a22c-4dc592ce4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every weekend of July, Instituto Cervantes de Manila and the Embassy
        of Spain will be hosting "Cl√°sicos contigo" ("Classics with You") where selected
        Spanish film classics will be screened for free via Vimeo, with one film to
        be made available for 48 hours each weekend throughout the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914b4f9-6059-4fe1-8a75-ae8c2047a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the film up for viewing and discussion is the 1984
        theatrical adaptation of Miguel Delibes‚Äô ‚ÄúLos santos inocentes (The Holy Innocents)‚Äù  by
        Mario Camus. This masterwork is an adaptation of a literary work that earned
        a nomination for the Palme d‚ÄôOr at the 1984 Cannes Film Festival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a29f1d-ceac-4bb3-9ee4-da58550ec6ea'
      'mgnl:activationStatus': true
