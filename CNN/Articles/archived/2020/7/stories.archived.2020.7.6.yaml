      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5ef0a-3d2a-4c0c-b271-17f4461b97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing with fire at a time when public health experts say the spread
        of the virus appears to be spiraling out of control, Trump continued gaslighting
        Americans about the threat to their health during a Fourth of July speech
        from the South Lawn of the White House, where <a href="https://edition.cnn.com/2020/07/05/politics/donald-trump-july-4-coronavirus/index.html">he
        minimized the dangers of Covid-19</a> with a baseless statement that 99% of
        coronavirus cases are "harmless," a claim his Food and Drug Administration
        chief<a href="https://edition.cnn.com/2020/07/05/politics/fda-commissioner-coronavirus-trump-cnntv/index.html">
        could not back up Sunday morning</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578282f-8a45-4d68-98c4-3b328ab2e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56147e-2837-4139-a853-03176f3b9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many Americans flouting public health guidelines during the
        holiday weekend, Trump''s conduct is creating an inflection point for the
        GOP at a time when his poll numbers have tumbled. With American lives on the
        line, the question now is whether members of the Republican Party will continue
        to stand by in silence as the President peddles fiction about a deadly virus,
        and if so, will they pay a price at the <a href="https://edition.cnn.com/2020/06/30/politics/trump-2020-voter-polls/index.html">ballot
        box</a> in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7eec8-c427-4095-a268-299f484d60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028632a6-0a67-48fd-94b1-704b0438d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.150+08:00
