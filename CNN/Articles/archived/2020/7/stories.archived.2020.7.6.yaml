      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/06/politics/us-election-trump-coronavirus-republicans/index.html">As
        Trump gaslights America about coronavirus, Republicans face a critical choice</a>."</em></p>'
  'Duterte-address-July-7-community-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T15:23:33.169+08:00
    'imagesource': 'jcr:3d147911-f2f9-4c15-a632-e01ee24e33f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d5a61ea-5645-4051-bf8b-7e24d5e76e72'
    'lead': 'President Duterte is not expected to announce new community quarantine
      classifications with prevailing lockdown measures set to end on July 15. But
      nearly halfway through it, his spokesman says it is highly unlikely that Metro
      Manila will revert to a stricter enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T15:26:06.105+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:37.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:53.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to deliver address on Tuesday from Davao City'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4fe0f-6714-4bf7-bd21-f6c0dbdeb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> President
        Rodrigo Duterte will address the nation from his hometown of Davao City on
        Tuesday, Presidential Spokesperson Harry Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27081d9b-55a4-48b9-bfca-b417367f39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is back in his home in Davao City after meeting with
        police and military leaders last week regarding the Jolo shooting incident
        where four Army intelligence personnel were killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5880e-331a-4d24-a37b-6c5be2d2df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is not expected to announce new community quarantine classifications
        with prevailing lockdown measures set to end on July 15. But nearly halfway
        through it, Roque said it is highly unlikely that Metro Manila will revert
        to a stricter enhanced community quarantine, even as the country recorded
        its highest single-day jump of COVID-19 cases on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef92e74-d435-47a9-a8ad-c060c0e8c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan nang buksan ang ekonomiya pero patuloy pa rin po
        ang pagiingat... Wala na tayong alternatibo dahil talagang sagad na ang ating
        ekonomiya, kinakailangan na tayong maghanapbuhay lahat," he said in a media
        briefing on Monday.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f11556-346f-4b18-9069-d2bdc94e1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to reopen the economy while constantly exercising
        caution. There is no other alternative because our economy is really down,
        and we all need to go back to work.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a54a98-6ec8-4b19-aa1b-bd080bfff72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not completely discount the possibility of the capital
        region shifting from general community quarantine to ECQ. He said it could
        happen if the critical care capacity ‚Äî which is currently at moderate risk
        at 63 percent occupation ‚Äî in Metro Manila worsens. He added that lack of
        critical care capacity and faster doubling rate of cases will give the government
        "no other alternative" but to reimpose&nbsp;stricter&nbsp;lockdowns.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1c32e-4758-45f0-9023-6dc6b6d62b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded an all-time high single-day increase in
        COVID-19 cases on Sunday, with the Department of Health reporting 2,434 new
        infections. This broke the previous record high of 1,531 posted just two days
        ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e509e-5afd-4f40-a90a-44fc80959b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case bulletin issued by the DOH showed that 1,069 of
        the new cases were registered in Metro Manila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bf39c-bcdc-4bf3-81b1-2a9fb3ec3f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:26:06.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case count soared to 44,254, with 1,147 of the new cases
        classified as "fresh" or were detected in the last three days. The other 1,287
        are ‚Äúlate‚Äù cases or were part of the validation backlog, according to the
        DOH.</p>'
  'MRT-11-employees-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T15:37:39.535+08:00
    'imagesource': 'jcr:4d7952e9-c475-4d9e-9583-3134bec817d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07768ea-ea28-44a0-89e5-0defe4bc6b93'
    'lead': 'MRT-3 trains will stop running beginning Tuesday, July 7 as the railway
      management tests all staff for COVID-19 amid a surge in infections, the Transportation
      Department says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T15:38:58.013+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:30:37.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:53.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 halts operations starting July 7 as more employees get sick with
      COVID-19'
    'updated': 2020-07-06T17:30:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545b05e-163a-4d5b-a481-981bcf95ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:55:35.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî&nbsp;The
        trains of the Metro Rail Transit line 3 will stop running on Tuesday, July
        7 as more personnel get infected with COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f4ce8-8ee8-4f71-8b73-e407a0e56874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:32:45.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MRT-3 management announced that the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases decided to halt
        railway operations "following the increasing number of personnel who tested
        positive for COVID-19."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4da2ae-acd0-4dda-83d4-e11686ed4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:32:45.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation reported early Monday that 186
        MRT-3 employees tested positive for the virus, including 11 ticket sellers
        stationed at North Avenue, Cubao, and Kamuning;&nbsp;two train drivers;&nbsp;two
        control center personnel; and one nurse from Taft Station. The rest are depot
        personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28bb8a-c2b0-44d3-8fa4-5e3f12699651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:32:45.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 shutdown will last until July 11 to allow all of the railway''s
        more than 3,200 workers to undergo RT-PCR testing. Thorough disinfection will
        be done during this period, including the depot, stations, and trains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd3d07-c10b-4d27-a3bf-2109eb923ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T18:29:42.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a contact tracing system, DOTr said it will announce
        the stations where frontline personnel are based prior to testing positive
        for the virus. Commuters who visited these areas should take note if they
        exhibit symptoms and get tested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85b9d0-ba3a-4fc4-b5af-6c5b51ac3368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T18:29:42.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 Director for Operations Michael Capati added upon resumption
        of rail services, a manual logging of commuters and personnel will be done
        while they wait for a digital service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
