  'plastic-free-july-challenge':
    'author': 'Joe Bagliere, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-06T07:51:24.689+08:00
    'imagesource': 'jcr:b698d188-0e7b-41e8-8920-b1a8ec9f45cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1189bd0f-d8fe-44ac-962b-51d6ecf8b09c'
    'lead': 'Unlike dance battles and dangerous dares, here''s a ''challenge'' just
      about anyone can get behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T07:55:21.822+08:00
