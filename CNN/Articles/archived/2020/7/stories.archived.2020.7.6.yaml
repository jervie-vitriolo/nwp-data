      'mgnl:lastActivated': 2023-01-26T09:30:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4cd72-6ca8-495b-8c6f-d39f8c12a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominion and Duke Energy are canceling plans for their large Atlantic
        Coast pipeline. Announced in 2014, it had been set to stretch hundreds of
        miles across West Virginia, Virginia and North Carolina.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580bfed-dde8-4f6d-86dc-e0b6e65f48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8dd513-6071-490f-8933-7dfedc8ce8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said that ongoing delays, litigation and an expected
        increase in costs threatened the economic viability of the project, which
        faced intense criticism and legal challenges from environmental and other
        groups.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d33e2-37f3-4660-b789-b60520170e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5287709-1c42-48bc-9523-e25eb6c419bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This announcement reflects the increasing legal uncertainty that
        overhangs large-scale energy and industrial infrastructure development in
        the United States," they said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfaa934-04ba-4838-967a-311d9cdd4e3f'
      'mgnl:activationStatus': true
