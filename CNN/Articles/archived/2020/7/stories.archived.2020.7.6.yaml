      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duck Brand will be awarding $20,000 in cash scholarships to the
        winners in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5304d8-210a-4db7-bc68-9b9d0d96a13e'
