      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian artist started making music as a teenager, and in 2019,
        he released two songs that earned him air time on the radio in Rivers, Southern
        Nigeria.</p>'
