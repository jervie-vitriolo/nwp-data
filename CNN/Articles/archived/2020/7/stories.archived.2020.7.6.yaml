      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s Lin-Manuel Miranda tweeted that the loss was "devastating."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4393b-8e5e-45a1-ad38-1fc3cd0671d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.761+08:00
