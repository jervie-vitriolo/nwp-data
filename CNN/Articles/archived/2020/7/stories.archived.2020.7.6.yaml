    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hatid-Tulong']
    'template': '1'
    'title': '''Colorum'' movement of LSIs contributing to rising COVID cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c21b01-d555-4266-aac3-ceb930974de4'
