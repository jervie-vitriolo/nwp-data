      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Zach Braff also posted multiple times on Twitter about how
        great of a loss Cordero''s death is.</p>'
