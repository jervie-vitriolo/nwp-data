      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was shared by actress Jenna Ushkowitz, who starred
        in the television show "Glee" and Broadway play "Waitress," which Cordero
        also performed in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101409a-b5cf-44d1-8f34-6ee6a98fb640'
      'mgnl:activationStatus': true
