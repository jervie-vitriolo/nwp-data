      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boeing could retire its 747 jumbo jet</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b83b85-6465-431d-8039-da09a8171722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisis in the aviation industry could force more dramatic changes
        at Boeing, which has already announced sweeping job cuts amid plunging demand
        for planes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a87ade-3bc8-4baa-b4f0-3094f1f1672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161aac55-eed5-4907-84bb-46f9c6296513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Boeing could be close to <a href="https://edition.cnn.com/2020/07/05/business/boeing-747-future/index.html">pulling
        the plug on its iconic 747 jumbo jet</a> as it scrambles to cut costs, my
        CNN Business colleague Chris Isidore reports.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947394d-60de-468e-8692-dfabd19df330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f58cee-c4e4-4cb7-bbc9-4271958aefd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hasn''t built a passenger version of the plane since
        it delivered the last one to Korean Airlines in 2017. And rival Airbus dropped
        its own jumbo jet, the A380, last year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b831ab4-6735-4390-972d-0e928f8dd88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f038a-d5c9-48d8-b3fe-b3b698626286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now <a href="https://e.newsletters.cnn.">Bloomberg
        reports</a> that Boeing is preparing to announce the end of production after
        existing orders for the freight version of the jet are filled. It cited estimates
        that Boeing is losing $40 million on each plane, which is taking up too much
        space in its Washington state factory given how long it takes to build.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33aedab-d00f-4a47-810a-81658075a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f7bfd-4b2f-4fae-bd23-c43d1c6c9083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing neither confirmed nor denied plans to discontinue the plane.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9949276-a447-4c6b-897c-64953559c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.544+08:00
