      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://s33330.pcdn.co/wp-content/uploads/2020/03/if_you_or_someone_you_have_been_in_contact_with_has_tested_positive_for_covid_19.pdf">online
        infographic</a>, the Florida Department of Health asks infected people to
        call their contacts on their own.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93eade5-01b3-44a9-b089-8935c65ddf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77e002-8686-41b4-9726-95824a3d0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately notify people you have had close contact with while
        ill," according to the graphic, noting that those contacts should then quarantine
        for 14 days.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa40b5-a411-4c32-aadf-555a7d90c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c4aef-85a9-4f3e-80bd-b4cffae7ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/coronavirus/2019-ncov/downloads/case-investigation-contact-tracing.pdf">CDC</a>,
        however, gives different advice. The agency recommends that local health departments
        ask infected people for a list of everyone they''ve had close contact with
        starting two days prior to developing symptoms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a29a0-b084-434d-a40e-4be28ed82af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163dc442-2d99-4e83-a899-99648c46a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida infographic doesn''t explain what to do if someone tests
        positive for Covid-19 but has never shown symptoms. According to the CDC,
        in that case, people should be notified if they had close contact with the
        infected person two days before that person took the Covid test.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eef50e-9cc7-4b31-870e-c42902293461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec31439-c6f5-4f48-86a0-be48bc55f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5 out of 27 Floridians received contact tracing</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ddb69-1103-49b2-b86a-a03329944997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 27 Floridians who''ve tested positive for Covid-19, five
        told CNN said they had received a call from a health official asking for their
        contacts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a55aa-6dea-411e-9c9f-cdd7295c110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cf9f6-54a8-4876-af04-b8cfa99b3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 27 cases, the earliest diagnosis was in February, and
        the most recent was last week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113dd25-31b2-4fcf-96cc-ef27bb5854dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863cea9-7ec3-4338-aedb-3cd0f04ce77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Riveras contracted Covid in early March, when contact tracers
        were under considerably less pressure than they are now. Shaila Rivera said
        an official from the Miami-Dade County Department of Health called and asked
        questions about their illnesses but didn''t ask about their contacts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26853c52-5684-4d7d-bc60-edaa343397ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712dd27-9df3-4175-8457-fb431001e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised," said Rivera, a pediatric nurse practitioner.
        "The whole conversation was less than a minute. There were no questions like
        who did you have contact with? Did you go to work? None of that."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e2f6c-4934-440b-a53d-e52481081665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbff330-b1df-4b53-b693-532e7af21f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven other people out of the 27 said they, like the Riveras, received
        calls from a Florida health official but were not asked for their contacts.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9fdc2-c5a8-4ee5-a240-a5bea39a1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3f784-5e98-4257-9d6d-bfcef2b67ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Pugh, who lives in Broward County, said he received such a
        call.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936afd03-67dc-41e5-9fc2-9b2ec6f0c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b9ee5-ab98-40c2-bf88-7deb787798e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that we can count on the state to do a thorough job.
        I think there are obviously flaws in the system," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c92023-ac63-4af2-99ed-6ff41a7c5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c1bb5-891d-4dfa-be47-11e3bbc25d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doubts about the usefulness of contact tracing</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c3599-a88f-484b-a28a-3e9b3f4ad288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing has been done since the very first case in the United
        States more than five months ago, and there are several reasons why it has
        failed to contain the outbreak.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed956d4-0563-4fa2-9e44-47fdd8d355b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a58f7-6413-4a82-9515-8e7f4d5c44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the <a href="https://www.cdc.gov/coronavirus/2019-ncov/hcp/planning-scenarios.html">CDC</a>
        estimates that 35% of Covid cases are asymptomatic, and those people are just
        as contagious as those who do have symptoms.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84706d7-11be-45ac-a662-c803abfe7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b5af5-484b-49c6-9449-91bf39cd8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you do contact tracing when someone doesn''t have any symptoms?"
        Fauci said in his interview with CNN. "The standard, classic paradigm of identification,
        isolation, contact tracing doesn''t work no matter how good you are because
        you don''t know who you''re tracing."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e6a1a-fec9-48b2-b4a6-5cf96324c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
