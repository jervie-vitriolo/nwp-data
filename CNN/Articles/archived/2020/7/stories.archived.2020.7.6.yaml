  'regeneron-starts-phase-three-covid-antibody-drug-trial':
    'author': 'Jacqueline Howard and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-06T23:46:04.821+08:00
    'imagesource': 'jcr:80b2b7c0-c369-46da-bdca-00a596bae34a'
