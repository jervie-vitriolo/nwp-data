      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the <a href="https://www.facebook.com/events/2759908787603429/">Instituto
        Cervantes de Manila page</a> for more information.</p>'
    '29':
      'image': 'jcr:7967c763-1e1c-4a5c-8840-5179eb98f275'
