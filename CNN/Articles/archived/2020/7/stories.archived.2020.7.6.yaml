      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> The Philippine
        Coast Guard has filed a criminal complaint against the Hong Kong-flagged bulk
        carrier and its crew involved in a collision with a Filipino fishing vessel
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba26450-bc3d-4c39-8f0b-de8f7d9f8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
