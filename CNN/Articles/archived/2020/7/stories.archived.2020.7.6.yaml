    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a4aef7-6946-43fa-9399-a888885e63b3'
    'lead': 'The Presidential Management Staff says despite the implementation of
      the government''s Hatid Tulong program, some groups transport locally stranded
      individuals to the provinces without authority and testing, leading to possible
      rise in COVID cases in localities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T13:37:19.823+08:00
