    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Plastic', 'Plastic-free-july', 'plastic-free-july-challenge', 'July']
    'template': '1'
    'title': 'The Plastic Free July challenge is here to help you rid your life of
      single-use plastic waste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8a60b-429f-437b-bd37-f20bea9bea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî</strong>&nbsp;Unlike dance battles and dangerous
        dares, here''s a "challenge" just about anyone can get behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325cac9-6f91-41bf-9f5b-fa63273070e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australia-based Plastic Free Foundation is once again recruiting
        participants to take the Plastic Free July challenge -- that is to go without
        single-use plastic for one day, one week or the entire month of July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b4321-1209-41aa-8abb-e6c3107ee8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic Free July is a global movement that helps millions of people
        be part of the solution to plastic pollution -- so we can have cleaner streets,
        oceans, and beautiful communities," the organizers say on their website. "Will
        you be part of Plastic Free July by choosing to refuse single-use plastics?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57b417-d961-44c9-bcb3-f80e6a1cc17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, now in its ninth year, is spearheaded by the Australia-based
        Plastic Free Foundation, which aims to one day rid the world of plastic waste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6db3ea-c62b-4f33-86bc-8447d2a80db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event aims to provide resources and guides to help anyone
        interested in taking part "reduce single-use plastic waste every day at home,
        work, school, and even at your local caf√©."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ff7c4-cee8-4462-a2c4-608c98c538b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the basic solutions the organization suggests for reducing
        plastic waste include using reusable coffee cups and bottles, bringing your
        own reusable straws, buying bars of soap rather than liquid bottled soaps,
        avoiding pre-packaged foods if possible and simply buying less packaged goods
        overall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db5a80-bf2a-4201-8baa-0816e40747c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the campaign''s focus in on July, its push is to make an
        impact year-round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229daa5-77e6-4a34-91c7-7b138b66c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, a number of governments around the world, including
        Canada, the European Union and some US states, have moved to ban various plastic
        products. But with plastic so prevalent in our daily lives, many are looking
        for concrete things they can do at home to have an impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d6d7f-56a3-4788-b023-5a5222d43f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People worldwide are increasingly concerned with the impact humanity
        is having on the natural environment. They are looking for leadership and
        a way to participate in making a meaningful difference," Gunther Hoppe, chairman
        of the Plastic Free Foundation board said in the organization''s <a href="https://www.plasticfreejuly.org/wp-content/uploads/2020/01/PFJ-Annual-Report-2019-screen-spreads.pdf">2019
        annual report.</a> "We believe that the Plastic Free Foundation can provide
        both."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e2922-6cff-4cd0-abfc-7ef7ce472aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its core values, Plastic Free Foundation operates under
        the principle that "small changes add up to make a big difference" and puts
        an emphasis on "inclusiveness of people, ideas, visions and approaches."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199b92b-14b5-402d-a79c-aff0d391e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Plastic Free July campaign was started in 2011 by Rebecca Prince-Ruiz
        in Western Australia who later founded the not-for-profit Plastic Free Foundation
        Ltd in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964d023-fa7e-4e20-beca-b081460e6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:55:21.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/05/us/plastic-free-july-challenge-scn-trnd/index.html">"The
        Plastic Free July challenge is here to help you rid your life of single-use
        plastic waste."</a></em></p>'
