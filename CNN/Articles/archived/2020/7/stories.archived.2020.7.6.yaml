      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúRaw Material‚Äù by Soler Santos</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2104b1-dc78-4cab-a11e-1a97605107ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
