      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f2a6f-dee3-462d-b50c-eb241bf95acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He already apologized for the misdeed, but claimed that people tied
        to the ABS-CBN were behind the circulation of the video. He did not provide
        evidence for this accusation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e1de1-fad6-4f7c-810f-b6df2e74c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eaa3e4-79a4-47d9-a62c-32f9d23e13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reasoned that he only took down notes to prepare last-minute
        questions before the hearing started.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f49155-ffa9-4e7f-8877-009c0e0c7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aaaa8c-133c-4b1d-bb4f-7f5c69cf3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla did not name who were tagged in his complaint but alleged
        that these individuals employed ‚Äútroll farms‚Äù to ruin the reputation of the
        House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84347d40-bc5f-4617-80f2-88cc9502ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145663e4-9d3a-462a-b150-239e13ee8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked the joint committee to ‚Äúlook into the deception‚Äù of
        some of the resource persons who testified before the panel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aad987-7bd6-43c9-952c-5d62fe1d4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e8eb9-b3e8-4b43-8907-b864f591a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúYung mga nagsinungaling sa ating committee, alam natin dapat
        parusahan ng contempt kasi lagi nating pinapaalala sa kanila na magsabi ng
        buong katotohanan,‚Äù</em> Remulla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde39fa-ee5a-458e-bffd-a3645d508231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baecb3b-7389-4064-bfe2-bca0b2675efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who lied to our committee should be cited in
        contempt because we‚Äôve always reminded them to tell the truth.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4973608-5aa3-42f9-9332-e916d0752e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d80c35-a46a-45b8-aa27-08c4ba685230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a month of discussions on ABS-CBN‚Äôs franchise following
        its shutdown, the House panel is set to wrap up its deliberation on the matter
        this week before voting on whether to grant or deny the broadcast giant‚Äôs
        bid.</p>'
  'PH-covid-cases-updates':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T16:50:46.640+08:00
    'imagesource': 'jcr:b45b94bc-c7b9-4b11-b433-b300f8a5d607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05edee52-e08c-4a50-bca9-c423e14ce18e'
    'lead': 'The Philippines records over 2,000 new COVID-19 cases in a single day
      anew, with the country‚Äôs case count surging to 46,333.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T16:55:22.976+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:30:32.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:54.827+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines reports 2,099 new COVID-19 cases; total climbs to 46,333'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22a847-063c-44a8-be90-9c80e657324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:55:22.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî The Philippines
        recorded over 2,000 new COVID-19 cases in a single day anew, with the country‚Äôs
        case count surging to 46,333 on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392de90e-7028-4e49-9b38-4ac7125c5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced 2,099 new infections, 1,258 of
        which are ‚Äúfresh‚Äù or were detected in the last three days. The other 841 are
        labeled as ‚Äúlate‚Äù cases or were part of the validation backlog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb37dc0-c879-488a-a375-26b22680be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that 20 duplicates were removed from the total
        case count, as it explained that the numbers reported undergo constant cleaning
        and validation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517c54e-4a11-4716-a7bd-aa6d9e52a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered patients meanwhile exceeded 12,000, after 243 more have
        beaten the virus. The total number of survivors is now at 12,185, which accounts
        for around one-fourth of the country‚Äôs confirmed cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca067746-e7fe-49d9-aada-08257b447f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the disease also resulted in the death of six more patients,
        raising the death toll to 1,303.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d3bbc-cf46-454d-8c17-361ab83aa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the Philippines'' active COVID-19 cases currently
        stand at 32,845, with the majority of the patients exhibiting mild symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8afd1-26cb-49f0-94f6-4f402e442fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the new infections came from Metro Manila, which
        logged an additional 998 infections. Health Spokesperson Maria Rosario Vergeire
        said in a virtual press briefing that cases in the capital region have been
        rising in the past two weeks, with a total of 11 hospitals in the metro reporting
        full capacity of their intensive care unit beds for COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e32db-9b11-4afa-82b4-182cace7fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Central Visayas listed 466 new cases, while other regions
        nationwide had a cumulative 541. The other 94 are those who recently returned
        to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91412c17-0629-47c7-beab-e9ea61b430b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:06:11.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/6/DOH-cases-clustering-NCR-Cebu.html?fbclid=IwAR1wf4nZEbg_XNfZ8mwWIa2ydjIM6g-u8OOAcAw-DBWFB3z841wzSIZ-TC4">DOH
        warns of case clustering among barangays, closed-setting facilities as COVID-19
        infections soar</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d3616-dc67-475f-b806-3c29cddf0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:42:35.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, the national positivity rate ‚Äî or the percentage
        of those who tested positive for the virus out of the total number of tests
        ‚Äî rose to 10.53% on July 2, from 6.67% on June 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afb2d9-8576-474e-89e1-7ee9915d9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T18:00:58.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials on Sunday recorded the country''s highest single-day
        increase in infections at 2,434. The DOH has attributed the surge to the increased
        contact among the population, as the Philippines continues to ease community
        quarantine restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320313f-ac9b-4c53-a783-cf903856b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T18:02:47.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, no new COVID-19 cases were recorded among Filipinos abroad,
        with the total confirmed infections remaining at 8,679, based on data from
        the Department of Foreign Affairs. Recoveries are also still at 5,201, while
        the death count is at 577, with no new survivors nor deaths recorded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eda528-c1bf-431b-b509-5c366876b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:46:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reiterates its appeal to the public to strictly adhere to
        health protocols and practice preventive measures against COVID-19, such as
        wearing of face masks, frequent hand washing, cough etiquette, and physical
        distancing.</p>'
