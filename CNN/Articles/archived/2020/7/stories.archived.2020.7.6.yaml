        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CCSBM89Axt_/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">God has another angel in heaven now. My darling husband passed
        away this morning. He was surrounded in love by his family, singing and praying
        as he gently left this earth. ‚†Ä I am in disbelief and hurting everywhere.
        My heart is broken as I cannot imagine our lives without him. Nick was such
        a bright light. He was everyone‚Äôs friend, loved to listen, help and especially
        talk. He was an incredible actor and musician. He loved his family and loved
        being a father and husband. Elvis and I will miss him in everything we do,
        everyday. ‚†Ä To Nicks extraordinary doctor, Dr. David Ng, you were my positive
        doctor! There are not many doctors like you. Kind, smart, compassionate, assertive
        and always eager to listen to my crazy ideas or call yet another doctor for
        me for a second opinion. You‚Äôre a diamond in the rough. ‚†Ä ‚†Ä I cannot begin
        to thank everyone enough for the outpour of love , support and help we‚Äôve
        received these last 95 days. You have no idea how much you lifted my spirits
        at 3pm everyday as the world sang Nicks song, Live Your Life. We sang it to
        him today, holding his hands. As I sang the last line to him, ‚Äúthey‚Äôll give
        you hell but don‚Äôt you light them kill your light not without a fight. Live
        your life,‚Äù I smiled because he definitely put up a fight. I will love you
        forever and always my sweet man. ‚ù§Ô∏è</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A
        post shared by <a href="https://www.instagram.com/amandakloots/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> AK! ‚≠êÔ∏è</a> (@amandakloots)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2020-07-06T01:05:06+00:00">Jul 5, 2020 at 6:05pm PDT</time></p></div></blockquote>
        <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef85d40-0ca1-45d0-b209-eec716d9b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088e11b-ad6f-4805-8940-82edad3ee88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloots has been regularly updating her social media accounts with
        news of her husband''s ups and downs as he battled the virus and complications,
        including an amputated leg. She said Cordero battled the disease for 95 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9eb8d0-7e1e-4995-a6ee-ac76eaf5dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Canada, Cordero grew up in Hamilton, Ontario, and eventually
        made his way to the Big Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3eff7f-e5dc-4a90-afb0-5ba8a488457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 he was nominated for a Tony Award and a Drama Desk Award
        his role in "Bullets Over Broadway," a role that earned him a Theatre World
        Award and Outer Critics Circle Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea9153-4aee-47b3-9175-e5fcc40f6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero originated the role of the husband, Earl, in the Broadway
        production of "Waitress," as well as the role of Sonny in the musical version
        of Chazz Palminteri''s "A Bronx Tale."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5933d-0f10-4edc-b800-59b9e0396915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also found success on the small screen, making appearances in
        episodes of "Blue Bloods," "Law &amp; Order: Special Victims Unit" and "Lilyhammer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849969a-6bb5-4e51-84f2-cb255982878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero and Kloots, a fitness trainer, relocated to Los Angeles,
        where he starred in the musical "Rock of Ages" in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa58aff-374e-46df-bc78-2682b42ba809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Kloots, a former Broadway dancer, when they were both performing
        in "Bullets over Broadway" and they married in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af507cc-54c9-46cc-8fc9-f0d53d775931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kloots, Cordero was initially hospitalized in March
        at Cedars-Sinai Medical Center in Los Angeles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe5587-1119-4bd8-8475-65041445292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared on social media that Cordero spent some time on a ventilator,
        suffered multiple Covid-19 complications and in April had to have his leg
        amputated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904e5df-1e18-492a-aa2f-57a8b9e7c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent weeks unconscious, even as doctors brought him out of sedation,
        and the hashtag campaign #WakeUpNick sprung up on social media to support
        Cordero as he recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db92d74-aae1-45d6-949f-b6408a942007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Kloots posted that her husband was awake and while very
        weak, was making progress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a5d38-8c74-4540-9f6e-4c6c7c7b4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even closing his eyes, takes it out of him," she said. "They''re
        waiting for him to regain strength, of course, time and recovery will help
        with that and then eventually PT will help him get stronger."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce233c-b25d-49ec-8f8d-56f576ce4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the month she had said her husband had a low blood count
        but was not bleeding internally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf229c2-cfb6-4b05-87a4-01b8c1d757e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on another front the news was not great.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21754ec3-ea55-49d9-aa24-8d8977ed37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we did learn that due to COVID Nick''s lungs are severely
        damaged," she said. "To look almost like he''s been a smoker for 50 years
        they said. They are that damaged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b6b5d-9f80-471e-beb4-d2f4794b9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloots recently told "CBS This Morning" co-host Gayle King that
        Cordero had been so critically ill that he may have needed a double lung transplant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb343629-7d95-4760-a065-c48549b9a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is most likely the possibility," she said. "A 99% chance that
        he would be needing that in order to live the kind of life that I know my
        husband would want to live."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d245bf9-6705-4b31-bb66-97d233d11e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Kloots, Cordero is survived by their 1-year-old son,
        Elvis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f731beb-2633-4765-a8a7-d7d019b77b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:55:50.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/05/entertainment/nick-cordero-obit/index.html?utm_source=twcnnbrk&amp;utm_content=2020-07-06T01%3A50%3A05&amp;utm_term=link&amp;utm_medium=social">Nick
        Cordero, Broadway actor, dies at 41 after battle with Covid-19</a>."&nbsp;</em></p>'
