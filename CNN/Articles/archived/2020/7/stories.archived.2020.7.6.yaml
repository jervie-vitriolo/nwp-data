      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2137ae-c5ae-4cd1-aed1-d30c44a31558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/21/ph-global-terrorism-index-2019.html">Global
        Terrorism Index: PH 9th most affected by terrorism in 2019</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c1513-dfe4-4b3e-aa45-56e3763b0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
