      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca88e7e-1e32-4a89-bea3-cbe833d40d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be one of the reasons why coronavirus cases are rising
        in some provinces, PMS Assistant Secretary Joseph Encabo said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cfb6a-c8b2-4012-9970-f49d97e7c93d'
      'mgnl:activationStatus': true
