  'Donnie-Geisler-file-libel-case-against-PTA-Secretary-General-Rocky-Samson':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-06T20:11:26.584+08:00
    'imagesource': 'jcr:66e518f1-6737-46b6-b6e0-358ba96cff4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e089db1d-3461-4fb1-9669-bce7caf68e02'
    'lead': 'Just two weeks after filing a complaint against the Philippine Taekwondo
      Association for ‚Äòabusive practices‚Äô, two-time Olympian Donnie Geisler files
      a ‚Ç±1.5-million libel suit against PTA Secretary-General Rocky Samson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T20:49:41.446+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:30:23.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:56.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympian Geisler files libel case vs. PH Taekwondo‚Äôs Samson'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c15664-47cf-4ada-9655-4935cb92ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> Just two
        weeks after filing a complaint against the Philippine Taekwondo Association
        for ‚Äòabusive practices,‚Äô two-time Olympian Donnie Geisler filed a libel lawsuit
        against PTA Secretary-General Rocky Samson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eed91-97f4-4ee6-b068-22b8d9c35323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/6/26/olympian-donnie-geisler-files-abusive-complaint-against-PH-taekwondo-association.html?fbclid=IwAR2qHI8HvDJqioEIiN_UpAPNCkL0vwcX1BUQfQcY2FcYoeRmaMNWBZY8c9g">Olympian
        Donnie Geisler files ''abusive practices'' complaint vs. taekwondo body</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ec843-ac4d-417b-a568-594ccf0c7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚Ç±1.5-million lawsuit, filed at the Paranaque Prosecutor‚Äôs Office
        Monday, accused Samson of making false and defamatory statements during an
        interview with a sports radio station on June 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18562c7-18a6-47d2-9467-ac1675f0e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview that has since been uploaded on Facebook, the PTA
        official allegedly accused Geisler of misleading national athletes Samuel
        Morrison and Arven Alcantara into thinking that their guest appearance in
        his online webinar was just a meet-and-greet session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef948c-22aa-42da-880f-1e40a0a515ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe statements made it show that I used the athletes or national
        team members to teach which in fact wasn‚Äôt true because when I invited them,
        it was just purely to inspire the kids. They just shared a few techniques
        and we had a few Q&amp;A, it was very nice,‚Äù explained Geisler. "The athletes
        knew what they were going to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e8a68-866b-4aad-a724-c706aebb5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Olympian said the statements made by Samson portrayed
        him as a ''dishonest person'' and has not only tarnished his reputation but
        has also affected his business as a Taekwondo instructor resulting in a decline
        in enrolled students.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13198bba-d546-4e51-a7d6-3c8a85cd17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMy name is always being dragged down and this time we want to stand
        up and fight. I don‚Äôt want my reputation to be lost because of some statements
        made and we want to correct it,‚Äù he said</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d24a4-30ee-40ab-865e-23bb013a046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisler said he is willing to discuss the matter with the PTA official
        outside of court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00982b-871c-4b7f-a0fb-b2a31b76d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMy client is open to any dialogue as long as it‚Äôs done in a neutral
        ground, we‚Äôre okay,‚Äù said Jay Sangalang, Geisler‚Äôs legal counsel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef5e79-e30a-416a-a757-c1c43df6a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines</em> tried to reach out to Samson but has yet
        to receive a response as of publishing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09a2d5-9f73-42a5-9aee-443d4f5cd78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson previously told CNN Philippines that he remains puzzled with
        Geisler‚Äôs allegations and insists there is no bad blood between the PTA and
        the former Olympian.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b9668-0bf9-4610-a164-c5248cbbfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/6/26/PH-Taekwondo-Association-surprised-with-Geisler-s-allegations-of--abuse-.html?fbclid=IwAR3hhm117LUHzBb5NM51liskQBdhjNODYUNC1maPsRRtlHEP2O2nLw3ItBo">PH
        Taekwondo Association surprised with Geisler‚Äôs allegations of ''abuse''</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d39eb-22a0-4f9b-8ad5-ed19a938559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T20:49:41.449+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe‚Äôre friends and it‚Äôs sad because alam ni Donnie talaga yung protocols
        kasi he is a former national team member. Sana malinaw lahat at makita namin
        kung ano talaga ang inirereklamo ni Donnie and I‚Äôm sure sa part ng PTA mapapaliwanag
        namin yan kasi naka back-up naman yung protocols,‚Äù Samson said.</p>'
