      'jcr:uuid': 'af50fe9c-27fa-421a-b66e-0ee05a292651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.014+08:00
      'mgnl:createdBy': 'glee'
