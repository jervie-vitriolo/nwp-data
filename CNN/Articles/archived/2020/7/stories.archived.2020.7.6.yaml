      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The gulf between reality and President
        Donald Trump''s delusional vision of a waning <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-05-20-intl/index.html">coronavirus</a>
        threat was on full display this weekend, as cases soared in key hotspots while
        he delivered speeches at <a href="https://edition.cnn.com/2020/07/04/politics/donald-trump-mount-rushmore-culture-wars-july-4th/index.html">Mount
        Rushmore</a> and <a href="https://edition.cnn.com/2020/07/04/politics/trump-july-fourth-remarks/index.html">at
        the White House</a>, with little physical distancing and few masks, directly
        contradicting the advice from his public health experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3fba03-1c23-4397-b094-8df3602bee4e'
