      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8e65b-10cc-451e-8478-22b984bb8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ushkowitz tweeted "devastated," before sharing another tweet begging
        for people to wear masks to protect themselves and others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43065e-9220-49d8-bb02-48a2b68739f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.762+08:00
