      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big picture: While Buffett continues to bet on oil and gas,
        Dominion ‚Äî one of the biggest utilities in the United States ‚Äî is trying to
        shift its business toward cleaner energy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c32935-f12d-468e-88fc-243f71a4e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
