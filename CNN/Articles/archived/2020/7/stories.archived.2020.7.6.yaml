      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God has another angel in heaven now," Kloots posted on her official
        Instagram account Sunday night. "My darling husband passed away this morning.
        He was surrounded in love by his family, singing and praying as he gently
        left this earth."</p>'
