    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea39d98-a563-4d6c-97ad-4e7bb0434328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì&nbsp;</strong>Covid-19 and the great lockdown triggered
        a mass migration from analog to digital and highlighted that access to the
        Internet is crucial for socioeconomic inclusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e45bc-7761-4ea9-971a-f16d0eefa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-speed Internet is key for working from home, for children''s
        education when they can''t attend school in person, for telemedicine, for
        benefiting from social support programs and for enabling access to financial
        services for everyone, especially for those living in remote areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87f613-83cc-4427-b360-91cd11d90697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this map shows, the digital divide -- the gap between those who
        have Internet access and those who don''t -- is more like a chasm, both within
        and between countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32a359-cc25-4652-9be0-6f8750c75200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Internet usage remains a luxury: Half of the world''s population
        does not have access to the Internet, either through a mobile device or through
        fixed line broadband.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533247e-7bc7-4a14-9b25-462795afde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advanced economies like the United States, France, Germany, the
        United Kingdom and Canada have the highest access rates. Big emerging economies
        show large disparities in the proportion of Internet users in their populations,
        which range from about two-thirds in Brazil and Mexico to about one-third
        in India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21167546-efca-469f-98b0-cd5d72c19e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in sub-Saharan Africa, followed by many in emerging and
        developing economies in Asia, are among those with the lowest access to the
        Internet despite being world leaders in mobile money transactions. There is
        also a large variation in Internet connectivity by firms in sub-Saharan Africa
        ‚Äî only about 60% of businesses use email for business compared to about 85%
        in Europe and Central Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7183c-b499-4450-9feb-a6b7fb093b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wider inequality</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada9eb6-552e-4e9c-afc7-afab5b9f833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of universal and affordable access to the Internet may
        widen income inequality within and between countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac53c9-5c57-49d1-b13e-b00fb7760209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within countries. Income inequality and inequality of opportunity
        may worsen ‚Äî even in advanced economies ‚Äî because disadvantaged groups and
        people who live in rural areas have more limited Internet access. The disparity
        between men and women in their labor force participation, wages and access
        to financial services may increase where there is a gender gap in access to
        the Internet. This could be the case in many emerging and developing countries
        where fewer women than men own a mobile phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7cacf-bac8-449a-b98d-9eebc66a566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between countries. The relatively low Internet access might depress
        productivity in emerging and developing countries. IMF staff research finds
        that a one percentage point increase in the share of Internet users in the
        population raises per capita growth by 0.1-0.4 percentage points in sub-Saharan
        Africa. The Covid-19 pandemic demonstrates that having reliable Internet allows
        some businesses to continue operations amidst lockdowns, which keeps economies
        running.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95c88b-2e8b-49e9-bd2d-41e97635b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how can policymakers support affordable and universal access
        to the Internet?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da20855-927a-4e77-a284-7de3baf99bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments can foster a digital-friendly business and regulatory
        environment for the private sector. This can be instrumental to accelerate
        and finance investments in infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8acbef-dcbf-41da-9875-ddd4e805b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government support, for instance by ensuring the Internet investment
        is complemented with universal electricity access, is essential. In addition,
        subsidies may be needed so that all households ‚Äî including disadvantaged groups
        and those in rural and remote areas ‚Äî have access to quality Internet, and
        to ensure there is no digital gender gap. For example, in response to the
        Covid-19 crisis, the governments of El Salvador, Malaysia and Nepal have introduced
        Internet fee discounts or waivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1c69b-08df-4cc5-9e63-87404fe17dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies should also be geared to closing the Internet gap for firms.
        Broadening small businesses'' access to financial products, such as loans,
        will allow these firms to undertake productive investments in information
        and communications technology. Governments could also see fiscal savings from
        digitalization. They can lower the public cost of tax compliance through greater
        access to taxpayer data and improved spending efficiency, which in turn, may
        help financing these policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b6dc2-f705-4cd8-bcfb-259da1ab4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the increasing role of the Internet for the economy and for
        accessing public services, policies to foster an inclusive recovery must aim
        to tackle the digital divide within and between countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012089ca-b72c-49fc-a7fa-88b4e6cec4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:27:18.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/05/perspectives/internet-access-inequality/index.html">Low
        internet access is driving inequality</a>."&nbsp;</em></p>'
