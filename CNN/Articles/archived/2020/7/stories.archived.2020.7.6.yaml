      'mgnl:lastActivated': 2023-01-26T09:30:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc80a9c-3682-4b01-8081-96f9eb6b76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday she shared her ultimate loss. "God has another angel
        in heaven now. My darling husband passed away this morning. He was surrounded
        in love by his family, singing and praying as he gently left this earth,"
        Kloots said in an Instagram post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137de13-637b-4311-87b3-055df85de7a1'
      'mgnl:activationStatus': true
