      'mgnl:lastActivated': 2023-01-26T09:30:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688dff0-8aa9-4fb8-b4b2-567c1a350213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSo on the side of the government, the LGUs, and law-abiding citizens,
        this law is really needed now more than ever,‚Äù A√±o said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb64b5-3650-4988-87e5-d1b1099e18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999e4aa-8f84-44fc-a560-9ff8be751537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and rights groups have previously voiced out concerns about
        the law‚Äôs ‚Äúbroad‚Äù provisions, saying the measure may be open to abuse and
        lead to possible human rights violations. Some critics also argued that it
        may be used to target those who simply express criticism against the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb7c2e-6b03-4ec3-a9aa-1623d8468068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92526c1c-1142-43f5-9798-aa7f23924009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o ‚Äî along with a number of security officials and lawmakers‚Äî have
        repeatedly dismissed these claims, saying citizens have their rights and several
        safeguards under the Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf83ac6-0925-4e77-8803-72dbddcd0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8902a-1080-4186-8038-18affd1eefb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said enforcers found to be abusing the measure will be
        held accountable, and may even face arrest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be30d7-b514-401d-bab8-adbd6c85209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7a36a-b484-4bbd-ad25-1a786a5b1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ibigay niyo sa akin</em> and I will make sure <em>na lahat
        ng mga abusado na ''yan ay tatanggalin natin sa serbisyo at ipapakulong natin
        ''yan</em>, we do not tolerate that,‚Äù he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a457a-f671-4739-a559-20a11341866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a2e23-8005-4940-baa8-eaccd7d0ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Send them by way, and I will make sure all the abusers
        will be removed from service and will be arrested, we do not tolerate that.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d104af4-09e7-44ee-b3ec-7e8955dcb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.555+08:00
      'mgnl:createdBy': 'alyssa'
