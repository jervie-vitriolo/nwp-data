    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffe436-e11e-495e-83a6-05ded293dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.544+08:00
