      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then travelled to Basilan, back to Zamboanga City, and then arrived
        in Tawi-Tawi last June 30.</p>'
