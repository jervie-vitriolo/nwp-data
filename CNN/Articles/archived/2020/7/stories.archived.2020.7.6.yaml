      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Kloots shared her husband''s progress on social media following
        his diagnosis, posting every improvement the actor showed and <a href="https://edition.cnn.com/2020/05/20/entertainment/nick-cordero-amanda-kloots-tearful-update-trnd/index.html">each
        complication he suffered</a>, including an <a href="https://edition.cnn.com/2020/04/19/entertainment/nick-cordero-coronavirus-leg-amputation-trnd/index.html">amputation</a>
        and the possible need for a <a href="https://edition.cnn.com/2020/07/02/entertainment/nick-cordero-coronavirus/index.html">lung
        transplant</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250e807-b34e-4d45-8653-2356aab1864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.761+08:00
