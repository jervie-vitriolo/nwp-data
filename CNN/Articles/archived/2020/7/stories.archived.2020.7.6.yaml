      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou need this period to have this investigation and ensure that
        the terrorist act or threat shall be eliminated,‚Äù A√±o told CNN Philippines‚Äô
        <em>The Source</em>, noting how the Philippines has a shorter detention timeline
        compared to other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85e70d-3415-4315-9c42-b2513296422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d4920-6702-4bec-86b5-4c46908ef66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt takes a network and the effect is really huge. It‚Äôs carried
        out by an organized terrorist network, and ‚Äòyung dating (the previous) three
        days is not really enough to uncover the (plot) and neutralize the threat,‚Äù
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd938f0a-ed57-4542-9d09-65dcf12d50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deecbd1-fd39-4653-acbd-7071d07b8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11479 or the Anti-Terrorism Act of 2020‚Äî  signed
        by President Rodrigo Duterte on Friday‚Äî allows suspected terrorists to be
        arrested without warrant and detained without charges for up to 24 days. The
        measure repeals the Human Security Act of 2007, and will provide more surveillance
        powers to government forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5093958-3be1-4cbd-a97b-9c94b2959bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30030545-f928-44fc-9e33-24331bb51283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior chief likewise allayed concerns over the controversial
        measure, saying its passage is ‚Äúlong overdue,‚Äù especially with the country
        climbing in the rankings of the global terrorism index.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35bc635-5ec9-43cb-a973-cbd9f28bcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.553+08:00
