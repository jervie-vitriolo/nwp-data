      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfece03c-8f5e-4b3a-9204-94e44bbbc370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s falling poll numbers, particularly in swing states
        in his matchup against former Vice President Joe Biden, are now an area of
        intense concern for Republicans, and many longtime GOP strategists are puzzled
        by his dual strategy of ignoring the virus while trying to incite race wars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238dcf1-1f16-43a2-be2d-2a7bbe74f8fe'
      'mgnl:activationStatus': true
