      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> Cavite
        Rep. Jesus Crispin Remulla appealed to the National Bureau of Investigation
        to look into supposed ‚Äúcyberbullying‚Äù against him and other lawmakers amid
        ongoing deliberations on the ABS-CBN franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82595a28-4fdb-4894-82e6-91139871ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.427+08:00
