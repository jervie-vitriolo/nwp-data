      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137eb33-649e-406e-84e4-9d6300095a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/2/Remulla-national-anthem-apologize-.html???">A
        video that went viral last week</a> showed Remulla taking notes while the
        Philippine National Anthem ‚ÄúLupang Hinirang‚Äù was being played before the start
        of the House deliberation on the broadcast network‚Äôs franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1769371-f582-4bd6-b8fc-21a0cbacaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.931+08:00
