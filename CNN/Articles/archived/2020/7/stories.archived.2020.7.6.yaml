    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:51.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Florida', 'COVID-19', 'pandemic', 'contact-tracing']
    'template': '1'
    'title': 'As Florida sets records for COVID-19 cases, health authorities often
      fail to do contact tracing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ed698-eeb6-4ef6-87bc-ec45a57a3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> When Shaila Rivera and her new husband
        returned home from their honeymoon and tested positive for Covid-19, they
        expected a phone call from their local health authorities in Florida asking
        for a list of people they''d been near so that contact tracing could begin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdae8b-1fe1-4bbd-857f-bd3f9f1415bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4c405-d2d8-430e-9452-1a9ef372b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Riveras waited for that phone call. And waited. And waited.
        But the call never came.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e4982-2d25-42f0-a61c-d6e6d9859851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f6f32-e9cb-4eba-9ba4-88a52848a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked," said Rivera, a nurse who has since recovered from
        her bout with the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def59d0f-a487-4e7d-a1d2-ee0eda493b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6455e25-d4b4-400c-a1f3-3ea48b7030d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claims that Florida traces every case of Covid-19, a CNN
        investigation found that health authorities in Florida, now the nation''s
        No. 1 hotspot for the virus, often fail to do contact tracing, long considered
        a key tool in containing an outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094e109-7c10-40d4-b9a5-aa69b1b4382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca286631-2142-4316-800e-757ca2f4e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida set a record for most coronavirus cases in the US in a single
        day on Saturday, with a total of 11,458, according to data compiled by Johns
        Hopkins University, and on Sunday, the state surpassed 200,000 Covid-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143b3ff-03ce-45fb-906c-e7b3109b1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a86cb-4fa9-45b6-b892-a63a68f31756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s contact tracing challenges are indicative of how hard
        it is for states hard hit by Covid-19 to do proper contact tracing, which
        is a challenge even under the best of circumstances. The virus is so far along
        in states like Florida that it''s a seemingly Herculean task to track down
        every infected person and follow up with all their close contacts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da7c4e-7f21-4a2b-9748-24bf18ac68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d90b0a-306f-4080-b28f-7d2cf004067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with 27 Floridians, or their family members, who''d tested
        positive for Covid-19. Of those, only five said they had received a call from
        health authorities asking for their contacts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361fc71-34f0-496a-aca7-36f865e4cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e93847-01fd-49a2-ad10-3401c714cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns about contact tracing nationally, not just in
        Florida. In an interview in June, CNN asked Dr. Anthony Fauci, director of
        the National Institute of Allergy and Infectious Diseases, how he thought
        contact tracing was going in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1754a65-8e8c-4144-8b15-6b897d43d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5649d1-933c-4bfd-a5c1-f985b61bb471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re doing very well," he answered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c8b66-4579-4826-bcf5-8a0cf8b75a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf325d95-84f2-49d5-8248-b75795a46a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is contact tracing?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82e5e9-d8c4-44c9-98f3-d10f12b3a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is a centuries-old practice, and the basics haven''t
        changed much: Essentially, health care workers ask infected people for a list
        of everyone they''ve been in contact with while potentially contagious. The
        worker then tells those contacts to quarantine themselves and watch for symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463fe696-1670-4b51-ad60-d6b03107c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903f6b4-6b3b-41f6-a8f3-a6428aa2c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/coronavirus/2019-ncov/downloads/case-investigation-contact-tracing.pdf">The
        CDC</a> gives detailed contact tracing guidance to state health departments,
        explaining that "monitoring of these COVID-19 contacts can effectively break
        the chain of disease transmission and prevent further spread of the virus
        in a community."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e2acb-abe0-47f4-be27-e9ee540b4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206b54f-9571-4092-82d4-79ad979c8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House <a href="https://www.whitehouse.gov/openingamerica/">guidelines</a>
        describe contact tracing as one of the "core state preparedness responsibilities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4200a55-877e-499a-8ac1-95be0f9d6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47f2c7-dd65-4237-85da-a83e0f2dd482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://pbs.twimg.com/media/EcDEqN_XsAA_y96.jpg">online
        infographic</a> from the Florida Department of Health describes contact tracing
        as a "core public health function," and states that a local epidemiologist
        will ask people with the virus for a list of everyone they''ve been in contact
        with for the past two weeks, and the county health department will monitor
        those contacts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09093d03-a569-4911-9fe7-1d722923efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cfd8d-9b0d-4b54-bff7-c788a63217a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Florida Department of Health in Miami-Dade
        County sent CNN a statement about contact tracing in her state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52e4a8-e8a8-4602-9dfc-d349202946c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff53f88-f1aa-4383-9e1f-b66006578c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Department of Health receives notification that a person
        has tested positive for COVID-19, the department conducts an extensive epidemiological
        investigation in conjunction with the [Centers for Disease Control and Prevention]
        to identify individuals who may have had close contact with the virus. Those
        individuals are then notified by their county health department and instructed
        to self-isolate for 14 days after their exposure to the virus, and to contact
        their county health department and health care provider immediately if they
        develop symptoms. This process is followed for all individuals who test positive
        in Florida," Olga Connor wrote in the email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5bcb3-ac42-474d-b34b-c4155ce78717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24eca1a-5c86-4fa4-b902-0848fd5514f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Number of contact tracers in Florida unclear</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768d858-d3bb-4f3e-b1f5-0bedafa56081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.naccho.org/uploads/full-width-images/Contact-Tracing-Statement-4-16-2020.pdf">National
        Association of County and City Health Officials</a> estimates that during
        a pandemic, communities need 30 contact tracers for every 100,000 people.
        Florida, with a population of 21.5 million people, would need 6,443 contact
        tracers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de400f48-640c-424a-8563-ac9b34aaa314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c9eef-eb0f-4883-9936-fcea371ee952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida does not have nearly that many, and it is not alone. According
        to a July 3 report by <a href="https://nephronresearch.bluematrix.com/sellside/EmailDocViewer?encrypt=5cff55ad-930b-417f-94dd-7797fbd2f566&amp;mime=pdf&amp;co=nephronresearch&amp;id=jacqueline.howard@cnn.com&amp;source=mail&amp;distribution=library">Nephron
        Research</a>, only seven states have a sufficient number of contact tracers
        to meet the NACCHO standards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5ecf0-5174-4b38-818f-33aa658c5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71b24c-d811-497b-a2f9-d887ad4a0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many contact tracers are employed by the state
        of Florida, as spokespersons for the Department of Health gave CNN two different
        numbers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608db9b1-ebc5-450d-82ae-aaa64cd520f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202644d2-55f6-47ec-b94a-b2deeeacad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 1,600 individuals, including students, epidemiologists
        and other staff from across the Department, are currently involved in contact
        tracing every positive case of COVID-19 in Florida," Candy Sims, a spokesperson
        for the Florida Department of Health in Broward County wrote to CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462323c-dc4f-4923-92de-38a52b1a5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045c45e-fe1c-4456-b44a-123629496430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has engaged a private company to hire an additional
        400 contact tracers, Sims added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48620eca-755b-4630-85da-597c1f621f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842aa8b1-56ed-4bd9-9ea4-685c148dff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alberto Moscoso, a department of health spokesperson, cited
        a larger number, writing to CNN that Florida has 2,300 "individuals involved
        in contact tracing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e27dce-4292-476d-8648-e7de0c6cb110'
      'mgnl:activationStatus': true
