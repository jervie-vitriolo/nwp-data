  'Alan-Peter-Cayetano-exhaustive-ABS-CBN-hearings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T15:48:26.484+08:00
    'imagesource': 'jcr:08931e9d-81bd-4488-9dd7-66e37ab915d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30be38bb-ae77-4b31-abab-b9fe65c4508d'
    'lead': '"[In] hindsight, sana lahat ng nag-apply ng franchise [ay] ganito kabusisi
      ang ginawa natin," House Speaker Alan Peter Cayetano says about the hearings
      on ABS-CBN''s franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T15:57:19.069+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:30:36.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:54.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'hearing', 'franchise', 'committee']
    'stories': ['143880cf-5f33-4008-8550-cff4961409aa', '83d90f2c-7da2-4ab2-b4cf-f7ed41303e75']
    'template': '1'
    'title': 'Cayetano wishes all franchise bills get ''exhaustive'' hearings like
      ABS-CBN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481eaaa0-6094-4b0e-a314-88fc254e2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äì</strong> House
        Speaker Alan Peter Cayetano said marathon hearings on bills granting a fresh
        franchise to ABS-CBN have been "open and transparent," noting it was good
        practice even for other companies seeking such a requirement from Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88cc0f-00f6-4d79-abe8-c74bcc7723b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> assessment <em>ko</em> so far, very exhaustive ang
        discussion. (In) hindsight, <em>sana lahat ng nag-</em>apply <em>ng</em> franchise
        <em>[ay] ganito kabusisi ang ginawa natin</em> [My assessment is so far, the
        discussions have been very exhaustive. (In) hindsight, we should be this particular
        for all companies applying for a franchise]," Cayetano told reporters in an
        ambush interview Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41e411-03ee-47ee-9fc6-e6e25c22ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2020/6/1/Vilma-Santos-Loren-Legarda-other-former-ABS-CBN-personalities-push-for-franchise-renewal.html">ABS-CBN
        personalities-turned-lawmakers rally behind network''s franchise renewal</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e999a0-545d-4c7f-9bfc-61e635b316a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 12 hearings hosted jointly by two House committees
        so far meant to resolve the many issues lodged against the Kapamilya network
        as they seek for a fresh mandate to resume their broadcasts. The main operations
        of the media firm have been shut down since May 5 due to an expired franchise,
        which was followed by subsequent cease and desist orders against Lopez-owned
        Sky Direct cable service and the operations of ABS-CBN TV Plus programs via
        channel 43 in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f06d4-3c8e-473f-a7c1-725675dfd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Monday''s hearing, the last in the series, would tackle
        the supposed media bias of the station. He added that he will personally write
        to the network to demand an explanation about how they covered the 2016 presidential
        elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46590b19-72dc-43e4-96d3-7fb4c77967a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a week before the polls, Cayetano secured a temporary restraining
        order from a Taguig court stopping ABS-CBN from airing TV commercials against
        then presidential bet and now President Rodrigo Duterte, his running mate.
        The said ads were supposedly paid for by members of the opposition and <a
        href="http://cnnphilippines.com/news/2016/05/07/Alan-Peter-Cayetano-Malaca%C3%B1ang-Mar-Roxas-Grace-Poe-anti-Rodrigo-Duterte-ads.html">were
        pointing out Duterte''s undesirable qualities.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b19827-415b-494f-98f6-b4e0bacc2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
