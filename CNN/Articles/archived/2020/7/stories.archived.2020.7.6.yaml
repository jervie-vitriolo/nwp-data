      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kalagitnaan ng</em> pandemic, <em>tayo po ay nakapagtala
        ng</em> 68 advisories <em>laban po sa pag-aalok ng mga</em> investments <em>sa
        ating mga kababayan. At nauuso po ang ganito sapagkat ang ating mga kababayan
        ay nasa bahay, parating</em> online, work from home, <em>yung iba nawalan
        ng trabaho. At ito naman ay sinasamantala ng</em> scammers," Oliver Leonardo
        of the SEC''s Enforcement and Investor Protection Department told CNN Philippines
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36de3c-ebd6-4d2e-9484-867ebc2675a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the middle of the pandemic, we have logged 68 advisories
        against offers of investments to people. This has become a trend because people
        are at home, always online, working from home, and some have lost their jobs.
        Scammers are taking advantage of this.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c698b8c-4e15-4f73-8a59-b5fbeee947b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo said one of the most common and popular investment scams
        is the Ponzi scheme, named after a swindler named Charles Ponzi who devised
        the fraud in 1919.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c70e8f-ab6b-411f-b49a-fb70a10c7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said traditionally, Ponzi schemes offer no products but lure
        in potential investors with promises of high daily returns for a minimum investment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45800e-14ef-4a05-aaac-c870abf8f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang lehitimong negosyo ang pwedeng makapangako ng garantiyang
        sigurado kikita ka sa ganitong paraan. Ngayon, hinahaluan na nila ng produkto
        para masabi lang na kami ay lehitimo...pero nandoon pa rin yung pangakong
        kikita ka sa agarang panahon o yung tinatawag na</em> get rich quick," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272803f-f368-424e-b791-afb16229dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no legitimate businesses that can guarantee
        that you will earn by this method. Now, they include products so they can
        claim they are legitimate...but there is still the promise of earning in a
        short period of time, or what is called a get rich quick (scheme).]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877f66b-7e14-4757-964e-954b5f874831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo said there are companies which offer legitimate investment
        opportunities and potential investors can verify if they are legitimate by
        visiting the SEC''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5881b3-da27-4919-a52c-8a753f9011d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said apart from being registered, a company ‚Äî as well
        as the people who work in it -- has to have a license or a permit from the
        SEC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9528b392-3d6a-4eb4-814e-83aeb39a8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo warned people against opportunities which seem too good
        to be true, adding that there are corresponding criminal liabilities for those
        who offer investments but do not have a license to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f06a3-7715-477a-a425-7b90661940b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:29:18.984+08:00
