    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b8b79-d33e-4280-a958-369df8118684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s announcement isn''t the first time he''s teased the idea
        of running for US president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f92737-1dd6-4a58-b6e4-3292a368bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a68095-3db7-421e-8b4a-fc7f5d624f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West first said he would run for president at the 2015 MTV Video
        Music Awards. He ended his acceptance speech for the Video Vanguard Award
        by saying he would run in 2020. But in January 2019, he tweeted "2024," seemingly
        delaying his plans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5472b-8e0a-469f-9960-7072dc147942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632976ca-4b92-47a0-a9f1-795900c3efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 2018 interview with Charlamagne tha God, West said if he
        were to run his platform would be "the Trump campaign and maybe the Bernie
        Sanders principles. That would be my mix."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ddf781-187b-4294-b22e-546dc88a5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c46bce-2c64-4a73-bf31-0667674d9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, West has both gained and lost fans over
        his vocal support of Trump. West regularly tweeted his admiration for the
        President, donned a red "Make America Great Again" hat, and visited the Oval
        Office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b32867-3c52-43d9-bea3-1d2198ca3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022f501-6007-4457-9905-3dd54eb0ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he''s recently diverged from the President over the Black
        Lives Matter movement and protests against police brutality and racial injustice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1280ef4-5a12-42dd-8179-e144c3259555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.014+08:00
