      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 41.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310c602-67d4-4199-b88b-e6e34c586676'
