      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a2e32-0535-4267-8622-d5915c9bb0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T14:13:51.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP and the Armed Forces of the Philippines have meanwhile started
        the operational review of the existing interoperability measures between the
        two agencies following the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4b799-6fec-483e-8c1e-c07a05a80880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T14:13:51.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce5a9c-7cea-4859-9c99-c29830d39b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T14:13:51.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen Archie Gamboa said authorities will look into the
        strategic and tactical organizational policies‚Äî especially the coordination
        measures between the security forces‚Äî as they seek to prevent a similar incident
        from happening again in the future.</p>'
