      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government said the personnel&nbsp;is asymptomatic
        and is currently under self-quarantine.</p>'
