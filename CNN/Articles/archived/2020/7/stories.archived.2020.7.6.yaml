      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e84d0-4555-4f8d-aaae-c3d88b2ccfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe these unauthorized activities could be one
        of the main reasons why COVID-19 cases are rising in other areas.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b77589-c676-4b37-8ee9-bb87feaeb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.174+08:00
