    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b4d813-e25e-4074-a042-cefc81847bb6'
    'lead': 'An antibody cocktail is now beginning late-stage clinical trials to evaluate
      the drug''s ability to prevent and treat coronavirus infection'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T23:44:21.300+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:30:12.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
