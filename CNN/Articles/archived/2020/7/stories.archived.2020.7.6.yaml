      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f1fc6-9791-484a-8dbd-b24f1a702dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warren Buffett makes a $10 billion deal</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df9154-7466-4d43-9f15-1ccce59826f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren Buffett, flush with cash, has finally found a pandemic-era
        deal he likes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37e745-5d02-4561-b938-06c6735efd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c4b7f-f7dc-4a3b-a37f-2ba60e335b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominion Energy said over the weekend that it''s selling its natural
        gas transmission and storage assets <a href="https://edition.cnn.com/2020/07/05/energy/berkshire-hathaway-dominion-energy-acquisition/index.html">to
        Berkshire Hathaway</a> in a deal worth nearly $10 billion. Berkshire is paying
        $4 billion in cash for the assets while assuming $5.7 billion in debt, my
        CNN Business colleague Clare Duffy reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84494eb2-49af-4f49-83d2-cce3bbede20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e352e82-6aa2-4761-bde9-8681959a7499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had been wondering whether Buffett''s massive conglomerate
        would look to make new investments in light of the economic downturn ‚Äî especially
        after the company said in May it had $137 billion in cash on its balance sheet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ccc88-e05c-4077-a0a6-14788e2b4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550caa82-42af-4487-9d96-71892cd51c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominion deal indicates that Buffett''s money is still in play,
        so long as he sees good value. The acquisition will grow Berkshire Hathaway''s
        existing energy business, adding more than 7,700 miles of natural gas storage
        and transmission pipelines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996868a7-933a-43ef-af14-66d5c0c50e8b'
