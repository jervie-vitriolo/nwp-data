  'DOJ-Secretary-Menardo-Guevarra-Supreme-Court-nomination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T11:29:19.399+08:00
    'imagesource': 'jcr:53810a3d-e9ee-4b37-a0dc-dafb293a741d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3999a227-c631-4bd7-bc81-0bea5c762176'
    'lead': 'Justice Secretary Menardo Guevarra has declined yet another nomination
      to the Supreme Court, saying his work at the DOJ is needed now more than ever.
      Among his new tasks is his membership in the Anti-Terrorism Council. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T11:39:31.133+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:49.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:50.417+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guevarra turns down Supreme Court nomination anew'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ddb0c-b642-486b-abbf-fd2cddd6325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:39:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> Justice
        Secretary Menardo Guevarra has declined yet another nomination to the Supreme
        Court, saying his work at the Department of Justice is needed now more than
        ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51c136-98e6-4631-a220-8d3062d89c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:39:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time for him to turn down a nomination made by
        Retired Associate Justice Raoul Victorino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5f29b-9447-4aa4-876e-81a7619e8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:39:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter released to the media on Sunday, Guevarra thanked Victorino
        for the nomination to fill up the Associate Justice position. But he decided
        to decline what may be his last time to be nominated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abca22-dc5b-472b-9442-9700cd67b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:42:28.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council rules says nominees must be under 67
        years and 6 months old to serve for a maximum of 2.5 years before they retire
        at 70 years old. When the next Supreme Court vacancy comes up on January 2022,
        Guevarra would be 67 and 8 months old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc9db1-83a6-495f-b618-50dabe36237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:39:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This opportunity has come at a time when my services as Secretary
        of the Department of Justice are most needed. The government is facing a huge
        and unprecedented crisis occasioned by the COVID-19 pandemic. It is especially
        during these troubled times that law and order must be preserved and maintained,"
        he wrote in the letter dated July 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437f35d-c331-4bdb-9402-859acd344d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:39:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Guevarra''s new tasks is his membership in the Anti-Terrorism
        Council under the newly-enacted Republic Act No. 11479. The Anti-Terrorism
        Council is controversial as critics say it expands the powers of the executive
        branch, allowing authorities to arrest people designated as "terrorists" without
        judicial warrant and to detain them without charge for up to 24 days.</p>'
  'PNP-chief-Archie-Gamboa-wants-dismissal-Ilocos-Sur-cops-death-rape-15-year-old':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-07-06T11:49:56.008+08:00
    'imagesource': 'jcr:64fe9a30-bfd5-4009-9b32-458bdb53b328'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231d70db-f58c-49be-ae48-75f1868cfce0'
    'lead': 'Philippine National Police chief Archie Gamboa said he has ordered the
      dismissal of two cops allegedly involved in the death of a 15-year-old girl
      in Ilocos Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T11:52:59.498+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:30:49.371+08:00
