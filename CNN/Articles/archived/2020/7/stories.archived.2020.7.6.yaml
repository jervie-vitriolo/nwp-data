      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When Communities Engage</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59473499-29d7-40b5-a465-8a214307c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This webinar will discuss archaeologists'' stories and their journeys
        to empower local communities to understand their own archaeological heritage
        which should lead&nbsp;to better public learning and heritage protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5de96-d6c2-4566-a7e3-ff347b6c38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen Communities Engage‚Äù will focus on these two main questions:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b958b1b-0803-48b0-8de0-1c02ed048e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) How does archaeology improve the lives of communities that live
        in and around these precious cultural sites?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b66bb-4d85-4de1-8c0b-904525f2b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) What are the tools and approaches in archaeology that are used
        for learning and public engagement and are these tools still valid given the
        pandemic?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767da669-2fbb-42a0-849e-b39101bf1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar will be on July 7, 10 a.m. For registration, visit this
        <a href="https://www.facebook.com/events/748460589239047/?active_tab=about"
        target="_blank">Facebook page</a>.</p>'
