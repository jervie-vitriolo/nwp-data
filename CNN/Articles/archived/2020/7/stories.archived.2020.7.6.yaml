      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43930f18-82a9-418a-a270-a5002862e176'
      'mgnl:activationStatus': true
