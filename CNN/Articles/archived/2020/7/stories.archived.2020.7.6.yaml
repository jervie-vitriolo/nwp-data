  'Formula-One-drivers-kneel-support-Black-Lives-Matter-movement':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-06T15:05:32.305+08:00
    'imagesource': 'jcr:d7fbc41d-cea6-4e82-9a36-b0c140fca9f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ac9c3d4-d1cf-450b-b9a7-49eea716c870'
    'lead': 'The Formula One grid was divided ahead of the sport''s return as several
      drivers, including Charles Leclerc and Max Verstappen, chose not to kneel in
      support of the Black Lives Matter movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T15:16:25.568+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:30:40.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:52.915+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Formula One drivers divided as several choose not to kneel in support
      of Black Lives Matter movement'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815cf5f-5dec-4e97-9a05-3cd7ef6de3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Formula One grid was divided ahead
        of the sport''s return as several drivers, including Charles Leclerc and Max
        Verstappen, chose not to kneel in support of the <a href="https://www.cnn.com/2020/06/11/us/black-lives-matter-hashtag-popularity-trnd/index.html">Black
        Lives Matter</a> movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb549d-c5a2-442b-ae88-b721ba699e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 20 drivers congregated on the start line before the Austrian
        Grand Prix, the first race of the season following the three-month delay due
        to the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-05-20-intl/index.html">coronavirus
        pandemic</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17a8d9-cb54-4312-9eda-bdc070b818c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis Hamilton, who has been using his sizable platform to speak
        out against racial and social injustice, knelt on the front line wearing a
        Black Lives Matter T-shirt, while the rest of the drivers had "End Racism"
        written on theirs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87a665-9f5e-47b7-83ac-f36383801bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the race, Ferrari driver Leclerc posted a series of tweets
        explaining why he had chosen not to kneel alongside his peers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767fec8-67a6-4f97-8573-ceeca68d1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All 20 drivers stand united with their teams against racism and
        prejudice, at the same time embracing the principles of diversity, equality
        and inclusion, supporting Formula 1''s and FIA''s commitment," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45b1db-6fdf-44d4-8b44-6f875896cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that what matters are facts and behaviors in our daily
        life rather than formal gestures that could be seen as controversial in some
        countries. I will not take the knee but this does not mean at all that I am
        less committed than others in the fight against racism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4be59-1686-4268-b8fc-40a42a17d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/02/motorsport/lewis-hamilton-formula-one-2020-season-spt-intl/index.html">READ:
        Lewis Hamilton, Formula One''s voice and conscience</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1de37-8aaa-45a8-86c5-12b59e62bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/27/motorsport/hamilton-ecclestone-comments-f1-gbr-spt-intl/index.html">READ:
        Lewis Hamilton: ''Sad and disappointing'' to read Ecclestone comments</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0184a-1e01-4af1-bc4e-6ac1506233d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen echoed Leclerc''s comments, writing: "I am very committed
        to equality and the fight against racism. But I believe everyone has the right
        to express themselves at a time and in a way that suits them. I will not take
        the knee today but respect and support the personal choices every driver makes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe656aad-52cd-40e9-b4f1-d61ab3ffff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total six drivers chose not to kneel. The other four were Daniil
        Kvyat, Carlos Sainz, Antonio Giovinazzi and Kimi Raikkonen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d6881-208a-4336-b2be-e4e303d4c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The different stances were particularly stark coming less than two
        weeks after Formula One launched its "We Race as One" initiative, which is
        aimed at tackling racism and inequality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb29d9-f9db-43ca-9ae1-2f525e4ff473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after the initiative was launched, former F1 boss Bernie
        Ecclestone was widely condemned for his comments on racism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe13cd-a70e-40a8-a3ea-8554737177b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In lots of cases, Black people are more racist than what White
        people are," the 89-year-old <a href="https://edition.cnn.com/2020/06/26/motorsport/bernie-ecclestone-formula-one-motorsport-lewis-hamilton-spt-intl/index.html">told
        CNN</a>, leading F1 to release a statement and disassociate themselves from
        him comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e752b-c773-44da-a872-0642d1039dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Business as usual</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4fc20-e39f-4eb8-a4bf-ad8156eeec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the extended break before the start of the season, normal
        service resumed on the track as Valtteri Bottas gave Mercedes top spot on
        the podium.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273140b-1cfa-400c-960c-b940e5f3ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was looking like Mercedes would finish with its two drivers in
        first and second, but Hamilton was given a five-second penalty just four laps
        from the end for his role in a collision with Red Bull''s Alex Albon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd374082-a9f6-49d4-89a7-5198b37ca020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That allowed Leclerc to take second and gave young McLaren driver
        Lando Norris third place for his first ever podium in Formula One.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2380769-3886-4827-b9ad-0ecbe74528b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton hadn''t won in Austria since 2016, with teammate Bottas
        taking one win and Red Bull''s Max Verstappen taken the other two in the intervening
        years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78eaa80-ece6-4d64-b177-5828e0909bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time world champion had an uphill battle from the off, after
        being demoted from second to fifth on the grid less than an hour before the
        start of the race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103255e9-a3c8-4b21-a500-399d39fd9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton had initially been cleared by the stewards for failing
        to slow down for yellow flags during qualifying, but was handed the grid penalty
        at the last minute after a complaint from Red Bull.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648cc47-0bf6-44bb-b6aa-4cadd38c8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported that the new evidence Red Bull provided to have
        the ban instated was a video posted on Formula One''s Twitter account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734c5d3-b532-485a-b8d6-e28764b08826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull boss Christian Horner said the footage had only been released
        by the race promoter on Sunday morning, which is why it wasn''t available
        for the inquiry on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215744a-18b3-4015-aad5-884b5c23d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottas put in a commanding drive to ignore the drama behind him
        and led the race from start to finish, despite a flurry of pressure moments
        following a number of safety cars'' deployments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc24298-6568-4466-864b-ac021778a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen looked like the only driver capable of challenging the
        top two early on, but electric issues with the car forced the Dutch driver''s
        early retirement on lap 11.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93c9fc-88a7-4599-bcf5-cf5eef7185c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time champion Sebastian Vettel''s race was all but over after
        31 laps following a collision with Carlos Sainz, the man who is replacing
        him at Ferrari next year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b62133-a85a-4483-b5f1-b60f6097fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:16:25.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:30:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altered Formula One season, which has seen a number of grands
        prix canceled, continues with another race in Austria next weekend, before
        heading to Hungary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160bb231-31f1-45ac-9f91-484527d6bee2'
