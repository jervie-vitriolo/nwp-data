      'mgnl:lastActivated': 2023-01-26T09:30:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf855f24-9ea9-4c33-9263-7921e68e981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said a case for reckless imprudence resulting in multiple
        homicide and damage to property was filed before the Provincial Prosecutor‚Äôs
        Office of Occidental Mindoro on Monday against Vienna Wood‚Äôs crew, namely
        Zhang Weiwei from Shandong, China; Shin Bin from Henan, China; Yi Lei from
        Jillen, China; and Yang Xileng from Shandong, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371154e-45b7-459d-94cf-90bf04bbdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
