        covers and features but here I am looking pretty as Apple Music''s first Africa
        Rising artist. I am overwhelmed, dreams really do come true," he said in a
        <a href="https://www.pressparty.com/pg/newsdesk/AppleMusic/view/217885/">statement</a>.</p>'
