    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1622a27c-fa57-4155-ab2b-55e688ed0371'
    'lead': 'Meralco admits there may have been ‚Äòoverestimates‚Äô and ‚Äòunderestimates‚Äô
      in the bill of some consumers for the months of March and April, but says adjustments
      have already been made in May and June. '
