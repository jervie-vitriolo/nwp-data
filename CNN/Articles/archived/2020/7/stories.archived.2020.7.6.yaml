      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, West donated $2 million to support the families of George
        Floyd, Ahmaud Arbery and Breonna Taylor, three Black people who were killed
        in incidents with police and citizens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
