      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cues from the Times: Art and Crisis</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15ab13-211a-47fe-9dfe-f4628aa07e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Metropolitan Museum of the Philippines exhibited
        ‚ÄúCues from Life Itself: Filipino Artists Transform the Everyday,‚Äù curated
        by art historian and scholar Patrick D. Flores. The exhibit ‚Äúreflects on the
        instinctive way Filipino artists make do and dream up, transforming everyday
        forms with intuition and insight, and in their critical awareness of the material
        conditions of their milieu and ecology.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28bbcee-5790-4849-8db3-159d52633ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking cues from the focus of the exhibit, the Metropolitan Museum
        of Manila will be hosting an online discussion with Patrick Flores, Yason
        Banal, and Mark Salvatus to discuss art in times of crisis, especially in
        a place that is ‚Äúvisited by calamity and betrayed by governments.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119b790-95fb-42f6-b9bf-a54261549cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar will be on July 8, 4 p.m. and will be broadcast through
        Zoom and Facebook live. Sign up <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fbit.ly%2FCuesFromTheTimes%3Ffbclid%3DIwAR2D9T5TqvJf0qiq8F5g9UfFz8Kl2U--I8DNRG06I5dESIlWcC4c_CChPqc&amp;h=AT1qMx28P3h-klAwHlc2peA-7ymTRQxjuqv-mW7Gv8q-SkRcHLHbL-l8syj-hLkMwIwy5qas5avnLiaH_HIiYFFh1ykA8k9f8jG5vsVHcC-AQT8YEcPZOhoZzBa-Kk2Yjkf99WFPvfBElftBdZz8TLYA2wcQDNsO7u3fVbTgLAB4LpkkM8LAh_hpMN0Ay2RYdVxNes9sCaDP49WSd44_85X57BiM7pdurq5x4aYMZGOTig-KgKwLL21Ko4F98y54cRIeHuHyRngxHjRVyg-gd8udpVMo3GtK1CVGuP2sua_IUZvhZIJDPkOuTapTMs0ETK0YZoMpedMHJJIs9Syvdvg767gWSdCTzDDrVFuJwO2yC17hpf-GWVJzPf_Wg_SwOoKZ2ab7_V_AKvrzIgOQye0YkuQ07MDz2euCOmnLAtQbcJeqbQSBA49pfqe8Hb3uubvMHvpRYN2PqaYuRLBIWp_FpzPZLUOETeACDWsDxK5yOqO3a9KX7PqQ4miHoE_Yn0GHQ43F-0vgDn_LWvgaXa5rOjgVhjRXuF2sp5qkaxIEs5IHoB-Is99eeuaJKkaGz2rBOQOA6SVGBbEX8lg66YPFJ8LyThP3ujXmp5vPE2laAIJuyX9qCcCMJNIYkRiunn52pAvMPq4mE1mKEDMY8prQaoLnowZJtjjoG544wfUzjZ7HZXJX0d-SAZTI2kis8VJheEAKfWHI0phZFQpaavWG07W1PF4mDXuMRXpDvbSqmlZW5AEnuin6"
