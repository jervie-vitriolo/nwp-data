      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The surge in coronavirus cases across the
        Sun Belt is slowing the <a href="https://www.cnn.com/business/us-economic-recovery-coronavirus">economic
        recovery</a> in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82974cf-74d0-4410-87e9-f8166caaabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53e48f-17d4-401b-a3bb-d4bceae3f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to Goldman Sachs, which said this weekend it now
        expects a weaker rebound in the third quarter as local leaders impose fresh
        restrictions and consumers show signs of caution. The investment bank predicts
        the US economy will grow at an annualized rate of 25% in the three months
        ending in September, as opposed to 33%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ead2c1-82ed-433a-94b9-fa7864142fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc535a-68de-42a8-93dc-e232bc166e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent declines are minor compared to the collapse in activity
        in March and April, but they clearly indicate a break from the steady upward
        trend since mid-April," chief economist Jan Hatzius told clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd7886-b706-41c5-bb9f-f7d7b7a0ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb669d-add8-477a-a12c-7c63969fab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs said it thinks spending on consumer services will
        "pause" in July and August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3104251-8a6a-4848-9715-8d5274c9cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f1e47-bef5-45c4-a782-e9f03924e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few weeks, the Covid situation in the US has worsened
        significantly to the point where the US is now a notable outlier among advanced
        economies," the bank said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be1485-8477-4df8-92bb-1e72c8978fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93fd1a-7153-49f6-a1c8-569e0bcb26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it refrained from making major changes to its outlook beyond
        the next few months, noting that other countries have been able to manage
        reopening their economies while limiting a rise in virus cases, and that behavioral
        and policy changes, like encouraging mask-wearing, could make a big difference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c342cd-2115-4e6d-85d0-4a534a78d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28103e6-d39b-4b69-8bd3-811908a36673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is admittedly hard to know how well the US will adapt in coming
        weeks," Goldman said. "But last week Texas joined the roughly half of US states
        that have implemented a mask mandate, indicating that state authorities are
        willing to making politically controversial policy changes to address the
        current health crisis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd137c-3ada-4b20-be2d-de53171a52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76492a-b1a0-4a56-9666-ed9e69ebb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If investors are concerned, it''s not reflected in markets. China''s
        Shanghai Composite and Hong Kong''s Hang Seng <a href="https://e.newsletters.cnn.">entered
        bull market territory</a> on Monday, with the former skyrocketing 5.7% for
        its best day since 2015. The move has been partially attributed to an article
        published by state media asserting that "cultivating a healthy bull market
        is important for creating new opportunities," suggesting more government support
        for stocks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdddb7-1d9c-4408-9c36-534d3b031e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65003a-2447-4970-b55b-6d6563f63c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the party: The S&amp;P 500 has rallied nearly 40% from its
        low on March 23, while Germany''s DAX has skyrocketed more than 50% since
        March 18. The FTSE 100 in London has risen more than 25% since March 23. Japan''s
        Nikkei 225 and South Korea''s Kospi are also up more than 20% from March lows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0534c45-b4c5-4fc8-82c7-f81e918fd1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410af276-bc2d-4c8e-be6e-f0f55adcef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:10:04.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sentiment remains bullish despite the many question marks around
        economic prospects over the medium and long term," said Hussein Sayed, chief
        market strategist at FXTM.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e0ede-6499-4cc5-8fb8-a9c7df93f8c7'
