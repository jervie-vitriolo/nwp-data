    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66deb74b-aaf2-4f1e-a04b-b613cdc13778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T06:41:06.013+08:00
