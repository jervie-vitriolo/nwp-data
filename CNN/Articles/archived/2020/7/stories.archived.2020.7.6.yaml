      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are mourning a friend and a light in this world who shouldn''t
        be lost to this virus and didn''t deserve this. What can you do? WEAR A MASK,"
        <a href="https://twitter.com/JennaUshkowitz/status/1279983759727583232">Ushkowitz
        said in the tweet</a>.</p>'
    '15':
