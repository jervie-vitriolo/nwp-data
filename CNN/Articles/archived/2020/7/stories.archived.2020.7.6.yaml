    'lead': 'The gulf between reality and President Donald Trump''s delusional vision
      of a waning coronavirus threat was on full display this weekend, as cases soared
      in key hotspots while he delivered speeches at Mount Rushmore and at the White
      House, with little physical distancing and few masks, directly contradicting
      the advice from his public health experts.'
