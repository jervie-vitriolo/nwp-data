      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four slain Army officers‚Äîall from the 9th Intelligence Service
        Unit of the 11th Infantry Division‚Äî were gunned down by local Jolo cops, who
        had first claimed self defense. The Philippine National Police later ruled
        out the "misencounter" angle, saying that based on their analysis of reports
        on the ground, the soldiers did not fire a single shot at the police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971305c3-8c8f-4558-b2d9-a276afcbd9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T14:13:51.891+08:00
      'mgnl:createdBy': 'alyssa'
