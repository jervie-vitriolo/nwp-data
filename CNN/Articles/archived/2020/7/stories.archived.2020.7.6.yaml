      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sims and Moscoso did not respond to CNN inquiries about the differences
        in their numbers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b5f8f-320c-4b4b-a166-b1afea827db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:43:37.861+08:00
      'mgnl:createdBy': 'bamba'
