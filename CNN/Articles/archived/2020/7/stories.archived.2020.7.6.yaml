      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7a06a-a6f0-4c9c-84f2-5662af759555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 12th hearing of the House joint panel on Monday, Remulla
        said he filed a complaint with the NBI after he was subjected to attacks on
        social media. He previously claimed these were being plotted by ‚Äúsome ABS-CBN
        people.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e6a6d-ac54-4014-bbbb-1cf222ce2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149053f-80e1-4a3d-a53c-36c52571d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôd like to tell the committee that today, after my experience
        over the past 10 days of being the subject of many organized attacks on social
        media, I have gone to the NBI to complain about the cyberbullying to my person
        and to other members of the House,‚Äù he told the committees on legislative
        franchises and good government and public accountability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85a4de-5162-45bb-8012-d51a2a99d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:48:21.930+08:00
