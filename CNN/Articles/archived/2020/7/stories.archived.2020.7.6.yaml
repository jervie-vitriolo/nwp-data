  'navotas-police-family-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T22:29:34.671+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839abab4-430d-412f-a89f-2504f9c34fcb'
    'lead': 'Police in Navotas City filed charges against a family who had a party
      despite quarantine restrictions and have now tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T22:36:21.604+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:30:16.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:58.010+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Navotas', 'Toby-Tiangco']
    'template': '1'
    'title': 'Navotas police sue family who contracted COVID-19 after hosting a party
      amid quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a87c90-6f12-4bdf-8d2a-981ffe33f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî Police
        in Navotas City filed charges against a family who had a party despite quarantine
        restrictions and have now tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22779b-1455-485e-96ce-0df341ba7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, Mayor Toby Tiangco said several
        residents of H. Mornoy Street in Barangay Navotas West attended a party on
        May 14, violating the prohibition of social gatherings issued at that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370706d-a700-49c0-8e9c-334e4c46b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe family‚Äôs utter disregard of safety regulations endangered their
        lives and all those living at H. Monroy. Their reckless act thwarted our efforts
        to prevent further transmission of COVID-19 and keep our people safe,‚Äù Tiangco
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340a0b4-38cf-4263-afda-1b3a394dac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street was put under lockdown from 5:01 a.m. of June 11, until
        11:59 p.m. of June 24 after 14 residents tested positive for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6350d65-c939-4b22-a15f-55a0044e6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 14 cases, six were discovered to have attended the birthday
        celebration of a family member who was later confirmed to be COVID-19 positive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c5554-10f9-466c-8649-a2ba2e84e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco issued a warning against others who would violate restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059c1b2-fba7-49b0-b2df-4a87f4610f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if we don‚Äôt catch you in the act, we will file criminal charges
        against you if investigation showed you flouted the quarantine order,‚Äù he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a786a-0a7d-4b80-9082-1c1a88d608ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:30:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DOH reported 2,099 new infections, with total cases
        now at 46,333.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764dca1-ad57-45f9-9d1a-4d467f25f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T22:36:21.606+08:00
      'mgnl:createdBy': 'pia'
