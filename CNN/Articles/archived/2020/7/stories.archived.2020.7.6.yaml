      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Shares of Boeing, which are down nearly 45% this
        year, are up more than 2% in premarket trading. The <a href="https://e.newsletters.cnn.">Wall
        Street Journal reports</a> that the next government test flight of the 737
        MAX jet, which has been grounded since March 2019, could take place this week.</p>'
