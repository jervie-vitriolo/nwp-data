      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo_Space presents ‚ÄúRaw Material‚Äù by Soler Santos. The exhibit is
        an expansion of Santos‚Äô prior exhibit which was shown at West Gallery from
        December 4, 2019 - January 4, 2020. "Raw Material"&nbsp;focuses on ‚Äúprolonged
        meditation on the innocuous and a celebration of the ordinary.‚Äù</p>'
    '25':
