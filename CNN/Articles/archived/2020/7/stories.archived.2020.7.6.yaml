      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train line, which resumed operations at limited capacity last
        month, needs at least 1,300 personnel to carry out limited operations. The
        management needs at least 964 more staff members to test negative before daily
        trips from North Avenue in Quezon City to Taft&nbsp;Avenue in Pasay City can
        resume.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfaedf-e174-4603-ba7b-6d0238cb4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T17:32:45.678+08:00
