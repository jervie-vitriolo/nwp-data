      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans deserted Trump on the issue of facial coverings
        -- with many urging Americans to wear masks over the past week -- they have
        been mostly silent about Trump''s effort to deceive the public about the risks
        the virus poses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
