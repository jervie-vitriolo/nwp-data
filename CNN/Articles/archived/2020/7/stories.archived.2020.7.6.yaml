      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that winning the contest, run by duct tape-maker Duck Brand,
        would be rewarding because "it will mean that people saw all the positivity
        I was trying to show them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc1ad8-da9f-4cdb-9377-11f0285ea412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
