      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every two months through the program, Apple Music''s editorial team
        will select one artist from the continent and amplify their music to its users
        in 167 countries.</p>'
