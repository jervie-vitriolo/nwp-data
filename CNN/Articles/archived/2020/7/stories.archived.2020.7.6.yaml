    'stories': ['6b8c69f7-8b29-4c9e-9093-f28549b0ca08']
    'template': '1'
    'title': '120 families in Iloilo relocated as oil spill cleanup seen to last 15
      days '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4acfcb-42e0-46a7-b736-7074e7fa8645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äì</strong>&nbsp;About
        120 households have been relocated from the area surrounding Iloilo Strait
        where <a href="https://www.cnnphilippines.com/news/2020/7/3/oil-spill-iloilo.html">thousands
        of liters of bunker fuel spilled last week</a>, with barge owner AC Energy
        Philippines on cleanup mode for the next two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a6fe1-73ce-4fe1-b0bb-460bab166ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led firm told the Philippine Stock Exchange on Monday
        that it has contained the oil spill at 10 p.m. of Friday, July 3, about seven
        hours after the incident occurred off the waters of Barrio Obrero in Iloilo
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa89cf1-8345-4bee-ad91-10bc3b7bd7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy''s power barge 102 was the source of the oil spill. The
        Philippine Coast Guard said last week that more than 40,000 liters of oil
        were discharged into open waters due to an explosion of the barge at sea.
        The barge can carry up to 200,000 liters of fuel at full capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc53ab-72e6-42ed-8ca1-1161e007c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy said initial findings showed that oil spill was triggered
        by the ignition of fuel stored in the barge, which damaged the tank. The company
        added that strong ocean waves initially made it hard to contain the spillage.
        It took 170 personnel of the firm and the Coast Guard, assisted by multilayered
        spill booms from Petron and Global Business Power Corporation to contain the
        leakage, while additional skimming equipment was brought in from another AC
        Energy barge and from Shell Philippines to fast-track the recovery of floating
        residue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32981549-cd0d-45cf-ba8e-d6118cd435be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime services firm Harbor Star has been tapped to complete the
        cleansing of the waters and the coastline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37aab6-03cd-4e50-b41a-b68fd821fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clean-up is estimated to be completed in 10 to 15 days," the firm
        said in a disclosure. "We are committed to exert all available means to clean-up
        any remaining residue as soon as possible and support the affected communities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc034a-9206-43ac-8c4e-229e4fc8c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy added that families residing near the site of the spill
        have been temporarily transferred to the Barangay Obrero Elementary School
        to protect them from possible fumes, with provisions for food, healthcare,
        protective gear, and other necessities amid the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee97c87-afa7-4ceb-b996-14fcbf985de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T10:35:02.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said Sunday that it will investigate the incident and <a
        href="https://cnnphilippines.com/news/2020/7/5/PCG-Iloilo-oil-spill-probe-possible-charges-AC-Energy.html?fbclid=IwAR0XI-wbN2XWpiesfRC8QSaY8BmLlT0HNGrQrHL6G0WhVd7dPuenlMBHYGo">will
        file criminal charges</a>&nbsp;against the owner of the power barge if necessary.</p>'
