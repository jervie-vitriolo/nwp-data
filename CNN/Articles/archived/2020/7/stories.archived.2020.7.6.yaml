      'mgnl:lastActivated': 2023-01-26T09:30:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05519cb-8b8a-47c3-8c53-90bf0f166edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Station Commander of Occidental Mindoro LT. Valerie Lagua stood
        as complainant, while witnesses included PCG personnel, responders, and fishermen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385b900-cba6-4964-aa9a-20a4c669ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58233f-31b4-4fd0-aa69-e6e3e8a061cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, M/V Vienna Wood collided several times with Fishing
        Vessel Liberty 5 in the vicinity of Occidental Mindoro, leaving 14 Filipinos
        -- including 12 crew members and two passengers of Liberty 5 -- missing up
        to today. Vienna Wood was sailing to Subic while Liberty 5 was en route to
        Navotas at the time of the collision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49659aa0-83ee-4230-8225-2240e716c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bb2fe-9b97-473b-9264-e227a69c6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the court has the authority to declare the death of
        the missing Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981575cb-f707-468a-831b-d40a0a2357a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:40:21.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial investigation, the PCG said the collision at
        around 10:20 p.m. on June 27 was not deliberate. But the foreign crew members
        were found to have committed negligence, sending a distress call via email
        three hours after the incident.</p>'
