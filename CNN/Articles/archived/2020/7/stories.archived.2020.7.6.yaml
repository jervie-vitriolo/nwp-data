      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d807d-ab6a-47b1-b809-f7da77af82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Americans do not approve of Trump''s handling of the
        pandemic (or his response to the nation''s racial reckoning), which has stirred
        consternation even in his own campaign as the President banks on an economic
        revival and good news about a vaccine to restore his political fortunes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143928e7-d8b0-4eeb-b0f7-b54725754067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.150+08:00
