      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013ca0b-fef1-473d-be77-408c226aea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May ibang organisasyon na hindi nakikipag-ugnayan sa tamang
        ahensya para bigyan ng sapat na proteksyon ang LSIs habang sila''y papauwi,"</em>
        Encabo said during the Laging Handa virtual briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff0942-3871-40ab-a020-f74648b1d033'
      'mgnl:activationStatus': true
