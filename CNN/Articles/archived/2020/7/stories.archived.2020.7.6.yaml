      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had he not been a lawmaker and House Speaker, Cayetano said he would
        have personally brought up this issue during the hearing. He said today would
        have been the last inquiry, but will depend on how many House members have
        lined up to ask their questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f028c-91a4-4776-b412-ee951aa9b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano bang ibig sabihin ng</em> media bias? <em>Kasi lahat ng
        politiko, kapag kinriticize niyo</em>, <em>sasabihin namin</em> biased <em>kayo</em>
        against us, <em>pero trabaho niyo</em> to hold us accountable [What does media
        bias really mean? Because when you criticize all politicians, we will say
        you are biased against us but it is your job to hold us accountable]. Where
        is the line and when do we cross the line? It''s a good discussion <em>sa
        ating lahat</em>," the Speaker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339e6cd-1317-47e5-8d7d-98bcba02b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/12/House-bill-authors-letter-Cayetano-ABS-CBN-franchise-committee-hearing.html?fbclid=IwAR2fuSVe3rPoN4TUYVxtX8mS6HlnaBiJJIk_RtjPQiNLOou3OicAKhP-lCA">Cayetano
        on calls for ABS-CBN franchise discussions: ''Hearing does not mean automatic
        renewal''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88dad2-0af2-406f-b78a-eaeb1e33f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think after 12 hearings, <em>naging malinaw ang mga issues sa</em>
        tax, labor [tax and labor issues have been clarified]," Cayetano said. "<em>Ang
        pinag-uusapan natin</em> [What we are discussing is], if the media will use
        public airwaves to choose candidates na susuportahan o tatargetin [to support
        or to target] to be able to achieve certain objectives. These are allegations,
        so we have to hear all of the sides."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed843281-db43-4a12-8823-0d0a16b2c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/26/ABS-CBN-franchise-House-hearing.html?fbclid=IwAR18j2LVKj9ARPvbHdC3V8X6xf2d8U_1DNpw-7Exty0avjYXGe3wmxwXwUY">ABS-CBN
        may release list of employees to be laid off in the coming weeks</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cd830-99f1-4904-9b64-18364c421ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills granting a fresh license for the company to air on
        radio and free TV have been filed before the lower chamber since November
        2016, but Cayetano earlier this year said lawmakers were ‚Äútoo busy‚Äù with more
        urgent measures. He then cited the lockdown measures and the succeeding expiration
        and legal opinion of the National Telecommunications Commission that pushed
        the network off the air for two months now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a122951-b6af-4a49-8f80-e4db8ead84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:57:19.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media and human rights groups said this was <a href="https://www.cnnphilippines.com/news/2020/5/5/media-organizations-condemn-ntc-order-shut-down-abs-cbn.html">an
        effective curtailment of press freedom</a>, robbing the public of a source
        of information amid the coronavirus crisis.</p>'
  'DOH-coordination-unit-hospital-capacity':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T16:12:48.247+08:00
    'imagesource': 'jcr:87edf32a-8cdd-41b5-bbe8-a8ecb9862aaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd685da0-d202-4f1c-8c31-423ab1d2282e'
    'lead': 'Presidential Spokesperson Harry Roque refutes reports of several hospitals
      that they are close to or are at full capacity for COVID-19 patients, adding
      that a new unit has been set up to improve coordination with the Department
      of Health. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T16:19:54.137+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:30:35.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:54.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'hospital', 'capacity', 'coronavirus', 'COVID-19', 'critical-care']
    'stories': ['7279ba22-a932-4561-bf08-b63cd9c738a0']
    'template': '1'
    'title': 'DOH sets up coordination unit as some hospitals report COVID-19 beds
      nearly full'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7e19b-0d47-4c33-b518-a4e512740ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî<strong>&nbsp;</strong>Newly-appointed
        Health Undersecretary Leopoldo Vega has been assigned to head a new unit to
        coordinate with hospitals, amid reports of rising occupancy rates for COVID-19
        patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2cdece-4341-46fb-924c-5cb9bc8fc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday denied reports that
        hospitals are running at full capacity for coronavirus cases following a meeting
        of officials of the Department of Health (DOH) with hospital directors on
        the same day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c415eaa-2a52-4cac-bd47-d2f3d4687abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that this only meant that hospitals have maximized
        their currently allotted beds for COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc262285-0ce1-4468-b9e4-815dead35fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega, who was appointed to the DOH from his stint as medical director
        of Southern Philippines Medical Center in Davao, has since been named as head
        of a new unit called Hospital One Incident Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33df2c-a4d3-4e36-8ff3-5fe766b2c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said in his regular briefing that Vega will serve as point
        person in checking the critical care utilization rate ‚Äî&nbsp;one of the two
        measures in assessing the risk of infections in a city or province ‚Äî&nbsp;as
        well as hospital care capacity of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1ff7a-b723-4c99-87c9-f79819cc7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/1/WHO-monitoring-philippines-eased-lockdown-measures.html">Crucial
        weeks ahead: WHO cites slightly higher hospital occupancy rate as PH eases
        lockdowns</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d309fbf-7672-424a-8214-f2c0f2e03232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hospitals who said they will stop accepting new COVID-19
        patients are the <a href="http://cnnphilippines.com/news/2020/7/5/chnese-general-hospital-covid-19-patients.html">Chinese
        General Hospital in Manila</a>&nbsp;and the <a href="https://www.cnnphilippines.com/regional/2020/6/23/Chong-Hua-Hospital-full-capacity-.html">Chong
        Hua Hospital in Cebu City</a> in the past two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995df44-7b95-48c1-812b-9940026fb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are told to dedicate up to 30 percent of their total beds
        for COVID-19 patients, Roque added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413744b-d6a0-4c4a-9ce0-9bfa96aeeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa po nabi-breach ang 30 percent na ito, kasi marami
        po lalong-lalo na ang mga pribadong ospital, less than 30 percent ang kanilang
        ina-allot dahil sa tinatawag na</em> absorptive capacity," he added. "<em>Humingi
        po ang mga pribadong ospital na kung pupuwede, payagan muna sila hanggang
        20 percent at tsaka na po mag-i-</em>increase."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b4d07-2cd7-42c6-9408-58cdf5a0089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This 30 percent threshold has not been breached because
        a lot of private hospitals allotted less than 30 percent due to their absorptive
        capacity. The private facilities asked that if possible, they will first allot
        20 percent of their beds before slowly raising the share.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ed444-9bcc-4bd3-891a-25bb4d37fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this proposal is still being discussed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2295af-ae52-4291-824d-1a57590a37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH data show that 137 facilities have reached danger levels
        with more than 70 percent of beds occupied. Meanwhile, 148 facilities are
        between 30-70 percent filled, while 728 others are at the "safe" level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c13864-a77f-4682-af53-4442977539af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, Roque said critical care units and equipment in
        Metro Manila are 63 percent occupied, which he classified as under moderate
        risk. The region remains under general community quarantine for another week,
        pending the updated decision of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases and of President Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec0371-dcc6-4d28-838a-09713a5eee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:19:54.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 44,254 COVID-19 cases in the country as of Sunday following
        a record-high 2,434 new infections in a single day. However, Roque insisted
        the situation is still manageable as most patients experience mild or no symptoms
        at all, with just 0.1 percent in critical condition.</p>'
