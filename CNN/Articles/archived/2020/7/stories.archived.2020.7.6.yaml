      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394127a1-cf63-492f-aa18-0cab80f14258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.150+08:00
      'mgnl:createdBy': 'bamba'
