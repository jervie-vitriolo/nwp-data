      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî</strong>&nbsp;A woman died Sunday after falling from
        a roller coaster in a theme park in Oise, in northern France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab4672-3c1c-405d-b27f-b88e1182769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:51:16.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred on Saturday around 1:45 pm at Parc Saint-Paul,
        the park said in a news release. Authorities in Oise confirmed the incident
        to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeaba4f-f2a3-4a77-a693-baf8638da96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:51:16.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, 32, fell while riding the Formula 1 Coaster. Emergency
        services were called immediately but were unable to resuscitate the victim,
        who died on the scene, the park said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51bfa1-501e-4595-aa3c-ee173c4d4795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:51:16.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another deadly incident occurred on the same roller coaster in 2009,
        park president Gilles Campion told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1eeca-aa0b-456b-9f9a-3af6b0367ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:51:16.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Formula 1 Coaster is one of 45 rides at the park. Children at
        least 4 feet or taller can ride the Formula 1, described by the park as a
        family friendly attraction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a9595-33e2-4671-ac19-3752485183c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:51:16.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section of the park where the roller coaster is located was
        closed to the public after the accident, according to the news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f1dd8-5e6e-4034-bd9f-7beaae5b2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:51:16.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:31:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parc Saint Paul reopened on June 6 with coronavirus guidelines set
        in place, including a mask requirement and social distancing measures.</p>'
