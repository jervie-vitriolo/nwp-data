      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that station staff will then be told to wear full protective
        gear while at work to reduce risks of transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563997c-2a8a-405b-8dd1-e368f2cc3f1c'
