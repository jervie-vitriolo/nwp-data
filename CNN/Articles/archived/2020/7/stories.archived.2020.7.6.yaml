      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Friday''s and Saturday''s speeches marked new heights in terms
        of inflammatory language from the President, many Republicans have long been
        uncomfortable with Trump''s penchant for falling back on culture war tropes
        and racially incendiary language that he thinks stirs fealty to him within
        his base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f8650-633c-4a5a-bfe9-4cf2ca64b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfb161-2ed3-4aff-9372-be8b7a091c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month as Trump''s poll numbers continued to sink over
        his handling of the protests, Senate Majority Whip John Thune, a South Dakota
        Republican, told CNN Trump was "good with his base," noting that the people
        who will "<a href="https://amp.cnn.com/cnn/2020/06/24/politics/republican-reaction-trump-racist-rhetoric/index.html">decide
        in November</a> are the people in the middle."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd319a-837c-4aab-9d23-103d7888ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60197d-cd0c-4230-8314-ecb1da1794d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Afraid to contradict the President on coronavirus</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f564df-628d-4808-9d87-ead1b3246f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s view that the US has turned the corner on Covid-19
        has also increasingly isolated him from key Republican leaders, like Texas
        Gov. Greg Abbott, who are pleading with the public to wear masks and stay
        home. Yet the President''s punitive nature -- and the long list of people
        he has fired or tweeted about negatively after they contradicted him -- still
        makes GOP elected officials and his own public health experts loathe to criticize
        or correct him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5f502-09fc-4196-9460-711d1e765297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295dcd88-e859-4e77-84c5-939ae206df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of that dynamic came Sunday when CNN''s Dana Bash repeatedly
        pressed US Food and Drug Commissioner Dr. Stephen Hahn to explain the President''s
        false statement that 99% of coronavirus cases are "totally harmless."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf61ae-dacc-4ca9-aa44-99e6450e94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c196068-3c90-4522-8f17-bab3ee43c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to get into who is right and who is wrong," Hahn,
        a member of the White House coronavirus task force, told Bash during CNN''s
        "State of the Union" when she asked him to explain why the President made
        the claim when his public health experts have said exactly the opposite.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0702b-0af9-4164-b79b-8466686313e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4fbda-705d-4046-b318-a2fae2a545ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ll say is that we have data in the White House task force.
        Those data show us that this is a serious problem. People need to take it
        seriously," the FDA chief said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea39e92-4662-46fd-a5c4-6464549cd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c3881-0287-4889-a397-e11a8db0f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One exception was the Republican mayor of Miami-Dade County, Carlos
        Gimenez, who contradicted the President Sunday as he finds his county in an
        difficult predicament: "The virus is not harmless. No, absolutely not," Gimenez
        said Sunday on CBS News'' "Face the Nation." Noting the positivity rate is
        around 20% in his area, he said that more Floridians need critical care.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696bfe6-9db6-4750-9ea2-bc344990db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e881182-01b1-4544-ab12-da7ec5b8dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have more (cases), you obviously will have more hospitalizations,
        more ICUs, more respirators, and unfortunately, you''ll have more fatalities,"
        Gimenez said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed12b9-250f-41df-b63c-0abee2de7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dada7-856b-456d-998e-e7dd3ce2cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s former Homeland Security adviser Tom Bossert
        tweeted the ominous message Sunday: "We are in trouble.... Once a state is
        over 1% prevalence, it becomes much harder to extinguish the flare up," Bossert
        tweeted. "It will take a huge effort to put out these outbreak fires. More
        than masks alone. We could top 500k US deaths this year if this trend continues."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a482fea-a117-4f84-98a9-be298b31506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e72093-df45-4a21-8100-9bec8f20d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Trump rallies amid alarming signs of coronavirus spread</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d7e16-a27e-44d4-9458-3979dadd5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though US coronavirus fatalities are down, there are few signs that
        the virus is going to disappear. The spike in patients overwhelmed some Texas
        hospitals as concerns grow about shrinking capacity in intensive care units.
        Florida set an all-time record for the most cases in a single day Saturday,
        surpassing the previous record set in New York in mid-April. Former FDA Commissioner
        Dr. Scott Gottlieb warned Sunday on CBS''s "Face the Nation" that there''s
        "no clear line of sight on how we''re going to get this under control."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5d4a0-26d5-4793-a85a-5e7079e584d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dad3c2-c6a7-4bf5-b522-4a93159a27fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political polarization of the virus, driven in no small part
        by conflicting messages from Trump and his public health experts, was in the
        spotlight over the holiday weekend.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b46cb-a32b-42cd-90ac-5a8ce380f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b61108-6a81-4826-a91a-1b164c6108eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though coronavirus cases rose in 34 states over the previous week
        -- and 12 states recorded an increase in cases of more than 50%, according
        to John Hopkins University data -- beaches in some parts of the country were
        packed with people, while <a href="https://edition.cnn.com/2020/07/05/health/us-coronavirus-sunday/index.html">others
        were empty</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c726f-ca78-4f38-8a4c-d17a0c386fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a23bfd-3516-4e07-b5e8-56aca6eff98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekend images emerged of partygoers dancing and shouting with no
        distancing at an event in Diamond Lake, Michigan, and closely packed crowds
        at a Wisconsin waterpark.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6dee5-c609-47df-ad10-c252ba2d126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13756c55-aab8-4243-b28a-ee880d4e598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are declining in three states -- Kentucky, Vermont and the
        swing state of New Hampshire, where the Trump campaign announced that the
        President will hold a <a href="https://edition.cnn.com/2020/07/05/politics/trump-campaign-rally-new-hampshire-coronavirus/index.html">campaign
        rally</a> Saturday at Portsmouth International Airport, where the crowd will
        be in a hangar, with the overflow crowd outside. The campaign said that there
        will be ample access to hand sanitizer and all attendees will be provided
        a face mask "that they are strongly encouraged to wear."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b71b9-8659-4b9c-840b-2dc3913f62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bdc024-913d-46b5-b477-ead2ae2dd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the concern is that the President''s descriptions of an innocuous
        virus will lead his supporters to let their guard down about the virus. In
        direct contradiction to Trump''s "totally harmless" assertion, the US case
        fatality rate from coronavirus stood at 4.6% this weekend, according to Johns
        Hopkins University data.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca10ae-49ae-4890-84e7-1d34d822fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9608289-b979-41f4-99f5-a9eac7a19725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said that 20% of all people who
        are diagnosed with coronavirus are sick enough to need oxygen or hospital
        care. And while the CDC estimates that a third of coronavirus cases are asymptomatic,
        that does not make the disease any less dangerous since people with mild or
        no symptoms can pass the virus on to others. As of Sunday, the <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">death
        toll in America</a> had surpassed 129,000 American lives.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070e68f-9c1b-4566-890a-d185910dcc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be752277-ef71-483c-84ad-43dbb0a7d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami Beach Mayor Dan Gelber, a Democrat, told CNN''s Boris Sanchez
        Sunday that the situation in Miami is "going to get much worse," and he said
        the disconnect between the reality on the ground and the President''s message
        is making it much harder to force Floridians to heed the guidance of health
        experts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecf30c-b610-4d74-b0bc-f9f04e5dac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab58a6-d494-4587-a871-395843606380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re telling people to make sacrifices, to put on masks, to socially
        distance themselves from people they love, to make sacrifices for others,"
        said Gelber, then "Friday night the President is hosting this huge event where
        none of those countermeasures were being followed. So how do we tell people
        to swallow very difficult medicine when the President, by his action and his
        words, is telling them they don''t have to?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57b5cb-38b2-46a1-8c6d-b55fdd4fe502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39f89c-9ba6-41b2-a5c0-7409e8422c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of Americans also do not trust the President''s
        information about the virus. Only 26% of registered voters trusted Trump to
        give accurate information about the coronavirus, according to last month''s
        New York Times/Siena College poll, while about 77% of registered voters trusted
        the CDC.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08425f4b-f954-4d0a-8e83-1203aa588615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452de788-7419-4fb6-96a5-b323647948bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear what damage that may inflict on Trump''s fellow
        Republicans with the President on the top of the ticket in November ‚Äî and
        whether they will continue to stand with him as his message becomes more dangerous.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8d968-14d8-40de-a665-7883b34ca771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.154+08:00
