    'template': '1'
    'title': 'A woman has died after falling from a roller coaster in France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cfebf8-9281-48fb-80d0-2be840ab7e59'
