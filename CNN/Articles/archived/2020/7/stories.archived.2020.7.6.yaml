    'title': 'Man in famous 9/11 photo dies of COVID-19, family says'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b143b-9c12-40c9-a20e-8a9bc417f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A man seen in a famous photo of New
        Yorkers fleeing from the 9/11 collapse of the World Trade Center''s south
        tower has passed away due to Covid-19, his family told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea8bf9-c5a2-41c7-afab-22b7702194b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce1838-31d5-4e76-ada5-2f90000ddf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Cooper was delivering political papers in lower Manhattan
        on September 11, 2001, when a police officer told him and others to run, Janet
        Rashes, his partner of 33 years, told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7f68a-23f5-4c27-a1f1-4c06466f61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51934ef0-a1bb-4b0f-a1f2-0c8d3ef5e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper is seen on the far left of the photo, wearing glasses and
        a black shirt, as he and others run from billowing smoke and debris.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6a9b8-aaba-4979-b402-fedcd07b6319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b93bf-59fd-4c2e-9710-e601a7e55c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never realized he was photographed until a couple weeks later,"
        Rashes said. "He was looking in a newspaper or magazine and he saw his picture
        shown."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e60fb-d5b4-46c0-a337-13c5a070f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75114a3-deed-4266-95cb-8afe6c7e1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, 78, passed away in Florida on March 28, Rashes said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc794f4a-1ef7-4196-a0cf-c1da37ac078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81679be-279e-4045-82fe-23e90351b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very, very proud," Rashes said. "He would keep a picture
        in his wallet and show people he just met."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd5dd6-c1cb-43ee-a484-2aa99bda6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091ca20-f41d-4110-952c-bbd91dbf2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Plunkett, the then-Associated Press photographer who captured
        the famous image, told CNN that she has stayed in touch with some of the people
        in the photo but never got to meet Cooper.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6bf70-0ca9-48af-a1cd-b4ec40e2d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063107db-ab70-4efa-88f6-f9366ca85e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sounded like a really gregarious, warm-hearted man," she said
        in an email to CNN. "I''ve been in contact with some of those people in the
        shot, and we''ve stayed in touch over the years. I''d always wondered about
        the ones I''d never connected with, so it was an honor for me to hear that
        Mr. Cooper was proud of his appearance in the photo."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b981e69-e1f6-416a-a392-9f88a48693ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd8c45-211c-4de3-ac83-424b795c9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning of September 11, Plunkett said she received an emergency
        page from by her AP editors. After turning on the TV to see smoke billowing
        from the south tower, she raced downtown to Fulton St. and Broadway, where
        she managed to snap 13 frames before being ordered by an NYPD officer to run
        and seek cover, she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80fd3b0-48cf-45b4-aa41-c4cec9ac879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f91f89e-957c-443c-b923-10d6777fd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After uploading a few of the photos to her editors in a nearby shop,
        Plunkett said the photo went on to be published around the world.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f960d-a8aa-4b5a-bf7e-90ab86586fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abc022-cbaa-4681-97be-dec8496a816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would''ve loved to talk to Mr. Cooper about that day. It would''ve
        been cathartic for me to talk with him and to reflect on what happened to
        us both in the years that followed," Plunkett said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7dbd7f-6034-494a-b394-ebe2a35c3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82407bd7-d713-401c-945e-e6fb578ef648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T07:17:38.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:31:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper is survived by Rashes and their daughter, Jessica.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb952036-dd21-43a2-8783-c856d4fc7d3a'
      'mgnl:activationStatus': true
