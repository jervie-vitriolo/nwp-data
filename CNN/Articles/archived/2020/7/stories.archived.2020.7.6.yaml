      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to ‚Äúreduce the tension‚Äù between the agencies, President
        Rodrigo Duterte earlier flew to Zamboanga City to meet with the forces, as
        he talked to the cops involved in the shooting incident. He likewise appealed
        to the soldiers to instead direct their attention on the mission to catch
        bandits and rebels, while investigation is ongoing.</p>'
