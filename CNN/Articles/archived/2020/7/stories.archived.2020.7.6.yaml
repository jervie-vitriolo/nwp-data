      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ICOMOS Lighter Side Talk: Clothing and Spaces</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf70b3-a41c-4763-b93f-6bbc5177f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icomos Lighter Side Talk: Clothing and Spaces is an interesting
        foray into the relationship of clothing with spaces in the context of 19th
        century Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657f17e-64c7-4a34-b51a-21830c445d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Stephanie Coo will be discussing how clothes connote meaning
        in different social situations and spaces, drawing a wealth of references
        from Spanish, French and German heritage or preservation spaces; and how these
        European references can help us in ‚Äúexhibition scenes and spaces, e.g. bodily,
        physical, literary, artistic, theatrical, production spaces, etc.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab1a00-935a-47a9-9a1a-757d3d2de584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T21:24:22.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:30:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lecture will be on Saturday, July 11, at 3 p.m. This event is
        by the International Council on Monuments and Sites Philippines and Intramuros
        Administration. Zoom registration begins on July 9 and will be streamed on
        the <a href="https://www.facebook.com/icomosph/?tn-str=k*F" target="_blank">ICOMOS
        Philippines Facebook page</a>.</p>'
