      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe love of my life has passed on into eternal life. Her people
        lost their leader, our children their caring mother, and I my best friend,‚Äù
        he said in a statement.</p>'
