      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbab86-187f-4c32-9668-9d8b4e845a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo did not elaborate, but admitted some of the unauthorized
        travels may have either failed to implement rapid testing or the processing
        of requirements for select stranded people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc4b2f-4af4-494f-b905-070fecd7ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f351a3-4143-49b0-9eb8-938090c37650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halimbawa po, may nakuha kaming report na may vans na papasok
        sa Samar ng LSIs. Nagkaroon nga sila ng rapid tests pero matagal-tagal na
        at paso na rin ang kanilang travel authority,"</em> he recounted. "<em>Iyong
        sasakyan na ginamit ay hindi rin nakipagcoordinate sa mga ahensya...doon na
        lang nalaman ng PNP</em> (Philippine National Police) upon checking the requirements."</p>'
    '15':
