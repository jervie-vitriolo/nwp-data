      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President is stepping forward," GOP Sen. <a href="https://edition.cnn.com/videos/politics/2020/07/05/senator-joni-ernst-iowa-obama-trump-coronavirus-sotu-vpx.cnn">Joni
        Ernst</a> of Iowa, who faces a competitive reelection in November, told CNN''s
        Dana Bash on "State of the Union" on Sunday when asked whether she thought
        Trump had exhibited "failed leadership" on coronavirus, as she criticized
        former President Barack Obama on Ebola in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b0bd4-cdfd-4f82-8c2f-f912164cb0c4'
