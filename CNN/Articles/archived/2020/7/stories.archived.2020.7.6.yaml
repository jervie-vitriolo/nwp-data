      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation showed that the suspects took advantage
        of the two girls who were reportedly intoxicated when they were arrested for
        violation of curfew. The 15-year-old managed to escape, according to the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7a5c0-3af2-4be4-9c6c-bae26bc226de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo A√±o said separately that officials will
        make sure that the suspects in the case will be held accountable, and that
        justice will be given to the family of the victim.</p>'
  'Anti-Terror-Law-Supreme-Court-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-06T12:47:18.967+08:00
    'imagesource': 'jcr:ee69660e-8f4e-420f-8b8c-dcbc6f7652d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444b6d64-52f1-41e6-bf1e-fa2f6d2a24a5'
    'lead': 'Four groups of lawyers and opposition lawmakers trooped to the Supreme
      Court on Monday to challenge the legality of the recently-signed Anti-Terrorism
      Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T12:49:51.311+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:48.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:50.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legal luminaries, lawmakers challenge constitutionality of Anti-Terrorism
      Act before Supreme Court'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596b3c6-0e40-4592-8e11-26f1b3037392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> Four groups
        of lawyers and opposition lawmakers trooped to the Supreme Court on Monday
        to challenge the legality of the recently-signed Anti-Terrorism Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2671e-5c4f-4876-b2ee-93394be23bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far Eastern University Institute of Law Dean Mel Sta. Maria, along
        with six other law professors, and the House of Representatives'' Makabayan
        bloc filed separate petitions for the high court to issue a writ of preliminary
        injunction and/or temporary restraining order from implementing Republic Act
        No. 11479, which was signed into law by President Rodrigo Duterte on July
        3 amid appeals to veto the widely-opposed bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb79553-f7ce-4ce0-a7c1-f9837ea26ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which gives more surveillance powers to government forces,
        takes effect on July 18. The Anti-Terrorism Council, chaired by Executive
        Secretary Salvador Medialdea, is set to convene to review the law and draft
        its implementing rules and regulations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf28c7-9806-4938-a1ba-d513ae92b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria''s group cited the Duterte administration''s threats
        of arrest and unfounded criminal prosecution, mentioning the sedition case
        it wrongfully filed previously against dozens of opposition members and Vice
        President Leni Robredo for their supposed involvement in a plot to oust Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792eeefd-94d5-454c-9594-9a6a9e5220cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no doubt that this law imperils the constitutional
        rights and liberties of our citizens," the petitioners wrote. "Its provisions
        are a lure to abuse and misuse, hard to resist on the part of malicious government
        officials. The chilling effect on the freedom of expression, speech and the
        press are all too real."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6476c-f0ea-453e-8f46-288b7dbfb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FEU law professors also argued that the law will be ‚Äúa waste
        of vital financial resources" especially when the country is facing the COVID-19
        pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de93cbd-bac8-41c9-a47b-c43d9afb7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc, composed of Representatives Carlos Zarate, Ferdinand
        Gaite, Eufemia Cullamat, Arlene Brosas, France Castro, Sarah Elago, and several
        opposition party-list leaders, said the law directly threatens their safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f81e91-0348-46fe-aa54-c03f2a8f36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cited the "pervasive practice" of Duterte and his men of red-tagging,
        terrorist-tagging, and vilification against activists, dissenters, and political
        oppoisition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3839a-ec9c-4a37-b69d-cb32032ea3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued and persistent terrorist-tagging against Petitioners
        and their partylist organizations, including MAKABAYAN, by the State forces,
        using public funds, shows the immediacy of the danger of sustaining some direct
        injury on their part once the assailed Anti-Terrorism Act of 2020 is implemented,"
        they wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d41dee-a1f0-420e-b620-0f0bc3c9ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman also filed a similar petition, challenging
        the entire anti-terrorism law ‚Äúfor being replete with constitutional infirmities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20006085-8852-4f8c-abf1-ed7e5358bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another group of lawyers, led by Atty. Howard Calleja
        and Bro. Armin Luistro from the De La Salle Brothers, went to the Supreme
        Court to physically file their petition. They were the first group to file
        a petition on July 4, but it was done electronically.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89864c-a304-46f4-ad01-25ac6ec27e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sought to nullify sections permitting wiretapping of suspected
        terrorists and punishable acts that constitute terrorism, among others. They
        argued that these provisions are ‚Äúrepugnant and perilous‚Äù to the constitutional
        rights of Filipino citizens, including free speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e30600-0124-4b91-8be9-2d9be4d63288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/7/4/anti-terrorism-law-challenged-.html">RELATED:
        Lawyers file first petition vs. anti-terrorism law</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd66ad-da28-443f-a0da-6c6ece3006d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four other individuals ‚Äî including retired Senior Associate
        Justice Antonio Carpio ‚Äî and groups have expressed their plans to question
        several provisions of the act before the Supreme Court, which is dominated
        by Duterte appointees ‚Äî including Chief Justice Diosdado Peralta.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d29a5-e1fc-416a-8fc8-f4e8b2bb9737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act of 2020 repeals the Human Security Act of
        2007, giving more surveillance powers to government forces. Among its contentious
        features is a provision allowing suspected terrorists to be arrested without
        warrant and detained without charges for up to 24 days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c00728-9a45-4c75-8845-83a7bf1f2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the measure relaxes safeguards on human rights and
        is open to abuse, but lawmakers who authored and sponsored the bill said it
        is at par with the laws of other countries and will not be used against law-abiding
        citizens.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00ca31-a88d-46b5-9b33-c9fdce7d9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T12:49:51.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' justice correspondent Anjo Alimario contributed
        to this report&nbsp;</em></p>'
  'bubonic-plague-China-Mongolia':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-06T13:08:51.509+08:00
    'imagesource': 'jcr:2ddf75b5-370e-42eb-ad89-846f6db6ba1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd70e41-e4ca-41c9-adab-605bc34c9593'
    'lead': 'Authorities in the Chinese region of Inner Mongolia are on high alert
      after a suspected case of bubonic plague, the disease that caused the Black
      Death pandemic, was reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T13:10:03.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:30:48.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:50.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The bubonic plague is back again in China''s Inner Mongolia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582e467-c9a6-40e2-9e00-b7e6791e21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Authorities in the Chinese region
        of Inner Mongolia are on high alert after a suspected case of bubonic plague,
        the disease that caused the Black Death pandemic, was reported Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fb2f6-a39b-4db9-97f0-b2437e3717eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was discovered in the city of Bayannur, located northwest
        of Beijing, according to state-run Xinhua news agency. A hospital alerted
        municipal authorities of the patient''s case on Saturday. By Sunday, local
        authorities had issued a citywide Level 3 warning for plague prevention, the
        second lowest in a four-level system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e61bb0-b861-402a-a1ab-d7f88864514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning will stay in place until the end of the year, according
        to Xinhua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5500fb-3176-465b-b532-8ffec63cb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague, caused by bacteria and transmitted through flea bites and
        infected animals, is one of the deadliest bacterial infections in human history.
        During the Black Death in the Middle Ages, it killed an estimated 50 million
        people in Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b195f-e2ed-4437-afac-2cb83f137faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague, which is one of plague''s three forms, causes painful,
        swollen lymph nodes, as well as fever, chills, and coughing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4ed8d-d395-4bea-9532-064c54441083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayannur health authorities are now urging people to take extra
        precautions to minimize the risk of human-to-human transmission, and to avoid
        hunting or eating animals that could cause infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd4bc2-0e8a-41d1-adb4-fa4f7af44456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, there is a risk of a human plague epidemic spreading
        in this city. The public should improve its self-protection awareness and
        ability, and report abnormal health conditions promptly," the local health
        authority said, according to state-run newspaper China Daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a320583-f421-4260-8f05-8ff0e26fe1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayannur authorities warned the public to report findings of dead
        or sick marmots -- a type of large ground squirrel that is eaten in some parts
        of China and the neighboring country Mongolia, and which have historically
        caused plague outbreaks in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5bdf5-a440-49d3-a144-77aaccff48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marmot is believed to have caused the 1911 pneumonic plague
        epidemic, which killed about 63,000 people in northeast China. It was hunted
        for its fur, which soared in popularity among international traders. The diseased
        fur products were traded and transported around the country -- infecting thousands
        along the way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9a00a-bb8b-454b-8302-915d2798a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though that epidemic was contained within a year, marmot-related
        plague infections have persisted decades later. Just last week, two cases
        of bubonic plague were confirmed in Mongolia -- brothers who had both eaten
        marmot meat, according to Xinhua.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1708c-4498-4cfa-9d54-55ce629d33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, a couple in Mongolia died from bubonic plague after eating
        the raw kidney of a marmot, thought to be a folk remedy for good health. Two
        more people got pneumonic plague -- another form of the disease, which infects
        the lungs -- months later across the border in Inner Mongolia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3f475-c611-4493-99bd-0054a9e62529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is plague still a thing?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dbf27f-a7e8-4b69-8b20-f99d24e235f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advent of antibiotics, which can treat most infections if they
        are caught early enough, has helped to contain plague outbreaks, preventing
        the type of rapid spread witnesses in Europe in the Middle Ages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826c87e-45ec-4594-8b39-5f5ab7806e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while modern medicine can treat the plague, it has not eliminated
        it entirely -- and it has made a recent comeback, leading the World Health
        Organization (WHO) to categorize it as a re-emerging disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b267ad2-ece8-4392-948e-a39f1160667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anywhere from 1,000 to 2,000 people get the plague every year, according
        to the WHO. But that total is likely too modest an estimate, since it doesn''t
        account for unreported cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f075d-cf32-4977-aceb-e19d8f158797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three most endemic countries -- meaning plague exists there
        permanently -- are the Democratic Republic of the Congo, Madagascar, and Peru.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54daf822-43e1-48dd-915b-73eacabe5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there have been anywhere from a few to a few
        dozen cases of plague every year, according to the Centers for Disease Control
        and Prevention. In 2015, two people in Colorado died from the plague, and
        the year before there were eight reported cases in the state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e82eb-0db9-4fee-b50f-96c8d3a2afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:10:03.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:30:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no effective vaccine against plague, but modern
        antibiotics can prevent complications and death if given quickly enough. Untreated
        bubonic plague can turn into pneumonic plague, which causes rapidly developing
        pneumonia, after bacteria spreads to the lungs.</p>'
