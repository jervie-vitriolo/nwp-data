    'template': '1'
    'title': 'No seat for Bangsamoro leaders in Anti-Terrorism Council ‚Äì Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508e0f3-330d-4d1b-b605-39589333399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> There
        is no room for Bangsamoro leaders in the Anti-Terrorism Council, but they
        will be consulted in the implementation of the newly-enacted law, President
        Rodrigo Duterte''s spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bc20b-a560-41d6-812b-fb16d0b0e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque responded to the appeal of
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) Chief Minister Ahod
        Ebrahim <a href="https://cnnphilippines.com/news/2020/7/3/Bangsamoro-leaders-urge-President-Duterte-to-veto-Anti-Terrorism-Bill.html?fbclid=IwAR0PemQ84Iq-u3BDpVXrMqoKBmPUJ7ID-kMf6qBnGjxDGiMaSmMdCLun0kA">for
        their region to have a "representation" in the nine-man council.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be13df-37c5-4ba1-a40d-8698c704e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Anti-Terrorism Council, led by Executive Secretary Salvador
        Medialdea, are required under the law''s provisions to hold consultations
        with the BARMM leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73593adb-c649-4812-bcdf-526c9221af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nga lang</em> full membership but they are one of the
        agencies the Anti-Terrorism Council is duty-bound to consult," he said in
        a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3e0cb-8011-471f-b911-070a64405de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cannot be given a full membership, but they are
        one of the agencies that the Anti-Terrorism Council is required to consult.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c50443-bef2-4f6d-8760-2b6e311398e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is composed of the national security adviser and the
        secretaries of foreign affairs, defense, interior, finance, justice, and information
        and communications technology. They are also joined by the executive director
        of the Anti-Money Laundering Council. They are set to work on crafting the
        implementing rules and regulations of the new law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c47502-6d9b-4757-9e4e-c22d66072562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council is controversial as critics sound the
        alarm over expanding the powers of the executive body. It was created by virtue
        of the Human Security Act of 2007, which the new law repealed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff3e69-adef-4320-9c11-4369cddc4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/4/anti-terrorism-council-law-IRR.html">Anti-Terrorism
        Council ready to review new law, craft IRR ‚Äì Esperon</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a935dc5-fc17-424e-b535-2fbccc1728cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the BARMM previously appealed to President Rodrigo Duterte
        to veto the Anti-Terrorism Bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e6ef0-828a-4d8f-8a80-2cb8797b3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim emphasized that the Anti-Terrorism Bill has a very vague
        definition of terrorism, surveillance of suspects, interception and recording
        of communications, and detention without a judicial cause of arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449853c-85ff-4de8-b011-8ec7a9606b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stance of BARMM leaders echoes the fears of other Mindanaoan
        lawmakers that the Muslim community will suffer the most from the implementation
        of the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8cd4b-8140-4139-ad06-0d2a33a3eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:58:28.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:32.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/6/4/House-anti-terror-bill-Mindanao-Muslim-Moro-Lumad.html?fbclid=IwAR3WJ19ixUJ3xw3YvRcJwIxrOL_qrLFxZWLUELGIEyQZLZmAaFdNtgAPWdo">Mindanao
        lawmakers argue: Anti-terrorism bill only gives power to gov''t to tag critics
        as enemies of the state</a></strong></p>'
  'Meralco-errors-March-April-bills':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Meralco admits there may have been ‚Äòoverestimates‚Äô and ‚Äòunderestimates‚Äô
      in the bill of some consumers for the months of March and April, but says adjustments
      have already been made in May and June. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
