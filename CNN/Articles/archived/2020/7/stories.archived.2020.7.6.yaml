      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some organizations which do not coordinate
        with government agencies to ensure sufficient protection of our LSIs while
        they are being sent home.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f3973-1126-4b9c-a280-204c7bc947e7'
