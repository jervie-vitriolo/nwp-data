  'Florida-coronavirus-contact-tracing':
    'author': 'Elizabeth Cohen and Dana Vigue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-06T13:33:01.232+08:00
    'imagesource': 'jcr:6d2b8e3a-f59c-4e5b-8218-4b7eb4a69a50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f79125d2-8b8c-430a-ab36-ffb9cbd80b17'
    'lead': 'When Shaila Rivera and her new husband returned home from their honeymoon
      and tested positive for Covid-19, they expected a phone call from their local
      health authorities in Florida asking for a list of people they''d been near
      so that contact tracing could begin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T13:43:37.858+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:30:45.670+08:00
