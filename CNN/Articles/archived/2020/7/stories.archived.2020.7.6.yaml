      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train line <a href="https://www.cnnphilippines.com/news/2020/7/2/MRT-3-to-reduce-trains-Sumitomo-personnel-coronavirus-positive.html">already
        reduced the number of trains deployed today</a>&nbsp;as more depot workers
