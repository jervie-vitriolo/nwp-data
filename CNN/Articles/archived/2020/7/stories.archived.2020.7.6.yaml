      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hired by the train‚Äôs maintenance provider as well as subcontractors
        will be tested as well, which will be administered by the Philippine Coast
        Guard assisted by the Philippine Red Cross.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
