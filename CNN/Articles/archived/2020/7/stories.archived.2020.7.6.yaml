      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> Camarines
        Sur District 1st Representative Marissa Andaya died on Sunday night, her husband
        former congressman Rolando ‚ÄúNonoy‚Äù Andaya confirmed.</p>'
