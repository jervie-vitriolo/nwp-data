      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ba273-aa30-4966-8fce-6943bbe20869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that over 1,000 local chief executives from all over the
        country have expressed support for the measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bbbb9-aa93-4899-b4f9-f5869bed4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.554+08:00
