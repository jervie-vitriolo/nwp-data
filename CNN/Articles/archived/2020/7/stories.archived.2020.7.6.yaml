      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a build rate of half an airplane per month, the 747-8 program
        has more than two years of production ahead of it in order to fulfill our
        current customer commitments," the company said in a statement. "We will continue
        to make the right decisions to keep the production line healthy and meet customer
        needs."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f23ff0-903a-46c8-a1cc-34e769178bcd'
