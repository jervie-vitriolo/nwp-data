  'pandemic-expose-more-Wirecards-':
    'author': 'Julia Horowitz and Charles Riley, CNN Business'
    'caption': 'Former Wirecard CEO Markus Braun (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-06T09:20:48.694+08:00
    'imagesource': 'jcr:ab307878-9beb-4e00-abf0-a0218cbbe4da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd46a64-38d3-4021-8b00-45849548a26f'
    'lead': 'The coronavirus pandemic has already seen one major accounting fraud.
      There could be more to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T09:23:04.263+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:30:52.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:49.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'pandemic', 'Wirecard', 'fraud']
    'stories': ['0454de7d-a9c4-4d29-8449-1d8b1f55e909']
    'template': '1'
    'title': 'The pandemic could expose more Wirecards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e3fae-9844-4ea5-8af2-90d2b1bddf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;The coronavirus pandemic has already
        seen one major accounting fraud. There could be more to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96315491-9a81-446e-af00-7a9d77dae87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implosion of digital payments company Wirecard has set off a
        huge scandal in Germany, where financial regulators, auditors and the firm''s
        supervisory board are being asked how they missed a $2 billion fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dd206-a838-48d7-8a38-26bddb771220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists, whistleblowers and skeptical investors had all questioned
        Wirecard''s accounting for years, but executives were able to brush aside
        their allegations. The company received cover from Germany''s banking regulator,
        which pushed back against critical hedge funds and investigative reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35845d9-b324-4b70-96c3-cbc54cf311c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse: Wirecard said last month that roughly a quarter of
        its assets ‚Äî ‚Ç¨1.9 billion ($2.1 billion) in cash ‚Äî probably never existed.
        CEO Markus Braun resigned and was arrested on suspicion of artificially inflating
        the firm''s balance sheet and sales through fake transactions. Wirecard filed
        for insolvency on June 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec586e40-3356-475d-8e4f-b3ba4ceee81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout: The company''s auditor, EY, is scrambling to contain
        the damage to its reputation. "Collusive frauds designed to deceive investors
        and the public often involve extensive efforts to create a false documentary
        trail," it said in a statement. "Professional standards recognize that even
        the most robust and extended audit procedures may not uncover a collusive
        fraud."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85477398-563c-40c6-8a83-971a50fbf2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the lines: Brian Fox is the founder of Confirmation, a company
        that validates financial and other sensitive data, and a certified public
        accountant who cut his teeth at EY. He told CNN Business that the Wirecard
        case is most likely an example of "confirmation fraud," a category of crime
        that dates back roughly a century and has been repeatedly used to circumvent
        auditing processes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e74f82-1326-4d36-b39e-18e8ee1d35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation fraud takes various forms, but at a basic level involves
        a company inflating its revenue by either intercepting and falsifying documents
        an auditor had intended to send to a bank, or by coercing an employee inside
        the bank to send fake documents back to auditors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf469411-94e9-4e41-ba64-e8430789f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples include the Parmalat fraud that brought down one of Italy''s
        most successful companies, the accounting scandal at Japan''s Olympus and
        the fraud at US hospital chain HealthSouth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef825e94-f747-4b52-8329-628518b3f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox says the coronavirus pandemic could help expose more frauds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91a3bb-128f-49ef-bd36-7493d6069443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There absolutely are other Wirecards out there," he said. "In an
        economic downturn, we will continue to see more and more frauds get uncovered
        ... simply because they won''t have access to the capital to continue to perpetrate
        their fraudulent activities and behaviors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b76c2-7f4e-46d2-ba92-83ae43e9fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Wirecard case on its own should be enough to deliver a wakeup
        call to the auditing industry, which is dominated by Deloitte, PwC, EY and
        KPMG.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e7df1-3afc-4c12-a36b-6390a0a74add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get serious and really start to meet the requirements
        and what the public''s expectations are of us, we may lose our exclusive right
        to do audits globally, and that may open it up to potential disruptors in
        our marketplace," warned Fox.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa48d5-6113-4d7f-946b-dc47cff86126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A very different summer vacation season</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013a422-f3f4-4f3e-b530-34c03de8105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, the US economy ‚Äî which is powered by consumer spending
        and a thriving services sector ‚Äî gets a boost from summer tourism season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477108c-b329-4b71-bea7-92cec1450f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 will be different. As infections rise across the United States,
        communities that depend on tourism are bracing for lower foot traffic, which
        is poised to deal a real blow to the cities and towns that count on seasonal
        visitors for income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab96a58-746b-4b8b-b7de-9cc540808977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How Americans choose to take trips or not over the next two months
        will meaningfully impact economic growth and employment," Jessica Rabe, co-founder
        of DataTrek, a research firm, said in a recent note to clients. Roughly 11%
        of the US workforce was in the leisure and hospitality industry before coronavirus
        hit, she noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d33be-4944-423b-aa4a-46df8cbc0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs of trouble ahead. AAA forecasts that US summer travel
        will fall by nearly 15% compared to last year, Rabe said. Travel from July
        through September had been increasing at an annual rate of more than 3% over
        the past four years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f770fa-d93f-4385-90a4-2184b4a3690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DataTrek also points to cellphone location data from SafeGraph,
        which shows foot traffic to businesses leveled out toward the end of June,
        and Google search results, which indicate elevated interest in RVs and boats
        but not airlines or travel websites like Expedia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e528c-a186-485d-8575-0b4a33705ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe consumers will go out and spend this summer,
        but closer to home and in environments better suited for social distancing,"
        Rabe said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03651b-1f77-4e19-8a6e-24a5f875c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabe argues that this helps explain why stock investors remain bullish
        in the face of a worsening outlook for infections. Her take: If consumer spending
        runs into trouble, Congress is more likely to step up and pass another big
        stimulus bill by the end of the month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1402e-42b6-4bf4-ada0-54d4a471f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:23:04.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/05/investing/stocks-week-ahead/index.html">The
        pandemic could expose more Wirecards</a>."&nbsp;</em></p>'
