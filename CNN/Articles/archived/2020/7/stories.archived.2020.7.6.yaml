      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The period of the shutdown may be shortened or extended, depending
        on the pace and results of RT-PCR testing. This also means that operations
        will resume even if the number of available personnel can only operate a limited
        number of train sets at the beginning," the statement read.</p>'
