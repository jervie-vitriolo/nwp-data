      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala po ako na ang colorum activities na iyan ang isa
        sa main na dahilan kung bakit tumataas ang COVID cases sa ibang lugar,"</em>
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e506c9-3e37-43c4-bc32-15c88d363bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.824+08:00
