      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c972f4-7213-4f19-b54e-3fcf4af11af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T14:13:51.890+08:00
