      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575078be-689c-40d2-8a0d-24a346ea8238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T16:22:15.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after its passage, several groups have already filed petitions
        before the Supreme Court <a href="https://www.cnnphilippines.com/news/2020/7/6/Anti-Terror-Law-Supreme-Court-petition.html">challenging
        the constitutionality</a> of the measure. Officials are meanwhile ready to
        face and answer the pleas, A√±o said.</p>'
