  'coronavirus-airborne-experts-tell-World-Health-Organization':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-06T08:21:49.865+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fea8fbd-17b3-426a-8d1b-6e0b7249e889'
    'lead': 'Coronavirus can float in air droplets and is likely transmitting that
      way, a group of experts plans to say in a commentary Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T08:29:38.369+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:30:59.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:49.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'airborne', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'Coronavirus can float in air, and experts say WHO and CDC should tell
      people that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb7158-992d-4301-9b52-9a6e7fff7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T08:29:38.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî</strong>&nbsp;Coronavirus can float in air droplets
        and is likely transmitting that way, a group of experts plans to say in a
        commentary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69adfb-625f-46b2-9b17-c81b5de0a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T08:29:38.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are publishing an open letter to the World Health Organization
        (WHO) and other health agencies, asking them to be more forthright in explaining
        how the virus can transmit in the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8ab6a-3451-49cc-9113-19c9a98dd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T08:29:38.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs not a secret, but agencies seem to be afraid to talk about
        the airborne nature of the virus, said Donald Milton, a professor of environmental
        health at the University of Maryland who studies how viruses are transmitted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22695ab-7250-40f3-a9e6-abf7ed9a4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T08:29:38.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airborne transmission word seems to be loaded,‚Äù Milton, one
        of two main authors of the letter, told CNN on Sunday. ‚ÄúI guess we are hoping
        that WHO will come around and be more willing to acknowledge the important
        roles of aerosols, whether they want to call it airborne transmission or not.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce0a53-8ce8-4865-bfdd-db40603993bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T08:29:38.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton studies the airborne transmission of viruses. The other main
        author, Lidia Morawska, is a professor of environmental engineering and an
        expert in aerosol science at the Queensland University of Technology in Brisbane,
        Australia. Milton said they and a group of other, similar experts have been
        discussing the potential airborne transmission of coronavirus since February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d59f7-97b3-44e0-85df-c53b40a65c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T08:29:38.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, signed by 239 scientists from around the world, is scheduled
        to be published Monday&nbsp;in the journal Clinical Infectious Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae1e41-64f5-401e-a2dd-3bc9d294c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T08:29:38.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.&nbsp;</em></p>'
  'Illinois-teen-coronavirus-prom-dress-duct-tape':
    'author': 'Kiely Westhoff, CNN'
    'caption': '18-year-old Peyton Manker embarked on her journey to make a prom dress
      for a scholarship. Her original concept has evolved. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-06T09:16:20.873+08:00
    'imagesource': 'jcr:32cc127a-d5d8-4a4d-8646-a7d95a0f7104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67c0515-a7e0-436c-9a38-5e22deb20235'
    'lead': 'This high school graduate from Illinois made a coronavirus-themed dress
      that features multiple images depicting life during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-06T09:20:38.547+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:30:53.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:29:49.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'duct-tape', 'prom-dress', 'Peyton-Manker']
    'template': '1'
    'title': 'Teen''s coronavirus-themed prom dress made of duct tape is a work of
      art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ae7cc-bb54-4b23-9d64-b639f0fabedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;In January, 18-year-old Peyton Manker
        embarked on her journey to make a prom dress entirely out of duct tape for
        a contest to win a scholarship. After weeks of working on her submission,
        the Covid-19 outbreak not only canceled her prom but altered the course of
        her senior year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc55177-a7ce-4f57-bbb4-bac69c952346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manker was not deterred by the fact that she would not get to wear
        her dress to prom. Instead, she felt inspired to create a dress that "documents
        a part of history."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b915f8-f1e9-4409-93fb-42abfedd900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coronavirus-themed dress features multiple images depicting
        life during the pandemic. Her vision for the dress began with wanting to capture
        her own experience. She represents her unforgettable senior year with a vibrant
        scene of students attending virtual graduation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297afed5-c96f-4988-af59-39777659b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manker''s ideas evolved as the pandemic continued to impact people
        all over the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77732224-9a8a-4641-b0b0-b1b61cb897ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t just high schoolers, it wasn''t just America, it was
        the whole world being impacted by the pandemic so I wanted to show that,"
        said Manker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9169f60-e112-4457-8488-fb9b95e4f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She does so by showing an image of people running away from the
        giant coronavirus to signify the world trying to avoid catching the disease.
        Other designs pay tribute to frontline workers and people suffering from mental
        health issues as a result of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599c3b7-b1c3-4c7c-b760-0134fd6596d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sparta, Illinois, high school graduate omitted no detail from
        her dress ensemble. She completed the look with a creative array of accessories
        including a "flatten the curve" face mask. Manker also crafted jewelry, shoes
        and a hair piece reading, "separately together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a92c8b-5cbd-4aee-86a7-b911c33b4dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Manker''s favorite creation is her coronavirus-shaped purse,
        she believes that her anklet displaying the words, "This too shall pass,"
        perfectly encapsulates her message. She wants the people who see her dress
        to be reminded that "even though it doesn''t seem like it right now, the coronavirus
        pandemic will eventually pass, it will all be okay in the end."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2068a5-f060-42f4-beeb-68c5ec1cc4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manker also wants to encourage a spirit of positivity with her work.
        She believes that "we can have some positive things come out of this whole
        experience and my dress is an example of that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c031c-0e2d-418e-921e-165fca8f22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be difficult to tell from looking at the pictures of her
        work, but Manker says this is her debut as a duct tape artist. Her previous
        experience is from making small duct tape wallets and flowers when she was
        much younger. Four months and 41 rolls of duct tape later, she managed to
        make something far more elaborate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd77c4-b53a-4ae2-ae81-a3ee3d91bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Manker prepares to leave for Southwestern Illinois College in
        the fall, she says the experience taught her that "you can do a whole lot
        of things with duct tape."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48a2e8-565b-4100-9f4a-8f5485faaab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:30:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manker''s mother posted the dress to Facebook, where the post has
        been shared over 254,000 times. Manker says it is "surreal" that her work
        was able to make an impression on people all over the world who commented
        on the post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460156d8-429e-44c8-b743-89e5f6bbe865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T09:20:38.548+08:00
