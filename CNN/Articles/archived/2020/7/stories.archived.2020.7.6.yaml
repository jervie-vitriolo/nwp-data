    'template': '1'
    'title': 'Meralco admits overestimates, underestimates in March, April bills'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810698a4-d2f9-453e-8e7a-a8c2a3971283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> ‚Äî The Manila
        Electric Company (Meralco) admitted on Monday that there may have been ‚Äòoverestimates‚Äô
        and ‚Äòunderestimates‚Äô in the bill of some consumers for the months of March
        and April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb320e8-65f4-49b4-8d0a-b87aa148ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Meralco was quick to add that these were already corrected
        and reflected in the May or June bills, after meter reading was done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bce68-8c7e-44f0-adc4-99419bbfc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that Meralco failed to specify how much adjustments
        were made in the bills resulting to confusion among consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705abf0-a1d2-434d-92fc-429e03c9fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s hearing of the  Senate Committee on Energy, its chairman,
        Sen. Win Gatchalian, confronted Meralco about its ‚Äòconfusing‚Äô electric bills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7adee-acba-4698-9bfc-cefde7d04e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian presented his May bill, an accumulation of his bills
        from March to May. It showed his consumption amounted to P23,000, he complained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0eb773-281a-4995-84d2-26ab187e0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was charged P10,000 for March, P10,000 for April, and
        P3,000 for May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d0cfa-1e17-40aa-aff3-a977b6a81986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDuring March and April, I was not in this condo. I was in Valenzuela,"
        he stressed. "And in fact, during the duration of the ECQ, which is March,
        April, May, I only stayed in the condo for less than 17 days. Ang nangyari,
        itong March and April mo, are overestimates (What happened is that these March
        and April are overestimates)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbf1c4-a73a-4300-b86f-04857d4892a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Genuino, Meralco vice president for customer retail services,
        confirmed that Gatchalian‚Äôs March and April bills were overestimated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9584f0-f408-43e0-a055-fe0b13b7e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said that deductions from these overestimations
        were considered in his May bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddafc45-20d3-425b-8686-9af55fd7dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the senator was only charged P3,000 for May, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc111c-2180-49d8-9868-1c687c84a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf you paid your March and April bill, and if there are overestimations
        on that, that would have been reflected on your May bill already," Genuino
        explained. "Since you already paid your May bill. That is already your actual
        consumption for the periods, March, April, May."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53004a5c-ef03-4bfb-bd4f-4db97051d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genuino further explained that because of Meralco''s inability to
        do meter reading due to the lockdown in March and April, the power company
        resorted to estimating bills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84becd97-fbd7-49c8-849b-e8a1b58b0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some consumers, Genuino said, their bills may have been underestimated.
        But for others like Gatchalian, it was overestimation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7e3fc-e94e-4702-95fa-28a389f4694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOne is where the estimated bill is actually underestimated," he
        said. "That applies to households or homes where there are people staying
        at home, working at home."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbcaf8-4078-4c14-b580-880d0639ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genuino continued: ‚ÄúThe other case is just like the case of Sen
        Gatchalian, where the place is either uninhabited or not occupied for the
        usual length of time that the person occupies the home. In the case of Senator
        Gatchalian, the March and April estimated bills, I would say, would obviously
        be overestimated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4525b-e966-4e06-992f-23f020b673c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the P23,000 bill of Gatchalian already accounted for the
        overestimation, Genuino said there is no need to give him a refund.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5be5c3-560c-4e49-b2bf-84d652031ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, however, complained that his May bill did not mention
        that adjustments have been made.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf4e75-9887-407f-8c9f-4e8a5c099729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNowhere in the bill that informed me that you added the estimate.
        Hindi clear, wala yan sa bill (It wasn''t clear, it wasn''t in the bill),"
        Gatchalian argued. "Two, if you do that, how will you know if there is an
        overestimation? How will you reconcile?‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806314ad-077d-45a3-9e6d-4f1d450dd046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, the Energy Regulatory Commission (ERC) issued a show
        cause order against Meralco due to alleged violations of certain directives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205defa-5cf8-438c-8f5c-8001d39fce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these directives are the utilization of estimated billing,
        provided that the word estimate be clearly written on the consumer bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b988491-24d3-4827-af07-de41fd438a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco president Ray Espinosa apologized again to the public for
        the confusion over their Meralco bills.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c56b7-fc80-41b0-b030-3030dbc596db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLet me apologize for the continuing inconvenience to customers
        brought about by concerns and issues regarding billing matters,‚Äù he remarked.
        ‚ÄúI believe there has been failure on our part to clarify to our customers
        what is actual and what is estimated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb925f-71fc-4633-a946-3aa9b28fcdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also committed to send clarificatory letters to all consumers
        within the 30 days, explaining the adjustments made on their bills.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97da47-1568-4ef0-aea2-c92420d49884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is not Meralco‚Äôs business to charge our customers beyond what
        they‚Äôve actually consumed‚Ä¶ This new explanation and letters to customers are
        indeed necessary for us to regain the trust of our customers,‚Äù he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3ff7f-b937-4abc-8cd3-27d60c29651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Refund for those who paid installment plan in full</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee1701-5cb8-4952-aab3-e399b6ab4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Meralco also said consumers who paid their bills in full
        but are entitled to installment plans, may refund their full payment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63d041-a3a0-4a89-bac7-c2d461cb484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC earlier announced that customers who consumed less than
        200 kilowatt-hours would be given 6 months to pay their total balance staring
        June 30, while those who consumed more than 200 kilo-watt hours would be given
        4 months to pay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47589a77-0ad2-4a7a-bcdd-a2b39468e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said her office has received a number of
        complaints about this.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94862c-a6f1-4dfc-89b8-0d23e7ea9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPinapabayad ng buo by June 30 ang bills nila noong lockdown," Hontiveros
        said. "Ano ang nangyari sa installment?... Sa dami ng problema at pagkalito
        sa electric bills, pahirapan pa ang magkwestiyon at magreklamo sa Meralco.
        Tatawag ka sa helplines, cannot be reached.‚Äù</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a3d57-1f3f-460d-b1de-31b40c49752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meralco is asking customers during lockdown to pay
        their bill in full by June 30. What happened to the installment? Besides the
        numerous problems and confusion regarding electric bills, it is also difficult
        to question and complain to Meralco. You''ll call their helplines, (but they)
        cannot be reached.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a15bb-09ee-4796-a233-34205a7ef596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa explained that Meralco has issued an advisory that those
        who paid in full may get a refund of their payment, and avail of the installment
        plan instead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea8ba1-88cc-45e5-8216-358d42f83e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T19:08:05.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:30:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added those qualified for refund, including those who paid using
        credit card, would receive letters itemizing the installment plan.</p>'
