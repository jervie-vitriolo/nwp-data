      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Condolences for <a href="https://edition.cnn.com/2020/07/05/entertainment/nick-cordero-obit/index.html">Broadway
        actor Nick Cordero</a> poured in from around the world after his wife announced
        his death Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f5393-c333-4063-b2a2-3161a3dbbb00'
      'mgnl:activationStatus': true
