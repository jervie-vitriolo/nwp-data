      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b07270-cc74-454b-9927-0cf0a229dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:19:55.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump waded even deeper this weekend into his controversial
        campaign strategy of trying to distract from the virus with <a href="https://edition.cnn.com/2020/07/04/politics/donald-trump-mount-rushmore-culture-wars-july-4th/index.html">race-baiting
        rhetoric</a>. At Mount Rushmore on Friday, Trump described protesters as a
        left-wing fascist mob that is trying to "end America" by erasing the nation''s
        history and indoctrinating its children. On Saturday night at the White House,
        he compared his attempt to defeat "the radical left" to the efforts by the
        United States to <a href="https://edition.cnn.com/2020/07/05/politics/donald-trump-july-4-coronavirus/index.html">eradicate
        the Nazis</a>.</p>'
