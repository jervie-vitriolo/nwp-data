    'mgnl:tags': ['COVID-19', 'coronavirus', 'Regeneron']
    'template': '1'
    'title': 'Regeneron starts Phase 3 trial of Covid antibody drug that might treat
      and prevent infection, company says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955e2d8-5562-4f7d-90c1-991dd262d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;An antibody cocktail is now beginning late-stage clinical
        trials to evaluate the drug''s ability to prevent and treat coronavirus infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1910d-ffb7-4da6-bb99-b256934c8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11059d94-adec-4228-b8fd-1ed0cf6af25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biotechnology company Regeneron announced the late-stage clinical
        trials of REGN-COV2, its investigational double antibody cocktail for the
        treatment and prevention of Covid-19, in a news release on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa371169-c6ce-4e43-930c-424f9cf8ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619539a1-8adb-40be-827e-385e3673e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically the release noted that a Phase 3 trial of the drug
        will assess its ability to prevent coronavirus infection among uninfected
        people who have had close contact to an infected person, such as a patient''s
        housemate. The Phase 3 prevention trial is happening at around 100 sites and
        expected to include 2,000 patients across the United States, according to
        Regeneron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14868d6c-1a4d-4af7-b820-bc069c0a9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ada72-17ed-4879-85a4-7eeaae66e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug also has moved into the Phase 2/3 portion of two trials
        testing its ability to treat hospitalized and non-hospitalized patients with
        Covid-19, according to Regeneron. These trials will involve 1,850 hospitalized
        patients and 1,050 non-hospitalized patients, and they are expected to be
        conducted at 150 sites in the United States, Brazil, Mexico and Chile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4f0ec-b6c4-415d-9c8c-7a98ded75e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d956d3a-8b36-4279-8921-e23154009f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are running simultaneous adaptive trials in order to move as
        quickly as possible to provide a potential solution to prevent and treat COVID-19
        infections, even in the midst of an ongoing global pandemic," Dr. George D.
        Yancopoulos, co-founder, president and chief scientific officer of Regeneron,
        said in the company''s news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676dbc3-ac70-4563-bb6b-9ae12aaf3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dc161-6f53-444f-aa4f-f5bfdbabd8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release also noted that the trial is being run jointly with
        the National Institute of Allergy and Infectious Diseases, part of the National
        Institutes of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e62d8e-acdc-4c0a-be38-a0e0fcecf009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9d933-15f0-44f5-a700-05cc43beb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are proteins the body naturally makes to protect the
        body from a threat like Covid-19. To make what''s called monoclonal antibodies
        for an antibody cocktail, scientists comb through thousands of antibodies
        to figure out which ones fight the novel coronavirus most effectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dd105-09e1-429d-8163-cb00702be7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30a6b5-69b2-4d7f-94bc-ccd5216ec876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Regeneron''s scientists picked two antibodies, scaled
        them up and put them into a medicine that it hopes can be used to treat symptoms
        and possibly even work as protection for vulnerable communities such as the
        elderly or health care workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50349c-d9a3-44de-9387-2922e5e462d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570a462-1c65-4613-9fe5-662ad546d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering these late-stage trials means that the drug already has
        shown positive results in earlier trials in humans assessing safety, which
        began in June. The Phase 1 safety results included an initial cohort of 30
        hospitalized and non-hospitalized patients with Covid-19, according to Regeneron.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc54c07-157e-431c-a882-de2696c43645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778e8f2-e6e5-45a1-afa1-79b3da7e948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron said last month that its antibody cocktail will be tested
        in four separate study populations: people who are hospitalized with Covid-19;
        people who have symptoms for the disease, but are not hospitalized; people
        who are healthy but are at a high risk for getting sick; and healthy people
        who have come into close contact with a person who is sick.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937f760-13bc-4f7f-8401-a665077f2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d25217-de56-4fb6-8448-95e314483aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron is not the first company to get a Covid-19 antibody therapy
        into human trials. Eli Lilly and AbCellera started testing their antibody
        treatment in humans June 1. There are a handful of other companies working
        on additional antibody therapies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186c415-838c-4110-b329-df1ba6882c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T23:44:21.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:30:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/06/health/regeneron-coronavirus-antibody-drug-bn/index.html"
        target="_blank">"Regeneron starts Phase 3 trial of Covid antibody drug that
        might treat and prevent infection, company says"</a></em></p>'
