    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Gamboa', 'Ilocos-Sur']
    'template': '1'
    'title': 'PNP chief wants dismissal of cops tagged in death of 15-year-old in
      Ilocos Sur'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d319a-bfe9-4f84-9bda-900baf36ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)‚Äî</strong> Philippine
        National Police chief PGen Archie Gamboa on Monday said he has ordered the
        dismissal of two cops allegedly involved in the death of a 15-year-old girl
        in Ilocos Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374df703-e499-4e25-90c6-1ccbcb9a29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI actually directed IAS (Internal Affairs Service) to finish (the
        probe) and dismiss the policemen in 15 days. That''s the thrust I have given,
        that we should be able to dismiss fast,‚Äù Gamboa said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f2f51-32a2-4ab8-891c-169e4677d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing initial reports from the ongoing investigation, Gamboa said
        there are a ‚Äúgood number‚Äù of evidence that may prove the involvement of the
        policemen in the murder case of the minor, who also earlier lodged a complaint
        against one of them for alleged acts of lasciviousness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e253b46-820d-4b69-8576-b9a8c422b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/5/two-ilocos-sur-cops-murder-chargers.html">2
        cops face murder charges over death of 15-year-old in Ilocos Sur</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e128f8-8f3c-43d6-8637-624baf400bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFifteen days from now we will require the dismissal of these two
        policemen, other than the criminal charges filed against them,‚Äù the police
        chief stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9792b-f7b2-475d-842d-28ffe887d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police staff sergeants Randy Ramos and Marawi Torda‚Äî assigned at
        the San Juan Municipal Police Station in Ilocos Sur‚Äî were slapped with murder
        complaints following the death of the teenage girl, who was gunned down by
        a riding-in-tandem Thursday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b18e13-3aeb-4d9b-9fe5-ef3c01de6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been placed under restrictive custody while awaiting further
        disposition by the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d7bb5-b409-4d49-a88c-701cea1da6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:30:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain teenager earlier accused Torda of committing acts of lasciviousness.
        Her 18-year-old cousin also filed rape charges against Ramos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85928356-ee46-4255-ae28-eaaff8e990d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T11:52:59.499+08:00
      'mgnl:createdBy': 'alyssa'
