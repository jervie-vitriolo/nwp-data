      'mgnl:created': 2020-07-06T13:37:19.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:30:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) ‚Äî</strong> Despite
        the government''s Hatid Tulong initiative, the Presidential Management Staff
        claimed some groups send home locally stranded individuals without proper
        authority and testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c18dd5-73cd-44fb-b85e-e79b774b8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T13:37:19.823+08:00
