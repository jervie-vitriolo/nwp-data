      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2020/07/04/politics/donald-trump-mount-rushmore-culture-wars-july-4th/index.html">spent
        the weekend raging</a> about protecting statues of American heroes with racist
        pasts while setting an irresponsible example as the virus spreads. This time
        GOP silence could become complicity, jeopardizing public health and safety,
        as well as American lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42fca5-946c-4d2a-8900-3f2e1478318c'
