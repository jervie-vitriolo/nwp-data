      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c548a-f1b7-4195-a2b4-e6677f6530ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:30:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero, 41, had battled the coronavirus for 95 days before he passed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd1936-098e-4f4e-949f-77803f722860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.761+08:00
