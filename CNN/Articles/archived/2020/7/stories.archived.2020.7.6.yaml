      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedb05c-c4b3-49d5-b7bb-5d772ce2b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-06T15:02:35.761+08:00
      'mgnl:createdBy': 'bamba'
