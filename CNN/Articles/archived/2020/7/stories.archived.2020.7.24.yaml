  'PH-economy-below-6--growth-post-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-24T15:31:13.477+08:00
    'imagesource': 'jcr:1ab8a9f6-ee26-4620-a7ec-1a82c2da7581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea06718d-42b7-4320-8cfc-9d7565e40dea'
    'lead': 'The Philippines may not return to above-6% growth in the next two years
      contrary to estimates of President Duterte''s economic team, ING Bank senior
      economist Nicholas Mapa says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T15:39:53.964+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:18:28.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:24.043+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nicky-Mapa', 'ING-Bank', 'economy', 'growth', 'Karl-Chua', 'Dominguez']
    'stories': ['9b59ac49-aa52-4168-bc6c-ae599189d9a5']
    'template': '1'
    'title': 'PH economy may not return to 6% growth post-pandemic – analyst'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49673f3c-6934-4535-882c-7e20edaa9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Philippines
        will have trouble returning to its above-6 percent growth track in the next
        two years in the absence of strong spending to perk up economic activity,
        a bank analyst said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863993d-4915-4c22-91be-91ec99dc9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Antonio Mapa, senior economist at ING Bank in Manila, said
        the local economy may be in for a bumpy L-shaped recovery, rather than the
        sharp V-shaped pickup expected by President Rodrigo Duterte''s economic managers
        heading into 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a33c1b-baba-4863-ad08-5e8c7ba10bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Mapa''s estimates, the Philippines will have a hard time
        pushing growth to pre-pandemic levels in the absence of aggressive fiscal
        stimulus meant to encourage consumer spending and business reopenings, especially
        as consumption drives most of the local economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b9ebf-228a-4881-a889-6ca60c0214d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear of getting infected has kept activity muted, with malls
        nearly empty and restaurants barely filled despite relaxed rules. To add to
        that, remittances from overseas Filipinos –– which support the spending for
        needs and wants of their relatives here –– have plunged and are unlikely to
        quickly return to previous levels as thousands of migrant workers fly home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c256b10-beda-4c68-9bc4-d874149b2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313ea0e-72f0-4273-b937-25128c2a3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING sees remittances down by a tenth to $27.1 billion this year,
        larger than the central bank''s projected 5 percent fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d42451-276c-4d2f-94c9-cdce525d9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/1/International-Labour-Organization-labor-market-recovery-pandemic.html?fbclid=IwAR21Kh49AhhMMh_p8ooZvGI903Gx4E-ZZH0FRFE6IcJa7WUCMmnQB6gKkSs">UN
        agency warns of ''highly uncertain'' labor market recovery in light of the
        pandemic</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dd597-8862-4a89-938e-bea32f298098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa expects a steady contraction for the rest of 2020, with the
        biggest slump at 6.3 percent from April-June after the first quarter''s surprise
        0.2 percent slump. The economy is expected to shrink by 5.8 percent in the
        third quarter and by 3.5 percent in the fourth quarter before returning to
        positive territory in January-March next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc89056f-a7f1-4968-98e4-e9e600c118b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government projects a contraction of at least 2 percent to as
        wide as 3.4 percent this year, while international observers brace for an
        even deeper recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900b8e9-456a-45d5-a2cc-1d655e35c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy may bounce back come 2021, but only at a peak of 5.8
        percent by July-September next year, Mapa said. This is well below the government''s
        8-9 percent full-year forecast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43549966-b075-4e00-90b8-d5f6432c4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/22/Duterte-COVID-19-recovery-plan-SONA-Roque.html">Duterte
        to present PH COVID-19 ‘roadmap to recovery’ in next week’s SONA — Palace</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec562fd-bb9f-400e-9695-178e8e4cb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must swoop in with a "sizeable" spending plan to
        save the day, the ING economist added, with a bigger budget for income replacement  and
        similar moves to revive consumption better for an economic revival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bade552-bee7-4a3a-8250-b7f0a431ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec65f8-c4e4-43d5-9291-3fd4b0c83b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa backed the <a href="http://cnnphilippines.com/news/2020/6/4/House-approves-stimulus-package-third-reading.html">₱1.3-trillion
        stimulus package</a> approved by the House of Representatives in June called
        the Accelerated Recovery and Investments Stimulus for the Economy or ARISE
        bill, saying it''s a good place to start to revive activity and demand. However,
        Acting Socioeconomic Planning Secretary Karl Chua said this isn''t "fundable,"
        while Finance Secretary Carlos Dominguez III earlier said he''s not keen on
        pouring all aid in one go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faeb1b-1daa-410b-ad08-d24959a83a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee2d07-d951-46c4-bb67-e23e08c2e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a danger that you lose the war on the first battle. You
        might not have an economy to save next year," Mapa responded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756948e-a863-4c41-a079-45d352dfc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8783e-7303-4f0a-b318-a2525866844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:39:53.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank economist pointed out that benign inflation, which settled
        at the low end of the central bank''s 2-4 percent target range, is another
        sign of a "depressed economy." He added that the Bangko Sentral ng Pilipinas
        already did the heavy lifting by cutting interest rates, so it''s time for
        fiscal authorities to do their part.</p>'
  'two-three-layers-face-mask-best-to-protect-COVID-19-':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T15:35:08.638+08:00
    'imagesource': 'jcr:4ed00a0c-a9bd-4180-8d02-ed8ce7e036ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
