      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a7c46-bcd7-4b36-a8cd-f7f1251253b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 500 people were invited inside the building because of coronavirus
        restrictions, according to Turkey''s religious affairs director Ali Erbas.
        Thousands more prayed in the garden and in Sultanahmet Square in Istanbul''s
        old city.</p>'
    '9':
