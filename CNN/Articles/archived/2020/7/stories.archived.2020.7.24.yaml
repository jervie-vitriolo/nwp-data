      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — Contrary
        to speculations that the late high-profile inmate Jaybee Sebastian had escaped
        the New Bilibid Prison, some inmates and their families are convinced that
        he''s dead. But not due to the cororonavirus disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7777d-535e-41a2-bf32-917b4eac4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe he was killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a002a3e-c8bf-486e-8654-7e78024870eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda, not her real name, told CNN Philippines that she and other
        relatives of the detainees were surprised to hear <a href="https://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">reports
        of Sebastian''s death due to COVID-19 on July 18.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c25dc7-0b3a-4c87-b9a1-7f17dd3a3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po kami makapaniwala</em>," Magda said. "Actually, <em>kasi
        alam po namin na maayos po si Sir Jaybee</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834c5e9-9128-4894-8e84-8de988a29eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could not believe it. Actually, from what we know,
        Sir Jaybee was doing well.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4c68d-7f49-48dd-a3c5-82e164545194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-positive</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e072c9a-2e2d-4f15-93ee-9d7fe5b8ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda''s relative, Tonyo – also not his real name – tested positive
        for COVID-19 along with Sebastian. They were together with other infected
        inmates until his final days under quarantine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097832a1-a250-4edb-a20b-e547859298c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda recalled that Tonyo, Sebastian, and other high-profile inmates
        went though RT-PCR testing on June 17, after which results turned out positive
        three to five days later. They were isolated in their cells, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ab3ca-5e6e-42d4-ab7e-bb68eae46071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, the coronavirus-stricken inmates were transferred
        to Site Harry, the isolation facility in the New Bilibid Prison in Muntinlupa
        City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c9730-c226-4648-936d-b6801447e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda said prison officials never informed them about the situation
        of their loved ones. She and other families of infected inmates only heard
        the news from their “intel.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa3ed1-7a35-46c1-a50d-009913f4b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron po kaming kaibigan sa loob na nagsasabing maayos na po
        silang lahat</em>," she disclosed. "<em>Asymptomatic nga raw po e dahil wala
        naman pong nararamdaman</em>."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74b740-24de-4247-b52b-8e9276e38aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a friend from inside the prison that told
        us they are all okay. They were said to be asymptomatic since they did not
        feel anything.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acba8c6-2c79-4e3f-ae58-ff3b40821aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Under quarantine?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385be09-fd16-4850-bcbb-e5aa215fb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda said despite being diagnosed with the viral disease, her relative
        was still sent out to attend a hearing in Building 1 shortly after their test
        results came out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9845517-ae36-410e-9ce0-a2228f551318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she even doubted if Tonyo really contracted the virus because
        his escorts did not seem to be bothered by his condition.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c704f65-9e86-4c25-982a-003813f13e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka-mask po pero hindi naman po all the time nakasuot.&nbsp;</em>Actually,
        no’ng naghi-hearing nga… ‘yung guards niya, ‘yung escort niya wala namang
        mask e." She added that they did not practice social distancing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803dcb5-5493-4d50-ac0e-e5d385b611cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have masks but they do not wear it all the time.
        Actually during the hearing, the guards, the escort, are not wearing masks.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb9a18-b62b-4a1b-a198-7f4aec402da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from her intel, Magda said Sebastian also attended
        a meeting at Building 1 even though he’s supposed to be isolated. It''s not
        clear what the meeting was about.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0818a9-551f-420b-b75d-21e35ea15187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian was physically active while under quarantine and even
        met with his lawyer days before he died, Magda said, further raising doubts
        about the real cause of his death.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6886e2-ff5c-45bf-b7f0-e12abccbecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya (lawyer) po ‘yong nakakita, sabi niya nga po, si Sir Jaybee,
        ‘he was very healthy, he was lively.'' Masaya na po si Sir Jaybee kasi ibabalik
        na po siya sa Building 14,” Magda recalled.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e4c50-72f3-49bb-a933-1855a9398a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The lawyer saw him and said that Sir Jaybee, ''he
        was very healthy, he was lively.'' Sir Jaybee is happy because he''s returning
        to Building 14.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c169908-2368-4bd8-a187-be20b66f9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jaybee is dead</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9033446-c506-4f37-aa83-5cecf86376cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of July 18, a van without a license plate arrived
        to bring Sebastian to the Bilibid Hospital for a swab test to confirm that
        he had recovered from COVID-19 since he already got a negative rapid test
        result.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27b3b4-4c79-482b-8822-90a2bbe5d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian’s wife and lawyer trailed the van, Magda said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5fd79-1346-47af-9389-d486719ee643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>No’ng pumasok na po ‘yong van sa loob ng NBP, after a few minutes,
        tumawag na po ‘yong hospital sa wife na dead on arrival na po si Sir Jaybee</em>,"
        Magda said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692687d9-5029-4cac-9a7d-9d74bedb92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the van entered NBP, after a few minutes, the
        hospital called the wife and said Sir Jaybee was dead on arrival.]</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5d4c3-5ad9-4a87-b924-2578ec45ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang nakakagulat po kasi alam naming lahat and lahat po
        ng intel namin nagsasabi na maayos po sila doon</em>," Magda said. "<em>Masigla
        po silang lahat. Wala pong may lagnat, may ubo or kahit anong symptoms ng
        COVID</em>."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d207d9-f293-4d60-93e6-d81fb39accf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was really shocking because we all know and our
        intel are saying that they are all doing well there. They are healthy. They
        do not have fever, cough, or any COVID symptoms.]</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f22b83-fbfb-4832-a4e2-772c786626c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda said she is convinced Sebastian did not die of COVID-19.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7df2f5-2a03-4341-b9bd-25d2bf2ad427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro tinrabaho sila</em>," she said. "<em>Pare-pareho po
        ang kinahinatnan: myocardial infarction due to COVID, which is alam naman
        po naming lahat na maayos po ang family namin na PDL sa loob</em>."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9aab1-81c4-4df1-ad39-1b30c435a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they were killed. They all had the same fate:
        myocardial infarction due to COVID, while we know that our loved ones who
        are persons deprived of liberty were actually doing well.]</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a74fc-164e-4800-83af-ee00f176d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/22/list-high-profile-bilibid-covid-19-deaths.html">LIST:
        High-profile Bilibid inmates whose deaths are linked to COVID-19, according
        to BuCor</a></strong></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b601e-b342-4566-9387-33c1034a72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.944+08:00
      'mgnl:createdBy': 'eimor'
