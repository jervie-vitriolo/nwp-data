    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ccec934-c483-4bdc-933d-4672053d3513'
    'lead': 'Some groups say they are left with no choice but to defy the government''s
      new order, noting that they already had an agreement with the police to hold
      the protest along Commonwealth Avenue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T18:04:04.605+08:00
