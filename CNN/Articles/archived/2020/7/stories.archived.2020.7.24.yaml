    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike Tyson, 54, is returning to the ring to box again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67e174-2e15-4f1b-9bc7-9e9b4d4f37b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boxing legend Mike Tyson, 54, announced
        on Thursday that he will be climbing back into the ring for an exhibition
        bout against another all-time great boxer Roy Jones Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8c14c-4c93-4361-8d59-2006d038301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646dde9-c38f-42fa-9ba5-f442829acb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are set to duke it out in an eight-round exhibition match
        on September 12 at Dignity Health Sports Park in Carson, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4115e-46cf-4302-90a1-7bfb81e8538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542a818-269d-4845-b5aa-ce5c2fc18fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Heavyweight World Champion is considered one of the most
        feared boxers of all time, often referred to as "the baddest man on the planet."
        Tyson finished his first year as a professional boxer with a 15-0 record,
        with all wins coming by way of knockout. "Iron Mike" was 20 years and four
        months old when he became the youngest heavyweight champion in boxing history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a75e35-dc26-4183-9a4f-1bf46f5942d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8437f4-2b5d-4a2b-a6b3-1c707245a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a 50-6 career record, with 44 of the 50 victories being knockouts.
        He last fought in 2005 when he lost to Kevin McBride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee784fae-6d08-4883-a7e5-aaabeb5d91e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:03:51.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
