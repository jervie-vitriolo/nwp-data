      'mgnl:type': 'text'
      'text': '<p>Tyson teased a return to the ring in early May when he posted videos
        of himself training, looking just as quick and ferocious as he did in his
        prime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660d712-c56d-4eee-a8dd-6552a986072c'
