      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <em><strong>A version of this article first
        appeared in the "Reliable Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You
        can sign up for free right here</a>.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d98bc8-757d-4f4b-9923-46d6e1e1e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1b7f3-dd9c-49bf-a1a9-41eb720dfc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wikipedia community recently engaged in a spirited debate over
        whether Fox News is a reliable enough source to use as a citation in entries
        on the encyclopedia. Dozens and dozens of editors, all of whom are volunteers,
        weighed in for what was a <a href="https://en.wikipedia.org/wiki/Wikipedia:Reliable_sources/Noticeboard#RfC:_Fox_News">lively
        online discussion</a>. Some argued in favor of Fox News. Others argued against.
        Some found themselves on middle ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc2195-2199-4840-a0c6-5f66d09f91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d7ca2-8142-49d1-a09a-bb7ef69eecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate, however, came to an end earlier this week. On Tuesday,
        a panel of three administrators — who are also volunteers, but who go through
        a rigorous vetting process to acquire admin powers — issued a ruling. The
        administrators said that there was "no consensus regarding the reliability"
        of Fox news. Because of that, the three administrators said Fox News "should
        be used with caution" by editors "to verify contentious claims" related to
        politics and science.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a70cf-6883-4956-b1a9-f8aed2eef754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f1034-3c77-41ff-86ab-cea9cc357b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wikipedia''s <a href="https://en.wikipedia.org/wiki/Wikipedia:Reliable_sources/Perennial_sources">perennial
        sources page</a>, Fox News — which was previously a green-level source - is
        now categorized as a yellow-level source with the administrators'' note attached
        to it. The three administrators told me in a joint statement that the ruling
        "will likely have little effect on the majority of articles," given that Fox
        News is often used to support entries unrelated to politics or science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556aa83-e6bd-4337-824e-77978eb4f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7107f9f-97d9-4d8c-bb0e-77f79a429a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the editor''s added, "Use of Fox News in these two areas, however,
        will be carefully scrutinized; it can still be used, but likely only when
        there are additional sources to corroborate or if it is clearly marked as
        opinion or biased. In other words, prior to this discussion an editor would
        need to make an argument why not to use a Fox News source, but now the expectation
        that any disputes will require the person wanting Fox to be the primary source/reference
        will have to make the argument for inclusion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb8478-04d3-4009-9935-445fda9c574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b963e11-64a6-45b8-b5ec-465812be0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the WikiMedia Foundation, the charitable organization
        that hosts Wikipedia, explained in part, "The outcome is a guideline for editors
        to use caution when citing Fox News on two subjects; for other subjects Fox
        News is generally considered reliable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54255e-d04b-4b71-afe7-e35a2839230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4358a45-dcb0-45b8-87d8-1f42ba83ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That these guidelines now exist for Fox News doesn''t reflect particularly
        well on the network. I reached out to a spokesperson for Fox News, but didn''t
        hear back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb9dd4-cae3-42f6-8586-9caca966d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/24/media/wikipedia-fox-news-reliable-sources/index.html">Wikipedia
        administrators caution editors about using Fox News as source on ''contentious''
        claims</a>."</em></p>'
  'heat-wave-and-coronavirus-high-risk':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T15:58:52.418+08:00
    'imagesource': 'jcr:777be0a0-8bcd-4b31-ad9f-877e1580842d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6790fe4-5d12-485c-bd85-b2b88a45b7b9'
    'lead': 'From the start, the COVID-19 pandemic has revealed America''s social
      and economic inequality in stark relief, by disproportionately infecting and
      killing people of color, the elderly and those with pre-existing conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T16:07:22.245+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:18:24.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:25.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'coronavirus', 'COVID-19', 'pandemic', 'heat-waves']
    'template': '1'
    'title': 'Where extreme heat and COVID-19 collide, experts fear a dangerous recipe
      for at-risk communities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027a676-75de-45d3-b1ab-96939196e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From the start, the Covid-19 pandemic has
        revealed America''s social and economic inequality in stark relief, by <a
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-10-20-intl/h_63a1a0f91dbf16a1a1fdd201ddc910cc">disproportionately
        infecting and killing people of color</a>, the <a href="https://edition.cnn.com/2020/06/20/politics/cdc-covid-charts-black-hispanic-underlying-conditions/index.html">elderly
        and those with pre-existing conditions</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5809508-4a2b-4c7f-8c30-cc75bf3c9c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ced87-561e-4c64-95d6-63ef8b57fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the country sweats through the thick of what is <a href="https://www.cpc.ncep.noaa.gov/products/predictions/long_range/seasonal.php?lead=1">likely
        to be another sweltering summer</a>, another invisible threat looms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cb732-2ddf-440f-b869-55c8b60004db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed0f86-d33b-42cf-acc9-5b65c58fd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, as a heat wave bakes huge swaths of the country under
        triple-digit heat indexes, some fear that the collision of Covid-19 and extreme
        heat could be a dangerous combination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98364d68-1cb3-49c7-8c6c-46a7afa06d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2589a-30f8-46af-a8f7-e372d962b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat can threaten anyone, but many of the same groups who
        are at greatest risk of serious illness from the coronavirus are <a href="https://www.cdc.gov/disasters/extremeheat/specificgroups.html">also
        the most vulnerable groups to heat exposure.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53864e-ccd1-47ee-b757-2ca31562c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59868f35-7b06-40f9-865b-2961f52351aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With indoor gatherings known to facilitate the spread of Covid-19,
        cities and relief organizations are adjusting how they keep people safe in
        this new normal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2648702-b9b1-49dc-890d-26e260ebc1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab48d3-60b3-49d5-99a2-e4b6543f621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with millions across the country out of work and the virus forcing
        vulnerable people to stay in their homes, experts say the pandemic is compounding
        the heat risk for those who are already struggling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7ba01-a099-4d67-b1b6-87ae0b1ad071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a901bcb-ad2a-45ee-9273-4d7e64e74e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For staying safe from coronavirus, the message is that you''re
        safer at home," said Dave Hondula, a researcher at Arizona State University''s
        Urban Climate Research Center who studies extreme heat and health. "That is
        true from a coronavirus perspective, but if you don''t have sufficient cooling,
        or are not able to control the temperature of your home, you may not be."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d1fbe-6c62-4c32-95b2-89d4bebf575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4691c4-12c7-4ad5-aa71-1c01274387b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How heat kills</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54859a-3d1d-47f3-9115-e7f9cd084338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it tends to get less attention than other weather events,
        extreme heat can and, tragically, does kill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f2512-91e9-4f6f-945a-de30c3f080c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc54d3e-1f13-4ee2-b02b-2c9c25caee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the most deadly types of weather-related events in
        the US, killing an average of 702 people each year, according to Paul Schramm,
        the climate science team lead at the Centers for Disease Control. That''s
        more than are killed in hurricanes, floods and tornadoes in most years, he
        says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfa2ce-4539-4540-ae4e-1bc7c928c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cd2e6-edd7-49b1-af48-24084d1a1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When high temperatures combine with stifling humidity -- as they
        are expected to do this weekend across the Midwest, South and East -- <a href="https://www.cdc.gov/disasters/extremeheat/faq.html">it
        can overwhelm a person''s ability to sweat and cool down,</a> leading to spikes
        in body temperature that can damage the brain and other organs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90d88f-7d78-4e91-bffe-a3b66925cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26918f-cbfb-4f6c-bada-a7421d968383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when temperatures stay high with little cool down overnight,
        <a href="https://edition.cnn.com/2020/02/11/world/summer-extreme-heat-risk-increasing-in-northern-hemisphere-climate-change/index.html">the
        heat risk can rise even further</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94de793-570f-4524-bf23-1244440680e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7573fe0-8adf-4198-b176-51a059504312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat is greatest for the elderly, young children, people who
        are overweight, and those who work outside or exercise during the hottest
        part of the day, according to the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17624b-1640-4137-bf50-c4f40257ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99069c6e-102a-45b3-b7c9-1d0ae30cc59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also point to social isolation as a concern when it comes
        to extreme heat. Schramm recommends that people check in on at-risk family
        members or neighbors at least twice a day to look out for signs of heat exhaustion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db452c94-ae44-4e48-a3f4-da7cb3ee92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081eb341-9ffc-41be-9d88-29898f683a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cities are changing how they keep residents cool</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796eb80-6f97-4a2e-9439-4a68bb95f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that staying home and away from others is the best way to
        prevent the spread of Covid-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120edab-ce70-417a-9701-79546e195547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6e911-4f3e-4196-adbe-ddee813ac1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if people are stuck inside without a means to keep cool, they
        could be trading one danger for another.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5808f-a48c-4f03-bb86-6793247aa362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd44db-b442-404e-8058-65471ab18e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/coronavirus/2019-ncov/php/cooling-center.html">CDC
        has issued guidance for how to safely open cooling centers</a>, which many
        cities are still offering.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb485da-4420-4a93-a100-424f157c60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5b9c1-36bb-4014-aa8e-863eefc51ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many of the informal cooling centers people normally use
        to get a break from the heat -- malls, libraries, pools and grocery stores
        -- are either closed indefinitely in many places, or aren''t a safe space
        to spend hours inside.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945e253-f58a-42d2-9198-e11607436dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4a2dc-bd8e-4e9a-a431-58b12caa4773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks are being put in a difficult position," Hondula said. "Do
        I stay at home to avoid getting coronavirus or do I risk heat illness or worse
        if my home is too hot?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072512d8-c725-415a-87be-5a7ab748fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c70432-d24e-4a82-ad3c-d9d0115566a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentry W. Trotter, who runs <a href="https://heatupstlouis.org/">Cooldownstlouis.org</a>,
        a non-profit that provides air conditioning and energy assistance to vulnerable
        populations, said demand in St. Louis is high for his organization''s services.
        The city could see "<a href="https://twitter.com/NWSStLouis/status/1286316721435897858?s=20">feels
        like" temperatures between 100 and 105 degrees this weekend</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b515d-f8c4-43c7-8882-f1951afbde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb888d-f172-43a4-b981-3bfd128dacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of summer in a normal year, Trotter said he typically
        gets around 1,500 inquiries per week about cooling assistance. This past week,
        however, the non-profit received more than 5,000 calls or online messages
        from people in need.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54462a45-78a4-4528-867d-a864f2dad272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263df12-0e67-44a6-b08e-02881f54cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to donations and local funding from the CARES Act, he said
        so far they have been able to meet the level of need. But there are many more
        hot days still to come this summer, and the economic fallout from Covid-19
        shows little sign of abating.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008a39d-3914-4828-b669-d3b8498ffec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c69c4-b7a2-4baa-bcca-9bbe266667d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we''re hanging in there," he said. "Every time I think
        we''re out of money, a miracle happens and funding pops up."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e428e97-aa73-4b67-8856-f8b86f23ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f98327-2487-47c5-b259-6a4a1400a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities are taking a proactive approach.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec7ce4-eabc-4cdc-a78f-29299203f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aebcc5-f431-4cc4-9330-dd4c14f25b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, which could see temperatures climb back into the
        high 90s by the end of the weekend, officials are delivering thousands of
        air conditioners to low-income seniors to protect those that are most vulnerable
        to the heat and Covid-19.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6550c8d-e8e9-45fa-920c-b8b5b3943882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1de8d5-0785-437e-a1ee-b9df31157261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the same population that is susceptible to Covid-19
        is also susceptible to heat illness," said Ben Krakauer, an executive advisor
        in NYC''s Office of Emergency Management. "We also know that people staying
        in their apartments during a heatwave can see temperatures 10 to 20 degrees
        hotter than outside, which is why it''s so dangerous."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc40cdb-83e3-4769-a5bb-9980bbaa9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba756b-91f6-4d71-9faf-ffce38b4d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Public Service Commission also recently <a href="https://www1.nyc.gov/office-of-the-mayor/news/433-20/get-cool-nyc-mayor-de-blasio-new-yorkers-covid-19-summer-heat-plan">approved
        $70 million in aid</a> to provide roughly 440,000 families with up to $140
        in utility assistance from June to October.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce832b4a-e9cc-48e7-a41a-800deaa127b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82fe1e-119b-4784-827b-6be9127c58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the city isn''t opening as many cooling centers as in
        years past, there will be around 220 modified ones available, as well as "cool
        streets" distributed throughout the city with misting tents and spray caps
        on fire hydrants, Krakauer said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771b7c1-23d4-4d6f-b7ef-9f15dec8b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f5fd6-dcff-464d-bfa5-ffa6baa6e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change is also amplifying the risk</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91183264-b1cb-4666-9108-84b05b3b7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all of this, there is climate change, which many studies
        have shown is making heat waves even more intense.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1002152-003b-40a6-8950-1474aed1c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29984c02-78db-4045-a319-75401ac74920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released earlier this year found that there are also now
        <a href="https://edition.cnn.com/2020/02/11/world/summer-extreme-heat-risk-increasing-in-northern-hemisphere-climate-change/index.html">about
        5 more exceptionally hot days in the Northern Hemisphere compared to 1960</a>,
        and these days are approximately 2.7 degrees Fahrenheit (1.5 degrees Celsius)
        warmer due to global warming.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b131c3-00dc-4e08-a34a-b37cc0ecded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba41f21-8240-4394-b20b-27b616518049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that without steps to rein in greenhouse
        gases, as many as three-quarters of summer days across much of the Northern
        Hemisphere could feature nearly around-the-clock extreme heat by 2100.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e372b-7ec7-427a-b623-ee689db38f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a93e47-a3ab-4027-9de6-2cdeac3a2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is also bringing high temperatures into regions that
        are less equipped to deal with them, which can amplify an already dangerous
        situation, said Juli Trtanj, a health and integrated climate extremes research
        lead at the National Oceanic and Atmospheric Administration.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94b2da-e0a3-4d00-bf15-fa33fff16056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99900559-7ee0-4047-820b-274c623fa463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that concerns us are the parts of the country
        that don''t traditionally think of themselves as having a heat problem --
        like Seattle or Maine -- and yet when it''s really hot in Seattle and there''s
        no air conditioning, that''s a real problem."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea88c17-2981-400d-8f13-6eeee8f1f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:07:22.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/24/us/extreme-heat-coronavirus-climate-change-compounding-risks/index.html">Where
        extreme heat and Covid-19 collide, experts fear a dangerous recipe for at-risk
        communities</a>."</em></p>'
  'Undocumented-overseas-Filipino-workers-eligible-livelihood-assistance-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-24T16:07:55.286+08:00
    'imagesource': 'jcr:b7ad0ecb-9adc-43fe-97ff-2874ed9ce099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2955e0e-f2d4-4b32-8574-439300d3075c'
    'lead': 'Undocumented overseas Filipino workers (OFWs) who have been sent home
      after they lost their jobs amid the COVID-19 crisis are also eligible for benefits
      under the livelihood programs of the government, an agency under the Department
      of Labor and Employment said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T16:13:09.356+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:18:22.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:25.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning undocumented overseas workers eligible for livelihood assistance '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e591cdd-60c1-45df-a20d-21e08734a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — Undocumented
        overseas Filipino workers (OFWs) who have been sent home after they lost their
        jobs amid the COVID-19 crisis are also eligible for benefits under the livelihood
        programs of the government, an agency under the Department of Labor and Employment
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8264fb-990d-47fd-9f16-f04dcac9328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng returning OFWs ay may mga programa na pong pwedeng
        ma-avail dito sa opisina ho namin,” Roel Martin, officer in charge director
        of the National Reintegration Center for OFWs, told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eca677-1eb1-4340-8c95-a9697a6a88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All returning OFWs could avail of our programs.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd5ee1-d16a-4b40-b166-134a2f42803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said his office coordinates with various agencies in the
        “reintegration of the OFWs.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee3200-7e2e-419e-9fb5-3c7b420b7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Department of Trade and Industry&nbsp;provides
        skill and entrepreneurship trainings for OFWs, while Technical Education and
        Skills Development Authority as well as the Department of Science and Technology
        offer capital for displaced workers to put up their own technology-based enterprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61618b5-8ae2-4a8f-89c6-56a0516f5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin added his office has helped evacuate over 90,000 overseas
        Filipinos under OWWA''s repatriation program, with most of them back in their
        respective home provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdb76f-e027-443b-8481-560421fd50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA head Hans Cacdac earlier said that authorities will focus on
        providing livelihood assistance instead of cash aid for returning overseas
        Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a0d2c-a7fe-4f56-8e8b-db1448237bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T16:13:09.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac explained that the financial assistance was previously prioritized
        since it was the “immediate need” as more than 300,000 OFWs were displaced
        due to the coronavirus pandemic</p>'
