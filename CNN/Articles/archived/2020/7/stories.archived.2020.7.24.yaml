      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong>&nbsp;The
        country recorded another surge of over 2,000 COVID-19 infections in a day
        on Friday, raising the tally of cases to 76,444, according to the Department
        of Health.</p>'
