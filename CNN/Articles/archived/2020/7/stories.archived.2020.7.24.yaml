      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention reported 12,969
        Covid-19 cases among pregnant women between January 22 and July 21, of which
        35 women died.</p>'
    '39':
