      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/23/sport/what-we-will-miss-tokyo-2020-olympics-spt-intl/index.html"
        target="_blank">"Tokyo 2020: From Biles to skateboarding -- here''s what we
        missed"</a></em></p>'
  'United-States-COVID-19-cases':
    'author': 'Christina Maxouris and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T06:44:51.269+08:00
    'imagesource': 'jcr:55183a84-d5da-4e2e-82ee-c9e37e614c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f60d86-b001-440e-aa6e-eab13c6c85ca'
    'lead': 'The US surpasses 4 million officially recorded COVID-19 cases — and a
      quarter of that count came in just the last 15 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T06:48:38.636+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:18:48.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:17.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US surpasses 4 million reported coronavirus cases as hospitalizations
      near record'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4d82e-eb20-4cb8-925f-e7f57c9e6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US on Thursday surpassed 4 million
        officially recorded COVID-19 cases —&nbsp;and a quarter of that count came
        in just the last 15 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608dbee7-a845-4a51-af20-286c7dbd6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s rising daily rate of confirmed coronavirus cases,
        along with a near-record number of hospitalizations, signals the US is far
        from containing a virus that is straining hospitals and labs, health experts
        say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9eaef3-a713-4034-986c-b1a7beb5ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve rolled back essentially two months'' worth of progress with
        what we''re seeing in number of cases ... in the United States," Dr. Ali Khan,
        dean of the University of Nebraska Medical Center''s College of Public Health,
        told CNN on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dec4c-b2c1-4101-bea7-2dda720c8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 59,600 people were hospitalized with Covid-19 in the US on
        Wednesday -- roughly 300 short of the country''s peak recorded in mid-April,
        according to the Covid Tracking Project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50e7ef-6ec9-4441-a075-183f4eb4e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has officially recorded 4,021,053 cases, according to Johns
        Hopkins University. At least 143,967 people have died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34197bd6-5cf6-4b36-b6ac-6094023f559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported count is picking up speed: The national seven-day average
        of new daily cases was 67,429 on Wednesday, a record.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7aa35-dbc8-4ee8-83bf-de33068c58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the country nearly 100 days to count its first 1 million
        cases, from January 21 to April 28. It took only 15 days to rise from 3 million
        on July 8 to 3.99 million, according to JHU figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90944aed-9042-44f9-a024-e96a6226c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Covid-19 illnesses went undiagnosed, especially early in the
        pandemic when testing was less available. The Centers for Disease Control
        and Prevention has said true case totals are probably more than 10 times greater
        than official figures in most places. One study suggested the US might have
        had more than 8 million cases in March alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b14dd3-131d-44e0-87ae-8a8b1655337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But physicians are sounding alarms about rising hospitalizations
        nationwide, and especially in the nation''s hot spots like parts of Florida.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30dd4d-d0f9-41bc-883a-9cc12609c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 hospitals there have reached capacity in their intensive
        care units, and only 15% of the state''s ICU beds are available, the Agency
        for Health Care Administration said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48511ee-3862-4dcd-9323-9be95ea874a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any spike in cases or increase in hospitalizations is going to
        put our ER system and hospital systems in peril," Dr. Damian Caraballo, an
        emergency room physician in Tampa, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b104a-1def-4840-8339-94a9ef6b74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread has promised a bleak outlook for the months ahead, according
        to both health officials and President Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107856e8-d733-4e41-a93f-1ba48f754624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes next is unclear: With now at least 41 states requiring
        face coverings, some have said strict measures like limiting gatherings and
        enforcing social distancing and masks can be as impactful as another lockdown.
        But others aren''t as hopeful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7826adc-44ec-4afe-aef9-2051fb19b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks will help, but I think we need a lot more than masks to contain
        this epidemic that''s running through our country like a freight train," William
        Haseltine, the chair and president of global health think tank ACCESS Health
        International, said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55e71e-da56-47dd-8b15-7ab3fb78e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we see major changes of behavior and until we see the public
        health services here stepping forward with many more resources, we aren''t
        sure of containing this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1fa484-8ed1-4c19-a8d4-c0f76ca42ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are calling for a reset: shut everything down again and start
        over. More than 150 prominent US medical experts, scientists, teachers, nurses
        and others have signed a letter to political leaders urging them do just that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641b36c-0cac-4878-a950-147dc3ff2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing for the nation is not to reopen as quickly as possible,
        it''s to save as many lives as possible," they wrote in the document, which
        was sent to the Trump administration, leading members of Congress and state
        governors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63d795-e18f-4e3c-ad96-c4042c01d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are on a path to lose more than 200,000 American lives
        by November 1st. Yet, in many states people can drink in bars, get a haircut,
        eat inside a restaurant, get a tattoo, get a massage, and do myriad other
        normal, pleasant, but nonessential activities."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2756ae3-194d-420e-aec7-f017c81f21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study on temperature and the virus</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4520dc-1c1b-4281-b540-960dee2ce525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With summer in full swing, it''s becoming clear that warm weather
        isn''t stopping the virus. A study published Thursday in the journal JAMA
        Network Open says social distancing, not weather, is better at stopping its
        spread.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae441835-e763-4429-a4df-175468c31747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers did show some reduction of Covid-19 spread in temperate
        weather, but the benefit declined when residents didn''t practice significant
        social distancing, especially in areas with high population densities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d1a28-f7bb-47f2-b9ce-deced98550b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data reveal that if the United States had collectively waited
        longer, opened more slowly, and then kept our gathering sizes small, we might
        have reduced case counts like Europe or Canada and experienced a relatively
        normal summer, free of extreme disease burden from COVID-19," Dr. David Rubin,
        a pediatrics professor at the University of Pennsylvania''s Perelman School
        of Medicine and the study''s lead author, said in a press release.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e501be-9857-49ca-92e5-8d7bb0867df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Becoming a leading cause of death</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105da2a-da5f-4373-97cc-506866751215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is becoming clear for statisticians at the CDC is that Covid-19
        will end up among the top 10 causes of death in the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c7db4-b036-4445-8a02-d9fa12360f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC can''t start ranking leading causes of deaths until the
        end of the year. But in 2018, the last year for which there is complete data,
        stroke was the fifth-leading cause of death for the whole year. In 2018, 147,810
        people died of a stroke; Covid-19 has claimed almost 144,000 lives in just
        a matter of months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e404e16-484b-46c7-b225-79ac06d476ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that based on the # of COVID-19 deaths so far in 2020,
        it will end up as a Top 10 leading cause of death but won''t know exactly
        how high it will rank until next year," CDC mortality statisticians told CNN
        in an email.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22585fbe-a6c7-4f7a-b7ab-afb5ea43022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is already expected to be the second-leading cause of
        death in Los Angeles County, health officials there said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b73c5-16f3-44fc-bd1f-d9e9c8b162a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Birx warns of concerning increases in 12 cities</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc9a6d-fa8c-488d-bb19-34b99f8b8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus task force coordinator Dr. Deborah Birx,
        meanwhile, has privately told a group of state and local health officials
        about a concerning rise in coronavirus cases in 12 cities.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc46fa-b507-4d6b-8ee5-eda4573e2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cities that are lagging behind, and we have new increases
        in Miami, New Orleans, Las Vegas, San Jose, St. Louis, Indianapolis, Minneapolis,
        Cleveland, Nashville, Pittsburgh, Columbus and Baltimore, so we''re tracking
        this very closely," she said Wednesday, according to audio obtained by journalism
        nonprofit Center for Public Integrity.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6fef1-051a-4db2-af49-843050360f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with the state officials to make sure we''re responding
        together, but when you first see that increased test positivity, that is when
        to start the mitigation efforts," she said in the call.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf5608-30f2-4f61-a16e-ca0a86203a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Birx said publicly that a surge in new cases across
        the South and Southwest has been linked to Americans'' travel around Memorial
        Day and reopenings.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6da653-be8b-47d4-9b70-fa0645505a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This epidemic all appeared across the South and the West after
        June 10 simultaneously," she told Fox News. "We saw wide virus spread across
        counties, across rural areas, across small metros and big metros, all the
        way across the South, Southwest and West, almost simultaneously.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94abead-f3db-410b-b2ad-d0ce42b3db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US leaders have admitted parts of the country reopened their
        economies too soon. And as they did, residents were too quick to jump back
        to old habits: crowding bars, packing beaches on hot summer days, holding
        barbecues and spending holidays with friends.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddebc82-5481-4f2b-adfe-0071789c4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to stem the spread, at least 27 states have hit a pause or
        rolled back their reopening plans. In Houston on Wednesday, Mayor Sylvester
        Turner spoke again in favor of a second stay-at-home order. In Los Angeles,
        the mayor said the city was on the "brink" of another lockdown.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b3e6d-3fc8-4bf2-a114-5bc7a7aa013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Louisiana becomes 12th state to surpass 100,000 reported cases</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102fe32a-e405-41ef-a387-ea3d7289e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana, where the governor said earlier this month that progress
        made in June against the virus was wiped out in weeks, on Thursday joined
        11 other states that have reported a total of more than 100,000 infections.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135a4b8-24a2-4e69-af0b-5c6fd9fab1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana reached 101,650 cases, the state''s health department
        said. The other states are California (with the most cases in the nation),
        New York, Florida, Texas, New Jersey, Illinois, Georgia, Arizona, Massachusetts,
        Pennsylvania and North Carolina.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c5cde-f6cd-43e8-b78a-518d9d3fda56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas broke its record for hospitalizations two days in a row this
        week, with 10,848 patients reported Tuesday and 10,893 reported Wednesday.
        It also reported its highest single-day number of deaths: 197.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dacc77-d392-44ff-a040-ba3d7af9d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida reported its highest one-day death tally on Thursday: 173.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480f39b-b60f-4400-885d-f48084cd601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has been sending nurses to hospitals that need more staff.
        More than 50 hospitals have asked for a total of 2,400 extra nurses, and more
        than 1,000 have so far been sent, the state has said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f9265-5d57-4126-b1e3-b8c89ae0f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami has announced heightened punishments for people who don''t
        follow its mandate to wear masks in public. Warnings have been eliminated,
        and the first and second offenses are now punishable by $100 fines. The third
        could lead to an arrest, the city said Wednesday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebef3d-e00a-4b5a-9ec7-e26d615337f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Gov. Ron DeSantis said parents should have the option
        of sending their children back to the classroom or having them learn digitally
        from home, adding the "costs of keeping schools closed are enormous."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdb6b7-17c9-4124-893b-1a4ecc8ee58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus could be 2nd leading cause of death so far this year
        in Los Angeles County</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd45105-5273-400d-b17c-8a2ab09bb88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California surpassed New York for the most cases in the nation this
        week. With more than 420,000 cases, the state has seen a recent surge whereas
        New York''s reported infections have slowed significantly. California reached
        another peak in new cases, reporting 12,807 positive tests in a day, Gov.
        Gavin Newsom said Wednesday.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e922051-8e6f-43c0-b8a7-cada393d156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County health officials announced that the virus is
        on track to be the second leading cause of death in the county -- with at
        least 3,400 fatalities in the first six months of the year.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96db440-ef36-449c-99ac-1da69021572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean the disease will claim more lives than Alzheimer''s
        disease and strokes, health officials said. Coronary heart disease, the leading
        cause of death, claimed 6,000 lives in the first six months of 2019.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b8c10-a9b7-4d75-9bc4-1e63a2171521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the county reported 2,232 hospitalized patients
        Monday, breaking its own record of daily hospitalizations at least four times
        in a week. There were 2,207 confirmed cases hospitalized Wednesday, 27% of
        whom are in the ICU, health officials said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d473a-0985-4680-96ec-55340f29ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Francisco is on "high alert" after averaging 79 new
        cases every day this week and seeing a 23% increase in hospitalizations, Public
        Health Director Grant Colfax said Wednesday.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf352e-4eb5-45a0-ba7b-79b368661f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:48:38.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two numbers play key roles in helping officials determine
        whether to pause or roll back reopening, Colfax added.</p>'
