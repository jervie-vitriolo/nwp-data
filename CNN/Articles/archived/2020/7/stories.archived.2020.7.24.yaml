    'title': 'Trump says he could send as many as 75,000 federal agents to US cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c869fbe-1018-41d7-b946-7c60c52e662a'
