    'title': 'DOH studies additional benefits for COVID-hit healthcare workers with
      mild symptoms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059eeb35-058c-4e3e-9eba-ad4ff91e98bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:24:19.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — The Department
        of Health said Friday it will study the recommendation to give additional
        assistance to healthcare workers who tested positive for coronavirus disease,
        but only had mild symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44572c4c-8518-4c5a-a4a7-c4c4edaa920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:24:19.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire noted that they do not
        have the legal authority to provide monetary incentives to medical workers
        who got mildly ill due to COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd986b5b-7f8e-45ae-b73f-4bff1e936c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:24:19.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are limited by the law,” Vergeire said in a media forum, referring
        to Bayanihan to Heal As One Act, which grants P100,000 in assistance to medical
        workers who become critically ill because of COVID-19. The law expired last
        month, but a measure seeking to extend it is in the pipeline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85989396-373b-40e8-be97-95c14b36c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:24:19.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinagaaralan ngayon dito sa mga rekomendasyon na ibibigay natin
        para sa second phase nitong Bayanihan law kung maaari nating isama ang additional
        incentives, not just for severe and critical,” Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30497a-52d6-4046-809c-b02d9f6e2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:24:19.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying whether we could include the additional
        incentives for healthcare workers who had mild symptoms in our recommendations
        for the second phase of the Bayanihan law.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c45591-1872-4d16-9f9c-9d661e3e9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:24:19.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the statute, each family of healthcare workers who succumbed
        to the disease is entitled to get P1 million. DOH said 32 bereaved families
        have received the funds so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1365e-f916-4397-b83f-c33fa97b4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:24:19.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added more families could qualify for monetary assistance
        once the second Bayanihan bill is signed into law.</p>'
