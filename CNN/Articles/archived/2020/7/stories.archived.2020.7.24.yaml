      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95392d18-d959-4878-a1e4-1107e95574bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers reported no cases of viral transmission among 120 babies
        born to 116 Covid-positive mothers, even when both shared a room and the mothers
        breastfed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba17b2-d12d-42d6-ae45-0f2cb10ccac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c72b3-4429-42ba-b3cb-950b793d4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, precautions were taken: Babies remained in enclosed cribs,
        six feet apart from their mothers, except while breastfeeding. Mothers were
        also required to wear surgical masks when handling their child and followed
        proper hand and breast washing procedures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb3bf4-4f8b-44d4-9ef1-692d7ca8c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d8de2-0be0-46fa-b7fb-e67dad765079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No positive tests</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6df82-e345-463a-a35c-bb8dd041b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study observed mothers and their babies at three New York City
        hospitals between March 22 and May 17. All babies included in the study were
        tested for Covid-19 via a nasal swab within 24 hours after birth. After, researchers
        conducted follow up exams and tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf11230-76b2-4785-9717-deeabe2d9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb50cd7-d3d7-4090-a58e-a87d0aa0f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the original 120 babies, 82 completed a follow up five to seven
        days after birth. The majority, 68 babies, had roomed with their mothers and
        64 were still breastfed. Seventy-nine of these babies were tested again at
        five to seven days, and 72 were tested two weeks after birth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32173429-eb61-4572-991f-95d66f5d47f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f4815-0030-47d9-9efe-2dbf66a043fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the results were positive, and none of the babies showed
        Covid-19 symptoms, the team at Weill Cornell Medicine-New York Presbyterian
        children''s hospital reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bed7a0-fb81-4250-b89a-732c7c7a2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920beab-bc4c-4493-8fcf-d1438e13130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers noted that blood, fecal and urine Covid-19
        tests had not been approved at the time of the study. If a baby was infected
        in the womb, the nasal swab test might not have detected the virus. The researchers
        also relied on what the mothers reported themselves about their hand hygiene
        and mask usage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b2f7e-1253-4383-b84c-fbd9d57a2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6524ccd-92a3-4f83-bf17-648371b5ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a third of the families did not come back for follow-up
        visits, and the researchers said fear of leaving home or of using public transportation
        to attend appointments might have been the reason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d506b3c-a68e-47ca-869f-e758f8486d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda00fa9-33f2-4d87-9b49-cb9ab3c92ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted larger studies are needed before definitive
        recommendations can be made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ea7e2-692d-41c6-b456-d6209f768fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553ff42-3ce2-4b52-a21d-636a50d1e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data on the risk of Covid-19 transmission during pregnancy or while
        breastfeeding are limited to a small number of case studies," said study lead
        Dr. Christine Salvatore, chief of the division of pediatric infectious diseases
        at New York - Presbyterian/Weill Cornell Medical Center, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90806ef-09a1-4a83-88e4-ed5eb2d05fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36677f74-c4ed-4137-b299-e756c57694f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, guidelines for pregnant women and new mothers vary.
        We hope our study will provide some reassurance to new mothers that the risk
        of them passing Covid-19 to their babies is very low," Salvatore said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0705472-2965-4978-83d3-d1f1e5b0796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fac96f-5792-45bb-8b56-bebe86c948f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, larger studies are needed to better understand the risks
        of transmission from mother to child."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d1822-8362-4f0e-a320-170496489ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a991b3-d998-435e-9b98-7fb902466994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Newborn guidance</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039f657-9cd8-4b1b-a9ed-67f50441eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommendations for mothers with Covid-19 and their newborns vary.
        The study affirms current guidance by the World Health Organization and the
        American Academy of Pediatrics. The pediatricians'' group updated its guidance
        Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e838149-b686-4101-b5f0-ab6121dc1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86cfa7a-e9f3-4225-b623-4a3ca47efd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the AAP had recommended temporary separation of newborn
        babies from infected mothers, based on limited data from China. There, doctors
        universally separated infected mothers and newborns after birth and isolated
        them for 14 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a054e-7482-4d83-bcb4-f3f5c06513f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fb017-b382-4866-9239-e94bce4d891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we now know is the risk of the newborn becoming infected around
        the time of birth is low when safety precautions are taken to protect the
        baby," lead author Dr. Karen Puopolo, who is the medical director of newborn
        care at Children''s Hospital of Philadelphia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b24e3-01c4-428e-9462-7b2173c2ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0742023-dab8-4646-bd22-5979d855a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the risk in the short-term appears to be no greater if
        mother and infant room-in together using infection control measures compared
        to physical separation of the infant in a room separate from the mother,"
        Puopolo said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe25b9d-497e-42e4-a9af-69faa78ddb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5c53e-a68a-4c52-b6f0-c122d008fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:15:39.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated pediatrician-issued guidance has not recommended against
        breastfeeding. It cites several studies that detected genetic evidence of
        coronavirus in breast milk, but it is unclear whether the virus in the milk
        was viable and could affect a baby or whether protective antibodies were secreted
        in milk as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3ef9a-791f-4c47-9dc9-52a9aeeb7bed'
