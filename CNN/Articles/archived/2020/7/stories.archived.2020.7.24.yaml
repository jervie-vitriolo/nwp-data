    'mgnl:tags': ['COVID-19', 'face-mask', 'layers']
    'template': '1'
    'title': 'Covid-19 mask safety: Two or three layers best to protect against virus,
      study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb730b-7371-4bde-9116-a2dc37e68938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Home-made cloth face masks likely need
        a minimum of two layers, and preferably three, to prevent the dispersal of
        viral droplets from the nose and mouth that are associated with the spread
        of COVID-19, indicates a video case study published online in the journal
        Thorax.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b714779-d097-4355-bb4f-02c2dfaaab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32736b0-291f-497e-8890-d98d45ab9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral droplets are generated during coughing, sneezing, or speaking.
        And face masks are thought to protect healthy people from inhaling infectious
        droplets as well as reducing the spread from those who are already infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbadb3b-5024-4d8c-b48f-33da82b97e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0383b2f-4f0e-4a77-8afd-de954e31a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But worldwide shortages of personal protective equipment during
        the pandemic have led some health agencies, such as the US Centers for Disease
        Control, to recommend the use of home-made cloth face coverings as an alternative
        to surgical face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98263ad4-0b11-4bbb-aa0a-b85ebddff675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd265528-8978-4ca7-b85f-2d6b27661d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several types of material have been suggested for these, but based
        on little or no evidence of how well they work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b728455-f6bd-4d64-bff1-1654d21fc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a93457-744a-4edc-885b-1f4a413ea50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of Australian researchers therefore compared the effectiveness
        of single and double-layer cloth face coverings (175 g/m² cotton fabric, with
        a thread count of 170/ inch) with a 3-ply surgical face mask at reducing droplet
        spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e138c9-0633-4cde-af1e-8d59b6b02638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10452ebb-8bd2-4629-a25c-181aec6115ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single layer covering was made from a folded piece of cotton
        T shirt and hair ties; the double layer covering was made using the sew method,
        as set out by CDC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10971ce4-4a39-4466-997e-525c281cca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b592ab4-6095-4e8f-94ce-fa62612553d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Double or triple layer best</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341ca40-1bc4-4076-8fbd-76e2f579505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used a tailored LED lighting system and a high-speed
        camera to film the dispersal of airborne droplets produced by a healthy person
        with no respiratory infection, during speaking, coughing, and sneezing while
        wearing each type of mask.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd7089-cef1-4cb2-9689-798d56f76e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11b014-db8d-4e0a-b56d-78ac20031291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video recording showed that the 3-ply surgical face mask was
        the most effective at reducing airborne droplet dispersal, although even a
        single layer cloth face covering reduced the droplet spread from speaking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48700b-146a-42ac-b6f4-765554dd449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09444a4e-66bf-4d07-8209-13240d91bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a double layer covering was better than a single layer in reducing
        the droplet spread from coughing and sneezing, the recording showed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f792e-9067-40ae-a24c-36bb089f4aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf234d-5854-4625-87d8-25901961bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one case, added to which several other factors contribute
        to the effectiveness of cloth face masks, note the researchers. These include
        the type of material used, design and fit, as well as the frequency of washing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14473aae-d765-4eb3-8dd5-b2388372b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d8441-92cf-42d8-ad27-060e9f8305ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, based on their observations, a home made cloth mask
        with at least two layers is preferable to a single layer mask, they say, adding:
        "Guidelines on home-made cloth masks should stipulate multiple layers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2585e8d-06f8-4740-a071-eff7c52ddead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677daad-360f-440b-bfdd-f39129c5e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they emphasise: "There is a need for more evidence to inform
        safer cloth mask design, and countries should ensure adequate manufacturing
        or procurement of surgical masks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb3a97-9b81-4be9-b6f2-01f9eece9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:42:17.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/23/health/covid-mask-layers-wellness/index.html"><em>"Covid-19
        mask safety: Two or three layers best to protect against virus, study finds"&nbsp;</em></a></p>'
