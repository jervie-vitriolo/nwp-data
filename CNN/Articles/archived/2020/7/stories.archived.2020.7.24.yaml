      'mgnl:created': 2020-07-24T20:46:56.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire said on Friday that even
        with the current collaborations that the government has, they are still continuously
        looking for other vaccine candidates “to maximize opportunities in securing
        a potential vaccine.”</p>'
