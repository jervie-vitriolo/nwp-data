    'jcr:uuid': '5cecc558-af27-4f26-a98f-1439cec3214d'
    'lead': 'The professional licensure examination for incoming physicians will push
      through this year after it was postponed due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T10:51:30.134+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:18:39.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:20.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF allows Physician Licensure Exams to proceed this year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356ecf4-925e-47cf-a433-2548bfa23400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T10:51:30.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The professional
        licensure examination for incoming physicians will proceed this year after
        it was postponed due to the COVID-19 pandemic, the&nbsp;government''s coronavirus
        response task force said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a986c-ec5e-4cc2-ae62-7d1f9e61185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T10:51:30.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases allowed the second part of the Physician Licensure Examination to
        push through with a tentative schedule of September 20 and 21. It was initially
        set to be held in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf4aec-756d-4bc1-a5b8-9fbb26d469d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T10:51:30.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the IATF Resolution No. 58 signed on Thursday, officials said
        the exams will be held while upholding strict health protocols laid out by
        the Department of Health.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aeb7ff-7ba5-4af7-a718-8103a8ac3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:00:53.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IATF also approved the participation of the Philippines
        in the Gavi COVID-19 Vaccines Global Access (COVAX) facility, allocating necessary
        funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e1777-a5ff-4ce0-8f54-b8fa76026a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:00:53.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization described it as a "a mechanism designed
        to guarantee rapid, fair and equitable access to COVID-19 vaccines worldwide."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8542d4f-15a9-4310-b233-d8970a22ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:11:27.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said on Friday that this
        will be a good opportunity to make sure any vaccine supply in the country
        is enough, as well as other kinds of assistance by the time a vaccine is available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876e6fa-a5a8-4c58-bfb9-2589223dfca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:11:27.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that COVAX is part of the ACT-Accelerator, a
        global collaboration to fast-track the development, production, and ensure
        equitable access of new COVID-19 diagnostics, therapeutics, and vaccines.</p>'
  'Cayetano-cha-cha-term-limits-January':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'House Speaker Alan Peter Cayetano with wife Taguig Rep. Lani Cayetano
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-24T11:41:03.948+08:00
    'imagesource': 'jcr:82b57dd1-9c7d-45c7-ba6f-fdadc14d4355'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d36981-2b1d-4107-bf0c-d599f1e80d70'
    'lead': 'The House of Representatives may pick up charter change talks for longer
      term limits for politicians as soon as the COVID-19 situation settles down,
      with Speaker Alan Peter Cayetano pointing out "hypocrisy" towards some dynasties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T11:46:42.871+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:18:39.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:20.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Peter', 'Cayetano', 'term-limit', 'charter-change', 'cha-cha',
      'Aquino', 'dynasty', 'oligarch']
    'stories': ['bdbc7b8f-7281-4991-8a34-1ddbd6cbece1', '31e8faad-ac66-4f40-862f-a2c86b1c5a23']
    'template': '1'
    'title': 'Cayetano: Cha-cha for new term limits may be discussed by January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ea262-509c-4937-bca5-be0d8e0907c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) –</strong>&nbsp;The
        House of Representatives may pick up talks on charter change for longer term
        limits for politicians as early as January, Speaker Alan Peter Cayetano said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95a87e-9cae-4e12-ac70-9a2bd4afb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Cha-cha to overhaul the term limits may be Congress'' next
        priority right after the COVID-19 crisis settles down,  which could be on
        the table by early 2021 if the country is back on its feet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd7b8a-7d1a-4e24-96a3-339bad33f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>If ma-solve next month ''yung COVID</em> (if COVID can be solved
        next month), and we''re up on our feet next January, February, then we can
        talk about Cha-cha," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfe91d-77f3-4f3e-bfc2-3742f9fc4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time frame is different from that mentioned by Rep. Rufus Rodriguez,
        chairman of the House Committee on Constitutional Amendments. Rodriguez earlier
        said his panel may tackle the proposed constitutional amendment on term limits
        <a href="https://www.cnnphilippines.com/news/2020/7/20/House-constitutional-amendments-charter-change.html">within
        the first two weeks of the opening of Congress on July 27.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362185d3-b9da-4489-9daa-9dcff95d4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, whose family members hold positions of power in Taguig
        City, has been batting for a five-year term for three consecutive terms, or
        four-year terms without restriction for reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be567bb6-c1eb-465f-8fe9-5fd89505b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema sa argument sa Pilipinas, maraming</em> hypocrisy
        [The problem with the arguments here in the Philippines is there''s too much
        hypocrisy]. And I keep saying <em>naman na</em> no one is innocent. That''s
        why we have to change the system," Cayetano told CNN Philippines'' <em>The
        Source,</em> saying there appears to be selective ire towards families in
        power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa2240-a9d2-4db9-a86c-2b7e4b5124e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:49:10.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2019/12/16/charter-change-resolution-term-limit-amendment.html">Three-year-term
        ‘very short’ for Congressmen, local officials – solon</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1bcb6-889b-4a86-9ada-7d3b13c7ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said term limits in the 1987 Constitution were not crafted to
        factor in "unintended consequences," which he said were meant to prevent a
        repeat of the decades-long reign of former President Ferdinand Marcos. Instead,
        the limits gave birth to more dynasties as politicians seek to cement their
        hold on their bailiwick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bd80e-2bc8-470c-8970-fcde25c32c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Cayetano with his wife, Taguig-Pateros second district
        representative Lani Cayetano, brother Mayor Lino Cayetano, and sister Senator
        Pia Cayetano circulated online earlier this month after he blasted the Lopez
        family''s long privilege as oligarchs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947ff4d-9130-4645-9575-179f2ad4d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:49:10.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/7/13/Cayetano-Congress-did-not-shut-down-ABS-CBN-.html">Cayetano:
        Congress didn''t shut down ABS-CBN, we simply ended one family''s privilege</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e436a5-c7db-4003-a6f0-4a52a76b37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke after <em>lumabas ''yon. Pero hindi naman kasi lumabas
        din ''yung</em> picture<em> ng lahat ng Aquinos na naging politiko sabay-sabay
        eh, ''di ba</em>?," the lawmaker said, taking a swipe at former President
        Noynoy Aquino and his cousin, ex-Senator Bam Aquino in the past administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20ac97-c940-4bb4-9766-8e540e393845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I spoke when that came out. The photo of the Aquinos
        in power at the same time didn''t surface, right?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a804754-5368-4247-894c-9066f8ff5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to compare political dynasties with oligarchs, or ruling
        families by virtue of their riches or influence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c832b3-6a6a-42c8-baaf-26ca3f51bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at history, there''s always been some small dynasty
        somewhere. But ang mas importante, free ang lahat ng tao to choose [What''s
        more important is people are free to choose]," Cayetano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4bde5-6778-429b-8f01-c3cef5bf0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are good people in the oligarchy, but there is no good oligarchic
        system –– it''s always anti-people. But there are good dynasties all over
        the world, as well as there are bad dynasties," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ea2d1-44bc-4d39-84e0-9b9e45580ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is <a href="https://cnnphilippines.com/news/2020/7/24/Cayetano-ready-to-hand-over-House-speakership.html">set
        to hand over the Speakership to Marinduque Rep. Lord Allan Velasco</a>&nbsp;by
        late October based on a 2019 agreement struck by the two upon President Rodrigo
        Duterte''s suggestion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4739e4-7cfd-4ca5-a464-660031c1733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T11:46:42.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes to see cha-cha prosper in his lifetime. For now,
        such efforts can run parallel to calls for a Constitutional convention for
        the relaxation of foreign ownership limits in the charter.</p>'
  'China-shuts-US-consulate-Chengdu-retaliation-Houston':
    'author': 'James Griffiths, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T12:29:05.639+08:00
    'imagesource': 'jcr:bc601691-5d77-4139-a2d7-123355849b70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9868c27c-fb64-49d2-9af2-7b3061c5404c'
    'lead': 'China has ordered the closure of the United States consulate in Chengdu,
      days after Washington forced the Chinese consulate in Houston to cease operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T12:31:47.147+08:00
