        COVID-19 Vaccines Global Access (COVAX) facility.</a> Vergeire said the approval
        gives the Philippines an opportunity to ensure that there will be supply of
        vaccine in the future once it is available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f49be-3e15-4a1b-9b96-0cd829ab11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:46:56.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country is also preparing for its participation in
        the World Health Organization Solidarity Trail while awaiting for the protocols
        to be issued by the United Nations agency. This program will involve several
        vaccines being developed worldwide for evaluation through clinical trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd591a-0fef-4ce4-9de6-c68d0552ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:46:56.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be7972-3fa4-4bfc-8611-ae5beb77cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:46:56.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said that they are keeping an eye on ongoing vaccine
        development across the world, adding that there are still some undergoing
        evaluation regarding its safety and efficacy through Phase 1 or 2 clinical
        trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f96efb-41fa-451a-a821-6051f1ffbf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:46:56.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358561f0-90b3-42ff-ac58-d2a9304de789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:46:56.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Department of Science and Technology is continuously
        communicating with partners especially those recommended by the task force,
        the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c1dc0-1c35-4ff6-8000-b0b40a6e3359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:46:56.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbb990-a0b3-46cb-b38e-040c53fed588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:46:56.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This include SINOVAC Biotech Limited, SINOPHARM Corporation, Chinese
        Academy of Science-Guangzhou Institute of Biomedicine and Health, Adimmune
        Corporation, and Academia Sinica, majority of which are China-based.</p>'
  'duterte-fourth-year-covid-19-health':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-24T21:10:27.626+08:00
