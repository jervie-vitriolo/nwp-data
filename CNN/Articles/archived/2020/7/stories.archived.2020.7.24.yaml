      'jcr:uuid': '432f4186-88ee-4561-9a5f-b455b2c1b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is gathering outside the Gwinnett County Public Schools''
        Instructional Support Center Friday morning to protest the decision to keep
        students out of school buildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294bc77d-9605-451c-b731-6870b92ea149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff918933-5cda-48e9-b6bd-801e2c81ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as ideal an outcome now, it is going back to the two solutions,
        giving us the choice for digital and open schools," said another parent, Sheri
        Mitchell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad6538-8691-4145-943d-8af32335578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdef3ab-3348-4ccf-9c9a-21c83239927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willyard said it is just the start of protests. Their group hopes
        to continue on to state and national protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8acdd7-3a45-41c5-b9af-ba6988bc65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf9b4d-5bf3-4732-b0ee-9b24dd271beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change in plans</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320a8bd-541a-4d0f-91ef-f3d5be9a0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, students in the <a href="https://publish.gwinnett.k12.ga.us/gcps/home/public/news">county
        had the option to go back to school</a> in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e56b3-dd03-4930-bd0b-76e67a035fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c969875-896e-44ed-b9f5-cceed57b346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents in the county were given the option to vote on their preferred
        education plan for the new school year. A district-wide survey showed that
        43% of parents prefer a return to in-person instruction, according to <a href="https://publish.gwinnett.k12.ga.us/gcps/home/public/news/all-news/featured/fall-2020-options-news-release">Gwinnett
        County schools</a>. Another 23% prefer an option that combines in-person instruction
        with digital learning, while 34% of respondents prefer digital-only learning,
        the survey said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3cf8d-22b6-4c92-b302-84a9989e9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42178707-48dc-4107-a2c5-d36040819b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district planned to provide both forms of instruction, Sloan
        Roach, executive director of communication for Gwinnett Public Schools told
        CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf2693-f1ee-4ffd-9920-90fa62309292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c80fdc-fe89-4190-80c4-4c3d679865ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district also pushed back the reopening to August 12, "giving
        the district additional time to review and adjust its return to school plans
        to best meet students'' needs and to reflect the most updated guidance from
        public health officials,"<a href="https://publish.gwinnett.k12.ga.us/gcps/home/public/news">
        the district said</a> in a July 7 news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fea3c-5e37-4daa-accc-f356e909932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9b5de-a9e9-47ec-b5db-ac3622dd4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willyard said the district "buckled to political pressure" when
        parents began organizing protests for online only instruction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb3cb7-e0e8-4dd0-98ca-2b901310e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07399a-e7c1-4aa8-9451-44ef6b64f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, before the protests were scheduled to take place following
        the vote, she said, the district announced that the county would not offer
        in-person learning at the start of the school year. She said she had been
        in contact with the school board for weeks leading up to the decision, and
        she found them supportive of reopening schools.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ddd54-e6b4-463f-8e62-8e1e593501dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef6227-0eb3-4e0d-9d05-69cb52f32965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roach said the decision to stay with virtual learning was "due to
        the current Covid-19 situation in our county and the rising numbers of cases
        in Gwinnett County."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8415d2-d5d1-4538-a22a-59e997081c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f1dd4-643f-4324-892f-6f735d6c594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county, with a population of 971,145, has one of the highest
        rates of coronavirus cases in Georgia. As of Thursday, Gwinnett County has
        at least 1,717 coronavirus patients hospitalized, according to <a href="https://dph.georgia.gov/covid-19-daily-status-report">state
        health data</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a38ae-9659-4738-b16b-95b8cdd19408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f644c8-6aea-4c33-8c78-62bca0a4feb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willyard said Gwinnett County Public Schools is aware and cooperative
        with the protest. Roach said the district shares many of the protesters concerns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac6f2e-f839-4050-bbaa-bcc35b73fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ed8bd-ac40-4763-8c5d-344e8b8661cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like those who are protesting, we had hoped and wanted to start
        the school year in-person. We had planned to serve students in that manner,
        as well as digitally," Roach said. "However, out of concern for our students,
        families, and employees we had to make the very difficult decision to start
        entirely digitally. We will continue to monitor the COVID-19 situation in
        Gwinnett County, using that information to determine when we can safely pivot
        to in-person instruction."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a709fda-69a2-496e-a0d2-e3d80e69d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541168c8-d455-45e8-ae54-19b1514bcfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not about denying the virus, its about knowing what''s best
        for your own family</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942bd09-f326-49fc-a495-8c4a6d30f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the decision to go virtual came out, Willyard said she has
        been trying to contact everyone from the school board, to senators, to the
        governor and even President Donald Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642c19a-4aa1-4768-b781-c38fe65384d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e6700-79ed-41bb-9a39-65cb060376f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her determination is not a denial of the virus and the fears people
        might have, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9a685-1946-4d63-b3c0-167293597753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0873c-1e05-48c8-9e5e-448bcc62982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally am very supportive and understanding of those that
        want digital learning. They have their own circumstances, they might have
        people with underlying conditions at home," Willyard said. "There are also
        people that are scared and that''s understandable."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f50635-4020-42c3-acfe-c7aae90051b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512802b-77cf-48ce-9073-eedee03edfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as they should be able to decide what is safest for their
        children, she said parents like her should be able to so as well.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6a42f-9abf-4aa9-823e-f6390503544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119ee54-35d8-4dde-94d5-8879ccfcbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the school taking measures like spending thousands of dollars
        on personal protective equipment and bringing in hundreds of gallons of hand
        sanitizer, Willyard said, she feels empowered to weigh health risks with mental
        and educational risks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ae180-a41e-4ce8-8791-3f10755e2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597f06b-ba18-497b-b86d-0accb19f75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid is really serious, we understand it''s a real thing but we''ve
        also weighed the emotional toll it has taken on families," she said. "Our
        group has formed out of the love for our children and wanting them to get
        what they deserve and what we know is right for our children."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b17cb-0d44-43e6-ab92-33c97ece21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89f0d9-0895-4bd5-be1f-ffc1cc003288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with coronavirus being as serious as it is, Willyard said that
        the group acknowledges that the numbers could always turn to a point where
        in-person education is not the best answer. But, Willyard said, while things
        could always get worse, parents have the best intentions for the health of
        their children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d42dd-9dc2-48ca-bc9b-d7cccacb5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48957c59-e979-4c82-a68d-a27e018a7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virtual education is not equal education, parents say</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fabe7-5c6d-49ea-a074-cad548b25f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willyard, and other parents in the group protesting for Gwinnett
        schools to open for in-person teaching, said while the matter of education
        choice is an individual right, it is also a matter of equality.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94e8a7-6323-4e16-841c-73b64ff3f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371ee8b-34e6-40a9-bf98-9990fc4a5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual education will benefit the wealthy, who can pay for childcare
        and tutors, and "everyone else will have to fend for ourselves," Willyard
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cfead-460a-4175-a11f-53b2ae2f97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20369c57-d8cf-44d1-bdf7-9423cb9ce989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the parents who can''t afford childcare, some may be pushed
        to decide if they have to leave young children home alone or quit their job,
        Willyard said, adding that the burden may disproportionately fall on women.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5d525-3316-4610-b187-ca3c82689aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9a2ab-0c0f-472d-accf-6cb2a6de3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a kid or you can have a job, but you can''t have both
        with Covid," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb0a9f-81b8-470e-b5dd-8bd8ab4ff65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55d26e-e277-484a-b720-d403336d014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning at home could also mean that some children may feel disproportionate
        disadvantages.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f83f5-31bd-4c82-8a45-5884df27b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1359f-ef2e-43d4-9176-fe4206ed639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some only have school as a safe place to be. Some just can''t focus
        on a screen for hours at a time.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bb4ab-246f-415c-9da2-f08e3daf3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c97e8-faf9-48cb-8846-9daf9eac5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children with learning differences, virtual learning could hinder
        their individual education plans and the services they need to learn, said
        Bayouk, a parent in the group.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c693ecd-1ab6-4fca-b950-a6b11727e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33919d-5064-4f48-8f0e-bfb3b20d2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t really heard or seen how that''s going to happen online,
        and that''s concerning," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e5db0-bff9-42a5-acf0-40e24473bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322edb64-1a2e-4f44-99ba-a24027855dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s positives and negatives to sending kids to school and
        there''s positives and negatives to keeping kids home, and we should be able
        to make that decision," Mitchell, another parent said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e16cff-ca72-44db-9a8c-bbd4d3963e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/24/us/gwinnett-county-parents-protest-reopen-schools/index.html">Parents
        in a county with one of Georgia''s highest coronavirus rates are protesting
        to get children back in school</a>."</em></p>'
