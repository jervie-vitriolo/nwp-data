      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has stayed semi-quiet in 2020 since the release of her
        Netflix documentary, "Miss Americana," in January. But Swift is still one
        of the biggest stars in pop -- and she apparently doesn''t need much fanfare
        to turn heads.</p>'
    '49':
