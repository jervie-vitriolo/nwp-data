      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec653c1-8fd8-45d1-8f33-61c38dd9d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/18/us/portland-arrests-federal-authorities/index.html">Masked,
        camouflaged federal authorities</a> without identification showing their rank
        and name have already arrested protesters in Portland, Oregon, as part of
        the President''s demand that federal buildings be protected from protesters,
        <a href="https://edition.cnn.com/2020/07/19/politics/portland-mayor-protests-federal-agents-memo-riot-training/index.html">drawing
        backlash from local officials</a>. DHS officials said agents were identified
        by agency insignia and a "police" label on their uniforms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdc03c-00d7-4355-9539-58928fe6f607'
      'mgnl:activationStatus': true
