      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074d51f-9694-4db3-8bf2-99db40e3e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to ask," he said. "It''s a disgrace."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2004e-6f6b-4e44-bb44-d0560a4ebd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
