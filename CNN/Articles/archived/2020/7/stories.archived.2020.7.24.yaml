    'title': 'Trump again defends cognitive abilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721e0eb-9288-41f5-a9c7-48734899ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump <a href="https://www.cnn.com/2020/07/10/politics/trump-cognitive-test/index.html"
        target="_blank">once again defended his cognitive abilities</a> in an interview
        on Wednesday by pointing —&nbsp;unprompted —&nbsp;to a test he took in 2018
        that is designed to rule out mild cognitive impairment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4da3d4-6247-4382-8864-9bce81129f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Person. Woman. Man. Camera. TV," Trump said four times in an interview
        with Fox News, explaining that he was asked to recall and repeat a sequence
        of words at the beginning and end of the test. "If you get it in order, you
        get extra points."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d633a1a-656d-4413-a1ba-4505175db5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump raised the cognitive test after he was asked about his opponent
        former Vice President Joe Biden''s health, which Trump and his campaign have
        frequently called into question as the 2020 election approaches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fcf0f-1ef2-415a-be8d-3bec655e55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the latest attempt by the 74-year-old Trump to dismiss questions
        about his mental acuity while questioning 77-year-old Biden''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c93dd-8110-4e9c-bdb5-9af81d64d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump raised the cognitive test in an interview with Fox News host
        Sean Hannity earlier this month, claiming that he "very recently ... aced"
        a cognitive test before raising it again in another interview with Fox News
        last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa97af-83b3-47ea-b2e6-2545845db2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the third interview with Fox News on Wednesday, it appeared Trump
        was referencing the test he took during a physical exam in 2018, which the
        White House disclosed at the time. But Trump was still fuzzy on the timeline,
        saying he asked to take the test "a little less than a year ago" before identifying
        the doctor with whom he had the conversation as Dr. Ronny Jackson, who stepped
        down as White House physician in the spring of 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e73d64-08a7-401c-9f4a-4be1298d6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed in back-to-back interviews that the last questions
        of the test get "much more difficult" and claimed doctors were impressed that
        he had gotten the answers correctly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6252368-15f2-49a7-a56e-0b21227eef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-point Montreal Cognitive Assessment takes about 10 minutes
        and asks the patient to perform a simple batch of memory and mental tasks.
        Scoring highly on the test indicates the individual is not suffering from
        a mild cognitive dysfunction, but does not indicate that the person possesses
        above-average cognitive capabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f7ba8-83a1-439b-899a-bffba618465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments reflected Trump''s ongoing obsession with portraying
        himself as someone of above-average intelligence, particularly as critics
        accuse Trump of being unfit to serve as President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8eab13-f0cd-4563-bdae-9a46ef6413b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, nobody gets it in order. It''s actually not that easy.
        But, for me, it was easy," Trump said, referring to doctors. "They ask you
        to -- they give you five names, and you have to repeat them. And that''s OK.
        If you repeat them out of order, it''s OK, but you know, it''s not as good.
        But then, when you go back, about 20, 25 minutes later, and they say, go back
        to that question -- they don''t tell you this -- go back to that question,
        and repeat them. Can you do it? And you go, person, woman, man, camera, TV."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5109e9-4d3b-4351-b98b-a040e5ca995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:51:03.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/23/politics/donald-trump-cognitive-abilities/index.html"
        target="_blank">Trump again defends cognitive abilities</a></em></p>'
  'phone-screen-for-clumsy':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-24T08:51:15.933+08:00
    'imagesource': 'jcr:65786eed-c23d-4216-8292-c222d033f1b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f10ff9c9-d406-4467-bc4a-610cfcc25bac'
    'lead': 'Corning Gorilla Glass is a brand name consumers may or may not be familiar
      with, but they''ve almost certainly come in contact with the company''s products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T08:54:54.883+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:18:41.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:19.888+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Corning-Gorilla-Glass']
    'template': '1'
    'title': 'Hey, clumsy: This new phone screen glass can withstand a 6-foot drop'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b2763-b97e-4202-aa61-99d8c5fcc42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Corning Gorilla Glass is a brand name
        consumers may or may not be familiar with, but they''ve almost certainly come
        in contact with the company''s products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7604a2-8e8a-4bfc-9c90-b0f3777f23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2019/10/28/tech/verizon-corning-5g-factory/index.html"
        target="_blank">company</a> has created the glass for a range of well-known
        consumer products, from the first Pyrex baking dishes to the first-ever glass
        screen on an iPhone (and 8 billion other mobile devices around the world).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8441d5-4492-4b6f-a506-e0a6a6b30581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Corning is rolling out its newest iteration of Gorilla Glass
        — Gorilla Glass Victus, named after the Latin word for "living" — which it
        says will make phone screens dramatically more resistant to scratches and
        breakage. The company says phone screens made with the glass should be able
        to withstand drops from as high as six feet without cracking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4feb47-4d27-48f4-8f91-a401423d039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innovation is crucial at a time when consumers are hanging onto
        their phones longer, and as equipment manufacturers increasingly seek to design
        thinner, more flexible mobile devices. The announcement provides insight into
        the development cycle for new mobile devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0494ba-ce6c-4562-94e0-35965550b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Phone makers) need better glass to make more compelling, cooler
        designs," John Bayne, senior vice president and general manager for mobile
        consumer electronics for Corning, told CNN Business. But those designs "expose
        the phones to more damage, so we have to make better glass."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c3814-f862-4b01-8e3d-19418631366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research Corning conducted shows durability is the No. 2 priority
        for consumers when they''re shopping for a new phone, more important than
        battery life, camera quality or screen size.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbee9a7-6fc8-4ff5-aa83-b5e38ad89d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, new iterations of phone screen glass focus on just one
        piece of the puzzle: making phone screens either more likely to survive drops
        or more scratch resistant. In recent years, Corning has focused heavily on
        improving the ability of its glass to withstand drops. Those improvements
        helped phone screens last longer, but they also meant phones were more likely
        to get annoying and unsightly scratches at some point during their lifespan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7666a-1554-43b5-8168-870c2a9f0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dropped phones can result in broken phones, but as we developed
        better glasses, phones survived more drops but also showed more visible scratches,
        which can impact the usability of devices," Bayne said in a release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91c341-173f-415e-a026-51f6d21dccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it takes to make stronger glass</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb696f-9f3a-4347-ad8a-05d54724e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this latest edition of new glass, Corning decided to tackle
        both issues at once.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d699074-eddc-40aa-88ec-6859e382bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process to develop a new glass takes about two years and tons
        of testing. Bayne said the company starts with around 1,000 potential glass
        compositions, which it tests using a computer simulation before selecting
        a handful to test further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c01d45-94af-465d-b1c9-bde74d908ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its testing tools are a machine that scrapes a specially cut
        diamond across the glass to determine the force needed to scratch it. A "slapper"
        tool simulates the amount of force created by dropping a phone from various
        heights and slams the glass into a block coated with sandpaper, which is similar
        to the surface of a rough parking lot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ee30f-e6ce-419a-b0b9-0874bc9c2464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has broken more phones in the lab than Corning," Bayne said.
        "It''s almost equivalent to crash testing for vehicles. We''re simulating
        the most stringent conditions we can to make the product better in scenarios
        that you might see in the real world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641a887-accf-4a62-a3eb-6b4643ce96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corning''s new glass will start rolling out on devices from Samsung
        and other equipment manufacturers later this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003a2b0-8d22-4c92-b1fc-8256f13a172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T08:54:54.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a data-cke-saved-href="https://edition.cnn.com/2020/07/23/tech/corning-gorilla-glass-innovation/index.html"
        href="https://edition.cnn.com/2020/07/23/tech/corning-gorilla-glass-innovation/index.html"
        target="_blank">Hey, clumsy: This new phone screen glass can withstand a 6-foot
        drop</a></em></p>'
