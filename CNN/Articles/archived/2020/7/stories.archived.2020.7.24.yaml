      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54811136-acb8-4f4c-975d-76051b7399c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift announced the surprise album on Thursday, and it was released
        worldwide hours later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08245d15-1248-400e-bb46-bf418e21639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1bcac-875a-400e-be76-dac032d06568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that muted rollout was an unexpected turn for a superstar whose
        previous efforts have been heavily promoted for months, the end product was
        nothing short of shocking. "Folklore" is more mellow, restrained and mature
        than Swift''s previous offerings, delving into darkness on more than one occasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdd29e-1b06-46d9-9a1a-c067dd2f2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78557f2f-9804-40cc-a55f-56400ebb4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the early notices are glowing -- with some publications calling
        it her greatest work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadc607-28d8-441f-a631-7468f957633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427fbbe-38f9-4706-902f-1149ffcf78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her emotional acuity has never been more assured," the Guardian
        wrote in an adulatory five-star review. "It''s hard to remember any contemporary
        pop superstar that has indulged in a more serious, or successful, act of sonic
        palate cleansing," Variety added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fa739-f775-4105-8355-3ad2acbf4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f73d33-a068-4430-acc1-980e61d22695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Folklore'' feels fresh, forward-thinking and, most of all, honest,"
        NME opined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe6e90-49da-4116-8545-af5e9ec2578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10242e65-47ea-4eee-9994-901e9295ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Billboard gushed: "A project created in isolation, Folklore
        finds Swift pouring every inch of her current psyche, amidst an imperfect
        reality, into her songwriting. We''re fortunate that she decided to share
        it with us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561fc64d-680f-49af-83a8-b02096820b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86158e51-6653-4dba-886b-9e5da41f8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album, which Swift said she developed during lockdown, boasts
        16 delicately crafted tracks that occasionally rumble into ethereal soundscapes
        but never explode into the carefree, bubblegum pop that made the singer a
        star.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd07ca9-da41-4ff5-81ee-b321894938e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19469d5-7036-42d4-b365-1d4e2f9aeeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this year I probably would''ve overthought when to release
        this music at the ''perfect'' time, but the times we''re living in keep reminding
        me that nothing is guaranteed," Swift said ahead of the release. "My gut is
        telling me that if you make something you love, you should just put it out
        into the world. That''s the side of uncertainty I can get on board with."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61ac8f-7e71-4222-b3af-cbd7f3c56cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7a06d-4cfd-4b0f-856e-f0c3c4ad3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her soul-stirring new sound perfectly reflects the months of isolation
        that both Swift and her fans have experienced -- and her supporters were every
        bit as rapturous as the critics. "Once again Taylor Swift''s proving why she''s
        one of the best songwriters in this decade," was the conclusion of one superfan
        on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04153d49-dc99-40f2-9fe6-8212757ac848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a6dab-1769-482b-9b11-98376c782bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole album sounds like the old books in a forgotten library
        started singing their stories out loud to people who can''t come to take them
        anymore," another theorized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f48088-a03a-4f1b-9dc0-d5f8085b899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff42cf-9504-4f02-b699-986cd7467235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English singer Maisie Peters was full of praise too, writing: "happy
        folklore day my favourites are this is me trying, betty and invisible string
        and peace is her best ever song. this is also her best ever album."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d541f-cdf4-484b-a1ec-73e9d8a5dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453ed15-e8a5-4f2b-842e-c7d4f97ffbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"i would die for taylor swift," was Halsey''s concise take. And
        Australian star Alex Lahey wrote: "This @taylorswift13 record is unbelievable.
        Thank you for inspiring us all in such an uninspiring period of humanity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e94ba-037a-4e46-80f7-540a6907d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94ab43-4471-47da-b071-e2569d3a8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album opens with "the 1," a contemplative track that considers
        an alternative life with the one who got away, and closes with "hoax," a second-person
        lament about a broken relationship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb040104-b1ac-4682-aab1-be1067f0518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80f61b-6139-467e-bfbf-9b32ad0fc6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my wishes came true, it would''ve been you," Swift admits in
        the opener, prompting inevitable debate about just how autobiographical the
        song is.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9601d-2f29-4907-88ac-35e385c707be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acb611-9062-4cc7-b54d-534bf15da6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have beaten my heart. Don''t want no other shade of blue but
        you ... no other sadness in the world would do," she sings as she closes out
        the album.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
