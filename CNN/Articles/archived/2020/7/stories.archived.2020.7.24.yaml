    'lead': 'Chinese Foreign Minister Wang Yi announced a $1 billion loan to Latin
      America and the Caribbean for COVID-19 vaccine access during a virtual gathering
      with his Latin American counterparts on Wednesday, according to a statement
      released by the Mexican Foreign Affairs Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T07:20:02.478+08:00
    'mgnl:createdBy': 'catherine'
