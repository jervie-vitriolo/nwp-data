  'protests-Duterte-fifth-SONA':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-24T17:56:59.626+08:00
