      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 50,063 are active cases or patients who are currently
        ill. At least 90.15 percent of them are experiencing mild symptoms, 8.93 percent
