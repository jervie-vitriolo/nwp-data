  'taiwan-china-airlines':
    'author': 'Maggie Hiufu Wong, CNN'
    'caption': 'On Wednesday, Taiwan''s parliament approved a proposal to rename China
      Airlines, Taiwan''s largest air carrier. The image shows a China Airlines''
      plane taking off from Taoyuan International Airport on September 28, 2010.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T15:29:26.550+08:00
    'credit': 'From SAM YEH/AFP/AFP via Getty Images'
