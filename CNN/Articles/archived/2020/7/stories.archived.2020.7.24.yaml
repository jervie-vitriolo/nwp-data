  'Fauci-normality-talks-2021':
    'author': 'Caroline Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T07:04:43.999+08:00
    'imagesource': 'jcr:155a0d24-7312-499c-99b8-1ebbe00ecfcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3202d5e8-e9ab-4259-b181-dcf7869ef50a'
    'lead': 'Top infectious disease expert Dr. Anthony Fauci said Thursday that life
      could return to normal by sometime next year with sufficient coronavirus vaccine
      production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T07:08:44.603+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:18:46.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:18.370+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-Fauci']
    'template': '1'
    'title': 'Fauci: ''We could start talking about real normality again'' in 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d902002-c158-41d2-b41a-7c0d0c60767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Top infectious disease expert Dr.
        Anthony Fauci said Thursday that life could return to normal by sometime next
        year with sufficient coronavirus vaccine production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24021361-eb22-4ac4-b8ba-365778dc9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, a member of the White House coronavirus task force, <a href="https://www.cnn.com/audio/podcasts/axe-files?episodeguid=d4ba4c2d-6208-423c-822b-ac010162ea90"
        target="_blank">told CNN''s David Axelrod on "The Axe Files" podcast</a> that
        the companies behind potential vaccines told him "that they would have doses
        to the tunes of tens of millions early in the year, and up to hundreds of
        millions as we get well into 2021, and some companies say that even after
        awhile, you could get as many as a billion doses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5154c-cb55-4f7c-820b-6bd954e1decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timetable you suggested of getting into 2021, well into the
        year, then I can think with a successful vaccine -- if we could vaccinate
        the overwhelming majority of the population -- we could start talking about
        real normality again," Fauci added. "But it is going to be a gradual process."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284cae7-53f7-425e-b789-20d23ebdc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments come as the US surpassed 4 million officially
        recorded Covid-19 cases on Thursday -- with a quarter of that count coming
        in just the last 15 days -- and the accelerated search for a vaccine continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b2fee-478c-462f-b55a-bcba494cfd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early results of a closely watched Phase 1/2 trial published on
        Monday in The Lancet suggest a coronavirus vaccine developed by the University
        of Oxford and AstraZeneca is safe and induces an immune response. However,
        researchers stressed more study is needed to know whether the vaccine protects
        people against the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b2d82-03b0-4c3d-a5e9-829b3d2d070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca told a US congressional hearing on Tuesday that it is
        on track to have a possible vaccine ready as early as September. But hours
        later, the head of the UK vaccine task force warned that a vaccine is unlikely
        to be made widely available before 2021. Meanwhile, other company executives
        said they were aiming for early 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b1376-3a7f-4649-a9ec-2fd35bf6b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services and the Department
        of Defense announced an agreement with Pfizer Inc. on Wednesday for "large-scale
        production and nationwide delivery of 100 million doses of a Covid-19 vaccine
        in the United States" after it is successfully developed and approved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f801f4d-95c3-4714-845b-000a7f2a9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine is successful and receives emergency use authorization
        or licensure, nationwide delivery would begin in the fourth quarter of 2020,
        according to HHS. The doses would be delivered to locations at the US government''s
        direction and it would be available to American people at no cost, a release
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b6117-768c-4862-a667-9f7d85edd64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also stressed on Thursday that he has "a very good relationship"
        with President Donald Trump, despite their contradictory stances on numerous
        elements of the coronavirus response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a172b8-5749-4237-b3b5-d77e65f087bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am trying my best to completely stay out of politics. But when
        you''re in a situation that''s politically charged, it''s kind of difficult
        to completely not be impacted by it," he said. "I stay out of any personal
        involvement in politics, but I try to do my job. But I''m aware of the tension."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000250e-1399-401b-b532-e69c7caeef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci continued, "The one thing that''s interesting that I think
        people don''t appreciate is that I do have a very good relationship with the
        President, in the sense of no animosity at all. In fact, it''s quite a good
        relationship."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd298b-5afb-4dd3-a84b-dd5044fb52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His assessment comes after CNN previously reported that by early
        June, Trump and Fauci had largely stopped in-person engagements. Earlier this
        month, the White House made a concerted effort to discredit Fauci as he became
        increasingly vocal about his concerns over reopening the country amid a national
        surge in coronavirus cases. A White House official told CNN that "several
        White House officials are concerned about the number of times Dr. Fauci has
        been wrong on things" and went on to provide a lengthy list of examples, citing
        Fauci''s comments early in the pandemic and linking to past interviews.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc8e52-92bc-4644-aa7e-24bbe053b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, senior White House trade official Peter Navarro apparently
        broke protocol by publishing an opinion article trashing Fauci last week,
        with the White House working to distance itself from the piece, which contained
        viewpoints similar to opinions voiced by Trump himself and distributed by
        the White House over the prior weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053cf87-6d76-4550-a354-ae4d9ffc13f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci addressed the efforts by the White House to disparage him,
        saying it was "not OK. I think that''s really bad news to do that," but asserted
        his confidence that Trump himself did not support them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c73ff-6e05-44c9-adb4-1e7778cf4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Axelrod asked if he had said as much to the pPesident, Fauci
        replied, "I think it''s pretty clear around the White House that that''s the
        situation. I don''t think in some respects the President is not happy about
        that either. I can tell you, he''s not happy personally about that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a17b90-c28b-4205-b8cb-f223c1e52b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:08:44.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Fauci: <em><a href="https://edition.cnn.com/2020/07/23/politics/fauci-covid-2021-real-normality-axe-files/index.html"
        target="_blank">''We could start talking about real normality again'' in 2021</a></em></p>'
  'ISIS-terrorism-insurgency-COVID-19-pandemic':
    'author': 'Paul Cruickshank, CNN Terrorism Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T07:08:15.307+08:00
    'imagesource': 'jcr:335dd046-f891-4ba8-9250-9813a59dbd6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c443a358-8e4b-42ae-82df-f914d35b95c0'
    'lead': 'There has been a significant rise in ISIS attacks in Iraq and Syria,
      with the group exploiting security gaps in Iraq caused by the coronavirus pandemic
      to relaunch and invigorate its rural insurgency in the country, according to
      a report submitted to the UN Security Council'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T07:10:44.083+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:18:45.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:18.626+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS exploiting coronavirus security gaps to relaunch insurgency, UN
      report warns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757895a-c1cd-43e4-962b-4064101898e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There has been a significant rise
        in ISIS attacks in Iraq and Syria, with the group exploiting security gaps
        in Iraq caused by the coronavirus pandemic to relaunch and invigorate its
        rural insurgency in the country, according to a report submitted to the UN
        Security Council that was made public on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054d4a6-25b4-4801-aff3-f6845d77ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-ranging report, put together by the UN monitoring team
        that tracks the global jihadi terror threat, states that the group is consolidating
        in Iraq and Syria and "showing confidence in its ability to increasingly operate
        in a brazen manner in its former core area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b7001-913b-4860-a55b-d7ea57c906c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that the number of ISIS attacks in Iraq and Syria "increased
        significantly in early 2020 as compared with the same period in 2019."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b1118-f6b0-4cf9-af1b-046a1d973c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the situation in Iraq, the UN monitoring team stated
        that ISIS has "exploited security gaps caused by the pandemic and by political
        turbulence in Iraq to relaunch a sustained rural insurgency, as well as sporadic
        operations in Baghdad and other large cities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e916234-8a6b-4d0f-b4fb-05f54446e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks in particular, Iraq has seen a huge surge in Covid-19
        cases, with the number of cumulative cases surpassing 100,000 on Thursday
        compared with fewer than 7,000 confirmed on June 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64f8f9-9169-449b-a14f-a5f8f5311242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria has far fewer confirmed cases, but leaders of the US-backed
        Syrian Democratic Forces say ISIS has exploited the fact that the pandemic
        has limited the SDF''s mobility in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500458ab-87c5-4cda-8efc-371260c6facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Mazloum Abdi, the top commander of the SDF, told CTC Sentinel,
        the monthly publication of the Combating Terrorism Center at West Point, in
        June that a major Covid-19 outbreak would limit his forces'' ability to counter
        the Islamic State "because we will be busy managing the situation in detention
        facilities" where the group currently houses thousands of former ISIS members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749c439-4ced-44d5-bb92-e57052445671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released UN report, which is based on information from
        member states, estimates that there are currently more than 10,000 ISIS fighters
        in Iraq and Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b0151-dcaa-424f-b6ec-022f70c6a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for ISIS''s resilience in those countries is money. According
        to the new UN report, member states assess ISIS still has approximately $100
        million in reserves. It states the group''s assets are "believed to take the
        form of cash, buried or stored in caches across the conflict zone or kept
        with financial facilitators in neighbouring countries. Some of the funds have
        been invested in legitimate businesses in Iraq, the Syrian Arab Republic and
        neighbouring countries."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21c08b-933a-4c64-83a5-44a3013c0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report challenges Trump''s narrative</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b963d-f39c-471f-a6e3-bb1391609580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new United Nations findings challenge the narrative of President
        Donald Trump, who earlier this year claimed to have destroyed "100% of ISIS
        and its territorial caliphate."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f9459-efef-457e-8cab-06820b67ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN monitors also presented a more pessimistic assessment than
        that recently presented by the Trump administration. In June, Ambassador James
        Jeffrey, the special envoy to the global coalition to defeat ISIS, stated
        that although ISIS remained "a resilient and significant threat" in Iraq and
        Syria, there had been a small reduction in the overall number of ISIS attacks
        and a lessening in their complexity, "so we think the situation is not getting
        worse, it''s getting better."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5bf4b-2e25-40e1-82bb-50e8fe517091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report does not paint a uniformly negative picture of the
        evolving ISIS threat in Iraq and Syria. It noted that several significant
        ISIS leaders had been removed since Abu Bakr al-Baghdadi was killed last October
        and that "as some financial facilitators are captured or killed in counter-terrorism
        operations, knowledge of the whereabouts of hidden funds may also be lost."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083e70b-b9a7-4e08-8d27-c4bce9dae325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new UN report also notes that ISIS''s new leader Amir Muhammad
        Sa''id Abdal-Rahman al-Mawla "has not visibly asserted himself in communications,
        which may prove to be a limiting factor in his influence and appeal, and perhaps
        that of the group."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f147b6-1948-46d9-a61c-b0e4366607e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June the US government doubled the reward for information about
        al-Mawla to $10 million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed83579-4635-4396-ac6b-36641d27e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to the big picture the new UN report noted that although
        ISIS "maintains the ambition to control territory and populations ... for
        the moment, [it] represents an entrenched rural insurgency without the reach
        to threaten urban areas on a sustained basis."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c023d-6342-4218-b353-02fb9363cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 and the global terror threat</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1f1e9-202c-4434-ab0b-afebef29016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report finds that outside of Syria, Iraq and other conflict
        zones, the short-term terror threat has fallen as a result of the Covid-19
        pandemic, noting that "restrictions on international travel significantly
        constrain terrorist mobility, networking and finance-related activity" and
        that targets have become more elusive because of the discouragement of public
        gatherings</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d950283-c6d3-4c97-864e-8751a13a4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it warns that ISIS has "had a captive audience during the
        lockdown and, if it has successfully used this for planning and recruitment
        purposes, it is possible that the easing of restrictions in non-conflict zones
        will see a spike in attacks once targets become available again. Another motivation
        is fear of irrelevance: COVID-19 largely eclipsed terrorism from the news."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d892f-c20b-48d7-a3f4-1be36bc3311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warns that should the pandemic lead to a severe global
        recession that could create conditions where terrorist and extremist narratives
        gain increased currency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a22e82-7b7d-472d-b966-7e4160ba4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that there have been no indications that ISIS
        "is systematically attempting to weaponize the virus."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2b827-c71b-4f4a-b918-e34de9306f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern over al Qaeda</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b5778-63ec-477e-8d5b-63b288f59ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warns that the security situation in West Africa and
        the Sahel is a particular cause for concern, stating that ISIS and al Qaeda
        franchises there "continued to enjoy operational success in early 2020," which
        led to heightened concerns about stability in the region.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e8a40-8d7c-4366-b25a-9375d85c3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that al Qaeda remains active in Afghanistan nearly
        19 years after 9/11 and notes that its leadership continues to maintain a
        close relationship with the Haqqani network, a powerful subgroup within the
        Afghan Taliban.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0cbc69-c657-42e5-9d56-4d893ff57c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon report published earlier this month reached a similar
        conclusion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d338b74-a7c6-48d3-ae04-7c9e018d1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persisting close relations between al Qaeda and the Taliban
        are widely seen as one of the main stumbling blocks to future progress in
        the peace process in Afghanistan in the wake of the agreement signed between
        the US and the Taliban earlier this year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d5842-86af-4fce-a3e3-b5b7a50d1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there has been speculation that al Qaeda leader Ayman al-Zawahiri
        may, like Osama bin Laden, have hidden in Pakistan, the UN report states that
        according to member states, al-Zawahiri is currently based in Afghanistan.
        The report finds that should al-Zawahiri''s "poor health ... force a leadership
        succession, it will be challenging for Al-Qaida in the context of a peace
        process" in Afghanistan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b74f6a-4bf7-470a-b800-5b14afa7926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that al Qaeda has "ingrained itself in local
        communities and conflicts" around the world, with its recent "favored" affiliate
        in Syria, Hurras al-Din, "committed to preparing for external attacks despite
        its current focus on targeting Syrian forces" and its Yemeni affiliate, al
        Qaeda in the Arabian Peninsula, still "determined to mount external operations."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216d58b-9c59-4523-a21e-46ba7e3558c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US government, AQAP had "significant ties" to Saudi
        air force officer Mohammed Alshamrani, who carried out a terrorist attack
        that killed three at Naval Air Station Pensacola in Florida in December 2019.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ba543-cf34-48d4-9a24-e80aa51a3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that "during his time at Pensacola and up to the
        day of the attack, Alshamrani was in direct contact with Abdullah al-Maliki,
        an AQAP media and Internet recruitment operative who was killed in Yemen on
        May 13. The Pensacola attack is believed to have been planned prior to Alshamrani''s
        arrival in the United States." In a May news conference, Attorney General
        William Barr and FBI Director Christopher Wray revealed that al-Maliki had
        been targeted in a counterterrorism operation but did not spell out whether
        he had been killed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93821e8-2ba2-4965-b7da-3c56c28a85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:10:44.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/politics/isis-coronavirus-un-terrorism-report/index.html">ISIS
        exploiting coronavirus security gaps to relaunch insurgency, UN report warns</a>"&nbsp;</em></p>'
