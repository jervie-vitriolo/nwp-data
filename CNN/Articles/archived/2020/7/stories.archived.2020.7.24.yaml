      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Istanbul''s historic Hagia Sophia has reopened
        for Friday prayers for the first time since a decision was made to turn it
        back into a mosque after more than 80 years as a museum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1b09e-f8ff-463d-a149-d6905887bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcb477-c61d-4292-823a-84d46faac1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images on Turkish state television showed crowds of Muslims praying
        in and around the mosque on Friday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbfa8f-94fb-4826-958f-864e349231b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cc734-db41-4159-9c79-e423f972c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan participated in the Friday
        prayers, where he recited verses of the Quran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8706c-3196-4232-b7ea-56321aaebda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5e8b8-e5da-49b2-b7c9-f893d6117740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people came from outside Istanbul and spent the night around
        Hagia Sophia waiting for the prayer, according to CNN Turk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0864493-88f9-4863-9e48-add6e23bbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
