      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0339fd5-9c84-44f5-b8de-6be0521bf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.149+08:00
      'mgnl:createdBy': 'david'
