    'lead': 'Home-made cloth face masks likely need a minimum of two layers, and preferably
      three, to protect against COVID-19, a new study finds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T15:42:17.714+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T10:18:28.191+08:00
