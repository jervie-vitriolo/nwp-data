    'template': '1'
    'title': 'Return of foot traffic in malls key to survival for some SMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e0a0e-38b5-41a7-b296-ae9bd9952358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
