    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71651011-e7b7-4828-9606-e767723d83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:10:46.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Huey Helicopter crashed shortly after take off at around 6:58
        p.m. on Thursday in the vicinity of Cauayan City. The five Air Force personnel
        were conducting proficiency training for night flying when the accident happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da240930-929d-4e11-ab97-4ad6e0d3475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:10:46.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AFP Chief General Felimon Santos, Jr. expresses deep grief and
        extends condolences and prayers on behalf of the Armed Forces of the Philippines
        to the families and colleagues  of the airmen who perished in this air operations
        mishap," AFP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e233905-975b-4f35-a2f1-8dd7ee0ff67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:10:46.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force said all Huey helicopters nationwide are
        placed on "on hold order" and will be subjected to stringent maintenance and
        safety inspections especially as the cause of the crash is still under investigation.
        This means the aircraft could still be used for emergency reasons if given
        clearance. Hueys are among PAF assets critical in the government''s COVID-19
        pandemic response.</p>'
