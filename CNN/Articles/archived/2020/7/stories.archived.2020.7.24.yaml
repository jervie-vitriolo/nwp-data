      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though strong evidence for Covid-19 transmission from a mother to
        her unborn child was reported last week in Nature Communications, researchers
        say coronavirus infection in the womb is rare.</p>'
