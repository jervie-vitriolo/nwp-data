      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Taylor Swift has been on quite a journey
        in recent years -- going goth on "Reputation," pivoting to loved-up sugary
        pop on "Lover," and finding her political voice in between -- but her newest,
        toned-down offering "Folklore" is resonating with critics and fans more than
        any of her releases to date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab0bfb-9745-4c7f-ac95-ba4d3d2e6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.146+08:00
