      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d05db2-a9ae-45e5-967e-61c4fb9310bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can Bolt be replaced?</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a656b0f-6578-4bc8-907c-7902a46fd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usain Bolt has been, arguably, the face of the Olympics since his
        showstopping performances in Beijing. So, the big question is: Can anyone
        replace the record-breaking showman?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09349aa-ed8f-482d-b47e-c534cfcc53c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45017e86-a444-4d8f-a88e-96904cf4cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two foremost sprinters in the world at the moment are Americans
        Christian Coleman and Noah Lyles. Coleman is the reigning 100-meter world
        champion and Lyles the 200m world champion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603cc8e-5bce-473d-a9ba-bc62e24c7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba268d-c687-4a5a-920c-bbbb502cb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman is currently provisionally suspended for missing a third
        drug test in a 12-month period. It could lead to a two-year ban, which would
        rule him out of next year''s Games.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b46ff9-2de8-43aa-baba-ed30f6d8d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea266f-33cd-4073-b8db-f68ae13d2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anime fan Lyles, on the other hand, could be the man for the job.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c577a0a-38c7-4db4-a2f5-03fb6dec3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921abdd-1d55-42f0-b2db-a028f8e14085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyles'' start-line histrionics have led to him being described as
        a "rock star" by USA teammate Justin Gatlin.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aa424-832a-43bb-a2ff-b2633a6b2dfd'
      'mgnl:activationStatus': true
