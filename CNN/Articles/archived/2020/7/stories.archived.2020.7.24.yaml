    'template': '1'
    'title': 'What drives San Miguel''s top boss Ramon Ang'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a67b9b-d28c-476c-8f0a-9e69d0aea322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> —<strong>&nbsp;</strong>It
        takes a delicate balance of work and play to keep a conglomerate''s engine
        at full throttle, and tycoon Ramon Ang reveals what keeps him going.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e3dc7-4568-4d5a-8883-8da3d8120c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president and chief operating officer of San Miguel Corporation
        bares his foolproof routine that puts him in top shape to keep the business
        running and ready to pounce on new opportunities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df8e71-3f94-4bd8-9df4-8bddd98feef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang, 66, is far from slowing down as he pilots SMC to new heights,
        with big-ticket infrastructure projects as his latest target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f909aa5-9f38-49f1-b8f6-03b2a3f96aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bb01e-6eb7-4798-b0e2-317cbd4aeb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time COO says he begins his day at 6 a.m. with a cup of
        coffee. He then takes a trip to the garage to check on his prized collection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a2285-e40b-4090-862d-8cc637fcb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa4016-938e-45c1-8b68-df9d5fd46b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have lots of very old cars... The most enjoyable cars are —&nbsp;for
        example, if it’s a sports car, you want the 1960s Ferrari, they are the best.
        So those are the things I tinker with every weekend or every morning," Ang,
        a mechanical engineering graduate, told CNN Philippines'' <em>The Exchange</em>
        with Rico Hizon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40469fb1-8356-4ff4-ae6f-e13b8f368a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41c5f1-e71e-4a83-9ea7-33ef541bd962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I need to, I drive around the village. Happy <em>na ako</em>,"
        he added with a smile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df4270-f2b5-46a7-8c5f-36c755df0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba149a3-9f3a-4de7-9667-e541a094c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang has $1.4 billion (about ₱71 billion) to his name and is among
        the wealthiest Filipinos, <a href="https://cnnphilippines.com/business/2020/4/8/Manny-Villar-richest-Filipino-2020.html?fbclid=IwAR06jdrDgA-zYNI7LyNeILErcXxRIo16Sm5NZZszcfpY19cem9m7ojtSBxU">according
        to Forbes</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390c460-8514-445d-98c9-043b1a633904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace11b3-5216-4433-818c-d808b20ec688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning the day on a positive note revs him up. His mornings would
        then involve reviewing all the tasks he''s set to do, as well as writing and
        planning strategies for the group''s businesses, which include Ginebra San
        Miguel, Petron Corporation, San Miguel Food and Beverage, to name a few.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b7593-a5d3-4146-832f-b408f1c5050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbabc6d-9f91-4317-973b-46ea938f1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of this he picked up from the late Eduardo "Danding" Cojuangco,
        Jr., the long-time SMC chairman who <a href="https://www.cnnphilippines.com/news/2020/6/17/Danding-Cojuangco-dies-at-85.html">passed
        away in June</a>. Despite their 20-year age difference, Ang considers him
        a close friend and mentor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95485fc1-392d-4668-a27a-2ecf45801c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c45ca2-0c48-4789-bc16-5007d4ccb538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I learned from him is the entrepreneurship. He''s not a bookish
        guy but he is very quick in sensing a good deal," he said fondly of the late
        billionaire, who is also a big sports aficionado.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03061a4-1278-477e-ac7b-48ab383a9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c7f05-9f0a-487b-8ef8-1b528966d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said there won''t be any major changes within SMC despite Cojuangco''s
        passing, as they already picked up the biggest lessons on running a business,
        being persistent, and practicing good governance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf550d9-2dc3-455b-8096-bc51fc98f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d04624-07ae-4815-8730-c01c4581ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco''s portrait now hangs at the lobby of the SMC headquarters
        in Mandaluyong City, in memory of his dedication to the empire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f8671-4dfc-4e71-be9d-5e782e1415b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b92955-7746-4b3f-96b1-e1d7c28b227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the rush he gets from running SMC''s show, Ang gets an
        energy boost from his beloved grandchildren — four girls and three boys —&nbsp;with
        all of them living right next door.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f284d2-66d0-47a4-872c-eb665cf9575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364968b-ddcb-47e1-8bde-a83881885d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:52:39.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I bought land around my house so they can be my neighbors," he
        adds, chuckling about his "selfish" offer to his kids just to keep them and
        his dear apos within reach.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
