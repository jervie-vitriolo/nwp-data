      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38a530-29b1-4d4d-9291-e6ef2ad28cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, from a group of international researchers and published
        in the journal Science on Thursday, found that even in a "best-case scenario"
        where the amount of plastic pollution was reduced by 80% by 2040, there would
        still be a massive build-up of accumulated plastic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b0589-79cf-48c4-a696-ba8b1475c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc4661-711b-44dc-8dbc-9193f1a3a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest takeaway from our work is that if we don''t do anything,
        the plastic pollution problem is going to become unmanageable. Doing nothing
        is not an option, said Dr. Winnie Lau, co-author of the study and senior manager
        for Pew''s Preventing Ocean Plastics campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93d0c6-03b1-42a5-b721-4ed934cb23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9487b1b-3edf-4a8f-b7eb-e3dd78ebf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau called their findings a "bad news, good news situation" because
        while the plastic pollution problem is set to get worse, we have all the knowledge,
        technology and tools to make a huge dent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6a0af-1cd7-4e78-94f6-403d9d96fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d5384-4976-434a-9201-65709ea939c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that seriously ramped up global efforts could cut
        plastic pollution by 40% from 2016 levels, or 78% relative to a "business
        as usual" model by 2040.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac006dfc-dd0b-4005-abf2-48b290dca7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01476b0-2e2f-4b68-8597-21c8d4e7beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of tons of plastic enter the oceans every year, polluting
        the seas, littering beaches and endangering wildlife. Plastic particles have
        been found in soils, in the atmosphere and even in the most remote regions
        of Earth, such as Antarctica. Microplastics are also eaten by fish and other
        sea creatures, where they enter the food chain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8856e-97ff-4658-bc2f-359974106b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7464e31-0082-4c7d-b789-4213e71d1e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid growth in plastic production, spurred by a rise in single-use
        plastics and a "throw-away" culture has exacerbated the problem, the report
        said. Meanwhile, waste management systems in countries around the world don''t
        have the capacity to safely dispose of or recycle plastic waste.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733df81-97a4-48ee-a122-10d0bdbe677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcdc3e4-81e7-46d8-b605-56ccbd3f23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Palardy, co-author of the report and Director of Pew''s
        Conservation Science Program, said the true cost plastic pollution has on
        human health and the environment -- and of doing nothing to reduce it -- is
        largely unknown, but waiting to find out how it affects us is not the answer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726b7f2-023c-4640-b013-b3913854cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3229214-7c54-404f-a637-552049a10f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we really want to be guinea pigs for a global experiment?" he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5dae8-27ae-458c-af5f-a301aeaed467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6664b-c9e6-41c8-8a0a-b6cf87bab781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a plastic pile up greater than the estimated 710 million
        metric tons (782 US tons) by 2040, the team said coordinated global action
        is needed. That means reducing plastic consumption, increasing the rates of
        reusing plastic, improving waste collection and recycling, and expanding safe
        disposal systems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7e239-629f-44f4-8dd5-f4d806a0fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ecc110-feac-4c10-b398-b69e791aee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And everyone is needed to do their part.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216f4a8-dcfd-44df-814d-9d80c9a66887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d356ea-aa59-49d8-9228-d0065c2e3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a problem for the developing world, this is a problem
        for everyone to solve," said Palardy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4cdc2-23f7-4594-b449-172a0bdbf9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170fbd6-f2ec-4c90-9fe2-3fce57396fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team set out to figure solutions for solving plastic pollution.
        They created a model that mapped out the entire global plastic system -- from
        production to waste -- and developed five scenarios to estimate reductions
        in plastic pollution between 2016 and 2040.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a2048-fb90-4e0a-bbd6-db25a460993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a8326-8c21-4012-80ae-f1a46caa78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that there is no silver bullet solution to reducing global
        plastic pollution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460689b-1ca0-4848-8f6c-dddc64c9b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7eb7d-ceff-4ff9-a2e8-0d8aa8279075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, change is needed across the whole supply chain, they said,
        from the manufacturing of plastics, to pre-consumption (known as upstream)
        and after use (recycling and reusing) to stop the spread of plastic pollution
        into the environment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a7293-22ff-40f6-ada1-ea59dea991e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855f558-cbcf-4138-9e48-43247ca88490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a role for everybody and every sector. We can only solve
        this problem if everyone does what they need to do," said Lau.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0babcc1-052a-4ff4-8236-1e314661037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc5511-7da2-4342-ac91-ccf31f0834c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palardy said their research showed that implementing the best case
        scenario -- where 80% of plastic pollution is cut by 2040 -- didn''t involve
        big costs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c22a4-a5cc-4f72-b9bf-445525d17087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1531b20-04b9-4f58-a331-73d0dc63dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It actually saved governments money to implement this," he said.
        The real challenge, he said, would be "how do we show the world that this
        is a more appropriate solution, it''s better for the environment, it''s better
        for tax payers, it better for virtually everything."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7dcc5-81e3-4a31-b639-74bd6a26475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99856a-c605-4c43-b364-f36d02f59c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key finding the study identified is that waste mismanagement
        wasn''t necessarily a problem of having the recycling capacity, landfill space
        or incinerators, but the bottle neck came from the collection gap.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c8fe9-5372-4e4e-8a59-60cf950d4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3742a9-4bb2-4474-9b3a-5c30c5dfbc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are billions of people without collection services right
        now. When certain groups say we can recycle our way out of it, you can''t
        recycle something you haven''t collected. You cant dispose of something you
        haven''t collected," said Lau.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f196b6a-be2a-4e58-bb4e-7d883c244330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b50d6a-5340-4764-a56a-2bcb1e1b6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team noted that in many middle-income countries, such as India,
        informal workers and waste pickers made a living from collecting plastics
        and that their work was a key component of being able to solve this collection
        gap. Often these workers have no legal or formal recognition and no protection.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdda9d-eb3f-41a1-abb7-76f40253fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058d63d-0370-4d54-b472-cc2c5e2eb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By highlighting how vital they are to this sector, the authors said
        it will hopefully bring them into the part of the economy where their contribution
        is recognized.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff06bb-fb99-4680-b190-798b67ded029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de35b35-797f-41ad-bcc7-de9cc9f395bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s findings come as waste from Covid-19 -- discarded PPE,
        masks, gloves, hand sanitizer bottles and take-out boxes -- has ended up in
        landfills or our oceans.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342817a-08e0-4dfb-89fa-2e6f05440fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310377e4-e9e7-4672-8e10-692a23418475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Hong Kong-based organization OceansAsia reported
        finding "masses of surgical masks washing up on the shoreline" in the Soko
        Islands.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684bdc9-2f38-4776-97ef-9383e2dbff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f60cd-06bb-48f3-9450-9be3f72b9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Stokes, director of operations at OceansAsia, who wasn''t involved
        in the Science report, said that current efforts we are seeing such as beach
        cleanups were good but what is needed is to turn off the plastic source.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb528c-8eb5-4119-b235-7fbbdcfc310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05124307-d204-42a9-963d-bc700d9a4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go into a bathroom and the bath is overflowing, do you grab
        a mop or do you turn the tap off?" he said. "Beach clean ups are going and
        mopping up the floor while the tap is still on. As good as they are, you need
        to turn off the source."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd7835-af4b-41b7-bb02-da6707d61210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47fbc0-b41e-4e07-a44b-2fa57b721e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest challenges to changing our plastic habits is
        helping people to connect the dots between the plastics they consume and the
        pollution on our beaches and seas. Plastic takes years -- sometimes hundreds
        of years -- to decompose.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb720999-21f6-447a-8fed-52b9cf2aa038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9863bd9-8212-4b87-9d4d-a04b6fe08785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into schools to raise awareness, Stokes said he uses the example
        of the 16th century playwright William Shakespeare, saying "if he had had
        a cup with a straw from 7/11 at that time, the plastic would still be here
        now."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9b1be-8fcb-43d5-a750-a7a7c825d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3e77e-c362-4acf-b922-0a0bd4693ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s really quite scary," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce64864-72a1-4509-ab91-6f6b228b8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739513d0-4d3e-4db4-b432-1c5370eb5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because plastic is so cheap, there is a need to make alternatives
        to plastics economically viable so people will start to take them seriously.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689912f6-11bd-4c1d-ae06-24a6c31de410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40557ce-0fea-4aed-bb83-fb0829420fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a culmination of yes we have the technology, we just
        need the willpower to want to do it," Stokes said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9130f-1b9f-49c2-95e7-5da0a493cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:19:52.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/23/world/plastic-pollution-2040-study-intl-hnk/index.html"
        target="_blank">"World will have 710M tons of plastic pollution by 2040 despite
        efforts to cut waste, study says"</a></i></p>'
