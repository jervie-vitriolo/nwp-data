      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Model Martha Hunt commented that "folklore is the indie album of
        my dreams," and American singer Ashe added: "I remain increasingly impressed
        by Taylor Swift''s ability to make me cry on a moment''s notice."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6428651-db95-480a-a7dd-df0be4681844'
      'mgnl:activationStatus': true
