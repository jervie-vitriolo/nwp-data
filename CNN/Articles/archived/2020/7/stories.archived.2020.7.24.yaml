    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:17.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney delays ''Star Wars'' and ''Avatar'' films, and takes ''Mulan''
      off the calendar'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c9b17-b0de-4bdf-90a2-cc657fbc1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic is now disrupting
        Disney''s release schedule for the next decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5d4be-846b-4d63-b922-2fe6910b75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All scheduled "Star Wars" and "Avatar" films between 2021 and 2027
        are being pushed back one year, the company announced Thursday. That means
        there will be no "Avatar 2" next year and no new Star Wars film in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8374967-b636-496b-99bd-a5f25787c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also announced that "Mulan," which was set for an August
        21 release date, has been taken off the calendar. The company did not give
        a new release date for the film, which has been repeatedly delayed since March
        because of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec1abc-b2d6-4168-bb0c-5b412330090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few months, it''s become clear that nothing can be
        set in stone when it comes to how we release films during this global health
        crisis, and today that means pausing our release plans for ''Mulan'' as we
        assess how we can most effectively bring this film to audiences around the
        world," a Walt Disney Studios spokesperson said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff7b0b-87ab-4651-89eb-287f7d2cb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking "Mulan" off its release schedule is a huge blow to movie
        theaters, which are attempting to reopen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f56fe-1f83-475c-a799-50e6863644f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Disney''s announcement Thursday, AMC Theatres, the world''s
        biggest movie-theater chain, said it was postponing the reopening of its US
        theaters to "mid-to-late August."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111673f-9601-4730-8958-c7cb16728b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that the "new timing reflects currently expected
        release dates for much anticipated blockbusters like Warner Bros.'' ''Tenet''
        and Disney''s ''Mulan,'' as well as release dates for several other new movies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc049e-5f33-49b6-8293-5fbf5ab99645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with no date set for "Tenet" and Disney pulling "Mulan"
        from the release schedule, the theaters are arguably left with no significant
        blockbuster to entice audiences until Paramount''s "A Quiet Place Part II"
        on September 4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f565fee-c8c8-4252-b89c-a1c9883ef7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also no small feat for Disney to move its "Star Wars" and
        "Avatar" films since the brands represent two of the biggest blockbuster franchises
        in Hollywood history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebd1a9-107d-4898-87f2-2821b851ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar" director James Cameron posted on Twitter about the delay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc4635-ed3c-4b3a-af15-94139001b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:50:46.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the COVID-19, everything was on track to bring you the
        first sequel in December of 2021. Unfortunately, due to the impact that the
        pandemic has had on our schedule it is no longer possible for us to make that
        date," Cameron said. "There is no one more disappointed about this delay than
        me."</p>'
  'TikTok-content-creators-payment':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-24T06:53:48.522+08:00
    'imagesource': 'jcr:cf49b0fe-349e-4b2f-b595-f2604ddd75e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2946e012-b619-4446-a03c-184b79d82450'
    'lead': 'TikTok is creating a $200 million fund that it will use to retain its
      top users and attract new ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T06:55:20.199+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:18:47.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:18.098+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok unveils $200 million fund to pay content creators'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48843b26-f19b-49bb-af1f-0fe464b5afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:55:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;TikTok is creating a $200 million
        fund that it will use to retain its top users and attract new ones, signaling
        another milestone for the growing company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b7f42-5cde-43c1-9c01-d984e9b0e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:55:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the video app said the new program aims
        to "help support ambitious creators who are seeking opportunities to foster
        a livelihood through their innovative content." TikTok said the fund will
        start distributing the cash later this year and is one of the few ways users
        can make money on the app. Previously, users could monetize their accounts
        only via livestreams or through brand partnerships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e452dc2-7085-48bd-a80e-35fb4e5a6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:55:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible users must be 18 or older, live in the United States and
        "consistently" post original videos that comply with TikTok guidelines. Applications
        to enter the program begin next month, but it''s unclear how many users TikTok
        will accept or how much money a creator will receive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded35ca-6134-413a-9de4-9461ebd8ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:55:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson didn''t specify how the money would be disbursed
        but said that the the $200 million is just the starting amount for the fund,
        which is aimed at helping the fledgling app stay competitive and retain top
        talent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4500c38-4c3c-4331-bb50-2a98f00d4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:55:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok currently is facing multiple battles, including a possible
        ban in the United States because of its Chinese ownership over claims that
        it''s a security risk. The company announced this week it plans to create
        10,000 US jobs over the next three years, a substantial increase from the
        roughly 1,400 employees it currently has in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f86124-b546-4d2e-92aa-16016f7c123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:55:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has taken other steps to distance itself from China. It recently
        hired an American CEO and confirmed that its parent company is considering
        a corporate restructuring, including establishing a headquarters for the video
        app outside of China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce15399-1147-443d-82a8-fa307e7f50bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T06:55:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivals are making moves, too. Instagram, owned by Facebook, is launching
        a TikTok-like function called Reels, which will let people record and edit
        15-second videos set to music and audio, and upload them to their stories
        and Instagram''s Explore feature. YouTube, which lets users monetize their
        channels, also recently announced its own $100 million fund to "amplify" content
        from Black users.</p>'
  'Mike-Tyson-Roy-Jones-Jr.-boxing-match':
    'author': 'Allen Kim and Homero De La Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
