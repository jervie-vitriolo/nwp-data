    'title': 'Harry and Meghan sue over ''intrusive'' pictures of son Archie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c9ac3-2a59-4886-b907-ec3b9784ec61'
      'mgnl:activationStatus': true
