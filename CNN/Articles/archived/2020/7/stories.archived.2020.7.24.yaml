      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has been in a relationship with British actor Joe Alwyn, which
        she beamed about on "Lover" last year -- even boasting about an ill-planned
        day trip through London with him on "London Boy" -- but fans speculated in
        online discussions Friday if her lyrics indicate a break-up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92715c-c1bf-4ba9-b4ae-e5afb5f6e45a'
