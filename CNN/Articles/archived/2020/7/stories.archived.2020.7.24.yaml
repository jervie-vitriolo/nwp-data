      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"exile isn''t just a song by taylor swift, it''s a lifestyle, a
        reason to breathe, an escape from this cruel world filled with thieves,:"
        a fan wrote on Twitter. "it''s art, the first gift you open on christmas,
        a hug from a loved one, everything you''ve ever wanted, everything you need."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaaeed-7e25-486d-b46a-290fc1dd333a'
