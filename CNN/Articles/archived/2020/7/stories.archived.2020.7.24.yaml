      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“News doesn''t have to be a bad thing," he told Dasovich. "Just
        to clarify, when I talk about news I don''t just say the bad things. I mean,
