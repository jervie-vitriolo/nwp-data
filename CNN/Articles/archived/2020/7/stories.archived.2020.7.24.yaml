      'jcr:uuid': 'e365163c-70f2-4950-963a-631eea2eefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195330b-7123-4ad8-8065-351b46910935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Erdogan ordered the conversion of the historic monument
        after a court annulled a 1934 presidential decree that made it a museum.</p>'
