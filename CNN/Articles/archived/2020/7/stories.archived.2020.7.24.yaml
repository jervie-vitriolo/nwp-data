      'mgnl:lastActivated': 2023-01-26T10:18:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b989c17-9d5a-44ce-a8a6-0438e327c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Billboard bestowed the same compliment on "Invisible String,"
        calling it "a sensational love story centered on the happy accidents that
        will get you choked up if you let them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956feea4-ef49-4f25-b038-cd4a27491126'
      'mgnl:activationStatus': true
