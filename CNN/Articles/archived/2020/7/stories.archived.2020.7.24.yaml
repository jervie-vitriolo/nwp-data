      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/24/world/pompeo-tedros-china-bought-gbr-intl/index.html"
        target="_blank">"WHO chief slams Pompeo''s claims he was bought by China"</a></em></p>'
  'taylor-swift-folklore-album-earns-rave-reviews-fans-critics':
