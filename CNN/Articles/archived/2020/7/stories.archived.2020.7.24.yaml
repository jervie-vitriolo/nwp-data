      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> "Basta gawin
        mo lang" is the advice that Carina Santos’ artist parents gave her when they
        asked them about how to paint. It’s simple advice yet complex in its bearings.
        Santos introduces herself as a “self-taught” artist and perhaps it is the
        curiosity embedded in the spirit of DIY that has led her to her other creative
        practices such as information design, publishing, and writing. She’s recently
        taken up knitting and book-making. However, she hasn’t been able to practice
        the latter, since she wasn’t able to access her studio during the three months
        of lockdown in London, where she has been residing for almost&nbsp;three years.&nbsp;London
        is also where she finished her postgraduate degree in Art: Theory &amp; Philosophy
        at Central Saint Martins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1d49c-6b34-435d-85b3-1c3c955fe2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “I''ve been working, for example, on larger work, and
        more textured oils, and lots of printed matter that require visits to some
        facilities that I therefore haven''t been able to go to, because of lockdown.
        I didn''t get to go to my studio for three months, just to stay out of other
        people''s way.”</p>'
    '54':
      'image': 'jcr:cf044181-53e1-47c8-9112-da145581cace'
      'imageCaption': '"Latent Fictions III" by Carina Santos. Photo by SOLER SANTOS'
