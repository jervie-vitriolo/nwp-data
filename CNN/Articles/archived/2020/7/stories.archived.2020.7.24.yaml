      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbce3e-080e-417d-874c-dad7b8f0d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, involving one of the city''s most important landmarks
        and a UNESCO World Heritage site, has been criticized by international religious
        and political leaders, with UN cultural agency UNESCO among those voicing
        concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f222c-0e26-4030-a796-08df021b8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e073a7c-1403-4a08-805e-124ab5465171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the move has not prompted wide opposition within Turkey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fc901-9e2f-4dd8-a5c0-05ecc5732072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb628cc-2f72-4505-88df-0a88d47eb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government has tried to reassure skeptics that the building''s
        Christian artworks and frescoes will not be touched, with technology instead
        being used to conceal them during Friday prayers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccd281-f91b-4672-ad8b-868f4a410374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c4b9e-6804-48cf-8ce0-a848eff12d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hagia Sophia was the Roman Empire''s first Christian cathedral
        and is among the best-known Byzantine structures in the world. It switched
        from a Greek Orthodox cathedral to a mosque in 1453, when the Ottomans conquered
        Constantinople and renamed the city Istanbul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c12a27-4d3b-43e6-869f-d28efa90c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68788cef-0a63-4470-9335-0fd44c54246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic site then became a museum in 1935 as part of a decree
        by modern Turkey''s secularist founding father Mustafa Kemal Ataturk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee8d7e-11b9-420e-972a-0f0daf170872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d1fc6-265b-47d1-bd81-2ae719793131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has positioned himself as a friend of conservative Islamists
        in Turkey, moving the country further from those secularist roots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9254be-953e-41a7-be11-b4387979fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e802373-0659-4593-a738-da3cd927f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO said earlier this month that it "deeply regrets" Turkey''s
        decision and that the choice was made without the organization receiving prior
        notification.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7a67f-cf13-4cb3-b934-cdc2383cef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6f33a-ddcd-41cf-b3e6-feeeb3b6be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said he was "very saddened" by the building''s conversion.
        Greece''s culture minister, meanwhile, decried the move as "an open provocation
        to the entire civilized world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f7cb5-a547-4b62-95a4-71e59f9e73a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858e963-f55b-4187-a96d-4401cb10db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have emphasized that when it is not being used
        as a mosque, the Hagia Sophia -- which is popular with tourists visiting Istanbul
        -- will be open to all to visit free of charge, according to state-run news
        agency Anadolu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5ef9e-7916-40d8-809d-2a08eed8d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea9ddf-6b2c-467d-aa2a-e7b1eaeef112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan used a televised speech on July 10 to urge people to respect
        the decision to convert the building back to a mosque.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9289f6-7111-4727-8adc-63baade8a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64658023-8054-4358-9269-35c89ed5860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all our mosques, its doors will be open to everyone -- Muslim
        or non-Muslim. As the world''s common heritage, Hagia Sophia with its new
        status will keep on embracing everyone in a more sincere way," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d4b0f-58c6-4727-86f7-f9085df0ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a3e98-9cf4-4ed0-9712-29787d704eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be treating every opinion voiced on the international stage
        with respect. But the way Hagia Sophia will be used falls under Turkey''s
        sovereign rights. We deem every move that goes beyond voicing an opinion a
        violation of our sovereignty."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d128d-72ae-47a0-942a-9fbc5ac62a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/24/europe/hagia-sophia-mosque-friday-prayers-turkey-intl/index.html"
        target="_blank">"Turkey''s Hagia Sophia holds first Friday prayers since conversion
        back to mosque"</a></em></p>'
