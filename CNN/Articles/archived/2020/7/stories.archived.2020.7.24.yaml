      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Four
        Air Force personnel died in the line of duty after their helicopter crashed
        in Isabela on Thursday, the Armed Forces of the Philippines confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc79de-ed94-4cb5-809e-fc6c92089a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:10:46.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesman Edgard Arevalo on Friday said two pilots, another
        officer, and one of the two aircrew died. One airman survived the crash and
        is now undergoing treatment.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">AFP releases
        the names of four Air Force personnel killed in a tragic helicopter crash
        in Cauayan last night:<br><br>• Maj Christopher Cesar Urbano<br>• Capt Fiorelio
        Bernardo<br>• Lt Mike Tuesday Tabinge<br>• SSg John Christopher Taguiam<br><br>Their
        families have been notified | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1286543593696501760?ref_src=twsrc%5Etfw">July
