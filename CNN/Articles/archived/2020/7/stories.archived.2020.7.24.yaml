      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of her fans'' attention was fixed on "Exile," a slow-build
        duet developed and sung with indie-folk stalwarts Bon Iver.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed49ca-66b7-4fe7-a289-16661aae9e8d'
      'mgnl:activationStatus': true
