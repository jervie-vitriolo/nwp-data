    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US', 'embassy', 'consulate', 'Chengdu', 'Houston']
    'stories': ['c5c5cd8c-3391-4f7e-8859-dd1794473772', 'a2ab20d2-3248-4f9d-93e9-51454bef8312']
    'template': '1'
    'title': 'China orders US consulate in Chengdu to cease operations in retaliation
      for Houston closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1522349-769b-4052-9b4b-d2bdba2f51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T12:31:47.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China has ordered the closure of the
        United States consulate in Chengdu, days after Washington forced the Chinese
        consulate in Houston to cease operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99041f17-813d-4171-ab96-7e0a4c5e5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T12:31:47.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Ministry of Foreign Affairs said US diplomats
        in China had been notified Friday morning that Beijing was revoking the license
        for the Chengdu consulate in China''s southwest, which has been ordered to
        "stop all business and activities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffac77-98fa-4112-992e-287ea0526f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T12:31:47.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the US had "unilaterally provoked the incident" by
        ordering the closure of the Houston office, an action Beijing said "seriously
        violated international law and the basic norms of international relations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5c4fc-70da-48bd-9326-497bd4a1d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T12:31:47.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation between China and the United States is something
        China does not want to see, and the responsibility rests entirely with the
        United States," the foreign ministry said. "We once again urge the US to immediately
        revoke the erroneous decision to create necessary conditions for the return
        of bilateral relations to normal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51babc-f68c-4554-a730-4fdd6ba8329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T12:31:47.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department could not immediately be reached for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01863a1-40be-423d-835c-d8ff4548be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T12:31:47.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/24/asia/us-china-consulate-chengdu-intl-hnk/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2020-07-24T04%3A27%3A17&amp;utm_source=twcnnbrk">China
        orders US consulate in Chengdu to cease operations in retaliation for Houston
        closure</a>."&nbsp;</em></p>'
