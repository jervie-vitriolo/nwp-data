      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'image': 'jcr:5a955d05-3090-4686-b7d0-56afd5dd331c'
      'imageCaption': '"Latent Fictions VIII" by Carina Santos. Photo by SOLER SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58889ed7-886d-4602-ae9e-e9343bf7c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed08a7-cb35-4cbc-bfa9-61ead53f1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really hard because I used to go to my studio to clear my
        head and sort of work through my stuff, and I couldn''t really do that at
        home,” she adds. “It was very slow-going at first, for sure, but you get the
        hang of it and you get used to working with what you do have at hand.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1204e0e-695c-4b40-acca-1ec95e08896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without her usual materials, Santos reverted back to painting, the
        product of which is her show “Latent fictions,” currently on view at MO_Space
        in Taguig.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232075e2-87fc-4224-b961-3454d7f9d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.137+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos has been painting landscapes since 2016. While our idea of
        landscapes may come from their idyllic nature, Santos has been using the picturesque
        images to pour in her anxiety and restlessness. The fact that she’s living
        in London but rooted in Manila has given her a sense of nowhereness, which
        is apparent in these paintings. Land as a physical and emotional anchor forms
        the core of these paintings. In her 2019 exhibit, “Here as Elsewhere,” the
        colors swirl like elemental fugue, roving about the lonely mountains. In “Latent
        fictions,” the details are more pronounced, the strokes are more softened,
        but yield to the underlying states of anxiety and uncertainty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8254247-0c98-4db5-a6dd-ffb7a6fc7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, Santos talks about growing up in a family of artists, debunking
        myths, and the government’s obvious disregard for cultural work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee512c8-f5a4-48be-8325-a6793dab5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b5565-9708-4d75-a803-a60bf0e7154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My approach to my work isn''t particularly business-oriented, so
        I do place value on more arbitrary traits that have to do with the work. I
        have so much respect for artists and creatives who have a specific vision
        and point of view, and who constantly work through thoughts and ideas by making
        work that responds to these things in their own way. There are so many people
        who copy other people''s work, and I just never understood the appeal of that
        way of making art.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318f924-7ea2-46d6-a9d7-8b22437dba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, there are many reasons why people enter these fields. Some
        want the prestige or reputation that may come along with it. For me, if you
        are in it to make beautiful or thoughtful work, then you should really love
        what you do — as in the processes — and how you make your work. There are
        so many things that cloud your brain, and perhaps it''s tempting to work towards
        likes on social media, but I think it''s essential that one keep interrogating
        their work and their response to issues around the world or themselves, in
        their own way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdac5d-3420-4ffd-9c3b-448f5058c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85715f10-1cf0-4dad-b719-a6803431fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents are artists, and when we have asked them to teach us
        how to paint earlier on, they just said, "Basta gawin mo lang." I don''t think
        I''ve consciously adopted that philosophy of doing things in my work, but
        reflecting on the question, that seems to be how I''ve approached most things.
        If I don''t know how to do something, I usually look up how to do it and learn.
        I think it''s important that you keep learning how to do things, because not
        knowing how to do something shouldn''t stop you.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe25e71-77f5-4c65-95fe-25efceec7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb24543-77d5-4f41-b146-ac96d98798c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?&nbsp;</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d232f1-5ddc-47b6-bd77-a4d281ecf60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.138+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My latest art project is a solo exhibition of paintings called "Latent
        fictions." It''s on view at MO_Space in Taguig until August 2nd. I originally
        wanted it to be a very different show, because it''s my first solo show at
        MO_Space, and I had been working on making books and printing things. But,
        the pandemic happened and I lost access to a lot of facilities for that duration,
        including my studio, because of lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c672a-2b94-4d1c-bd94-e77723727777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ended up making do with what I had around me and getting the show
        done: basta gawin mo lang. It worked out, because I really love what the series
        of works ended up being. It feels like an outpouring of feelings and projections
        of my own restlessness of that period. They''re landscapes, sure, but they
        are in a way portraits of the time spent stuck in a place at a time when I
        thought I''d be making major changes in my life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e63df-b805-4158-aa4f-7e71ba575907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f19233-1ecb-492d-9269-31965a376652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I was better at the business side of things and networking,
        just because it''s handy to have. I don''t have a natural flair for it, and
        it seems like a necessary beast if you want to work within certain industries.
        I wish I was also handier at handling power tools and doing things like framing
        my own work, and maybe driving. I''ve learned how to stretch my canvases,
        but I''m not very good at it. It''s just good to learn things that you wouldn''t
        need to outsource labour for.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e709fe-91a4-4d0e-8e5a-326172e04091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff09e92-91ee-47fa-95b8-63c3c1f7aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s really that you depend on a very fickle market. If
        you make art your primary sort of job, then it''s just really scary to sort
        of commit to that instability and precarity. You never know how people will
        respond to your work. Your survival is constantly at the mercy of other people.
        That''s partly why I''ve never been a full-time artist. Not all artists are
        privileged to be sought after, so most of us are lucky when one or two people
        show interest in our work. You hear about these relatively young and new artists
        who make millions off of one work, but the reality is that it''s not like
        that for most of us.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caece8dd-ea12-413a-896c-d5689bdacada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also really hard to stand out and position yourself as a singular
        artist, particularly when there are so many people who are talented and some
        who may have more connections than you. I''ve certainly been lucky in that
        my parents are artists and I grew up around that scene already, so it was
        much easier na dumiskarte when I was starting out. It''s not the case here,
        in London, where I don''t know very many people in the scene. Art is such
        a solitary process, that you take for granted that it can be very much a social
        industry, too. There''s a weird tension of wanting to keep some sort of purity
        in the work, but having to answer to what others may want out of your work,
        too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab87b8-dbee-4087-b018-d2bd70765684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbd530-6244-4e1a-a83a-b02bc5d3cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it''s an easy way to make money. Most artists — whether you
        like their art or not — exert some sort of labor into their work and it''s
        time that you can''t put into something else that''s more lucrative or stable.
        The overhead can be very expensive, too. It''s really, really, really hard
        to be a full-time artist, and people who can afford to be are very lucky,
        because they have support, either from patrons or their family, who let them
        do what they love to do.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bf369-996e-460b-b61d-7a3e8c19e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t think it''s my place to try and debunk myths around the
        art world, to be honest. I''m a very small fish in a very large pond.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4436fd-e7ce-41d3-9102-142bd6027bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How safe do you feel about going back to work as usual?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d37ee-984e-4362-a6c0-673063e5d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t think it''s safe, at all, and most of the people who are
        working are doing so out of necessity. I am actively still looking for work,
        because I can''t afford to wait it out, if I want to stay here longer. I think
        the most we can do is to take precautions as much as possible and remain vigilant.
        I live in a country where it seems like people aren''t taking the pandemic
        very seriously, despite having one of the highest recorded death tolls in
        the world. That''s insane to me. I understand people who need to work, but
        I can''t wrap my head around those people who are so very mask-averse. It''s
        really the least you can do to protect yourself and others, if you do need
        to go out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55877bb8-754a-48bb-b2aa-c2702a6ceb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this pandemic changing how you approach your work?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852cb825-fbfa-42cd-bd56-2b22c13ee125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just been very hard. On the one hand, you are reliant on other
        people for support. And it''s tough because, on the other hand, you understand
        that some people who would have supported you in the past may not be in the
        position to do so now.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d7cd10-2e9a-4865-8a5d-f188a020f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there is very little protection from the government for
        art workers, and it''s been true even before the pandemic. There is such an
        obvious disregard for cultural work, and I understand that there are other,
        more urgent things that should be addressed. Even so, culture is such an important
        part of a country''s identity, and there should be more support given to art
        workers — not just artists — who need it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76890c23-8487-408a-ad53-798eba814236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:30:46.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the onus to help is on private companies and individuals,
        but that''s always been true. I could say that it would be helpful for people
        to invest in your favorite artist''s work, but that''s not a sustainable change,
        really. There really ought to be a change in the system that protects and
        gives value to cultural workers. It''s not entitlement to expect some standard
        of care from the government. That''s their job.</p>'
  'what-drives-SMC-Ramon-Ang':
