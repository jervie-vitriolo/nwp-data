      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album was released alongside a video for "Cardigan," which shows
        Swift getting lost in a dark "Alice in Wonderland"-esque adventure, climbing
        into her piano for safety from a swirling storm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15146fe1-eff9-4de6-b626-25ac4dc145af'
