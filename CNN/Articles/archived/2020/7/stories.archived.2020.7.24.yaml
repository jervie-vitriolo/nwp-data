      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c268853-7676-4807-9618-3f6cc4407488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.149+08:00
