      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Department
        of Health said it is continuously looking for potential COVID-19 vaccine to
        maximize the country’s opportunity in ensuring supply once it is available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac1f90-d740-4aae-a44a-aaa4433f7ab0'
      'mgnl:activationStatus': true
