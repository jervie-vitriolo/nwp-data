    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t bans SONA protests '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc4f3d-cef9-4bc9-904e-ed106f503033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.605+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — There
        will be no protest permits ahead of President Rodrigo Duterte’s fifth State
        of the Nation Address, Quezon City authorities said Friday, citing a new order
        from the national government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfbac5-a8d1-467c-96f3-8716c041141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government in a Facebook post announced that following
        the Department of Interior and Local Government’s advisory on Thursday, “all
        applications for permits to organize or hold public assemblies shall not be
        processed.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f587a3c-39fc-42a0-9db6-cb34ea6d6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, those deemed issued because no action was taken
        after two days following the date of application, are in the same manner revoked,”
        the city government added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffda387-da32-4e7d-a41f-483145f40e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG reiterated that mass gatherings remain prohibited under
        the community quarantine measures set by the Inter-Agency Task Force on Emerging
        Infectious Diseases to prevent further spread of COVID-19. However, a number
        of protests have been held in the past as participants followed minimum health
        standards, including the wearing of face masks and physical distancing.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FQCGov%2Fposts%2F336312854423145&width=500"
        width="500" height="759" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134e69f-07d7-4807-8c0e-90bdca643f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2698f-121d-4b8f-ba20-81a09d4e8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Quezon City Mayor Joy Belmonte <a href="https://cnnphilippines.com/news/2020/7/21/quezon-city-belmonte-sona-protest-permit.html">said
        rallies will be allowed as long as permits are secured</a>, even calling the
        protests an annual tradition during SONA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9404f-ef1a-4ce3-af69-fda025cad10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will deliver his speech at the Batasang
        Pambansa in Batasan Hills, Quezon City, the traditional venue of the address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b51c78-ded1-4326-89f8-a471daf74ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:35.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/22/Duterte-COVID-19-recovery-plan-SONA-Roque.html">READ:&nbsp;Duterte
        to present PH COVID-19 ‘roadmap to recovery’ in next week’s SONA — Palace</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a6e90-7380-4f23-975d-00765b746ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Kilusang Mayo Uno said it already had an agreement with
        the Quezon City police that the demonstration will be held on Commonwealth
        Avenue with safety and health protocols in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2415a6-86d7-4713-9027-da0b7f1eea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two other groups, Kilusang Magbubukid ng Pilipinas and
        Sentro said they will push through with the planned protests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef6fd7-7136-43f6-80cc-651d240a4471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:04.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are left with no choice but to defy the DILG memorandum on holding
        protests in time for Duterte''s SONA,” Danilo Ramos, chairperson of Kilusang
        Magbubukid ng Pilipinas, said in a statement.</p>'
  'four-years-of-duterte-in-culture':
    'author': 'Katrina Stuart Santiago'
    'caption': 'When Raimund Marasigan and Gloc-9 released "Gera Gera" a little over
      a month after the lockdown was first declared, these two voices were exactly
      what we needed to hear. Screencap from GLOC-9/YOUTUBE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-07-24T17:56:25.684+08:00
    'imagesource': 'jcr:d959ac77-a3a6-4c95-bec6-946e910acc60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a9da49-f5e9-4acd-b19e-6951b5f5e052'
    'lead': 'Here are recent examples of how arts and culture are pushing back against
      oppressive policies for the last four years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T18:04:50.803+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T10:18:19.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:26.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Where are we in this propaganda war? '
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861829e3-6237-4649-8bf5-b4b3ecae6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: The opinions expressed in this essay are the
        author’s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90481c94-80cb-4f7a-93cc-94f8b2b2f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> In mid-2017,
        in the first year or so of Duterte, at an <a href="https://cnnphilippines.com/life/culture/arts/2017/08/03/the-state-of-culture-under-duterte-katrina-stuart-santiago.html"
        target="_blank">art talk in Manila</a>, I was still open to appreciating the
        brazenness this government championed. I thought this could lead to an openness
        to critique, an unpacking of the systemic dysfunctions of a nation, including
        the many ways in which oppression operates in the arts and culture sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ed88e-99fc-4ee7-ad86-533f77370dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then I knew, that while this boldness might lead to questioning
        the feudal character of the cultural systems and its contingent acts of violence,
        having this conversation was such a high price to pay for the thousands dead
        in the drug war, the transformation of Marcos into a hero, the thoughtless
        appointments of un-credentialed allies into cultural institutions, the growing
        attacks on the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4eb5d5-dabe-4134-a86b-8bb70a4f70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then it’s also become pretty clear that what we have is nothing
        more than a government kept afloat by double-speak: Presidential rhetoric
        is policy, actual laws are flouted by those in power, people suffer the repercussions,
        and everything is taken back by spokespersons. Impudence is nothing more than
        a rhetorical strategy, brazenness is solely about providing soundbites, and
        boldness merely paves the way for violence. This has been our status quo the
        past four years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5c540-3060-4de4-8ecb-d54befc27c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a global pandemic has not changed this government one bit.
        In fact, COVID-19 has revealed how low the bar is set as far as leadership
        is concerned, and how public service has decayed to the point of shameless
        violence and utter incompetence. We are all in agreement, across the political
        spectrum, beyond our differences, that this is not the leadership we deserve.
        And artists and cultural workers have risen, as we always have, to the occasion
        of nation. Most in ways expected, but many others in ways new and different,
        if not surprising. None of it might be bringing us out to the streets just
        yet, but all of this points&nbsp;us in that direction. One hopes we get there
        before it’s too late.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1a818-ef14-49f7-8a47-60862b71314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are recent examples of how arts and culture are&nbsp;pushing
        back against oppressive policies for the last four years.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe width="1336" height="500" src="https://www.youtube.com/embed/VNRVcs3lxY0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
