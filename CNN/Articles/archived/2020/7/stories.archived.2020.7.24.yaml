    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:20.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['a90f0a14-6e5e-4307-97e4-4d97ba06bdad']
    'template': '1'
    'title': 'Cayetano ready to hand over House speakership post to Velasco later
      this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32cc03-3f2c-48f5-8371-051d9f3e0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Months
        before his term at the helm officially wraps up, House Speaker Alan Peter
        Cayetano said he and members of the lower chamber are “already preparing”
        for the scheduled transition in leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f49df-2ed2-4505-a8d3-a7793907ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, in an interview with CNN Philippines'' <em>The Source</em>
        on Friday, answered in the affirmative when asked if he was ready to hand
        over the post to his slated successor Marinduque Rep. Lord Allan Velasco in
        October this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163be036-d4b7-4205-93f0-d0ba8b308801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I haven''t seen anything that will make it change,” Cayetano said
        of the term-sharing deal with Velasco. “<em>Wala naman kaming pinag-uusapang</em>
        (we’re not talking about anything) differently. We''re just quietly working,
        we''re preparing for that.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4295cdd-3add-4d2d-a333-fdcc5a736f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The House will be ready, and the members naman are resilient regardless
        kung sino ang (of who is the) speaker,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eec287-6caf-4f81-a5eb-292ea8fe53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the term-sharing deal on the House leadership, Cayetano is
        set to serve as Speaker until October. Velasco, who comes from the President’s
        party PDP-Laban, will take over for the remainder of the 18th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f86929-277b-4b1f-850d-9550e621d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano previously expressed desire to stay on as House leader
        until 2022, but said he would still consult with President Rodrigo Duterte
        whether or not to relinquish post. Duterte brokered the "15-21" term-sharing
        deal between Cayetano and Velasco when the 18th Congress convened in July
        last year to prevent the pro-administration coalition in the House from splintering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069410ee-d8ae-4f20-96fc-5bb24a06cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged the speakership is a “good platform” for public
        servants, and vowed he will “do everything” to “produce more results” for
        Filipinos before his term ends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904f7e9-33ed-4c7e-a5f7-8d2b1a43e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:05:28.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, for his part, said he <a href="https://www.cnnphilippines.com/news/2019/11/11/velasco-cayetano-term-sharing.html">expects
        Cayetano to honor the said agreement.</a></p>'
