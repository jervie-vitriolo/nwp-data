      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/07/06/uk/prince-harry-commonwealth-past-gbr-intl/index.html">Harry
        and Meghan</a>, the Duke and Duchess of Sussex, are suing over paparazzi photographs
        of their toddler son, <a href="https://edition.cnn.com/2020/05/06/uk/harry-meghan-archie-birthday-scli-gbr-intl/index.html">Archie</a>,
        their lawyer said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31ece2-a735-407b-aa58-526524426efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef60bb-c35d-439e-9766-8c19e0f71bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was filed in California, where the family now lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede309c-40d8-46c4-ac8d-dfe9d291086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4251a-bbe2-49cc-bc90-354fb943187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every individual and family member in California is guaranteed
        by law the right to privacy in their home. No drones, helicopters or telephoto
        lenses can take away that right," lawyer Michael Kump said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be3d50-aea5-4dac-bfe9-9fef9c79b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542491f-0921-44d3-9e75-465ea500e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Sussex are filing this lawsuit to protect
        their young son''s right to privacy in their home without intrusion by photographers,
        and to uncover and stop those who seek to profit from these illegal actions,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625316c-5cbb-4073-8915-6ecc3b0fc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe23b5-b5c4-4424-a4c4-f60259f54679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kump works at Kinsella Weitzman Iser Kump &amp; Aldisert LLP, attorneys
        for the duke and duchess.,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2d558-7de3-4349-8800-cce2a9e22d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b3931-6819-420c-8ca3-24bd781dc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s son, Archie Harrison Mountbatten-Windsor, is
        14 months old. The family relocated to California after stepping back from
        the British royal family in January, but they have frequently complained about
        press intrusion on both sides of the Atlantic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df56db-280b-42dd-8b0c-4fdef8d53709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6b4fc-980e-4ce0-9433-c0cd33a16fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate lawsuit, <a href="https://edition.cnn.com/2020/07/09/media/meghan-markle-mail-on-sunday/index.html">Meghan
        is suing the publisher of the UK''s Mail on Sunday</a> newspaper over printed
        excerpts of a letter the duchess wrote to her father following her marriage
        to Prince Harry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5207da-ab15-43a1-93a3-253e3e6943fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616280df-40d9-49e4-98c2-e0cd081db64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have also <a href="https://edition.cnn.com/2020/04/20/media/meghan-harry-tabloids-uk/index.html">told
        four newspapers</a> -- the Daily Mail, the Sun, the Mirror and the Express
        -- that they will not be engaging with them in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b1e2c-5f11-483a-9c71-cde811fdb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bb95a-215e-4a32-8cb2-50d18c879609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:23.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the publications, the couple said they believe a
        free press "is a cornerstone to any democracy" but add that "there is a real
        human cost" to the way the tabloids go about their business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0315f-f206-4644-b9e3-457b72e4d606'
      'mgnl:activationStatus': true
