    'lead': 'A 26-day-old baby in Berks County, Pennsylvania tested positive for Covid-19
      following an autopsy, Berks County Acting Coroner Jonn Hollenbach told CNN Thursday.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T15:31:51.401+08:00
