      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=VNRVcs3lxY0" target="_blank"><strong>“Gera-Gera”</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222de4f-b5fb-4689-8351-9b56d240eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Raimund Marasigan and Gloc-9 released a song a little over
        a month after the lockdown was first declared, these two voices were exactly
        what we needed to hear. The music was haunting in the way only Marasigan can
        create it, the chorus singing of portents: the end of the world is coming,
        ready your weapons, the darkness is here. Gloc-9’s verses then succinctly
        captured the crisis of now, not so much with regards the pandemic, but in
        relation to leadership that is corrupt and brutal, that cares little about
        the people and the virus, presaging what has since unraveled: a governance
        that used COVID-19 to clamp down on our freedoms, pass laws that justify state
        violence, allowing itself to wash its hands of accountability. The song asks:
        “Sino nga bang kalaban / ‘Yun bang dala-dala ng hangin / O ‘yung haring may
        dala-dala sa ulo / Sino nga ba talaga ang kalaban / Gusto mo ba talaga na
        malaman / Hanging madumi / O mahanging gahaman.” Almost five months since
        a lockdown was first declared, we now all know the answer to that question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561ae38-b300-44b3-a194-ea3cb70d1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipinx rises</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9ae03-9e75-449b-8ba2-5d8057cc19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the two-month lockdown, and then these months of various
        versions of quarantine, an important voice that has risen is the younger generations
        from the Filipino diaspora that call themselves Filipinx. The label itself
        is its unity: there is a clear sense of its generational uniqueness and geographical
        grounding (read: not Filipinos in the Philippines, so get a grip). But also
        there is a sense of humility: an admission that they might not know everything
        there is to know about what’s happening in the Philippines, but there is a
        willingness to learn, a thirst for issue-based discussions about the homeland.
        The bravery might possibly come from the distance, but given how our freedoms
        across the globe are endangered by populism and dictatorships, then these
        acts of resistance are just as risky. This is exactly the unity we didn’t
        know we needed in these critical times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025b263-908a-49f8-ae12-f45e55ccac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Content Revolution</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41f0bd-ea24-47b6-b2b7-70b44f96b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small citizen initiatives have sprung up in the past five months,
        and not for doing relief work which we are wont to do in times of disaster,
        but just as important, for taking on this propaganda war. <a href="https://twitter.com/hacktibista"
        target="_blank">Hacktibista</a>, <a href="https://www.instagram.com/mediacommoner/"
        target="_blank">Media Commoner</a>, <a href="https://www.instagram.com/artnotterrorism/"
        target="_blank">Art Not Terrorism</a>, <a href="https://www.instagram.com/getsmobaph/"
        target="_blank">Gets Mo Ba?</a> and the Junk Terror Law Telegram Channel are
        citizen-run projects that all seek to discuss issues of nation in ways that
        rarely happen anymore: through facts and data, by focusing on issues not personalities,
        and keeping a keen eye on the details that fall through the cracks of social
        media noise, manufactured trends, and state propaganda. Neither Left nor Liberal,
        there is a freedom here to choose the information we all need to agree on,
        beyond that political divide. Small and generally anonymous, there is fear
        and there is anger. That the decision was to flex the muscle of anger is also
        the act of hope we need: it asks, there has to be something we can do; it
        says, this is what we need to do. That communities are being built around
        these initiatives that are solely about delivering information is a positive,
        if not an auspicious, thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0cbd9-f156-4a90-b493-474fa29774b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defiant Twitter</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47faa1e8-fc13-4c4c-9288-a566c43df1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks into the lockdown, something momentous happened. After
        four years of spreading disinformation, asking malicious questions under the
        pretense of public opinion, and claiming that social media irresponsibility
        is okay because she is no journalist, Duterte-appointee, ally, and chief propagandist
        Mocha Uson’s primary platform—her Facebook page—was taken down. It happened
        via a Twitter hashtag #MochaUsonIsOverParty, possibly fueled by the page’s
        attack on Vico Sotto’s sensible governance in Pasig, but probably also a product
        of a collective power that was now being realized on lockdown: here we are
        on Twitter, we all believe the same thing, let’s use this power for something.
        It is unclear (as with all organic hashtags), how this started and who started
        it, but it happened again very recently, with the #TanginaMoBongGo hashtag,
        a response to the Duterte-ally Senator sending a subpoena to a student for
        having shared something negative about him on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f21f9-9dd7-4936-82f5-dd5ec7670834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elders and conservatives have been quick to be critical of these
        Twitter takedowns, but what is also important is its context: for the past
        four years no one has held Duterte allies and propagandists accountable for
        the falsity and malice that they spread; and now we are the ones being attacked
        for being critical? This double standard has gone on for too long, and defiant
        Twitter just might be one of many responses that we need.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Falternatrip.net%2Fvideos%2F1072483603153949%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
