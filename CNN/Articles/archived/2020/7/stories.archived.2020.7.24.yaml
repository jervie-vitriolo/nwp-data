      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NME deemed "The Last Great American Dynasty" -- a bouncing biography
        of 20th-century socialite Rebekah Harkness -- a "contender for the best Taylor
        Swift song ever written."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f284f1f-4dac-4ff9-b1de-e8df4a9769b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.149+08:00
