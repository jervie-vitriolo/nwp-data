    'jcr:uuid': 'd762800b-bf57-4174-8795-a6662527af98'
    'lead': 'Florida Rep. Ted Yoho reportedly called AOC a "f**king bitch." But Yoho
      said that he refused to "apologize for something I didn''t say" and "no one
      was accosted, bullied or attacked."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T07:15:39.357+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:18:44.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:18.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AOC', 'Yoho']
    'template': '1'
    'title': 'AOC to Yoho: ''I am someone''s daughter too'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d34cb-4128-4985-a0e8-b9bd25d806af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York Rep. Alexandria Ocasio-Cortez
        spoke on the House floor Thursday about a <a href="https://edition.cnn.com/2020/07/21/politics/aoc-ted-yoho-confrontation/index.html"
        target="_blank">heated exchange</a> earlier this week with Florida Rep. Ted
        Yoho after which he reportedly called her a "f**king bitch," saying that by
        accosting her, he gave "permission to other men to do that to his daughters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5c420-2ee9-4fc8-853f-5768db7b5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez recounted the incident and repeated the term, saying
        she has an issue with "using women, our wives and daughters as shields and
        excuses for poor behavior."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e8b1a-fb86-405c-8d9e-88df3e512552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Yoho mentioned that he has a wife and two daughters. I am two
        years younger than Mr. Yoho''s youngest daughter. I am someone''s daughter
        too. My father, thankfully, is not alive to see how Mr. Yoho treated his daughter,"
        she said with emotion in her voice. "My mother got to see Mr. Yoho''s disrespect
        on the floor of this House towards me on television and I am here because
        I have to show my parents that I am their daughter and that they did not raise
        me to accept abuse from men."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c70ae07-a3f7-4dd6-8b2b-c18d7d21b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later added, "When you do that to any woman, what Mr. Yoho did
        was give permission to other men to do that to his daughters. In using that
        language, in front of the press, he gave permission to use that language against
        his wife, his daughters, women in his community, and I am here to stand up
        to say that is not acceptable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff729676-cd03-46b4-b3f7-ec99b3397b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a reporter from The Hill, who overheard the initial
        remarks, Yoho came up to Ocasio-Cortez outside the House steps on Monday and
        sparked a conversation about her position on unemployment and crime in New
        York City. Yoho said she was "disgusting" and told her she is out of her mind,
        according to The Hill. Ocasio-Cortez said he was being rude, and Yoho said
        "f**king bitch" as he walked away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94918090-6400-40bb-bb22-c7c08789becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Yoho apologized on the House floor to Ocasio-Cortez
        for the "abrupt manner of the conversation" he had with her, but he denied
        using the vulgar term to describe her and said that he was "very cognizant"of
        his language because he was married and a father. The Republican also said
        it "is true that we disagree on policies and visions for America, but that
        does not mean we should be disrespectful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baedcaf-ac98-4f01-8996-cd0b0a751fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he never used the "offensive name calling, words attributed
        to me by the press." He added that he is "passionate" about those affected
        by poverty and believes those in poverty can rise beyond their troubles "without
        being encouraged to break the law," the subject of their conversation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329a865-b5c5-4ee4-b51d-bcf9b1d39d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will commit to each of you that I will conduct myself from a
        place of passion and understanding that policy and political disagreement
        be vigorously debated with the knowledge that we approach the problems facing
        our nation with the betterment of the country in mind and the people we serve.
        I cannot apologize for my passion or for loving my God, my family and my country,"
        Yoho said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf61ac2-7431-481d-b246-2173ce82e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office also denied he made the comment in a statement to CNN,
        saying that he "made a brief comment to himself as he walked away summarizing
        what he believes her policies to be: bullshit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1423ec9-448c-49f4-86cb-fa623835c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez also said Yoho, in his apology on the House floor,
        made "excuses for his behavior" and "having a daughter does not make a man
        decent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05120f7-0175-4ced-8213-309d9ef192cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a wife does not make a decent man. Treating people with
        dignity and respect makes a decent man," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54875610-f8dc-49d7-8325-7b544eb63731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Yoho''s comments "were not deeply hurtful or piercing"
        because she has experienced the same type of behavior from men while working
        as a waitress and everyday life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd3b96-a543-4bea-a213-e7be6765bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have waited tables in restaurants. I have ridden the subway.
        I have walked the streets in New York City. And this kind of language is not
        new," she said. "I have tossed men out of bars that have used language like
        Mr. Yoho''s, and I have encountered this type of harassment riding the subway
        in New York City. This is not new."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d6222-934f-4788-8526-b7e1795aec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoho said Thursday that he refused to "apologize for something I
        didn''t say" and "No one was accosted, bullied or attacked."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7ff62-5f35-43f0-bd37-015ae1814594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a brief policy discussion, plain and simple, and we have
        our differences," he said. "We are both passionate members of Congress and
        equals. She has every right to give her account of the conversation but she
        doesn''t have the right to inflate, talk about my family or give an account
        that did not happen for political gain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaeba58-fa99-47c4-90c6-6c46d8874860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3c7e2-eca7-4350-b3fa-7eaa3fbb9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:15:39.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/23/politics/aoc-ted-yoho-response/index.html"
        href="https://edition.cnn.com/2020/07/23/politics/aoc-ted-yoho-response/index.html"
