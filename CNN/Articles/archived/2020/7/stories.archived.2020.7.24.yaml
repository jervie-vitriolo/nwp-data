    'mgnl:tags': ['Latin-America-and-the-Caribbean', 'china', 'covid-19']
    'template': '1'
    'title': 'China offers $1 billion loan to Latin America and the Caribbean for
      access to its COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0f458-206d-4b46-8d2e-4d668b4cf025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.478+08:00
