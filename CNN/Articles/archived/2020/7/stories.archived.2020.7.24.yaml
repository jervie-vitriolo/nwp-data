    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d4447-f1d2-4496-8e7a-3df48d6fe87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s over it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c962baf-5f87-44b5-8124-7c61ff2c4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87601ff-4474-4ba6-823e-d12804a10af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she prepares to begin her freshman year at Harvard University
        in the fall, she just really wishes she could attend classes with her peers
        in person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a13681-2c0c-45c3-b1c4-17adbf6144f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f202e8-9e5b-4c4c-a441-b73001a76eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already missed out during my senior year," said Tu. "I know what
        is lost when you aren''t in person. I can''t imagine saying hello to all these
        people I want to get to know better only on a screen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b9eef-ea50-4df9-b00f-f5bb25f8ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2a89e-242b-4274-b3b9-da43eb861389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard University announced earlier this month that the school
        plans to resume classes in the fall entirely online. While the school expects
        to cycle undergraduate students on and off campus in smaller numbers, with
        freshman invited in the fall and seniors in the spring, many students won''t
        be on campus at all. Those who are on campus could be attending classes from
        their dorm rooms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f47976-3918-4ebf-b1b0-e7f7543cc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305b65d-00c8-4082-b56c-2b11ffd07b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tu was prepared for some differences this fall given the coronavirus
        pandemic. But what surprised her was that the tuition —&nbsp;$49,653 (not
        including room and board) for the coming school year —&nbsp;would remain the
        same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff665a90-54c7-41d5-b60b-427fd615fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2fcdb-c1a0-45f0-aa90-08b4f7432f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a student like Tu, Harvard''s plans present three less-than-ideal
        options: pay as much as $63,000 to live on campus for one semester, have a
        limited experience with her classmates and attend online classes, pay $54,000
        for tuition only to take online classes from her parents'' house in Omaha,
        Nebraska, or take a gap year at a time when international travel is difficult
        and internships are hard to come by and hope for a more traditional freshman
        fall in 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28ea84-a254-41cd-a1e8-9261a3dedc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc523c-b8fe-4525-aafe-6b88580f9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a whirlwind of disappointment and I''m trying to stay
        optimistic," said Tu. "But when we decided we would be committing to tuition
        costs, it was with the understanding I would be getting the full benefit of
        the resources on campus and be with my peers. The classes are a small part
        of what you are paying for."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802a1b4-89e4-4d74-9214-69c28eb9f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5fe59-1e16-4937-9363-0912d1ee8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weighing options</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e24a8f-f393-4684-ba0e-a9af9d6970c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who had already made tough decisions about which school
        to go to and how much they were willing to pay for it, are now faced with
        even more complicated and confusing choices: Which option should they participate
        in —&nbsp;taking online classes while living on a campus or staying at home?
        —&nbsp;and is college even worth the expense right now?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf513b96-6bc4-4b06-a278-e6b4f7fc22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3866f33-7ea5-41c9-8ee2-f109b388fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost is weighing on me a lot more," said Tu, who did not receive
        financial aid and plans to pay for school through scholarships, loans and
        payments split with her parents. "For my parents, paying even part of that,
        the question is: Is it worth the cost?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a59c45-40e0-44e2-af2e-feafa1d13634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c2ae0-3cdf-405b-98dc-e10c3361cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Libin Pan, prefers to cut the room and board costs and
        see Lucy take classes from home for the year. While the family earns too much
        to be eligible for financial aid, she said there is not much left over after
        paying for both Lucy''s and her older brother''s college educations. In addition,
        Pan, a computer engineer, has experienced a coronavirus-related reduction
        in income.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abedd1-fbbf-480e-9a57-2f8d0d2cb092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34315886-4536-4060-bdd1-39ccc783e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this difficult time I''d like to see a school reduce tuition
        some to reduce the load on the parents," Pan said. "That''s why we prefer
        for her to stay at home. At least we don''t need to pay the boarding cost."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bff9f6-e0e5-451a-a07d-850bd1b7b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691dd01-8705-48ec-b5df-1c6a2dedd382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Tu, studying from home is the least appealing option.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34402f6-4f23-4b26-a916-a642825379b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7186e-85fd-41db-a722-190e10a75d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I take a gap year, there is a chance I''ll get a more typical
        freshman year," Tu said. "If I go to campus this fall, I''ll at least get
        a taste. But if I stay at home, I''m giving up all of it. I don''t know if
        I could stay motivated or if it will be enough."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c287c-aef9-40de-9b92-cfe7a2226cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5144d-80d6-4710-896a-7612e82565d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the cost worth it when classes are online?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ea5c6-81bc-48ce-a509-639af85b752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and students are going to agonize over paying full-freight
        for online classes, said Mark Kantrowitz, a financial aid and student loan
        expert and publisher of Savingforcollege.com. "It''s between the health and
        safety of your child versus delaying your education for a year, and families
        have to decide if the cost is worth it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7deb48-76de-4a55-9dac-be0f6fe037dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbde21-d9b7-44e0-a0cb-bccb1396e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools made cost adjustments in light of the circumstances.
        Princeton University, for example, announced it would cut tuition by 10% this
        year. MIT announced an elimination of its tuition hike for this year, a reduction
        in dining costs and a one-time grant to undergraduates. Harvard''s tuition
        hike remains in place, although the school will offer a $5,000 per semester
        allowance to students receiving financial aid who are not living on campus
        to offset costs of maintaining their learning environment at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b26c43-51d4-4ff2-bf73-0f2a209d55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df605c62-eb6c-4647-8a76-817a45ccc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the changes brought by the pandemic, colleges faced
        price sensitivity, Kantrowitz said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74ed6d-4dd7-4e3a-baa3-b36034aae477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51166c59-c885-416b-8ce8-4ca4495d6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get just as good an education at a public college for a
        quarter of the cost of a private college," he said. "But many people still
        perceive attending an Ivy League or an elite institution as yielding additional
        value."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863efb2-7892-439b-92ff-19687f34dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc118c6-f387-440a-871e-e9be7da06337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many students seem to have become skeptical.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75028d74-1969-4b1f-b260-914eb5b6558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63832f-d399-4759-8f34-2f4e7be24b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of incoming college students, 21% changed their top school choice
        this spring, citing cost and location as their leading reasons, according
        to a McKinsey poll of high school seniors in May. Considering the possibility
        of remote classes this fall, only 23% of students were confident they could
        get a quality education that way and just 19% were confident they could build
        relationships while remote, according to the report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cd3ec-82e4-4202-aeb6-1b3fded4e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7aedc3-97ad-41ab-8814-af54ab0504eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly half of students who plan to change their fall college
        plans because of coronavirus, according to the McKinsey report, 15% say they
        are likely to defer for at least a semester.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e2f8b-a8dc-40bb-9605-483c3adc4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e04d5-5fcf-4598-9830-9fd4782a0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While taking a gap year could be an appealing choice, it can be
        a risk, said Kantrowitz, since it can adversely affect your financial aid.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d8e58-764c-4e80-aae6-3cdba352ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105b061-a6e0-4799-b6cb-c0941b39bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you take a gap year, and take classes at a community college
        or closer to home, you will come into your university as a transfer student.
        "Financial aid for transfer students is thousands of dollars less than for
        incoming freshman," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a589e2-5208-4c8e-8e15-9191e9d34ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e2fd6-271f-4d1b-b72a-f03537ca7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evolving plans for fall 2020</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745d5fc-9bf1-494c-87f6-460ff3a24028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Shaotran was grateful Harvard offered students the chance
        to take a gap year this fall. Rather than study online, Shaotran, who lives
        in Palo Alto, California, plans to intern at a technology company and perhaps
        write a third computer science book. He''s hoping to move in with some other
        deferring students so that they can learn, work and socialize together in
        the coming year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb6ec0-f36e-4ed6-a133-f60e6f7ead49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28652b-0e1b-48ff-a479-7bb73809182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A gap year is great for personal growth to explore what I''m interested
        in," he said. "I''m optimistic in the fall of 2021, maybe things will look
        different."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5a497-5bc9-408e-86a0-2a6cc008e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69811c53-4d66-4e0d-a2b0-6900caba597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Anya Henry, who was awarded full financial aid to attend Harvard,
        plans to show up on campus because she does not want to risk losing her aid.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fded88d-b85c-4161-a848-bfd8c29b5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae2765-b63d-4e26-a1e4-d12caff06506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She plans to study government, economics or African-American history
        in the fall. In the spring, she is joining a group of other Harvard freshmen
        studying remotely while backpacking around the US and visiting national parks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d853447-79c0-4127-84ae-0e1b665c1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d84cc3-b79d-469a-8bee-6083303a89a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That way I could get a gap year experience while still going to
        class," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494eebb1-6fc9-4edc-88e7-9295f355b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc6591-d54a-4341-8aa6-57ba146d360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision about whether to show up on campus or stay home was
        not hard for Anicia MIller, who is headed to Harvard to study biomedical engineering
        or biochemistry from her desk by a window in her bedroom in Chicago. She sees
        only health risks, logistical hassles and unnecessary costs with going to
        campus.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842753e-b9e2-416c-a29d-6d7933379b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4815341-7f07-4c09-8f35-da31e24a2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was disappointed that I can''t start freshman year there and
        meet people and get involved with clubs," said Miller, who plans to attend
        with financial aid and scholarships. "But we''re in a pandemic. I don''t see
        a point in taking a health risk for myself or my family. And to go on campus
        and incur those room and board costs just to take classes online seemed like
        unnecessary charges to pay for."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad442f-6df1-432a-9521-1b2b296bacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:45:18.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/23/success/harvard-online-cost-student-decision/index.html"
        href="https://edition.cnn.com/2020/07/23/success/harvard-online-cost-student-decision/index.html">Is
        Harvard worth $50,000 if it''s only online? That depends on who you ask</a>"</em></p>'
