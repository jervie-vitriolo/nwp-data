    'template': '1'
    'title': 'WHO chief slams Pompeo''s claims he was bought by China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d388b-5bee-4909-b49b-09807e492e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The World Health Organization chief attacked US Secretary
        of State Mike Pompeo''s "unacceptable" claims that the Director-General had
        been "bought" by China and said countries should focus on saving lives during
        the coronavirus pandemic, in one of his strongest rebuttals to date against
        criticism from the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb9934-60a2-4933-ae9d-6742ebec3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad4399-a28b-418a-ac11-6dfd1db86245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo made the claim about Tedros Adhanom Ghebreyesus during a
        private meeting with British lawmakers in London on Tuesday, Labour MP Chris
        Bryant confirmed to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab122bb-de8b-4f0b-b1a5-65ad91986152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d2ca1-bd76-437d-baf8-8ea08513712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of State added that there was firm evidence that a
        deal had been done to put Tedros in the top position at the WHO, and that
        this had resulted in the deaths of UK citizens from coronavirus, Bryant said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a05b8e-bdf5-4d12-a67d-9de83a8be882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e296e7-85f6-4d4c-b2ed-f6eb9ed7034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also referred to China''s efforts to "co-opt" WHO at a news
        conference in London on Tuesday, when he said the world needed to ensure every
        country, including China, behaved in ways that were consistent with the international
        order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c5dc1-1506-417f-9bb6-dec44b2fbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f3d9e-4d27-4111-9416-8fe428fa8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t go make claims for maritime regions that you have no
        lawful claim to. You can''t threaten countries and bully them in the Himalayas.
        You can''t engage in cover-ups and co-opt international institutions like
        the World Health Organization," said Pompeo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee39e3-0f0e-48b0-873a-5c9eae2aa138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffdf1fb-c2c7-4139-9422-e3d746166b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on Pompeo''s remarks on Thursday, Tedros said
        "the comments are untrue and unacceptable and without any foundation, for
        that matter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77630bf-c0e1-4d73-b84b-3e6ab1b63a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0b8fa-38ac-462f-90b1-a76092efd8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sole focus and the focus of the international...the entire
        organization is on saving lives," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65519449-d208-4d59-9f9e-325bf27ac9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a304a-bced-4987-810b-c8120b4b0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one thing that really matters to us and which should
        matter to the entire international community is saving lives. And WHO won''t
        be distracted by these comments and we don''t want the international community
        also to be distracted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0301244-fd80-43b8-a116-aed80aa89f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45ee68-dc0f-4c79-bfd3-b6007dbee335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department declined to respond when asked by CNN about
        Pompeo''s claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedf77b-b51c-4633-8b89-b015d0ce58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a862b7b-63d4-48be-ae52-dd6a0a5cfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has repeatedly denigrated WHO''s performance
        during the outbreak, even as cases in the United States have soared to more
        than 4 million and deaths have topped 140,000 -- the highest numbers in the
        world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7ed80-1052-4229-8812-114851e1422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630160c-1535-4d06-a12a-1e779e921126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration told Congress and the United Nations earlier
        this month that the US is formally withdrawing from WHO, a move criticized
        by bipartisan lawmakers, medical association and allies abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86fbcd-e10f-4865-8d32-8846966c2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079f25f-748e-4b1b-b48d-e1056e9a025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, one of the greatest threats we face continues to be
        the politicization of the pandemic. Covid-19 does not respect borders, ideologies
        or political parties, and I have said it many times. Covid politics should
        be quarantined," Tedros added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7532f-f3c1-4c21-ae77-d5d6a34a4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55635ac7-93e0-4724-b7c9-0b0663910805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m appealing again to all nations to work together. Politics
        and partisanship have made things worse. So what is very important is sign
        solutions and solidarity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c36173-ad1d-45fb-a80f-38abd5100b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c961192-41c5-47b4-8696-a0f7338e8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I repeat, the allegations are untrue and without any foundation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2b241-41fc-4d94-be69-974f00e54494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:19:59.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:01.498+08:00
