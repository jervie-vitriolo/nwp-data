    'template': '1'
    'title': 'Ceres-Negros rebrands to United City FC with ownership transfer'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00a873-02f7-43a8-a9ad-5705781d7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:59:30.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Ceres-Negros
        will soon rebrand to United City Football Club after the <a href="https://cnnphilippines.com/sports/2020/7/8/Ceres-Negros-FC-ownership-change.html">ownership
        transfer</a> was cemented, the new owners announced on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bd64c-c966-4e99-96d4-75668e8d07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:59:30.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Rey Yanson formally turned over his ownership of the football
        club to a group of private investors managed by MMC Sportz Asia, a Dubai-
        and Manila-based sports marketing agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726e8d4-eecc-42b3-9fbd-6f854d229bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:59:30.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank Mr. Yanson and his team for agreeing to
        the transfer of the Club into our name as this allows the players to continue
        participating in the Philippines Football League and hopefully also in the
        AFC Cup for the 2020 season," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d105f2-ba9b-4d3f-8d71-3c1ab93cf58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:59:30.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMC Sportz CEO Eric Gottschalk said they will "immediately apply"
        for permission with the Philippine Football Federation to rename the club.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d1a45-621d-44f7-9782-1c67198702a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:59:30.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is set to issue more information on the players who have already
        committed to join the new team, with 16 of the original 21 registered Ceres-Negros
        players pledging to play for the revamped club. It added it is working to
        keep Risto Vidaković as its head coach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760330f-d4f8-4201-9b69-1a65922db2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:59:30.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about the Bacolod-based club’s disbandment circulated after
        Ceres-Negros stars James Younghusband, Josh Grommen, and Jeffrey Christiaens
        recently announced their retirement from football.</p>'
  'Trump-again-defends-cognitive-abilities':
