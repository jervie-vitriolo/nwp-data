    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'health', 'COVID-19', 'coronavirus', 'COVID', 'President',
      'DOH', 'Department-of-Health', 'SONA']
    'template': '1'
    'title': 'The Philippine healthcare system: Duterte Year 4'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4ec3d-ac2a-4ef8-93f5-0932c50a8f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>&nbsp;In
        the past decade of going in and out of hospitals, 30-year-old Reynaldo Abacan
        Jr. says he hasn’t seen much difference as a patient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389ba07-f503-405c-b0ad-dcf01cd6c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since getting diagnosed of chronic kidney disease in 2010, Abacan
        and his family have been dealing with the same problem every year: staggering
        out-of-pocket expenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73902671-3555-48e2-b242-67ee279ebb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite PHILHEALTH a number of hemodialysis expenses yearly, he
        still spends roughly ₱700,000 every year for his medicine and treatment. He
        said, PHILHEALTH only shoulders the payment for 90 sessions, but on an average,
        a kidney patient like him would need 156 treatments in a year. Each session
        costs ₱2,600, forcing other kidney patients to have lower than recommended
        times of weekly hemodialysis treatments, Abacan told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700671b-3ad4-4e15-b5fc-e0218d57e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every now and then, he would write letters to charitable government
        institutions and politicians to ask for medical assistance through guarantee
        letter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff455edd-8b6d-43fb-9b23-921e5f4b88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan mo rin naman talagang pumunta sa mga</em> Senators
        congressman, PCSO DSWD <em>para makahingi ng tulong. Iba</em> bedridden <em>na
        po ''di kaya mag asikaso</em>," Abacan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53eaca-c2cf-4876-99c2-b12de064a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon napakataas po ng</em> rate <em>ng namamatay na pasyente
        kasi ‘di nabibigyan ng tulong</em>.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10518d40-c8c7-4f8c-a778-45bc810b7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why he is looking forward to the implementation of the Universal
        Health Care (UHC) Law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fe7f6-fdfe-46f2-93a2-f2f76a35fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed in February 2019, the law will enroll all Filipinos to a
        national health insurance. It is supposed to take effect this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83884d9-4f7e-40f1-8adc-4970aeae2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam ko po kasama doon mga libreng</em> laboratories<em> tsaka</em>
        medicine po, <em>malaking tulong po ''yun</em>,” Abacan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aaed4c-d4a7-4b32-920b-fb7c6140fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to Abacan’s disappointment, PHILHEALTH <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/16/philhealth-recommends-delayed-universal-healthcare-law.html"
        href="https://cnnphilippines.com/news/2020/6/16/philhealth-recommends-delayed-universal-healthcare-law.html">delayed
        the implementation</a> of the law after it failed to receive significant payments
        from contributors due to the COVID-19 pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6682e30-7ed4-49de-8daa-d9e8acd8d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 response</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2011f-182f-432e-a975-488c0b41474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the rest of the world, the coronavirus didn’t spare the
        Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9527a16-2359-4a41-bba0-b6c23a360cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, the Department of Health has ₱100.56 billion
        allocation for 2020.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29668453-f2b2-4e59-ac35-dbcfa771f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes funds for immunization, expanding health resources,
        insurance coverage, medical assistance and programs to address public health
        emergencies, among others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14594f-2a8e-40eb-a8f1-c24719ada2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many DOH funds were realigned to help fund the response to the
        health crisis, while some of its health programs were delayed to the latter
        part of the year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6ee9a-c7e2-44be-9747-d9bd8d753ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Government also realigned ₱374.89 billion from the
        2020 funds to COVID-19 response programs to fund the construction of quarantine
        and isolation facilities, expand testing, hire health workers, support affected
        industries, residents and workers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacf440-976e-4a96-ab99-15c623f80300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total budget, the biggest chunk went to the emergency cash
        subsidy to residents affected by the lockdowns amounting to ₱200.98 billion.
        There’s also ₱51 billion for small business wage subsidy program; ₱48.23 billion
        for the health department’s COVID-19 response programs; ₱37.5 billion grant
        to local governments; ₱12.59 billion for displaced formal and informal workers;
        ₱11.10 billion for affected farmers and fisherfolks; ₱10.91 billion for basic
        education learning continuity program; and ₱5.15 billion for the return of
        overseas Filipino workers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd2b61-cb9d-4da9-842c-a098464b7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH is working to improve the resilience by strengthening its
        preparedness and response plan for public health emergencies,” Health Secretary
        Duque said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0e4fc-0558-41a1-b36c-1ed7d39c6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health spokesperson Maria Rosario Vergeire said no country
        was ever prepared to face this pandemic, but officials did what they could
        to help flatten the epidemic curve.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72aeed4-2e5e-4821-aa7a-ddb77d01f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming ‘di pa alam sa virus so lahat ng bansa nag-struggle para
        we can better respond,” Vergeire said in a press conference.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69437588-d026-4e62-ae27-5042b72b50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past four months since President Duterte ordered a community
        quarantine, local governments are able to establish over 8,000 COVID Ligtas
        Centers for isolation. Meanwhile government and the private sector are able
        to construct or convert 14 Mega Quarantine Sites. In total, there are over
        70,000 additional beds for isolation and quarantine of mild and asymptomatic
        coronavirus suspect, probable and confirmed patients.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656ea7b-c9b6-498f-a99d-cc4574006913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From just one laboratory in January, there are already 90 laboratories
        testing for COVID-19.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73004c5-80f9-45e8-acb8-8cca68c27ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to test more than 1 million people in the Philippines.
        <em>‘Pag tiningnan mo yan medyo</em> at par <em>naman tayo sa ibang bansa</em>,”
        Vergeire said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608d194-5b01-406e-a202-d78d1be66ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHILHEALTH is currently using most of its funds to shoulder the
        testing and hospitalization of coronavirus cases thru case rates.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2403961-b377-4f1c-ade9-58beff0034f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an assessment of the government’s response to the pandemic
        last June, University of the Philippines professor Dr. Gene Nisperos said
        that the coronavirus “unraveled and aggravate” the country’s healthcare system.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be3bad-dc68-4c4d-8416-4a1c84c9ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many hospitals are short on resources and staff, especially
        in the provinces.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e9ed0-07d6-4431-bcb3-a4b53dab47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine health care system before the pandemic occurred
        ay mahina na. Ang mga outbreaks halimbawa sa dengue, outbreaks sa seasonal
        outbreaks, malaria, hirap na hirap na magabsorb ang ganung health services,”
        Nisperos said in a CURE COVID forum.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453960d-78af-4e8d-a50d-dd6bb8a91ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the government’s response is “militaristic”,
        merely focused on disciplining the public.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90be5c-49c3-4169-8481-4d62083349af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Governance<em> talaga ang pinakamahina.</em> The DOH did not take
        an active leading role in the campaign. In fact sa National Action Program
        against Covid 19 , <em>ang</em> head <em>puro</em> non-doctors,<em> puro non</em>
        health personnel<em> kundi</em> generals or retired generals,"Nisperos added.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2c06c-4946-4490-bb46-098ef16f3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation executive director Sonny Africa also expressed concern
        over the military generals key positions in the coronavirus response.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e036fe3-a6c5-4aa8-b529-89c25c95f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ating</em> public health emergency is the fact <em>na walang</em>
        expertise <em>ang</em> military officials <em>natin</em>. Very worrying <em>din
        kung ang ating</em> DOH secretary h<em>indi kayang mag assert ng maayos doon
        at mas iiral na boses ng&nbsp;economic managers,” Africa said.</em></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e058a-b9e5-4dd9-a8e9-722b62b9c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May job mismatch sa  ng covid response ng government.”</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a1383-afc2-4ddc-ae7d-b8c1891f4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisperos said officials have yet to address the basic problems in
        containing the virus.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fc01a-57dc-45b5-ad03-d801940584f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pano mo mapapatupad ang</em> handwashing, <em>paano mapapatupad
        ang</em> social distancing <em>if nakatira sa lugar na</em> densely populated,
        <em>o walang matinong</em> supply<em> ng tubig hindi yan inasikas</em>o,”
        Nisperos said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7df3f-e877-4b59-b268-1d8fb9f7a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government said their actions are based on science and data.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a59338-8909-4069-8e81-d5c147809f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caring for non-covid patients</h2>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc485a-9aeb-4b8c-90f3-5ec8a97d19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 24, 76,444 people have already contracted the coronavirus
        in the Philippines.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98717a-e46c-4c9d-bfb8-4990e9210790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of infections grows, some hospitals struggle to provide
        assistance to both covid and non-covid patients.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0e25e-9624-4f42-bff0-e54b3364ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now creating a referral system for hospitals to
        decongest them and determine which facilities can still admit coronavirus
        patients.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc4ebe-0fd9-48e2-ae6e-178d0526145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire assures that other health services planned before the pandemic
        hit the country are rolling out, such as the immunization campaign.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c22e3-f556-4056-bc65-5870cb71ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also a separate place for non-covid patients in hospitals.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c1169-1adf-468e-99cb-a80ea9f73d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to establish the pathway where people can still go
        for essential services other than the COVID services,” Vergeire said.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e4e62-329b-43dd-903b-0e9071232ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a non-covid patient who’s also facing a life threatening
        disease, Abacan and many of his fellow dialysis patients feel neglected.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6dc2f-9675-464e-b703-a4d98f1b1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit papano sana madagdagan ang treatment na 90, maprovide
        ng tama ang gamot at ang serbisyo mailapit sa tao. Kasi yun talaga ang kulang
        e, para ka pang namamalimos</em>,” he said.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c1052-0621-4f46-b93c-73496f912697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abacan hopes President Duterte, in his last two years in office,
        will be able to have a clearer plan to ensure everyone had accessible and
        affordable healthcare.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960c924-a112-4cba-84e6-2ffce03c9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:28:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko po alam ano ang pakay ni Presidente para sa amin,ang
        napansin kasi namin iba ang</em> focus <em>ng gobyerno ngayon:</em>&nbsp;Build,
        Build, Build,” Abacan said.</p>'
  'groups-back-school-opening-august':
