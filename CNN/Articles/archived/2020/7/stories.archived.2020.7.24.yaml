    'template': '1'
    'title': '₱1.5-billion project to improve dairy industry, DA says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c5fc1-e6b1-426b-9520-37b48536dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> A ₱1.56-billion
        dairy project will soon take off to improve production and increase farmer
        incom, the Department of Agriculture said in a statement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6bbda1-e0f6-487b-ac06-8a9cdbf78e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd8e01-8c87-4339-ad51-05a616e0466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, ₱987 million will be given to the National Dairy Authority;
        ₱512 million for the Philippine Carabao Center; and ₱67 million for the Philippine
        Council for Agriculture and Fisheries, the DA noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7014f2-601a-4638-b068-b219912380fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34565e92-5a91-4daa-842c-b3d0641bfd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the four-year project will use the commodity
        loan proceeds under the United States Agricultural Trade Development and Assistance
        Act or Public Law 480 Title 1 program. The last time the country availed of
        the loan was in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794c4cd-8874-4878-bc34-f82ef4cb670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3013b-f18c-4597-bb13-5830a17a3895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA said this was originally approved by the United States Department
        of Agriculture (USDA) in 2018, and aims to provide livelihood opportunities
        in rural areas through goat raising. This was later on revised to include
        other dairy cattle and carabao, and was approved by the USDA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa11f5-b976-4196-94bf-4d2861a7fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bad15-71c3-4ea6-84a7-ba744b90b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to increase fresh milk production by 27.7 million
        liters; increase livestock population of dairy cattle, goat, carabao, and
        buffalo through importation, breeding programs, and/or local procurement;
        and increase production of female calf of cattle and carabao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fa961-7a87-4080-87fe-a3221c9f1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489849c-4923-4796-96a2-9d816a58a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA noted that as of end-December 2019, only 60,382 of about
        9.2 million head of milk animals are able to produce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42dca18-29ee-4b65-8fde-b876773be996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25677949-0a5c-4c52-95a5-b0e0e7f14911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:12:56.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will  include infusion of purebred and crossbred dairy
        stocks; use of advanced breeding technologies; establishment of community-based
        dairy-enterprises; and increase income of dairy farmers.</p>'
  'Duterte-admin-COVID-19-health-crisis-anti-democratic-policies-Nicole-Curato-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-24T19:36:13.520+08:00
    'imagesource': 'jcr:1d02da7f-db6e-41ef-9229-b4e3db60cafd'
