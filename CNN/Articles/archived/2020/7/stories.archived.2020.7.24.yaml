      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus response task force recently approved the country’s
        participation in the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/24/Physician-Licensure-Exams-March-2020-new-schedule.html"
