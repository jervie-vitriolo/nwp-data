    'jcr:uuid': 'a7dbb44d-22a2-4ef2-b899-c113debec513'
    'lead': 'Supposedly "not-so-clear" home quarantine rules are not solely to blame
      for the recent spike in coronavirus cases in the country, the Department of
      Health said in response to a recent statement by Presidential spokesman Harry
      Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T15:37:24.144+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:18:29.714+08:00
