    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603ec35-29db-48df-bac1-5655d067027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ngayon Ang Panahon”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c3db2-6fa0-4703-9ab4-e5920a984df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, a week after Duterte signed the Anti-Terror Bill into
        law, music collective <a href="https://www.cnn.ph/life/entertainment/Music/2020/7/9/ngayon-ang-panahon-alternatrip.html"
        target="_blank">Alternatrip released a song</a>&nbsp;written and produced
        by Ean Aguila, Jam Lorenzo, and RJ Mabilin. The power of this is not just
        in gathering together 30 musicians to perform it during a&nbsp;quarantine,
        and neither is it in its call to action; instead it is in its daring to step
        out of the box labeled “protest song,” insisting instead that there is a present
        voice, a lyricism and musicality, that can be used to speak of the state of
        the nation and call on the people to rise to the occasion of nation. Its power
        is in its contemporaneity, one that reminds us that while we are all part
        of a collective history of protest and resistance, this does not mean we cannot
        do it differently. The issues might not change, but the modes of protest can.
        And must.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe8080-f6f3-4760-8aff-ffe893e7b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, soon after the Senatorial elections that put more of Duterte’s
        allies into power, in another talk in Cubao X about where to go from there,
        and establishing how we lost the elections through massive funding, disinformation,
        and divisiveness, I said what I think most everyone already knew in that room:
        this is a propaganda war, and we are losing. On the upside: propaganda means
        this is a cultural battle, one that we have the tools to win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce29461-2444-42fc-832b-6b3f0c882f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except we are far from winning. At that time, I thought our only
        problem was the political divide. Now one realizes it’s also that we are always
        outplayed and outsmarted by this government’s propaganda team and strategists.
        Case in point: just as we were building up the campaign against the Anti-Terror
        Bill, Congress passed it; just as we were building towards the Veto Terror
        Bill campaign, Duterte signed it. Just as we’re figuring out what to do next,
        Congress denied ABS-CBN its franchise. All this happening as COVID-19 numbers
        grow. Government spokespersons deliver spin after soundbite to keep us incensed,
        angry, disgusted, all generally dispersing our energies and distracting us
        from the more fundamental issues that matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d02da-c743-40ee-adf7-b3819c09130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But artistic and cultural work knows only to persist, even as it
        might be fueled by the decision not to do anything. In a recent conversation
        among curator Patrick Flores and artists Mark Salvatus and Yason Banal for
        the Metropolitan Museum’s webinar Cues from the Times, Art and Crisis, the
        seeming delayed response to the times, if not the decisive un- (anti-?) productivity,
        could be seen as an act in itself of resistance to artmaking, and to the systems
        that demand of artists productivity. This opens us up to the possibility that
        the best response of the arts and culture sector in this time of government
        incompetence and state violence is to shift from artmaking to civil dissent,
        from being artists and makers to being citizens that use their art to address
        the state of the nation — a different kind of making, a specific act of movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd3151-6523-409c-bf4c-0081e8e18795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hopes that time and energy will continue to be spent on rethinking
        old strategies of protest, how the tried-and-tested formulas might be reconfigured,
        how we can work towards a movement that is unexpected and surprising, beyond
        the imagination of government propaganda, and disengaged from its business
        of soundbites and distractions. The work is massive, but if anger is that
        muscle that has brought us to this point of creativity, then this government
        has given us enough fuel to keep this going.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1fc1e-b863-4e50-b745-67dee0b44954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:04:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T10:18:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just need to know where to bring it.</p>'
