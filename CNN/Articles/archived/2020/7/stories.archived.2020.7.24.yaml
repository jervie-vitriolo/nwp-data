    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec740225-f160-424e-9768-d4e6f2b14f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.146+08:00
