      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Eleven tennis tournaments set to be played in China this
        year have been canceled because of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d8098-1213-425e-8b2a-3e7ea93e15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:44:18.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30130723-8f67-4c29-a1d7-9e5fceafee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:44:18.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the WTA and ATP have had to scrap all their remaining meetings
        in the country after China''s General Administration of Sport announced it
        would not hold any international sporting events until 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6393f4-d85a-4179-a632-826c84b50bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:44:18.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f15402-1b7d-4041-9b23-3639e3b9fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:44:18.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:17:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled events include the season-ending WTA Finals in Shenzhen,
        which sees the best eight women of the year compete for prizes worth $14 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88023d5b-7fe8-439d-a2e6-6e87de2e08a5'
      'mgnl:activationStatus': true
