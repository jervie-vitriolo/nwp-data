      'mgnl:lastActivated': 2023-01-26T10:18:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —&nbsp;</strong>The
        COVID-19 pandemic has pulverized profits of small businesses, including this
        decades-old family venture which has long relied on in-store sales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f40f9f-ac7f-4b2a-b1cf-eef727fed925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234092b6-f020-4eb6-b7c9-304a685324a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Polvoron, best known for its large-scale production
        of the iconic powdery treat, revealed its struggle for survival since coronavirus
        crisis crashed into the local scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a4b2b-67e3-4af2-a753-79f108fdcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328a3a5-e453-48cc-9f12-2f23f290bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the lockdown, business was very stable and very good,"
        owner Charlotte Caliwara-Tanoja shares with CNN Philippines'' <em>The Exchange.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57db7b-b6f5-4b12-ae89-da57f78db7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b74d8-d8fe-48dc-bca8-90e3f15820c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lockdowns were imposed in March, Tanoja said their brand
        lost 70 percent of their revenues. This forced them to pull out three of their
        nine mall kiosks, with more stalls likely to fold if foot traffic in malls
        does not improve in the coming months. Mall goers either have little money
        to spare at this time, or are afraid to contract the virus when out in public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e970e-d6cd-44e8-9f8f-af051df4ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb4ec5-3f38-44fb-bd7b-0e9af73fb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, company employees work just three days a week and are told
        to find part-time jobs as they could not be paid in full, she added, with
        the fear that more closures may be on the table.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5979f-0726-4187-878d-d80b312b1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecd64f-5316-4f2d-9b6d-d03e49abc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a struggle to keep their workers as Tanoja said HOP did
        not receive help from various government agencies offering <a href="http://cnnphilippines.com/news/2020/5/19/wage-subsidy-second-tranche-.html">financial
        assistance or wage subsidies.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529fd2f-e275-4a9b-b4b6-b377f4791e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bde01-98cc-467c-91c1-9d0058e98589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the business online helped, which now accounts for 80 percent
        of sales. However, it was still not enough to match last year''s figures,
        Tanoja admitted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e48836-e02f-4e24-8ae0-6ec1f40e6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f984b-8187-4c14-8e6e-e4e7bc36d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House ways and means committee chairman and Albay Rep. Joey Salceda
        said the <a href="http://cnnphilippines.com/news/2020/6/4/House-approves-stimulus-package-third-reading.html">stimulus
        package being prepared by Congress</a> could be of help, as it would boost
        financial support and loans to keep small businesses afloat. However, the
        wait will take longer as the measure still needs to be approved by the Senate
        and reconciled with the House version before it can be signed into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd643e85-b9af-40f4-84d6-98e134b3e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8daf22-02f6-4d8c-a8a0-8a8b9e509801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T18:54:55.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro, small, and medium enterprises account for two-thirds of local
        employment and comprise 99 percent of all businesses in the country, but are
        more vulnerable to financial shocks due to their size.</p>'
