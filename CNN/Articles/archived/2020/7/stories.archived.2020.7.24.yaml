    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supposedly vague home quarantine rules not the only reason behind rise
      in coronavirus infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6216a9-595d-483b-8d81-f2754a0339a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — Supposedly
        "not-so-clear" home quarantine rules are not solely to blame for the recent
        spike in coronavirus cases in the country, the Department of Health said in
        response to a recent statement by Presidential spokesman Harry Roque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fc6a2-c660-4b79-a8f3-9a79146530da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a16ad9-813a-4bb3-88c5-f62a200a6e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan nating maintindihan na hindi lang iyan ang cause kung
        bakit tumataas ang kaso natin,” Health spokesperson Maria Rosario Vergeire
        told reporters in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd451c-8c53-405e-9a9c-58c766cf69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc644cb9-39a2-4747-8852-838fa8d66a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to understand that (home quarantine) is not
        the only reason why our cases are increasing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f3332-2264-4651-a366-062daf720ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be197b-6f68-4536-9735-a32349a7d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka mamaya lumalabas sa mga tao na [People may have the wrong
        impression] that the main reason why cases are increasing is because we did
        home quarantine,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84246ba-3ad6-45ae-b97a-0fdb9ed69e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad06e6-0e0d-41a8-92fd-7828672eb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated that the Philippines’ ability to test more individuals,
        as well as the easing of movement restrictions, were also factors in the increase
        in cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d287cd-bf38-4e1b-a80c-24b6580c720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67414b-b2d5-4f78-b94d-a68487c0c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that at present, the actual tests done by accredited
        COVID-19 testing facilities per day reach 25,000, higher than their average
        daily testing capacity of 10,000 last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2b65d-595e-4c48-8475-642020ed10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993e9d2-27bc-4d0c-b814-becbe0c71d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Roque said the DOH "should have been clearer" with
        guidelines for home quarantine of infected individuals who are mildly ill
        or have no symptoms at all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd14a8f-faa7-499c-8e77-86357567d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64485bd4-d0da-4fb9-9019-2542c2276c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was not clear with people before that they should only
        go through quarantine at home when they have their own room as well as bathroom,
        and that they do not live with someone with a high risk of catching coronavirus,
        such as the elderly. He added that this may have brought up the number of
        infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c892c-cd80-43ad-8a1d-1e45a1a3d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a01ac0-6a67-44fa-87eb-64fdc14a4aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:24.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said the DOH has always emphasized to local governments
        that specific conditions for home quarantine must be met.</p>'
    '19':
