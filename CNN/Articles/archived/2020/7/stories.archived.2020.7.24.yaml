      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that under the updated guidelines on contact tracing,
        as enumerated in DOH Memorandum 2020-0189, barangay emergency response teams
        and other volunteers are “mandated” to monitor the compliance of the confirmed
        cases and their close contacts to reduce the risk of COVID-19 transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b3ef4-a2ba-4776-bca1-6f50d7a994d5'
