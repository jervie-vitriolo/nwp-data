      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mo''s quest for a three-peat</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a334e-a8ec-41fd-9578-8fe7b3e64888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having claimed a double-double in the 5,000m and 10,000m in Rio,
        Mo Farah set his sights on marathon running.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be359d4a-ebcd-4b4f-b4cf-6fa678e47d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac493538-03da-449b-9fcf-c8c79ce57abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Farah''s announcement last year that he will defend his
        10,000m title sets up a thrilling storyline as he attempts to become the first
        person to achieve the 10,000m Olympic three-peat.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd284d6a-7cdb-4d4f-818f-01d973bcd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e04ad-7bbe-41c9-a58c-2be76846c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah has been at the center of controversy in recent years, with
        his former coach Alberto Salazar, from whom he split in 2017, banned for four
        years for "multiple anti-doping rule violations."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75faa889-a767-4c8b-bb44-c705becb125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d252fcc-f1a0-4334-9547-999584ac3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Briton can win a third 10,000m Olympic gold in Tokyo, he
        will enhance his standing as a great of long-distance running.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda3461-2553-482a-8963-c63c9c4055e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.516+08:00
