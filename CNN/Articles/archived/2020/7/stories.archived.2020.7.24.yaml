      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f223c-7ade-4b2f-9ba4-2cd47ca4ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
