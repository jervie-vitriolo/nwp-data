      'mgnl:lastActivated': 2023-01-26T10:18:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce4620-c0e7-43e2-8e74-d0a1527f9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the postponement of the Games amid the Covid-19 pandemic
        means the wait goes on before new Olympic heroes emerge, unfamiliar sports
        captivate and legendary Olympic moments are made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66e58f-4b4e-4ba3-a862-b176903ab7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3eaf17-6d06-48e3-855d-cde4c7342a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much to look forward to if and when the Games do begin
        on July 23, 2021, but it makes us long for what we missed this summer even
        more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e86e7a-8868-4fb5-8c53-d62cdf857294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa738c-4a99-43d0-b9b3-d30ed301ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biles cementing her legend</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dab67-7ef9-48f9-add0-6a436d7b8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago in Rio, American artistic gymnast Simone Biles won
        four gold medals and a bronze, becoming one of the stars of the Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04929bf1-d065-48a2-b4c0-2a670c7e568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1b49c-539e-4ca2-9711-c8f81fea0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the summer when Biles was to cement her status as one of
        the greatest, if not the greatest, gymnast of all-time -- as some have called
        her already.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e7646-a4db-48a2-8a61-a29e629628d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce608d-6ff9-4757-8808-30d1cbfec893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dominance in the sport is akin to American Olympic sporting
        greats like Michael Phelps, Allyson Felix and Jenny Thompson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daee2dc-bf57-4e80-ab9e-fbea0fe20d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c0251-c5bf-41a7-b763-5180449d6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the World Artistic Gymnastics Championships in Stuttgart last
        year, Biles completed a record-breaking clean sweep of gold medals in all
        five of her gymnastic disciplines for the first time in her career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de0c24-415e-467c-9d37-a1027844a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd80ed-9d3b-4705-8109-17a8b895196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is unbeaten in the all-around since 2013. Her dominance is unparalleled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b92b4-a955-4049-b97a-0911e384ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b88cb7-cc8f-4345-b024-d97a1d98cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles had always maintained she would retire after this summer''s
        Games and, in April, the 23-year-old was not fully committing to taking part
        in the delayed Games. She is, however, now back in the gym. A Biles-less Olympics
        would not quite be the same.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf453e-6bdf-48c2-a5fb-579c2cc2aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fb98c-6df6-4616-91eb-8fbfc1e00d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who will be the next Phelps?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cfd7c-1781-4510-b7b0-8c5e6935216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Spitz''s tally of seven gold medals at the 1972 Munich Olympics
        was an achievement few thought would ever be surpassed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcd04e-97cd-475a-8424-30edc27fbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2f784-1fbe-40f7-a815-87c6653d2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until Michael Phelps splashed onto the scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2840a-5c5b-4120-bb74-544aa15df3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade3a03-4ff4-4fe4-b0f7-0c7d88416245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps managed six golds medals and two bronze at Athens in 2004.
        Spitz could rest easy for a little longer. But four years later, in Beijing,
        Phelps won a magnificent eight gold medals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e1764-3319-44fe-89e1-80b3554de822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c2c30-dcc3-4408-be99-06b240c5ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitz didn''t mind being bested, saying: "It goes to show you that
        not only is this guy the greatest swimmer of all time and the greatest Olympian
        of all time, he''s maybe the greatest athlete of all time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac176e1-efb1-4b91-bb80-84eebcda1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8f44f-5657-46fc-ba03-c582bd0016fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next two Olympic Games, in London and Rio, Phelps took
        his Olympic career total to 23 golds, three silvers and two bronze medals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc789790-bc75-4a0a-b58c-5a64d0b4d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20709835-48ae-436b-aa5a-108a20ca6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps is now retired, and while it seems unthinkable that anyone
        will ever top his Olympic medal tally, who will fill his shoes as the figurehead
        of swimming?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5acd24-0406-442c-996a-85dc540553be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cec4d-fff5-4e05-93bc-2107ab4bc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs point to Caeleb Dressel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cb107-e65e-4ffe-96c5-d00bffa885b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b9829-1b90-4690-b3f7-6aa7c9dee6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2019 World Aquatics Championships, Dressel won six gold medals
        and two silvers, breaking Phelps'' 10-year world record in the final of the
        100-meter butterfly by 0.32 seconds.</p>'
    '35':
