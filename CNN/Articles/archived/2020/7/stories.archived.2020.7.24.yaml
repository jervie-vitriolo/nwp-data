      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41959f29-e1a5-4a54-9fea-7d03b7e0bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Geopolitical issues</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8a9ab-6bbb-4760-868a-c97b8a51f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unaware of the region''s geopolitical sensitivities could
        be forgiven for getting confused about the airline and where it''s headquartered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280950f8-ed0f-4104-a3a2-40cafb5d7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea4c01-06b3-4406-81d0-a19c6d8ad033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s official name is the "Republic of China" (ROC), tracing
        its founding to 1911 on the Chinese mainland after the collapse of China''s
        last imperial dynasty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb11826-980e-45a6-b626-d796aff78302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6232d26-4534-456e-a38e-2a7c5efe90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China and Taiwan have been governed separately since 1949
        following the Communist victory on the mainland after a civil war, although
        a shared cultural and linguistic heritage mostly endures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe1ab3-06ca-460c-8ea5-159f778654b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b92d7-7e25-4a6d-a2e5-c566b9d06917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China considers Taiwan to be an integral part of its territory,
        and comes down hard on any suggestions to the contrary -- even where matters
        of aviation are concerned.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c753c-925f-46ec-9b49-3d1b6394b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a6b02-9de0-4eaf-8bf8-f9cacbdf3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Beijing demanded global airlines change how they refer
        to Taiwan on their websites or risk sanctions. In response, the White House
        issued a scathing statement criticizing Beijing for pressuring US carriers
        and other companies on this issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9524f-4ce3-40ff-8273-256d7f3948de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37f5a3-7382-47c8-bfdc-729ec336192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, multiple airlines, including US carriers American Airlines
        and Delta, complied with the order.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c73c0-7a45-4d03-a0ef-b0a2898485c7'
      'mgnl:activationStatus': true
