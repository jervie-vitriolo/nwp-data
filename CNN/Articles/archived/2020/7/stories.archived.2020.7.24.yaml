      'mgnl:type': 'text'
      'text': '<p>The department also reported that the mortality doubling time —&nbsp;or
        the number of days it takes for the number of deaths to double —&nbsp;has
        slowed to about 12 days as of July 17. In June, the doubling time was at eight
        days, it noted.</p>'
