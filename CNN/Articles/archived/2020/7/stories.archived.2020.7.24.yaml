  'Quarantine-mandates-can-send-coronavirus-patients-into-hiding--WHO-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T03:49:04.481+08:00
    'imagesource': 'jcr:ac230897-1cea-43bf-8b96-4bf668eb3dee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d63652-2e66-4718-b9bd-8be44c1e6b86'
    'lead': 'Coercive quarantine mandates can send coronavirus patients into hiding
      which defeats the purpose of having such a policy, the World Health Organization
      said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T03:47:57.226+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T10:18:54.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:15.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Quarantine mandates can send coronavirus patients into hiding, WHO says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222319d-1862-4f44-a41c-0577f23eb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Coercive quarantine mandates can send coronavirus patients
        into hiding, defeating the purpose of having such a policy, the World Health
        Organization said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a44deb-a951-474f-b244-250eeea426c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4820b03-80a3-40b0-936e-33251d6c34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 case contacts are more likely to develop and potentially
        transmit the disease to others, and it is “much, much better if someone is
        ready, willing and able to quarantine themselves on behalf of their community,”
        WHO’s Dr. Mike Ryan said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80210ff-c29a-4851-ac4d-e35821ea51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fcb02-9725-4359-93f7-51a8af379d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quarantining yourself when you are a contact is an act of courage.
        It’s an act of contribution to society,” Ryan said. “We’ve seen some pretty
        intense clusters of cases shut down pretty quickly when quarantine has been
        implemented successfully in contacts.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75dd3e-6518-4781-aa53-7c0534d66091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdca906-da6a-4eb6-8052-fa3e1fdba405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said, some governments have laws in place to make quarantine
        and isolation mandatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adaff7-39f7-40d2-9f7c-da844f8f593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c68527-a7e1-4be1-87ff-c74e0859d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do clearly state the where such mandatory quarantine rules are
        in place, the state implementing that mandate must also respect the human
        rights of the individual,” Ryan said. “They must be in a position to provide
        an appropriate level of supporting care to that individual. That should not
        cost that individual in terms of extra out of pocket expenses for the purposes
        of staying in a hotel.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428d3df-a754-4bc8-ad78-c43d9d786520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is against coercive procedures, Ryan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abf2d6-7393-4859-9b6b-2aec89f4b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4fafd-f2bd-45d1-81fe-d9f1b89e98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can shove the problem underground. And it can mean that people
        are unlikely to report their status in terms of either being a case, or being
        a contact, if they feel they will be unfairly treated,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70992b-ce0e-4d32-881a-b7bcc352b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228c72a-165c-463f-ae77-94b92a750437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that it is exceptionally important to make sure that
        there is strong community engagement, to help people understand how diseases
        spread and understand the roles they play in both transmitting and breaking
        the transmission chains of Covid-19, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed70729-31f5-4c24-8fa6-659b37522b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca83ed-8ac6-4f33-818b-1e84b38fb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our experience, when people understand that fact, and they understand
        their own personal status, and when they’re supported in the process, most
        — the vast majority of people — will participate in the quarantine mechanism,”
        Ryan said. “And we would like to avoid coercive mechanisms to do that.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a7b6a-10db-48ef-b9d2-3bcd415f9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7fd22-b558-40cc-95fc-a1228125fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO’s recommendations say that contacts of confirmed cases of Covid-19
        should be quarantined for 14 days in a facility or in the home if they have
        the ability to quarantine appropriately there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912ecda-a4f7-421e-acde-d0c6e4782377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93715765-97a4-4815-b34d-128675028c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Van Kerkhove, WHO’s technical lead for Covid-19, said
        that quarantine in the context of contact tracing is “arguably one of the
        most important elements to breaking chains of transmission.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a891e-0bcd-45b3-aa30-0c11e26c1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec1c596-a1e3-43f8-a92a-cd8f287285d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that WHO will be updating guidelines for quarantining
        and isolation in the next week or so, although there will not be many changes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a27da6-d130-4088-88ff-22dd92a076ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ac641-4278-44be-b3a2-d1f74770b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main differences include removing the testing requirement at
        the end of the quarantine period and including language that focuses on children
        in isolation and quarantining of children with family members so they aren’t
        separated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81eb42f-7707-4677-9ef4-519edeab9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T03:47:57.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-23-20-intl/index.html"
        target="_blank">"Quarantine mandates can send coronavirus patients into hiding,
        WHO says"</a></i></p>'
