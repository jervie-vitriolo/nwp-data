      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New and returning sports</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61c83c-535c-4a9a-8956-9d2b93ee106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every edition of the Olympic Games, new sports are welcomed
        to the fray.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e940cfd-1547-4878-8095-61328cb7cb5c'
      'mgnl:activationStatus': true
