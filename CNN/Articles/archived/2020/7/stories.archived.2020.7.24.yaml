      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/politics/trump-federal-agents-us-cities/index.html">Trump
        says he could send as many as 75,000 federal agents to US cities</a>."</em></p>'
  'Thailand-youth-protests-resignation-of-prime-minister':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T13:25:20.118+08:00
    'imagesource': 'jcr:173c5b5c-9b8c-4eb6-ad0c-54432cc5355a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7204a67-b6ab-4e76-b6f6-8834547e0eaf'
    'lead': 'Thailand''s student movement has reignited, as young people across the
      country defy threats from the military-backed government to take to the streets
      and call for the resignation of Prime Minister Prayut Chan-o-cha.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T13:34:38.399+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T10:18:36.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:21.912+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'youth-protest', 'anti-government-protests', 'Prime-Minister-Prayut-Chan-o-cha.',
      'military-backed-government']
    'template': '1'
    'title': 'Thailand protest movement puts country''s youth on collision course
      with military-backed establishment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e127c-febe-4cbb-a2aa-722c1b4c95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s student movement has reignited,
        as <a href="https://edition.cnn.com/2019/03/22/asia/thai-election-young-voters-intl/index.html">young
        people</a> across the country defy threats from the <a href="https://edition.cnn.com/2019/06/06/asia/thailand-prime-minister-prayut-intl/index.html">military-backed
        government</a> to take to the streets and call for the resignation of Prime
        Minister <a href="https://edition.cnn.com/2019/01/19/asia/thailand-election-prayut-military-intl/index.html">Prayut
        Chan-o-cha.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8aef22-ce4d-4594-8960-dfacc6f31a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b7c7a-ab77-459e-900d-37875d82d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was the biggest demonstration since the pandemic began,
        about 3,000 people gathered at Bangkok''s Democracy Monument on Saturday,
        according to organizers. They called for the dissolution of parliament, for
        the constitution to be rewritten, and for authorities to stop intimidating
        activists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21ef35-5609-49e1-8233-1a95c989d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925680c-a797-4b3d-a270-84e1a962bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar demands were made at smaller protests that sprang up in
        towns and cities across the country every day this week, with more planned
        for the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fb639-430d-48b3-bda5-942edd02c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e27c0-700d-4ba1-b2c7-853927b2400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in protests comes at a difficult time for the country,
        which remains under a state of emergency to contain the coronavirus pandemic.
        The protests also come after years of political upheaval marked by a military
        coup in 2014, followed by failed promises to restore democracy, and what activists
        say is a repression of civil rights and freedoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3167ef-7599-4051-ac72-da79ba861cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644735da-b50b-407e-b44c-a63255f37470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanting a fresh kind of politics, young people made their mark on
        the 2019 elections by turning out to vote for new, progressive, pro-democracy
        parties. But they were thwarted in part by a military-drafted constitution
        that enabled the generals to keep hold of power via the Senate led by <a href="https://edition.cnn.com/2019/05/08/asia/thailand-election-results-intl/index.html">an
        unelected Prime Minister.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4adbc5-e601-43ee-988b-53df635c7de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564d50a-afd3-4273-a648-38a39fb4ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military-backed ruling coalition promised to restore stability
        to a nation rocked by decades of coups and political crises, many of the country''s
        young people feel Prayut''s government has done little to improve their economic
        prospects, restore democracy, or build confidence in the people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67506d9-30f3-46c4-a509-145c753e597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b1ef1-909e-4ed0-94ae-b7a55b07a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those on the streets say they are tired of the same old
        faces that have dominated Thai politics for years, and have grown frustrated
        that attempts to reform existing power structures have ultimately failed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f743c3-b644-49f4-bb34-8082f8a913c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcdb66-e3d3-441c-85f4-8a4425f510df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The privilege and superiority should not be inherited by blood,
        this system has dragged Thailand," said Parit Chiwarak, a core leader of the
        Student Union of Thailand (SUT), which helped organize Saturday''s protest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cd78f-4ee0-4d62-80f5-b22564c6e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde7419-82e1-4bc1-8d3d-51b2f58f4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They don''t have a future''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec2b28-6a7c-456b-8fce-915a2e0d36bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the popular <a href="https://edition.cnn.com/2020/03/09/asia/thanathorn-thailand-democracy-intl-hnk/index.html">pro-democracy
        Future Forward Party</a> -- which won the third highest number of votes in
        the election -- was ordered to disband in February, angry young protesters
        stormed the streets in flash-mob-style protests, calling the move undemocratic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b679d-f014-4601-b3d2-3189a052c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e47aae-42e6-494a-9e02-67a62e43e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitinan Pongsudhirak, political scientist and director of the Institute
        of Security and International Studies at Chulalongkorn University, said the
        student movement is "motivated by a lack of a future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f623e8-81a2-4735-9e3c-c94a3f16973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbe3b3-73d2-4313-919e-1ee052e53cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you listen to them, one word that is always is included is ''future.''
        They don''t have a future. These young people for the last 20 years living
        through Thai politics and putting up with two military coups, and at the same
        time Thailand has gone nowhere," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4206a1-436b-437d-8557-d8eaf170d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab3e41-c9d5-4fe6-a286-90cab591a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At protests this week, demonstrators flashed the three-fingered
        salute from the "Hunger Games" movie franchise, which has become a symbol
        of Thailand''s pro-democracy movement since the 2014 military coup.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827f952-aeb5-4577-a34d-dda3bf2f1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575f0cd-b5f2-47a2-843f-aa3afd0172a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on Saturday were even seen tip-toeing a dangerous line in
        expressing their anger by making veiled statements aimed at the monarchy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ffa2b-46bb-477c-93c4-10a0245221a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb91752-b203-422b-9af2-07c797ccfa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thailand, those who criticize the powerful royal family face
        lengthy jail sentences for breaking strict royal defamation laws, known as
        lèse majesté. Such grievances are only whispered about in private. That some
        protesters felt emboldened to hint at their dissatisfaction publicly shows
        the extent of their disillusionment with how Thailand is being run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7ceec-0cab-41cb-bb94-80e035a98ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7e8dd-41c9-468a-8b69-21a6d6bc617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really significant," said Punchada Sirivunnabood, associate
        professor of politics at Mahidol University''s Faculty of Social Sciences
        and Humanities. "It''s a signal to the government that this time the students,
        especially the young generation, they feel it''s not OK for the government
        to violate their rights or try to control the power."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e295230-6d27-49b5-be16-16fbdb21ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6115e-2804-4d0c-8ff0-e985e2aa5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SUT''s Parit said he saw "more fire in their eyes" of those who
        attended. "(This) is the uprising of the people who have been oppressed for
        a very long time," he said. They are ready to fight."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f15f2-fce3-47b0-a2cd-beda7be27043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2865d0-8505-41bd-b739-66cb96f05798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Prayut on Tuesday said he was "worried and concerned
        about this movement" and warned protesters against violating the monarchy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccebe6b-c711-4fc9-b558-d4a2e5d21707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1aabc2-1ca8-47ab-80aa-65e1c04dec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel for our children, youths and university students and I also
        share their parents'' worries too. But there must be a vigilance about violations,
        I think people won''t tolerate it and allow incident like this to happen again."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c760d-266e-41cb-9c52-d005fb582e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93d343-a024-46c7-ac40-7a0e43a196a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the protesters should submit their demands to parliament
        so a committee can review them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2c8e3-b85c-4c02-b923-7c05c59a3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85f18a-fab9-42d1-af92-884beff83025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the protesters are back out on the streets</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5046d-f1db-4e77-b6fe-0268c6384581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has had success in containing the coronavirus pandemic,
        going 60 days with no local transmission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed285060-1533-44bc-ad70-4945dc4cb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a8464-7153-4820-8bd3-5559a26cf51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the first country outside mainland China to confirm
        a case of the virus, Thailand has one of the lowest caseloads in the world
        with 3,269 reported infections and 58 deaths as of Friday, according to John
        Hopkins University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b7a2c-4349-4fd1-9160-c6edd3c4e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a65472-1e93-4c2e-84cc-d5fdbbb49526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economic impact from prolonged lockdowns and a complete
        <a href="https://edition.cnn.com/travel/article/southeast-asia-overtourism-coronavirus-intl-hnk/index.html">drop
        in international tourists</a> has been severe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdf7ae-2b2c-4f80-930c-fe77b60d28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f6d54-6796-4ab1-b69d-1d383ca546cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s economy is expected to contract by at least 8% in 2020,
        according to the Bank of Thailand, one of the sharpest projected declines
        in the Asia-Pacific region.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7836a-6a19-409b-8c00-27eb63c7b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f689cd3-658d-4392-8d86-b359b82ab454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has brought even greater hardship," said Parit, the SUT
        leader. "Among us students who are about to graduate, we are expecting to
        have no jobs and millions of people have lost their jobs."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75c93c-591d-4ddb-a811-59bd931c8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a9e9b-8678-4a24-b1ef-e6ec563bde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding their worries is a Covid-19 state of emergency that
        has been in place since March 24. Another month-long extension is planned
        but critics say it is being used to stifle political opposition and free speech.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf7772-ae8d-4bd5-97b4-4c6dd6c8640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8b9e2-87e0-4436-a262-fcf55900d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency decree gives the Prime Minister power to ban public
        assemblies, stop people from leaving their homes and prevent any attempt to
        report or distort information that may cause public fear.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b22368-807a-4e3b-8e55-0ecd486a640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1a855-ecda-4edf-ab26-b5f0ad4bfc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punchada said many see it as a means for the government to not only
        "control the Covid-19 but to control the people who have political ideas different
        from the government."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac25c58-b332-46c0-8917-baa50bff6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46af6c-09f0-40c8-9f46-8007f258602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extending the emergency will allow Thai authorities to continue
        to repress contrary views, arrest critics, and ban peaceful rallies for political
        and not public health reasons," <a href="https://www.hrw.org/news/2020/05/27/thailand-state-emergency-extension-unjustified">said</a>
        Human Rights Watch''s Asia director, Brad Adams, in May.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e85313-c0d7-462e-8dbf-42439e8f35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612ff36-618c-432d-93c1-127e3d3703c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Gen. Natthaphol Nakpanich, deputy army chief and deputy
        chairman of the lockdown-easing committee, denied claims the emergency law
        was political, <a href="https://www.bangkokpost.com/thailand/general/1955179/">according</a>
        to local media. He reportedly said the decree would not be used to control
        political gatherings.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84932203-f6aa-45b8-8a57-c152cc24b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07d55f-bc35-4776-99ed-e5a0abbdbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing activists and harassment of critics</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15048806-da1d-43c4-b0c5-fc5039604a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major catalyst driving the movement is the recent disappearance
        of a young pro-democracy activist who was living in Cambodia after fleeing
        the 2014 coup.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506ae02-bd09-4990-8c7e-615c6c4b341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8c26f-0ae2-49ef-a506-b1ae3fe178aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai national, Wanchalearm Satsaksit, 37, was affiliated with the
        United Front for Democracy Against Dictatorship, known as the "Red Shirts."
        The group were supporters of Thaksin Shinawatra, the former Prime Minister
        who was ousted in a 2006 coup. His sister, Yingluck Shinawatra was removed
        from power shortly before the 2014 coup. When the military took over, many
        Red Shirt activists and anti-royalists fled the country to Cambodia.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473faa5-9e40-4bf8-8dd6-811fd794fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fd282-4616-416f-b62c-e6a068e7be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanchalearm was an outspoken critic of the government from his self-imposed
        exile in the Cambodian capital and the day before his abduction had reportedly
        posted an anti-government video on Facebook.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b9c0c-764b-4d01-857d-d4569a52c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a146d2-67d3-480f-87f5-6f354876bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hrw.org/news/2020/07/03/cambodia-investigate-thai-activists-disappearance#">According
        to Human Rights Watch</a>, Wanchalearm was abducted by unidentified armed
        men in front of his Phnom Penh apartment and forced into a car on June 4.
        The United Nations Committee on Enforced Disappearances and the <a href="https://www.europarl.europa.eu/news/en/press-room/20200626IPR82101/meps-call-for-an-investigation-into-the-disappearance-of-wanchalearm-satsaksit">European
        Parliament</a> have called on the Cambodian and Thai authorities to conduct
        inquiries.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b668881-ab7f-4d63-9e9c-c84e4fadee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a50762-9b0d-47d8-8f02-03873cbe14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanchalearm''s disappearance was raised by the opposition in parliament
        and the Thai foreign ministry said it has asked Phnom Penh to investigate.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3077522-52b2-49c0-9a80-a127b1a029d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef4705-f099-4030-85d5-9b80322cfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coup, a string of activists and critics of the monarchy
        in exile have reportedly gone missing or been abducted off the streets. In
        December 2018, the bodies of two missing Thai activists were found floating
        in the Mekong River in Thailand. Human Rights Watch said none of the cases
        have been resolved, and no one has been prosecuted.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbc00f-7742-42b9-b632-75d5f1a8e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451ff48-2bca-403f-8e22-08ec08400e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a group of protesters could be seen holding posters
        with the photos of missing activists.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946b8c4-168f-4884-b53a-9f45fcc17178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5757e-8ca8-4e8e-af62-010e5be06e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Prayut took power in 2014, <a href="https://edition.cnn.com/2019/01/19/asia/thailand-election-prayut-military-intl/index.html">hundreds
        of activists</a> have been charged under sweeping laws such as sedition or
        lese majeste, and the introduction of a Computer Crimes Act restricts online
        expression and increases surveillance and censorship.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c61e1-70dc-451f-a040-4b73cfb2fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d03c7f-fd49-45b2-96af-865de34ebcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The students are sick and tired of all the systemic intimidation,
        abuse of power," Thitinan said. "It''s kind of a dark era that Thailand is
        descending into."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9998f3-c3ff-4c06-b8d0-4f1fce86575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b1561-4b3b-493b-9ca0-d4f435fbddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the protests have enough ammunition to effect change, or
        morph into a sustained movement, is something that experts are cautious about.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36275508-f601-42da-b6e5-55cecf2fb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316cf7e-e2ec-44b3-8bd7-c352cbc57af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to have more numbers to have a critical mass in order
        to make an impact," said Thitinan. But even with the few hundred or thousand
        seen this week could be enough to "provoke a government response."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609c9c7-93a3-4a46-944e-31e41ffefe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946bb80-dc7e-4c64-965c-5040e0bc5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility that they can get out of hand, meaning there
        could be an outright suppression if they become too provocative," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db514647-b4b1-46d7-aaa4-f1442a4b7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:34:38.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/23/asia/thailand-anti-government-protests-intl-hnk/index.html">Thailand
        protest movement puts country''s youth on collision course with military-backed
        establishment</a>."</em></p>'
