      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91968f9-3e59-4b73-bd94-18e3a5f786d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago isn''t the only city that could face an increased federal
        law enforcement presence. Department of Homeland Security officials told CNN
        on Thursday that <a href="https://edition.cnn.com/2020/07/23/politics/cbp-response-team-seattle-federal-facilities/index.html">a
        Customs and Border Protection team is headed to Seattle</a> where it will
        remain on standby to help protect federal facilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c8ae7-e4fc-4bed-a9cd-57e279a333f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.551+08:00
