      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, however, says the benefits provided
        by breastfeeding "substantially outweigh" the potential transmission risks
        of Covid-19 from mothers to infants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669160c2-ef08-40d8-a8f3-4363a1fcc68c'
