      to mosque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce2b50-1f97-4536-9609-7d82fd0f41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:38:40.672+08:00
