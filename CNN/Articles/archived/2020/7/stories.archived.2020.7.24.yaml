    'template': '1'
    'title': 'Groups, universities back August school opening'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b156604-c338-42ef-a641-db8ed21766dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:33:05.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)&nbsp;—&nbsp;</strong>A
        number of groups and a few universities expressed support for the opening
        of classes in August through blended learning with safety measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66e6ce-b660-4cab-89cc-514c8cdeb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:33:05.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner we bring back the Filipino youth to school, the sooner
        we can start rebuilding for a stronger Philippines, post-pandemic," according
        to a joint statement of the Philippine Business for Education, Makati Business
        Club, IT&amp;Business Process Association of the Philippines, Management Association
        of the Philippines, Action for Economic Reforms, Unicef, Ateneo De Manila
        University, De La Salle Philippines, Catholic Educational Association of the
        Philippines, Philippine Normal University and the Knowledge Channel Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad8697-456e-450d-a00e-e8ead1aaf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:33:05.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said face-to-face learning with health protocols should be
        implemented in poor communities and low-risk areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eae8dc-1a8c-4283-8ffe-e9ed891b79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:33:05.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[If] planned and resourced well, we can safely manage those risks
        and ensure that we do not erase the almost universal access to basic education,"
        the statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddca80e-e566-4573-99d3-886db6e56f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T21:33:05.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education reported that over 21 million students
        have enrolled for school year 2020-2021 with classes slated to begin on August
        24. President Rodrigo Duterte&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/21/School-opening-limited-face-to-face-classes.html">recently
