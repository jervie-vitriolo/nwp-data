    'lead': 'Coronavirus cases are surging in Gwinnett County, Georgia, where the
      numbers are among the highest in the state and also where parents and students
      are demanding schools reopen their doors for the new school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T20:34:58.555+08:00
