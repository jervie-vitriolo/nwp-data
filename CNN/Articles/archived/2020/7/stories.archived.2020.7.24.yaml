      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current data suggests between 2% and 5% of newborns tested positive
        for coronavirus within the first 24 to 96 hours of life if born to a mother
        with Covid-19, according to the American Academy of Pediatrics.</p>'
    '41':
