      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6883f8-f7bc-42b0-a14e-4f995981980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tokyo, five sports have been added to the schedule. Karate,
        sport climbing, surfing and skateboarding will be making their Olympic debuts,
        while baseball and softball return after a 12-year absence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e38eff-5232-4efc-849d-951e7625fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674cbf8-7998-4d4b-86af-fa7b84b497ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been made of skateboard''s addition, owing to the celebrity
        of 12-year-old prodigy Sky Brown.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660cd5bc-7108-4816-9e9e-cd42c5442846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4838a6-cbe0-423d-b09b-d13fa3e0ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the inclusion of all of these sports is huge to their respective
        international status.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06346ff-9617-4a18-9a8a-394613a5ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97790e03-77dd-4e9b-9fbd-69bea2e3c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Amanda Davies in an Instagram Live interview,
        Australian surfing superstar Sally Fitzgibbons said that the sport''s inclusion
        was key to showcasing it to new audiences.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898d79f-3a49-4a9d-b631-cc604d6d4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9704ac-73d3-445c-9292-209680d65b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''ll be some people tuning in ... they would have never considered
        it; they would have never probably seen the beach or picked up a board and
        to be able to have that opportunity as a sport to showcase that is fantastic,"
        she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ce9e0-db5b-446b-bb1c-f014b56a86dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5a005-6ff7-4fba-aa56-8b0eec6e2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgibbons added that surfing''s addition was a sign of the Games
        modernizing and showing a willingness to "move with the times."</p>'
