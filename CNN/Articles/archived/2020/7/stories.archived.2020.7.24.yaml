    'template': '1'
    'title': 'Taiwan''s parliament approves proposal to rename China Airlines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7720e7-d01a-4190-9025-b5a76eee5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Renaming a company is always going to be
        a complicated undertaking, but rarely does it hit the levels of controversy
        currently swirling around China Airlines, Taiwan''s largest air carrier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857898cc-f1af-4a47-90b5-8c26385def7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5eb95e-afee-4d91-8f82-21a8b28a4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Taiwan''s parliament approved a proposal to rebrand
        the airline -- name change included.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26837c7f-fb7b-4ddf-8a2e-1b816a762be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1ea2e-bb70-45d6-8124-0837bfc633f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing earlier discussions about the need to rebrand, it was pointed
        out during the parliament meeting that the name of the Taipei-based carrier
        is easily confused with Air China, a major airline headquartered in Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2b54a-cf71-4487-9974-e2ecef39fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da48e5-2ffa-496a-bd33-4b3f2a4ac6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This now tasks the Transport Ministry with working out policies
        that will help strengthen China Airlines as a Taiwan brand internationally
        so that it won''t be mistaken for an airline from mainland China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6fba7-525a-48fd-a668-8b4fdc3c465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0465b6-86ef-4117-888f-3f3de43cf70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of Transportation and Communications shall study and
        propose a feasible plan for the renaming of China Airlines in phases," the
        approved proposal says in Chinese.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecfa1de-7cab-4cb5-88b9-5f87fad314e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7549f-6ec9-4e12-bb60-89ddd068e4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal emphasizes that the ministry should find ways to rebrand
        that do not involve re-negotiating or modifying the carrier''s international
        aviation freedoms -- such as strengthening the image of Taiwan on the plane
        livery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e23a93-b8f6-47b5-8443-e9b60f862fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa5050-331f-4967-9a87-2e6b4f8c5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier at the center of this debate, however, is remaining
        quiet for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b30924-af16-4238-b79c-3624fb1e712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133327e-6320-4b61-adc2-81d6346a9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be advised that China Airlines has no comments on this topic
        at the moment," Jason Liu, vice president of China Airlines'' corporate communications
        office, told CNN Travel in an email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fec97-fcdf-42af-b4fc-8a976ba30244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0239e9a-1467-41ca-9f52-b151c97d120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A debate lasting for over a decade</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f45b26-bc8b-443f-9a5c-01e5c97de515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Airlines was founded in Taiwan in 1959 and flies out of Taipei''s
        Taoyuan International Airport, servicing 160 destinations in 29 countries.
        The majority shareholder is the China Aviation Development Foundation, which
        is wholly owned by the Taiwanese government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73342b12-0554-4b8b-bf60-63c124500265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a2ea6-4893-488c-b45f-5a1412a7856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why change the name now?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825ba5d-ddb9-47cd-895b-fe4bc7a2726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a558cbb-1ca6-4ca1-88bb-5db7390a8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument for rebranding gained strength in recent months over
        fears a series of China Airlines'' cargo flights, used to deliver coronavirus
        medical supplies around the world, were mistakenly thought to be coming from
        mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252d011-ed27-4177-ab9d-32fc1cf3fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6eabd8-f25c-4e96-9470-dd3950ce1a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s citizens were enraged and a petition requesting the
        name change was initiated on Change.org. As of July 23, more than 50,000 people
        have signed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8891c-89c1-4953-a74d-afabd36a7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7c4e2-443c-4164-9ca3-88d07992d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the airline''s moniker has come into
        the spotlight, though.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc75d1-13d0-436b-8925-85e1408bc19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ba1a1-2521-4213-b52e-65fc7a6040d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few Taiwan companies with the word China in their names -- including
        China Airlines -- were asked to change their names when Chen Shui-bian was
        the island''s president in the early 2000s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae9c8f-4eeb-4915-b770-fe6500419820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524285e-8446-4e28-890c-e449214c6d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic resurfaced again in 2016 under Tsai Ing-wen''s leadership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83dd6e-63f1-4c3f-8f8c-e101ee2b05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:37:12.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:31.000+08:00
