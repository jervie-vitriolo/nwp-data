    'created': 2020-07-24T22:28:27.081+08:00
    'imagesource': 'jcr:9c7bbad2-00d8-4b9e-bab7-da0b269638a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
