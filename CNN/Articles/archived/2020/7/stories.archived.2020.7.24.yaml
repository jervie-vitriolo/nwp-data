    'lead': 'Earlier lockdowns and the general fear amid the COVID-19 pandemic gobbled
      up revenues of the House of Polvoron, a 30-year family business which has long
      relied on store sales to drive profits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T18:54:55.265+08:00
