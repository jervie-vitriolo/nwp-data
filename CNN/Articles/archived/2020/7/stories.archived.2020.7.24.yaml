    'mgnl:tags': ['Georgia', 'parenting', 'reopening-of-schools', 'coronavirus', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Parents in a county with one of Georgia''s highest coronavirus rates
      are protesting to get children back in school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f974b5-02b5-4956-97bb-f4c818609160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
