    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f233fe0c-780d-4753-af03-8b56870c6250'
    'lead': 'House Speaker Alan Peter Cayetano says he and members of the lower chamber
      are “already preparing” for the scheduled transition in leadership. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T09:05:28.520+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T10:18:40.784+08:00
