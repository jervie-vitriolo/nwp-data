      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More often than not, makikita natin ang mga polisiya na ibababa
        ng national government, may mga different interpretations. Ito ay nangyayari
        dati pa.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
