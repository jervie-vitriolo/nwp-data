    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '754c3690-d06e-44bc-b5c2-4cfde448a906'
    'lead': 'The lobbying and passing of controversial policies while the country
      is grappling with the pandemic is an “abuse” of the health crisis to promote
      anti-democratic schemes, a renowned sociologist believes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T19:42:33.649+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:18:10.496+08:00
