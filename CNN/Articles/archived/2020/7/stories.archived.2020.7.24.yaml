      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 2,103 more people contracted the viral illness with
        1,029 considered "fresh" cases or were detected in the last three days. Some
        1,074 newly reported infections were "late" or part of the agency''s validation
        backlog, it added.</p>'
