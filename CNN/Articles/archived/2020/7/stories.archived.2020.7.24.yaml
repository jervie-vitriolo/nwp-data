      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always been enough equipment supply, medicines, and now
        there is this offer," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4794b60-eec0-45ca-98ec-389e3a20d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual meeting on Wednesday was led by Mexico''s Foreign Affairs
        Minister, Marcelo Ebrard, and Wang Yi. Their counterparts from Argentina,
        Barbados, Chile, Colombia, Costa Rica, Cuba, the Dominican Republic, Ecuador,
        Panama, Peru, Trinidad and Tobago and Uruguay also joined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934602d-98bc-4079-844e-84cbd298b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, China''s Foreign Ministry spokesperson Wang
        Wenbin said in his daily briefing that during the pandemic, "China and Latin
        American and Caribbean countries, though oceans apart, have stood together
        against this common foe and conducted practical and effective cooperation
        to the benefit of all our people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699eefa-6fef-4a73-9612-10de54b3cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the meeting would "consolidate consensus between the two
        sides on jointly fighting the pandemic, cement political mutual trust, uphold
        multilateralism" and build a community with a shared future for the regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa44e14-a418-4e08-8ad4-514c9aee1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America became the epicenter of the global pandemic in late
        May. A CNN analysis of Johns Hopkins University (JHU) data last week found
        that Latin America and the Caribbean had suffered more coronavirus deaths
        than the US and Canada -- though the latter had still reported more deaths
        per capita.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64169696-14bf-43a0-94fb-d07dfc2c311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has the second-highest number of cases globally, after the
        US, with more than 2.2 million people infected, according to JHU figures.
        Chinese biotech company Sinovac has begun a Phase 3 vaccine trial in the country,
        alongside another Phase 3 trial by Oxford University and pharmaceutical company
        AstraZeneca.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082c707-f9d1-4f80-809c-a05ab3423f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru, Chile and Mexico are also in the top ten countries for confirmed
        cases, while the virus is also spreading in Venezuela, where concerns have
        been raised over the country''s crippled healthcare system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215c7cd-54e3-4ccd-8be8-591755792924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governmental responses to the virus have differed radically across
        Latin America, however the region''s informal workforce and high levels of
        inequality are among the factors driving the widening outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb7d05-972d-4dbd-bfc3-f229ca68256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus also has deepened the rift between the US and China,
        with the Trump administration repeatedly lashing out at China over its early
        response to the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409dd42e-4968-4148-853f-ad306959e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/23/americas/china-billion-vaccine-latin-america-coronavirus-intl/index.html"
        target="_blank">China offers $1 billion loan to Latin America and the Caribbean
        for access to its Covid-19 vaccine</a></em></p>'
