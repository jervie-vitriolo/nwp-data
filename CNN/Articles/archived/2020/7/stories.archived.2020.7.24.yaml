      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/07/23/politics/trump-school-reopenings/index.html">President
        Donald Trump</a> said Thursday that he''s willing to send as many as 75,000
        federal agents into American cities to quell violent crime, a <a href="https://edition.cnn.com/2020/07/22/politics/donald-trump-federal-law-enforcement-chicago-albuquerque/index.html">recent
        campaign theme</a> for the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb4a80-5040-4c22-8420-1b2c2d69214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06797d-250f-422d-b23e-3ffd5a4b0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a telephone interview on Fox News, Trump began by saying
        he was ready to dispatch "50,000, 60,000 people" into American cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f1819-8e07-4d90-ab23-0581d8b8c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca7492-113c-4d62-8684-8dd84a79d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually he upped the figure to 75,000 -- but said it would
        require local authorities asking for help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af859c-b0cd-45af-8fc2-040c1bd21a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dd738-0462-47f9-a688-5a3474fdfbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be invited in. At some point we''ll have to do something
        much stronger than being invited in," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63718350-aae2-4759-b61f-80c785c4c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c97ab-aa68-4e7c-b827-b1bfd75b3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go into all of the cities, any of the cities. We''re ready,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad03e82-6e21-4a34-9193-4cb492c431af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c92f6-7aa5-4d25-8ae3-d2518244c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deploying 75,000 officers would mark a significant portion of all
        federal officers in the country. According to a 2019 <a href="https://www.bjs.gov/index.cfm?ty=pbdetail&amp;iid=6708">report</a>
        from the Bureau of Justice Statistics, there were approximately 100,000 federal
        law enforcement officers in the entire United States in 2016, the last year
        for which data was available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56f0c7-e5d0-4c35-b724-1baaa98b3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee336e8c-2512-44ee-a55c-a812ff866013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come as he has tried to make federal policing
        a campaign issue, portraying cities as violent and out of control in an appeal
        to suburban residents. The President said Wednesday that he will <a href="https://edition.cnn.com/2020/07/22/politics/donald-trump-federal-law-enforcement-chicago-albuquerque/index.html">"surge"
        federal law enforcement officers to Chicago</a> and other American cities,
        despite resistance from local leaders, as he adopts a hardline "law and order"
        mantle ahead of November''s election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958e3ff-e188-4b70-a4ed-3b62fef79cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59193e7d-65d9-41b2-9787-421ed23625cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign has increasingly turned to dark themes of violence
        and chaos as it seeks to falsely paint his Democratic rival Joe Biden as anti-police.
        Since protests spread throughout the country following the murder of George
        Floyd, Trump has worked to cultivate a tough-on-crime message that includes
        the federal law enforcement efforts now underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8560b-b2e3-4d34-90ef-b1a0c47c9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b872e70-d192-4dd7-b2e4-6a51359a917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Trump took to Twitter to address the "The Suburban
        Housewives of America," warning that "Biden will destroy your neighborhood
        and your American Dream. I will preserve it, and make it even better!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09a545-a506-47d0-b46d-d67d0499bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad108cd-c488-447f-83cd-e729dc05c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s Fox News interview, Trump suggested he''d spoken
        recently with Chicago Mayor Lori Lightfoot, a Democrat who has resisted Trump''s
        warnings he would send federal officers to her city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc1879-9f54-4245-9809-3775b62d3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29882754-7b00-4b02-b894-e4556fc150d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it a "great talk," but said she and other Democratic leaders
        were resisting his offers to help.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa233312-9427-4b01-b691-a0365faaea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T13:30:07.550+08:00
