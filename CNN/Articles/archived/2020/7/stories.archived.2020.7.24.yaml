    'lead': 'Boxing legend Mike Tyson, 54, announces he will be climbing back into
      the ring for an exhibition bout against another all-time great boxer Roy Jones
      Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T07:03:51.058+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T10:18:46.830+08:00
