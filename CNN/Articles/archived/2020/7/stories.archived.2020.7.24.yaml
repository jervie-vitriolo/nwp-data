    'title': 'Church leaders, women''s group, lawyers challenge Anti-Terrorism Act
      at Supreme Court'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f11b48-dede-4d54-9a72-8cbe42cc5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Three
        more sectors on Friday sought the help of the Supreme Court to nullify the
        Anti-Terrorism Act of 2020 for being unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ec42c-aa0f-4d5c-b75e-87330946485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church leaders, women''s rights advocates, and a group of lawyers
        filed three separate petitions before the high court, raising the number of
        petitions against the controversial law to 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f6422-22ee-41d9-80bc-e9b070a9321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alternative Law Groups, a coalition of legal resource organizations,  filed
        the 17th petition against the law recently signed by President Rodrigo Duterte
        "as it poses dangers to civil society."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc963149-c02d-42e4-bfe1-c2b3f59f57ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church leaders also filed their own petition challenging the constitutionality
        of the law. Staunch Duterte critic Bishop Broderick Pabillo is among the petitioners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d18f6-5573-44aa-b340-d2940eeb021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned how the Anti-Terror law will shrink democratic
        space because of fear. This will affect the lives of many people and only
        weaken democracy in our country... Anyone who dares to speak in dissent or
        organize for positive community development will be affected by the possible
        threats of the Anti-Terror Law,” Pabillo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22758155-93e5-4adc-91cf-717092e95218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Reuel Marigza added, "As Church leaders, we exercise our
        prophetic and ministerial roles while also asserting our democratic rights
        as Filipinos. Filing today is a mknn expression of our deep concern for the
        rights of persons to criticize and articulate opposition no matter who leads
        the government."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbcf38-4f74-4851-85d0-69d4514236c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s organizations and individuals led by GABRIELA Alliance of
        Filipino Women asked the high tribunal to void Republic Act 11479, saying
        its enactment and implementation are an “exercise of grave abuse of discretion.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fc94a-d096-455c-ba92-c2659d50e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said their own officers, members, and supporters have been
        targets of human rights violations committed by state forces during the Duterte
        administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025fd1a-30ce-41c2-90b3-4ec3c4596c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Terror Law poses a valid threat to women and the rest of the
        Filipino people. Its ambiguous definition of terrorism could harm anyone who
        dare speak against the injustices in society and assert their rights as women
        and citizens," the petitioners wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0279e33-976c-413c-bedf-e9b758c2d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s group urged the Supreme Court “to be the last bastion
        of our democracy” by issuing a temporary restraining order and/or writ of
        preliminary injunction in relation to the Anti-Terrorism Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e56f24-c57c-47c6-8a53-8d37513eb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act, signed into law on July 3, has yet to be
        fully carried out as law enforcers agreed to wait for the implementing rules
        and regulations for as long as there’s no imminent threat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ff210-671b-4daa-a627-173159d2be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:39:21.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T10:18:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said it relaxes safeguards on human rights and is open to
        abuse, but lawmakers who authored and sponsored the measure maintained it
        has enough checks against excesses.</p>'
  'Dr-Fauci-first-pitch-MLB-season':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T14:38:12.200+08:00
    'imagesource': 'jcr:1302fe35-fbcf-4bee-b712-5746c7c54c68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef302834-5e3e-458a-80ad-a75a6bb0dae1'
    'lead': 'Dr. Anthony Fauci is many things, most notably the country''s top infectious
      disease expert and a highly trusted figure amidst the ongoing coronavirus pandemic.
      As of Thursday, he can add pitcher to his lengthy curriculum vitae.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T14:42:59.409+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:18:33.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:22.673+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dr. Fauci takes a break from fighting the pandemic to throw the first
      pitch of the MLB season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b3667-624e-4ce6-a1e1-581ca9544d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci is many things,
        most notably the country''s top infectious disease expert and a highly trusted
        figure during the ongoing coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74b48b-979a-408c-8e05-8daa3df6e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, he can add pitcher to his lengthy curriculum vitae.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208ab85-af89-4815-9bc7-b1dd3d8a7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci threw the ceremonial first pitch of the 2020 Major League
        Baseball season before the first game between the Washington Nationals and
        the New York Yankees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25e0f2-6157-45e3-9454-1352943492a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took the mound at Nationals Park wearing a Nationals cap, jersey
        and, of course, face mask. The face mask highlighted that the Nationals are
        the defending World Series champions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710b9d9-22b8-4cdc-a0ec-8b2c21d53eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 79-year-old Fauci is a better doctor than pitcher as the
        right-hander threw high and quite wide of the plate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dc324-7aa0-4f9c-9d60-7475625edf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Fauci has been a true champion for our country during the COVID-19
        pandemic and throughout his distinguished career, so it is only fitting that
        we honor him as we kick off the 2020 season and defend our World Series Championship
        title," the Nationals said ahead of the game, in a statement to MLB.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cb8d5-b5c4-4566-923c-97fccc3c4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fitting game for Fauci to be throwing the first pitch. He
        was born in New York but now lives in the Washington area for his day job
        as director of the National Institute of Allergy and Infectious Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265801d-f47d-4f5c-93eb-378e5cc63011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance came after a tense stretch with President Donald
        Trump during which the White House sought to discredit him as he became increasingly
        vocal about his concerns over reopening the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d513bc-65f0-4d19-a8d3-1416dfaffdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:42:59.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/23/us/fauci-first-pitch-nationals-yankees-trnd/index.html">Dr.
        Fauci takes a break from fighting the pandemic to throw the first pitch of
        the MLB season</a>."</em></p>'
  'Pompeo-blasts-Beijing-China-Houston-consulate':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T14:43:08.953+08:00
    'imagesource': 'jcr:ecc57a33-3272-4392-9ea4-80dea9256d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012e51f5-3b01-49c4-807d-a8eda05def9b'
    'lead': 'Secretary of State Mike Pompeo continued his rhetorical barrage against
      China as the top diplomat at the Chinese consulate in Houston suggested they
      may defy US orders to vacate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T14:45:41.531+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:18:33.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:22.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo blasts Beijing as deadline nears for China to shutter Houston
      consulate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32398653-ffb5-4e9d-84e0-72bbc3f48b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of State Mike Pompeo continued
        his rhetorical barrage against China as the top diplomat at the Chinese consulate
        in Houston suggested they may defy US orders to vacate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00009948-24be-4f1f-945b-4843b3b82757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s remarks at the Nixon Library Thursday, titled "Communist
        China and the Free World''s Future," cast aspersions on Beijing and its relations
        with the US, nearly 50 years after President Richard Nixon became the first
        US president to travel to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84233a13-157d-4a93-95ea-605dd419d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must admit our truth that should guide us in the years and decades
        to come, that if we want to have a free 21st century, and not the Chinese
        century of which Xi Jinping dreams, the old paradigm of blind engagement with
        China simply won''t get it done," he said. "We must not continue it and we
        must not return to it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b481d42-78de-47d3-9935-8b60a0d7920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to cast the US-China competition as a modern day Cold
        War, saying that "securing our freedoms from the Chinese Communist Party is
        the mission of our time and America is perfectly positioned to lead it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677f147-237e-468d-8750-f663fed15afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo delivered the speech on the heels of a US order to close
        the Chinese consulate in Houston -- "because it was a hub of spying and intellectual
        property theft," in his words. The order -- the latest in a series of escalations
        between Washington and Beijing -- demands that the Chinese shutter the property
        by Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8779a7-9f3d-4638-9839-0a42c94b5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Massive theft''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0094a8-1a89-4b56-b845-d74a76565084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an interview with Politico Thursday, Consul General
        Cai Wei suggested the diplomatic outpost may defy that order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b2787-5fbe-46cb-8238-44f9c6d69cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are still operating normally, so we will see what will
        happen tomorrow," he told the news outlet, but did not elaborate further.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf7b80-250c-400c-80c0-ba88e81ec582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have urged the United States to reverse its decision
        and have threatened retaliation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1215c06-4207-4194-8dd2-d0c0bcb9b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Morgan Ortagus said that they "had
        to make the decision to close down this consulate due to this massive, massive
        theft of our research and our intellectual property."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d10eaa-4b60-4cd9-86e5-6f6e848d14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.532+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve uncovered spy rings," she claimed in an interview with "Quest
        Means Business" Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a512e-8974-4b79-92e0-fad83dca9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But most importantly, I think what has been very troubling to us
        is the theft of research from our universities, from our hospitals, the theft
        of intellectual property, the theft from technology companies. So the FBI
        and the Department of Justice have started to lay out the case and show the
        facts again," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d74603-be60-43bc-b465-b9d141163749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seven page document prepared by US law enforcement officials and
        shared across US government agencies details instances of covert People''s
        Liberation Army activity in the US, including details related to the Houston
        consulate specifically, according to the document reviewed by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a422e-0cb9-4e25-a12a-ac7f6039e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesperson Wang Wenbin denied the allegations
        that the consulate was the "epicenter" of illicit activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a59be-5827-4d04-bc72-383dee0f5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''New tyranny''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f672fe0-109a-4ace-b8ae-91fd565567df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s speech made only a small mention of the consulate closure.
        The top US diplomat instead focused on the broader tensions between the two
        countries, painting China as an insidious threat that has taken advantage
        of relations with democratic nations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53d7f0-1229-4ce9-80c6-c919eb62e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President Trump has made very clear, we need a strategy that
        protects the American economy and indeed our way of life. The free world must
        triumph over this new tyranny," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05430489-5ca7-4bdd-9830-8b6c29ba64d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that our policies -- and those of other free nations
        -- resurrected China''s failing economy, only to see Beijing bite the international
        hands that were feeding it," Pompeo continued. "We opened our arms to Chinese
        citizens, only to see the Chinese Communist Party exploit our free and open
        society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60493056-9251-4ba4-abee-5ba19f97e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging differences between China and the Soviet Union,
        Pompeo said China is repeating some of the same mistakes that the Soviet Union
        made, such as alienating allies and rejecting property rights and rule of
        law. He called President Xi Jinping a "true believer in a bankrupt totalitarian
        ideology."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9feb8-76be-4b42-8c20-6d28c4b55ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo called on the US and allies to work to "change China''s behavior."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6feb62-93e4-4e1f-9acd-660156a1a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech was the fourth and culminating event in a series of remarks
        from the administration against China. National Security Adviser Robert O''Brien,
        FBI Director Christopher Wray, and Attorney General Bill Barr delivered similar
        remarks on the threat from Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e493b11-bde9-4cdf-9980-c31e9055a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T14:45:41.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/23/politics/pompeo-china-nixon-library-speech/index.html">Pompeo
        blasts Beijing as deadline nears for China to shutter Houston consulate</a>."</em></p>'
  'us-uk-accuse-russia-space-weapon':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T15:22:44.840+08:00
    'imagesource': 'jcr:db8b192a-fa22-4b6d-87f7-51d215ca5b9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97566687-b1b0-49ab-9ef7-118d23571de6'
    'lead': 'The US and UK militaries on Thursday accused Russia of conducting a space-based
      anti-satellite weapons test earlier this month, saying that a Russian satellite
      released an object capable of targeting a satellite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T15:29:20.422+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:18:32.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:23.080+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'UK', 'Russia', 'space', 'United-States', 'United-Kingdom']
    'template': '1'
    'title': 'US and UK accuse Russia of launching new space weapon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464c15d-661e-4fe1-9e57-ab6b7e56a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US and UK militaries on Thursday
        accused Russia of conducting a space-based anti-satellite weapons test earlier
        this month, saying that a Russian satellite released an object capable of
        targeting a satellite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994259d4-0812-4780-a258-84a23f30b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befef4ad-c4a3-4d07-b7fd-e1bbf627e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the US has accused Moscow of testing such a
        weapon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46674e8-27d2-4fe5-b55f-aecc588c1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bda48b-0475-4b74-9808-c4d169570a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. Space Command has evidence that Russia conducted a non-destructive
        test of a space-based anti-satellite weapon," the command said in a statement,
        saying that on July 15, Russia "injected a new object into orbit from Cosmos
        2543," a Russian satellite that has been in orbit since 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072cca1-c3f5-4735-8957-0a516c523d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8402f-9e1d-46db-a52a-8b00133e041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the new "object" was released in proximity
        to another Russian satellite, activity that the command said was "inconsistent
        with the system''s stated mission as an inspector satellite."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd524a4-b977-4b9f-864e-368d7b1f1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5076e5-a625-409a-b266-1291368a71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actions of this kind threaten the peaceful use of space and risk
        causing debris that could pose a threat to satellites and the space systems
        on which the world depends. We call on Russia to avoid any further such testing,"
        Air Vice Marshal Harvey Smyth, head of the UK''s Space Directorate said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd82f59-224e-4c2e-8916-482d08ff021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0636d-86a2-489c-b3ab-5a37ba76a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation comes amid heightened tensions between Washington
        and Moscow over a range of issues. In recent days the US has accused Russia
        of a wide range of activities, including cyber-attacks on organizations involved
        in coronavirus vaccine development, human rights abuses, and using Russian
        mercenaries to destabilize Libya. Reports that Russian operatives offered
        cash incentives to Taliban-linked militants to target US troops in Afghanistan
        have further highlighted the tense relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738ea98-f5cb-434c-a54a-64700601d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51320b9-e2f7-437c-93d3-ae1acfd11410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has previously accused Moscow of testing anti-satellite
        weapons this is the first time the US has publicly accused Russia of testing
        an "on orbit" weapon, that is a weapon that is based in space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d74064-eea7-4e7a-89bc-8c162fa83517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8aaf8-e974-48ad-8689-af70c53291af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian satellite system used to conduct this on-orbit weapons
        test is the same satellite system that we raised concerns about earlier this
        year, when Russia maneuvered near a U.S. government satellite," Gen. John
        W. "Jay" Raymond, Commander of US Space Command and US Space Force Chief of
        Space Operations said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda45831-0ca7-4442-9b66-3e05f4b2b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41856f81-6125-4afa-baa1-4a7a956c6416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is further evidence of Russia''s continuing efforts to develop
        and test space-based systems, and consistent with the Kremlin''s published
        military doctrine to employ weapons that hold US and allied space assets at
        risk," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a794147-5624-4c02-8206-df2c07c675a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae2a13-29b3-4469-bc04-f90d84013e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also accused Russia of conducting an anti-satellite missile
        test in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68ad0f-c5bd-4459-b008-16126ad5dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcc2d2-239c-4f8d-a799-451a825addc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and Chinese anti-satellite weapons were cited as one of
        the reasons why the US needed a military branch focused on space, prompting
        the creation of the Space Force which Raymond now leads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42e1d7-70f5-4c4c-b8cb-9170c0495db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72403979-5db6-4d70-9086-503030d3f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US satellites play a critical role in everything from navigation,
        weapons targeting and intelligence gathering, including keeping tabs on North
        Korea''s nuclear weapons program and monitoring Russian and Chinese military
        activity, and there is concern about Beijing and Moscow''s growing ability
        to target satellites.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cc036-0909-4a2c-b2ca-13df12b6377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158f432-7a6d-40c6-97a0-d6fdf1b07986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days prior to the new Russian space-based weapons test the State
        Department said that it was planning on holding a "Space Security Exchange"
        meeting with Russian representatives at the end of this month, saying that
        Christopher Ford, the US Assistant Secretary of State currently performing
        the duties of the Under Secretary for Arms Control and International Security,
        had finalized the details of the meeting with the Russian ambassador.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a888af1-1dc4-4dc2-89bc-136cb7d75b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5a7de-9fde-410a-a9c4-2943e81a1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford slammed the weapons test in a statement Thursday, saying "This
        event highlights Russia''s hypocritical advocacy of outer space arms control,
        with which Moscow aims to restrict the capabilities of the United States while
        clearly having no intention of halting its own counterspace program - both
        ground-based anti-satellite capabilities and what would appear to be actual
        in-orbit anti-satellite weaponry."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0784c2-abc2-44ce-a9dd-dfb37f0e5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:29:20.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:18:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/23/politics/us-accuses-russia-space-weapon/index.html"
        href="https://edition.cnn.com/2020/07/23/politics/us-accuses-russia-space-weapon/index.html">US
        and UK accuse Russia of launching new space weapon</a>"</em></p>'
  '26-day-old-baby-positive-coronavirus-Pennsylvania':
    'author': 'Alec Snyder, CNN'
