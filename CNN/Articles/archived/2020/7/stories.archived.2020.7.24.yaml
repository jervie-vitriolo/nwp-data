      'mgnl:lastActivated': 2023-01-26T10:18:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese Foreign Minister Wang Yi announced
        a $1 billion loan to <a href="https://ecnn.com/2020/07/04/health/latin-america-coronavirus-health-systems-intl/index.html"
        target="_blank">Latin America</a> and the Caribbean for COVID-19 vaccine access
        during a virtual gathering with his Latin American counterparts on Wednesday,
        according to a statement released by the Mexican Foreign Affairs Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c515f9d-b524-4b1f-b31b-fdf6f33d6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s Foreign Minister said that the vaccine developed in his
        country will be a public benefit of universal access, and that his country
        will designate a loan of $1 billion to support access [to the vaccine] for
        the nations of the region," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65371fbb-7dd2-4515-9f47-aa2046bddb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a daily briefing on Thursday, Mexican President Andrés Manuel
        López Obrador thanked China after the loan announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5cdc2-bd2d-4fb8-8259-4ae71ee7890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:20:02.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very grateful to China, with the Chinese government, the
        President -- you remember I had the chance to speak to him on the phone --
        we asked him for support with medical equipment, there have been many aid
        flights coming from China."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043e187-25a5-4576-a9d6-b3557b672df0'
      'mgnl:activationStatus': true
