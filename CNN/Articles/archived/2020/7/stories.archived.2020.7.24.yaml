    'title': 'Better plans, programs in sight: PH can ‘do more’ in COVID-19 response,
      Congress leaders say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a89ec-0e0e-40b7-be95-e4731b14e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The leadership
        of both chambers of Congress admitted the Philippines can do better in its
        COVID-19 pandemic response, as officials target refined programs to effectively
        handle the health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c7f48-ab17-49e6-8436-1ee01c21f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can do more. I think even the President is not satisfied, <em>''di
        ba</em> (right)?” House of Representatives Speaker Alan Peter Cayetano told
        CNN Philippines’ <em>The Source</em>. “I do think that all the departments
        are working very hard, but I do think that there''s so much more that can
        be done.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4953095-340f-420c-b33b-86ce212d1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the upper chamber, Senate President Vicente “Tito” Sotto
        III said officials could have had a “foresight” of the pandemic, noting that
        a program or legislation that will help control similar crises should be in
        place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58e9a1-e6b4-448b-8bc5-1bffe3a1a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat <em>ito</em> we were already able to come up with a legislation
        that will have a nationwide program, health program,” Sotto said in the same
        interview, adding that funding has also played a big factor in the government’s
        limitations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d788919-46c5-4d97-b31d-e07f38a65b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the countries in the world were not ready; we were not
        ready. So hopefully, government has learned from this and we will be able
        to come up with better plans and programs to handle this pandemic and future
        epidemics and pandemics,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afa24e-11e3-4c8d-ab77-11a90d195a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reported its first confirmed case of coronavirus
        in January — a 38-year-old female Chinese national who travelled to the country
        from Wuhan, the Chinese city where the outbreak originated. The following
        day, the national government ordered to stop the entry of all visitors from
        China’s Hubei province amid scare over the deadly virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b8ec2-b9ff-4e36-b6cf-29763d698339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/news/2020/4/21/interactive-timeline-PH-handling-COVID-19.html">How
        the Philippines is handling COVID-19</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e462c1-a2f3-4e5d-982e-fe4a140c8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, COVID-19 infections in the country have continued to
        spike, with officials attributing the development to increased testing capacity.
        The Philippines has to date recorded over 74,000 cases of the infectious disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879db96a-664b-4ced-9c01-a9465f69d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite improvement in the COVID-19 tests, Malacañang likewise admitted
        the government could have boosted its crisis response by raising lab testing
        capacity <a href="https://cnnphilippines.com/news/2020/7/9/Philippines-pandemic-response-testing-capacity-first-coronavirus-case-Roque.html">immediately
        after the first case was recorded.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a75d56-c5f9-43d1-a13e-3c9c4d5488b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National ID system to help in SAP distribution?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfe671-5c3e-4eb3-a197-9c86e31d90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was one of the lawmakers who pushed for a probe on the delay
        in the implementation of the <a href="https://cnnphilippines.com/news/2020/4/15/sotto-lacson-national-id-system-probe.html">Philippine
        Identification System Act,</a>&nbsp;which he said could have helped ease the
        process of distributing cash aid to crisis-affected citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcefd606-0481-43d8-86b7-5950ab76cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we had that this year, the SAP or the amelioration program would
        not have had difficulties,” Sotto said of the measure, which was signed by
        President Rodrigo Duterte back in 2018. “It would have been easier for us
        to distribute [aid] and help our countrymen.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ca0fb-32c9-4a15-bb4a-854c79559892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and lawmakers alike have earlier slammed the “slow” distribution
        of the COVID-19 cash aid program, which provides ₱5,000 to ₱8,000 worth of
        assistance to millions of low-income households affected by the pandemic.
        Authorities — including the police — have since been tasked to probe the lapses
        in the program, and apprehend local officials involved in alleged anomalies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00cb77-51e1-49fe-b85b-639211fb0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, for his part, acknowledged that comments and criticisms will
        always be present, but asked for the public’s understanding during these trying
        times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd318810-ff95-4fad-a8b3-a6f6ee6fad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T09:00:18.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T10:18:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Continue to scrutinize and be involved with government and voice
        out our sentiments, yes. But of course we should try also to try and understand
        the situation the government is in,” he said.</p>'
  'Cayetano-ready-to-hand-over-House-speakership':
    'caption': 'House Speaker Alan Peter Cayetano and Marinduque Rep. Lord Allan Velasco
