  'How-mosquitoes-evolved-to-be-attracted-to-humans--and-what-that-means-for-the-future':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-24T07:20:15.346+08:00
    'imagesource': 'jcr:c68005f9-8427-4c61-9d1e-b5e3e06de1a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b25e64e-ba30-4ca5-92bb-76fa9d04fe38'
    'lead': 'Not all mosquitoes are created equal, even if it feels that way when
      they bite you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T07:25:20.738+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:18:43.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:19.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mosquitoes', 'dengue']
    'template': '1'
    'title': 'How mosquitoes evolved to be attracted to humans, and what that means
      for the future'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50ac41-1c9c-4e6d-a731-d38a75ea476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Not all mosquitoes are created equal, even
        if it feels that way when they bite you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50970836-7f27-4dd1-8cd9-9c50d3cf5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 3,500 species of mosquitoes around the world, but
        only a few are responsible for spreading infectious diseases to humans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818af268-8cdc-48b3-8769-240cbac80950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those mosquitoes that are thirsty for human blood is the Aedes
        aegypti, which is the primary spreader of yellow fever, Zika virus, dengue
        and Chikungunya virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4c70e-e57b-4788-bd70-00792d941c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how did Aedes aegypti mosquitoes evolve to specialize in biting
        people? New research published today in the journal <a href="https://www.cell.com/current-biology/fulltext/S0960-9822(20)30978-7"
        target="_blank">Current Biology</a> has revealed that two factors play a major
        role: dry climate and city life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972acbbb-4854-4d59-96fb-18688bde6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists studied mosquitoes across sub-Saharan Africa and found
        that mosquitoes actually have wide-ranging palates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65390a2-17ab-47a1-8a14-6a84979e87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a huge diversity in mosquito preferences. Some like to
        bite humans and others don''t like to bite humans at all," said the paper''s
        co-author Noah Rose, a postdoctoral researcher at Princeton University in
        New Jersey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428b412-0820-40f1-86fe-964a0f923c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first we thought that mosquitoes who lived around people would
        simply like to bite people and that those who lived in the forests wouldn''t
        like to bite humans," Rose said. "We were really surprised that that wasn''t
        the case."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c6800-8270-4117-ba84-c51ed3724167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mosquitoes living near dense cities such as Kumasi, Ghana,
        or Ouagadougou, Burkina Faso, showed increased willingness to bite humans,
        researchers found that city life alone didn''t explain the mosquitoes'' evolution.
        In fact, any mosquitoes living in large cities still preferred to bite animals
        rather than human hosts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366f6b1-adf6-4800-9cea-5913508cb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the second factor -- dry climate -- comes in. In areas
        with harsh dry seasons, such as Africa''s Sahel region, extending from Senegal
        to Sudan and Eritrea, mosquitoes evolved to have a strong preference for humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e75df-1c10-448a-9ca9-b4cf5cc71d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mosquitoes are dependent on containers of water for their larvae,"
        Rose told CNN. "So in places with an intense long dry season, mosquitoes become
        very dependent on humans who store water."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaa7a3-e28f-4d55-897e-4805d561fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquitoes'' evolution to bite humans is a by-product of their
        dependency on breeding in areas close to human city life. That means urbanization
        in the coming decades could lead to even more human-biting mosquitoes in the
        future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4fb615-97f0-49d1-9759-57894ddcdac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Urbanization to spark further change in mosquitoes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9f5c7-5710-4fee-bc09-8f43747d1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sub-Saharan Africa is expected to see an increase in the total number
        of births over the next several decades, as well as increasing life expectancy,
        according to population projection <a href="https://www.un.org/development/desa/pd/sites/www.un.org.development.desa.pd/files/files/documents/2020/Jan/wpp2019_highlights.pdf"
        target="_blank">data</a> from the United Nations. That means a projected population
        increase of 1.05 billion in sub-Saharan African countries in the next three
        decades, for an estimated total population of more than 2.1 billion people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ac1c0-01b0-4e35-b3c9-0274d2a21bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research predicts this rapid urbanization will drive further
        mosquito evolution, causing a shift toward biting humans in many large cities
        by 2050.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c8290-36e0-467a-bb8e-39c2c7dc0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be watching these mosquitoes," said Rose, noting that
        the future of mosquito adaptations is still uncertain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cdfcac-2591-480f-9458-dc36979f07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really know what will happen when the urbanization of
        sub-Saharan Africa moves beyond what we see in the present day. But we know
        something will happen and we think that it will be a shift to biting more
        human hosts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc23fd2-59e9-4b2d-adec-2febc37af053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the way mosquitoes spread disease could also change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c3125-a678-4ec9-9abc-aafcf43f513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If scientists and public health officials can be aware of how urbanization
        and climate change will affect mosquitoes, Rose said, people can be better
        prepared to deal with the changes in the way disease is spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37070d-988a-48b7-8118-f4a6c195b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the short term, researchers said that climate change isn''t
        expected to drive major changes to dry season dynamics that impact the mosquitoes''
        behavior.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73529ab3-5c2c-4e2e-8cd4-86e01adb993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mosquitoes can thrive in different habitats</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7a5a2-2e6e-4c9e-a7b2-c616948c0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than three years for the international team of scientists
        to conduct the research and collect mosquito egg samples from a wide range
        of habitats across 27 locations in Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24031f30-b980-4e12-a781-bd206e67842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised that immediate habitat didn''t have much of an
        effect -- mosquitoes in forests and nearby towns had similar behavior," Rose
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09dc528-529f-4734-b629-62316e9ca723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that maybe moving into human landscapes would be a key
        driver of attraction to human hosts. But it seems like mosquitoes fly back
        and forth too readily between these habitats for their behavior to diverge
        in many cases."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb57a7a-38b1-4e15-bd2e-cd8686a8a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquitoes can thrive in a "mosaic of habitats" within the same
        region, which makes preventing mosquito-bourne illnesses an even greater challenge,
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a672ef-3d88-46f1-bd9c-67767dc7c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you got rid of the human-biting mosquitoes in one place,
        there''s a huge diversity of mosquitoes in a habitat. They''re really good
        at solving problems and surviving in different habitats," Rose said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4186f-037b-414c-a05a-034025a59844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said mosquito control can effectively
        reduce the transmission of vector-borne diseases like Zika and yellow fever,
        but "mosquito control is complex, costly, and blunted by the spread of insecticide
        resistance."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361caebf-ca70-4ef1-82ad-aa7fb7579b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the world''s population lives in areas where Aedes
        aegypti mosquitoes are present, according to the WHO, and mosquitoes cause
        millions of deaths every year, making them one of the deadliest animals in
        the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45981f93-130d-463f-ba29-a8ff96571705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protect yourself from mosquitoes</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a60e2-1734-432e-88e9-07ba119bb72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people living in or traveling to areas where mosquito-borne
        illness is prevalent, there are a few things you can do to prevent mosquito
        bites, according to the US Centers for Disease Control, National Institutes
        of Health and WHO:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cae84-e84b-4594-916d-be7f753b2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use insect repellent that has one of the following active ingredients:
        DEET, picaridin (known internationally as KBR 3023 or icaridin), IR3535, oil
        of lemon eucalyptus, para-menthane-diol or 2-undecanone. In the United States,
        make sure you''re using insect repellent that is approved by the Environmental
        Protection Agency. It''s important to reapply insect repellent every three
        to four hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bb46f-9425-4f80-90f2-da5d2e002e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear clothing that covers your arms, legs and other exposed skin.
        You can also wear hats with mosquito netting to protect your neck and face.
        And although it might not be fashionable, tucking pants into your socks can
        also help.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a601b07-497d-4025-8b51-aa01016467b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treat clothing and gear with permethrin, which helps repel mosquitoes
        and will protect you even after multiple washings. But don''t use permethrin
        products directly on your skin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb222fcd-dc3a-476c-8e58-85ff4806e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep mosquitoes outside by putting screens on your windows and doors,
        or keeping windows closed and using air conditioning, if possible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89f637-c655-4e81-b9a9-f4a986dc1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep under a mosquito bed net If it''s difficult to keep mosquitoes
        out of your home or hotel or if you''re traveling to an area with mosquitoes
        that carry disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48d39c-717f-46f5-a9f4-63bbc2024966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worksites in areas with human-biting mosquitoes can reduce the risk
        to employees by removing standing water; removing tires, buckets and other
        items that collect water; and covering and storing outdoor equipment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7bb70-e34f-4aea-ab4e-47024d28f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T07:25:20.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:18:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/23/health/mosquitoes-attraction-humans-future-wellness-scn/index.html"
        target="_blank">How mosquitoes evolved to be attracted to humans, and what
        that means for the future&nbsp;</a></em></p>'
  'Ceres-Negros-Football-Club-United-City-FC-new-owner':
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-24T07:56:28.016+08:00
    'imagesource': 'jcr:0460eb5f-403f-4682-9c86-03689bd30f5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d5b09da-977f-4747-b3f0-a5307633997d'
    'lead': 'They are set to issue more information on the players who have committed
      to join the new team, with 16 of the original 21 registered Ceres-Negros players
      pledging to play for the revamped football club.'
