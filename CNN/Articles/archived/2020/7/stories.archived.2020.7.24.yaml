      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 144 more patients recovered, raising the number of survivors
        to 24,502. The death toll also climbed to 1,879 with 15 additional fatalities.
        The DOH said 11 of the new deaths were recorded in July, three in June and
        one in April. Thirteen of the fatalities were from Central Visayas, one from
        Central Luzon and one from Western Visayas, it said.</p>'
