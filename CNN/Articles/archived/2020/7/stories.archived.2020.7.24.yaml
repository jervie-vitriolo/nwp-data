    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:17:29.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sociologist: Duterte admin uses COVID-19 health crisis to advance ‘anti-democratic’
      policies '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6256fc8-d442-4eba-85b1-a0660b5376ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The lobbying
        and passing of controversial policies while the country is grappling with
        the pandemic is an “abuse” of the ongoing crisis to promote anti-democratic
        schemes, a renowned sociologist believes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6552083-9b0c-4d25-bebe-edc4d7bb0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Curato, who is best known for her academic work on deliberative
        democracy, said it is not surprising to see the passing of the Anti-Terrorism
        Law and the shutdown of media giant ABS-CBN amid the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaee1de-664c-455b-a098-25698e74b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi siya nakakagulat,"</em> Curato said. "Sa mga pag aaral,
        may mga nao-obserbahan din tayo na tuwing may emergency, pinagsasamantalahan
        itong panahon na ito para magsulong ng mga kontrobersyal na polisiya.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497214af-c34e-477d-a2d7-b9b072cbc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not surprising. In our studies, we have observed
        that emergencies are being abused to advance controversial policies.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4431f43-e0ec-4de7-acb4-a4d4c0460fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace maintained that President Rodrigo Duterte was neutral
        on the issue of ABS-CBN''s bid for a new franchise before the House Committee
        on Legislative Franchises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d44585-bb5e-4b99-a75a-37c992b8d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/6/Duterte-Congress-ABS-CBN-franchise.html?fbclid=IwAR01TtAKrIftk7kazewup9cvbwIi50MEsP7rYi7zLLMblD9w_sq1f6YxYvI"
        href="https://cnnphilippines.com/news/2020/5/6/Duterte-Congress-ABS-CBN-franchise.html?fbclid=IwAR01TtAKrIftk7kazewup9cvbwIi50MEsP7rYi7zLLMblD9w_sq1f6YxYvI">''Neutral
        President'': Congress can vote on ABS-CBN franchise without fear, Duterte
        spox says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b69d2c-1c03-4c7c-a75d-56f9fa37da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato, however, said the administration has used the pandemic to
        promote these “anti-democratic” moves, making it difficult for people to voice
        their opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfc7d9-f7ce-4f6b-ae5d-de049c2380aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mahihirapan ang mga tao magsabi ng saloobin nila,"</em> Curato
        told CNN Philippines’ Newsroom Ngayon on Friday. <em>"Mahirap mag kilos protesta.
        Lumiliit ang espasyo sa dissent."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133978b-33b1-4c74-b22c-5e3a2ba044a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People will have a hard time to speak up. It is difficult
        to stage protests. The space for dissent has become limited.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38e32c-3c64-47b4-b812-05f8602307ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>COVID-19 as security issue</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887b92b-00c4-4fa6-89a5-6e9358967a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato added that instead of treating the COVID-19 pandemic as a
        health emergency, the national government has responded as if it is a security
        matter due to the increased presence of the police and military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b3938-943e-4302-8636-27bc7dd4163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/23/police-quarantine-supervisors.html"
        href="https://www.cnnphilippines.com/news/2020/7/23/police-quarantine-supervisors.html">One
        policeman to be deployed in every barangay to strictly enforce quarantine
        measures</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d192159-baa6-49d0-84fb-24c91c310f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Laging nababanggit yung tambay na kailangan ikulong instead
        of appropriate policies,”</em> said Curato.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880ff3c-02f7-4f0d-9f35-44f8c6a06972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T19:42:33.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:18:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue is always all about people roaming around
        who need to be arrested instead of appropriate policies.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
