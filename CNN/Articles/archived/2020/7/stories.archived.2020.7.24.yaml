    'template': '1'
    'title': 'PhilHealth under probe, denies widespread corruption alleged by resigned
      officer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da62caa-6bed-44b2-969a-e445a2508f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — Malacañang
        is investigating the Philippine Health Insurance Corporation after a lawyer
        resigned from the agency, citing widespread corruption and other irregularities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d13d6-8013-421c-9345-f4e4d5d635c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered Undersecretary Jesus Melchor
        Quitain to conduct the probe, the Palace said Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793170b-de11-4f0c-bd4c-ee2c5884c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitain, an official from the Special Assistant to the President’s
        office, presided over the controversial virtual meeting that PhilHealth had
        with some Cabinet officials over the agency’s IT system, which reportedly
        led to the resignation of anti-fraud legal officer Thorrsson Montes Keith.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27edb96-1997-4f8f-b3f7-757d1d5304a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Ricardo Morales confirmed to CNN Philippines
        that he has received a soft copy of Keith’s resignation letter, but denied
        the anomalies raised there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2e8b6-a652-449d-8b9c-c58486fe9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung accusations niya are unfounded, malicious, and misdirected,
        so walang basehan lahat ng kanyang mga alegasyon. I categorically deny that,”
        Morales said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b638b-b80e-4ca2-9fa7-0e193fdab62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His accusations are unfounded, malicious, and misdirected,
        so they are all baseless. I categorically deny that.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c310920-ccb0-40d4-9064-9a01d23b850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales stressed that there’s no massive corruption in PhilHealth
        and challenged Keith to “come up with the evidence and file the case.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72822c8f-d787-496a-b223-8824a483f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith also opposed the PhilHealth contribution being imposed on
        overseas Filipino workers, but Morales said this is still being discussed
        in the government, particularly by a joint oversight congressional committee.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea3ded-c1aa-4357-99b8-b17152f5d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:54:50.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/4/Duque-lawmakers-suspend-OFW-PhilHealth-contributions.html">READ:&nbsp;Duterte
        suspends higher PhilHealth premiums for OFWs, makes payments ''voluntary</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab343f6a-1e1f-4e4f-8337-8a79535e9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Keith’s claim that his salary and hazard pay have been delayed
        from the time he started investigating some PhilHealth officers, Morales attributed
        the possible holdup to the community quarantine measures brought by the pandemic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd4f66-8645-4d2c-9b02-38d38c1f74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of us in fact are suffering in this delay nung mga administrative
        functions but I’ll look into it," Morales said. “He has worked, and he has
        to be paid for the work that he’s rendered.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f47dc1-5bb5-4abb-bd3a-294555f59545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document states that Keith is quitting effective August 31,
        but an irked Morales said he should leave immediately, if he’s claiming to
        be an anti-corruption “crusader.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84428b63-b0f5-4c77-89e7-ee4e79f87434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace: Lawyer''s allegations are serious</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996bbac-4169-4e73-aee2-1f971a4d02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque in a statement said the Palace
        views Keith’s allegations “as a serious matter and therefore enjoin him, and
        other officials, to cooperate with the ongoing investigation.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3f3b9-7836-430b-8499-5119cef56331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said PhilHealth is ready to cooperate with any probe, including
        the possible legislative inquiry in the Senate.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847c8f8-c084-46b3-8ff1-9c0f2712ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recognized that Quitain is looking into the alleged overpricing
        of PhilHealth’s proposed IT system, which caused misunderstandings since there
        are no IT professionals in PhilHealth’s board.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46acdadc-c957-4a76-9de6-ea07ada99b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not overpriced, it’s underpriced,” Morales said without going
        into detail.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d137bc-47f3-4fe7-b22b-2bb772c0f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refuted earlier reports that there was a shouting match during
        the meeting, saying they tried to resolve the issues as "competent professionals."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e42f7-83f1-434f-98f0-320902b5a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that his head executive assistant Etrobal Laborte
        quit his post to pursue higher studies, while Corporate Legal Counsel Roberto
        Labe, Jr. is staying with the agency. Reports earlier said they are also leaving
        the agency due to irregularities.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c473d-92b8-4132-8ca8-6a2ad4f4e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III is set to meet with PhilHealth''s
        Board of Directors as its chairperson. Duque himself <a href="https://www.cnnphilippines.com/news/2020/6/5/Duterte-Duque-DOH-COVID-19-healthcare-workers-cash-benefits.html">has
        been criticized for alleged failures in the department''s pandemic response.</a></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd9d4e-b9d1-4895-b674-b4946b10077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beleaguered PhilHealth</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca205f6-cd17-414c-8967-1e20e2e66b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III said there should be a
        “full-blown Senate investigation” again on the issues hounding PhilHealth.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e090f-5cdb-4040-897a-4abfc23e9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This inquiry will be one of the Senate''s top agenda after our
        session resumes on Monday,” Senator Panfilo “Ping” Lacson said, recalling
        previous controversies the state-owned health insurance agency was embroiled
        in.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbc1a0-178b-401c-b767-b60980be2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the coronavirus crisis, Senate Minority Leader Franklin Drilon
        questioned PhilHealth’s “overpriced” COVID-19 testing package, saying the
        government could lose ₱8 billion. PhilHealth <a href="https://www.cnnphilippines.com/news/2020/6/3/PhilHealth-new-coronavirus-testing-package-.html">later
        slashed the price</a>, saying supply and demand have improved.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547b380-642c-4151-af52-32647fb0caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals complained that PhilHealth owed them billions
        of pesos, but the agency''s officials said this may be due to the denial of
        some claims due to lack of data and other requirements.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf59518-f30b-4f90-ac22-70859f82d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:52:51.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil​Health<a href="https://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">
        also figured in a “ghost” dialysis scam</a> last year, where government funds
        were allegedly used for nonexistent kidney treatments. Duterte asked for the
        resignations of top PhilHealth officials following the insurance fraud scandal,
        which led to the hiring of Morales as its new chief.</p>'
