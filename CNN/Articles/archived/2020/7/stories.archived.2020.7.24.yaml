      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be337f4d-db31-437a-a055-cfca4113e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.401+08:00
