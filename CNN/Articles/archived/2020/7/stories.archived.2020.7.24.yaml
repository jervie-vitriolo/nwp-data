    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd68854-f6a8-434f-ad75-884c918fc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:18:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift even swears a handful of times in the record, including in
        its very first line -- something on which a number of fans commented.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545459f0-ff23-42cc-adea-f6b35b9e7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T22:27:49.150+08:00
