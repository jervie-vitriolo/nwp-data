    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aba47ce3-08cb-4167-aba8-15ee52678396'
    'lead': 'Just like the rest of the world, the coronavirus didn’t spare the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-24T21:28:10.123+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:18:03.148+08:00
