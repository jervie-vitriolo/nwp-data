      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 26-day-old baby in Pennsylvania tested
        positive for Covid-19 following an autopsy, Berks County Acting Coroner Jonn
        Hollenbach told CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82387e4-4da8-4250-b580-ff95ea4c7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e064fd-6421-46d7-bee9-fbda7aaaa91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollenbach said the baby girl did not necessarily die from Covid-19
        and the cause of death remains under investigation. There was no suspicion
        of foul play and a toxicology screening has been ordered, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4733a1-f1e3-43d7-b841-d307bb9d266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208398cb-3ade-4509-8d79-5914b28d8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was found unresponsive Sunday morning and was taken to
        Reading Hospital, Hollenbach said. She died soon after being admitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c171f46-1538-47e2-b786-c867d73c0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8a28b-4762-4654-9b37-974a943147b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner''s office and Berks County detectives are leading the
        investigation, Hollenbach said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b53ed-4134-4b5f-a0a9-8854e2d931a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b0af7-eb28-4785-9f0e-77e04eafafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby''s aunt, who is not from Berks County, had tested positive
        for Covid-19 at some point but "had been back to work for two weeks now, Hollenbach
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5009c-0fd8-40ba-9357-7763eb57079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061cb4b-d434-487e-91e1-f15786d86c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollenbach did not know whether that meant the aunt came in contact
        with the baby while she tested positive, but he clarified that her positive
        result is what prompted the infant to be tested postmortem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e9b36-ae3d-4adc-b350-146ad2757ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75af64-1230-454b-a83c-241d89fa4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents had not been tested for Covid-19 before the infant''s
        death, Hollenbach said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04226f-f612-4f83-ab27-822720c45722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12012e3-c15c-4ab3-b8c2-bdefcd3633fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berks County has had 4,889 Covid-19 cases and 362 deaths, according
        to the Johns Hopkins University Coronavirus Research Center. The county is
        in southeastern Pennsylvania north of Philadelphia and has a population of
        411,442, according to the Census Bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d8089-cc05-486e-a585-b04e621f1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d854b-4d48-49df-9844-80781d4a0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T15:31:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T10:18:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak of the Covid-19 pandemic, only two infants have
        had autopsies in Berks County, one of which was a homicide, Hollenbach said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
