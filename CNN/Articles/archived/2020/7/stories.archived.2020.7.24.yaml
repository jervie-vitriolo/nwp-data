      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus cases are surging in Gwinnett
        County, Georgia, where the numbers are among the highest in the state and
        also where parents and students are demanding schools reopen their doors for
        the new school year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e243a-f1fc-499b-829b-a7830f1ea119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfcb7e4-f2f0-42d7-9694-fe4ff9323d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is not going away, we know it''s not going away. We have
        to enforce some sort of normal," said one Gwinnett parent, Joanne Bayouk.
        "And though our normal is going to change, our kids need to go back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24131315-568c-4698-bc32-8b4fe2f6f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646337e3-dc3f-4b0e-89d6-a22e4cd4cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwinnett County accounts for 14,442 of the state''s more than 156,500
        cases and 209 coronavirus related deaths, according to <a href="https://dph.georgia.gov/covid-19-daily-status-report">Georgia''s
        Department of Public Health</a>. On Monday, the county''s public schools announced
        that the new school year would be online only.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046f0fc-554b-488e-aad4-e896ea0c6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c38cb-e5ec-44cf-85af-c60ee7b102c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:34:58.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T10:18:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents took to a closed Facebook group to express their opposition
        to the decision. The first day the group stood at 255 people. By day two there
        were about 1,400 people in the group, said the group''s organizer, Kelly Willyard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d96d5-56e1-4f1d-a57c-aa8751e433ab'
