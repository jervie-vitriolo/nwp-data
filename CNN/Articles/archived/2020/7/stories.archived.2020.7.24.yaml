      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressel may not race in the same range of events as Phelps, but
        he could well be Phelps'' successor as American swimming''s next great.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045f1cb-5e04-42d0-acd3-2ee9623dfdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T05:58:46.582+08:00
