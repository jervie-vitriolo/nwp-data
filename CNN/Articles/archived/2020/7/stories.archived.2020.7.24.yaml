      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Well-loved leader, target''</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec72985-735f-4821-abbb-51a36579a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda said Sebastian had been a target for so long.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3cd0c-86c6-4505-812b-8db65094240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Sebastian was stabbed along with three other high-profile
        inmates – Tony Co, Peter Co and Vicente Sy.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda009b-3278-4bcc-934e-130441e310d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Co died, while Sebastian, Co and Sy survived.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be604b85-b812-4771-ada3-753a794d973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magda described Sebastian as a kind and well-loved leader.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160495ef-0e25-4b85-b2d6-a26a7571ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat po sumusunod sa kanya kaya ganyan nangyari sa kanya</em>,"
        she said. "<em>Sa kanya nagko-consult halos lahat ng kasama niya</em>.”</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a638b31-cd5b-4c42-ab99-de695d015a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All are following him that''s why that happened to
        him. His fellow inmates were consulting him.]</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9862c1-db76-4e17-a874-fb1834570a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged execution</h2>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56934e99-1cb4-4651-9b6a-f22f48e5b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates and their families point to Bureau of Corrections Director
        General Gerald Bantag as the one behind the death of Sebastian and other high-profile
        inmates.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a3145-2719-4713-9988-3903f0b5a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil ito pong si Director Bantag ay nangako kay President
        Duterte na lilinisin niya ang Bilibid bago siya umalis</em>,” Magda said.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d39ef-7e4a-478c-bd44-b9d4cc018281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because Director Bantag promised President Duterte
        that he will cleanse the Bilibid before he leaves.]</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31759634-fd71-45fa-b311-64695ffd60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor has denied allegations it is using the pandemic to execute
        high-profile detainees. Its spokesperson, Gabriel Chaclag, maintained that
        the inmates died of COVID-19, as written in their death certificates. He said
        these are documented from the time they were isolated up to their cremation.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c4e85-b7fd-4c3f-9ee1-a5d8a78f0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ma’am, ang COVID-19 ay wala pong pinipili</em>," Chaclag said.
        "<em>At napakaimposible po ang ganyang haka-haka kasi marami tayong partners
        na palaging nagbi-visit sa ating mga facilities</em>.”</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae82ffd-6b75-408f-a53a-8b7a87854647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: COVID-19 does not choose its victims. And the speculations
        are impossible because we have many partners visiting our facilities.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653de4c9-b0e7-43e8-8412-277f0821d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:45:10.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/23/BuCor-impossible-fake-death-Jaybee-Sebastian.html">READ:
        ''Impossible'' to fake death of Jaybee Sebastian – BuCor</a></strong></p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2d328-cd6b-4e74-acab-d1b3d5e28d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Bantag for a comment, but he
        declined to give a statement. He said the BuCor will hold another media briefing
        in the coming days.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c99213-9c2c-4fff-b56b-10f45521c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other inmates and their families are also worried, according
        to Magda.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fdc70-a822-4134-a14c-ede0c138cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakasakit kasi hindi niyo po alam kung anong pinagdadaanan
        naming lahat</em>," she said. "‘<em>Yung takot po, ‘yung pangamba na baka
        bukas ba or sa mga susunod na araw, makakasama pa ba namin ‘yung pamilya namin</em>?”</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce7d36-9798-4b6e-960e-fb39b09f5ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-24T20:41:07.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:18:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really painful because you do not know what
        we are going through. The fear, the worries, can we still be with our loved
        ones tomorrow or in the coming days?}</p>'
