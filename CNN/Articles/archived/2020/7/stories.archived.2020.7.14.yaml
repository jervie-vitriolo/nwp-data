      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 71 percent of those who said they believed the allegations
        said “China should be held accountable for not immediately sharing their information
        on COVID-19 to the world.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
