      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebc180-b4b5-4212-a3b7-c2ebc1e53aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.820+08:00
      'mgnl:createdBy': 'david'
