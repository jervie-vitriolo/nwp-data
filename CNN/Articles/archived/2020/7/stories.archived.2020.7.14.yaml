      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me blunt, too many countries are headed in the wrong direction,"
        Tedros said in a virtual briefing from Geneva on Monday. "The virus remains
        public enemy number one, but the actions of many governments and people do
        not reflect this."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1f93e-e2eb-4377-aeec-81b1b83df18c'
