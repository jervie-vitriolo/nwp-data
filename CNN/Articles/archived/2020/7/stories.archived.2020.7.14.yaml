    'mgnl:tags': ['South-China-Sea', 'arbitration-ruling-', 'Hague', 'West-Philippine-Sea',
      'United-Nations']
    'template': '1'
    'title': 'PH urged to raise arbitral ruling in upcoming UN assembly  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea81c7-47fd-4493-b4ba-41667a8f04c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Former
        Foreign Affairs Secretary Albert Del Rosario is once again calling on the
        Duterte administration to raise the South China Sea arbitral ruling, this
        time before the United Nations General Assembly in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433e219-f210-4d46-9b5b-a2c54b8a62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be an opportune moment because the theme of the upcoming
        UNGA session is the commitment to multilateralism,” Del Rosario said Tuesday
        in a virtual conference organized by Stratbase ADR Institute to mark the fourth
        anniversary of the arbitration ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65b277-5873-4a35-84ca-e9e707d71d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision in 2016 by an international tribunal in The
        Hague favored the Philippines’ case against China and invalidated the East
        Asian giant’s sweeping claims to almost the entire South China Sea. China
        recently made it clear it <a href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">continues
        to reject the ruling</a>, calling it “illegal and invalid” – in response to
        Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. <a href="https://www.cnnphilippines.com/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html">who
        said it is “non-negotiable.”</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371f9b5-193b-4547-90c0-4d122915eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana in a fresh statement also asked
        China to comply with the ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff718ea-9991-4fa1-96e8-364ebf039ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte in nurturing friendship with
        China agreed to set the ruling aside to make way for a joint oil and gas exploration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc37d8-6b0a-4025-b0e9-e18ba8c1d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario stressed that the ruling “must be taken off the shelf.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7faed6f-94fb-4192-9f3b-b731a79fbba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the remaining years of his term, we believe that President Duterte
        may still have the opportunity to fulfill his promise to the Filipino people
        to raise the Award: this time, not before Chinese President Xi Jinping, but
        before the world,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e6455-5c2e-4f8d-818f-5e8681667aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario believes the move would enjoy multilateral support since
        it would benefit not just the Philippines but other claimant countries and
        other states that affirm freedom of navigation and overflight in contested
        waters, such as the US, Japan, and the European Union.</p>'
    '1':
