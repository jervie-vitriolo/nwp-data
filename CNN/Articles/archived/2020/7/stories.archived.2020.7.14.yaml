  'Harry-Roque-China-arbitral-award--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T16:39:09.165+08:00
    'imagesource': 'jcr:679083b6-f279-45d9-ad18-811a3dac3c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62bb074a-ba53-419b-a009-896dfe455226'
    'lead': 'Presidential Spokesperson Harry Roque says the country will proceed with
      its friendly relations with China despite Beijing''s refusal to recognize the
      arbitral win of the Philippines in the South China Sea feud. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T16:45:08.241+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:56:22.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:28.712+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque insists on remaining friendly with China: We agree to disagree
      on Hague ruling '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113607a3-c496-4c77-8d9f-7e742f5a13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Presidential
        Spokesperson Harry Roque said the country will proceed with its friendly relations
        with China despite the latter''s refusal to acknowledge an arbitral tribunal
        ruling that largely favored the Philippines and invalidated Beijing''s sweeping
        claims in the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908c3aa-e870-4410-83fe-7a21347fa17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in a Palace briefing Tuesday, admitted that differences remain
        between the country and China when it comes to recognizing the 2016 ruling
        of the international tribunal in The Hague.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04053f46-5df6-472d-8a01-3617ee78b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal, constituted under the United Nations Convention on
        the Law of the Sea, upheld the Philippines'' sovereign rights over areas within
        its exclusive economic zone that are being claimed by China. It also ruled
        that China''s claims of historic rights over nearly the entire sea and its
        so-called nine-dash-line were without legal basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac41145-12b6-4627-96df-4b57f4d2983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will agree to disagree on the arbitral award and we will proceed
        with our friendly relations. <em>‘yong mga bagay bagay na pwedeng isulong,
        isusulong. ‘Yong mga hindi pwedeng iresolba ngayon, isasantabi,</em>” the
        spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ebfd7a-91b9-4014-baf9-9c10d944283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  We will agree to disagree on the arbitral award and
        we will proceed with our friendly relations. The matters that can move forward
        will move forward. The issues that cannot be resolved will be set aside.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cca8f-4e8c-4f11-a000-7f15a24a86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html"
        href="https://www.cnnphilippines.com/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html">DFA
        chief: PH arbitral win on West Philippine Sea ‘non-negotiable,’ as country
        marks 4th year of Hague ruling</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3095629-3018-45be-a045-839eaaeeaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the relationship of the Philippines with China
        is not completely dependent on the said ruling</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b0571-fc48-40c5-8ad2-91379a6684a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will proceed with our bilateral relations because after all,
        the arbitral award is not a sum total of our relations with China,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39016a68-dd78-4c52-98b3-8d9892041588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:13:06.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate President Vicente Sotto III said the government
        should assert its sovereign authority over its territories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5c5d8-0430-4dff-9bbe-5b8affe45719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:13:06.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should never give up the fight for what is legally ours. We
        should never cower in fear from the harassment and political intimidation
        that foreign governments impose on us,” it read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365eff6-e3b9-461b-9c84-5066ec562f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also noted that President Rodrigo Duterte stands neutral regarding
        the rising tension between the United States and China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ead252-6362-41b6-85b0-2e74def9768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kinakailangan itaguyod natin at isulong ang pang nasyonal na
        interes ng Pilipinas. That’s where we stand,”</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470925fd-0301-4550-8f80-95a764046f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:45:08.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to promote and pursue the national interest
        of the Philippines. That’s where we stand.]</p>'
  'sws-survey-west-philippine-sea-alliance':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T16:31:36.313+08:00
    'imagesource': 'jcr:4449668e-6af1-47b2-824c-f4482fcdb68b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722b73e8-de44-4149-b31c-d7ebdb896617'
    'lead': 'A Social Weather Stations survey said Filipinos believe the country should
      ally with other nations who are prepared to defend their territorial rights
      in disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T16:46:27.379+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:56:21.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:28.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines-', 'China', 'West-Philippine-Sea', 'South-China-Sea',
      'SWS', 'Social-Weather-Stations', 'poll', 'survey']
    'template': '1'
    'title': 'SWS: 4 out of 5 Filipinos say PH should form alliances with countries
      ready to defend territorial rights in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d3d5c-4d5b-4b16-a3cf-f522ebd81d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — A Social
        Weather Stations survey said Filipinos believe the country should ally with
        other nations who are prepared to defend their territorial rights in disputed
        waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff113f9-bcf0-4506-9219-65a3c689f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster asked 1,555 respondents what they thought of the following,
        "The Philippines should form alliances with other democratic countries that
        are ready to help us in defending our territorial rights in the West Philippine
        Sea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c56598-70cc-4d25-bfcd-67bfd81211be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four out of five people polled said the country should form alliances
        in light of what was happening in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02896dd-6964-4285-b510-4ae715f86fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty-two percent agreed (56 percent strongly agree plus 25 percent
        somewhat agree, correctly rounded) and 9 percent disagreed (5 percent somewhat
        disagree plus 5 percent strongly disagree, correctly rounded)," the survey
        said. "Eight percent were undecided. This gives a Net Agreement score of ‘extremely
        strong’ +73."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80869cb4-e055-4f6d-969a-8aa2afdc9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also said net agreement was highest in Balance Luzon
        (areas in Luzon outside of Metro Manila), followed by Metro Manila, the Visayas,
        and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dab0d5-2a72-4dc1-9d57-f7bc3f26ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A similar test statement was fielded in June 2019, and found 84%
        saying it is right for the government to “form alliances with other countries
        that are ready to help us in defending our security in the West Philippine
        Sea," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bf0f9-53ee-4871-98f9-597d683e14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another question whether the country should assert its rights
        over islands in the West Philippine Sea — 70 percent agreed, while 13 percent
        didn''t. Fifteen percent remained undecided.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743f570-d174-49e5-bfbe-c14892ae6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was released a day after the Chinese Embassy <a href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html"
        target="_blank">issued a statement</a> saying the Permanent Court of Arbitration’s
        decision favoring the Philippines over China’s sweeping claims of the South
        China Sea is “illegal and invalid.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a902bf-8e67-4d4c-b6ee-0d9e97ebf7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, as the Philippines marked the fourth anniversary of the
        historic South China Sea ruling asserting the country’s claims on the sea,
        <a href="https://www.cnn.ph/news/2020/7/12/del-rosario-hague-ruling-fourth-anniversary.html"
        target="_blank">Foreign Affairs Secretary Teddy Boy Locsin Jr.</a> called
        on China to adhere to the ruling and that the arbitration award is “non-negotiable.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d58188-eff1-4066-a009-e0441667e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Compliance in good faith with the award would be consistent with
        the obligations of the Philippines and China under international law, including
        UNCLOS (United Nations Convention on the Law of the Sea) to which both parties
        are signatories,” Locsin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcf40c-83ab-4cee-b9c8-ca354a80220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"
        target="_blank">ruled on July 12, 2016</a> that Beijing’s “nine-dash line”
        maritime claim, which covers 85 percent of the South China Sea and 80 percent
        of Manila’s exclusive economic zone (EEZ), is excessive and encroached into
        the Philippines'' 200-nautical mile EEZ.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44e359-d439-4352-99ff-fc9f8684366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:46:27.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions were also asked regarding China''s role on COVID-19 pandemic.
        The pollster asked whether respondents believed accusations that China held
        back information on the virus — three out of five Filipinos believed it did.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecea01d-177c-47e0-a26d-3bdd589be6ae'
      'mgnl:activationStatus': true
