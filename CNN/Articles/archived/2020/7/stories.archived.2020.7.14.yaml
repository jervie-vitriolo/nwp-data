    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naya-Rivera', 'Glee']
    'template': '1'
    'title': 'Naya Rivera, star of ''Glee,'' dead at 33 after disappearing from boat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a853d1-c032-4215-8355-319ad20cdd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Naya Rivera, who found fame playing Santana Lopez on
        the hit series "Glee," has died after going missing during a boat ride with
        her 4-year-old son, Ventura County Sheriff William Ayub announced at a press
        conference on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6827146-569a-4839-a2a1-ccaef66aaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00841fca-b89f-4166-8ecb-2b10ac76cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 33.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f96bef-f121-415a-8a09-8efca75d2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad81c88-a90f-4b9d-8768-12148bc4206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera disappeared Wednesday from Lake Piru in Ventura County, California,
        while boating with her son, Josey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a9be4-f5ee-4dd3-98b5-eeb433ce972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca39e2-17f5-4ce7-8b5d-ab823adf1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was found Monday after a six day search. The day also marked
        the seventh anniversary of the death of her "Glee" co-star, Cory Monteith.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87e678-ed36-4586-b566-a600c102b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb42750-d09a-4d7e-a20a-278f9afcbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no indication Rivera''s death involved foul play, and
        no indication it was a suicide, Ayub said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64a346-e012-4951-9ba5-d5eebeb0d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d919b5d-f272-47cc-a548-dfa3d6bf13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherrif''s officials had said earlier Rivera went to the lake last
        Wednesday afternoon and rented a boat with her child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e2d0f-0354-405b-89b9-1f8ac6ea43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49572e4-fcf0-4e9e-8a07-ddf700c3dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were seen going out on the boat together, he said, and
        about three hours after they left the dock another boater discovered the boat
        drifting with the child asleep onboard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238f63a-b8ed-45ea-9250-bab2624f5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16e1e3-f9e2-41a1-8fb4-ea94703266a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were notified and they began an air and dive team search.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e72ca-e20d-4885-8650-d5c36c4818c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109721f9-caf8-4e4a-b8e8-adf86ff9c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buschow said the child told authorities they went swimming, but
        his mother didn''t get back on the boat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82089a0d-46ec-49e8-a997-b2d8d5047f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def066eb-5aab-4a33-90fe-133436750876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the child had on a life vest and an adult life vest was
        found on the boat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4596752-dd5a-430c-b7d1-0cbbd235e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013f49e-7410-4780-b38b-733a619869ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, who was also known for her roles on "Devious Maids" and
        "Step Up: High Water," began her career as a model and child actress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f14de-86be-49bc-8436-6b6ad3bb226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24af2e1-e456-4c7f-ace8-3cf770651e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was raised in Santa Clarita, California, with her younger siblings
        Mychal, who plays for the National Football League, and Nickayla, a model.
        She was a baby when she began starring in commercials, including one for Kmart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a2bbd-c3b6-4e23-bcff-03dd7ac5b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c499795-16d8-40e1-9d0d-7cb1c42e5ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom actually had moved (to Los Angeles) to pursue modeling,
        and so when she had me then, at 21, she just decided that I should go ahead
        and try my hand at it," Rivera told NiceGirlsTV.com In 2009. "I actually had
        the same commercial agent that she did when I was 8 months, 9 months old.
        So I''ve been doing it ever since than and I just grew to love it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a02c1-1994-44e9-8701-b0dccf91e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c3a63-6a1e-4539-b48e-f6ca52b8df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 4 when she landed the role of Hillary Winston on the short-lived
        comedy "The Royal Family," which was created by Eddie Murphy and starred Della
        Reese and Redd Foxx.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dac14-20fa-4f43-a5d9-b00de8d55338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729a476-093a-4661-8943-9eb2c869001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera wrote in her 2016 memoir, "Sorry Not Sorry: Dreams, Mistakes,
        and Growing Up," about being on set the day Foxx collapsed and died of a massive
        heart attack in 1991.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4919854-8df8-44f1-987f-0ccd36ffedae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c379f4-1bfa-44b6-90ec-75f888aed3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sat there, his TV family and his real family, all mixed together
        in the waiting room, praying and trying to comfort one another," she wrote.
        "When the doctor came out to tell us that Redd had passed, he delivered the
        news to the entire group."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2ae1b-51f6-41d3-8ac0-ecbed9e855c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b413a-4c95-4fce-8b56-77ae2d18ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later had recurring roles on the shows "Family Matters" and
        "The Bernie Mac Show" as well as bit parts in other projects.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16b702-a220-416e-8fff-9f5609e1365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cc92a-df86-40d5-a64c-af503a639857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her big break came playing the acid-tongued Santana Lopez on
        the hit Fox musical comedy that ran from 2009 to 2015.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03859ce5-55a9-4c43-8648-96758a686ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc2ffb-6378-46dc-9f35-06653aa854de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role gave her the opportunity to show off her remarkable singing
        voice and the character grew from a mean girl to a fan favorite who eventually
        became involved in a same-sex relationship with fellow cheerleader and best
        friend Brittany Pierce (played by Heather Morris).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af71c1c-722a-4a5d-9f7a-31735ab0f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2717a1-57c7-45e0-87d4-04f3a5fde668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also led to romance for Rivera.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22fa94-2d87-48cd-bda3-3a7a7d027cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a7116-8a63-4512-95df-725f96ffea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dated co-star Mark Salling -- who played Noah "Puck" Puckerman
        -- for three years, keeping it mostly a secret, she said, because his rep
        thought it would be better for his career if fans thought he was single.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3783c-ca53-4094-aa58-473b6773a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e1802-9ceb-463b-bb12-410e3cb0adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera described their relationship in her book as explosive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54359cab-0933-4ae5-98d7-bd971e90dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2d17a-dbf1-41f2-a5e6-5e97adb1be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone should have that one relationship where you look
        back and ask yourself, ''What the hell was I thinking?''" she wrote. "You''ll
        learn something and you won''t regret it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086042c-8796-43fe-9964-5baa272f415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e7146-febf-40bb-a128-ca837905fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salling took his own life in 2018 at the age of 35, two years after
        he was indicted on charges of receiving and possessing child pornography.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4c700-b114-422c-a813-953b94be088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03577e0-0b31-4acb-981e-e0fcb5f27cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had pleaded guilty to one count of possession of child pornography
        involving a prepubescent minor and was scheduled for sentencing when he died.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca31b0-1a0d-41c3-91af-4aef23f207f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d5328-3798-4d92-9ced-d3ff83021860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salling''s death came after co-star Cory Monteith died at the age
        of 31 of accidental mixed drug toxicity in 2013.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fa871-33ee-4967-9511-79ca8fe5bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e5d9b-52bc-4771-9301-87bc2a160aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera also had a high profile relationship with rapper Big Sean.
        The pair became engaged in 2013 before calling it off in 2014.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189727e-90f4-474d-8a67-897a6555bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743745b4-708e-4a11-aed0-eef16f3663a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Rivera surprised many by revealing she had married
        fellow actor Ryan Dorsey.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0d501-5fdb-4360-9b45-461354423d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc290b-ecae-48a3-a272-9da5b20ddc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel truly blessed to be joined as husband and wife," Rivera
        and Dorsey told People magazine at the time in a joint statement. "Our special
        day was fated and everything we could have ever asked for."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71fd83-6576-44e9-8d81-510b920155b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475104d0-ee98-4c69-8a46-5002fa3cb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple went on to become the parents of Josey Hollis Dorsey
        in 2015.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078deb50-06c9-4a81-9f6a-0ab3f3747552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de2fa2-0d16-4775-9ad5-3db3a85894bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their marriage was reportedly rocky. Rivera filed for divorce
        twice and in 2017 she was charged with misdemeanor domestic battery for allegedly
        assaulting her husband in West Virginia.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02efa09-eb5a-42e3-8c66-f0711feee305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af1719-7133-4f0c-b37f-bc9672868dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That charge was later dropped and the couple divorced in 2018.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289f4e0-1e80-4cf1-b2be-b476b24d694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720c06e-cf31-4ff7-8fc4-4021f013b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Rivera talked to Momtastic about co-parenting with Dorsey,
        saying, "It''s always going to have its challenges logistically, but Josey
        is our priority."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8732fc-48ce-4f72-8722-c68b2f429e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T05:50:23.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71ae0a-2c2a-44a2-b7a3-9b64604b1422'
      'mgnl:activationStatus': true
