    'jcr:uuid': 'f1aba202-89de-4266-aed7-8b58ea2dfd45'
    'lead': 'To free up beds in hospitals, the government plans to have a "seamless
      integration" of COVID-19 patients who can be transferred from medical centers
      to public quarantine facilities.'
