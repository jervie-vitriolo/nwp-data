  'Duterte-oligarchy-martial-law-ABS-CBN':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T10:55:13.724+08:00
    'imagesource': 'jcr:c8123cfa-3bdb-4ae0-9221-4cc5e7441631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15bb122d-943d-48b6-bbd6-c65f502fc2a6'
    'lead': 'President Rodrigo Duterte says he can die happy knowing he toppled an
      ''oligarchy'' without the need to declare martial law in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T11:01:26.929+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:56:34.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:25.800+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte claims victory in dismantling oligarchy in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c45c2c-8407-4854-aa81-8dee2034c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> President
        Rodrigo Duterte has touted his success in toppling an "oligarchy" without
        the need to declare martial law in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91faea0a-e77d-47a4-8464-c1fc1bd43dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before troops in Jolo, Sulu, he said he was able to
        end the power of one family which took advantage of its "political power."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bad41-67d8-49c7-b166-f8603c951983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya [kung] ako mamatay, mahulog ‘yung eroplano, p***** i**, I
        am very happy. Alam mo bakit? Sabi ko without declaring martial law, I dismantled
        the oligarchy that controlled the economy of the Filipino people," he said
        in a speech that aired on Tuesday. "Sinira ko ''yung mga tao na humahawak
        sa ekonomiya at umiipit. At hindi nagbabayad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c815c-21dd-4ab7-927c-eb202273309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I die after a plane crashes, I will die happy.
        You know why? Because I dismanted the oligarchy that controlled the country''s
        economy, without the need to declare martial law.&nbsp;They are also not paying."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf21718-a934-49bf-8b46-f36b3f948016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was in Jolo on Monday, did not specify which family
        he was pertaining to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754c931-9803-4d52-8dcf-4a9af50ab18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his remark comes days after a House panel rejected ABS-CBN''s
        franchise application bid. This was only the second time Philippines'' major
        broadcasting network went off air since then-President Ferdinand Marcos declared
        martial law in September 1972.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbb965-ba52-42c8-af1a-5fcc0340e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the House panel voted no to grant the Lopez-owned media network
        a new franchise on July 10, Speaker Alan Peter Cayetano maintained that Congress
        simply had to end the privilege of one family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d57025-a551-4648-9043-1281c86e7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply put an end to the privilege of one family in using a
        public resource to protect and promote their private interests," he said on
        Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f3630-0c86-4201-b816-124f2a4cea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:01:26.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has publicly threatened since 2018 to shutdown the network
        for failing to air his paid 2016 presidential campaign ads and for running
        an opposition advertisement against him. The network apologized, but explained
        that it failed to air some of Duterte''s ads because the spots were ordered
        in the last few days of the campaign period and many previous telecast orders
        came ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81d22d-9cda-4641-993e-296b26120486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also cursed the network’s chairman emeritus Gabby Lopez
        and called him a thief, saying he will reject the renewal of ABS-CBN’s franchise.
        He previously slammed the media conglomerate for its supposedly unfair labor
        practices, and earlier challenged the network to accompany him to the central
        bank to open his bank accounts, amid news reports that he had undeclared wealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459f258-c8a7-4f18-a085-caa5a2570948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has claimed Duterte is "neutral" on ABS-CBN''s franchise
        renewal bid.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4926a-6ecf-4a90-b1d3-98cbb898468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:14:30.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Lopez family are not included in the Top 20 of Philippines''
        richest individuals. Oscar Lopez, the Chairman/President/CEO/COO/CFO at ABS-CBN
        Holdings Corp., ranked as the <a href="https://www.forbes.com/profile/oscar-lopez/#7547cf064023">27th
        richest in Forbes'' 2019 Philippines'' 50 Richest list</a>. He has a net worth
        of $460 million as of September 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ad858-f060-4da5-9d2b-dc66a78feb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, who admitted that he did
        not watch Duterte''s speech, clarified that the President was not referring
        to ABS-CBN. He said the remark only coincided with the end of the media network''s
        franchise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1bdfa0-fc5e-47dd-b5cd-92e9544603e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong kaso ng ABS-CBN ay kaso na nag-expire na prangkisa at hindi
        na-renew ng Kongreso," he said in a media briefing on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00456738-d263-4aae-91e9-f716e2461048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This case is about ABS-CBN''s franchise expiring and
        the House decision not to renew it.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fefc0bd-f34e-44f2-b87c-bb27b380c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte was referring to Philippine Airlines Chairman Lucio
        Tan and water concessionaires Manny Pangilinan and the Ayala Group based on
        the President''s previous gripes against these businessmen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fe448-273f-40c4-bedd-d4ed649d7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating sa oligarchy, paulit-ulit niyang sinasabi — Well, bati
        naman na sila ngayon — MVP, Ayala, Lucio Tan," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c493c7a-0b7b-4956-bedb-8d5642dc3b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:26:03.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to oligarchy, he has always talked about
        Manny Pangilinan, Ayalas, and Lucio Tan. But all is well now.]</p>'
  'additional-dine-in-capacity-DTI-July-21':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T11:51:18.916+08:00
    'imagesource': 'jcr:97e93fe6-909a-4ad3-8016-e40f679bca12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d8c469-582f-43f9-858a-07cd2f0f94f8'
    'lead': 'Restaurants can start accepting more customers dining in their establishments
      starting July 21, with the Department of Trade and Industry also suggesting
      to relax curfew hours to allow longer operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T11:57:35.927+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:56:34.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:25.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['restaurant', 'dine-in', 'eating', 'capacity', 'coronavirus']
    'stories': ['7a2f3075-e760-492b-924c-52cccda88fa5', 'a2310181-8664-4cd8-acbf-372d5e6061de']
    'template': '1'
    'title': 'DTI to allow restaurants to accept more dine-in customers starting July
      21'
    'updated': 2020-07-14T14:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571406b-e9bf-4033-9777-73ae915e995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:57:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) –</strong> Restaurants
        can start accepting more customers dining in their establishments starting
        July 21, with the Department of Trade and Industry also suggesting to extend
        curfew hours to allow longer operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ee351-580e-4081-aff2-61bf712c7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:57:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said Tuesday that new rules will allow
        restaurants operating in general community quarantine areas to open more tables
        to diners for up to 50 percent their original capacity, higher than the <a
        href="https://www.cnnphilippines.com/news/2020/6/11/GCQ-Metro-Manila-Cebu-restaurant-dine-in-COVID-19.html">30
        percent limit in place since June 21.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37d8e0-6e33-43a3-a47a-a9910349bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:57:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in modified GCQ areas, the ceiling is raised to 75 percent
        capacity starting next Tuesday.&nbsp;This means only one in every four seats
        in the restaurant will be left vacant, although still subject to social distancing
        rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85d10f-e3cd-499b-b738-a86f54715957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:46:46.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gradual easing matches what was done for barbershops and salons,
        which have been <a href="https://www.cnnphilippines.com/news/2020/7/3/Barbershop-salon-services-GCQ.html">allowed
        to offer more services depending on their location</a>. Personal care services
        like facials, nail spas, and waxing have been allowed in MGCQ areas.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64d6b9-b766-4536-8003-c448119d0843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:57:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said this is in response to petitions from business owners
        to accommodate more diners and allow them to at least break even. Restaurants
        were shut down since the lockdowns started in mid-March, with operations limited
        to takeout and delivery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e55e73-2793-447e-a5d7-9b99be1f59cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:46:46.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The easing of rules comes as infections saw a recent spike especially
        in Metro Manila, which is attributed to the relaxation of restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d7309-4d87-49a3-a57d-c8f1cc3a63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:57:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI chief also said during the government''s Laging Handa briefing
        that restaurants recorded a 90–100 percent compliance with the minimum health
        standards required by authorities, such as the requirement of masks, temperature
        checks, health declaration forms for customers, and adequate spacing or barriers
        separating diners and other tables.&nbsp;He added that some stores even impose
        additional safety protocols, based on the daily monitoring done by the agency
        for the past month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfd865-162d-423d-af69-eeb9400b9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:57:35.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also appealed to local governments to consider relaxing curfew
        hours to midnight to allow restaurants to open up to 10 or 11 p.m. to accommodate
        more diners and recover profits.&nbsp;He said this will also add to workers''
        salaries especially for dinner time, which usually accounts for at least 40
        percent of a store''s daily sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6113454-fce0-4c3e-b181-1a5d54c242e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:46:46.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 57,006 confirmed COVID-19 cases in the country as of Monday,
        with 20,371 recoveries and 1,599 deaths. Despite the steady rise in infections,
        authorities said the economy can no longer afford to return to lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8bf3c-b460-4ad0-a73e-1b0b71a8e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:46:46.107+08:00
