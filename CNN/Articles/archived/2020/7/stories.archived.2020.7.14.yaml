      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) –</strong> Multi-sectoral
        group Sanlakas filed before the Supreme Court on Monday the eighth petition
        assailing the controversial Republic Act No. 11479 or the Anti-Terrorism Act
        of 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
