    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affd8d2-e894-4407-86ed-eb7296de25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T04:55:34.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progressive group specifically questioned Section 4 of the controversial
        law, which violates the freedom of speech and expression as enshrined under
        the Bill of Rights of the 1987 Philippine Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6a14e-96e5-49e9-a286-caab24242ffd'
