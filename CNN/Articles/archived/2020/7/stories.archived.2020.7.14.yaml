    'template': '1'
    'title': 'Gov''t eyes transfer of mild, recovering COVID patients from hospitals
      to quarantine facilities'
    'updated': 2020-07-14T22:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0462f-b555-44ac-b2a5-8e8a99c0644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> To free
        up beds in hospitals, the government plans to have a "seamless integration"
        of COVID-19 patients who can be transferred from medical centers to public
        quarantine facilities, officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992f6be-9400-4e11-a673-abcce638e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon said authorities are looking into moving
        mild and recovering COVID-19 cases from hospital wards to the government''s
        temporary facilities for quarantine and isolation so severe cases can be prioritized
        in medical centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591462e-b676-45e3-950a-058e31df8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kunwari meron nang pagaling na nasa ospital na hindi na masyadong
        mabigat ang nararamdaman, pwede na silang ibaba sa mga Mega Ligtas facilities,
        We Heal as One centers para ma-free up ang beds sa mga ibang pasyente,"</em>
        Dizon said in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a92b4-047a-429a-ae65-4bb88bbced74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, there are recovering patients who are
        still in hospitals, they can be transferred to the Mega Ligtas facilities,
        We Heal as One centers to free up hospital beds for more patients.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba349a2d-d97d-4e47-9daa-9421d4a00112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:43.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and local government personnel will fetch from their homes
        those who need to be moved to isolation facilities, Dizon added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab07e21-b6bd-4f80-9ba1-c4c0bc2390af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation czar and Public Works Secretary Mark Villar separately
        noted the government intends to build more quarantine facilities to further
        combat the spread of the virus in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ce5ff-9c88-4307-ab9b-9e64242d92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991cd44-b5d0-47e8-83be-42b9e020244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Villar bared the additional
        quarantine facilities are made of movable container vans, with at most 32
        individual rooms inside. Each room will have their own aircon and rest room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161ee1c-e7c2-4c39-9616-fa8197b8ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
