      'mgnl:type': 'text'
      'text': '<p><strong>“The Long Now” by Jem Magbanua and “Earthly Delights” by
        Cristina Gamón</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec1752-adff-4f92-97fa-686edc5cc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:29:44.474+08:00
