      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Arizona, Phoenix Mayor Kate Gallego told CNN that health
        care professionals are reporting they are "already tired" and worried about
        additional strains on hospitals stemming from the July 4 holiday, even as
        the city is already seeing record-breaking ventilator usage.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d85783-cf0d-40bc-bf12-67ee1220306a'
