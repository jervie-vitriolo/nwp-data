      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)—</strong> Anakalusugan
        party-list Rep. Mike Defensor on Tuesday shot down claims he voted against
        granting a fresh franchise to media giant ABS-CBN due to personal resentment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3ca1b-8ee5-4c01-8fda-de511072547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af97d5e-73b7-4820-beca-0e76134a27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Defensor said the <a href="https://cnnphilippines.com/news/2019/8/19/gina-lopez-death-.html">late
        Environment Secretary Gina Lopez</a>, the sister of the network’s chairman
        emeritus Eugenio “Gabby” Lopez III, was not behind the closure of Pax Libera
        Mining, where he serves as chairman. Some netizens have suggested that the
        mining company’s shutdown may have had something to do with the lawmaker’s
        stand on the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90af6d-1a19-44b5-930b-862e40d141b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773b143-b0b4-40da-bbf9-a4c1d35e0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Gina Lopez did not suspend any mining corporation in
        Tawi-Tawi,” Defensor told <em>The Source</em> when asked to respond to claims
        that he had harbored resentment against ABS-CBN. “We have our own Department
        of Environment and Natural Resources in ARMM (the then Autonomous Region in
        Muslim Mindanao) that is not covered by the authority of DENR-Central.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f23887-5abf-4d54-aa75-c545f1199d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99dec2e-3910-4718-bcd8-13db34d3f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was not even an investigation or an audit of the mines there
        by Secretary Lopez. It was in fact DENR-ARMM which conducted an audit and
        which they continue to do so. In fairness to our company and many other companies
        in Tawi-Tawi, those things never happened in our area during her time,” he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d3a9b-f899-4ecc-b836-3d4191961722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad57f8-49eb-4edf-8ddc-0db8a4ebd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the DENR-ARMM suspended mining operations in the area,
        in light of an audit order from authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f94eb3-da91-4c83-bd2e-6f1706173899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
