      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d968b3-a068-48da-88b9-db7e9eb53611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those who are not sure [if they caught the virus] or who have
        pending test results, we need to put them in facilities with individual rooms
        so there’s no danger of contamination,” said Villar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd2792-7eb3-4f68-9f3a-d2af51e56309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f97ab6-2277-4784-a374-f377b67d5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar added the additional quarantine facilities can be placed
        near hospitals for frontliners and in other areas where locally stranded individuals
        or those waiting for their COVID-19 test results can stay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df17e5e-25c4-4d31-b95a-13709d9810c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government over the weekend escorted some 200 COVID-19
        patients from Navotas City to the Philippine Arena in Bulacan province after
        200 have recently recovered in the facility. It''s a scheme that could work
        for other localities as a matter of "integration" with local government units
        and hospitals, Dizon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbcace-8831-4981-a873-7af51a987ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa susunod na araw, habang nagko-coordinate tayo sa ating LGUs,
        manunundo tayo ng residente ng ating mga cities sa NCR para dalhin sila from
        the communities at sa ating mga quarantine facilities para maalagan sila ng
        mabuti, pagalingin sila,"</em> Dizon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7787b0-9dcc-4257-b894-3840600a3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the coming days, while we coordinate with LGUs,
        the government will escort residents from NCR cities to our quarantine facilities
        in order to take care of them and help them recover.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba3bea-872c-4ed1-ad29-3277b5940a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, who was also in the briefing,
        said the government will also establish a patient navigation system, wherein
        barangay health emergency response teams will help identify suspect or probable
        cases that can be brought to community isolation units instead of hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0577dda-40db-4624-a28a-35b5cc26b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkakaroon ng congestion sa ospital kasi lahat gusto doon
        eh,"</em> said Duque. <em>"Ito ang gusto nating baguhin: ang health-seeking
        behavior ng ating mga kababayan kaya [dapat] matukoy kung saan dapat na facility
        sila dadalhin."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee326155-a939-4281-acb0-ddd0cf935152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s congestion in hospitals because everybody
        wants to go there. This is what we want to change: the health-seeking behavior
        of our Filipinos, so we can easily determine which facility to bring them
        in.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc83c53-a5d9-4587-a6ee-07ae9f82a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he also recently appealed to some hospitals in Metro
        Manila to increase their bed capacity from 30 percent to 50 percent to make
        room for more COVID-19 patients amid surge in infections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e3bf1-33e5-4973-bb31-9ef4377af4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, four major hospitals in Metro Manila have revealed
        they have already reached full capacity for COVID-19 patients. These are The
        Medical City in Pasig, the National Kidney and Transplant Institute in Quezon
        City, Makati Medical Center, and St. Luke''s Medical Center''s facilities
        in Quezon City and Global City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f17ea7-c8c9-48fc-b735-ff6318c22e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T14:11:26.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 57,006 COVID-19 cases have been reported in the country
        as of Monday. At least 1,599 patients have died and 20,371 have recovered
        from the disease.</p>'
