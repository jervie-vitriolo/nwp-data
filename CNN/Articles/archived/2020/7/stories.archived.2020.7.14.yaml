      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/6/Metro-Manila-hospitals-full-capacity-COVID-19.html?fbclid=IwAR2EiuvVdobRYmeRt-KAb6_C8tdh8MPlEe8HFvzZaRDwXrFFi1SPSedLI2o">More
        hospitals in Metro Manila report 100% utilization of COVID 19-dedicated beds</a></strong></p>'
  'Mike-Defensor-ABS-CBN-franchise-denial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-14T12:14:55.987+08:00
    'imagesource': 'jcr:35687c9b-f9cf-4344-a952-b7fa8f712544'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b08c7f2-80d9-4642-906c-34bf06b2556e'
    'lead': '''It is not our duty to be popular. Our duty is to comply with our constitutionally
      mandated task of looking into a private franchise application,'' the lawmaker
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T12:19:23.557+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:56:33.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:26.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'ABS-CBN-franchise', 'Defensor', 'Mike-Defensor']
    'template': '1'
    'title': 'Defensor on ABS-CBN franchise vote: Lawmakers’ job is to study application,
      not to be popular '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebb88a-6e83-44c9-b1b0-1735de0b61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)—</strong> Anakalusugan
        party-list Rep. Mike Defensor on Tuesday defended lawmakers’ decision on the
        franchise bid of media giant ABS-CBN, saying it is only their duty to look
        into the application and study the compliance of an organization seeking to
        operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4869129-d0af-4dcd-b858-6178ab0acdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this particular case of the ABS-CBN franchise hearing, it is
        not our duty to be popular. Our duty is to comply with our constitutionally
        mandated task of looking into a private franchise application,” Defensor told
        CNN Philippines’ <em>The Source</em>, in response to the Social Weather Stations
        survey saying majority of Filipinos wanted the company’s franchise renewed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f721e-dcb9-456a-b43e-2a1e08d25bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s a disservice for any congressmen or for any senator
        to vote for something that is wrong or they find it wrong, but because it
        is popular, they will still do so…  I think you fail as a leader if you always
        do what is popular,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f004116-1404-4912-b0b6-30d6040e1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey— released a day after the House committee on legislative
        franchises rejected the network''s fresh application — showed 3 out of 4 Filipinos
        or <a href="https://cnnphilippines.com/news/2020/7/11/abs-cbn-peoples-initiative-sws.html">75
        percent wanted Congress to renew</a> ABS-CBN''s franchise. Another 56 percent,
        on the other hand, said the non-renewal was a "major blow to press freedom."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf749fc-a882-47e8-8b5e-b9682eb3e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor, for his part, acknowledged that there may be comments
        and criticisms on the case, noting how the franchise issue has been a “highly
        politicized one.” However, he said he is not personally affected by it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68fdac-a757-49dc-9583-befda212a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker was among the 70 who voted to junk ABS-CBN’s application—
        a move widely criticized by netizens and rights groups in the country and
        abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de2941-a5fa-4597-88fb-dc94cc47bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics noted that the technical working group’s report— which
        recommended the license denial due to various issues— did not give a comprehensive
        overview on the reasons or basis for some of the network’s supposed violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6da7d-294c-4150-bf3b-f2e394f7644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Defensor maintained the decision went through a process, adding
        that all essential points and arguments raised in the panel deliberations
        were reflected in the document.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ee9f9-5596-40c2-9a31-4a07188188a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ABS-CBN remains off the air, the company said it will continue
        to deliver news through the limited platforms available to them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1a2c6-c6dc-4138-a6cb-3c7197a4830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, on the other hand, stressed affected employees can also
        avail of the same benefits and support provided by the government to workers
        displaced by the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abda083-0666-499d-bf05-b8506949f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:19:23.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/13/Roque-ABS-CBN-franchise-denial-move-on-respect.html">Palace
        on ABS-CBN franchise denial: Respect the decision, let’s move on</a></strong></p>'
  'Sara-Duterte-2020-presidential-elections':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
