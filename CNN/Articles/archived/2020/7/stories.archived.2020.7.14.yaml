      'mgnl:type': 'text'
      'text': '<h2><strong>Track the virus</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ec177-ca08-4cd4-81a3-ae9aec6f187e'
