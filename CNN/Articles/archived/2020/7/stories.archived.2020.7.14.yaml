      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, 89% of ICU beds are currently in use and 86% of all
        hospital beds in use, according to the Arizona Department of Health Services.
        Dr. Ross Goldberg, president of Arizona Medical Association, said the longer
        length of stay by Covid-19 patients is putting pressure on hospitals.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f11345-e3c9-46c6-8b65-ee945d7b1155'
