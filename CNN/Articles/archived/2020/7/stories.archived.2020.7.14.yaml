  'Coronavirus-cases-in-the-US-continue-to-surge--reaching-nearly-1-out-of-every-100-American':
    'author': 'Christina Maxouris and Douglas S. Wood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T01:11:28.579+08:00
