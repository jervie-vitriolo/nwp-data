    'template': '1'
    'title': 'DFA says more than 50,000 stranded Filipinos abroad home by end-July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30977b-9930-43e6-b5ec-b7f00493ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) –</strong> The Department
        of Foreign Affairs said 50,577 Filipinos stranded abroad are expected to be
        back to the Philippines by the end of July, but its budget for the program
        is seen to run out by August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f274231-d7ef-42be-994c-5015b0eb59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bec9ee-3db2-46ba-b647-e301626dee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Sarah Arriola said during the House committee
        on public accounts brieifing that&nbsp;the Civil Aviation Authority of the
        Philippines already approved 53 flights to United Arab Emirates, 42 flights
        to Saudi Arabia including five DFA-chartered flights, and 21 flights to Qatar
        including three DFA-chartered flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555ee70-540e-4c04-9d2f-c44a5d2af09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8ad1a-6b43-493c-9b11-a85cfd58aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically for those in Qatar, Arriola said a flight is scheduled
        on July 17 for those with existing Philippine Airlines ticket, while those
        without can fly on July 19 through a chartered flight. As for those stranded
        in Vietnam, a repatriation flight is scheduled on July 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f4dd7-bb4a-4466-aa85-8d497cbd1eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92acd156-45ec-4bf1-92c0-9b57e2ef2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official previously said that the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/26/Flight-clearance-budget-delay-OFWs-repatriation-.html"
        href="https://www.cnnphilippines.com/news/2020/6/26/Flight-clearance-budget-delay-OFWs-repatriation-.html">issuance
        of flight permits delay</a> overseas Filipino workers from coming home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce344f71-2b56-4114-b174-223f37c56e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos still stranded after July is seen at 117,049,
        DFA said. However, Arriola said this number may still rise if there will be
        more Filipinos who will request to be brought back to the country if a vaccine
        is not yet developed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a4555-c4b5-4cd2-b9de-5a93d52816a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b004e-4fbd-4798-afb4-48abe952a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 13, DFA said there are 82,057 total repatriated overseas
        Filipinos from 60 countries and 132 cruise ships. Of this, 38,308 are sea-based,
        while 43,749 are land-based.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7578a-7fc9-4ae7-bb7f-15c0878856c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea97e0-022d-4f2e-a9e9-e6515cbafcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On budget concerns, Arriola said the ₱1-billion assistance to nationals
        fund is now at ₱232.948 million, half of which will be used in the next two
        weeks, and by mid-August fund is expected to have been exhausted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483b2f2-c9fa-4964-970d-e23ebab960e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940ec64-e695-44f0-90de-e1fed02a22cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said DFA secretary Teodoro Locsin is already realigning the
        department’s budget to ensure that the program will continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487b732-b48a-495f-a952-01466f4a2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344867ca-78f9-4e8c-a395-6ee7723d336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iloilo First District Rep. Janette Garin said returning
        Filipinos should just be brought directly to airports in their provinces and
        have them tested and quarantined there to reduce costs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad207c-39fb-4963-ad46-8371e30ee982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4371ca-61fd-48be-8b34-196f5f97315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:52:31.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said testing returning Filipinos in Manila, then having them
        stay in a quarantine facility is costly since they will still be tested in
        their province once they return there. It would be better to have them directly
        fly to the airport in their province, and be tested and quarantined there,
        Garin said.</p>'
  'PBA-fines-violators-health-protocols':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-14T18:51:09.378+08:00
    'imagesource': 'jcr:54abfc90-6923-4015-829c-4f54757b69d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db148b3-6f5c-4f02-970a-bbca48fcffd8'
    'lead': 'PBA Commissioner Willie Marcial warned that the league won’t hesitate
      to fine violators of its health and safety protocols to ensure that guidelines
      would be strictly followed under the ‘closed circuit concept’.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T18:53:31.249+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:56:12.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:30.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Hefty fines await violators of health protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c72c9a-f172-4d2a-81d6-0b42e5c61087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —&nbsp;</strong>The
        Philippine Basketball Association is dead serious about keeping the safety
        of its players and coaches as the league prepares for the resumption of practices
        next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6034a-71ef-4d03-b722-0c7467591178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial, on Tuesday, warned that the league
        won’t hesitate to fine violators of its health protocols to ensure that guidelines
        would be strictly followed under the ‘closed circuit concept’.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52a518-64fe-4277-a783-8aa601722e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang players dapat sa bahay, sasakyan at gym lang so kailangan
        hindi ka aalis,”</em> said Marcial during the weekly Philippine Sportswriters
        Association forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292a436-3c1f-429f-a0ce-6e3c77581841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The players'' travel should be limited to their homes,
        their vehicles, and the gym.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28810a6-ca56-4f0e-9af8-bf51bb5233bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pag hindi ka nagsabi at nalaman namin na nag-sinungaling ka,
        first offense sa players ay ₱5,000 tapos dadagdag yun from ₱5,000 to ₱10,000
        at ₱20,000.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bc2c7-2409-453e-9b30-6e9c9cff9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you didn''t tell the truth and we found out about
        it, the first offense for players will be ₱5,000, then it will become ₱10,000,
        then ₱20,000.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21670cac-a7ff-438b-a3c6-51d27e81ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All players, coaches and team personnel will be required to log
        their daily whereabouts including essential trips to supermarkets or drugstores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ebbe0-1017-4daa-990d-432899e187ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, heftier fines await those who will violate guidelines
        once team workouts begin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d012d2-b6c0-47d7-bde2-53469b277b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines approved by the Inter-Agency Task Force, only
        four players, one coach and one safety officer at a time will be allowed inside
        the training facility. Practices will also be limited to individual workouts,
        conditioning exercises, and no scrimmages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ada3b-fa66-4bb3-86b3-86e76857a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa mga players na mag-sabi kayo sa amin kung may violation
        ang safety officer ninyo. At kapag nalaman namin at napatunayan na may violation
        nga, ₱20,000 yung first offense,”</em> warned Marcial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b2d5d-6df2-43cb-a711-6a9b99163b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the players to tell us if their safety officers
        have violations. Once proven, there will be a ₱20,000 violation fee for first
        offense.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64f284-58e5-4f42-8116-692f0b81eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine for succeeding offenses will likewise increase up to ₱100,000
        for repeating violators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4eb00-51d8-41e3-a472-a13ff8af6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 teams are set to undergo swab testing at San Miguel Corporation’s
        laboratory before they are allowed to train on July 22. But in the event that
        a player tests positive for COVID-19, the league’s Board of Governors had
        already agreed that teams will shoulder the hospital expenses of its players.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c6497-ac7d-446e-86e2-826d08d02bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcial, the PBA will again write a letter to the IATF
        come August for the resumption of team scrimmages. In the same month, league
        officials will be deciding on the fate of its 45th season that can restart
        the latest by October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238b063-d25e-4cb5-ac16-52e2e44785e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mid-October kaya pa namin yan. Pag lumampas ng mid-October,
        baka mag-cancel na tayo,”</em> said Marcial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e1b9a-0443-4f46-8447-e1501cc3e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:53:31.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mid-October is still doable. If it exceeds that, we
        might cancel.]</p>'
