    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Che Guevara''s birth home is up for sale in Argentina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a9a57-ad4a-469f-943d-16a5ef59c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;For around $400,000, you can
        own the home where controversial Marxist revolutionary Ernesto "Che" Guevara
        was born, according to official Argentine news agency, Télam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35d1b5-a73c-4a09-817d-9d64f565aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated 186 miles north of Buenos Aires in the city of Rosario,
        Argentina, the 2,150-square-foot apartment has been uninhabited since 2011,
        according to Agencia Télam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06588421-bd1f-4025-b0e2-d638b3a082af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home has had several owners and was intended to house various
        cultural projects before being put up for sale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6f795-19b0-47a2-ac8c-dd6437990e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the current owners, businessman Francisco Farruggia, told
        <a href="https://cnnespanol.cnn.com/video/casa-che-guevara-venta-rosario-pandemia-pkg-perspectivas-buenos-aires-ignacio-pellizzon/">CNN
        en Español</a>&nbsp;that he was already planning to sell it, but with multiple
        properties in different countries, the Covid-19 pandemic accelerated his decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a44aa-52d0-4741-afb0-7091a1f39852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners point to the property''s historical and architectural
        value as well as location. They told CNN en Español they already have some
        offers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d5940-accb-459a-90ad-0e0e2c01b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto "Che" Guevara is known for playing a major role in the Cuban
        revolution in the 1950s, where he helped Fidel Castro overthrow Fulgencio
        Batista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30111652-d407-4bb7-ab9f-a9caf7ba2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to become Cuba''s Central Bank chief. In 1965, he left
        Cuba to continue to wage leftist guerrilla rebellions around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391bb08-a66c-4e7d-9259-3104c9d6832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara''s critics point to his brutal war tactics. Hundreds were
        reportedly executed under his watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c5610-e2b4-410a-a2f3-ee2a5e556988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara was shot to death in <a href="https://www.cia.gov/library/readingroom/docs/CIA-RDP78-03061A000400030027-7.pdf">1967</a>
        by Bolivian troops. He was buried in a mass grave along with six of his comrades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82681ace-6674-4383-80ab-097b5486e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T21:52:48.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:55:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/12/americas/ernesto-che-guevara-birth-home-sale-argentina-trnd/index.html">"Che
        Guevara''s birth home is up for sale in Argentina"</a></em></p>'
  'UK-bans-Huawei-5G-connection-':
    'author': ' Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T22:10:35.898+08:00
    'imagesource': 'jcr:9b5364d6-421b-4d0a-b909-3ec7864339e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c3c8ba4-341a-446d-9db6-df0eb6f9b6a2'
    'lead': 'The United Kingdom has banned Huawei from its 5G telecom network, reversing
      a January decision to allow the embattled Chinese tech company a limited role
      in building the country''s super-fast wireless infrastructure.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T22:14:44.006+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:55:58.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:34.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', '5G', 'United-Kingdom']
    'template': '1'
    'title': 'UK bans Huawei from its 5G network in rapid about-face

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fe745-3d4c-4323-86ce-a966ecc3e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom has banned Huawei from
        its 5G telecom network, reversing a January decision to allow the embattled
        Chinese tech company a limited role in building the country''s super-fast
        wireless infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f006bd-f726-44cb-9531-ef811f593443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators such as BT and Vodafone have been given until 2027 to
        remove existing Huawei equipment from their 5G networks, the UK government
        announced on Tuesday. Digital and Culture Minister Oliver Dowden said new
        US sanctions imposed on the company in May had "significantly changed" the
        landscape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99551d-524c-4313-970d-3ad94100afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49099372-52f6-4ba8-8572-d3b5bd9edccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the uncertainty this creates around Huawei''s supply chain,
        the UK can no longer be confident it will be able to guarantee the security
        of future Huawei 5G equipment," Dowden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cee46e-7f33-4161-9d94-425db126dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6967be0-ad0c-4aa2-a6a3-b11f4414d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a big win for the Trump administration, which has
        been pushing allies to exclude Huawei from their 5G networks. US Secretary
        of State Mike Pompeo declared last month that "the tide is turning against
        Huawei as citizens around the world are waking up to the danger of the Chinese
        Communist Party''s surveillance state." But it risks a backlash from China
        as Britain looks for new trading opportunities around the world after Brexit
        and will delay the rollout of 5G across the country by at least a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17439263-317c-43c2-9720-7a782236e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9c230-fa3c-41a1-a323-75b00ea760cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US campaign against Huawei was having mixed success until the
        new sanctions in May further reduced the company''s ability to manufacture
        and obtain semiconductor chips using American-made technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b1e7f-1153-4a33-be1c-07f3109eaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6cfcf-17fd-469e-b7d7-cbd0d09ab871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That triggered another UK security review of the company''s involvement
        in the British network, leading to Tuesday''s decision by the National Security
        Council to order the phased removal of its technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a155076-26c2-4ae7-a758-ab58b2b68031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7c49c-630e-44e5-8e6b-7a750e6684cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a huge blow for Huawei, which has operated in Britain
        for 20 years. Europe is a key market for the company, accounting for 24% of
        sales last year. Huawei on Monday announced half year results earlier than
        usual, reporting slower revenue growth. The company is already experiencing
        a decline in smartphone sales, after Washington blocked it from accessing
        popular Google apps. The phones became a lot less attractive in markets outside
        of China as a result.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf9096-4801-4a51-850b-6c65a19042e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce577f0e-8c1a-4be6-87d8-5e21a63e2a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said it was confident that the recent US sanctions would
        not have affected "the resilience or security" of its products and described
        the UK announcement as disappointing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007a96c-6d79-4a52-a85a-05f83fdd9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3830b3c-daae-4b45-a9e9-71038c04956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It threatens to move Britain into the digital slow lane, push up
        bills and deepen the digital divide," said Ed Brewster, a spokesperson for
        Huawei UK. "Regrettably our future in the UK has become politicized, this
        is about US trade policy and not security."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e429609-af35-4f62-bde7-51304a869837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb3667-cfcc-4829-9842-bd4ecf9c4969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sanctions restrict companies like TSMC, a Taiwan-based firm,
        from exporting computer chipsets and other key components to Huawei. Without
        them, Huawei can''t build 5G base stations and other equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed518a36-b87a-4d84-af8c-2fe4cbb35633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92da615-0cf3-48ae-9304-ccd5c58c9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the current direct export rule that the US put on, I really
        think that Huawei''s 5G equipment business is in grave danger," Jefferies
        analyst Edison Lee said last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7b8df-31a0-4bfc-b796-ca94cfef7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2b3b9-3a96-4843-97bd-520f67f9cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson had faced mounting pressure from
        lawmakers within his own party, along with the Trump administration, which
        argues that the Chinese government could use Huawei for spying and even sabotage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fe4a2-ec57-482a-a50f-fcfc78243058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81f4cc-c4ac-4259-b927-ec3ff9ea0ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington had warned that US-UK intelligence sharing and military
        collaboration could be put at risk if Britain went ahead with its plan. Under
        Chinese law, Chinese companies can be ordered to act under the direction of
        Beijing. Huawei has consistently denied that it would help the Chinese government
        to spy, and says it is "100% owned by employees."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a12f1-e30a-4381-bdbb-0e088da27287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc04f2-27a4-4077-a107-81acd4294e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking early Tuesday before the UK announcement, China''s Foreign
        Ministry repeated a previous warning by its ambassador that the decision would
        have consequences for the wider relationship between the two countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea237944-4292-4c91-a917-04da91ed99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c93d5-959c-43f1-8b9d-ef55419d6671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the UK can provide an open, fair and non-discriminatory
        business environment for Chinese companies ... is a litmus test for British
        markets after Brexit, and it is also an indicator for China''s investment
        in the UK," foreign ministry spokesperson Zhao Lijian said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a50dbb-238a-4d4c-bf8b-18c3e94417d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48556df-2e89-47a7-a031-6e258342c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei had lobbied hard to persuade the UK government it was a trustworthy
        partner, launching an advertising campaign last month emphasizing its history
        of investment and job creation in the country. This month, it announced that
        it had received approval to build a sprawling $1.25 billion research facility
        in Cambridge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb29b5d-5cf4-4ab7-b311-695ba7b0e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237807da-4b93-413e-a761-a2488b018595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is already an integral part of Britain''s existing 4G infrastructure,
        and telecom operators will not be required to swap out the company''s equipment
        in those networks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1defda8-77c6-4b9a-8846-06ca62558918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6b666-0c5d-4a44-ba88-7e15b6fc990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company''s European rivals said they were ready to fill
        the 5G void left by Huawei.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a38568-d139-45f6-b93d-077ed69f21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f9068-2c42-4e16-a694-5db76e6539e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia said in a statement that it has the "capacity and expertise
        to replace all of the Huawei equipment in the UK''s networks at scale and
        speed." Arun Bansal, Europe and Latin America president for Ericsson, said
        in a statement that the Swedish company "has the technology, experience and
        supply chain capacity," to help the United Kingdom reach its 5G goals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0c2d2-ac7b-4035-b5c4-2ee802fbb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d99993-a906-4788-a7c3-46ac862e5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Sherisse Pham contributed to this article.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272eed87-9170-40cb-a70b-03adf2c203d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:14:44.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/14/tech/huawei-uk-ban/index.html"><em>"UK
        bans Huawei from its 5G network in rapid about-face"&nbsp;</em></a></p>'
