      'mgnl:lastActivated': 2023-01-26T09:56:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new infections were listed in the National Capital Region
        with 360 cases, based on the latest bulletin. This is followed by Laguna with
        58, Cebu with 32, Bulacan with 23, and Cavite with 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127858b1-a249-4f47-96a0-64043d769ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4823b-24d6-4e52-b4cf-4635a024b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
