      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said that a combination of the possibility of a flu epidemic,
        a backlog of patients needing treatment and the disruption already created
        in the health system by Covid-19 posed a "serious risk to health in the UK."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e33e5-5cad-4c0f-928a-d36434747ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1574b2-40f6-488b-a8bc-eea6e0687c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeling suggested that there would be a peak in hospital admissions
        and deaths in January and February 2021 similar or worse than the first wave
        of the virus this spring, which would coincide with peak demand on the UK''s
        health service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561880be-f4de-4039-b5c6-285058a81c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d392683-2647-4827-9076-bb793e0d8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a prediction, but it is a possibility," Professor Stephen
        Holgate, a respiratory specialist from University Hospital Southampton NHS
        Foundation Trust, who chaired the report, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee923d-18d0-4cfb-9117-13834ab06b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633196c-ed9a-4949-b4d4-8925b0a6e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the modeling suggested deaths could be higher with a new
        wave of Covid-19 this winter, "but the risk of this happening could be reduced
        if we take action immediately."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a72d38-682d-456f-85d7-8bd94d72680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91588673-ba05-4ef2-bf59-42c1cc300bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimizing community transmission, reducing transmission in hospitals
        and care homes, increasing testing capacity and vaccinating against flu were
        all needed to avoid such a scenario, the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac8a45-f765-4221-b474-e7dbe42205d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6c6f4-c126-4204-8e03-d7d3ce709d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the head of Britain''s national academy of sciences,
        the Royal Society, Venki Ramakrishnan said <a href="https://edition.cnn.com/2020/07/07/health/mask-wearing-uk-intl-scli-gbr-wellness/index.html">the
        UK was "way behind" many countries in terms of wearing masks</a>. Scotland,
        Germany, Spain, Italy and Greece have already made it compulsory to wear face
        coverings inside shops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237cff2-e8f4-45e0-a810-2caa46b60ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10cc26b-821d-4cf0-8709-a9b79edba4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramakrishnan added that not wearing a mask should be regarded as
        antisocial as drink driving and reasoned that there is a "growing body of
        evidence that wearing a mask will help protect others -- and might even protect
        you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dfddc-dd2d-4a7a-8f8b-29e2952f515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc675ce-611a-41d0-a355-7fdaf86d1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, UK Prime Minister Boris Johnson said it was "important"
        to wear a face covering in a confined space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ea8b6-c6c3-4655-a2a0-e624ab99c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd8512-808a-4dc0-bba4-6177ddc15ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s comments came after senior government minister Michael
        Gove said Sunday that he does not believe the use of face masks should be
        enforced as a compulsory measure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98df6dc-5eec-4be3-a95b-c22f63ee2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7a78f-4458-40ce-b64c-a6af34746203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street''s statement added that shop employees and retailers
        should encourage customers to comply, but enforcement will be carried out
        by the police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a43b39-a716-4e98-9c0d-48925ce85ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d5c41-8437-48b6-8958-a6698b126cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 11 and people with disabilities will be exempt. The
        regulations will indicate that those who fail to wear a mask can face a fine
        of up to £100 ($125).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9212a-4ce1-4057-b57c-1743f978d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2323df2-5889-4c81-8cb7-bb9bc6ef2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, questions have been raised as to why face masks in shops
        have not been made compulsory as soon as possible, with fines being enforced
        from July 24.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a4c63-7e69-43fb-a349-39067c82a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ecfea-8233-4d78-acaf-1f32b60f5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the World Health Organization updated its recommendations,
        calling for nations to encourage the general public to wear fabric masks in
        areas where there continues to be intense spread of the novel coronavirus
        -- and for all health workers and caregivers to wear medical masks throughout
        their shift while in clinical areas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b4b4e-575b-487a-a746-428ba59e24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619b7ab-2097-4154-b3e3-7b139ca9ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention now says everyone
        "should wear a cloth face cover when they have to go out in public, for example
        to the grocery store or to pick up other necessities."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39b4a8-15e2-42c5-97af-f078fc9f74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026cb48-09a7-49fb-a6c6-116c4b297ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK government guidance since May has advised the public to wear
        face coverings in enclosed public spaces where they may come into contact
        with people they wouldn''t usually meet. Face masks have been mandatory on
        public transport in England since mid-June.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f480a2-bc96-42dd-a00f-ddd891592c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/14/uk/uk-masks-shops-winter-predictions-intl-scli-gbr/index.html">Face
        masks in shops to be compulsory in England, as experts warn of 120,000 winter
        deaths</a>."</em></p>'
