      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nauso naman ''yan during lockdown dahil din sa pangangailangan,
        makakuha ka ng goods without spending money," user @tiptoeonclouds said.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Luh.
        Lahat na ah. Grabe. Nauso naman yan during lockdown dahil din sa pangangailangan,
