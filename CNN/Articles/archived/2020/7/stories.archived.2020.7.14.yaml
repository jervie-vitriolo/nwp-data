      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc416959-5112-48e3-aadd-b91a14ed9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI was among the hospitals which declared that it has already
        reached the "danger zone," which means that COVID-19 patients have occupied
        more than 70 percent of the hospital beds allocated for them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366353fa-274c-44d0-ba7f-1ec937d69e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02714620-659b-4ca7-8a6c-e1adb1f2bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this is a general problem among public and private
        hospitals regarding capacity, including social distancing and other health
        and safety protocols inside hospital wards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb5009-3e98-4555-95f8-06355decf519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038e7e6-c92a-411a-919d-f7e313178238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Undersecretary Leopoldo Vega, the newly-designated "chief
        treatment czar," is already working towards implementing a network among hospitals
        and the public sector to address this problem, Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2251d8-2125-44ae-a083-9530fa17768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420a25b-37cf-465f-948b-ae14fa829fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ating National Task Force ay tumutulong para magkaroon
        ng network, not just to expand our hospitals, but to also have a system for
        referring patients at mailipat sila sa ibang hospitals,"</em> Vergeire said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4344247-9a07-4371-9516-6de85b1df49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c61ea2-0d9d-4e66-ae7b-e5be90b07915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The National Task Force is already looking into putting
        up a network not just to expand our hospitals, but to also have a system for
        referring patients who could be transferred to other hospitals.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85148d61-91a4-4187-a6d2-5b6027241186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836e340-c78f-4605-8aa5-bb69195ba599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Health Secretary Francisco Duque and testing
        czar Vince Dizon said<a href="https://www.cnn.ph/news/2020/7/14/Mild-recovering-COVID-19-patients-transfer-from-hospitals-to-government-quarantine-facilities.html">
        the government is already considering transferring mild and recovering COVID-19
        cases</a> to the government''s quarantine facilities to free up hospital beds
        in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7090fe-b012-4c47-a62b-679c129ea234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4408054-790d-4261-8e4a-60da70248a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the DOH had already appealed to some hospitals in Metro
        Manila to increase their bed capacity from 30 percent to 50 percent to make
        room for more COVID-19 patients amid surge in infections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0546643-674d-477c-ab80-d776e4040cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.094+08:00
