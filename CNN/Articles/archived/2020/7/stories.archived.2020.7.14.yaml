  'body-found-lake-glee-star-naya-rivera-missing':
    'author': 'Amir Vera and Stella Chan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-14T01:17:49.161+08:00
    'imagesource': 'jcr:127fe8df-e739-4fba-a3ef-47a43e05c012'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56446771-438e-4900-a3fd-378ae8111b0b'
    'lead': 'Naya Rivera used the last of her strength to save her 4-year-old son
      before she died, the Ventura County Sheriff says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T01:17:16.237+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:56:52.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:21.169+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naya-Rivera', 'Glee']
    'template': '1'
    'title': '''Glee'' actress Naya Rivera ''mustered enough energy'' to rescue her
      son ''but not enough to save herself,'' authorities say'
    'updated': 2020-07-14T11:36:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3942eab-c435-4f98-9193-9cba0b01def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Naya Rivera used the last of her strength
        to save her 4-year-old son before she died, Ventura County Sheriff Bill Ayub
        said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324bf76a-fe98-4e08-ad7b-936eb8736386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She mustered enough energy to get her son back onto the boat, but
        not enough to save herself," Ayub said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64628a3f-02f3-4438-93a6-520ce7d4e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A body discovered Monday morning at Lake Piru has been identified
        as the former "Glee" actress, the Ventura County Sheriff''s Office said during
        a news conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceaff5a-cd98-4806-8d4c-b96cf398a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera and her son rented a pontoon boat at Lake Piru Wednesday.
        The child told rescuers he and his mother had gone into the water to swim,
        but she did not get back on the boat. He told investigators he then looked
        back and saw her disappear under the surface of the water, Ayub said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afabec4-383d-4e19-bf41-c158e4f4d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son was found asleep on the rental pontoon boat after it was
        overdue for return. One life jacket was found on the boat and the boy was
        wearing another.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8473df6-f202-4863-b86d-87dc029db1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, 33, was presumed dead after she went missing Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d872a-2735-4499-b842-38c721d53390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body was found floating in the northeast area of the lake where
        the water is between 35 and 60 feet deep Monday, after a six-day search. Ayub
        said investigators are "confident" the body found was Rivera, but the body
        is still being taken to Ventura County Coroner''s Office, where it will be
        identified through dental records.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de7eae-79c1-4acc-b6a2-19bbb8d6bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayub said the sheriff''s department has been "in direct contact"
        with Rivera''s family.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32e101-b4ad-4bf2-a264-b11a3681a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her family has been at the lake everyday holding out hope and communicating
        with our investigators," Ayub said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f2f1d-1122-4273-a6ef-eb24410840f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress is best known for her role as Santana Lopez on the Fox
        show "Glee," which quickly won critical acclaim after debuting in 2009. She
        appeared in nearly every episode of the beloved musical-comedy-drama, which
        ended in 2015.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207de733-c71f-40a8-a424-548006716c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s fellow "Glee" cast members Cory Monteith and Mark Salling
        have also died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f7e98-c03f-44a8-987d-21c3b3988d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the show''s cast took to social media to mourn their
        costar, sharing their condolences to Rivera''s family.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ddf805-2f69-4eec-b55a-80a989d5bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you convey all your love and respect for someone in one
        post?" Chris Colfer, who played Kurt on "Glee," wrote on his Instagram in
        a lengthy, emotional caption of a picture of him and Rivera. "How can you
        summarize a decade of friendship and laughter with words alone? If you were
        friends with Naya Rivera, you simply can''t."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb3c0a-77e8-4e36-8401-ab4070625899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest sweet, Naya," Jane Lynch, who played Coach Sue Sylvester on
        the show, tweeted. "What a force you were. Love and peace to your family.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85c24c-0cde-4dda-a5df-1bff072bc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T11:35:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was also on the CBS sitcom "The Royal Family" and in the
        comedy film "The Master of Disguise." More recently, she starred in the "Step
        Up" television series, based on the movie franchise.</p>'
