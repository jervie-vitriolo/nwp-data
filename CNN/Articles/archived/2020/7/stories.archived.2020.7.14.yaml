    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['to-do-list', 'psychology', 'anxiety']
    'template': '1'
    'title': 'The psychology behind to-do lists and how they can make you feel less
      anxious

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73328a16-5095-421e-9b40-82ec8611e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> 1. Wake up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c405c-1ec2-407a-a643-b742635939ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.473+08:00
