  'capitol-theater-heritage-structures-manila':
    'author': 'Sai Villafuerte'
    'caption': 'The Capitol Theater in Escolta St., Manila was once revered as one
      of Manila’s most “modern” theatres. Photo courtesy of ED SIMON/BLUPRINT MAGAZINE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-07-14T19:35:04.887+08:00
    'imagesource': 'jcr:83a71ec5-d0fa-489c-af2b-3e3ed46e07f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4220750d-d72b-47c4-83ec-10c023e78c61'
    'lead': 'With the demolishing of Capitol Theatre, one of Manila’s last remaining
      art-deco theaters, the city’s cultural landmarks face a precarious future as
      it finds its footing in a transforming urban landscape.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T19:38:53.304+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:56:05.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:32.581+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Manila, heritage architecture struggles to survive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d62607-cf1a-4c8d-be50-f229bef7415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Teddy Co was a
        young boy when he frequented Manila’s “movie palaces” in the 1960s. The brightly
        lit marquees made a spectacle of Rizal Avenue, colloquially known as Avenida.
        Long queues lined the corner of Carriedo Street where Ideal Theatre stood,
        premiering Metro-Goldwyn-Mayer (MGM) pictures like "Doctor Zhivago." Down
        the avenue was the State Theatre — the home of Twentieth Century Fox films
        like William Wyler’s historical epic "Ben Hur."&nbsp;Co would cross Plaza
        Sta. Cruz to reach Escolta Street where he attended screenings in Capitol
        Theatre for Taiwanese films subtitled in English.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa34be-1e1e-4e72-9b99-29a879bac8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was going to Capitol, it wasn’t at its height anymore,”
        said Co, a film historian. Built in 1935 and renovated after the Second World
        War, Capitol was revered as one of Manila’s most “modern” theatres. The ziggurat
        tower, decorated with a geometrically woven grillwork, was reminiscent of
        a Parisian industrial quality — what art historians later coined as “Art Deco.”
        On the vertical planes flanking the tower were bas relief sculptures by the
        Italian sculptor Francesco Monti — two women in baro’t saya, one carrying
        a theater&nbsp;mask and another a lyre, elegantly hovering over pedestrians.
        Capitol’s double-balcony interior accommodated over 1,100 people — a rare
        feat for its time — and was designed by architect and National Artist Juan
        Nakpil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f3081-af66-4362-a032-8ee74d250a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, like State and Lyric, its sister theatres on Avenida and Escolta,
        Capitol eventually met its demise. On June 2020, the building’s post-war facade
        was demolished to make way for a high-rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc7d3b-dac7-4547-b79a-743b7cf31f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower relic remains. However, its fate lies in Ascott Resources
        &amp; Development Corp. (ARDC), Capitol’s late owners and developers, as they
        dig and drill around the rubble, which, some argue, risk the integrity of
        this delicate building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421faf59-c49d-4843-aff1-fddfd613f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Capitol Theatre is the story of Manila’s cultural heritage.
        These landmarks pay testament to a Filipino history that was spent “300 years
        in a convent and 50 years in Hollywood.” However, their legacies teeter on
        the edge as the city rapidly “revitalizes” and solutions to their preservation
        change as quickly as buildings are destroyed.</p>'
    '21':
      'image': 'jcr:e18694a4-f725-499c-808e-0ba4a2620ba4'
      'imageCaption': 'Capitol has been in a state of disrepair for years but eventually
        met its demise last June when the building’s post-war facade was demolished
        to make way for a high-rise. Photo courtesy of ED SIMON/BLUPRINT MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c011df-9eed-4bdf-bd3a-6eebbaf3703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:02:11.626+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf9725-6879-4353-a95f-060ce866a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shifting cultural behaviors</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d460e-0179-4a58-84a3-a2e69ceeb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand-alone theatres like Capitol deteriorated with the emergence
        of the megaplex in shopping malls. Ali Mall in Cubao, Quezon City, opened
        in 1975, following Muhammad Ali’s boxing victory against Joe Frazier. It was
        the first shopping mall in the Philippines and thus, the country’s first two-screen
        megaplex was born. Simultaneously, Manila kickstarted the next stage of its
        development in 1981 with the construction of the Light Rail Transit Line 1
        (LRT-1), connecting the north and south between Cavite and Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de922f-801d-4d63-90dd-578d9506f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the LRT-1’s twenty stations sits on Carriedo Street, a stone’s
        throw away from Avenida and Escolta. Delays in finishing the line nudged moviegoers
        to seek refuge in the newly built, air-conditioned malls with little hope
        for stand-alone theatres to compete. By the 1990s, the mall chains of SM,
        Ayala, and Robinsons completely transformed the landscape of moviegoing in
        the country, housing up to sixteen screens along with a selection of restaurants
        and shops. Foreign film distributors like MGM and Twentieth Century Fox pivoted
        their strategy to cater to the megaplexes, overturning theatre operations
        to landlords with limited programming abilities — a case that applied to Capitol,
        which went from screening “Thunderball,” a James Bond film, to soft core sex
        or “bomba” films, to nothing at all.</p>'
    '22':
      'image': 'jcr:2de01611-ca9f-4648-ac16-64f25eab2b52'
      'imageCaption': '“We have to consider that these theatres are normally privately-owned
        and local governments have different policies for governing a particular zone,”
        said Charles Salazar, the NCCA’s Head of Cultural Heritage. Photo courtesy
        of ED SIMON/BLUPRINT MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d3c90-870b-4b09-9e06-76396fe49981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:02:11.626+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab456702-d71b-4d36-8cfe-14aa93aa5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Reviving” Manila</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6ab1c-1e2e-4a10-8682-13e93c7976ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preserving Manila’s cultural landmarks is&nbsp;in the hands of local
        government and the private sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151c44c-dcb8-46f5-a238-7c92e36d5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the ARDC brought Capitol to the attention of the National
        Commission for Culture and the Arts (NCCA), which, Charles Salazar, the NCCA’s
        Head of Cultural Heritage, described as being in “a state of disrepair.” With
        the rising demand for housing, and the transfer of ownership to ARDC, a high-rise
        appeared to be the most suitable solution for renovating the Capitol site.
        This led the tripartite of cultural agencies — the NCCA, the National Historical
        Commission of the Philippines, and the National Museum — to approve the demolition
        of Capitol under the condition that ARDC "<a href="https://ncca.gov.ph/wp-content/uploads/2018/06/Capitol-Theater.pdf"
        target="_blank">undertake a perfect replication of the existing façade</a>"
        while retaining the tower relic. The ARDC was contacted for this piece and
        received no response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83b41a-8101-493f-904b-1f9960a1e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to consider that these theatres are normally privately-owned
        and local governments have different policies for governing a particular zone,”
        Salazar pointed out in an interview with CNN Life. The Capitol renovations
        aligned with Manila Mayor Isko Moreno’s efforts to “revive” Binondo with high-rise,
        low-cost condominiums — what he called “Binondominiums.” In 2018, the Teofilo
        Villonco Building in Quiapo, previously the Life Theatre, faced a similar
        fate. According to Salazar, the building’s art-deco façade, designed by National
        Artist Paolo Antonio, was retained while the interior is repurposed as a parking
        lot, given the limited car space in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc666686-179b-49cf-ab09-1c59238f0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the vigilance of the private sector that will carry everything
        through,” Michael Manalo, the NCCA’s Cultural Heritage Commissioner, suggested.
        “Private interest groups play a vital role in this equation and they should
        work with local governments to advance the heritage agenda.”</p>'
    '23':
      'image': 'jcr:305f0980-3910-4741-9e39-78b2236c902a'
      'imageCaption': 'When the age of multiplexes arrived, Capitol went from screening
        “Thunderball,” a James Bond film, to soft core or “bomba” films, to nothing
        at all. Photo courtesy of ED SIMON/BLUPRINT MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab7649-d474-428f-9b60-9466a1c34e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:02:11.627+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86ee29-7a8a-4b02-93d6-2eebccc7801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thinking differently</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80d564-cd0c-4935-8e76-541991e2cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state’s fragmented implementation and the disproportionate influence
        of the private sector arguably undermines the preservation efforts of Manila’s
        cultural landmarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7126743-18ac-44b4-9e10-eb2aeb154611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A building is considered “important cultural property” if it is
        over fifty years old and is the work of a National Artist, as per the Philippine
        Heritage Act of 2009. Yet, this did little to protect the likes of Capitol
        and Life Theatre from its demolition. When asked why this was approved, Dominic
        Galicia, former president of the International Council on Monuments and Site
        (ICOMOS) Philippines, believes it stems from something fundamental.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf25192-efcf-4a18-801c-d7333e409ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has to do with critical thinking — the ability of decision-makers
        to assess the proposals profoundly,” Galicia stated. It is not necessarily
        about keeping a landmark in its former glory, he explained, but about assessing
        the site with the fullest respect to its story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cec06c-c742-4390-a9c6-f75b87e59a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galicia referred to the renovation of the National Museum of Natural
        History as a positive example where a public-private partnership brought new
        life to a pre-war building — a project his firm, Dominic Galicia Architects,
        developed. Mangyan and Maranao motifs ornament the site with a double helix
        canopy, evoking the Tree of Life, anchoring the building’s neoclassical structure
        — a marriage between the old, the new, and the ancient.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5b70e-9aec-455d-9271-d724fa351f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Rizal Memorial Sports Complex in Malate — a pre-war
        structure by the original architect of the Manila Metropolitan Theatre, Juan
        M. Arellano — faced threats of demolition around late 2016. However, after
        continued advocacy from interest groups in sports and heritage preservation,
        the complex was declared an “important cultural property” in 2017. It underwent
        an intensive P250-million renovation in July 2019, led by Gerard Lico — a
        professor at the College of Architecture at the University of the Philippines
        Diliman and a specialist in Filipino Art Deco, who also worked on the restoration
        of the Manila Metropolitan Theatre. The sports complex took a year to research
        and develop, opening after four months of construction — in time for the 2019
        Southeast Asian Games. It is only at this elevated level of conversation,
        Galicia stressed, could projects like these turn out as well as they do, becoming
        a gift to the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b620d7-e2ad-42c7-b13c-85b15195d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The neighborhood [around Capitol] is a lexicon of great Filipino
        architecture and the building is a Filipino expression of what was once universally
        cosmopolitan,” Galicia remarked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41bbd7-6319-487e-9811-30e6c3ec4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:38:53.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:56:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When people look at a dusty building, all they see is an inconvenience.
        A more critical appreciation of inconvenience is to see it as an opportunity
        for something great.”</p>'
  'korean-air-matriarch-staff-abuse':
    'author': 'Julia Hollingsworth and Yoonjung Seo, CNN Business'
    'caption': 'Lee Myung-hee, wife of the late Korean Air President Cho Yang-ho,
      center, arrives at the Seoul Central District Court in Seoul, May 2, 2019.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T19:18:58.146+08:00
    'imagesource': 'jcr:e3ff2771-62ae-48df-bf70-c0064943f9ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af3da38-0c2e-48ba-9bde-b2f8474817b1'
    'lead': 'The matriarch of the Korean Air dynasty has been given a suspended jail
      sentence for assaulting her domestic staff, including physically hurting her
      chauffeur and throwing metal shears at her gardener.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T19:41:49.751+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:56:04.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:32.807+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korean Air matriarch receives suspended jail sentence for abusing domestic
      staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfbba3-5b89-4cf7-a5ca-b33958853569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The matriarch of the <a data-cke-saved-href="https://edition.cnn.com/2019/04/08/business/cho-yang-ho-korean-air/index.html"
        href="https://edition.cnn.com/2019/04/08/business/cho-yang-ho-korean-air/index.html">Korean
        Air dynasty</a>&nbsp;has been given a suspended jail sentence for assaulting
        her domestic staff, including physically hurting her chauffeur and throwing
        metal shears at her gardener.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3702ac1-7b45-4d1c-bdc5-bf7180503695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/21/asia/south-korea-nut-rage-abuse-intl/index.html">Lee
        Myung-hee,</a> the widow of the late Korean Air chairman Cho Yang-ho, was
        sentenced to 80 hours of community service and two years jail for 18 counts
        of abuse against nine of her employees at a court in Seoul Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc8b55-b4e6-4501-acb6-c8e1e21728e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the sentence has been suspended for three years, meaning
        that if she doesn''t commit another crime in that time, she won''t go to prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d563bd-8687-4d75-a7d4-b90a80bf6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations against Lee rocked South Korea and prompted a nationwide
        debate on abuse of staff, particularly in family-run conglomerates known as
        chaebols, which dominate the <a href="https://edition.cnn.com/2020/04/22/economy/south-korea-economy-coronavirus/index.html">country''s
        economy.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8e53d-222b-4fd5-a7ca-82754a36eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her suspended jail sentence is likely to be a blow to labor rights
        activists, who hoped that Lee''s case could be a <a href="https://money.cnn.com/2017/01/17/investing/south-korea-chaebol-culture-corruption/index.html">reckoning
        for chaebols,</a> which have been linked with <a href="https://edition.cnn.com/2019/02/21/asia/south-korea-nut-rage-abuse-intl/index.html">numerous
        accusations</a> relating to the mistreatment of staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d8bb4-98ba-4c7c-8b44-ce0e3f7c43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Lee''s charges included using profane
        language, shouting and physically hurting employees including her chauffeur,
        and physically assaulting her gardener by throwing plants and metal shears
        at him. The offenses occurred between 2011 and 2018, prosecutors said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58046ca4-1144-4410-9480-f0a9511738d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean Air said it would not comment on Lee''s sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55152625-d96b-4278-9d27-a0563041a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scandal-plagued family</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd8ea9-7ba4-4fe0-b82a-ce1adef71b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is the third prominent member of the Korean Air dynasty to be
        accused of abusing staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125bf42-0133-4a3a-bc57-ce5309c5ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Lee''s daughter, Heather Cho — who was vice president of
        Korean Air at the time — demanded that a plane she was on return to its gate
        so a flight attendant who served her macadamia nuts in a bag instead of a
        porcelain bowl could be removed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355e78b-f63c-494b-a747-cf2ead9a0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served five months of a one-year prison sentence after a South
        Korean court found her guilty of violating aviation law. After the flight
        attendant Park Chang-jin testified against Cho, he was demoted. In 2018, a
        court ruled that the demotion was legal, but awarded him $18,000 in damages
        for coercion and assault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbe910-c23b-4bbf-af90-ff3c8c3be35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho''s sister, Emily, also drew <a href="https://edition.cnn.com/2018/12/19/asia/korea-air-nut-rage-settlement-intl/index.html">public
        anger</a> in 2018 over reports that she insulted an advertising executive
        and threw water in his face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6e3ae-c375-4d03-891c-1992b25cde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She apologized, saying what she did was "foolish." Both sisters
        were fired from Korean Air by their father after the scandals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329dc8d-fce2-41fb-9046-d2bdc818621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family have also faced accusations beyond abusing staff. Last
        year, both Heather Cho and Lee were given suspended jail sentences for smuggling
        luxury items via Korean Air planes, according to a <a href="https://en.yna.co.kr/view/AEN20191220006200315">report</a>
        from national news wire Yonhap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d37ff3-2559-425d-9a3c-4db2a0f65dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho Yang-ho''s son <a href="https://www.reuters.com/article/hanjin-kal-chairman-idUSL3N2262H5">succeeded
        him</a> as chairman of the South Korean carrier last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e353eac-2e45-4aa2-bbee-dcd6e499d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wider problem</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14a276-f8c6-44e2-bb89-c413770ec3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and her daughters are not the only elite family accused of abusing
        their staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d75c6c-d05d-4a17-9f52-f9f965c4dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kim Eun-jung, an economy and labor specialist with
        the People''s Solidarity for Participatory Democracy civic group, some chaebol
        owners run these major conglomerates as their own personal domains, with few
        external limits on their powers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11178093-b720-46c9-b758-f6eee83e6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said that past governments have enabled this pattern of abuse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8d38a-8b2c-469c-aea6-8967940fa023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in has repeatedly promised to tackle
        problems with the chaebol system and root out gapjil — a Korean word for those
        in power who lord over their underlings — which he has described as a "leading
        workplace evil."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b8a42-34b2-48fb-805f-e1d86308deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a new law came into effect meaning that bosses who <a
        href="https://edition.cnn.com/2019/07/16/asia/south-korea-workplace-bullying-law-intl-hnk/index.html">unfairly
        fire workers</a> that complain of office bullying now face up to three years
        in prison, or a 30 million won ($25,464) fine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02f861-6146-459a-971a-571afb5ea4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a survey by the National Human Rights Commission of Korea
        found that over 73% of respondents had experienced harassment in the past
        year, while a quarter experienced harassment more than once a week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc54d3a-3d82-4649-86f7-d41805e6a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:41:49.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jake Kwon, Sophie Jeong and Joshua Berlinger contributed to
        this report. This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/14/business/korean-air-sentencing-intl-hnk/index.html">"Korean
        Air matriarch receives suspended jail sentence for abusing domestic staff"</a></em></p>'
