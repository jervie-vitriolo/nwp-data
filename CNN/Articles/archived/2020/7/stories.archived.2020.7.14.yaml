  'Che-Guevara-s-birth-home-is-up-for-sale-in-Argentina':
    'author': 'Kelly Murray, CNN'
    'caption': 'View of the building where Argentinian revolutionary legend Ernesto
      "Che" Guevara was born in Rosario, Argentina.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T21:49:48.350+08:00
    'imagesource': 'jcr:b6eb3695-087a-478e-b6d0-0773da78e849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21b6ef2-2c06-49d0-9e9e-661199f509f8'
    'lead': 'For around $400,000, you can own the home where controversial Marxist
      revolutionary Ernesto "Che" Guevara was born, according to official Argentine
      news agency, Télam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T21:52:48.405+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:55:59.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
