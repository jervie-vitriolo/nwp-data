      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases comes as the White House is making a concerted
        effort to discredit Dr. Anthony Fauci, the government''s top infectious disease
        expert, as he becomes increasingly vocal about his concerns over reopening
        the country during the national surge in coronavirus cases. The moves to undercut
