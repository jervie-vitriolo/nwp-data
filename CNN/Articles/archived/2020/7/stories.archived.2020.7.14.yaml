      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c90fb-b9e8-4047-ab17-06ace47e661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.237+08:00
