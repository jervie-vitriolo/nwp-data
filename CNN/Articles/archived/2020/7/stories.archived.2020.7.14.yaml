      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The absence of standards leaves such a wide latitude of discretion
        to law enforcement to determine whether “advocacy, protest, dissent, stoppage
        of work, and industrial mass actions” are intended to cause harms which the
        law seeks to abate,” Sanlakas argued in their petition.</p>'
