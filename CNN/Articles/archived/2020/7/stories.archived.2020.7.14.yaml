      'text': '<p>“Since Sanlakas was founded in 1993, its members have staunchly
        advocated for social, economic, political, cultural, and environmental reforms
        to improve living conditions of marginalized Filipinos. Often, calls for such
        come in the form of advocacy, protest, dissent, stoppage of work, industrial
        or mass action – all of which R.A. 11479 now lists as acts of the crime of
        terrorism when deemed to be coupled with harmful intents,” said Atty. JV Bautista,
        lead counsel of Sanlakas.</p>'
