      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the disease has hit some 13.1 million people and killed
        573,000. Global recoveries, meanwhile, stand at 7.2 million.</p>'
  'Singapore-recession-covid-19-pandemic':
    'author': 'Michelle Toh, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T17:39:58.160+08:00
    'imagesource': 'jcr:ae427ddb-7043-48f5-a9b0-a2e2d6f0c8d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557dce22-7f1e-4577-9937-daec5abf3338'
    'lead': 'Singapore''s GDP shrank by 41.2% in the second quarter compared to the
      previous three months, more than most analysts had expected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T17:43:07.290+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:56:18.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:29.527+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'recession', 'covid-19', 'pandemic']
    'stories': ['9fab7724-c7f1-4c0e-a5a1-bae4f7828cf5']
    'template': '1'
    'title': 'Singapore''s recession is officially here'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f61a4-ef6d-4b80-a3ad-f84e4230d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Singapore has fallen
        into a deep economic slump — and it''s even worse than many had predicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30a196-1ef1-4270-9401-eda792b974c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Tuesday that GDP likely shrank 12.6% in the
        second quarter compared to the same time the previous year, marking "the steepest
        drop on record," according to economists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedbc0f-dc6b-49dd-8a68-c78d4e8f2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP shrank by 41.2% in the second quarter compared to the previous
        three months, more than most analysts had expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23511b2-7259-4f05-8ced-d1874b692554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That officially pushed the country into a recession. Singapore''s
        GDP had already fallen by 0.3% in the first quarter on a year-on-year basis.
        A recession is defined as two consecutive quarters of negative growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899f447-601d-4839-80ec-97fc877228a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest decline was due to strict government restrictions, known
        locally as "circuit breaker" measures, which were enforced from April to June
        as the country dealt with a sudden spike in coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c61ec-de8d-42ac-b4b0-fa079eb37b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included the shutdown of many businesses, including "the suspension
        of nonessential services and closure of most workplace premises," the Ministry
        of Trade and Industry noted in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a871fa-0948-4de5-8bf7-5d685fd18b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had already been bracing for bad news. Prior to the new
        numbers, the government had slashed the country''s economic forecast three
        times this year alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3c971-55f2-4ac6-82af-6d4901d14366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "it''s not all gloom and doom," Yun Liu, an economist at HSBC,
        wrote in a report to clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b98fda-a3e0-4c40-9c7d-8b1ade7eda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recession is here, but it''s a short one," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599400f-edf5-4c04-b455-867ffe60cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts believe the worst is over for Singapore, particularly
        since the government has deployed billions of dollars in stimulus measures
        to shore up the flagging economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4dd2f-284f-4564-8fbb-9e10c408baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, Q2 will mark the trough," Alex Holmes, Asia economist
        at Capital Economics, wrote in a research note Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69705dd-e892-4443-818c-0248b5af119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key reason for optimism is the huge size of the government’s
        stimulus package, which is equivalent to around 20% of GDP."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d869891-38b7-4f40-8473-becfcc9b8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:43:07.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-14-20-intl/h_050a5755822c98ab7e7e5fbcb49c2d19">CNN.com.</a>&nbsp;</em></p>'
  'India-could-soon-reach-1-million-coronavirus-cases-as-it-struggles-to-contain-outbreak':
    'author': 'Swati Gupta and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T17:40:37.399+08:00
    'imagesource': 'jcr:f21f832c-710f-4952-a4ab-caf805dc4bbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de4d5e0-f56c-4c4a-8203-06d1eea1b135'
    'lead': 'India has recorded 100,000 new coronavirus cases in the past four days,
      as the country struggles to gain control of the worsening pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T17:44:24.123+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:56:18.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:29.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India could soon reach 1 million coronavirus cases as it struggles to
      contain outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036abb1c-80da-4489-99c6-1049cf0bd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India has recorded 100,000 new coronavirus
        cases in the past four days, as the country struggles to gain control of the
        worsening pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bd037-425e-4f10-bbb2-65f47b8ab15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Ministry of Health and Family Welfare on Tuesday announced
        another 28,498 cases in the past 24 hours, bringing the country''s total to
        906,752.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a1139-ff08-4441-a38d-9297846a9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marked the fourth consecutive day of highest daily jumps
        in cases and if the trend continues, it''s likely India will hit 1 million
        Covid-19 infections by the end of the week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3a56c-a34c-4f61-abb5-81ae4fb3f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India now has the third highest number of coronavirus cases in the
        world, after the United States and Brazil, according to the health ministry.
        There have been a reported total of 23,727 deaths relating to Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e0285-55a1-4e95-8916-9aceaeb757c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating wave of infections comes as lockdown restrictions
        country-wide have eased and operations steadily increasing over the past few
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c8115-dbfd-48d1-ab1c-dd5616114612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the jump in cases caused the city of Bengaluru to reintroduce
        lockdown measures for seven days, starting Tuesday, to contain a massive cluster
        of Covid-19 cases, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79918209-a11f-4447-90e1-f3a25a6fea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping malls and cinemas will be closed, public transport suspended,
        and shops selling essentials such as grocers will have reduced hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88effa-8f98-453b-a411-4f41c0ebe381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Bollywood royalty struck down</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede7808-9421-4960-a686-90f6b7159105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has seen some of Bollywood''s biggest stars admitted to
        hospital after testing positive for coronavirus over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfb4ed-56dc-4ce9-bbdb-65fe683e4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstar Amitabh Bachchan was in a "stable" condition in the isolation
        unit at Nanavati Hospital in the city of Mumbai, the facility said in a statement,
        after he and his son Abhishek Bachchan were both admitted following positive
        tests late Saturday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0102b0b-6826-421d-b012-ff80fed471c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And soon later Abhiskek Bachchan''s wife, the heralded actress Aishwarya
        Rai Bachchan, also entered hospital. The couple''s daughter tested positive
        for Covid-19 too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50498f-4a08-4c70-9919-d4fda70ccdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Health Ministry official Rajesh Bhushan said in a press
        briefing that "localized outbreaks" had occurred in "a few geographical areas"
        but that India was doing a better job of managing the outbreak than other
        countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154f623-892f-45c3-a720-6d54787df3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In India, there are 49 districts which alone account for 80% of
        Covid cases," said Bhushan. "In spite of a population of 1.3 billion people,
        India has been able to manage Covid relatively well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c98926-6812-4fbe-8bc2-4264352ae6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhushan said India''s rate of cases in the population "still remains
        amongst the lowest in the world." On July 9, India recorded 538 cases per
        million people, said Bhushan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f53334-d4e5-475f-b8f9-c98a9b2c9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying also to emphasize the point that case per million
        population in some countries are at least 16-17 times more than what it is
        in India," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a34543-1398-4c5b-93ac-1ba86b10bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 15 deaths per million population, whereas we have countries
        where it is 40 times as much."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30f2e3-a459-4e75-a5d6-5f9ee28f5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall number of tests conducted in India rose to over 12 million
        on Tuesday, according to The Indian Council of Medical Research. And there
        are 311,565 active cases in India, with 571,460 people having recovered, according
        to the health ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cf1a7-2175-433f-9bad-719925ba6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has hit India''s health systems hard, with reports
        of desperate families being turned away from hospitals for lack of beds or
        equipment in the capital New Delhi and the financial capital Mumbai.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b05cc2-b256-474c-bbc0-943b7d5bad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, India opened a 10,000-bed hospital -- one of the largest
        such facilities in the world. The Sardar Patel COVID Care Centre in Delhi
        will be used to help fight the virus and ease the burden on the city''s health
        system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4540d-ccf8-41d7-acf5-15ecbf9afdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pandemic not slowing</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3325c32-8c4a-4dd4-a135-6a0346177e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:44:24.125+08:00
