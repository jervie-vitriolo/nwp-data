      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global coronavirus cases surpassed 13 million, World Health Organization
        Director-General Tedros Adhanom Ghebreyesus warned that the pandemic will
        only get "worse and worse" if the "basics aren''t followed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb032b1-409f-4faf-a070-33ec62a2a3b8'
      'mgnl:activationStatus': true
