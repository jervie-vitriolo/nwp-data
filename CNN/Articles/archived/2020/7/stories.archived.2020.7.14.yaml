      'Barbados', 'work-from-home']
    'template': '1'
    'title': 'Working from home can soon mean working in Barbados for up to a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc38af-5c45-440c-a614-6fb7f0146506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Those working remotely in the <a href="https://edition.cnn.com/2020/07/14/health/us-coronavirus-tuesday/index.html"
        target="_blank">COVID-19</a>&nbsp;pandemic may soon be able to move the home
        office to Barbados, according to the <a href="https://gisbarbados.gov.bb/blog/twelve-month-barbados-welcome-stamp-for-visitors/"
        target="_blank">Barbados Government Information Service</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c708a47-8541-4093-abc7-5f6c40281fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mia Amor Mottley announced at the reopening of a
        bar that the government will soon introduce a 12-month Barbados Welcome Stamp
        for visitors <a href="https://edition.cnn.com/2020/05/22/tech/work-from-home-companies/index.html"
        target="_blank">working remotely</a>, the government information service said
        earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c72f20-53b6-4652-8fca-c91806d749da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid testing is not readily available for the country in the coronavirus
        pandemic, which has made short-term travel to Barbados more difficult, Mottley
        said. The year-long invitation is Barbados'' answer to the economic difficulties
        travel companies and tourist destinations are facing as people all over the
        world are encouraged to stay home and mitigate the virus'' spread.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be209c1-af57-46d9-a677-93da49a6b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mottley hopes industries across the country will become involved
        in welcoming longer-term travelers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0452c-a9c5-4a78-941f-45eb7bbfb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need to work in Europe, or the US or Latin America if
        you can come here and work for a couple months at a time; go back and come
        back," Mottley said. "But in order for those things to truly resonate, what
        does it mean? It means that what we offer has to be world-class and what we
        continue to offer is world-class."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53291c33-615e-48c0-b289-4797afe614d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though slowly and cautiously, some Caribbean Islands have begun
        reopening their borders for international visitors this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a00a76-18ed-459f-bda9-5e2debd7926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados began to reopen its borders July 12, but restrictions are
        in place to prevent against travelers bringing the virus back into the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648d0e4-3295-4d1a-988e-b4e0ba2c26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On arrival in Barbados, travelers will be required to present evidence
        of a negative result of a PCR Covid-19 test and bar code to clear immigration,"
        a press release from Barbados Tourism Marketing, Inc. stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b37ba2-42cd-43da-a61d-04ad1ea211a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines, one of the biggest carriers to the Caribbean,
        resumed its service between Miami and Antigua in early June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167712c6-4f9d-471a-9dcf-fc5eff591fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Canada flights into Barbados began Sunday, with British Airways
        resuming flights from London on July 18 and Jet Blue flights from New York
        starting July 25, according to a statement from the <a href="https://corporate.visitbarbados.org/news-media/barbados-reaches-covid-19-milestone-flights-resume-july-12/"
        target="_blank">Barbados Tourism Marketing, Inc.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c9c3c-74ac-44c3-9d1d-2e0c0acbb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of nearly 300,000 has begun to relax measures within
        its borders, including physical distancing of three feet, social events with
        up to 500 patrons, and sporting events with spectators. Barbados has reported
        103 coronavirus cases since the pandemic began, according to data from Johns
        Hopkins University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc42082-d12e-45cc-a999-fc4e898b025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:07:56.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/barbados-coronavirus-work-from-home-trnd/index.html"
        target="_blank">Working from home can soon mean working in Barbados for up
        to a year</a>."</em></p>'
  'unified-hospital-system-data-gathering-pushed':
    'author': 'CNN Philippines Staff'
    'caption': 'As the country continues to deal with the COVID-19 pandemic, some
      professionals offered suggestions on how to improve the health system for the
      future. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T20:03:40.462+08:00
    'imagesource': 'jcr:b78ad975-4f9c-4f47-b259-0ad9e4061933'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '770bd53e-4fa5-466e-93d6-43213b94a4a0'
    'lead': 'As the country continues to deal with the COVID-19 pandemic, some professionals
      offered suggestions on how to improve the health system for the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T20:10:04.553+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:56:02.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:33.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'Philippine-General-Hospital', 'Senate',
      'Pia-Cayetano']
    'template': '1'
    'title': 'Unified hospital system and data gathering pushed to deal with future
      health crises'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d16281-5f11-4bd0-9310-757563a331c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong>&nbsp;As
        the country continues to deal with the COVID-19 pandemic, some professionals
        offered suggestions on how to improve the health system for the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2158513-e906-4531-af38-78db75eda881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the ideas raised during a hearing of the Senate Committee
        on Sustainable Development Goals, Innovation and Futures Thinking, was a "one
        ward" system for hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d63e0-aeaf-4794-b314-00215006bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gap Legaspi, Philippine General Hospital director, said the
        concept requires hospitals to cooperate and share resources to fill each other''s
        gaps in services. A command center will also aid in streamlining information,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff800bdb-fedd-4647-9960-6faae0ef9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these data have to be constantly streamed to each other
        so that there''s real-time knowledge of what''s happening in each hospital,"
        said Legaspi. "So the command center can actually tell a patient in an ambulance
        to proceed to hospital B because hospital A is already full."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800c2c4-04e4-4f16-b5d6-1eff30aa6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that training in cooperation may also begin in medical
        schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732c2d3-efe1-445a-92a6-6a459976d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he medical education should emphasize that we really need to
        work with each other and the curriculum can be redesigned," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888962e2-4a65-4924-9db5-64791d5ca181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, committee chairman Senator Pia Cayetano raised that it
        would have to address behavior such as hospital preferences among patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01c5ba-04b3-4fdf-b0ea-f5f3c92b2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos want to go to the mega hospitals," she mentioned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c8a2e-c761-4779-9f2b-82658f3ca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Tee, Vice-Chancellor for Planning and Development in
        UP Manila, said data collecting must also be refined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35de683-82d4-4544-9bf2-d5d4dce1e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our healthcare system is so devolved and data gathering is fragmented
        that there is really nothing we can get that is valuable information to use
        for forecasting," he lamented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451f4b4-d10d-4ebd-8376-bc769d59b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tee suggested a team of experts such as mathematicians and planners
        be tasked to interpret data to guide budget and policy. He noted three building
        blocks for this: the community as a patient, clinical face-to-face services,
        and education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96105c-ce97-4b5f-a130-15673f7fcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these three building blocks addressed by concrete data sharing
        then maybe we can have a future that is appropriate and more responsive to
        the needs of the Filipino," said Tee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ab9a0-0902-4942-954a-7ded0fb7977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested a law that would mandate data sharing while being
        protected by data privacy law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b824d-a6f8-4b16-885b-78d30f02f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:10:04.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:56:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the Department of Health continues to report surges
        in COVID-19 cases that are part recently detected infections and late cases
        from backed up records.</p>'
  'DOH-NCR-critical-care-capacity-danger-zone-70-percent-isolation-ward-beds-COVID-19-':
