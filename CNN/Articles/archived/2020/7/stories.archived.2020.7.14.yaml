      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c1454-2506-4094-9110-045ab0dfe281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.773+08:00
      'mgnl:createdBy': 'bamba'
