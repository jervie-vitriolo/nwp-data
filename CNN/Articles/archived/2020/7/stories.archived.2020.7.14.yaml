      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on governments to "clearly communicate with their citizens
        and roll out a comprehensive strategy focused on suppressing transmission
        and saving lives."</p>'
