      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his artistic tribute to the 43-year old Carter, Dimarucot picked
        the image of the former North Carolina product doing a right-handed tomahawk
        dunk while wearing his Toronto Raptors jersey. A huge letter V and the Canadian
        maple leaf are in the backdrop of Carter in his artistic creation.</p>'
