    'lead': 'Former Foreign Affairs Secretary Albert Del Rosario says it would be
      an ‘opportune moment’ since the United Nations General Assembly’s theme is multilateralism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T15:35:20.520+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:56:29.899+08:00
