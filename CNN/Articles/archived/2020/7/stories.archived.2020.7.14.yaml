  'US-China-South-China-Sea-maritime-claims':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T06:54:26.015+08:00
    'imagesource': 'jcr:e71ef455-526e-4ecf-b835-a4b863a0d761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e628fc03-54bb-4173-bb56-51cef039fcd0'
    'lead': 'US Secretary of State Mike Pompeo announces a formal rejection of ''most''
      of China''s maritime claims in the South China Sea, the latest in the escalation
      between Washington and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T06:56:20.424+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:56:46.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:22.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US declares ''most'' of China''s maritime claims in South China Sea
      illegal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465bf30-03e6-4aab-be12-8855d990d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Mike Pompeo
        on Monday announced a formal rejection of "most" of China''s maritime claims
        in the South China Sea, the latest in the escalation between Washington and
        Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4be48f-8e46-4339-a4b7-a454161d7a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the move as "strengthening U.S. policy," the top US diplomat
        asserted that "Beijing''s claims to offshore resources across most of the
        South China Sea are completely unlawful, as is its campaign of bullying to
        control them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d417f46-b282-4deb-9f9c-c39b80e68f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will not allow Beijing to treat the South China Sea as
        its maritime empire. America stands with our Southeast Asian allies and partners
        in protecting their sovereign rights to offshore resources, consistent with
        their rights and obligations under international law," Pompeo said in a lengthy
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87267f42-5703-4371-8b76-3aacaf24fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is "pretty significant," said Gregory Poling, a senior
        fellow for Southeast Asia and director of the Asia Maritime Transparency Initiative
        at the Center for Strategic and International Studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943b108-7722-447f-a571-839d21643f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the US basically said is that we are going to remain neutral
        on questions of who owns what island or rock in the South China Sea, but we''re
        no longer going to keep quiet on China''s illegal claims to the waters," Poling
        explained, adding that in the past, the US had been "cagey" on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e79bdc-1ca3-4b66-a17a-43dd1d0a4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling told CNN that "a lot depends on how" the US follows through
        on Monday''s announcement, but called it "a big blow diplomatically."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741cfa3-ae7c-4937-8987-8a5672e135e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It lets the US very clearly call out China''s activities as illegal,
        not just destabilizing or unhelpful, but to say this is illegal," he said.
        "That helps partners like Vietnam and the Philippines, and it''s going to
        put pressure on other countries —&nbsp;the Europeans, for instance — to get
        off the fence and say something themselves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84074396-4621-461c-bc64-8f2e15aa0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aligning with the UN</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fa85a-434b-4455-95a9-6e9b12c940e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said Monday that the US was aligning its position with that
        of a 2016 decision by a United Nations tribunal that sided with the Philippines
        against China''s claims that it had historic and economic claims to much of
        the South China Sea. That unanimous decision "rejected the (People''s Republic
        of China''s) maritime claims as having no basis in international law," the
        top US diplomat noted, adding, "As the United States has previously stated,
        and as specifically provided in the Convention, the Arbitral Tribunal''s decision
        is final and legally binding on both parties."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f2a50-d2be-41ec-8066-eb0429f0a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Pompeo also took aim at China''s attempts to establish
        maritime claims inside other countries'' Exclusive Economic Zones, areas extending
        200 miles into the sea from the shore. The top US diplomat specifically said
        China "cannot lawfully assert a maritime claim -- including any Exclusive
        Economic Zone (EEZ) claims derived from Scarborough Reef and the Spratly Islands
        -- vis-a-vis the Philippines in areas that the Tribunal found to be in the
        Philippines'' EEZ or on its continental shelf."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899d7ca-1038-4b45-b256-e484631ab222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rejected China''s claims to Mischief Reef and Second Thomas
        Shoal —&nbsp;"both of which fall fully under the Philippines'' sovereign rights
        and jurisdiction" &nbsp;and said China "has no lawful territorial or maritime
        claim to (or derived from) James Shoal, an entirely submerged feature only
        50 nautical miles from Malaysia and some 1,000 nautical miles from China''s
        coast."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab679c9-6047-4f48-a6a6-0bc4c3487f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the US "rejects any PRC maritime claim in the waters
        surrounding Vanguard Bank (off Vietnam), Luconia Shoals (off Malaysia), waters
        in Brunei''s EEZ, and Natuna Besar (off Indonesia)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253415cf-d8a0-4942-a946-d8b8b6d9d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any PRC action to harass other states'' fishing or hydrocarbon
        development in these waters -- or to carry out such activities unilaterally
        &nbsp;is unlawful," Pompeo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd56be-a387-4cd7-a6ee-a2ca77e651dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zack Cooper, a research fellow at the American Enterprise Institute,
        told CNN "that is really the core of this."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f1997-4bc1-4a94-9688-2bf9272b12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is professing support for these countries'' rights in those
        areas. Now, if the US wants to come to support an ally or partner in the South
        China Sea which is getting pushed around by China, now it has the legal justification
        to say China''s actions are illegal in our view... even though Pompeo has
        previously indicated these are coercive actions by the Chinese, he probably
        would not have said they are illegal, now he can," he explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839dbb8-89e8-4cd4-a685-da81db2cd8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid heightened tensions between the two nations and after China
        completed naval exercises in the contested waters, the US sent two Navy aircraft
        carriers to the South China Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432d589-e5e1-4d0e-9ecd-953896c4a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating under the name the Nimitz Carrier Strike Force, the American
        carriers, the USS Nimitz and USS Ronald Reagan, "conducted several tactical
        exercises designed to maximize air defense capabilities and extend the reach
        of long-range precision maritime strikes from carrier-based aircraft," a US
        Navy statement said last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4c7eb-0b49-4182-b00e-12b3c3585c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T06:56:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time since 2014, and only the second since 2001,
        that two US carriers have operated together in the South China Sea, according
        to Lt. Cmdr. Sean Brophy, a spokesperson aboard the Reagan.</p>'
