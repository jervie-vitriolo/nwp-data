      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;United States military personnel on the Japanese island
        of Okinawa are on virtual lockdown after almost 100 cases of coronavirus have
        emerged on several US Marine Corps bases there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab37685-c808-4656-a7bf-64f9cbf7a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f4d10-2cd6-46e2-b6e0-56f8ed58a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown order, which was issued Saturday morning, bans almost
        all off-base movement by the tens of thousands of US military personnel on
        the bases unless approved by an officer with the rank of lieutenant colonel
        or above.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a94def-6469-4b99-b176-e0cde60cc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc949c-49c7-40de-a14d-53db8418b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order includes the vital Kadena Air Base, which bills itself
        the hub of US air power in the Pacific, and comes after US admirals last week
        touted the "extraordinary measures" the Navy had taken to restore US military
        readiness in the region in the face of the worsening pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c757fac-90db-405a-a8ba-4ec9ebeb4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfed5b1-dd4f-4b31-97b4-89430801e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Okinawa prefectural governor''s office said 94 cases of Covid-19
        have been diagnosed among the personnel at the US Marines Corps'' Air Station
        Futenma, Camp Hansen and Camp Kinza as of Monday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da22caeb-7047-44bf-aa95-53a0580707d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080ee80-906e-42ea-b305-9d5f5c6f8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Kenneth Kunze, communications strategy and operations officer
        for the US Marines in Okinawa, confirmed the numbers provided to the Okinawa
        government were accurate and said contact tracing was underway on the island
        to see if there were any more cases. Hundreds of Marines and their family
        members were being tested, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22047214-2dc5-4eac-9db5-f02bc818ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6c196-6655-4b4f-b9a4-2e566fb7b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from US Air Force Brig. Gen. Joel Carey, the commander
        of Kadena Air Base, on Friday said "multiple new positive cases" had emerged
        on US military facilities on the island as well as three cases among the local
        population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2032df9-0910-4939-91fe-abdd4aca84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91adde-0114-49e7-bd80-9cd687ba4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US cases have primarily been Marines assigned to MCAS Futenma
        and Camp Hansen, and have been a mix of both travel related and those with
        origins we''ve yet to be able to identify indicating the potential of a reemergence
        of community spread," Carey''s statement posted on the base''s website said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca37bf7-3513-48f7-a45a-c4ee552d799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd2634-5c47-4980-9494-c5e9a55c4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunze said any travel-related cases would have come through Kadena
        on a flight from Seattle, which also stops at US military bases in Yokota
        and Iwakuni, Japan. But as of Monday afternoon Japan time, no Covid-19 cases
        had been reported on Kadena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30c2b9-02b7-410d-b09a-ba02ba92fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4113f-9687-46f4-807b-a825792f1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent infections of Marine personnel are the first the service
        has seen on Okinawa since the outbreak of the virus earlier this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb23c10-8534-410d-bc97-9edfe94654c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98b057-8553-4d38-a037-8ff56ded7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Marine Corps bases were put under Health Protection Condition
        Charlie, which, according to a Marine website, bans any off-base activity
        except traveling to and from the bases to residences. Any other travel requires
        the approval of a senior officer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90779d-a693-42fa-a83e-147be6d69361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229112c5-3be1-4db7-8a14-f6ea81273df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Marine personnel and their families, including US civilian contractors,
        are not permitted to visit any off-base establishments, use public transportation,
        or even exercise outdoors, under Condition Charlie. Personnel may also not
        take any leave or vacation time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95516b-ecaa-4e0e-a91c-10b0900c2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bed984-b51b-4909-822e-40dd6a711d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kadena Air Base Facebook page said it also was under Health
        Protection Condition Charlie, but the Air Force restrictions were slightly
        less stringent than those issued by the Marines, allowing visits to off-base
        grocery stores, pharmacies and food drive-thrus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0d619-6323-4071-88ed-1c05726000c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adc61b-a4b8-4ddb-9a98-bbc7cd8e1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the restrictions, Okinawa government officials expressed
        frustration with the US forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb294c-924f-4597-b62e-3ff5c904ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd18f3d-4a4d-4920-9e1c-2c408a3fb9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Prefectural Gov. Denny Tamaki said the US should
        not be allowing troops to come to Okinawa from bases in the US and elsewhere
        during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0750a1-f1d2-43b0-836f-ba41eb1bd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf29726-db00-4f62-bde8-eff187f759c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s office said US military personnel arriving on the
        island were being housed in hotels in the Chatan district of the island, near
        Kadena Air Base because on-base facilities were filled with US personnel in
        Covid-19 isolation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14de87-da29-4f8b-a6a5-ae44e3f3e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f811de7-da4f-4063-aac1-6178645b6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunze said Monday that all Covid-19 cases were in isolation in US
        Marine barracks on the island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015558d-6f1c-4b3e-858f-15657fa2ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf508d-9352-442d-8cf7-2661b266bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, all Marines, their family members and US civilian
        workers arriving on the island face 16 days in quarantine, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9c0cd-c756-43f0-a4a1-d3fc6d56a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793c43a-e6be-4efa-9746-a4ccc394b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamaki told public broadcaster NHK News that the surge in US cases
        comes after the island had done well preventing coronavirus cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bb229-0a06-40ec-840d-65f0835081c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28b2a9-0969-44cd-9ae0-1db7903b2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked. It is extremely regrettable that a large number of
        cases are occurring in a short period of time at a time when all Okinawans
        are trying so hard to prevent the infection from spreading," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55005993-43a5-40a4-9e4a-fd556e982000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ae17f-9ca3-48c5-abd2-ed005ac6474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okinawa had zero new cases between May 1 and July 7. Total number
        as of July 10 is 145 infections, which includes seven deaths.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39aa5f4-0397-42db-9c78-a4209c1b22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3b8fb-dcf7-4925-a87a-6daa7d9a968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK reported Saturday that three visitors to Okinawa from the Tokyo
        area had tested positive for Covid-19 since last Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea19b32-5dfb-4115-9e99-377df847c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd31360-8d60-4d52-9c34-d0f1663538b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese capital and the country as a whole have seen surging
        cases of Covid-19 for the past week. On Sunday, 411 new cases were reported
        across the country, 206 of those in Tokyo, the fourth day in a row it had
        seen more than 200 new cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2264f9-a608-4a36-8507-5aaffb8a2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afe4bf-e8b1-416b-98cc-2e5da71a8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases among US military members come as the virus is also
        spreading rapidly in the United States. More than half of the country''s 50
        states are dealing with increased rates of new cases compared to a week ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a4f25-7a9f-45f7-9968-3de737ce8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4431cf7-08f5-42f3-b8af-32fae82502cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One state, Florida, reported 15,299 new Covid-19 cases on Saturday,
        the highest number of new cases in a single day by any state since the coronavirus
        pandemic began.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22bd8f-70e9-48ff-b3c6-52ca401ae4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbff8a-c7a0-4103-a708-2bc3cabb1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the Pacific, the US military has said it has been successful
        in combating the virus, which left the aircraft carrier USS Theodore Roosevelt
        crippled for weeks in the spring when the virus struck more than 1,000 members
        of its crew.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c404216-f057-4fa3-9057-709b11900cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167b8a0-6890-409a-b681-387a4816927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, however, two of its sister ships, the USS Ronald Reagan
        and USS Nimitz, completed rare dual-carrier exercises in the South China Sea.
        The admirals in charge of those exercises said the Navy had gone to "extraordinary
        measure" to achieve a high level of readiness.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288c157-50a4-4d2b-a5de-5c54c67e21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebd110-9da6-42ec-ae68-da751aed2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire team underway, everyone on board, is required to wear
        a mask," Rear Adm. George Wikoff, commander of the Reagan carrier task force,
        said of the 12,000 personnel in the exercises..</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c30e8c-d320-42d2-a72a-18f1f97f9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd16639-7bc1-4771-ba79-247db2021423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has also spaced out mealtimes, instituted social distancing
        and brought aboard specialists including microbiologists and extra health
        personnel, said Wikoff.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326532a8-43d8-4119-b3a8-29f6f9062b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d866141-92a8-4d31-8a2a-78e4f21404ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a worsening Covid-19 situation on Okinawa could set back US
        efforts in the Pacific.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e10b9-85df-44ed-b14a-8dcefff0eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c85e7b-b35a-4ab4-91ff-9c56b53fb2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadena bills itself Keystone of the Pacific. Almost 18,000 Americans
        work on the base, which hosts US Air Force fighter jets, US Navy reconnaissance
        planes and its a major hub for US aircraft movement throughout the region,
        including frequent operations over the South China Sea.</p>'
    '59':
