      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135798d1-7dd3-4800-ba8f-38964171ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Write this story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a04906-9222-43a6-96d1-4ef5a1ef463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd4ad0-5afa-4a09-b700-7b9f472c16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time when it seems like we may have less to do, a to-do list
        actually could be quite helpful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b630f2-cde5-4ed1-86c1-a6df1a94f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13686c48-24cd-46b8-91eb-38626ccd8017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the days blend together for many people living in lockdown, crossing
        things off a to-do list can feel even more satisfying. To-do lists can be
        great tools for decreasing anxiety, providing structure and giving us a record
        of everything we''ve accomplished in a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf8b69-46e3-4602-8b49-7bc4f57a4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36c2cb-9aea-49be-b0c6-1c0971972082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trick is to reframe your to-do list as a set of miniature goals
        for the day and to think of your checklist items as steps in a plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a808697-19df-410a-90aa-d9d81ac270bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8caaaa7-d56f-4bc1-a4ed-03838bf2d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on the psychology of goal-making has revealed that an unfinished
        goal causes interference with other tasks you''re trying to achieve. But simply
        making a plan to facilitate that goal, such as detailing steps on a to-do
        list, can help your mind set it aside to focus on other things.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4b38a-f5fd-4970-b70a-1b58fa8e7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0de755-7ff1-41f7-a847-37c9f3b80d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goals are interesting as they are almost these autonomous agents
        that kind of live inside you and occupy space in your mind," said E.J. Masicampo,
        an associate professor of psychology at Wake Forest University in Winston-Salem,
        North Carolina.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37a651-8d45-4a86-ae74-b4d053802d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077686fb-e2ee-4ff6-a670-207462cac51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a goal is unfinished it might be a weight on your mind in
        terms of anxiety or worry and it colors how you see the world, because it''s
        sort of tugging at the sleeve of your conscious attention," Masicampo said.
        "It can be omnipresent whether you''re aware of it or not."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11e86d-1a5d-406b-9bd6-83d4a4d472b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d015e7-9dda-44b0-955e-abbeea2cbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with unfinished short-term goals performed poorly on unrelated
        reading and comprehension tasks, reported a 2011 study in the Journal of Personality
        and Social Psychology by Masicampo and research co-author Roy Baumeister,
        a professor of psychology at The University of Queensland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c56dfb-9e9c-4095-9b96-d86ab5f49028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d6989-78c6-456a-9d2f-373ff772eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the 2011 study participants were allowed to formulate specific
        plans for their goals before moving onto the next task, those negative effects
        were eliminated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78947d-675d-43b0-9c1c-bba298f8adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4160f-c47a-47e0-b4da-bc69e2427e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to find that you don''t have to finish the goal to
        offload it -- you really could just make a specific plan for how to attain
        it to get it to stop occupying that mental space," Masicampo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171601f1-2d0d-4912-afc1-fff6ef91e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38295e-be0a-441b-b4f0-4c3fc0afcf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Masicampo cautioned that it won''t help to offload your mental
        burden by jotting it down on a list "without actually making a plan."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d1c72-567a-4f9e-93fc-cf46e0b16017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313e5f4-f1e6-44c5-bb2d-31806f486607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To-do lists often tend to be mental graveyards, but that said I
        think there''s some relief there," Masicampo said, adding that sub-goals are
        important. "Something that''s been sitting there for too long is probably
        just stated in too big terms."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f313dd-7f75-4142-865c-956faeba1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d740a3-673b-4cfa-8cfd-906aeba8dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the uncertainty of the coronavirus crisis and the difficulty
        of making concrete plans, he said it could make sense to have your initial
        plan be simply to make a plan at a later date.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c0cd9-7758-4393-9cdc-4a401139ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f81ea-3017-459c-9771-c167a1ca30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stuck in the middle</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372dd057-adf0-45c8-8e37-6954be3cb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to work effectively, your to-do list''s mini-goals also
        need to be well defined and have short time frames. That''s because people
        also tend to give up in the middle of goals, according to psychologists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11643f5e-0fb3-45e7-9c2d-eb578280cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800dc84-e438-4596-b2e3-4e7ae62f1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution is to make the "middles" of your goals and to-do list
        tasks short.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c33096-e956-4d30-848d-ed5b62a63286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259c456-16e4-4295-be84-41f10881b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One place people get stuck is exercise, but a goal to exercise half
        the days each week will be easier to stick to than exercising half the days
        each month. Even then, exercise will make it onto your to-do list more often
        at the beginning and end of the week -- but it''s difficult to motivate yourself
        on Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8314f-b33b-4145-844b-2f63ca521f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0af363-98d5-4c92-9513-e1231c1a3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We celebrate graduations at work and cheer when we finish big projects.
        But there is no celebration for middles. That''s when we both cut corners
        and we lose our motivation," said Ayelet Fishbach, a professor of behavioral
        science and marketing at the University of Chicago who is an expert on motivation
        and decision-making.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01a1df-8003-4435-ba34-60d51fdb099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e94f7-912b-4d39-9f62-55462fa48987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still slack in that middle, and having long projects invites
        a long middle."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566a304-eb31-4d85-a77d-c67f44183450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08bcd8-17d4-4f96-8099-2b8b94fbc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To-do lists also need to be flexible. If your plans change or get
        interrupted by an endless flurry of Zoom calls, it''s important to recognize
        that''s not the end of the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec53ff7-a97d-4a10-bf37-ea6f0914ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd111e79-930b-4214-b8d3-bde7ccd0e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we measure ourselves by how much we stick to the plan, that''s
        not good for motivation," Fishbach said. "There''s a fine line between keeping
        structure and keeping your to-do list and also being very flexible. Because
        things change and they change on a daily basis."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c7819-3e88-4256-80d5-23990f5e9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e7235-27e1-43f9-8d59-6ac42632a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s not a wish list</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d6971-1558-4039-b312-ef6533ff07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the structure and stress reduction that to-do lists can
        provide, they can sometimes add to anxiety. That''s because tasks on your
        to-do list that linger for weeks or months are bad for mental health and motivation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2346091-e145-4771-bae8-004078901846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc83178a-ab08-4c70-a364-f5cf24e65c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To-do lists are interesting because they sometimes become commitments.
        Once you write an activity or goal down on a piece of paper, it''s work undone,"
        said Jordan Etkin, an associate professor of marketing at Duke University
        in Durham, North Carolina, and an expert on goals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5777e9-224f-4379-9869-8240f65c0fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23cf6b-255e-4dba-adb1-2b541e5dab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you want to complete extra work-related tasks aiming for a promotion
        and cook dinner for your family that night? Cue goal conflict.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a852d6-faa5-4c77-9848-a3768a0f8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b011e-8d4b-4a2f-81b5-6b2b077e5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more things people put on their lists, the more open they are
        to creating goal conflict and its sort of negative downstream effects," Etkin
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be0aec-5725-4fac-99b9-c60fd7e25618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910843f-5ecc-456b-91bb-ecf6840a00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting goals can create stress and even that overwhelming feeling
        that there aren''t enough hours in the day, according to Etkin''s 2015 study
        in the Journal of Marketing Research.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57d508-13eb-41ff-9d9f-ac7d09227b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679fd2d-d559-4d26-88e3-ddbf59f0bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>To-doing it right</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac4a00-b354-4b38-858a-63eb4a565acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use a to-do list the right way, Etkin said people need to clearly
        define their goals and differentiate the tasks they definitely want to get
        done today versus tasks they want to do "maybe someday."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295714d-67e9-4c10-abc4-1ef17ab47b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e30cc-afb0-49a8-91b1-3388a635db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasks need to be clearly ranked in terms of importance.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16e070-8fe1-48b1-ac8d-5c44e62b4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aaee04-d463-44a6-8c34-73c472c20ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To-do lists can be very helpful for informing how you should be
        directing your time and cognitive resources," Etkin said. "I think where challenges
        emerge is when people treat to-do lists like wish lists, rather than the things
        they definitely want to do today."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37465547-d749-4eef-ad39-ca027cbee20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abd906-192f-4622-bb51-09c6a5686498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a productive to-do list shouldn''t make you feel like you
        can''t take a break, Etkin also stressed, even if you haven''t crossed all
        those items off your list yet.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d537c-2316-407c-831c-94ee78aa441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe273ac-261c-4913-a642-000edc48dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important for people to have protective time in their
        lives where they''re not striving towards any goal," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031221b-7e08-48c5-9d25-1915b56f46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e3bbf-450b-4a2a-9980-d2c9a916b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To-do lists can be great tools to keep us going during this time
        of coronavirus boredom, uncertainty, and pandemic anxiety, but it''s important
        to not fill up your leisure time with productivity. One of the most important
        tasks we can add to our daily list, Etkin said, is "rest."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf285b7-898f-4e25-8250-f5a8c9d7f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T23:03:15.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:55:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/14/health/to-do-lists-psychology-coronavirus-wellness/index.html"><em>"The
        psychology behind to-do lists and how they can make you feel less anxious"&nbsp;</em></a></p>'
