      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My <a href="https://edition.cnn.com/2020/07/10/health/covid-19-symptoms-new-knowledge-wellness/index.html">symptoms</a>
        came in with fatigue being first," she said, adding that her symptoms "started
        creeping in" after being tested.</p>'
