  'PH-banks-assure-strength-ABS-CBN-exposure':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T16:55:02.294+08:00
    'imagealtText': '(FILE PHOTO)'
    'imagesource': 'jcr:392d8869-92fb-4a1a-8b6d-20233d06a7f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f36e800-88d4-4bf3-a23d-93061b954ba1'
    'lead': 'The Bankers Association of the Philippines injects calm amid concerns
      about billions of pesos of loan exposures to ABS-CBN, the country''s biggest
      broadcaster whose franchise renewal bid was rejected by lawmakers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T16:59:38.304+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:56:20.912+08:00
