    'mgnl:tags': ['hospitals', 'full-capacity', 'DOH']
    'template': '1'
    'title': 'DOH: Private hospitals show low compliance rate for COVID beds amid
      reports of full capacity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f7781-ed31-496d-a830-49dfbd391e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> Private
        hospitals in the country have shown a low compliance rate for bed capacities
        intended for coronavirus patients, Health Undersecretary and Spokesperson
        Maria Rosario Vergeire said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6056d-3ad0-412a-a1ce-294b729a54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Balitaan, Vergeire said private hospitals
        all over the country have shown a 9-percent compliance rate out of the mandated
        allocation for COVID-19 beds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489286a6-97b7-4460-9ca0-5b3b4bfba2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c5321-ecca-42b7-98df-a0d2627a4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals are mandated to accommodate 30% of their beds for COVID
        cases, but when we tried analyzing the number of beds being allocated, we
        found that only 14% of beds in the totality of beds in the country are being
        allocated for COVID," Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9916b55-bbc3-4239-a5a9-3f4821cf936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128127c-53e2-4ab7-841b-206eb95e0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"20% are coming from our government hospitals, and for the private
        hospitals, they only have a 9% compliance rate," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8bc28-ead2-42e3-9ee7-bf9e5d612bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac54130-c730-493a-8e66-48086ebb0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports from four major hospitals in Metro Manila
        that they have already reached full capacity for COVID-19 patients. These
        are The Medical City in Pasig, the National Kidney and Transplant Institute
        in Quezon City, Makati Medical Center, and St. Luke''s Medical Centers Quezon
        City and Global City branches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ab713-8e8c-4026-8821-8afb3dbb1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4860a5a-101c-4f58-ac9a-92a09cf17637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 24 hours, the said hospitals issued statements requesting
        the public to look for other health care facilities, so as not to compromise
        the service of other general patients they need to attend to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c4397-d644-4fd3-b84b-17b13cc21e97'
      'mgnl:activationStatus': true
