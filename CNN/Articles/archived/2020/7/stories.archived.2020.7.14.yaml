      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here it''s a much longer kind of hospital stay, which takes that
        bed out of circulation," he told CNN. "So if you get people coming in and
        coming, it just adds pressure on the system."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6ae70-0e0e-4cb2-b6b3-b9184d042568'
