      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first mine was light and easy. But after about two weeks it
        started getting rough," Skillings said. Even a month later she''s still feeling
        the effects of the virus. "I''m at week four, and I still have the cough and
        sometimes fatigue."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984306f4-c751-4e87-989d-b7ed223ae862'
