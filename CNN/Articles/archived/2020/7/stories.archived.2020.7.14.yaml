  'Ghislaine-Maxwell-home-confinement-request-Jeffrey-Epstein':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T07:04:28.356+08:00
    'imagesource': 'jcr:c73406ce-53d8-485a-98ad-d22e4877bc5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed47ad90-abb4-48b6-8a5a-7c4c1070cb28'
    'lead': 'Federal prosecutors urge a judge to reject a home confinement request
      by Ghislaine Maxwell, the confidant of accused sex trafficker Jeffrey Epstein. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T07:06:33.672+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:56:45.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:22.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cell phone in foil, $1 million cash for a house: Feds lay out case to
      keep Ghislaine Maxwell in jail'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fe2cf-aa0c-4a1f-8ec0-0c58cff6baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal prosecutors urged a judge to reject
        a home confinement request by Ghislaine Maxwell, the confidant of accused
        sex trafficker Jeffrey Epstein, saying she is skilled at hiding and had wrapped
        a cell phone in foil to attempt to evade detection by authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2991a-7ac9-496e-a102-250a49086926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no trial for the victims if the defendant is afforded
        the opportunity to flee the jurisdiction, and there is every reason to think
        that is exactly what she will do if she is released," prosecutors wrote in
        a court filing Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed011b6a-0582-4800-9a9f-3eb32033bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors with the US attorney''s office in Manhattan have asked
        the judge to detain Maxwell, who was arrested on charges she helped recruit,
        groom and ultimately abuse minors, saying she is an extreme flight risk with
        three passports and multiple foreign bank accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f68406-ef06-4709-b9dd-d59b15cdbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell is scheduled to appear via video before a federal judge
        Tuesday. She has denied any wrongdoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48e59a-ff52-4413-9cb7-fe99b3d1767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of Maxwell''s alleged victims is expected to speak
        at the hearing and ask that she be detained, according to prosecutors. They
        also noted that since Maxwell''s arrest, other people have come forward with
        information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72db74-cccb-4bdc-86e3-8e9c7546f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Monday filing, prosecutors said her proposal for home confinement,
        GPS tracking, and a $5 million bond secured, in part, with a property in the
        United Kingdom, is worth "nothing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa38e8-13fc-4fc0-843c-7d9b972b951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Maxwell has shown a skilled ability to hide. When FBI
        agents went to arrest Maxwell at a mansion in New Hampshire on July 3, instead
        of obeying the agent''s order to open the door, Maxwell fled to another room
        and closed the door behind her, according to the court filing. After the FBI
        breached the door they found Maxwell inside and arrested her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a11cd-2c95-49aa-abe9-4031bf51801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the agents conducted a security sweep of the house, they also
        noticed a cell phone wrapped in tin foil on top of a desk, a seemingly misguided
        effort to evade detection, not by the press or public, which of course would
        have no ability to trace her phone or intercept her communications, but by
        law enforcement," prosecutors wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fabe81-cafb-4fbe-b0c6-4ecade48fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s brother hired former members of the British military
        to guard his sister at the New Hampshire property, prosecutors said. Maxwell
        provided one of the guards with a credit card, in the name of the limited
        liability company used to purchase the $1 million property in an all-cash
        deal, to make purchases on her behalf, according to prosecutors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09502c-7f24-4499-a487-17012a3c0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these facts make plain, there should be no question that the
        defendant is skilled at living in hiding," prosecutors wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ba148-e6c4-41e6-9397-c86934c7568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also challenged Maxwell''s bail proposal to have six
        individuals co-sign a $5 million bond, which would be secured in part by a
        $3.75 million property in the United Kingdom. She also said she would surrender
        her passports and limit travel to the Southern and Eastern Districts of New
        York.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a12bf6-2b48-4e74-a0d6-57cc60fadc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Maxwell did not identify the individuals who
        would sign her bail by name and said they have no ability to seize property
        in another country. They also said that France, where Maxwell has citizenship,
        does not extradite its citizens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2093d46-9acd-4330-969e-ad101c0ddb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also cited Maxwell''s own wealth as a means for her
        to flee the country. Maxwell disclosed to the US Treasury Department that
        in 2018 and 2019 she held at times $2 million at an English bank and had a
        $4 million balance at a Swiss bank. But prosecutors say Maxwell''s finances
        are "opaque," noting she has not filled out a sworn statement describing her
        assets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591c2a4-01c5-4092-ba32-d584a43c67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:06:33.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the gravity of the charged crimes, the defendant''s substantial
        resources, her willingness to evade detection, and her lies under oath, the
        Court should take the proposed bail package for what it is worth: nothing,"
        prosecutors wrote.</p>'
  'Hong-Kong-Disneyland-closure-coronavirus-cases':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T07:08:24.318+08:00
    'imagesource': 'jcr:25eea586-94aa-4c91-b1e0-6fa4621c75c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda9d187-1dc7-43ea-9eac-33709b10598b'
    'lead': 'The resort, which reopened on June 18, is shutting down after Hong Kong
      tightened its social-distancing measures following a rise of 52 new coronavirus
      cases in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T07:09:25.410+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:56:44.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:23.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong Disneyland will close again after a surge in coronavirus cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a28ead-45a5-4d9c-bb43-951a1e0f29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong Disneyland is once again
        closing its gates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc51f53-715d-493a-ba3b-24ce5b025f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort, which reopened on June 18, is shutting down after Hong
        Kong tightened its social-distancing measures following a rise of 52 new coronavirus
        cases in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0415387-6d21-47ec-9277-5d26c084032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As required by the government and health authorities in line with
        prevention efforts taking place across Hong Kong, Hong Kong Disneyland park
        will temporarily close from July 15," a Disney spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40167fb2-62f5-427f-ae1d-59328a4440ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotels at the Hong Kong Disneyland resort will remain open with
        "adjusted levels of services," according to the spokesperson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4c96d-e1b2-4d01-b69c-b731a848f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have put in place enhanced health and safety measures that
        reflect the guidance of health and government authorities, such as social
        distancing measures and increased cleaning and sanitization," the statement
        read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcac7d-a021-4937-8472-0557fdadb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s parks and resorts are a major part of the company''s business.
        The unit brought in more $26 billion in fiscal 2019, but it was hit hard last
        quarter because of the pandemic when its operating profit fell 58% compared
        to last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff3d85-db5a-47c4-a1e5-56025d70f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The re-closure of Hong Kong Disneyland comes days after the company
        opened its most important resort: Walt Disney World.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d7e40-b2ca-4064-8143-b7f70f7f4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort, located in Orlando, Florida, opened on Saturday despite
        a surging number of cases in the state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1009e-8fdb-44ce-b22c-8a54dfe12224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney World began a phased reopening for its Magic Kingdom and
        Animal Kingdom parks over the weekend. Its other two parks, EPCOT and Hollywood
        Studios, will reopen on July 15. Disney is implementing several health measures
        to reopen safely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986adcf-29fc-4365-8416-c533eb51c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh D''Amaro — the new chairman of Disney Parks, Experiences and
        Products — says the resort is safe for guests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601cad7-d765-43f1-87bb-fdcca4e2e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a new normal," D''Amaro told CNN Business on Saturday.
        "The world is a different place, but we feel really prepared to operate in
        this new environment."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9e3e3-6ac5-4f86-8ec7-c5f49567e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:09:25.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida shattered the US record for new single-day coronavirus cases.
        The state''s Department of Health reported at least 15,299 new cases on Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a273f90-9a33-43d4-bbf5-6a5ac71ded81'
