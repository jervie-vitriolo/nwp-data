    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce081b4-cc23-4c9b-a03e-0c4a208fb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T22:20:57.123+08:00
