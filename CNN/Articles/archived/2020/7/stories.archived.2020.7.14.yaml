      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cause of death was available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322155d-42a6-4560-abb5-3e2dcfdf421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:33:59.271+08:00
