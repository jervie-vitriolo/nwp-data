    'template': '1'
    'title': 'AFP changes titles of top ranking positions ''for efficiency'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d18015-ef2f-4e5d-acd6-9c72f8564580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Before
        General Felimon Santos, Jr. steps down as the chief of staff of the Armed
        Forces of the Philippines early next month, he is getting another title as
        the military hierarchy implements changes in the titles of its highest-ranking
        positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37e8f3-e342-4a24-aa9f-f170b42189ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was done for "effective command, control, and supervision."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f724fd-1284-4d4e-b76e-0979e050ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the Department of National Defense
        order which states the AFP chief will have a new designation as chairman of
        the Joint Chiefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1002c-e713-42dd-8683-44571b1d9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND order no. 174, issued last June 19, indicated that other senior
        uniformed leaders will also be getting new titles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd8c3f-5197-48a3-8401-b9808c4b8146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and third highest-ranking AFP positions have also been
        renamed &nbsp;from vice chief of staff to vice chairman of the Joint Chiefs,
        and from deputy chief of staff to Chief of the Joint Staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a6384-f1fc-4e90-954e-92c91907d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commanders of the "unified commands" or regional military commands
        (NOLCOM or Northern Luzon Command, SOLCOM or Southern Luzon Command, WESCOM
        or Western Command, CENTCOM or Central Command, EASTMINCOM or Eastern Mindanao
        Command, WESTMINCOM or Western Mindanao Command and JTF-NCR or Joint Task
        Force-National Capital Region) have been renamed to Joint Forces Commanders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dee86a-b8d1-4ba6-af2f-e2acbc64f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the "major service commands" or military branches
        will also have simplified titles: chief of the Army (formerly commanding general
        of the Philippine Army), chief of Air Force (formerly commanding general of
        the Philippine Air Force) and chief of the Navy (formerly flag-officer-in-command).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fec7c0-1be3-4d35-a408-818ee4aa19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, the purpose of the designation and the renaming of key
        positions of the AFP is for effective command, control, and supervision by
        the chief of staff of the AFP, who is also the Chairman of the Joint Chiefs,"
        AFP spokesperson Major General Edgard Arevalo told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21e0e3-fcdb-4f5a-ab94-f25804acefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes in the titles of the AFP''s highest-level officers "will
        entail no added personnel, remuneration, or powers bestowed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852bfc1-a526-4038-b0f2-0d378039566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As chief of staff and the head of the AFP, he will have the operational
        supervision and control over the Joint Force commanders of the (regional)
        commands, who are the “force employers”," Arevalo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e172d-9f37-4555-84cc-933b73ad7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his new designation as chairman of the Joint Chiefs of Staff,
        the AFP chief "will have administrative supervision and control" over his
        deputy, as well as, the heads of the service branches, who are also called
        as "force providers".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5d47e-d8df-436d-8444-0335320fc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the new designation and titles are patterned after armed
        forces abroad.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05486ca4-9adb-46f9-aedf-6310a1d0781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the United States Armed Forces, the AFP Joint Chiefs
        will serve as the body of the most senior military leaders within the defense
        department, which "shall advice the President and Commander-in-Chief," as
        well as, the DND secretary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dba079-96c8-4bed-b0be-3b6deca35c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shall be composed of the following: AFP chief of staff and
        chairman of the Joint Chiefs, vice chairman of the Joint Chiefs, Chief of
        Joint Staff and the chiefs of military branches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501713f-a4e3-4e60-8814-f88d7af2be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order states that "They (AFP Joint Chiefs) shall also discuss
        matters pertaining to the future medium to long-term strategic direction and
        capability plans relating to the organization, training, equipment, maintenance,
        and development of the AFP and its personnel."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10a47e-927b-4762-b38a-3d3742a5ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the changes in the organization''s key positions also
        aims to "align" the Philippine military with uniformity of the military structures
        in the region, "para hindi tayo magkalituhan [translation: to avoid confusion]."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ccebc-db7c-41c7-bd40-67795aae08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:58:41.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tawag ng ibang bansa, kahit ang Australia, for example, is
        chief of the Army. So parang, hindi na tayo maninibago sa pandinig natin [translation:
        In other countries, like in Australia, for example, it''s called chief of
        the Army. So, it would not be difficult for us] to talk about the commanding
        general of the Army, when we talk about the chief of the Army. It means, the
        commanding general of the Philippine Army."</p>'
  'Tesla-scraps-bargain-Model-Y-version':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Tesla could be abandoning sales to some other automakers offering
      shorter-range SUVs with a lower price tag.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T09:04:37.911+08:00
    'imagesource': 'jcr:3d6c7ede-3fc0-43a9-88d2-bec10e7af172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcd50e86-e1c1-4c3b-9cda-0d3d8295ad55'
    'lead': 'Tesla says it is still planning a more affordable, single-engine version
      of the Model Y, but it will have a bigger battery and longer range than the
      shortest range version of the Model 3. And because of that, it''ll probably
      have a higher price tag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T09:08:43.920+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:56:38.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:24.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'model-Y', 'Elon-Musk', 'bargain', 'SUV']
    'stories': ['b6dccb9e-18b1-48cf-87bb-f65264eec38c']
    'template': '1'
    'title': 'Tesla scraps plans for its bargain version of the Model Y'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1c0d8-13ed-4d44-b4f2-257002652023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla is scrapping plans for a bargain
        Model Y SUV because of its short range on a single charge, CEO Elon Musk said
        in a tweet over the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be3c67-eb72-4471-8f79-84070f94adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the electric car maker began producing its pricier,
        dual-motor all-wheel drive version of the Model Y, which starts at $49,000.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">No, as
        range would be unacceptably low (&lt; 250 mile EPA)</p>&mdash; Elon Musk (@elonmusk)
        <a href="https://twitter.com/elonmusk/status/1282496094908243968?ref_src=twsrc%5Etfw">July
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42b0b6-2a54-4e21-981d-7fbd48e011f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35142d-6b4c-4816-ab3d-3967cda1ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla had planned to roll out a cheaper version of the Model Y —
        expected to be priced under $40,000 — with a single engine, rear-wheel drive
        and smaller battery. But Musk tweeted that the range on that vehicle would
        have been "unacceptably low" at less than 250 miles on a single charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e338a-248a-4aa7-b62d-515ee137e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla says it is still planning a more affordable, single-engine
        version of the Model Y, but it will have a bigger battery and longer range
        than the shortest range version of the Model 3. And because of that, it''ll
        probably have a higher price tag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9306a09-2b2b-4baf-a872-7b3597e611ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company typically offers for each vehicle a "long range" version
        and a more expensive "performance" version that might get fewer miles per
        charge but can, for example, accelerate faster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7838a70-a1c7-4e25-8fa0-410f78f4b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said in a follow-up tweet that the the single-motor Model Y
        would come out "in a few months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cccd08-59b1-43f2-846f-fa200a558971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size and range of the battery is a key element in electric car
        costs. Most drivers go nowhere near 200 miles a day on a regular basis, meaning
        that even with a low range they would be able to recharge each day and not
        run into problems. But some buyers experience what''s known as "range anxiety"
        over how far the car go on a single charge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6a836-977c-4831-994c-2c95a05fed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously said he expects the Model Y will be the best-selling
        Tesla model. US car buyers in particular are shifting from traditional sedans
        to SUV models. If Musk is right about the eventual sales of the Model Y, it
        could become the best-selling US SUV of any kind, gas or electric. Offering
        a cheaper version would help boost those sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072ffeb-c139-453f-908c-7e1ab7b9def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In choosing not to do so, Tesla could be abandoning sales to some
        other automakers offering shorter-range SUVs with a lower price tag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309536f1-dd91-4734-9a56-5dd4ade05289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chevrolet Bolt, a compact SUV that has a range of 259 miles
        according to the EPA, has a starting price of $36,620. The Ford Mustang Mach-E
        SUV, for which the company is taking orders but is not yet in production,
        has a range of 230 miles with a single engine, and only 210 for all-wheel
        drive cars with a dual motor. Its starting price is $43,895, but that doesn''t
        include a $7,500 tax credit not available on Chevy or Tesla vehicles. That
        would bring the price down to $36,395.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144c415-b353-4c97-855f-fa118e17a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla does offer a cheaper "standard range" version of the Model
        3 sedan, which has a range of 250 miles. When it introduced the Model 3 in
        2016 it had promised it would eventually have a $35,000 model. But the lowest
        price available on the Tesla site today for a Model 3 among US customers is
        for $37,990.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd86821-d673-4f6a-9c85-83e959671d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been even more eager to snap up Tesla shares than
        buyers are to climb into the cars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb4418-450f-459e-8c35-744a90222d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla were up more about 14% in morning trading Monday
        before paring some gains, following a 10.8% jump Friday. The stock has risen
        more than 500% in the past 12 months, making Tesla one of the most valuable
        US companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c67c6-4544-4338-b2f5-359362e0e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the most valuable automaker, recently passing Toyota in market
        value, and it''s worth more than Volkswagen, General Motors, Ford, Fiat Chrysler
        and Honda combined.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc466684-1203-4b9d-9a5c-db5d3e3dc490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The run-up in stock price has also made Musk among the richest men
        in the world, as he passed Berkshire Hathaway CEO Warren Buffett in estimated
        wealth on Friday. The value of his Tesla holdings rose about $8 billion with
        Monday''s gain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506e92a-f15f-4f64-8021-c24c0e0cef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:08:43.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/13/tech/tesla-model-y-range/index.html">Tesla
        scraps plans for its bargain version of the Model Y</a>."&nbsp;</em></p>'
  'food-lunches-office-pandemic':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'Workplace lunches could look very different when employees return
      to the office.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T09:10:24.665+08:00
    'imagesource': 'jcr:5e7d8555-28ff-4f64-869a-5b216daa594a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d38ba0-7400-44cb-9e5e-55e1926ce869'
    'lead': 'Workplace lunches could look very different when employees return to
      the office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T09:14:11.193+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:56:37.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:24.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'pandemic', 'lunch', 'snacks', 'covid-19', 'coronavirus',
      'office']
    'stories': ['f37074ce-b9d0-4b4b-bd4a-2bc9334a9757', 'ffb98159-567a-4e53-ab23-96865c8fcaf8']
    'template': '1'
    'title': 'Food is a big deal at work. Here''s how the pandemic will change lunch
      and snacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d78f1-cd47-4c23-81e1-8cfa99f38ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>For many companies, food plays a big
        part of workplace culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c59c5-0911-4346-80b8-c4011bd8faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s free lunches every day, or an occasional perk like
        pizza or bagels to celebrate an accomplishment, or an extra long meeting with
        a catered lunch, employers often use free food to reward or motivate their
        staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0f4ab-2f1f-4fef-87cf-0735a7ff17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But workplace lunches could look very different when employees return
        to the office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297333f4-38be-4799-9d56-585bdc4b2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A packed cafeteria, buffet-style meals in conference rooms or buzzing
        elevators filled with lunch goers at noon won''t bode well for social distancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e637e-035d-4941-aff8-8112aed7fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t have 40 people in a factory trying to get out the tiny
        entrance and drive off to Chipotle to wait in line for 30 minutes. That is
        a very unsafe thing to do," said Diane Swint, head of marketplace at ezCater,
        a corporate catering marketplace. "In a high rise, you can''t have folks all
        try to pile into an elevator."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0180a7d-74b0-4a4e-94fa-c3b627d2133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.193+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate and investment management firm, JLL, has seen a bigger
        focus on safety from its clients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6808d-28f2-45d3-9c89-f698c0132b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health and safety are front and center, and that includes how employees
        access food," said Tom Larance, JLL''s head of experience management.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f9cc4-1d63-44d3-87eb-af20000f4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had several clients come to us and ask about how we can
        work with them to safely provide food -- whether that means providing lunches
        for employees so they do not need to venture out of the office, or if they
        need food and beverage service for small gatherings they are having within
        the office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aada2d-6141-414d-9898-db39aa8d83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boxed lunches</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928f767-d3ed-456b-92e8-102c150fa8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before coronavirus, company review website Glassdoor served employees
        a daily buffet-style lunch at its headquarters. It also offered snacks and
        drinks in the communal kitchens across its six offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40027f-540c-4898-a649-e47c04dc1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if lunch is provided when employees return to the office it
        will be different.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4f171-6a2c-40f6-b7a7-d1010c98b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t will likely be individually boxed and either distributed by
        an individual wearing gloves and face covering or will be laid out on tables
        for employees to queue up and pick up," wrote Rick Friedman, Glassdoor''s
        senior director of global real estate and workplace experience, in an email
        to CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49647cbf-16a1-4580-9649-be72a2c6379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snacks could be in prepackaged boxes that are distributed twice
        a day. Drinks will be limited in the fridge with new safety protocols regarding
        the use of hand sanitizer and paper towels when opening the refrigerators,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246cc43-3145-4d0d-a09d-84056cbadd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll also have signage that reminds people ''if you touch it,
        you take it.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdbb00-5a8b-447e-985e-a64d12d84515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the same lines, community coffee pots are likely to go away.
        "Some employers are transitioning employees away from a communal coffee pot
        and are supplying them with discounts or gift cards to local coffee shops
        or supplying travel mugs to bring in their own," said Angela Simpson, human
        resource knowledge advisor at the Society for Human Resource Management (SHRM).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8f6ef-f066-46f7-8510-46a2a84a5d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that cafeterias could shift to offering more pre-packaged
        meals and brown bag lunches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8b770-457f-4771-9a1d-e6c601a6a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convene, a co-working space with 30 locations across the country,
        used to offer buffets and food stations prepped in its kitchens for meetings
        and events for its members. Now, it''s serving individually-packaged meals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425be90-c587-4fa2-9cf9-c30ae37ef3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, workers were able to order food on Convene''s
        app and it was delivered directly to their desks or sent to a pickup location.
        Now, workers get an alert when their food is ready and has been placed in
        a designated pickup zone on their floor to help minimize contact and exposure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d79fd-e27b-4ca1-a0b1-e16c2f99b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community breakfasts and lunches are also going to look a little
        different. Instead of people congregating in a common space to eat, individually-wrapped
        meals will be at a pickup station to minimize contact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1f250-ee6c-4170-a790-a312be8949c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitchen staff members also face increased safety measures. They
        have to change into a company-provided uniform and have their temperature
        checked before entering the space. They''ve also reduced the number of vendors
        they work with that provide food and other supplies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2f7dc-5fb8-4c56-bd3c-483fe28dccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to limit the amount of traffic that comes through our doors,"
        said German Villatoro, director of culinary at Convene. "We are making things
        in-house as much as possible," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dfa6c-fbb1-4d6f-a88c-a4fe43e578a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robots, apps and other alternatives to the cafeteria</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e1813-d403-4655-8b43-8925e4c2331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some workplaces are turning to robots to provide food safety. California-based
        Chowbotics, has seen an uptick in demand for its fresh food robot "Sally."
        Sally can whip up a variety of cold meals, including salads, grain bowls and
        yogurt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069a2ef-0e2c-48d5-9280-b508d82550ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, one place Sally was often used was in hospitals
        after the cafeteria closed. Now, the machine is replacing the salad bar in
        the cafeteria, according to CEO Rick Wilmer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851b13d-8688-4ed5-b080-131ca42af083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the number of inquiries the company has received about Sally
        quadrupled in June compared to April and May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fcfee-0288-40ee-8198-d1c0cb46da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EzCater said it has seen a five-fold increase in corporate orders
        of individually-packaged meals since the end of March.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5823581-57b4-495a-8528-75ca46fd2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently launched a new app called Relish that allows
        workers to place food orders from designated restaurants. By ordering in through
        one source, crowded elevators can be avoided and the number of delivery people
        coming in is also reduced as individually-packaged meals arrive in a designated
        space and at a specified time, the company said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf37d3-9876-4e6f-b61a-629e9e7095ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers who use Relish can choose to set up a subsidy of 0% to
        100% of meals. "Right now, the majority of businesses are picking up the tab,
        but we do know that some of our current customers are going to be shifting
        off to a lower subsidy come August," said Swint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c586a3-2dd1-43e7-abba-f0a74d086e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakfast orders have to be put in the night before and lunch orders
        have a 10:00 am deadline. Upon delivery, orders are placed at designated spot
        like shelves or lockers for contactless pickup.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab478da3-cbab-4cad-88a8-2093445b3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies can stagger lunch times in a socially distant way. You
        can set up two or three lunch hours," said Swint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa65a1-3e5e-46dc-a9b2-298be6a43d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:14:11.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/13/success/food-office-coronavirus/index.html">Food
        is a big deal at work. Here''s how the pandemic will change lunch and snacks</a>."&nbsp;</em></p>'
  'NBA-coronavirus-bubble-Richaun-Holmes-Sacramento-Kings-Houston-Rockets-Bruno-Caboclo':
    'author': 'Christina Zdanowicz and Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-14T09:31:54.859+08:00
    'imagesource': 'jcr:17327fa3-bcb1-4bf9-b661-b2d8e5a17d2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79cab0a7-ad7a-407a-a263-e50977ee76a3'
    'lead': 'Richaun Holmes of the Sacramento Kings and Houston Rockets player Bruno
      Caboclo each violated the protocols of the NBA''s ''bubble,'' according to statements
      obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T09:36:31.434+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:56:36.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:25.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two NBA players are in quarantine after breaking the league''s campus
      bubble'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42326af-71e6-44db-897e-308fff7dc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two NBA players are under quarantine after
        accidentally leaving the league''s Orlando, Florida, campus, just weeks before
        the league will resume play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cfa0d-f742-4a94-a244-2f76a2846139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richaun Holmes of the Sacramento Kings and Houston Rockets player
        Bruno Caboclo each violated the protocols of the NBA''s "bubble," according
        to statements obtained by CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4e825-9e02-4626-807e-c5728544a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-2020 NBA season will resume July 30 at Walt Disney World
        Resort in Orlando, with players kept in a bubble. The season was suspended
        on March 11 due to the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a7824-1f4f-4fef-91b6-9adc71ac8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bubble is the enclosed environment in which the participants
        live, practice and play all games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612a43a-1514-485f-b7aa-48f8bf99f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the league looks to get back on the court, some are starting
        to wonder whether the NBA can pull off the season if its players can''t follow
        the rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdb4be-4853-4593-96b3-793db6e02a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes crossed the "campus line" to pick up a food order, the player
        said in a statement on Twitter. He has eight days left out of a 10-day quarantine
        if a player exits and reenters the NBA''s campus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5c380-1689-4962-a8d4-9b65a42d67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the initial quarantine period, I briefly and accidentally
        crossed the NBA campus line to pick up a food delivery," Holmes said on Twitter.
        "I am currently in quarantine and have eight days left. I apologize for my
        actions and look forward to rejoining my teammates for our playoff push."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f10133-cc9f-483c-9674-bf61867fa149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Sacramento Kings for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9ed83-de9c-43f5-883a-85d6694df6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets forward Caboclo also broke the rules when he inadvertently
        left his room during the initial quarantine period after arriving in Orlando,
        as first reported by ESPN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0992e5-56ad-4f77-8551-d8f5884d3aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players must be tested twice 24 hours apart and have the results
        come back negative in order to participate in activities. That can mean a
        room quarantine of up to 48 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9faaaa2-d2a6-4449-9ae0-101875296df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caboclo has to self-isolate for eight more days before he can rejoin
        the team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3e04b-4680-430e-bab9-75f630d09943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets arrived in Orlando on Friday and their first exhibition
        game is on July 24.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686ba26-3121-4e9f-9612-d250b88b2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two NBA players who traveled to the campus tested positive for Covid-19,
        the National Basketball Association and its players union said in a joint
        statement Monday. To date, 21 NBA players have tested positive for the virus
        since July 1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14818d58-bc08-4afb-8a58-b69622f3916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players were undergoing the mandated quarantine period after
        arriving in Orlando, according to the statement. The players left the campus
        to isolate at home or in isolation housing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578547b-281e-4a12-a0c3-911547dc196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hundreds of NBA players made it to the campus, 19 players
        tested positive for Covid-19 and were unable to travel to the bubble.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a7ed1-70ed-4d6a-9540-7b22c6892a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Rockets guard Russell Westbrook is one of those players.
        Westbrook announced on Monday he has tested positive for Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275224b4-1458-4b5d-9e88-6c7db33db0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T09:36:31.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tested positive for Covid-19 prior to my team''s departure to
        Orlando," Westbrook said in a statement on Twitter. "I''m currently feeling
        well, quarantined, and looking forward to rejoining my teammates when I am
        cleared. Thank you all for the well wishes and continued support. Please take
        the virus seriously."</p>'
