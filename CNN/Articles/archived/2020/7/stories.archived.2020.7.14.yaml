      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said they have heard of some outbreaks in schools,
        mainly among older children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4e73f-f26f-4c20-95af-bfa16c03ec63'
      'mgnl:activationStatus': true
