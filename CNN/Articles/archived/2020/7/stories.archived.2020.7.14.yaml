      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galerie Stephanie has two new exhibitions open this month: "The
        Long Now" by Jem Magbanua and "Earthly Delights" by Cristina Gamón. In “The
        Long Now,” Magbanua takes off from Google Maps to materialize the relationship
        between today’s climate of remoteness/isolation and the physicality of space.
        On the other hand, Gamón’s "Earthly Delights" is her take on the story of
        creation, inspired by Bosch and using colors of fruits such as rambutan, kalamansi,
        makopa, durian, and other ‘exotic’ fruits “to paint a window into a vertiginous
        and otherworldly sea.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7c5ff-be3e-42e7-b5ca-920a59e5717d'
