      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the state, there are more than 7,500 patients hospitalized
        with the virus, state data showed Sunday. In Florida''s Orange County, where
        Disney World reopened over the weekend, more than 540 patients were in hospitals.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becb6d1-59e8-4363-8f53-964920ac93ce'
