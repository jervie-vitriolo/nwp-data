      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Senior
        citizens in Pasig City with ages 90, 95, and 100 are set to receive from the
        city government cash incentives ranging from ₱10,000 to ₱30,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0dd8b2-1a52-4889-9e13-a486c3f8ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:58:52.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet posted on Tuesday, Pasig City Mayor Vico Sotto said he
        already signed the disbursement voucher for monetary aid to a total of 54
        senior citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f9c463-8ae6-423f-997a-d74d5a34216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:58:52.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang araw ng mga seniors ngayon ah! ,” he wrote. “Kaninang umaga
        nagkasal ako ng senior citizen couple. Ngayon naman pinirmahan ko ang disbursement
        voucher para sa financial incentive ng mga nag-90, 95 at 100 yrs.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c8a45-eaab-407e-8358-d45289b41d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T20:58:52.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like it’s the senior citizens’ day today!
        Earlier this morning, I officiated the wedding of a senior citizen couple.
        And now, I signed a disbursement voucher for financial incentive to those
        ages 90, 95, and 100.]</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Mukhang
        araw ng mga seniors ngayon ah! Kaninang umaga nagkasal ako ng senior citizen
