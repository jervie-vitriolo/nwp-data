      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s unfortunate that when we know the science says
        wearing a mask is one of the easiest ways to stop the spread, that we had
        the leader to our state taking exception with it," she said.</p>'
    '29':
