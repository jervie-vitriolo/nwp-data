      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanlakas explained Section 4 declares “advocacy, protest, dissent,
        stoppage of work, industrial or mass action, and other similar exercises of
        civil and political rights” as acts constituting a crime of terrorism when
        such is “intended to cause death or serious physical harm to a person, to
        endanger a person’s life, or to create a serious risk to public safety.”</p>'
