      'mgnl:lastActivated': 2023-01-26T09:56:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f61f7-a311-49c9-9b32-9cd5f7873daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 302 of the new cases are “fresh” or were detected
        in the last three days, while the other 332 are “late” cases or were part
        of the validation backlog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531fc5f4-ae67-49a4-9fbe-01c67cea705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.219+08:00
