      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a7c15-0034-46ce-a665-d7f3ce4f3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor was among the 70 lawmakers who voted to junk ABS-CBN’s
        application for a fresh franchise, a move widely criticized by netizens and
        rights groups in the country and abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9825275-17c9-4c4d-905c-e46553016a03'
