      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, along with former Ombudsman Conchita Carpio Morales,
        also filed a complaint in March last year against Chinese President Xi Jinping
        and other Beijing officials at the International Criminal Court. They said
        China caused significant problems in the West Philippine Sea, including the
        building and militarization of artificial islands, damage to marine environment,
        and harassment of Filipino fishermen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a28a3-f17e-42e0-9521-7b473fc4263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.522+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC in December 2019 <a href="https://cnnphilippines.com/world/2019/12/5/ICC-Xi-Jinping-South-China-Sea.html?fbclid=IwAR2DO38ZKY4azQ4uQGjGyCqjs8sI4DqiaNBYIbDIsPIVIVc_KWdiDwPZ9uY">said
        it is not within its jurisdiction to decide on the complaint</a>, but Del
        Rosario said Tuesday that they are working on a response to the concerns raised
        by the tribunal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba9269-c4c4-4e26-a7e2-be99663caf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.522+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged citizens of Vietnam, Malaysia, Indonesia, and Brunei
        to submit similar communications to the ICC, since “they too have been affected
        by China’s systematic and wanton environmental destruction.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f1a51-8a94-4cc1-88da-045921fda0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:35:20.522+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario cited a University of the Philippines Marine Science
        Institute study that the country is losing at least ₱33 billion yearly following
        the destruction of reefs due to China’s reclamation and illegal fishing in
        the West Philippine Sea. The Chinese Embassy in Manila <a href="https://www.cnnphilippines.com/news/2020/4/22/Chinese-embassy-Risa-Hontiveros-reparation-covid-response.html">earlier
        rejected similar calls for reparation.</a></p>'
