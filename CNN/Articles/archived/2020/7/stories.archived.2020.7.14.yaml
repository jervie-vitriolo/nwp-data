      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, health officials reported more than 3,300
        new cases Sunday -- the second highest daily case count in the last week.
        There are nearly 2,100 people hospitalized, a number "substantially higher"
        than hospitalizations a month ago, officials said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b4d86-74b8-4aef-853f-7214a096c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.822+08:00
