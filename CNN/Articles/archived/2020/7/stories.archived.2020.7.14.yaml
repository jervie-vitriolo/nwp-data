  'government-rules-on-home-quarantine':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Testing czar Vince Dizon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T13:26:23.659+08:00
    'imagesource': 'jcr:6f464664-d28d-4f8e-b855-614ac0aac202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '109b6d52-d28e-43fb-b5f2-e4181d5cc594'
    'lead': 'Testing czar Vince Dizon says coronavirus patients can only opt for home
      quarantine if they have their own room and toilet and there are no pregnant
      or vulnerable residents staying in the same house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T13:40:53.116+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:56:32.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:26.482+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['home-quarantine', 'isolation', 'self-isolation', 'covid-19', 'patient',
      'mild-symptoms', 'asymptomatic', 'coronavirus', 'Vince-Dizon']
    'stories': ['311d9573-c7b9-49cf-9abd-3306d8651b9d', '239d732f-698c-4a36-a53d-0123af0b426c']
    'template': '1'
    'title': 'Gov''t sets restrictions for home quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8b0bb-919d-4885-bce8-7c94803a23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) –&nbsp;</strong>The
        government has laid out strict rules for suspected and confirmed COVID-19
        patients opting for home quarantine, saying those who have space limitations
        should stay in isolation centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb756bb-18ce-49d4-bcca-6ac6a7feb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon revealed Tuesday the government''s rules
        for home quarantine, saying that a patient should have a separate room and
        toilet for his/her exclusive use and must not have senior citizens, pregnant
        women, and those with preexisting medical conditions living in the same house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a43dc6-0d39-4ca5-8233-db09dd05b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung bagsak ka sa kahit iisa lang sa tatlong ''yun, hindi ka
        pwedeng mag-home quarantine dahil ''yun ang nagiging rason ng pagkalat ng
        COVID-19: kapag hindi mo nai-isolate ang sarili mo sa bahay at nahahawa mo
        ang iyong mga kasama</em>," Dizon said during a media briefing in Taguig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49638e14-4e4d-4cbc-8af4-1fbab26af102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you do not meet even just one of these three criteria,
        you cannot opt for home quarantine because that''s how the virus spreads:
        when you can''t isolate yourself in your house and you infect other residents.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdf553-686b-4a08-90f8-9f6c7c409a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new program called Oplan Kalinga which will be rolled out will
        allow authorities to fetch patients from their homes to be brought to isolation
        centers, in coordination with local health units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827765f-67be-485b-91eb-d092705b8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 57,006 confirmed COVID-19 cases in the country as of Monday,
        with 20,371 recoveries and 1,599 deaths. The Department of Health said more
        than 90 percent of patients experience mild or no symptoms, which make them
        seem fit to just stay isolated at home until they test negative for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801586b-bdfa-4951-a9d7-3c61e20ef000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the program started with more than 50 patients in Navotas,
        who were transferred to the state-run mega quarantine centers inside the World
        Trade Center, Philippine Arena, and the Philippine International Convention
        Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8fa3f-8a84-4a96-8d5f-7620bc621e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:43:02.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/13/Navotas-City-lockdown-COVID-19-cases.html">Navotas
        to be placed on two-week citywide lockdown</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609976c8-6ca7-4f83-82b2-e062b66d0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 40 patients will be fetched from Malabon City, while
        talks are ongoing for other cities, towns, and provinces, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eadd4c-6ae5-48b8-aa43-b30d690a6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said <a href="https://cnnphilippines.com/news/2020/7/13/Home-quarantine-still-allowed-if-rules-are-observed--DOH-says.html?fbclid=IwAR38CqA_fwFBi57LNbxGFMhNYXHj2j1D6qCgZFiby4vityUM94q5SFHXU1s">it
        is not shelving the option</a> for patients with mild symptoms to self-isolate.&nbsp;Cabinet
        Secretary Karlo Nograles, the co-chair of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, said the government is "discouraging"
        home quarantine because it heightens the risk of spreading the virus within
        the household.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f3df7-97b5-4bc8-8ad0-4f2c17c414a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:43:02.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/5/13/Sao-Paulo-Brazil-coronavirus-lockdown.html?fbclid=IwAR3QJChy7qyoMZpeqncGoJwd7giZFGGx110HEy3-HcVcC9YhETPjuBP2r48%3F%3F%3F%3F%3F">While
        the wealthy self-isolate, the poor can''t afford to stay put in Brazil</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f72bfc-31af-470b-ba4a-c5eaadd0dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients will be treated, fed, and tested for free during their
        stay at the quarantine centers, which are equipped with free wifi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cf99d-b897-4f0c-8a99-b4b55edd762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T13:40:53.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año also appealed to communities to report
        neighbors who may have COVID-19 so that they can be brought in for treatment.
        He added that each barangay must have at least one contact tracing team, saying
        local government units are given more responsibility in controlling infections.</p>'
