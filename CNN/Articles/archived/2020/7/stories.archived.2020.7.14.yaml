    'template': '1'
    'title': '''Glee'' cast no stranger to tragic deaths'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7996f-2bee-4ebd-a4ba-3d64c5f95663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:01:33.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
