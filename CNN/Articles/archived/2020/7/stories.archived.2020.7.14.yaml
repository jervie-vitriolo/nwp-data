      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even after hundreds of miles into his
        two-wheel journey, Kleon Papadimitriou says he still wasn''t sure he''d make
        it home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86903b4a-d56d-4aef-b32f-070041d1e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d37ed-738d-4c83-b696-ae668912a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Greek college student had been stuck in Scotland,
        where he studied, with no way to return to Athens while flights were shut
        down due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a4397-2405-4d28-b6d9-130d0ad3d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac5fd8-e1fd-4c9b-a7a3-f873f52f994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he decided to bike the roughly 2,175-mile route instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195aee2-9cc7-4fee-a6da-3f948e921164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6fb656-f0a4-41e9-ae39-96aecf8998f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just now dawning on me how big of an achievement this was,"
        he says of his 48-day journey. "And I did learn a lot of things about myself,
        about my limits, about my strengths and my weaknesses. And I''d say I really
        hope that the trip inspired at least one more person to go out of their comfort
        zone and try something new, something big."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90b009-41b2-4600-b37f-3f0678df50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381a977-8755-437d-b526-d3ef70288f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadimitriou, now about to embark on his third year of studies
        at the University of Aberdeen, says it was in the last few days of March when
        he decided to look for an earlier flight home, in hopes of beating the rapidly
        spreading effects of coronavirus across Europe. Most of his friends had already
        left, but he says he lingered back to make sure he wouldn''t miss any lessons.
        He booked three flights -- but all were canceled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fe836-7ad3-4ef8-bd06-543543f1919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91b3b6-29a0-4151-b821-4ed9ece20707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the first of April I knew that I would spend at least the next
        month in quarantine in Aberdeen," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ae2e5-67fb-4ee3-ab1d-6fbe60ab6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ee399-d8ae-4013-acd8-36b99eef2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then he got his idea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea92ff2-0321-4dd8-8f0e-691f6a25b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aa8e3-fd49-4cd3-9404-abc8c7f34ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Canned sardines, a bike and a tent</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c2610-0215-4a0d-b19e-f0936f3f8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuck thousands of miles away from his family and itching for an
        adventure, Papadimitriou says he began researching what it would take to make
        the trip on two wheels. He says he had competed in a race in 2019 and had
        briefly trained this year for several weeks -- but that was about all the
        biking experience he carried with him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009f0bf-d297-4489-aa2e-2e3a9d7554b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f05ebb-d481-468f-85fb-6a6af0ae643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, he says the idea was more of a "pipe dream."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c7dac-6961-4349-bf62-c2457ab45d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb9436-816a-4656-8cf5-a8dffd589f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon he began purchasing the equipment he''d need. He purchased
        a bike, told his friends and broke the news to his parents. They agreed, he
        says, mostly because "they thought it was just an idea that I would eventually
        let go of."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af95e8-26a9-4dbc-bfec-11ed47831b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea9777-16c7-406a-ae96-cade5de85da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dad offered one condition for the trip: they''d set up an app
        which would allow his family to be able to constantly track him and know where
        he is.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9bb4d-ee52-4ef6-bd5d-6c64f97cdc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3fa0f-9d04-42ab-8be1-5411810098e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 10, armed with canned sardines, peanut butter and bread,
        a sleeping bag, a tent and equipment for his bike, he began his journey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc28053-21f5-427d-b214-cdeeca5bb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ef6fd-5f11-434e-acf6-1d0f06424f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dozens of miles each day</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e803b-ee4f-4ff1-82ff-3f7604312c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadimitriou told CNN he''d travel anywhere between 35 to 75 miles
        per day, crossing initially through England and then onto the Netherlands.
        He biked along the Rhine in Germany for several days, passed through Austria
        and cycled down along the eastern coast of Italy before he took a boat to
        the Greek port of Patras -- and from there biked to his Athens neighborhood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac78ad-9170-4b73-8b80-7f4523235f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2e9fa-5a41-48ea-830c-1d2201c0ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his trip, he''d set up camp in fields and forests. He
        spent the last few moments of each day writing down his progress, tracking
        the next day''s path and checking in with family and friends. As the weeks
        passed, he said more people caught word of his journey and tuned in, receiving
        updates from his friends and family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8e215-dfac-47aa-999f-1508b1c68599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7bc4a-afef-4c5f-a77c-c56443228d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he made his way through different countries in Europe, Papadimitriou
        says he would sometimes reach out to friends or acquaintances who would offer
        a bed and a shower -- a sweet alternative to his usually woody overnight stops.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97977b60-a3af-4efa-8b4a-73d547335d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c38da-8df2-4c20-8fca-056081163c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a relatively introverted person, I was forced to kind of get
        out of my comfort zone in the sense that if I did not do some things, I would
        not have a place to stay, I would not have water," he said. "It forced me
        to kind of have those interactions and reach out."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a18a0-a75f-4551-a173-d2a52ea58ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b5f61-5258-4e47-a833-593c69c7caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, nearly 50 days since he first got on the road, he arrived
        back home, where his family along with dozens of friends -- as well as complete
        strangers who had been tracking his progress -- were waiting to celebrate
        his arrival.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129e9c5-e890-4639-9cc9-aed13a6e528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7f060-a1dc-45ff-ba83-e803dd2c1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very emotional," he said. "Coming from a family from two
        parents that were very adventurous in their younger years, seeing me kind
        of follow in their footsteps, I think is very emotional to them and obviously
        gives me a lot of meaning."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84218e-cf56-4bf3-b9f9-ec81643e8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7567d9-775b-49d2-bbc9-610f8b6a8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think if anything, they felt relief," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc1f68-2f04-490a-a5da-31429155e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad686e9-db99-425a-8876-07d05f6b892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Set the bar really high''</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b31067-b2dc-4fa9-9eca-6ad8d72ebf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now back in Greece, Papadimitriou has left Athens to work a summer
        job and says he''s still reflecting on his seven-week bike ride.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638ec5d-16be-48cd-958d-ea824afe5c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79f480-7f53-450b-9c69-4fab4f51ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I improved as a person, I''m more confident in myself,
        I''m more confident in my abilities," he says. "If I didn''t know that I''ve
        done the trip and you asked me now if I could it, I would say no, how could
        I do all those things?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea545321-e0b1-4a9f-9dd9-ef5f0287afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc27d3f-f5f3-41c5-b260-d9c854272fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But yet, knowing he successfully completed what he set out to do,
        Papadimitriou says he''s now looking forward to the "next big thing."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a42178-2cf3-4047-aed5-8bdebf66e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c4916-5c4d-4208-94b0-901130dc2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s got a piece of advice for those who (rightly) think a
        48-day bike trip is a huge undertaking.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c3d251-dd42-4e72-a227-775e24ca7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b03eb1-0b40-4743-a889-6d732ce38451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you set the bar really high and you attempt to reach a really
        ambitious goal, whether you achieve it or you don''t, you will have improved,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e43d5-13eb-456c-b6a5-f7fa4c443fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5d5ea-09b5-4c62-a911-577de41800d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will learn things about yourself and you will surprise yourself."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a030b3-19bb-487e-b935-88d2b8623339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:38:56.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/greek-college-student-bikes-home-48-days-trnd/index.html"><em>"This
        Greek college student biked 48 days to make it back home to his family when
        flights were canceled"&nbsp;</em></a></p>'
