    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d35ec-6d51-492e-b238-91a684ec3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.823+08:00
      'mgnl:createdBy': 'david'
