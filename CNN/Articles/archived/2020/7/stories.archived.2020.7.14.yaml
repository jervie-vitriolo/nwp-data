      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With airlines introducing new measures
        like face masks and intensive sanitization routines to reassure passengers,
        people have been cautiously returning to air travel even while the coronavirus
        pandemic continues to spread around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec97af-d317-46b2-9402-ef949b584e4b'
      'mgnl:activationStatus': true
