    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34816d96-cbc1-4189-bca2-c2256a08a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:05:12.832+08:00
