      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 13 days, Miami-Dade County has seen a 65% increase in
        the number of Covid-19 patients hospitalized, a 67% increase in the number
        of ICU beds being used and a staggering 129% increase in the use of ventilators,
        according to the latest data released by Miami-Dade County government.</p>'
