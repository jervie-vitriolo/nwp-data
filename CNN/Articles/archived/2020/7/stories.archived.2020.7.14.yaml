      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former "MythBusters" co-host Adam Savage said on Twitter, "I''m
        at a loss. No words. I''ve been part of two big families with Grant Imahara
        over the last 22 years. Grant was a truly brilliant engineer, artist and performer,
        but also just such a generous, easygoing, and gentle PERSON. Working with
        Grant was so much fun. I''ll miss my friend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec031e9-63bc-48d6-8559-c8f3ef191ff1'
      'mgnl:activationStatus': true
