      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The Quezon
        City government will temporarily shut down its legislative building from July
        15 to July 19 after three councilors and several office staff tested positive
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e64a3-4530-4f3d-b4d9-5f4ea7d5979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:00:35.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision is according to the recommendation of the City Epidemiology
        and Surveillance Unit (CESU), a statement of the local government confirmed
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e942a-b041-452f-b4c1-1efbe5de6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:00:35.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to QC Vice Mayor Gian Sotto, the temporary closure will
        last up to five days for CESU to complete the appropriate testing and containment
        measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d635bcc-ea22-4b3b-be1c-cf5dd13e6b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:00:35.561+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:56:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CESU will further conduct contact tracing and follow-up testing
        as needed.</p>'
  'England-masks-in-shops--expects-120-000-winter-deaths':
    'author': 'Amy Woodyatt and Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T19:02:58.870+08:00
