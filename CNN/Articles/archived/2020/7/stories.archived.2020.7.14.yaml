      'jcr:uuid': '009309b1-7205-4f61-ad89-84c285edca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three teachers in Arizona were sharing
        a classroom for two hours a day teaching online classes during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847c05f-67ad-4e1b-b24e-f6238e850492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13093362-d1fb-4df1-a662-78e668f3a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite following protocols -- social distancing, wearing masks
        and gloves, and using hand sanitizer -- they were all sickened by the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-14-20-intl/index.html">coronavirus</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec47de-c8b0-47e3-885c-97ecbbc99199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560ae54-9687-464f-abd4-951ddf6813f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/12/us/arizona-teachers-coronavirus/index.html">Kimberley
        Chavez Lopez Byrd</a>, 61, died June 26, less than two weeks after she was
        hospitalized. She had worked for the Hayden Winkelman School District for
        38 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362f964-efea-4045-b836-d09181e978f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61636b0-0220-4de7-97a2-71c3b9902472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two surviving teachers, Jena Martinez and Angela Skillings,
        spoke with CNN''s Don Lemon on CNN Tonight Monday and said that it is <a href="https://edition.cnn.com/2020/07/11/politics/cdc-documents-warn-high-risk-schools-reopening/index.html">not
        yet safe for kids</a>, or teachers, to return to the classroom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8a384-f794-453e-94ba-4620c96d5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df9fed-feed-49ba-9c34-c6d3a0ce4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our schools are not ready''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7652e-ff6b-4213-a960-4023d0a0a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As state''s across the country <a href="https://edition.cnn.com/2020/07/13/us/school-reopening-plans-major-cities/index.html">prepare
        to reopen schools</a> for in-classroom learning, teachers are trying to figure
        out the safest way to resume in-person education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fc6fd-a3bd-446f-9f37-8d8bf83d3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde47bf-8cfa-4d70-8942-b388474162ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some schools have given the option for online courses, others
        are still working on plans to return to the classroom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23cf15-7b42-42de-9552-8d3b366c6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf35d2b-f366-4224-baae-e0f33f94819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said that when they began to do their online schooling
        from campus, they had plans in place meant to keep them safe from the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07513356-7cf8-4632-8bc9-a44b16b591af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6d93e-ae5b-449b-83a8-ca606fef10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We followed everything we were supposed to do," Martinez said, pointing
        to <a href="https://edition.cnn.com/2020/07/13/us/coronavirus-cdc-schools-reopen-guidelines/index.html">CDC
        guidelines</a> and their own school''s mandate for how to safely come back
        to campus. "While we were there, we did distance ourselves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578aee71-afac-405b-8a75-ff16a18be49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a19ef3-5d1a-4ddd-9b04-90ae44a494fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t stop them from all catching the virus, with Byrd
        being the first. The other teachers received a call that their colleague was
        in the hospital, had been tested for Covid-19, and was going to be put on
        a ventilator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9586dcd-82d8-4bbb-a8f1-ea00ec3c01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791dd61-595e-4534-94bb-7a7293ca6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez and Skillings both say that even with good hygiene practices
        in place, it''s too soon to return. They know because they''ve experienced
        it first-hand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05afa26-3750-4341-a58b-e5b5dc47cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975cfe3-3309-427c-989d-dcd826c6b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools are not ready to open," Skillings told Lemon, adding that
        schools are scheduled to reopen in Arizona on August 17.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce197e5-cf53-4e65-bae2-6929f813f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe242bc4-fbab-4968-9a39-0d6a97d99f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skillings noted that schools have been closed down since March,
        so there is no sure way to know that transmission between children in schools
        won''t be an issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0e012-4d34-4500-8edf-4554f8843bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062df41-06ec-4feb-ac9e-b5712d9597b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no documentation that children aren''t going to transmit
        it back and forth in the classroom or that it isn''t going to affect them
        harshly," Skillings cautioned. "Our schools are not ready. We are <a href="https://edition.cnn.com/2020/07/10/us/us-coronavirus-schools/index.html">not
        prepared to open up</a>. We''re supposed to open up on the 17 of August and
        there''s no way that even the teachers are ready for that to happen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09e5de-bd57-4888-9973-3cc8df154c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7815aa-6b62-46ff-a9a2-22c80e3baf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still recovering from effects of virus</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a47cd1-5ba4-4d6f-86ee-f408619d24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the surviving teachers have begun getting negative tests
        back, they are still experiencing the <a href="https://edition.cnn.com/2020/07/10/health/coronavirus-entire-body-effects-columbia/index.html">residual
        effects</a> of the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f14cb-ec75-41a2-af07-09a0b8c46118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc72f42-a40c-45eb-a48f-71d9bd90bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skillings said that while the first days with the virus weren''t
        too bad, she began to experience fever, cough and body aches.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b072eb-6000-434e-83de-d15d6f9459c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e861a63-6cfe-423f-b8a2-80b8ac83fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:19:33.773+08:00
      'mgnl:createdBy': 'bamba'
