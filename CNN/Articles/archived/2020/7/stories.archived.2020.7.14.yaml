      'mgnl:created': 2020-07-14T16:21:19.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinakikiusapan din natin talaga ang mga ospital kasi mayroon
        silang allotment for both hospital beds and ICU beds for COVID patients. Pinakikiusapan
        [ni Usec. Vega] kung pwedeng ma-increase pa din ''yung allotment for COVID
        patients."</em></p>'
