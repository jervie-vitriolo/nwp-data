      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb247a-94ca-4f35-b97a-23d6c7c4c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to some of these self-grounded travelers to find out their
        biggest concerns about air travel at the moment and what it would take to
        get them back above 30,000 feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102c2ff-c40e-4cf5-9ff1-2369f8e8ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1029d-58b7-4ac8-9733-3cc7bd779208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chris Trinh, a 41-year-old father of four based in Minnesota,
        the decision to stay off airplanes is partly because of his kids -- his youngest
        child is only 10 months old and he says he''d be worried about her crawling
        on the aisle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02ba42-2c3a-4b2f-9074-93f957ba249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e0574-a145-45df-8761-723d7a617490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also, he says, because he feels that no matter how careful
        he is, he can''t guarantee others will be similarly conscientious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9673a-98c5-4787-b7f3-aac3068e9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79e54f-22d5-4b99-a712-7924bec0985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to trust other people," he tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85965343-160f-48f0-a44f-f260ef8e6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a7a2d-5c6f-4342-b95e-c89b81357411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh''s wife is Japanese, and the family usually spend extended
        vacations in Japan over the summer months. This is the first year they''ll
        be staying in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e02d94-80cb-4a89-9e28-8e6c428f3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302119b-d291-463b-9b01-a7bc656e8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is just too high, and we just don''t want to travel,"
        he explains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea3326-dc7c-47df-bbeb-950f82b9be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79beed-84c3-4a67-a0c8-c8fbc3b9d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh and his family aren''t alone. Retired CVS Health engineering
        manager Vincent Marseglia, 70, is also avoiding flying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f459d2-4a7a-42b2-b888-23659ec37402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2d6db-5afa-46e4-a1c9-52c48609f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to be near people, even if they leave the middle
        seats open," Marseglia tells CNN, speaking from his home in Rhode Island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419422e-f153-4f5d-a10d-1f045dcb5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06667bd1-cff5-4dbc-9d5a-f15fbaeec699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way I''m going to get on a plane. Even before that,
        you have the crowds at the airports going through security, so you''re just
        exposing yourself."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7aa96d-f2ed-42f4-97d0-7170876b9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438f4a8-3945-4569-bb19-025dfa2c038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin-based Dean Calin, 60, who''s worked in the commercial
        aircraft industry for more than three decades, has similar trepidations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae44b48-6740-491b-a7f0-2cd43ce6a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01084a73-cba7-4ec3-b347-d82e96e7da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calin says his extensive aviation knowledge makes him more, rather
        than less, cautious about flying in the age of coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c060d-9db8-41c7-9c2d-c2603a1540f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d852728-53b3-4dcc-9fb4-d88ce7a26181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though airlines are taking steps to clean the interiors and
        the air is filtered thoroughly as a process of the air conditioning system,
        all of that can''t counteract the potential contamination that passengers
        will bring every time the plane is loaded," Calin tells CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a48157-4c73-4133-b199-177fe93435a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92ad4b-22c0-43b6-8bf1-e386869df0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t think that, without a vaccine, there''s any safe
        way to travel yet."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95216775-a115-451b-905f-5f8e5a389d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6a574-1f88-4c2f-b169-8cc4bfe5b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rethinking plans</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c9b52-2a32-46cf-ba40-3140b4f6f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling out air travel means rethinking vacation plans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64dcc6-84ea-42a3-ba1a-f24d96c738e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e179c-dbe3-449b-9cb2-a9d566ddcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marseglia says that, because of his age, he''s being careful in
        all aspects of his life. He''s socially distancing during meetups with his
        grandkids and wouldn''t go on a train either -- nor would he share a car without
        anyone other than his wife.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23614d01-9535-4cb5-b665-00b899946073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f2128-b652-426f-8b8c-abb40f673abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marseglia lives by the ocean in Rhode Island, and he''s swapping
        out dreams of vacations in Italy for local, socially distanced outings in
        coastal Jamestown.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd16e9-2028-4db7-ad63-4bd0e84e106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e027b-2e0a-45b1-a0ba-c2bdfebe3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s cautious about traveling to other states, given that different
        regions in the United States have adopted different strategies for quarantining
        and handling the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf463e-6fd8-4bef-9b3d-f6049d0eddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878159e-4340-4b13-889c-1c44eec2f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while pouring over photographs of previous adventures in Europe
        is currently bittersweet, Marseglia''s conscious that he''s in a privileged
        position, and so many have been more adversely impacted by Covid-19.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97028435-5f92-448a-8505-48d5778a3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310ab60-c4bc-4a39-9283-f855be56b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when a vaccine comes available, I''m not going to be the first
        one to run out and get it," says Marseglia, who points out he''s lucky to
        be able to stay at home and not worry about returning to a workplace.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d8a79-f33e-4734-8ec0-70a2bc44ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9651e01-00c9-4faf-b30a-05b6d307c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to wait as long as it takes to get the vaccine, so
        if it''s next year or the year after, I won''t make any plans to do any kind
        of extensive travel until I know that''s out there, and it''s available and
        it''s effective and I can get it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959210c-54bc-4d78-a399-3c36167571bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb02ce-accc-4ab5-9d50-6c179fb449fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Calin tells CNN he''s been self-isolating for over 100 days
        now, due to concerns about the impact of the virus on his asthma.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95a1ec-9a94-4271-a753-b557b5213762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9ebbc-0cc6-4f0a-9161-f4118227a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as working in the aerospace industry, Calin is also a singer
        in a group. At the beginning of 2020, he was looking forward to aviation-focused
        business travel trips alongside music gigs across the world. That''s all on
        hold for now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da498300-7214-4c44-ad85-9a489fe95aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f13c68-2937-4374-af6f-0769710d6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sacrifice that we have to make, if we intend to go on living"
        is Calin''s perspective. "It''s challenging and it''s a different way to live
        your life, but the alternative is to ignore it is to court death."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53da31-067d-4c1d-857c-0f89262d8f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c501ab-96d3-488c-a498-f37c6e354182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Marseglia, Calin says would only return to the skies if he''d
        been vaccinated and he knew the rest of the population had also had time to
        get the vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e155b4-98ee-45a2-ba4e-9b6f9cfffafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545c2a4-dc7f-44ca-8913-b95c36447bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, he calls those who''re traveling again "either very brave
        or very foolish."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b0e28-f45f-421d-ba5e-6dafc3fa0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aceba0-33bc-48cb-9877-00e2768bf91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t think that without a vaccine. There''s any safe way
        to travel yet," he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0728a4-fbd9-4d70-9228-74c5892eac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fab450-87c7-4110-ae7e-b0021b1c19a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How safe is it to travel?</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c57934-546f-4e57-a2bb-76d9efa126c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, an infectious disease expert at Vanderbilt
        University, tells CNN he does not currently advocate traveling by airplane,
        particularly in the United States.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210d024-c2be-4df4-a88d-bb3fe9576fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d570dc-3c27-4f02-bca5-57814dfe4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been recommending to our patients only really essential
        travel at present, because in this country, the virus is not under control.
        It''s all over the country and continuing to spread in an inhibited fashion,"
        Schaffner tells CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff6204-b3da-4465-9123-fd3658b9828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f33be0-2b5d-4d16-8445-c196c4d07613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner''s perspective is people should only travel for personal
        reasons, in unavoidable circumstances.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac013e67-e5ba-4f4f-86d6-82aee49d02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b77f7-c97f-4e7f-a293-c715e591abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even then, we ask them to do that very, very cautiously, wearing
        their masks at all time, keeping social distance," he adds.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495cb744-6a6c-4610-b93c-29b35bfc7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc008bc1-a7df-49df-baca-37a2c0c77e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner is principally concerned about the potential for the virus
        to spread in crowded airports, where it''s difficult to maintain social distancing.
        He also expresses worries about travelers being tightly packed in the cabin.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c7325-7c56-4e7b-a035-9349b9307033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90fe6d-dec5-407d-a9e0-3ad8dc864242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the hullabaloo having to do with travel often brings you in
        very close proximity with others in enclosed spaces," he says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf400b-ef7d-486d-9811-20d22e8f6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ab3f5-7654-4a41-b269-af1c9beea275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner is also worried about the impact of traveling back and
        forth from a spot where there might be a particularly high number of cases.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7af45-0b21-48a4-bda7-69e35a512b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecb236-00f3-492d-8faf-d24373268b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infectious disease expert has a vacation home in Florida, where
        he and his wife usually spend the summer months. They won''t be going there
        this year, he explains. The couple are in the at-risk category due to their
        ages, which adds to their hesitance, but they''re also concerned about the
        high infection rate in Florida.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5052c0-60aa-4235-8424-439533394894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bdefa8-1d77-4705-b390-89c702a67a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we get a vaccine or vaccines, and they can be shown to be
        reasonably effective and safe and they start to be distributed, then -- if
        we were vaccinated -- then we can travel," says Schaffner.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b56aaf-c070-4630-bb93-6d404f7c0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b44b1-8b5e-4ccf-8690-bd407475d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we would be even more comforted if we realize that the large
        majority of the population out there also received the vaccine," he adds.
        "I think that will reduce the transmission of this Covid virus, so that then
        things truly can start to return to normal."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531fbdaa-e6b6-4141-ba42-748fe6ab9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738fc01-dfdb-4217-ba64-719874b8da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Schaffner''s conscious this could be some time off.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d588a-7693-4c62-a4c9-d66feb9c3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860865a3-8543-434a-a6e1-cecfddede018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this period of caution will be quite extensive, over a
        period of months, extensive months," says Schaffner.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111cc39-64f2-4ff7-a62d-f67939421157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12a846-2c53-465c-815f-2532fdfc7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, there are 18 candidate
        vaccines currently in clinical evaluation across the world. Vaccines have
        historically taken years to develop.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffc8df-7cdf-4a93-9a6a-1b19ccd085c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56d532-2cf7-4a52-836b-b578919e06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Operation Warp Speed is a vaccine program that aims to
        deliver a Covid-19 vaccine by 2021.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d21c7-5180-43a8-9797-13c5bcdae804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784031c2-0e6c-47cd-9813-20cec99946af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Temporary reality</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05174a-1405-4681-8096-29fd0e454186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh is willing to play the long game when it comes to returning
        to global travel.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8c46f-37cd-45d1-a4da-b46595cb139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30fe96-c10f-44ad-8223-ce1cb2ad697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day that they would''ve flown out to Japan, Trinh''s wife
        and kids were upset about the plans that weren''t to be. They weren''t just
        sad about the canceled vacation; they don''t know when they''ll next see their
        extended family.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7648b60-070d-4188-85a2-a5f75beb1466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f546d-9bff-4793-8bfd-922200e0c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trinh says he''s cautiously optimistic about the future.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa00859-d4d2-40e8-aad6-e78a3012894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d931d18-355c-40df-82b6-d8181fe73a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it''s just a temporary thing, right? I mean, if it lasts
        a year, maybe two years, that''s just what we have to do," he says. "For me,
        it''s unfortunate that it''s happening, but at the same time it''s hopefully
        a once in a lifetime kind of thing."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405e5c8-96d0-4fd2-9089-39ad388de61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40ac4d-1aa8-43fd-bf9b-36bc25c0dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh is also diplomatic when it comes to reports of other travelers
        returning to the skies in packed planes.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02648c-4d16-413d-9d55-f4792e4df0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af162a4-f528-4186-ac43-45efde6f5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see it as each person''s choice," he says. "I mean, as long as
        everybody accepts the risks that they''re taking, I think it''s okay."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe8e4c-ed63-408f-acda-b5f282a9c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e2c13-4b07-461b-8f22-7ae43cf82ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s confident there will be a solution, eventually, and his family
        will board an airplane once again.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0888af8-512d-440f-aac2-a7da9713193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc275c6-5910-41b2-aa30-dd564cb09cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully it gets better at that point, that we''re back to traveling
        on a yearly basis," he says.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db86a0-7ae4-48b4-8704-6d550b6115a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/not-flying-until-covid-vaccine/index.html"><em>"The
        people who say they''re not boarding an airplane until there''s a Covid-19
        vaccine"&nbsp;</em></a></p>'
