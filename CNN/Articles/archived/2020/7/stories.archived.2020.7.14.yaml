  'Long-term-strategy-to-lower-community-transmission-key-to-reopening-schools--WHO-says':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T00:23:44.042+08:00
    'imagesource': 'jcr:174d89e1-cc77-4989-9f5e-5bb8770a55d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92a5ad2a-a495-4f84-b16d-80f4003e03f8'
    'lead': 'The World Health Organization is warning countries against using school
      reopenings as ''political footballs that get kicked around the place.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T00:21:55.110+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:56:57.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:19.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Long-term strategy to lower community transmission key to reopening
      schools, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db66158-76a7-4a00-9ca1-49a51d3be54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization is warning countries against
        using school reopenings as “political footballs that get kicked around the
        place.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44cb6d-73e9-4935-8ad0-036f1a5bfaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0dd11b-468f-4b23-b56d-c44c611e278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Monday briefing, Dr. Mike Ryan, executive director of WHO''s
        Health Emergencies Program, said “it''s not fair on our children.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498d0a6-3f77-4ee3-bb14-e11366af9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db755636-01b8-402a-970f-a853e284bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many countries around the world in which schools are
        reopening successfully, and safely, because countries have dealt with the
        real problem: community transmission,” Ryan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66959451-4304-4ffe-9572-2e5df464b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem we have in some countries right now is that it''s very
        difficult to determine the safety of any environment because there''s just
        so much transmission going on, that all potential environments in which people
        mix are essentially problematic,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3fe67-2c9a-446d-92ca-938fa6a71709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53f6cc-d4f7-4db9-947a-f98a65d408fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said, “the fact remains that when community transmission exists
        and when community transmission is intense, children will be exposed to that
        virus, and children will be part of the transmission cycle.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414a44c-47f1-4b81-92a3-99df31ab04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b797d9-0876-40bc-a1f9-a6b1caffff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to reopen schools, Ryan said, is by lowering community
        transmission using a “comprehensive long-term strategy” that looks at “everything
        at one time.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f283af-0f10-49e7-9180-98bfa0fab197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625a9b4-a604-4a0c-9778-fffbf0a6ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can''t move from – let’s deal with the schools and then we will
        deal with that for a week or two, and then let''s deal with the workplace,
        and then let''s deal with infection and hospitals or long-term care facilities.
        This is playing whack a mole,” he said. "We got to chew gum and walk at the
        same time.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2380bb-62cf-4787-bbe7-470d81c235a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:21:55.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-13-20-intl/index.html"
        target="_blank">"Long-term strategy to lower community transmission key to
        reopening schools, WHO says"</a></em></p>'
  'Understanding-of-COVID-19-transmission-in-children-still-limited--WHO-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T00:28:49.900+08:00
    'imagesource': 'jcr:a2eff941-ca69-4c3e-8300-35472b037917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa94aee3-9842-4815-b774-ad7d4855aeb3'
    'lead': 'The virus is less prevalent among young children while children about
      10 and older appear to have about the same prevalence as young adults'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T00:26:32.235+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:56:56.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:19.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Understanding of COVID-19 transmission in children still limited, WHO
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505a994-b8c2-4c11-9048-d5e1fcdf4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Maria van Kerkhove, the World Health Organization’s technical
        lead for coronavirus response, emphasized during a briefing Monday that the
        understanding of coronavirus transmission in children is still limited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4b53c-91ba-43f4-be0c-bced220bd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b7568-9780-4af5-9962-6daa6c4c6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Children do seem to be less affected, but they can be infected.
        And that is important,” said van Kerkhove. “Our understanding of transmission
        in children is still limited.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5adb6c-0c51-4c1b-8e68-5f4ec5af0c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is less prevalent among young children, van Kerkhove said,
        while children about 10 and older appear to have about the same prevalence
        as young adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa053e-c686-49b3-a091-f892c675f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda0507-9366-4db8-9f8b-39a34f5eb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she pointed out that children can have severe disease,
        and children have died from COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b046c-74f3-4d06-9e27-f64ff6e55817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad90dab-14d3-4878-b5c5-380a9ee19321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can be infected, which we’ve said from the beginning, but
        they do tend to have more mild disease,” she said. “In terms of transmission,
        there’s quite a lot that we still need to understand about transmission in
        children.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c13549-9add-4dbe-82eb-a4cc16bc93f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721242d-fd14-48ec-99ad-f0e55c0592df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In relation to schools reopening, van Kerkhove said that WHO has
        issued guidance on the safe running of schools and also on considerations
        of when schools should reopen and that there are a number of considerations
        that need to take place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c81ee-5346-47a7-ae10-aaf3707b6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T00:26:32.236+08:00
