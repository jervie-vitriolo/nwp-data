      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez told Lemon that one of the main coronavirus symptoms that
        she suffered from was a terrible fever.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3382a55-76ed-4736-8aef-a69b72ca79ef'
      'mgnl:activationStatus': true
