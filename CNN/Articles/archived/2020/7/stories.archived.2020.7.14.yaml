  'digital-signage-solutions-company-gives-back-in-a-time-of-uncertainty':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-14T10:30:00.878+08:00
    'imagesource': 'jcr:0f49fb12-0984-4647-b8dd-4685a1c1921f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f480ba-a756-46fe-8434-1a0adccd9fa6'
    'lead': 'Amid the uncertain times, Avolution Inc. fulfills its part in adjusting
      to the new normal and helping the less fortunate directly affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T18:30:47.537+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T09:56:35.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:25.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Digital signage solutions company gives back in a time of uncertainty'
    'visualType': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0a557-b300-469c-a3f7-fc1e0b036e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.547+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Amid the uncertain
        times, a digital signage solutions company fulfilled its part in adjusting
        to the new normal and helping the less fortunate directly affected by the
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8841336-7771-4a34-a05b-7ec5a6eee0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avolution Inc. announced its pandemic-related solutions that will
        cater to today’s customer behavior and develop socially relevant products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e6312-5e24-4836-873b-c638d4ea711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AVO FACE or Facial Access Control System can check the person’s
        temperature, integrated with a sensor to read it even if wearing a mask or
        glasses. The unit will decline entry if the person registers a temperature
        of more than 37.5 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f7567-0fd1-4f9b-98f0-18330e9facbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.539+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AVO Safe-To-Touch Display features an internal auto-dispenser
        that can provide gel, foam, or liquid sanitizer, as well as a metal closing
        with an integrated commercial-grade 21.5-inch display that runs on a cloud-based
        digital signage software.</p>'
    '41':
      'image': 'jcr:6f68eb3c-bf83-4bcc-9534-849b3cda2db8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7358feb-7b61-4dba-881e-057fd1ee82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.547+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb2714-292c-4f10-8c1c-574b097aad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.539+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AVO Safe-To-Touch Display offers advertisements, messages, videos,
        news feeds, social media feeds, health information, and other content to customers
        as they wash their hands. It also comes in touchscreen and non-touchscreen
        variants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf2a651-e3fd-4e16-91ea-c0d92d904578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.539+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avolution ‘s E-vents Solutions is a virtual event solution to deliver
        a series of live, simulive, or on-demand presentations organized by tracks
        or categories. This concept was created in response to the observation of
        physical distancing amid the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3f01c-cdf8-46b0-a5c1-e7009bd165ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.540+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution can also emulate a physical conference with event spaces,
        sponsorship opportunities, programmed sessions, and engagement tools.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dbf885-b5ed-44be-a7e7-757812a6fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.540+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While AVO Studio supports E-vents Solutions through its studio that
        brings together on and off-site participants and permits the seamless combinations
        of individuals or other actual objects and computer-generated settings and
        objects in real-time.</p>'
    '42':
      'image': 'jcr:9d040236-9662-44eb-b07c-c8fd143e5d9e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617d4ce-b40c-4d0c-9872-1c3c61e35a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.548+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482dcb03-9ba4-4043-b4e5-6c19dcc5994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.541+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera that can move in virtual 3D space is offered by AVO Studio
        which can adapt for functions such as zooming, angle, pan, and other camera
        settings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d210b1-8091-4dee-81c0-2d2119ccdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.541+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s Digital Marketing Service is also timely as it offers
        digital strategies to help you achieve clients'' business goals that will
        give cost-effective solutions through data-driven analytics and insights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2738d-b435-49aa-bab5-2628d97035d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.542+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the Communication Strategy Solution service of Avolution
        is designed to help communicate effectively to reach organizational objectives.
        This newest offering will identify goals and target audience, and create a
        communication plan that discusses the roadmap of action plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b474eaa-ea5b-4ed7-b9ef-7bd26fe9d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.543+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other services that Avolution regularly offers remain like digital
        signage solutions, digital touchscreen solutions, technical maintenance, content
        creation and management, digital advertising billboard service, and digital
        events solutions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23ddfc-b378-4b45-814f-0cf1a3adbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.544+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the new digital signage solutions in time for the new
        normal, Avolution Inc. remained true to its mission of shedding light and
        bringing a message of hope to less fortunate Filipinos even if the company
        itself is directly affected by the pandemic.</p>'
    '43':
      'image': 'jcr:984c523a-97c3-42c6-97a5-dcb0591e3a78'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d9247-40a3-4473-8032-0cc3f7bc35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.548+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9f233-a7e5-4bbe-b147-077847f704fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.544+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s LED There Be Light program partnered with the Light
        of Jesus Ministries of Bro. Bo Sanchez, composed of Anawim, Grace to be Born,
        He Cares Foundation, and Jeremiah Foundation. It''s the company''s way of
        giving back to the community for the blessings received through the years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa518383-4915-4179-94b7-95afee551236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LED There Be Light corporate social responsibility program of
        Avolution Inc. previously gave out solar rechargeable LED lamps to areas in
        the Philippines with limited access to electricity and that are fire-stricken
        areas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed19262-e1cb-4eba-ac53-3630cece9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.545+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:56:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with over 13 years of unparalleled digital solutions experience,
        Avolution Inc. continuously satisfies their respected clients with customized
        digital signage solutions both indoor and outdoor delivered with precision
        and accuracy by its state-of-the-art technology and service par excellence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f547e-c010-4fc6-8628-d54db979fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T18:30:47.546+08:00
