      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0eb564-2513-4027-9efc-9c97344a7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:54:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:56:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some, the notion of climbing aboard an airplane now or in
        the near future, remains unthinkable. Nothing that airlines, government officials
        or fellow travelers can say will convince them to step on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016d13c-156b-4a2e-a281-4468207003df'
      'mgnl:activationStatus': true
