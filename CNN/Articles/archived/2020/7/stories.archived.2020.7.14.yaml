      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The magical world of Disney has implemented
        quite a few changes as the Magic Kingdom Park reopened to visitors in Florida
        this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241a668-045e-4e23-bf03-571344e56dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to wearing mouse ears, all guests ages two and older
        will be required to wear face coverings in the park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ed4c9-8bb4-4d6c-8aab-de263c83a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is just one of several measures the entertainment park has introduced
        during the reopening, including possible temperature checks and increased
        social distancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69cdf7-feb2-47d9-92c6-e6a6fd9341db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening came the same weekend Florida reached a record high
        for single-day case count increase, with more than 15,000 new cases being
        reported by the state Friday. In Orange County, where Disney is located, 553
        patients were hospitalized Sunday, according to the state''s health website
        county break down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d3b1f-ea0e-4e93-b5de-9151469d0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will not receive their ride photos if they were not wearing
        a mask on the ride. The public relations director at Walt Disney World confirmed
        with CNN that the company has an existing policy of suppressing photos if
        someone is doing something unsafe on the ride. Not wearing a mask would be
        consistent with that policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec4bd3-f635-43e3-ba75-c60c7266b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is also asking visitors to self monitor how they are feeling
        and leave if they feel ill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f932fe-2b13-4f0c-a266-242b1a216b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prompted by claims on social media this weekend that a guest felt
        sick on Disney property, CNN asked Disney about its policy regarding guests
        who feel unwell while inside the parks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d4034-d91a-43e6-aae2-c63dbd67953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney spokesperson said the company has robust protocols in place
        and will address each situation individually, considering advice provided
        by public health agencies and the company''s medical and safety experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea40f2a-6493-46ca-988c-1c41456ae92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:50:18.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the health screenings prior to entry of the park,
        anyone who comes to the parks'' First Aid with Covid-19-like symptoms will
        be required leave the park. Disney will assist the guest in seeking additional
        medical care, the spokesperson said.</p>'
    '9':
