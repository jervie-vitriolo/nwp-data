  'Psychology-behind-to-do-list-feel-less-anxious-':
    'author': ' Lauren Kent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-14T22:57:53.264+08:00
    'imagesource': 'jcr:951aad08-a3c0-4f30-93b8-7647942c7d48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd09eb250-8109-4683-9519-82e89ab08e89'
    'lead': 'As the days blend together for many people living in coronavirus lockdown,
      psychologists say that crossing things off a to-do list can be satisfying. Here''s
      why.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T23:03:15.473+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:55:55.909+08:00
