    'template': '1'
    'title': 'Duterte discourages daughter Sara from possible presidential bid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10838ff6-5e1a-4221-8095-5cf1934d682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:21:04.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> President
        Rodrigo Duterte discouraged his daughter Sara Duterte from following his political
        career track.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4758d7f-7f41-42dd-b87d-58caa639d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:21:04.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before troops in Jolo, Sulu on Monday, Duterte said
        the Davao City mayor should forego running for president in the 2022 national
        elections unless she believes she can improve the lives of Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c4459-d379-4804-908c-bd2a8c2a760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:21:04.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko kay Inday, huwag ka mag-presidente unless you see something
        na kaya mo gawin para sa bayan," he said. "If it''s just a matter of ambition,
        lay off. Wala ka talagang makuha diyan, pagod lang."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b04521-75f0-4409-9d1c-646c60010521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:21:04.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told her not to run for president unless she sees
        something she can do for the country. If it''s just a matter of ambition,
        lay off. You won''t get anything there, just exhaustion.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eecd78-4f16-47a2-b432-fbb6b914b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:21:04.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that the meager salary is not enough for the
        amount of responsibility, saying that Sara won''t get rich from that job unless
        she turns into a corrupt official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bd25e-2a84-4519-a5db-8edbc3e2c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:21:04.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte previously said she has no plans to run for
        the top national post in 2022, but also said she was not closing her doors
        on the possibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b3d74-5593-4291-9405-b5b570c0368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T12:21:04.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara first assumed the Davao mayoralty post from 2010 to 2013, and
        was re-elected in 2016, succeeding her father twice.</p>'
