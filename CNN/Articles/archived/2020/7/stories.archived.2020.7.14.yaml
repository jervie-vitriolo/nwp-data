    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:29.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['banks', 'Bankers-Association', 'BAP', 'ABS-CBN', 'franchise', 'denial']
    'template': '1'
    'title': 'PH banks assure strength despite loan exposures to ABS-CBN'
    'updated': 2020-07-17T17:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3bba9-9029-470b-8fe9-4fe0bc6932eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) –&nbsp;</strong>A
        group of local banks sought to calm market concerns regarding their loan exposures
        to ABS-CBN, saying the industry was strong enough to weather the potential
        impact of the network''s shutdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0a29b-63c2-4fbc-a600-f6ca7a496fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bankers Association of the Philippines expressed
        confidence in the capacity of local players to manage their portfolios following
        the denial of the legislative franchise of ABS-CBN, the country''s biggest
        media network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8477a7-b6c8-41cf-aeb9-a5f6fd015bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bankers Association of the Philippines expresses its confidence
        in the capacity of banks to manage their credit portfolio in relation to the
        non-renewal of the ABS-CBN broadcast franchise," the group said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe259df-d89e-459b-b9f2-735ffa9cb959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to September 2019 financial statements, ABS-CBN had outstanding
        loans worth ₱27.1 billion, which are owed to multiple institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d136a-bdf1-4d5b-85c3-352b32b45592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network borrowed from the following ​firms, as listed in the
        quarterly report: BDO Unibank, BDO Unibank - Trust and Investment Group, Bank
        of the Philippine Islands, Insular Life Assurance Company, Philippine National
        Bank, PNB Life Insurance (now Allianz PNB Life), and Security Bank which extended
        a ₱10-billion syndicated loan in 2010; the Philippine American Life and General
        Insurance Company; and the Union Bank of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270394b-a115-4ec1-8d00-21c86d395784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:01:40.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In separate&nbsp;statements, Insular Life and Allianz PNB Life&nbsp;said
        they currently have&nbsp;no loan exposure to ABS-CBN, adding that the debt&nbsp;has
        already been settled in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc74c81-7c89-4850-86aa-1056236ecb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said it was compliant with the terms of its loan agreements
        as of end-September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672d072-c21b-4b2b-a2c4-3e4818bb4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the BAP said the industry remains liquid and armed
        with enough capital to manage credit risks, adding that regulatory caps set
        by the central bank provide ample buffers during possible episodes of a crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde1c01-627e-4d7f-8314-b93fb6f77216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the midst of today’s pandemic and concerns on the non-renewal
        of the ABS-CBN broadcast franchise, we strongly believe that banks will continue
        to be steadfast as they are supported by strong financial conditions, robust
        risk management systems and a good corporate governance," the BAP added. "Most
        importantly, we are confident that our member banks are prudent and take the
        welfare of their depositors at paramount importance. Your deposits are protected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19446a-de56-4be3-ab85-cb7fb5369257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/6/23/PH-financial-markets-strong-pandemic.html">PH
        financial markets strong amid COVID-19 pandemic – Diokno</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345bfba6-d118-42f7-94fd-dd8e05ba10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, the House Committee on Legislative Franchises voted
        to <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">deny
        the Kapamilya network''s bid for a new 25-year franchise</a> after a series
        of hearings into supposed issues lodged against the media giant. Prior to
        this, the network has stopped its usual TV and radio broadcasts since May
        5 due to an order from the National Telecommunications Commission after its
        existing franchise expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e26557-ccfb-4888-9a73-056a9a057742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN shares have been placed on a trading halt since Monday following
        the news, with the Philippine Stock Exchange saying that the company must
        first disclose the full impact of the non-renewal of its franchise to its
        business operations, financial condition, and future plans. Its <a data-cke-saved-href="http://cnnphilippines.com/business/2020/7/10/ABS-CBN-shares-down-franchise-vote.html"
        href="http://cnnphilippines.com/business/2020/7/10/ABS-CBN-shares-down-franchise-vote.html">share
        price dropped ahead of Friday''s historic vote</a>, while the share value
        of its rival GMA Network soared by 10 percent yesterday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eea365-dd4a-4be6-946a-2ef6893eb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/13/Cayetano-Congress-did-not-shut-down-ABS-CBN-.html">Congress
        didn''t shut down ABS-CBN, we simply ended one family''s privilege – Cayetano</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efcf5d-823f-40cb-9208-00dfd54f232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:59:38.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director of brokerage firm Regina Capital,
        said it''s still hard to say if banks will stop lending to ABS-CBN with its
        rejected franchise. He added that the network will have to "show proof" that
        it can pay its debts to those that will continue to lend, but added that there
        should be delayed payments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933552b9-30d6-414b-a910-1dfb55378ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-15T13:01:40.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article has been updated with a statement from Insular Life.&nbsp;</p>'
  'philippines-defense-spending-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T17:10:39.155+08:00
    'imagesource': 'jcr:7c748985-ca83-489a-b8e5-664a5ce93904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd067fa-566c-453b-9d83-4dae617a9751'
    'lead': 'The Philippines should boost defense spending and establish a ''minimum
      credible defense posture'' amid China’s incursions in the West Philippine Sea,
      a senator and a former diplomat said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T17:14:12.403+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:56:20.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:29.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Increased military spending, minimum credible defense pushed amid China’s
      incursions in West PH Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f928f03-55d8-43fd-ad12-4aa538c75501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, July 14)</strong> — The Philippines
        should boost defense spending and establish a “minimum credible defense posture”
        amid China’s incursions in the West Philippine Sea, a senator and a former
        diplomat said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f721e3-9023-4be1-adf0-39a8ef078065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson said in a virtual conference that
        the Philippines’ military expenditure is “way behind” other countries, particularly
        those with maritime conflict with China such as Vietnam, Japan, and India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a38ff-a4cd-4a09-a218-7aa1a81bb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines'' 2020 budget, defense spending is only at ₱192.1
        billion, Lacson said, noting that it accounts for “a dismal 0.9 percent” of
        the projected Gross Domestic Product, when it should have been at least two
        percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfcfe0-db1c-444c-94d2-efc3bcd37b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in military funding is not meant to militarize the issue,
        “but it goes without saying that what a nation could not protect by its own
        power could not be safeguarded by the international community,” Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a7dd6-95a9-42b8-8947-2b170e2a81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among China''s recent hostilities, the former national police chief
        said, was when a Chinese vessel pointed a radar gun at the Philippine Navy''s
        BRP Conrado Yap in February – an incident that prompted the Department of
        Foreign Affairs <a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">to
        file a diplomatic protest with Beijing.</a> It''s not clear if there has been
        any response from the Chinese government, but it has so far made no public
        statement on the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85879ebf-2dbb-487b-b5b0-e2bd6f10bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/29/locsin-chinese-pointing-radar-gun-philippine-navy-ship.html">READ:&nbsp;Locsin:
        ''Never point anything at my country unless you''re looking for a fight''</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ccfde-95bc-473a-a60f-b09ebeb3ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.404+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a self-respecting country, we need the capacity to protect our
        territory and defend ourselves against external threats like China’s incursions,
        as mandated by our Constitution,” former Foreign Affairs Secretary Albert
        Del Rosario said in the same forum organized by the Stratbase ADR Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6894a41-f337-440e-9c12-6da5b95e6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario urged the government to develop the country''s defense
        assets, participate in joint patrols in the South China Sea, and strengthen
        its partnership with the US and other “like-minded allies” such as Australia
        and Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe1bcc-b2ee-47f1-bc52-fb81b1a7fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be high time for our government to assert our rightful position
        by relying on the skill, courage and patriotism of our Navy and Armed Forces
        which are capable of developing a credible minimum defense posture against
        any bully or aggressor, whoever that might be," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504dd23-788f-4726-871a-01870b1913c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department defines “minimum credible defense posture”
        as the establishment of an effective force presence in the Philippines and
        in its exclusive economic zone that should be capable to protect national
        interest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b2c35-36a4-4ba6-8154-1205702e9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario reiterated that war has never been an option. "But if
        threatened by the use of force, we should be ready to inflict, at the very
        least, a bloody nose on any attacker who is out to harm us," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ee041-b3df-4bce-ad29-92418b9ae221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments were made as the Philippines marked the fourth anniversary
        of its arbitral victory. The landmark decision in 2016 by an international
        tribunal in The Hague favored the Philippines in its case against China and
        invalidated Beijing''s sweeping claims to almost the entire South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26193e3f-3a1a-4403-b80f-6438b440a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously refused to raise the arbitral
        ruling with China, saying he could not afford to go to war with the East Asian
        giant. When he finally brought it up last year, Chinese President Xi Jinping
        maintained that China rejects it. Duterte later revealed that he agreed to
        set the ruling aside to make way for a joint oil and gas exploration.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680702bb-1d8f-4b79-b7ee-593a858d15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:52.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/14/Harry-Roque-China-arbitral-award--.html">READ:&nbsp;Roque
        insists on remaining friendly with China: We agree to disagree on Hague ruling</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4946b1-8f7d-476b-a5f4-52cae17fe588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:14:12.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Duterte''s officials have recently made strong statements
        on the dispute, with Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin,
        Jr. calling the arbitration ruling "non-negotiable" and Defense Secretary
        Delfin Lorenzana urging China to comply with it.</p>'
  'PH-coronavirus-cases-updates':
