  'DTI-says-barter-trade-illegal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Trade Secretary Ramon Lopez (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-14T17:48:46.077+08:00
    'imagesource': 'jcr:1bc66d4c-e941-4406-960b-ee7390c956d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6437d0a4-b0bc-4207-b7a8-bd462ab3d3dd'
    'lead': 'Trade Secretary Ramon Lopez says authorities will crack down on urban
      barter communities, saying it''s an illegal form of trade and must be taxed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T17:55:11.876+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:56:16.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:29.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['barter', 'trade', 'exchange', 'swap', 'items', 'COVID-19', 'barter-community']
    'stories': ['7f7dd536-1ef0-48d4-bbac-97a34c662a7d']
    'template': '1'
    'title': 'DTI says online barter trade illegal, must be taxed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548955f-f7ee-4f8b-9aad-cc98546fee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) ––</strong>&nbsp;Authorities
        will be cracking down on modern-day barter trade, saying it is illegal as
        transactions are not subject to taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2930e03-cf6f-4795-8132-40c0738a8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said it was "very unusual" to hear urban
        communities resorting to the decades-old form of commerce to acquire goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f333a6-81dd-40c0-95e9-aba63d783894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme, he said, is only allowed in "limited" places in Mindanao,
        namely Sulu and Tawi-Tawi, referring to <a href="http://cnnphilippines.com/news/2018/10/31/duterte-orders-barter-trade-revival-mindanao.html">Executive
        Order 64 signed by President Rodrigo Duterte in 2018.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b12c40-0a43-44f9-a29c-7ee13ece9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some homeowner groups have resorted to exchanging items by making
        deals online while under quarantine, seeing it as a platform to get what they
        need and let go of what they don''t need without money involved. An agreement
        from both sides imply that the items being swapped are of equal value.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e164d-dd11-4cf0-a9de-7d71964e9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/regional/2020/5/23/iloilo-barter-community-coronavirus-pandemic.html?fbclid=IwAR3yTOJJ1B9qb1lb1TtdOq8GOGf5UbMwzwYXQoeSS5ktlULPZZCn1zYVXhU">Online
        barter trade grows in Iloilo amid COVID-19 crisis</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a07d9-5a86-467b-a222-e5e0b4f27797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ibang lugar, hindi po</em> allowed<em> ''yung</em> barter
        trade<em>. Kailangan</em> regular transactions <em>tayo diyan at dapat may
        tax na binabayaran</em> [In all other areas, barter trade is not allowed.
        People must resort to regular transactions and pay the corresponding taxes],"
        Lopez said during the government''s Laging Handa briefing on Tuesday, adding
        it was his first time to hear about this scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396df215-c97e-4a17-bde8-ef82c0f5e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how such deals will be taxed. Existing rules of the
        Bureau of Internal Revenue state that value-added taxes may be imposed on
        consumption via the "sale, barter, exchange or lease" of goods and services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f7b08-c08b-4aee-878c-5a37472aa259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipapahanap natin ''yun dahil ilegal po ''yung</em> activity
        [We will track that down because the activity is illegal]," the Cabinet official
        added, saying a composite team made up of the Department of Trade and Industry
        and the Philippine National Police may be deployed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3459ce1-bb2e-421d-8e97-377a6766e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same team also acts on complaints against online merchants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210afa1-2a42-4caf-9d24-563093628765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:55:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:56:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens reacted negatively to Lopez'' statement, saying it was
        ridiculous to tax a simple exchange of goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0972b5-c5a8-4db0-ae20-958a152a4eeb'
      'mgnl:activationStatus': true
