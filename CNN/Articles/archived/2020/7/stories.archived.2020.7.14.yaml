      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our NCR (National Capital Region) Northeast Consular Office in
        Ali Mall Cubao has been hit by Covid and will be closed tomorrow, July 15th,
        for disinfection,” DFA Undersecretary Brigido “Dodo” Dulay said in a tweet.</p>'
