    'jcr:uuid': '435ea78b-7979-4bc5-823f-c9856fb3a796'
    'lead': 'Wearing face masks in shops and supermarkets in England will be compulsory
      from July 24, with those failing to comply with the new regulation facing fines
      of up to £100 ($125), the UK government will announce Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T19:13:17.891+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:56:11.581+08:00
