    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f37f8-de27-4b19-a70a-682262703332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.822+08:00
      'mgnl:createdBy': 'david'
