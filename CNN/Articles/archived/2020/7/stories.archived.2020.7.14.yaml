  'china-worst-floods-in-decades':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T18:31:32.155+08:00
    'imagesource': 'jcr:0bdc452c-7dc8-4821-80aa-04cb002f1143'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48a7b5f3-2dce-44ae-b907-059f85315b8d'
    'lead': 'Weeks of torrential rains have caused the worst flooding in China in
      recent decades, destroying the homes and livelihoods of millions of people as
      the country struggles to revive an economy battered by the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T18:36:10.307+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:56:15.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:30.108+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has just contained the coronavirus. Now it''s battling some of
      the worst floods in decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329ef71-0462-47b9-8bb5-30834b63d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Weeks of torrential rains have
        caused the worst flooding in China in recent decades, destroying the homes
        and livelihoods of millions of people as the country struggles to revive an
        economy battered by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77343be3-072c-403c-9a0f-6f02430ab1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, devastating floods have impacted 38 million people --
        more than the entire population of Canada. Some 2.24 million residents have
        been displaced, with 141 people dead or missing, the Ministry of Emergency
        Management said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaeb895-be75-4b2f-9295-3a209d5d5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Chinese authorities raised the country''s flood alert
        to the second highest level in a four-tier emergency response system. Chinese
        President Xi Jinping described the flood control situation as <a href="http://www.xinhuanet.com/english/2020-07/12/c_139207368.htm">"very
        grim"</a> and called for "stronger and more effective measures" to protect
        lives and assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cce5c-b122-4f87-ada2-7a40fdbe6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfolding disaster comes as China is still <a href="https://edition.cnn.com/2020/06/08/economy/china-trade-economy-intl-hnk/index.html">reeling
        from</a> the aftermath of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a41d94-578c-41d8-b622-4f3c3db7655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic and a weeks-long shutdown throughout much of China
        dealt a historic blow to the country''s economy. GDP shrank 6.8% in the first
        quarter, the <a href="https://edition.cnn.com/2020/04/16/economy/china-economy-gdp/index.html">first
        contraction</a>&nbsp;that Beijing has reported since 1976. The country promised
        in May to throw 3.6 trillion yuan ($500 billion) at its economy this year
        in tax cuts, infrastructure projects and other stimulus measures as part of
        a bid to create 9 million jobs and blunt the fallout from the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919f4e7-38b5-4713-b685-bc4e2a4a0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding is likely to complicate those recovery efforts. Some
        of the worst affected areas include many of the regions hardest hit by the
        coronavirus, just months after they emerged from strict lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e15bd-ff3d-4bef-8959-67355d8ca495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While summer flooding is a common reoccurrence in China due to the
        seasonal rains, this year''s deluge is particularly bad. It has hit 27 out
        of the 31 provincial regions in mainland China, and in some places, water
        levels have reached perilous heights not seen since 1998, when massive floods
        killed more than 3,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2fcaa-7869-495d-9b2c-c96bddaad844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 443 rivers nationwide have been flooded, with 33 of them
        swelling to the highest levels ever recorded, the&nbsp;<a href="http://www.xinhuanet.com/politics/2020-07/13/c_1126231319.htm">Ministry
        of Water Resources</a> said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677198b-9c8e-45c4-ad62-cc953da6f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of these rivers are in the vast basin of the Yangtze
        River, which flows from west to east through the densely populated provinces
        of central China. The river is the longest and most important waterway in
        the country, irrigating large swathes of farmland and linking a string of
        inland industrial metropolises with the commercial hub of Shanghai on the
        eastern coast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ecdf91-6adb-4b9c-bbee-c74e77b349f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the summer rains arrived early and poured with unusual
        intensity. Over the past weeks, the average precipitation in the Yangtze River
        basin reached a record high since 1961, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbae338-c4fc-479d-810c-6956b7b87aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared with before, this year''s rainfall was more intense and
        repeatedly poured down on the same region, which brought significant pressure
        on flood control," Chen Tao, the chief weather forecaster at the National
        Meteorological Center, was <a href="http://www.xinhuanet.com/english/2020-07/12/c_139207054.htm">quoted
        as saying by Xinhua.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f605e-c890-4b53-a7a2-7d2aa7c467ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeping floodwaters left a trail of devastation, ravaging 8.72
        million acres of farmland, destroying 28,000 homes and in some cases submerging
        entire towns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f673ba3-f2a9-4bfa-aec1-049af01f2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state news agency Xinhua, by Sunday, the floods had
        caused 82.23 billion yuan ($11.75 billion) of economic losses nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce429f9-52a4-4499-8f08-f4dea194e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central China''s Hubei province, which accounted for more than
        80% all of China coronavirus cases, historic levels of rainfall were recorded
        in several cities, causing widespread floods and landslides. As of Thursday,
        more than 9 million residents have been affected in the province of 60 million
        people, causing 11.12 billion yuan ($1.59 billion) of economic losses, Xinhua
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c45fd-7ef4-4900-b409-2076da4e1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, authorities in the Hubei provincial capital of <a href="https://edition.cnn.com/2020/04/07/asia/coronavirus-wuhan-lockdown-lifted-intl-hnk/index.html">Wuhan</a>,
        the original epicenter of the coronavirus, <a href="http://www.xinhuanet.com/english/2020-07/06/c_139191991.htm">raised
        the city''s flood alert level</a> to the second highest, after days of heavy
        downpours submerged many of its roads and a waterfront park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dbd3f-9c7b-46ac-a1c4-9bed5c8db65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further downstream on the Yangtze River, in eastern Jiangxi province,
        the water levels in China''s biggest freshwater lake, the Poyang Lake, rose
        to a historic high of 22.52 meters (74 feet), well above the alert level of
        19.50 meters (64 feet), according to Xinhua.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a0d66-4bac-43df-b1c4-146ab46d6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, floods had disrupted the lives of over 5.5
        million people in the province, with nearly half a million evacuated from
        their homes, China''s state-broadcaster CCTV reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9520d-c955-404f-a082-d2613712bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding is unlikely to subside as more heavy rains are forecast
        for the coming days. On Tuesday, the China Meteorological Administration issued
        a blue alert for heavy rain from Tuesday to Saturday in multiple provinces
        in the country, including Sichuan, Hubei, Anhui, Jiangsu and Zhejiang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bf8a1-de34-4f74-818a-775234c7f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:36:10.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/14/asia/china-flood-coronavirus-intl-hnk/index.html">"China
        has just contained the coronavirus. Now it''s battling some of the worst floods
        in decades"</a></em></p>'
  'xu-zhangrun-allegedly-fired':
    'author': 'Ben Westcott and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-14T18:36:16.959+08:00
    'imagesource': 'jcr:23d6a5f1-36bf-433e-ba75-f9bbebf82080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb3654d-c9a0-4236-9ab1-74427a183533'
    'lead': 'A university professor known for being an open critic of Chinese President
      Xi Jinping has allegedly been fired from his job at a top Beijing university,
      according to two ​people with knowledge of his situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T18:38:51.627+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:56:15.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:30.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese academic who criticized leader Xi Jinping allegedly fired from
      top university'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806c8f5-2787-4bc4-823d-1c6a675a9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A university professor known for being
        an open critic of Chinese President Xi Jinping has allegedly been fired from
        his job at a top Beijing university, according to two ​people with knowledge
        of his situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070202da-5ed4-45c5-bdaf-5b2163917a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu Zhangrun had been teaching law at Tsinghua University, one of
        China''s most prestigious tertiary education institutions, until he was suspended
        and&nbsp;<a href="https://www.cnn.com/2019/03/27/asia/china-xu-zhangrun-tsinghua-university-intl/index.html">put
        under investigation</a> in March 2019 following the publication of an essay
        criticizing Xi''s concentration of power and crackdown on dissent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25ee47-0f33-4484-9801-9d2a3bbd8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Gao Yu, a friend of Xu''s, confirmed the former professor
        had been dismissed by Tsinghua, although she didn''t know when the decision
        had been made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1682a-a8f5-45b0-820f-01fff61ff8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN agreed not to report the name of the other source, who has been
        in touch with people close to Xu''s family, because the source feared retribution
        from authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67dc89e-48bf-4b6e-a766-66cf0af4cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsinghua University has yet to publicly comment on the situation.
        CNN has contacted the university''s publicity department Tuesday for further
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26602e-b7ea-4805-9d3d-df96b8d27f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu confirmed the reports in an interview with Hong Kong public broadcaster
        RTHK published Tuesday. According to RTHK, he said he was being punished by
        the university for "corrupted morals," and that he will not appeal the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315f392-5a38-4eab-a472-466ffa6b9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu did not immediately respond to CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91125e-cd64-4d76-a456-8974557e9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu''s alleged dismissal appears to be the latest example of increasing
        censorship and restrictions on academic freedoms in China under Xi, whose
        administration has cracked down on dissenting voices</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8ce9e-812e-441d-b039-37185ea43749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risks to his career and his personal freedom, Xu has
        frequently criticized the Chinese government and Communist Party leadership
        in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b460e-05be-4435-8c2d-4aca7f908b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Xu published a lengthy essay in response to the decision
        by the Communist Party to remove presidential term limits, effectively allowing
        Xi Jinping to remain in power indefinitely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a5563-a54b-42f6-a2d3-17f65e3dc19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, as if out of nowhere, we had a ''supreme leader'' with
        no checks on his power; how could people not have all kinds of strange imaginings
        and new fears?" <a href="https://www.cnn.com/2019/03/27/asia/china-xu-zhangrun-tsinghua-university-intl/index.html">Xu
        asked in his essay.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289ffe9-d0b1-45e6-a673-2e1486ab3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suspension from Tsinghua in 2019 did not stop Xu from criticizing
        the Chinese government. In an <a href="https://www.cnn.com/2020/02/13/asia/china-wuhan-free-speech-xi-intl-hnk/index.html">essay
        published in February 2020,</a> amid China''s coronavirus outbreak, Xu blamed
        Xi, who the author refers to as ''The Axle,'' "and the cabal that surrounds
        him" for the crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb467c-23a9-4c4f-9e85-f40059ead717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political life of the nation is in a state of collapse and
        the ethical core of the system has been rendered hollow," Xu wrote. The essay
        was initially published in Chinese by Matters, a news and commentary site
        popular with liberal intellectuals that is banned in China. It was <a href="https://www.chinafile.com/reporting-opinion/viewpoint/viral-alarm-when-fury-overcomes-fear">translated</a>
        into English with Xu''s permission by China scholar Geremie Barme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae7fab-a58c-476e-9356-2ece08c3a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 6, police officers arrived at Xu''s Beijing home and took
        him into custody, according to the two sources. Gao said the former professor
        was held for six days before being released on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061cbc9-92a5-46b2-a54d-19cac8ff8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s resting at home. So far there is no more information available
        (on his case)," Gao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4bb61b-12ac-427c-85ad-7bb1ec74001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:38:51.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/07/14/asia/xu-zhangrun-arrested-fired-tsinghua-intl-hnk/index.html">
        "Chinese academic who criticized leader Xi Jinping allegedly fired from top
        university"</a></em></p>'
  'jolo-shooting-pnp-afp-nbi-menardo-guevarra':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T18:33:45.625+08:00
    'imagesource': 'jcr:e4080ebc-0da4-45af-acd8-ea2c2a14e362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d713ba6-4a2a-4c1c-a674-43b3a53da342'
    'lead': 'The National Bureau of Investigation (NBI) is set to file charges against
      police officers involved in the killing of four Army Intelligence officers in
      Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T18:45:23.610+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:56:14.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:30.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jolo', 'Sulu', 'NBI', 'National-Bureau-of-Investigation', 'Menardo-Guevarra',
      'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'NBI to file complaint vs cops in Sulu shooting that killed 4 Army officers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365bf97-868a-432a-ae1c-63e52e545493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:45:23.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The National
        Bureau of Investigation (NBI) is set to file charges against police officers
        involved in the killing of four Army Intelligence officers in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcecd62-a6fe-4fca-a195-52e508828ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:45:23.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Justice Secretary Menardo Guevarra, who said
        NBI agents have their initial report which included witness accounts and forensic
        findings, as well as affidavits from the families of the officers who died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461466f-d59d-4f07-b899-0247896eea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:45:23.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ballistic report clearly indicated that the shells and slugs
        found at the scene of the crime matched the firearms of the police officers
        involved, and that the bullet wounds were mostly on the back of the body,
        with one soldier sustaining eight wounds," Guevarra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c9d7e-b01e-441d-91a7-ed496679a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:45:23.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guevarra did not know when the filing would take place, he
        said unless the NBI intends to file a supplemental report, he expects the
        criminal complaint to be filed "very soon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71d575-f560-4c0f-8465-333835c46e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:45:23.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBI has not informed me as to what charges will be filed,"
        he said. "It will depend on the totality of the evidence gathered."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c398fe-3e10-43ca-92b1-07f67b426d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:45:23.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Army officers were killed in a police operation in Jolo, Sulu
        on <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html"
        target="_blank">June 29</a>.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1696530-d1cb-45d2-ab12-315542c7b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:45:23.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:56:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Sulu Provincial Police Office said the
        cops involved claimed self-defense, after the soldiers supposedly lifted and
        pointed their firearms first at the police. However, the <a href="https://www.cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html"
        target="_blank">Philippine National Police</a> has ruled out the “misencounter”
        angle.</p>'
  'ASEAN-China-Code-of-Conduct-South-China-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T18:43:48.670+08:00
    'imagesource': 'jcr:1bf755b8-d4c4-4a82-bc51-f96aaf0bb9ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '816db722-a3c8-4099-b767-7cce37d969ee'
    'lead': 'A Vietnamese official said it would be more prudent to wait until face-to-face
      discussions can be held for a ''more substantive, more effective, and more law-enforcing''
      Code of Conduct in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T18:46:32.630+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:56:14.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:30.549+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Extension of South China Sea Code of Conduct deadline sought as pandemic
      disrupts ASEAN meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a6d73-a821-44ff-87f2-81469ddcf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — “Forget
        about the deadline.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360fd7fb-e49b-42a7-aa59-106ad9712f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the suggestion of Vietnamese official Nguyen Vu Tung on
        the negotiations between the Association of Southeast Asian Nations and China
        for a Code of Conduct in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea4d95-6ced-4bda-8d03-8922137d543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional bloc earlier adopted the three-year timeline proposed
        by China, <a href="https://www.cnnphilippines.com/news/2019/11/4/asean-china-code-of-conduct-south-china-sea.html">eyeing
        2022 for the completion of the Code of Conduct</a> which will determine the
        only allowable actions parties can take in the contested waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9281086-c3ee-4678-8f27-02e1a40f1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is this year’s ASEAN chair while the Philippines is the
        country coordinator for the ASEAN-China Dialogue Relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d071f99-3ee4-40c5-8af6-db7691e1986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen, President of the Diplomatic Academy of Vietnam and ambassador-designate
        to South Korea, said Tuesday that ASEAN operations have been taking a hit
        from the COVID-19 pandemic, disrupting its meetings and activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc6f66-6217-41f6-98ee-b93443946828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN states recently conducted their first online summit, but Nguyen
        said it would be more prudent to wait until face-to-face discussions can be
        held for a “more substantive, more effective, and more law-enforcing” Code
        of Conduct.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0e27d-4523-40d6-9fd5-aff5d6c5a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Thayer, a Southeast Asia regional specialist and Emeritus Professor
        at The University of New South Wales, said ASEAN states and China are still
        on a stalemate on the geographic scope of the code, among other contentious
        issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce2701-1e8a-47a3-a79c-1315cf6511ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is unclear from the very beginning,” he said during a virtual
        conference organized by Stratbase ADR Institute, adding that he is “not very
        optimistic” a Code of Conduct can be inked by 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb19b26-96d8-40f7-a84b-f71addc34b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former Japanese Ambassador to the Philippines Kazuhide Ishikawa,
        the long-delayed code can actually be concluded overnight, if only ASEAN and
        China would just agree to “easily” convert the 2002 Declaration on the Conduct
        of Parties in the South China Sea by adding some legally-binding provisions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f39a15-1689-4e6d-b67d-542290e87442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The negotiation has been taking so much time and no prospects of
        a conclusion,” he said in a recorded video message.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e187fb6-cd81-4860-b4bb-ad51a1848862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed out little progress in the talks for a Code
        of Conduct due to resistance from China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d132f-fd75-442a-82e4-c78a309d3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:56:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, Foreign Affairs Secretary Teodoro Locsin, Jr.
        announced that a draft has been reached as Beijing <a href="http://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">"softened
        its insistence on controversial provisions."</a> But there was actually "very
        little ''agreed'' upon," with salient provisions left unresolved, said Gregory
        Poling, director of Washington-based think tank Asia Maritime Transparency
        Initiative,<a href="https://cnnphilippines.com/news/2020/4/15/south-china-sea-code-of-conduct-negotiations.html">
        in an earlier interview with CNN Philippines.</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb9ea7-f813-4248-9bf1-4a0dacc714ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T18:46:32.633+08:00
