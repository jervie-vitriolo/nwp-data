      'mgnl:type': 'text'
      'text': '<p>In his speech at the ASEAN Summit in June, President Rodrigo Duterte
        said they are facing "real constraints in dealing with the deliverables" amid
        the coronavirus crisis, but stressed that negotiations for a Code of Conduct
        are underway.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
