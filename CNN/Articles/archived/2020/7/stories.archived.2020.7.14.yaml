      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s three most populous counties, Miami-Dade, Broward and
        Palm Beach, are experiencing the highest numbers of coronavirus-related hospitalizations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d680285-3e72-4c11-91a6-2d1d540e1459'
