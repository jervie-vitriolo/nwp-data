      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon defended the House Committee on Legislative Franchises’
        decision on the case, citing various issues and controversies pointed out
        during panel deliberations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
