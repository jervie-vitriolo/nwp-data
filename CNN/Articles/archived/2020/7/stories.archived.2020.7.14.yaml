    'lead': 'Naya Rivera, who found fame playing Santana Lopez on the hit series ''Glee,''
      has died after going missing during a boat ride with her four-year-old son'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T05:50:23.194+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:56:49.314+08:00
