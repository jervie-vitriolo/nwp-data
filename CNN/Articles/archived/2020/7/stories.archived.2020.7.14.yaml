      'mgnl:lastActivated': 2023-01-26T09:56:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369e17a-2fba-40c2-be84-a30430647c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.219+08:00
