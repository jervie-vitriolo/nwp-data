      'mgnl:lastActivated': 2023-01-26T09:56:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also recorded 88 new recoveries, raising the total number
        of survivors at 20,459.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6d4a3-2d2c-48ad-b244-6ec6fcebc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:47:50.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six more people died, bringing the death toll to 1,603.
        The DOH said four of these deaths occurred in July, while two in June. It
        added that three deaths came from NCR, two from Central Visayas, and one from
        Bicol Region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181aa94-4f4f-4cd2-a502-154371f6bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:47:50.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six who died are aged 60 years old and above, the department
        added as it urged the elderly — who are at higher risk of more serious complications
        of COVID-19 — to exercise stricter caution amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bb55b-7ebb-44b4-aefc-7985a79c1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
