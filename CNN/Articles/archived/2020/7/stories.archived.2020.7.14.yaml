    'template': '1'
    'title': 'DOH reports 634 new COVID-19 cases, total at 57,545'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27513873-1794-4067-935f-a0d4b6ef5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
