    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'England', 'COVID-19', 'pandemic', 'wearing-of-masks',
      'minimum-health-standards', 'coronavirus-deaths', 'winter-deaths']
    'template': '1'
    'title': 'Face masks in shops to be compulsory in England, as experts warn of
      120,000 winter deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b07d58-184e-4075-aaa3-79a50b50e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wearing face masks in shops and supermarkets
        in England will be compulsory from July 24, with those failing to comply with
        the new regulation facing fines of up to £100 ($125), the UK government will
        announce Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a2abf-7309-457f-bd9e-55a83afb86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307bf95-b0ea-461b-a583-fc0841888995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is growing evidence that wearing a face covering in an enclosed
        space helps protect individuals and those around them from <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-14-20-intl/index.html">coronavirus</a>,"
        a Downing Street spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcb488-99bd-41d9-a08e-ecbf8b6d7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b90cd-972f-490a-811f-ae3a16fd9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has been clear that people should be wearing
        face coverings in shops and we will make this mandatory from July 24."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4811c-70ff-473e-800d-65cdc84f155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b7d93-09bc-40b8-942a-04b392f48f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures come as a report from the Academy of Medical Sciences
        warned that the UK must now prepare for a potential new wave of coronavirus
        infections in the winter more serious than the first, with a "<a href="https://edition.cnn.com/2020/07/13/health/winter-coronavirus-flu-wellness/index.html">reasonable
        worst-case scenario</a>" of 119,900 Covid-related hospital deaths between
        September 2020 and June 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2826a4-df5e-4b53-8c8f-548ca792c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e97c4f-a731-4277-85cb-8bf2f9f36a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is one of the worst hit countries by coronavirus, with almost
        45,000 fatalities, putting it third behind Brazil and <a href="https://edition.cnn.com/2020/07/13/politics/delayed-use-defense-production-act-ppe-shortages/index.html">the
        United States</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04785eb2-8afe-47e0-a346-56c5240c2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d8a47-5fdd-4de1-8563-4d955d2c14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report authors warn that Covid-19 is "more likely to spread in winter
        with people spending more time indoors and the virus able to survive longer
        in colder, darker winter conditions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a2ede-1a10-4068-9c3c-73bd29b87a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66c898-0dfd-462c-b5eb-167c24aeed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T19:13:17.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:56:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the document, experts warn that "intense preparation" is urgently
        needed in the remaining summer months to reduce the risk of the health service
        being overwhelmed and to save lives this coming winter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94eeb6-7150-4fc6-a734-dea7b52da7b7'
      'mgnl:activationStatus': true
