    'template': '1'
    'title': 'Coronavirus cases in the US continue to surge, reaching nearly 1 out
      of every 100 American'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f859c-774d-43b1-8aa4-652f30c2bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The surge in coronavirus continues to rage uncontrolled
        across the United States as cases are rising in 35 states, including record
        numbers in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b48bf-d963-4bad-8da1-40d8709159dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b6a31-5101-4561-951a-1f04fed7503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida health officials reported Sunday a staggering record of
        new cases in a single day: 15,300. If Florida were a country, it would be
        the fourth highest in the world in reporting new cases. The state would rank
        10th in the list of nations with the most cases, according to data from Johns
        Hopkins University data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c5c4c-e1df-4445-9901-122592f72b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2bb79-4378-4a37-8597-b9da3f1e8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 states are seeing a rise in new cases compared to the
        previous week, according to Johns Hopkins University data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d126d4-7b47-4204-9a4b-593f160bec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8831a7-20de-4f3a-aeac-23ce57d59224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has recorded more than 3.3 million coronavirus cases since
        the pandemic began, meaning nearly 1 out of every 100 Americans has tested
        positive for Covid-19, according to Johns Hopkins University. At least 135,205
        Americans have died. Across the world, 12.9 million people have tested positive
        for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bc333-0490-4e72-9893-504bf9d838e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7b336-2364-4fd8-b57a-0322d2f3e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both local and state leaders in the US have said in recent weeks
        new cases are largely driven by Americans who have opted to resume gatherings
        and outings to bars. In many states, the average age of new cases has shifted
        downward, with more young people testing positive than ever before since the
        start of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3d990-64f4-475e-a4a0-3fede1b9299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7742fd-d066-4629-9363-44252bcbd621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising US numbers could just be the tip of the iceberg, as experts
        have often highlighted infections could be around 10 times higher than what
        is reported, as many go untraced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219eed4b-9d7b-4e5f-997a-6eac216e82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27039c4-1102-40a6-90ad-62a38bc62c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To blunt the rise in case, at least 36 states now have some type
        of mask requirement order in place, and more than half of US states have paused
        or rolled back their reopening plans in efforts to contain the spread of the
        virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b406e-9a58-476b-83b2-99097a4bb5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e8548-01af-4890-a9fa-c9cf14903fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But precautions have been met with heavy backlash from many officials
        and residents and some governors have stayed away from statewide mask orders,
        including Florida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb26189-6126-4600-9101-8749a741b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5342379-11ad-44e3-9940-813f6c3ecae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>People need to ''follow the rules''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1388c-69c9-49a6-b844-b1298706eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami Mayor Francis Suarez said on CNN''s "New Day" on Monday that
        the numbers are "out of control."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab50ed-bd09-4100-9648-f1bb902708b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3097d42-7c3f-4403-ad37-1f311f016d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans need to follow the rules on social distancing and wearing
        masks, which are required for citizens in public in the city of Miami, the
        mayor said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251b03e-01d3-4222-a60d-7e7c6d5e1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b9950-9739-4ad6-b374-4e8912e33e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t follow the rules, things are going to continue the
        way they are going," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354540a-d449-48bc-ad5c-aa1600c60d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c60d0-0f3e-4a5a-a32e-a8e14dcef1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, where the mayor attempted to require citizens to wear
        masks and revert the city back to its first phase of reopening to combat a
        rise in cases, Gov. Brian Kemp slammed the decision saying it was "both non-binding
        and legally unenforceable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcd7f6-f50c-4447-b5d3-e3b078ad6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a51b10-8897-40d7-b6a4-0a55ad917907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms said on CNN that Kemp had not
        criticized other cities in Georgia for issuing mask mandates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77235809-0a1e-4311-8bee-6eb73e993b55'
      'mgnl:activationStatus': true
