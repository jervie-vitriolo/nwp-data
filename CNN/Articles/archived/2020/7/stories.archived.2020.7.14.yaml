      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The Philippines''
        coronavirus cases climbed to 57,545 on Tuesday, as the Department of Health
        confirmed that 634 more people have fallen ill with the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a39d75-6f2f-4008-9fc1-96d88a7fd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.219+08:00
