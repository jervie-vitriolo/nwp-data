      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibits run until July 21, 2020. Galerie Stephanie is located
        at 4th flr, Shangri-La Plaza, EDSA cor. Shaw Blvd., Mandaluyong City. Gallery
        hours are from 11 a.m. to 5 p.m. For visits after&nbsp;5 p.m., call 7940-5726
        or email inquiry.galeriestephanie@gmail.com to book an appointment.⁣</p>'
