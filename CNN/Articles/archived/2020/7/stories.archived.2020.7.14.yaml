      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c20bde-74cb-4339-987e-8e1a8962d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
      'mgnl:createdBy': 'kristel'
