      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b4d1a-5d32-43a1-b260-1b8bc77dec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report builds on research last year from the High-Level Panel
        for a Sustainable Ocean Economy showing how ocean-based climate action can
        provide a fifth of the carbon emissions cuts needed to achieve the Paris Climate
        Accord goal of only 1.5 degrees of global warming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae5548-1bc9-49e6-8dee-ec03a10fc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d3ffe-98d8-40fa-b09d-b98a44bb8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research shows that global temperatures could exceed that 1.5
        degrees target in the next five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624b23b-0ee6-489c-86eb-b5610034f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781afea-3a14-4446-9145-d511e22cb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High-Level Panel for a Sustainable Ocean Economy is a coalition
        of 14 world leaders focused on developing a sustainable ocean economy. The
        group includes Australian Prime Minister Scott Morrison, Canadian Prime Minister
        Justin Trudeau, Japanese Prime Minister Shinzo Abe and leaders from Norway,
        Jamaica, Indonesia, Mexico and Kenya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57719234-1a57-4bf5-aa44-933145cbcb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a99b7b-ca5b-45cb-9bb2-a8fe4da75662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s oceans support 3.5% to 7% of global GDP, a number set
        to double by 2030, according to the report. Marine ecosystems like mangroves,
        salt marshes and sea grasses sequester more carbon per unit area than terrestrial
        forests and also provide invaluable coastal protection against hurricanes
        and sea level rise, which are exacerbated by climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee86b55-c394-4414-93de-3805ec11a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39017218-a282-450a-ae4a-f3122fc18bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the world''s population due to reach almost 10 billion by 2050,
        sustainable low-carbon sources of protein from the ocean, like fish and shellfish,
        can help reduce the pressure on emissions-intensive, land-based farming of
        livestock such as beef and lamb.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920c3ff-79b7-4d06-8f23-7650dcd383d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0004e-ad2a-4018-a142-d3f185a7880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report details how these benefits or "ocean services" are
        increasingly under threat due to pollution, rising human population, overfishing
        and climate change. Some of these factors have already led to devastating
        acidification of coral reefs and loss of biodiversity in recent years, with
        over a third of corals and marine mammals threatened with extinction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460d176-f6da-4b52-9e7e-4687ac71f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d39156-b6d5-4e0e-a3fc-2e451f3b893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often the ocean is portrayed ... as a victim of climate change
        and now also as a victim of the economic crisis post-Covid, but rarely do
        we think about ocean-based investments and solutions in terms of addressing
        these challenges," said Konar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d7ea2-ef40-454d-8056-bc609b8017e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b771ea0-88ef-47a6-b2d6-b94b9c8c05c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the economic challenges facing many governments worldwide,
        there has been a concerted push from environmental groups to pressure policymakers
        to stick to their commitments on carbon emissions and help stimulate a greener
        economy, amid concerns that climate action could take a backseat to short-term
        economic recovery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4375952-e090-49c9-b6c7-ded7f67b0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ee6da-ee1d-4e5d-8ea6-54b0bfbe6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency has released a report produced with
        the International Monetary Fund calling for a $3 trillion investment in green
        recovery with the potential to create around 9 million jobs a year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed2dc3-de27-4f2d-b595-d1b5553e14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c0942-39ed-49e0-a5d9-07e17549447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean economy has been heavily impacted by the Covid-19 pandemic,
        facing huge losses from downturns in tourism, fisheries and shipping.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54730fa-a217-42df-905e-766dc5c982f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5615b95-eaf8-4b28-9b97-7f439c64ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge for ocean protection is there''s a tendency to use
        the pandemic not to do the management that we already agreed to do," according
        to Jackie Savitz, chief policy officer for America ocean conservation nonprofit
        Oceana.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53494fb4-0008-4834-97fd-3cfc8882ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77611b0-b135-46d9-8dd1-4219307fe5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savitz said she has seen moves to weaken fisheries management in
        the US rather than make them more sustainable. "We have to be careful we don''t
        undo all the good work we''ve done to date."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3606da7-96ac-40bc-b4b8-afcb55d20c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7193a6-9add-4e8b-93a1-db76ea9ebcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is she says that in many ways, ocean protection needn''t
        be a huge financial investment for cash-strapped governments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fb4a1-8e62-4fa9-b8c1-bee16c17bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88eb36-69e9-4830-94e8-0ecb1ab1d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, strategies like setting science-based limits on fishing
        so that stocks can recover, practicing selective fishing to protect endangered
        species and ensuring that fishing gear doesn''t destroy ocean habitats are
        all effective, cost-efficient ways to manage sustainable fisheries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806aefc-0d44-4f63-b014-df34d6b04c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a9200-8c9a-435d-b4e5-852d993a14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of it, it''s just good management," said Savitz. "The
        real high cost comes in political will and making the right decisions that
        benefit citizens in the future. And unfortunately, that seems to be the hardest
        thing to do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac670a-f240-4957-9181-901aee906e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T08:22:03.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/07/13/world/ocean-investment-world-resources-institute-cte/index.html">Ocean
        investment could aid post-COVID-19 economic recovery</a>''</em></p>'
