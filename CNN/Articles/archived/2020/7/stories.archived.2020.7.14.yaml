      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0935c3-e1d7-47f5-be7e-e109db506c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:56:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, during her tenure as Environment chief, had stuck to the
        mission of closing down mining operations which have violated environmental
        laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76734cf-d00f-4cad-8f4c-c309a0a628f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T15:25:47.481+08:00
