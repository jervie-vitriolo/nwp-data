      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Jerome Adams said the country could turn the
        rise of cases around in "two (to) three weeks." But that is based on whether
        "we can get a critical mass of people wearing face coverings, practicing at
        least 6 feet of social distancing, doing the things we know are effective,"
        Adams said Sunday on CBS'' "Face the Nation."</p>'
    '35':
