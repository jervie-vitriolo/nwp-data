      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7cd36-8477-4c24-8a76-901db97c0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T16:21:19.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque reiterated this appeal in
        a separate briefing in Malacañang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a30ffd-b081-4a5d-82ef-bb848e7da60c'
