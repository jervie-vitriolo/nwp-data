      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef5a4d-b5f6-4142-b905-f2764cbfd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas reported 8,136 new cases on Sunday, down from the record 10,351
        new cases reported on Saturday. County Judge Lina Hidalgo, the executive overseeing
        Harris County, the largest in Texas, called on Sunday for a stay-at-home order
        to be issued.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32044243-86fc-4910-aaca-610b9fb0d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6e50c-084b-4dd7-900b-0534df74c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T01:10:26.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:56:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do we need a stay home order now, but we need to stick
        with it this time until the hospitalization curve comes down, not just flattens,"
        Hidalgo tweeted. "Many communities that persevered in that way are reopening
        for the long haul. Let''s learn from that &amp; not make the same mistake
        twice."</p>'
    '62':
