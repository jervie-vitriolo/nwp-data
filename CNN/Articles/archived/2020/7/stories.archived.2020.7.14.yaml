      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include transmission in the local area and the ability of
        the school structure to be able to implement measures like social distancing
        and hand washing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8f88a-587a-4c24-a800-adf27d8f2dfd'
      'mgnl:activationStatus': true
