      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The Department
        of Foreign Affairs announced Tuesday that its consular office in Ali Mall,
        Cubao will be closed on July 15, Wednesday, for disinfection of office premises.</p>'
