      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jadyn Sham and Sophie Jeong contributed to this report</em></p>'
  'Navotas-City-lockdown-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-14T07:24:18.884+08:00
    'imagesource': 'jcr:c765d541-b7df-4a5f-9571-b58d61493345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7096625d-79a7-49e2-b545-8647dbe1457d'
    'lead': 'The lockdown in Navotas City will begin on Thursday, July 16, with the
      citywide re-imposition of rigorous stay-at-home restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T07:26:13.567+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:56:43.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:23.226+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navotas placed on citywide lockdown from July 16 to 29'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17392acd-860b-4146-b995-fb783bdc05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> The lockdown
        in Navotas City will begin on Thursday, July 16, with the citywide re-imposition
        of rigorous stay-at-home restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab6f69-0862-4987-a442-b38306b4bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Toby Tiangco signed <a href="https://www.facebook.com/TiangcoToby/posts/3136218246468570?__xts__%5B0%5D=68.ARBj6f3MZDnKjU9ivELDxS-0UuHMBDU7A8LVdC4tJ9dbeKpyaF8HqFYPzuKRcQoFeALhcrk8rAdx2IBAvn1RGKvT0Gau9dyXL4KraBnpFq7Vs1MlMGuww3Hz3y9F8ghUCEZZN17xbHG592zxUixoK7lKEucmS752XP4x5IQQS30pNoHJrTegsLvUgT8rX0T9Ow6uhcC_kHuLhDCTYkf9195l2QVvX7E_nPgVlWbeZdswZSLkZWKSIOsRPmIslEdD2UhHL2vWBuAQKA54RMiRYpwU1wAt4Ut4ncAOA_TrmSCZ5I8ghnktYCKOMYn7npeCaMS076xwCDrH8ogQ2MQCQeZLhg&amp;__tn__=-R">Executive
        Order TMT-038</a> on Monday, which will put all 250,000 Navotas City residents
        under strict lockdown from 5 am of July 16 to 11:59 pm of July 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612408f-e057-4105-9462-b7daaef774bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers residing in the city will be allowed to leave if they work
        outside Navotas. Similarly, nonresidents who work in the city will be allowed
        to enter during the lockdown period. Delivery of goods from outside the city,
        except for food deliveries, will be permitted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56125c-58d1-435b-937f-0c523f0d1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will start scheduling the use of quarantine pass to reduce
        the number of market goers — with only one person per household allowed to
        go out. On Monday, Wednesdays, and Fridays, residents of Barangays SRV, NBBS
        Kaunlaran, Bangkulasi, BBS, Navotas East, Sipac-Almacen, Daanghari, Tangos
        North, and Tanza 1 will be allowed to go out to buy food and medicine. Residents
        of NBBS Proper, NBBS Dagat-Dagatan, NBBN, BBN, Navotas West, San Jose, San
        Roque, Tangos South, and Tanza 2 will be allowed to go out for essential trips
        on Tuesdays, Thursdays, and Saturdays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf04a6-8602-4b7f-b46d-3485e529fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will be on total lockdown on Sundays, with all public markets
        shutdown for disinfection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16ae90-a8a6-427c-bf2b-5c32bb5ff173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly and children under 21 are not allowed to go out except for
        medical emergencies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfeb53-1238-4879-90ba-d495364263cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city recorded 50 new cases on Monday, bringing the total to
        576 active cases. Tiangco said the city''s two isolation facilities are now
        full, which prompted local health officials to bring patients to government-managed
        quarantine centers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123cf733-a7c1-472b-b439-7a0a5799a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas has recorded a total of 981 confirmed cases, with 341 recoveries
        and 64 deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f8b84-edb4-4808-af46-aaeef899e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:26:13.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:56:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said random RT-PCR testing will be conducted during the
        14-day lockdown.</p>'
  'Naya-Rivera-loss-hard-reminder':
    'author': 'Peggy Drexler for CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-14T07:23:15.056+08:00
    'imagesource': 'jcr:1a11ada1-8cb5-466e-b49f-95ad5f17f286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f932290-e7d0-4258-9f15-ad419514775d'
    'lead': 'People can''t avert their eyes because they are horrified at the passing
      of a young, beautiful person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-14T07:27:47.549+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:56:43.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:55:23.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['opinion', 'Naya-Rivera']
    'template': '1'
    'title': 'Naya Rivera''s loss is a hard reminder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd228c6f-e9f6-48a9-960d-2ae0eb498255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peggy Drexler is a research psychologist and
        the author of "Our Fathers, Ourselves: Daughters, Fathers, and the Changing
        American Family" and "Raising Boys Without Men." She is at work on a book
        about how women are conditioned to compete with one another. The opinions
        expressed in this commentary are hers. View more opinion on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc8d3a-1622-491c-9b10-fdec7fd286a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actress Naya Rivera, perhaps best
        known for her turn as Santana Lopez on the campy Fox dramedy "Glee," was found
        dead Monday after disappearing at a California lake last week, authorities
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1f31b-71c8-4afc-9313-1f63746966bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742702c-2f59-40ef-a194-104498d7f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 33 and leaves behind a 4-year-old son. Her death is being
        considered accidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ebfb1-6aef-497c-b736-29712fdd98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69edba-74a5-4ed2-9c2d-73c547fe53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss has resonated powerfully — across headlines, on social
        media and elsewhere in the culture. People can''t avert their eyes because
        they are horrified at the passing of a young, beautiful person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c3378-9cf1-4972-b58e-f72199cbaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084ec0b-0cac-4835-88fd-9987c75cf8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the oddity that she is the third of the show''s actors
        to have passed at a very young age. Co-stars Cory Monteith died in 2013 of
        a drug overdose and Mark Salling died by an apparent suicide in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079ec1d-bad2-4600-b9cf-e29ad874434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d71696-3758-432a-96b4-e0fa4e277646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we lament Rivera''s loss, we can''t help but evaluate our own
        lives and perhaps ask ourselves some questions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f764a-41b7-4ffe-b4b9-2aeef37ac26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e0fe3-2e7f-4d5e-a58a-cd8f54aaf7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing death — the idea of it, even — is never easy. There''s something
        especially tragic, though, about early, untimely death; about being forced
        to consider the potential lost in a life not quite fully lived.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f1310-f0b9-4867-b9a4-4e2a15cfb28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b6805-bf9c-4804-ad16-b7d0d3205444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With celebrities, the feeling may be heightened, because they are,
        after all, larger than life and often present us an idealized image of a life
        we might aspire to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ad73a-7a38-4125-9f86-de86d2a03891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4c2ce-d809-4fe5-a28b-1b6bfb422535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera began acting at the age of 4 on the show "The Royal Family."
        Over her nearly three-decade career, she appeared in the "Fresh Prince of
        Bel-Air," "Family Matters," "The Bernie Mac Show," "Baywatch," "CSI: Miami,"
        and many others, including "Glee."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37398955-19bc-4999-9899-e58deb44c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8efd8-9194-4111-91ee-48e72139001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, at 33, one assumes she had many years of career ahead of
        her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3a0b5-a1b4-4762-9164-20a29092d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c012e2b-dbb3-486a-8898-d375077a1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story is particularly jarring in a time when emotions around
        illness and death are top of mind for most of us.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712d00e-f99f-47fe-b376-acb5566ffb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8a9cd-6b50-47fe-9c2e-7a07fd694fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of living through the Covid-19 pandemic has had many of us
        contemplating mortality: how short life is (and tenuous), how we want to spend
        the time we have — the length of which, it has perhaps never been clearer,
        is entirely unknown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81614db5-99e8-4dbb-8902-8e6ac65e3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d792d-a47b-45f8-aa7e-8155717a8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of anyone reminds us: What have we not done, what could
        we be doing? Should we re-prioritize our lives? And we''ve already seen a
        lot of that happen during lockdowns and dislocation from our families, friends
        and jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a031c9-85d2-4ff9-afc5-216c6c31670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f218c2-da37-4c67-9764-5c70170de2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, taking a step back from typically busy lives has afforded
        them the opportunity to question whether those lives are the ones they really
        want to live and, if not, what changes they may be inclined to make.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeeb4b0-9b13-453e-b2a5-e74894d9fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3803663-a6f4-46ae-9a9c-eee8e15c3ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the sudden death of another can help us reconsider
        how much we "need to know" what our own lives will bring and to stop making
        rigid plans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf880df-36e4-4f4a-b4a2-2e77aa8213ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d8b53-9582-46c5-88f9-e8f9c422bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are wired to plot and fret so much about the future, but
        what Covid has shown us, and what young death shows us tenfold, is that we
        can''t know what will happen tomorrow. Learning to live in the now becomes
        essential.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339973fd-0fd9-4a97-ade0-c733b9e367ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75435027-5df2-484b-b6fb-661f3301fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dealing with death in the present or at any point in one''s
        life, it''s key to understand that emotions will vary, but are to be felt
        (and not avoided) to best process and deal with the pain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424355f-e7cd-427a-aa00-0ca9f0806f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b32663-fca3-4558-bbe6-45a8645b8479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such emotions can include hurt, confusion, anger, regret. They are
        not necessarily comfortable emotions, but they must be experienced. How they
        are experienced on any given day will differ from the next. Taking one day
        at a time may be a cliché, but it is true.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a31a8-bfb2-49bc-be0d-4d0da1e0ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5934a-7198-4580-a60d-6030c073e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there''s no fancy, modern way to face the idea of
        death, no quick fix or easy out. There is no good way to fathom the often-unfathomable
        — how, say, a young mother with so many resources and so much going for her
        could, in the blink of an eye, no longer exist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e9fb8-2012-45c3-b55e-5f9186d459bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef51359-5454-4a7e-9607-164167ad95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our best bet is not to try to understand why, but to try to take
        from Rivera''s, or any other''s death a lesson we might apply to our own lives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc046ad-6eda-445a-9b79-c899ee05c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf3694-aab8-4716-a44c-f5fdd4a7811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In thinking about who the young and talented Naya Rivera was and
        who and what she has left behind, we might begin to question, usefully, who
        is it we want to be?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321035d5-ff7d-48dc-a12e-a37153ac4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee418c-b1e7-468e-9d30-faa89c9bfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article has been updated to reflect the confirmation of Naya
        Rivera''s death.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f114b0-b449-4507-aa91-a5b68c8f991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T07:27:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:56:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/07/10/opinions/actress-naya-rivera-disappearance-resonates-drexler/index.html">''Naya
        Rivera''s loss is a hard reminder''</a></em></p>'
