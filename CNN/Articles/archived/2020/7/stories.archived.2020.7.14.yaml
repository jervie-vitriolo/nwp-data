      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8816c-f4ac-4ee0-8b46-eacc081f5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the case report, the country''s active cases are now
        at 35,483.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0e90a-543d-4426-8228-3e989d5e56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea1595-52c7-4677-b6ed-da8043e9b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:56:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos overseas, the Department of Foreign Affairs confirmed
        three more COVID-19 patients, pushing the tally to 8,872. Another person also
        recovered for a total of 5,277 survivors, while no new fatalities have been
        logged. The death count remains at 618.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2bad8-07e3-4247-af99-b99a7e069746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-14T17:33:05.220+08:00
