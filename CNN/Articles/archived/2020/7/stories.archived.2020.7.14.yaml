      'mgnl:type': 'text'
      'text': '<p>Meanwhile Monday, US Forces Korea reported Monday that 11 US service
        members arriving in South Korea had tested positive for Covid-19. All personnel
        entering South Korea are tested and quarantined for 14 days, USFK said in
        a tweet.</p>'
    '61':
